l_polish:
 LOADING_TIP_0:0 "Wojna Siedmioletnia kończy się bez wyraźnego zwycięzcy. Francja i Wielka Brytania dochodzą do porozumienia w sprawie granic kolonialnych w Ameryce Północnej. Labrador i Ziemia Ruperta przechodzą pod panowanie Francji, natomiast Michigan i Ohio stają się częścią Wielkiej Brytanii."
 LOADING_TIP_1:0 "W 1755 roku wybucha amerykańska rewolucja. Kupcy i władcy ziemscy są niezadowoleni z wprowadzenia bardziej efektywnego systemu podatkowego, mającego zastąpić szeroko ignorowane cła. Sześć lat później Wielka Brytania uznaje niepodległość Ameryki."
 LOADING_TIP_2:0 "W 1786 roku żądania weteranów oraz żołnierzy w sprawie niezapłaconego żołdu eskalują się w żądania polityczne, gdy do Ameryki docierają jakobinscy agitatorzy z Francji. W pierwszej kolejności ruch Shayistów dominuje na wiejskich obszarach Ameryki, lecz stopniowo zaczynają się pojawiać także poza jej granicami"
 LOADING_TIP_3:0 W 1789 roku, przed wybuchem rewolucji francuskiej, król Ludwik XVI akceptuje żądania umiarkowanych liberałów i rezygnuje z części władzy na rzecz nowego organu władzy ustawodawczej, Krajowego Zgromadzenia Konstytucyjnego. W ten sposób tworzy się monarchia konstytucyjna wzorowana na stylu brytyjskim."
 LOADING_TIP_4:0 "Zszokowane działaniami króla Ludwika XVI inne monarchie Europy są przerażone zagrożeniem swojej legalności i rozpoczynają mobilizacjie wojsk"
 LOADING_TIP_5:0 "W 1790 roku próba obalenia władzy austriackiej kończy się szybkim stłumieniem buntujących się Belgów."
 LOADING_TIP_6:0 "W 1791 roku San Culottes wymordowali francuską Gwardię Szwajcarską do ostatniego członka w Pałacu Tuileries. Ich poświęcenie umożliwiło królowi ucieczkę do Luizjany. Następnie została ustanowiona Republika Francuska."
 LOADING_TIP_7:0 "W 1792 roku Rewolucyjny Terror rozpoczyna się pod przywództwem jakobinów z Robespierrem na czele. Armie austriackie i pruskie rozpoczynają inwazję, lecz zostają odparte. To wydarzenie wprowadza Europę w wir wojny, która trwa przez następne 30 lat."
 LOADING_TIP_8:0 "W 1793 roku amerykańscy jakobini składają broń, a ich przywódcy zostają straceni. Konwencja Konstytucyjna zgadza się na utworzenie monarchii konstytucyjnej pod przewodnictwem Króla Jeżego I Waszyngtona, aby zachować stabilność wśród stanów."
 LOADING_TIP_9:0 "Termidorska Reakcja przynosi koniec terrorowi. San Culottes zostają rozproszeni przez Gwardię Narodową. Pięcioosobowy Dyrektoriat przejmuje władzę wykonawczą."
 LOADING_TIP_10:0 "W 1796 roku wojna w Wandei kończy się. Pro-monarchistyczni rebelianci w Bretanii zostają szybko stłumieni. Następuje brutalna kampania przeciwko bretońskiej mniejszości."
 LOADING_TIP_11:0 "W 1797 roku młody francuski generał Napoleon Bonaparte odbija Włochy z rąk Austriaków."
 LOADING_TIP_12:0 "W 1798 roku wybucha Irlandzka Rewolucja. Fenianie, przy wsparciu francuskich oraz amerykańskich jakobinów, są w stanie obalić władzę brytyjską i ustanowić Irlandzką Republikę."
 LOADING_TIP_13:0 "W 1798 armia Napoleona Bonaparte przeprowadza inwazję na Egipt, rozpoczynając w ten sposób rywalizację z Imperium Osmańskim."
 LOADING_TIP_14:0 "W 1799 Napoleon Bonaparte powraca do Francji i przeprowadza wojskowy przewrót, w wyniku którego obala pięcioosobowy Dyrektoriat i zastępuje go trzyosobowym Konsulatem, w którego skład wchodzi Bonaparte."
 LOADING_TIP_15:0 "W 1799 Amerykańskie Królestwo zmagało się z krótkim kryzysem konstytucyjnym, gdy Król Jeży I zmarł. Korona przeszła pokojowo w ręce Aleksandra I Hamiltona."
 LOADING_TIP_16:0 "W 1800 roku francuska armia rozgromiła armie brytyjską, austriacką i pruską. Napoleon Bonaparte zdobył przez to bardzo dużo zasług."
 LOADING_TIP_17:0 "W 1801 roku Europa zasiada przy stole negocjacyjnym w Amiens, co kończy się uznaniem Republiki Francuskiej przez Wielką Brytanię."
 LOADING_TIP_18:0 "Rok po podpisaniu traktatu w Amiens, Wielka Brytania wypowiada wojnę Francji z powodu interwencji w szwajcarską politykę."
 LOADING_TIP_19:0 "W 1804 roku Napoleon Bonaparte koronuje się na cesarza Francji. W odpowiedzi Franciszek II proklamuje Cesarstwo Austriackie, formalnie tworząc państwo z rozsianych terenów Habsburgów utrzymywanych w unii."
 LOADING_TIP_20:0 "W 1805 monarchiści w Niderlandach, przy wsparciu Wielkiej Brytanii, obalają Republikę Batawską. Cesarz Napoleon Bonaparte atakuje i umieszcza swojego brata Ludwika Bonaparte na tronie Holandii."
 LOADING_TIP_21:0 "W 1806 roku cesarz Napoleon podbił znaczną część Niemiec i utworzył Królestwo Westfalii jako monarchię konstytucyjną pod rządami swojego najmłodszego brata, Jérôme'a Bonaparte'a. Starożytne Święte Cesarstwo Rzymskie zostało rozwiązane."
 LOADING_TIP_22:0 "W 1807 roku cesarz Napoleon podbił Prusy i Polskę, tworząc Księstwo Warszawskie pod panowaniem Maksymiliana Saksońskiego, którego polskie imię brzmiało Maksymilian I Wettyn. Później, w 1813 roku, został podniesiony do rangi Króla Polski."
 LOADING_TIP_23:0 "W 1810 roku manewry dyplomatyczne Francji doprowadziły do zmiany stron przez Rosję, która zaatakowała Szwecję przy przyzwoleniu Napoleona. W wyniku kampanii rosyjskiej utworzone zostało Wielkie Księstwo Finlandii na podstawie zdobyczy terytorialnych."
 LOADING_TIP_24:0 "W 1811 roku Rosjanie zdobyli Besarabię od Imperium Osmańskiego. Kolejna wojna rosyjsko-turecka zakończyła się rok później."
 LOADING_TIP_25:0 "W 1812 roku Imperium Rosyjskie, Austriackie, a także ocalałe Królestwa Pruskie powróciły do frakcji brytyjskiej."
 LOADING_TIP_26:0 "W 1813 roku cesarz Napoleon pokonał Prusaków, dzieląc ich terytoria między Królestwo Westfalii a Księstwo Warszawskie."
 LOADING_TIP_27:0 "W 1814 roku cesarz Napoleon najechał Rosję, zdobywając Moskwę, a car rosyjski zgodził się na pokój. Utworzone zostały księstwa Bałtii, Białorusi i Ukrainy."
 LOADING_TIP_28:0 "W 1814 roku cesarz austriacki odzyskał Tyrol, lecz został pokonany w Bawarii. Rok później Austria przekazała Chorwację Francji w zamian za pokój."
 LOADING_TIP_29:0 "W 1815 roku Cesarz Napoleon najechał Imperium Osmańskie przez Ukrainę, ale Marynarka Królewska Wielkiej Brytanii uniemożliwiła mu przekroczenie Bosforu."
 LOADING_TIP_30:0 "W 1817 roku zamieszki chlebowe w Paryżu i innych obszarach miejskich zagrażają stabilności imperium, ale buntownicy zostają pokonani. Francuską gospodarkę zniszczyła blokada brytyjska i konieczność poboru do wojska. Cesarz Napoleon dąży do zawarcia pokoju z Wielką Brytanią."
 LOADING_TIP_31:0 "W 1817 roku Imperium Osmańskie z dużymi trudnościami odzyskało swoje terytoria europejskie z rąk lokalnych nacjonalistów, którzy wypełnili próżnię władzy pozostawioną przez francuskich okupantów."
 LOADING_TIP_32:0 "Masakra pod Peterloo w 1819 roku oznaczyła początek rozległego powstania jakobinów w Wielkiej Brytanii. Podejrzenia padły na zaangażowanie Fenian, a w 1819 roku Parlament uchwalił ustawy rasowe w celu stłumienia ruchu Irlandczyków."
 LOADING_TIP_33:0 "W 1825 roku ostatnia duża inwazja Hiszpanii na swoje dawne kolonie zamienia się w katastrofę w Meksyku, gdy generał Santa Anna odpycha atakujących."
 LOADING_TIP_34:0 "W 1828 roku greckie powstanie przeciwko Imperium Osmańskiemu zostało poparte przez Francję, Wielką Brytanię i Rosję. Niepodległość Grecji została uznana, a przywództwo Imperium Osmańskiego było zaniepokojone swoją izolacją dyplomatyczną i niekompetencją militarną."
 LOADING_TIP_35:0 "W 1830 roku brytyjscy jakobini skupiają się w ruchu Czartystów, domagając się powszechnego prawa wyborczego, zniesienia monarchii oraz zakończenia ustaw zbożowych i aktów o kombinacji. Regimenty dragonów regularnie przeprowadzają obławy na angielskich wsiach w celu likwidacji kieszeni powstańczych Czartystów."
 LOADING_TIP_36:0 "W 1832 roku cesarz Napoleon I Bonaparte zmarł spokojnie podczas snu. Jego następcą został bratanek, Louis-Napoleon Bonaparte."
 LOADING_TIP_37:0 "W 1835 roku ostatnie punkty oporu rojalistów w Hiszpańskiej Ameryce upadły pod naporem ruchu niepodległościowego. Hiszpański rząd zaczynał uznawać dawne kolonie."
 LOADING_TIP_38:0 "W 1839 roku Tanzimat, mający na celu modernizację Imperium Osmańskiego, spowodował wielką niestabilność, gdy przywileje lokalnej szlachty zostały zniesione na rzecz zwiększenia władzy rządu centralnego. Ruchy narodowe stawały się coraz bardziej aktywne."
 LOADING_TIP_39:0 "W 1840 roku krótka Wojna Opiumowa kończy się fiaskiem dla Wielkiej Brytanii, ponieważ dynastia Qing w Chinach otrzymuje wsparcie militarnie od strony Francji. Wielu brytyjskich przedsięwzięć kolonialnych zbankrutowało w wyniku zakończenia handlu opiumowego."
 LOADING_TIP_40:0 "W 1841 roku Meksyk pogrąża się w wojnie domowej. Liberałowie, konserwatyści, wojsko oraz różne ruchy separatystyczne toczą ze sobą walki o prawo do rządzenia krajem, wpływ na religię i kulturę."
 LOADING_TIP_41:0 "W 1842 roku republikańscy emigranci amerykańscy w Teksasie ogłosili niepodległość, lecz nie otrzymali wsparcia od sąsiedniej Luizjany i zostali boleśnie pokonani przez generała Santa Annę."
 LOADING_TIP_42:0 "W 1846 roku rozpoczyna się Wojna Kastowa na Półwyspie Jukatańskim. Separatyści jukateccy zwracają się do rządu centralnego Meksyku o pomoc, jednak żadne wsparcie nie zostaje udzielone, a rebelianci Majów tworzą etnoreligijne państwo Chan Santa Cruz."
 LOADING_TIP_43:0 "W 1847 roku wyznawcy Kościoła Świętych w Dniach Ostatnich uciekają przed prześladowaniami, którym są poddawani w pozostałej części Ameryki Północnej, i rozpoczynają długą podróż, która prowadzi ich do Salt Lake City, w stanie Utah."
 LOADING_TIP_44:0 "W 1848 roku Chiapas, Gwatemala i Belize stały się częścią Państwa Majów. Chan Santa Cruz zostało uznane przez Wielką Brytanię w zamian za wyłączne prawa do handlu henequenem"
 LOADING_TIP_45:0 "W 1849 roku z powodu wojny domowej Meksyk zbankrutował i nie uregulował swoich długów. Głównymi wśród jego wierzycieli były francuskie banki."
 LOADING_TIP_46:0 "W 1850 roku cesarz Ludwik-Napoleon Bonaparte interweniuje w kryzysie meksykańskim. Generał Santa Anna zostaje wyniesiony przez francuskie oddziały do rangi cesarza Meksyku w zamian za wznowienie płatności odsetkowych dla francuskich banków."
 LOADING_TIP_47:0 "W dniu 1 maja 1851 roku strajk francuskich pracowników włókienniczych został stłumiony siłą, w wyniku czego zginęło dziesiątki osób, a setki zostały rannych. 1 maja staje się dniem upamiętnienia i solidarności dla rosnącego ruchu związkowego na całym świecie."
 LOADING_TIP_48:0 "W 1852 roku duże serbskie powstanie w Hercegowinie zostało stłumione siłami armii osmańskiej."
 LOADING_TIP_49:0 "W 1853 roku Rosja próbowała najechać Imperium Osmańskie i została pokonana przez koalicję brytyjską, francuską i włoską. Jednym z warunków pokoju było utworzenie autonomii dla Rumunii w ramach państwa osmańskiego."
 LOADING_TIP_50:0 "W 1854 roku millenaryjny kult chrześcijański w Chinach obalił rządy kilku prowincji i został uznany przez Wielką Brytanię, gdy wsparcie ze strony Francji dla rządu dynastii Qing uniemożliwiło zdecydowane zakończenie konfliktu."
 LOADING_TIP_51:0 "Konfrontacja między Wielką Brytanią a Francją w Chinach doprowadziła do podziału kraju między potężne Państwo Qing na północy a Niebiańskie Królestwo Taiping obejmujące południowe wybrzeże."
 LOADING_TIP_52:0 "W 1857 roku bunt sipajów wstrząsa brytyjskimi Indiami. Kompania Wschodnioindyjska została zlikwidowana, a ogłoszono panowanie korony w Indiach. Królowa Wiktoria zostaje cesarzową Indii."
 LOADING_TIP_53:0 "W 1859 roku Indianie, wyposażeni i przeszkoleni przez republikę Deseret, pokonali ekspedycję z Luizjany, która później oficjalnie uznała Republikę Algonkinów."
 LOADING_TIP_54:0 "W obliczu niepowodzenia Luizjany w walce przeciwko Indianom, nacjonaliści quebeccy stają się głośniejsi."
 LOADING_TIP_55:0 "W 1861 roku zniesiono pańszczyznę w Rosji, aby zapobiec radykalizacji niższej klasy społecznej. Ponad 10 milionów chłopów formalnie staje się wolnymi ludźmi."
 LOADING_TIP_56:0 "W dniu 1 maja 1866 roku demonstracje w Paryżu stają się gwałtowne, gdy protestujący stawiają postulaty polityczne. Huzarowie pacyfikują zarówno radykałów, jak i obserwatorów. Podobne demonstracje z towarzyszącą przemocą mają miejsce także w Londynie, Dortmundzie, Pradze i wielu innych miastach europejskich."
 LOADING_TIP_57:0 "W dniu 2 maja 1866 roku mieszkańcy Paryża wtargnęli do magazynów broni i koszar, rozdając tysiące muszkietów."
 LOADING_TIP_58:0 W dniu 3 maja 1866 roku wojska rządowe opuszczają wąskie ulice i wycofują się poza Paryż. Setki żołnierzy i rewolucjonistów zginęły w walkach o miasto."
 LOADING_TIP_59:0 "W dniu 4 maja 1866 roku mieszkańcy Paryża ogłosili republikę. Wojska rządowe rozpoczęły oblężenie miasta."
 LOADING_TIP_60:0 "W dniu 5 maja 1866 roku radykałowie w Tulonie, Marsylii i Orleanie zorganizowali masowe manifestacje na rzecz republiki. Lokalne garnizony odmówiły strzelania do tłumu."
 LOADING_TIP_61:0 "W czerwcu 1866 roku jakobini zaczęli się uzbrojać w Wielkiej Brytanii, Westfalii, Luksemburgu, we Włoszech i wielu innych krajach."
 LOADING_TIP_62:0 "W czerwcu 1866 roku Rosja kieruje się na wschód, aby odzyskać terytoria utracone na rzecz Napoleona. Pomoc francuska nie nadchodzi. W rzeczywistości, pozostawiona sam na sam z Rosją, Polska, Bałtia, Białoruś i Ukraina ogłaszają pełną niepodległość od Francji i jednoczą siły w walce."
 LOADING_TIP_63:0 "W lipcu 1866 roku wojska cesarskie szturmowały Paryż i oczyściły ulice przy pomocy kartaczy."
 LOADING_TIP_64:0 "W sierpniu 1866 roku francuscy jakobini schronili się pod ziemią, chociaż wielu z nich zostało później odnalezionych i straconych. W tym samym miesiącu król Westfalii ucieka do Francji."
 LOADING_TIP_65:0 "We wrześniu 1866 roku francuska armia zostaje wysłana do Westfalii w celu przywrócenia porządku. W tym samym miesiącu król Włoch prosi o pomoc Francji."
 LOADING_TIP_66:0 "W październiku 1866 roku armia Luizjany wypływa z Nowego Orleanu, aby odzyskać Quebec spod rządów jakobinów."
 LOADING_TIP_67:0 "W październiku 1866 roku włoscy żołnierze masowo dezercjonowali na rzecz jakobinów i próbowali wyzwolić Piemont spod wpływów francuskich, lecz zostali odparci."
 LOADING_TIP_68:0 "W listopadzie 1866 roku francuskie wojska stłumiły rewolucje w Luksemburgu, Westfalii, Polsce i Austrii. Holandia, Chorwacja, Bałtia i Białoruś tworzą stabilne republikańskie rządy, które zostały niechętnie uznane."
 LOADING_TIP_69:0 "W 1867 roku rządy Włoch, Węgier, Szwecji, Rosji i Ukrainy osiągają porozumienie i kompromis z mniej radykalnymi elementami jakobinów. Rewolucje republikańskie dobiegają końca."
 LOADING_TIP_70:0 "W 1868 roku wyspa Kreta próbowała oderwać się od Imperium Osmańskiego i dołączyć do Grecji. Powstanie zostało stłumione z dużymi stratami wśród ludności cywilnej."
 LOADING_TIP_71:0 "W 1868 roku Rosja utknęła na swoim froncie zachodnim, i wkrótce podpisano pokój z Polską, Bałtami, Białorusią i Ukrainą. Byli członkowie tej antyrosyjskiej koalicji oraz Imperium Rosyjskie uznały nowe granice terytorialne."
 LOADING_TIP_72:0 "W 1870 roku francuska ekspedycja morska do Japonii siłą otworzyła to feudalne państwo na handel zagraniczny. Szogunat rozpoczyna swój upadek, a zmodernizowane państwo japońskie zajmuje jego miejsce."
 LOADING_TIP_73:0 "W 1875 roku Bośnia, Serbia i Bułgaria ogarnęły rewolucje nacjonalistyczne. Jednocześnie miała miejsce inwazja rosyjska, która odwróciła uwagę Turków. W rezultacie Imperium Osmańskie zostało pokonane, przesuwając swoje granice europejskie prawie do Anatolii."
 LOADING_TIP_74:0 "W 1876 roku pułk kawalerii z Luizjany dowodzony przez pułkownika George'a Custera został zniszczony przez armię Deseret na granicy Dakoty i Lakoty. Wzajemne oskarżenia doprowadziły do krótkiej wojny na granicy, podczas której wojska Deseret zostały odepchnięte w górzyste obszary przed podpisaniem pokoju."
 LOADING_TIP_75:0 "W 1877 roku Meksykańskie Imperium wykorzystuje okazję do najazdu na Deseret, ale niekompetencja oficerów polowych prowadzi do utraty większości Kalifornii."
 LOADING_TIP_76:0 "W 1880 roku rozpoczyna się Wyścig o Afrykę. Francja i Wielka Brytania roszczą sobie prawa do ogromnych obszarów terytorialnych i niemal doszło do kolejnej wojny z powodu konkurencyjnych roszczeń."
 LOADING_TIP_77:0 "W 1885 roku na Konferencji w Londynie dokonano podziału kolonizacji Afryki między uczestników z Europy i Ameryki Północnej."
 LOADING_TIP_78:0 "W 1890 roku Królestwo Luizjany i Federalne Królestwo Ameryki zgadzają się stopniowo eliminować niewolnictwo po ogłoszeniu przez rząd francuski i brytyjski wzrostu ceł na towary produkowane przez niewolników."
 LOADING_TIP_79:0 "W 1908 roku Kuba ogłosiła niepodległość od Hiszpanii, ale rok później nowo utworzona Republika Kuby zostaje pokonana przez Hiszpanów i przywrócona pod panowanie królestwa."
 LOADING_TIP_80:0 "W 1908 roku, po załamaniu się instytucji królewskich i paraliżu władzy, Quebec ogłosił niepodległość od Luizjany."
 LOADING_TIP_81:0 "W 1914 roku Włochy próbują podbić Abisynię, ale doznają upokarzającej porażki."
 LOADING_TIP_82:0 "6 grudnia 1917 roku niemiecki terrorysta Otto Runge, związany z austriackimi partiami narodowo-socjalistycznymi, zastrzelił polską królową Luizę w głowę, gdy ta jechała na spotkanie z przedstawicielami Polskiej Partii Socjalistycznej na Śląsku."
 LOADING_TIP_83:0 "Zamach na królową Luisę był aktem desperacji spowodowanym polonizacją Niemców w Polsce, która znacznie nasiliła się w ciągu ostatnich 100 lat."
 LOADING_TIP_84:0 "W 1918 roku królowie Polski, Węgier i Serbii spiskowali, aby podzielić Austriackie Cesarstwo po tym, jak Austria odmówiła złożenia oficjalnych przeprosin i wszczęcia śledztwa w sprawie swoich partii skrajnie prawicowych. Cesarstwo Francuskie wspiera Austrię i angażuje Kontynentalny System w tą konfrontacje."
 LOADING_TIP_85:0 "W 1917 roku Wielka Brytania wypowiedziała wojnę Francji z powodu jej sojuszu z Austrią i przeprowadziła desant na Calais. Walki w całej Europie szybko zaczęły się zatrzymywać, gdy zabójcza siła broni maszynowej i artylerii miażdżyła przestarzałe taktyki i myślenie stron konfliktu."
 LOADING_TIP_86:0 "W 1919 roku Chorwacja i Bułgaria dołączyły do Francji i aktywnie walczyły po stronie Systemu Kontynentalnego."
 LOADING_TIP_87:0 "W 1919 roku Włochy atakują Francję, aby odzyskać Piemont, ale zostają zaatakowane przez Austrię, której celem są Istria i Tyrol."
 LOADING_TIP_88:0 "W 1920 roku Imperium Osmańskie wchodzi do wojny po stronie Francji, wysyłając posiłki przez Bułgarię. Rosja, zauważając taki krok, odpowiada atakiem na Turcję przez Kaukaz."
 LOADING_TIP_89:0 "W 1921 roku brytyjskie ataki na statki neutralne prowadzą do wypowiedzenia wojny przez Federalne Królestwo Ameryki. Amerykańscy Królewscy Marines rozpoczynają okupację brytyjskich kolonii w całej Zachodniej Półkuli."
 LOADING_TIP_90:0 "W 1922 roku europejskie gospodarki zaczynają się degradować, a niedobory żywności przeradzają się w głód."
 LOADING_TIP_91:0 "W 1923 roku na kontynencie europejskim ustanowiono pokój, w wyniku którego Polska i Węgry były zmuszone, zgodnie z warunkami traktatu, do uiszczenia ogromnych reparacji, redukcji armii i ograniczenia przemysłu zbrojeniowego.."
 LOADING_TIP_92:0 "W 1934 roku miała miejsce Rewolucja Młodych Turków, w wyniku której Cesarz Osmański ledwo zachował swoją pozycję jako głowa państwa i Kalifa Islamu, lecz został zmuszony do zrezygnowania z władzy wykonawczej."
 LOADING_TIP_93:0 "W 1935 roku wybuchł konflikt w Niemczech między pracownikami zorganizowanymi w milicję, pod przewodnictwem komunisty Telmana, wojskowymi nacjonalistami pod dowództwem feldmarszałka Mackensena, a lojalistami królewskimi pod wodzą Fryderyka II, potomka Jerôme'a Bonaparte'a."