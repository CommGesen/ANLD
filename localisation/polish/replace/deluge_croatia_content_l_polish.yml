 ###CHARACTERS###
 CRO_Character_deluge_maria_draskovic:0 "Maria Drašković"
 deluge_maria_draskovic_desc:0 "Czwarta królowa i szósty ban Chorwacji od czasów wojen napoleońskich. Maria urodziła się w rodzinie Drašković, starożytnym domu magnackim sięgającego czasów pierwszego królestwa Chorwacji z X wieku. Dom Drašković stał na czele Illyrii dzięki bliskim relacjom z dynastią Napoleońską, a po upadku francuskich wpływów na Bałkanach, Juraj Drašković objął tron w 1848 roku, pokonując generała Josipa Jelačića, lojalnego wobec Bonaparte.\n\Maria jest potomkinią arcyksiężnej Marii Ludwiki z Austrii z jej drugiego małżeństwa z hrabią Adamem Albertem von Neipperg. W 1917 roku odziedziczyła tron jako jedyna dziedziczka swojego ojca Dionysa Drašković."
