 #CPT
 toolpack.1.t:0 "ヘルプ"
 toolpack.1.d:0 "混乱していますか？カントリーパペッティングツールをマスターするために必要な手順を説明します。\n\nこのツールには、「ツール」ウィンドウ（実際のツールが含まれます）と、「ギャラリー」ウィンドウ（すべての可能な自治状態の概要が表示されます）の2つのウィンドウがあります。カーソルを重ねて、必要な要件を確認してください。\n\nさて、ツールについてです。前述したように、ほとんどの自治状態には特定の条件が必要です。混乱を避けるため、表示される自治オプションは利用可能なもののみです。そのため、ドイツが日本と異なるオプションを持っていても心配しないでください。\n\nツールを使用するには、まず傀儡にしたい国の州をクリックします。マークボタンでそれをマークし、次に宗主国にしたい国の州をクリックします。最後に、マークされた国をその自治状態に設定するためのオプションのいずれかを選択します。\n\n「自由な国」ボタンは、マークされたすべての国を解放するか、クリックした州の国を解放するために使用できます。\n\n\nもし良い行いをしたいと願い、何か問題（主に重複、利用可能なオプションがない、またはオプションとは異なる結果）に気づいたら、ワークショップの「バグと問題」セクションで報告してください。\n\nいずれにしても、ツールパックを楽しんでください。"
 toolpack.1.a:0 "OK"
 
 #DST
 toolpack.2.d:0 "このツールがどのように機能するかを知りたいですか？DST Aの簡単な説明です。\n\nまず、指定された種類の部隊を生成したい4つのチェックボックスをそれぞれチェックします。「歩兵」をチェックすると歩兵ユニットが生成され、「騎兵」をチェックすると騎兵ユニットが生成されます。複数のチェックボックスをチェックして、異なる師団タイプを一度に生成することもできます。\n\n次に、「師団ごとの大隊数」の下にある8つのチェックボックスのいずれかをチェックします。「16」のチェックボックスをチェックすると、生成される師団はそれぞれ16個の大隊を持つことになります。ここでは複数のチェックボックスをチェックすることはできません。\n\n次に、師団を生成したい州を選択する必要があります。国をマークすることで、選択した州内で異なる国の師団を生成できます。国がマークされていない場合、師団は州を所有する国に属します。所有国によって制御されていない州で生成する場合、複数の国をマークすることは避け、多すぎる国のために多すぎる師団を生成しないようにしてください。ゲームがひどくラグるでしょう。\n\n最後に、しかし重要なことに、「師団を生成する」の下にある4つのボタンのいずれかを押して、指定された師団を生成します。\n\n右下の「削除」ボタンを押すと、選択した国の選択したタイプのすべてのユニットを削除できます。"
 toolpack.2.a:0 "了解しました。"
 toolpack.3.d:0 "混乱していますか？DST Bの簡単な説明を読んでください。\n\nまず、師団を生成したい州を選択します。\n\n次に、「テンプレート作成」ボタンを最大3回押して、最大3つの異なるテンプレートを作成します。T1、T2、T3とそれぞれ名付けられた3つのボックスが表示されます。これらのボックスはそれぞれ1つのテンプレートを表し、T1は「ツールパック師団」、T2は「ツールパック師団2」、T3は「ツールパック師団3」を意味します。次のステップは、師団を受け取る国のテンプレートを編集することです。別の国に切り替えるには、コマンド「tag [目的の国のタグ]」を使用します。通常、すべてのタグのリストは「C:/Program Files (x86)/Steam/steamapps/common/Hearts of Iron IV/common/country_tags/00_countries」で見つけることができます。2つの緑色の星を使用して、陸軍経験を追加または削減します。\n\nこれで、師団がどの程度装備され、経験豊富であるかを指定できます。\n\n最後から2番目のステップは、生成したいテンプレートを定義することです。これを行うには、T1、T2、T3のいずれかをチェックするか、2つだけ、またはすべてをチェックします。\n\n最後に、「師団を生成する」の下にある4つのボタンのいずれかを押して、好きなだけ師団を生成できます。自国のカスタム師団を他国で生成することはできないことに注意してください。\n\n対応するチェックボックスをチェックした後、右下の「削除」ボタンを押すと、選択した国のすべてのカスタムテンプレートのすべてのユニットが削除されます。\n\nこのツールでできないこと:\n- ある国でテンプレートを編集し、編集されたテンプレートを別の国で生成すること\n- 名前が変更されたテンプレートを生成すること"
 
 #SST
 toolpack.4.d:0 "「艦船生成ツール」の使い方は次のとおりです。\n\nステップ1：生成したい艦船を選択します。\n\nステップ2：艦船を受け取る国の所有する州をクリックします。\n\nステップ3：4つのボタンのいずれかを押して、希望する数の艦船を生成します。"
 
 #MST
 toolpack.5.t:0 "人的資源/人口ツール"
 toolpack.5.d:0 "MPTには、少し異なる2つのツールがあります。1つ目はMMTで、国の人的資源を操作するために使用されます。直接国に人的資源を追加または削除するために「国」オプションを選択するか、まず2つの変数のいずれかを操作して、その値を選択した国に人的資源として追加します。\nPMTを使用すると、選択した州の人口を管理できます。これも、直接行うか、まず変数を変更することで行います。\n\n発生する問題：ツールで編集できる4つの変数は、2147kまたは-2147kを超えることはできません。これは、0から2.147mを超えると、その値が負になるためです。これが、一部の国や州の値が完全に台無しに見える理由でもあります。パラドックスを責めてください。"
 
