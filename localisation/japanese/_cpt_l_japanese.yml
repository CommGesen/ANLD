 cpt.1.t:0 "ヘルプ"
 cpt.1.d:0 "困惑していますか？国傀儡化ツールを使いこなすために必要な手順をご説明します。\n\nこのツールには2つのウィンドウがあります。実際のツールを含む「ツール」ウィンドウと、可能なすべての自治状態の概要を示す「ギャラリー」ウィンドウです。カーソルを合わせると、必要な条件が表示されます。\n\nさて、ツールについてです。前述のとおり、ほとんどの自治状態には特定の条件が必要です。混乱を避けるため、表示される自治オプションは利用可能なもののみです。したがって、ドイツと日本でオプションが異なっていても心配ありません。\n\nツールを使用するには、まず傀儡化したい国の州をクリックします。マークボタンを使用してそれをマークし、次に宗主国にしたい国の州をクリックします。最後に、いずれかのオプションを選択して、マークされた国をその自治状態に設定します。\n\n「自由な国」ボタンは、マークされたすべての国を解放するか、クリックした州の国を解放するために使用できます。\n\n\nもし善意で、何か問題（主に重複、利用可能なオプションがない、またはオプションとは異なる結果）に気づいたら、ワークショップの「バグと問題」セクションで報告してください。\n\nいずれにせよ、CPTを楽しんでください。"
