 CPT_INT_PUP_ETT:0 "§H統合傀儡国§!には「勝利への道」と、もし「死か屈辱か」が有効なら非ファシスト政府が必要です。\n£autonomy_texticon§は§H0-1000§Wの間です。"
 CPT_PUP_ETT:0 "§H傀儡国§!には何も必要ありません。「勝利への道」と「死か屈辱か」が有効なら:\n£autonomy_texticon§は§H1000-2000§Wの間です。"
 CPT_COL_ETT:0 "§H植民地§!には「勝利への道」と、もし「死か屈辱か」が有効なら非ファシスト政府が必要です。\n£autonomy_texticon§は§H2000-3000§Wの間です。"
 CPT_DOM_ETT:0 "§H自治領§!には「勝利への道」と、もし「死か屈辱か」が有効なら非ファシスト政府が必要です。\n£autonomy_texticon§は§H3000-4000§Wの間です。"
 CPT_RKM_ETT:0 "§H国家弁務官区§!には「死か屈辱か」が必要です。「大虎目覚める」が有効なら日本と満州国は傀儡主になれません。\n£autonomy_texticon§は§H0-1600§Wの間です。"
 CPT_RPT_ETT:0 "§H国家保護領§!には「死か屈辱か」が必要です。「大虎目覚める」が有効なら日本と満州国は傀儡主になれません。\n£autonomy_texticon§は§H1600-3200§Wの間です。"
 CPT_SAT_ETT:0 "§H衛星国§!には「死か屈辱か」が必要です。「大虎目覚める」が有効なら日本と満州国は傀儡主になれません。\n£autonomy_texticon§は§H3200-4000§Wの間です。"
 CPT_IPP_ETT:0 "§H帝国保護国§!には「大虎目覚める」が必要です。傀儡国はファシストの日本、または中立/ファシストの満州国を宗主国とする必要があります。\n£autonomy_texticon§は§H0-2400§Wの間です。"
 CPT_IPA_ETT:0 "§H帝国協同国§!には「大虎目覚める」が必要です。傀儡国はファシストの日本、または中立/ファシストの満州国を宗主国とする必要があります。\n£autonomy_texticon§は§H2400-4000§Wの間です。または、満州国が日本の傀儡国であり、「自己主張」のフォーカスを完了している場合は£autonomy_texticon§が§H2400-3000§Wの間です。"
 CPT_IPS_ETT:0 "§H帝国属国§!には「大虎目覚める」が必要です。満州国はファシストの日本を宗主国とする必要があります。\n£autonomy_texticon§は§H3000-4000§Wの間です。"
