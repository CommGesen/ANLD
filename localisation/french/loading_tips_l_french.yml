l_french:
 LOADING_TIP_0:0 "La Guerre de Sept Ans se termine sans vainqueur clair. La France et la Grande-Bretagne parviennent à un accord sur les frontières coloniales en Amérique du Nord. Le Labrador et la Terre de Rupert reviennent à la France, le Michigan et l'Ohio à la Grande-Bretagne."
 LOADING_TIP_1:0 "En 1755, la révolution américaine éclate. Les marchands et les propriétaires terriens sont mécontents de la mise en place de taxes, sensées remplacer efficacement les droits de douane. Six ans plus tard, la Grande-Bretagne reconnaît l'indépendance des États-Unis."
 LOADING_TIP_2:0 "En 1786, les revendications des vétérans et des soldats pour des salaires impayés se transforment en revendications politiques lorsque des agitateurs jacobins arrivent de France. Les Shaysites dominent d'abord les zones rurales de l'Amérique, puis s'étendent progressivement au-delà de ses frontières."
 LOADING_TIP_3:0 "En 1789, à la veille de la Révolution française, le roi Louis XVI accepte les demandes des libéraux modérés et cède une partie de son pouvoir au nouvel organe législatif, l'Assemblée nationale constituante, créant ainsi une monarchie constitutionnelle basée sur le modèle britannique."
 LOADING_TIP_4:0 "Choquées par les actions du roi Louis XVI, les autres monarchies d'Europe sont horrifiées par cette menace à leur légitimité et commencent à préparer des troupes."
 LOADING_TIP_5:0 "En 1790, une tentative de renversement du pouvoir autrichien se termine par la répression rapide des Belges."
 LOADING_TIP_6:0 "En 1791, les sans-culottes massacrent la Garde suisse française jusqu'au dernier homme au palais des Tuileries. Leur sacrifice permet au roi de s'enfuir en Louisiane. La République française est instaurée."
 LOADING_TIP_7:0 "En 1792, la terreur révolutionnaire commence sous la direction du chef jacobin Robespierre. Les armées autrichiennes et prussiennes commencent à envahir la France, mais sont repoussées. L'Europe sera en proie à la guerre pendant les 30 années suivantes."
 LOADING_TIP_8:0 "En 1793, les Jacobins américains déposent les armes et leurs chefs sont exécutés. La Convention constitutionnelle s'accorde sur la création d'une monarchie constitutionnelle sous la direction du roi George Ier Washington afin de préserver la stabilité entre les États."
 LOADING_TIP_9:0 "La réaction thermidorienne met fin à la Terreur. Les sans-culottes sont dispersés par la Garde nationale. Un Directoire de cinq hommes prend le pouvoir exécutif."
 LOADING_TIP_10:0 "En 1796, la guerre de Vendée prend fin. Les rebelles pro-monarchistes de Bretagne sont rapidement réprimés et une campagne brutale est menée contre la minorité bretonne."
 LOADING_TIP_11:0 "En 1797, le jeune général français Napoléon Bonaparte conquiert l'Italie depuis l'Autriche."
 LOADING_TIP_12:0 "En 1798, la révolution irlandaise éclate. La confrérie des Fenians, aidée par les Jacobins français et américains, parvient à se débarrasser de la domination britannique et à créer une république irlandaise."
 LOADING_TIP_13:0 "En 1798, l'armée de Napoléon Bonaparte envahit l'Égypte, marquant les débuts de la rivalité avec l'Empire ottoman."
 LOADING_TIP_14:0 "En 1799, Napoléon Bonaparte rentre en France. Un coup d'État militaire supprime le Directoire, et le remplace par le Consulat, composé de trois personnes, parmi lesquelles se trouve Napoléon."
 LOADING_TIP_15:0 "En 1799, le royaume américain connaît une brève crise constitutionnelle lorsque le roi George Ier Washington meurt sans laisser de descendance. La couronne passe pacifiquement à Alexander I Hamilton."
 LOADING_TIP_16:0 "En 1800, les armées françaises infligent des défaites décisives aux armées britannique, autrichienne et prussienne. Napoléon Bonaparte en est largement crédité."
 LOADING_TIP_17:0 "En 1801, l'Europe s'assoit à la table des négociations dans la ville d'Amiens, à la suite de quoi la Grande-Bretagne reconnaît la République française."
 LOADING_TIP_18:0 "Un an après la signature du traité d'Amiens, la Grande-Bretagne déclare la guerre à la France qui est accusée d'influencer la politique suisse."
 LOADING_TIP_19:0 "En 1804, Napoléon Bonaparte est couronné empereur des Français. En réponse, François II proclame l'Empire autrichien Saint Empire romain germanique, un état créé à partir des royaumes dispersés des Habsbourg, désormais réunis en une seule entité."
 LOADING_TIP_20:0 "En 1805, les monarchistes néerlandais, aidés par les Britanniques, renversent la République des Bataves. L'empereur Napoléon envahit le pays et place son frère Louis sur le trône en tant que roi de Hollande."
 LOADING_TIP_21:0 "En 1806, l'empereur Napoléon conquiert une grande partie de l'Allemagne et crée le royaume de Westphalie, une monarchie constitutionnelle dirigée par son frère cadet, Jérôme Bonaparte. L'ancien Saint Empire romain est alors dissous."
 LOADING_TIP_22:0 "En 1807, l'empereur Napoléon conquiert la Prusse et la Pologne et crée le Grand-Duché de Varsovie sous la direction de Maximilien de Saxe, dont le nom polonais devient Maximilien Ier Wettin. Il sera plus tard élevé au rang de roi de Pologne en 1813."
 LOADING_TIP_23:0 "En 1810, les manœuvres diplomatiques françaises amènent la Russie à changer de camp et à attaquer la Suède avec l'assentiment de Napoléon. À la suite de la campagne russe, le Grand-Duché de Finlande est créé sur la base des conquêtes russes."
 LOADING_TIP_24:0 "En 1811, les Russes conquièrent la Bessarabie à l'État ottoman. Une autre guerre russo-turque s'achève un an plus tard."
 LOADING_TIP_25:0 "En 1812, les empires russe et autrichien, ainsi que les royaumes prussiens survivants, reviennent à la faction britannique."
 LOADING_TIP_26:0 "En 1813, l'empereur Napoléon bat les Prussiens et divise leurs territoires entre le Royaume de Westphalie et le Duché de Varsovie."
 LOADING_TIP_27:0 "En 1814, l'empereur Napoléon envahit la Russie et s'empare de Moscou. Le tsar russe accepte la paix. Les duchés de Baltie, de Biélorussie et d'Ukraine sont créés."
 LOADING_TIP_28:0 "En 1814, l'empereur d'Autriche reprend le Tyrol, mais est vaincu en Bavière. Un an plus tard, l'Autriche cède la Croatie à la France dans le cadre des accords de paix."
 LOADING_TIP_29:0 "En 1815, l'empereur Napoléon envahit l'Empire ottoman par l'Ukraine, mais la Royal Navy britannique l'empêche de traverser le Bosphore."
 LOADING_TIP_30:0 "En 1817, des émeutes du pain à Paris et dans d'autres zones urbaines menacent la stabilité de l'empire, mais les rebelles sont vaincus. L'économie française est détruite par le blocus britannique et la conscription. L'empereur Napoléon fait la paix avec la Grande-Bretagne."
 LOADING_TIP_31:0 "En 1817, l'Empire ottoman reprend difficilement son territoire européen aux nationalistes locaux, qui reprennent le terrain laissé par l'occupant français."
 LOADING_TIP_32:0 "Le massacre de Peterloo marque le début d'un vaste soulèvement jacobin en Grande-Bretagne. L'implication des Fenians est soupçonnée et, en 1819, le Parlement adopte des lois raciales pour réprimer le mouvement des Irlandais."
 LOADING_TIP_33:0 "En 1825, la dernière grande invasion espagnole des anciennes colonies tourne au désastre au Mexique, et le Général Santa Anna repousse les assaillants."
 LOADING_TIP_34:0 "En 1828, le soulèvement grec contre l'Empire ottoman est soutenu par la France, la Grande-Bretagne et la Russie. L'indépendance de la Grèce est  finalement reconnue et les dirigeants de l'Empire ottoman s'inquiètent alors de leur isolement diplomatique et de l'incompétence de leur armée."
 LOADING_TIP_35:0 "En 1830, les jacobins britanniques se regroupent au sein du mouvement chartiste, qui réclame le suffrage universel, l'abolition de la monarchie et la fin des Corn Laws et des Combination Acts. Les régiments de dragons effectuent régulièrement des ratissages dans la campagne anglaise pour détruire les poches de rebelles chartistes."
 LOADING_TIP_36:0 "En 1832, l'empereur Napoléon Bonaparte Ier meurt paisiblement dans son sommeil. Son neveu Louis-Napoléon Bonaparte lui succède."
 LOADING_TIP_37:0 "En 1835, les derniers avant-postes royalistes de l'Amérique espagnole tombent sous les assauts du mouvement indépendantiste. Le gouvernement espagnol commence à reconnaître ses anciennes colonies."
 LOADING_TIP_38:0 "En 1839, le Tanzimat pour la modernisation de l'Empire ottoman conduit à une grande instabilité, les privilèges de la noblesse locale étant abolis au profit d'un renforcement du pouvoir du gouvernement central. Les nationalistes deviennent plus actifs."
 LOADING_TIP_39:0 "En 1840, la brève guerre de l'opium se termine par un fiasco pour les Britanniques, la Chine des Qing recevant le soutien militaire de la France. De nombreuses entreprises coloniales britanniques furent ruinées par la fin du commerce de l'opium."
 LOADING_TIP_40:0 "En 1841, le Mexique est en proie à une guerre civile. Libéraux, conservateurs, militaires et divers mouvements séparatistes s'affrontent pour le droit de régner sur la terre, la religion et la culture."
 LOADING_TIP_41:0 "En 1842, les émigrants américains républicains du Texas déclarent leur indépendance, mais ils ne reçoivent pas le soutien de la Louisiane voisine et sont sèchement battus par le général Santa Anna."
 LOADING_TIP_42:0 "En 1846, la Guerre des Castes débute dans la péninsule du Yucatan. Les séparatistes yucatèques font appel au gouvernement central du Mexique, mais aucune aide ne leur est apportée et les rebelles mayas créent un État ethno-religieux, le Chan Santa Cruz."
 LOADING_TIP_43:0 "En 1847, les membres de l'Église des Saints des Derniers Jours échappent aux persécutions dont ils font l'objet dans le reste de l'Amérique du Nord et entament un long voyage qui les conduit à Salt Lake City, dans l'Utah."
 LOADING_TIP_44:0 "En 1848, le Chiapas, le Guatemala et le Belize font partie de l'État maya. Le Chan Santa Cruz est reconnu par la Grande-Bretagne en échange de droits exclusifs sur le commerce du henequen."
 LOADING_TIP_45:0 "En 1849, en raison de la guerre civile, le Mexique fait faillite et ne peut rembourser ses dettes. Les principaux débiteurs sont des banques françaises."
 LOADING_TIP_46:0 "En 1850, l'empereur Louis-Napoléon Bonaparte intervient dans la crise mexicaine. Le général Santa Anna est élevé par les troupes françaises au rang d'empereur du Mexique en échange de la reprise du paiement des intérêts dus aux banques françaises."
 LOADING_TIP_47:0 "Le 1er mai 1851, une grève des ouvriers du textile français est réprimée par la force, faisant des dizaines de morts et des centaines de blessés. Le 1er mai devient un jour de commémoration et de solidarité pour le mouvement syndical, qui se développe alors dans le monde entier."
 LOADING_TIP_48:0 "En 1852, un important soulèvement serbe en Herzégovine est réprimé par les forces de l'armée ottomane."
 LOADING_TIP_49:0 "En 1853, la Russie tente d'envahir l'Empire ottoman. Elle est vaincue par la coalition britannique, française et italienne. L'une des conditions des accords de paix est l'autonomie de la Roumanie au sein de l'État ottoman."
 LOADING_TIP_50:0 "En 1854, une secte chrétienne millénariste en Chine renverse les gouvernements de plusieurs provinces et est reconnue par la Grande-Bretagne. Le soutien de la France au gouvernement Qing parvient à empêcher une fin décisive du conflit."
 LOADING_TIP_51:0 "L'affrontement entre la Grande-Bretagne et la France en Chine conduit à l'éclatement du pays entre le puissant État Qing, au nord, et le Royaume céleste Taiping, sur la côte sud."
 LOADING_TIP_52:0 "En 1857, la mutinerie des Sepoy secoue l'Inde britannique. La Compagnie des Indes orientales est liquidée et l'autorité de la Couronne en Inde est déclarée. La reine Victoria devient alors impératrice des Indes."
 LOADING_TIP_53:0 "En 1859, les Amérindiens, équipés et entraînés par le Deseret, vienne à bout d'une expédition venue de Louisiane. Cette dernière est forcée de reconnaître officiellement la République algonquine."
 LOADING_TIP_54:0 "Face à l'échec de la Louisiane dans la lutte contre les Indiens, les nationalistes québécois se font alors plus bruyants."
 LOADING_TIP_55:0 "En 1861, le servage est aboli en Russie afin de prévenir le militantisme de la classe inférieure. Plus de 10 millions de paysans deviennent officiellement des hommes libres."
 LOADING_TIP_56:0 "Le 1er mai 1866, les manifestations parisiennes deviennent violentes lorsque les protestataires formulent des revendications politiques. Les hussards écrasent les radicaux et les badauds. Des manifestations similaires sont également accompagnées de violences à Londres, Dortmund, Prague et dans de nombreuses autres villes européennes."
 LOADING_TIP_57:0 "Le 2 mai 1866, les Parisiens prennent d'assaut les armureries et les casernes, puis distribuent des milliers de mousquets ."
 LOADING_TIP_58:0 "Le 3 mai 1866, les troupes gouvernementales sont mises en déroute et se retirent de Paris. Des centaines de soldats et de révolutionnaires sont morts dans les batailles pour la ville."
 LOADING_TIP_59:0 "Le 4 mai 1866, les Parisiens proclament la république. Les troupes gouvernementales entament le siège de la ville."
 LOADING_TIP_60:0 "Le 5 mai 1866, les radicaux de Toulon, Marseille et Orléans organisent d'importantes manifestations en faveur de la république. Les garnisons locales refusent de tirer sur la foule."
 LOADING_TIP_61:0 "En juin 1866, les Jacobins commencent à s'armer en Grande-Bretagne, en Westphalie, au Luxembourg, en Italie et dans de nombreux autres pays."
 LOADING_TIP_62:0 "En juin 1866, la Russie marche vers l'Est afin de reconquérir les territoires perdus face à Napoléon. Le soutien de la France n'arrive pas. En effet, abandonnés en tête-à-tête avec la Russie, la Pologne, la Baltique, la Biélorussie et l'Ukraine proclament leur pleine indépendance vis-à-vis de la France et s'unissent dans la lutte."
 LOADING_TIP_63:0 "En juillet 1866, les troupes impériales prennent Paris d'assaut et nettoient les rues à la mitraille."
 LOADING_TIP_64:0 "En août 1866, les jacobins français entrent dans la clandestinité, mais nombre d'entre eux seront retrouvés et exécutés. Le même mois, le roi de Westphalie s'enfuit en France."
 LOADING_TIP_65:0 "En septembre 1866, l'armée française est envoyée en Westphalie pour rétablir l'ordre. Le même mois, le roi d'Italie demande l'aide de la France."
 LOADING_TIP_66:0 "En octobre 1866, l'armée de Louisiane part de la Nouvelle-Orléans pour reprendre le Québec aux rebelles jacobins."
 LOADING_TIP_67:0 "En octobre 1866, les soldats italiens désertent en masse au profit des Jacobins. Ils tentent de libérer le Piémont de la France, mais ils sont repoussés."
 LOADING_TIP_68:0 "En novembre 1866, les troupes françaises répriment les révolutions au Luxembourg, en Westphalie, en Pologne et en Autriche. La Hollande, la Croatie, la Baltique et la Biélorussie forment des gouvernements républicains stables qui sont reconnus à contrecœur."
 LOADING_TIP_69:0 "En 1867, les gouvernements d'Italie, de Hongrie, de Suède, de Russie et d'Ukraine trouvent des accommodements et des compromis avec les éléments les moins radicaux des Jacobins. Les révolutions républicaines touchent à leur fin."
 LOADING_TIP_70:0 "En 1868, l'île de Crète tente de se séparer de l'Empire ottoman et de rejoindre la Grèce. Le soulèvement est alors réprimé avec de lourdes pertes parmi la population civile."
 LOADING_TIP_71:0 "En 1868, la Russie s'enlise sur son front occidental et la paix est bientôt signée avec la Pologne, la Baltique, la Biélorussie et l'Ukraine. Les anciens membres de cette coalition anti-russe et l'Empire russe reconnaissent mutuellement leurs nouvelles frontières territoriales."
 LOADING_TIP_72:0 "En 1870, une expédition navale française au Japon ouvre ce pays féodal au commerce extérieur par la force des armes. Le shogunat entame son déclin et laisse place à un État japonais modernisé."
 LOADING_TIP_73:0 "En 1875, la Bosnie, la Serbie et la Bulgarie connaissent des révolutions nationalistes. Au même moment, une invasion russe se produit, qui détourne l'attention des Turcs. En conséquence, l'Empire ottoman est vaincu, repoussant ses frontières européennes presque jusqu'à l'Anatolie."
 LOADING_TIP_74:0 "En 1876, un régiment de cavalerie louisianais dirigé par le colonel George Custer est détruit par l'armée du Deseret à la frontière Dakota-Lakota. Des accusations mutuelles conduisent à une courte guerre frontalière, au cours de laquelle les troupes du Deseret sont repoussées dans les zones montagneuses. La paix sera signée peu de temps après."
 LOADING_TIP_75:0 "En 1877, l'Empire mexicain tente d'envahir le Deseret, mais l'incompétence des officiers de terrain conduit à la perte de la majeure partie de la Californie."
 LOADING_TIP_76:0 "En 1880, la ruée vers l'Afrique commence. La France et la Grande-Bretagne manquent de déclencher une nouvelle guerre en raison de leurs diverses revendications, qui entre en concurrence."
 LOADING_TIP_77:0 "En 1885, lors de la conférence de Londres, la colonisation de l'Afrique a été répartie entre les participants d'Europe et d'Amérique du Nord."
 LOADING_TIP_78:0 "En 1890, le Royaume de Louisiane et le Royaume fédéral d'Amérique conviennent d'abolir progressivement l'esclavage après que les gouvernements français et britannique annoncent l'augmentation des droits de douane sur les biens produits par des esclaves."
 LOADING_TIP_79:0 "En 1908, Cuba a déclaré son indépendance vis-à-vis de l'Espagne. Un an plus tard, cette nouvelle République de Cuba est vaincue par les Espagnols et rendue au royaume."
 LOADING_TIP_80:0 "En 1908, après l'effondrement des institutions royales et la paralysie du pouvoir, le Québec déclare son indépendance vis-à-vis de la Louisiane."
 LOADING_TIP_81:0 "En 1914, l'Italie tente de conquérir l'Abyssinie, mais subit une défaite humiliante."
 LOADING_TIP_82:0 "Le 6 décembre 1917, le terroriste allemand Otto Runge, associé aux partis nationaux-socialistes autrichiens, tire une balle dans la tête de la reine polonaise Luise alors qu'elle se rend en voiture à une réunion avec des représentants du parti socialiste polonais en Silésie."
 LOADING_TIP_83:0 "L'assassinat de la reine Luise était un acte de désespoir dû à la polonisation des Allemands en Pologne, qui s'est considérablement intensifiée au cours des cent dernières années."
 LOADING_TIP_84:0 "En 1918, les rois de Pologne, de Hongrie et de Serbie conspirent pour diviser l'Empire autrichien, ce dernier refusant de présenter des excuses officielles et d'ouvrir une enquête sur leurs partis d'extrême droite. L'Empire français soutient l'Autriche et engage le Système continental dans la confrontation."
 LOADING_TIP_85:0 "En 1917, la Grande-Bretagne déclare la guerre à la France en raison de son alliance avec l'Autriche et procède à une invasion amphibie de Calais. Les combats en Europe s'arrêtent rapidement, car la puissance meurtrière des mitrailleuses et de l'artillerie écrase les tactiques et les modes de pensée dépassés des belligérants."
 LOADING_TIP_86:0 "En 1919, la Croatie et la Bulgarie se joignent aux Français et combattent activement du côté du Système continental."
 LOADING_TIP_87:0 "En 1919, l'Italie attaque la France pour reprendre le Piémont, mais elle est attaquée par l'Autriche, qui vise l'Istrie et le Tyrol."
 LOADING_TIP_88:0 "En 1920, l'Empire ottoman entre en guerre aux côtés de la France, envoyant des renforts par la Bulgarie. La Russie, voyant une telle démarche, réagit en attaquant la Turquie par le Caucase."
 LOADING_TIP_89:0 "En 1921, des attaques britanniques contre des navires neutres entraînent l'entrée en guerre du Royaume fédéral d'Amérique. Les Royal Marines américains commencent à occuper les colonies britanniques dans tout l'hémisphère occidental."
 LOADING_TIP_90:0 "En 1922, les économies européennes commencent à se dégrader et les pénuries alimentaires se transforment en famine."
 LOADING_TIP_91:0 "En 1923, la paix s'installe en Europe, ce qui oblige la Pologne et la Hongrie, selon les termes du traité, à payer d'énormes réparations, réduire leurs armées et démanteler leurs industries militaires."
 LOADING_TIP_92:0 "En 1934, la révolution des Jeunes Turcs a lieu. L'empereur ottoman conserve de justesse sa position de chef d'État et de calife de l'islam, mais il est contraint d'abandonner le pouvoir exécutif."
 LOADING_TIP_93:0 "En 1935, un conflit éclate en Allemagne entre les ouvriers organisés en milices et guidés par le communiste Telman, les militaires nationalistes dirigés par le maréchal Mackensen et les loyalistes royaux menés par Frédéric II, descendant de Jérôme Bonaparte."