 deluge_louisiana.1.t:0 "Notre Roi s'en est allé"
 deluge_louisiana.1.d:0 "Récemment, à l'âge de 65 ans, notre roi Jean Pierre Clément Marie, Duc de Guise, est décédé. Les gens écoutent avec impatience les nouvelles diffusées par les haut-parleurs et la radio. Le gouvernement a déjà préparé l'itinéraire d'un magnifique cortège funèbre qui suivra les rues principales de la Nouvelle-Orléans et se terminera au cimetière Saint-Pierre. Même le roi d'Espagne a fait le déplacement depuis Madrid pour faire ses adieux au défunt.\n\nLe fils du roi, Henri Robert Ferdinand Marie, qui a déjà juré de préserver l'héritage de la maison et de son père, montera sur le trône de France sous le nom d'Henri Ier. La Louisiane entre dans une nouvelle ère d'inquiétude, et le nouveau roi devra tout mettre en œuvre pour préserver la monarchie et le pays."
 deluge_louisiana.1.a:0 "Le Roi est mort, longue vie au Roi !"
 deluge_louisiana.2.t:0 "Décès du Roi de France"
 deluge_louisiana.2.d:0 "Dans la nuit du 25 août, le roi Jean Ier de Louisiane s'est éteint dans son sommeil. Son fils Henri d'Orléans, comte de Paris, montera bientôt sur le trône sous le nom d'Henri Ier. Le pays subit une perte immense et le roi d'Espagne assiste en personne aux funérailles du défunt. En raison de l'ascendance commune et du droit contesté au trône de France, certains trouvent cette visite politiquement biaisée, ce qui divise l'opinion publique : certains pensent qu'il vaut mieux que les Espagnols restent éloignés, tandis que d'autres y voient une lueur d'espoir pour l'unification de deux familles."