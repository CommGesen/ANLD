 ###PERSONNAGES###
 CRO_Character_deluge_maria_draskovic:0 "Maria Drašković"
 deluge_maria_draskovic_desc:0 "Quatrième reine et sixième ban de Croatie depuis les guerres napoléoniennes. Maria est née dans la famille Drašković, une ancienne maison de magnats remontant au premier royaume de Croatie du Xe siècle. La maison Drašković arrive à la tête de l'Illyrie en raison de ses relations étroites avec la dynastie napoléonienne. Après la chute de l'influence française dans les Balkans, Juraj Drašković monte sur le trône en 1848, et bat le général Josip Jelačić, fidèle à Bonaparte.\n\nMaria est une descendante de l'archiduchesse Marie Louise d'Autriche, issue de son second mariage avec le comte Adam Albert von Neipperg. En 1917, elle hérite du trône en tant qu'unique héritière de son père Dionys Drašković."
