 FRA_modifier_lon:0 "League of Nations"
 FRA_modifier_lon_desc:0 "The League of Nations is an international organization based in Turin that aims to maintain world peace and promote the well-being of all people and their rights."
 FRA_modifier_economic_depression:0 "The Great Depression"
