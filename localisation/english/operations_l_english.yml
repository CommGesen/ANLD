 ##EVENTS##
 operations.1.d: "In the streets of the capital our leader was assasinated. He was quickly apprehend and arrested, when questioned on his motives he mostly stayed quiet and the answers he did give were vague. However with some of the information gained during the interrogation, we have a suspicion that foreign governments were involved. But all that being said a new leader has really made himself in charge suspicously quickly."
 operations.1.a: "Investigate this death, something is amiss"
 operations.1.b: "It's the way the wind blows"
 operations.2.d: "We've discovered that [ROOT.GetNameDef] has orchestrated an assasination of out beloved leader, what are we to do about it?
 operations.2.a: "We must cover this up, no has to no"
 operations.2.b: "We need justice"
 operations.4.d: "Our soldiers got into an altercation with soldiers from [ROOT.GetNameDef], our soldiers supposedly attacked the enemy first and in the incident left many dead. What shall we do?"
 operations.4.a: "This is nothing but a ploy"
 operations.4.b: "To war for this injustice"
 ##OPERATIONS##
 operation_install_friendly_leader: "Install Friendly Leader"
 operation_install_friendly_leader_desc: "There is strategic in having [From.GetNameDef] as a ally, however the current leader of [From.GetNameDef] isn't very friendly to our regime. So to remedy this grievance we will assasinate the current leader of [From.GetNameDef] and replace them with a leader who is a little more... accomodating."
 operation_targeted_sabotage_army: "Sabotage Army"
 operation_targeted_sabotage_army_desc: "We have infiltrated the army of [From.GetNameDef] and we now have the means to carry out several attacks on supply lines, weapon caches, defenses and encampments that won't stop the army, but will for sure slow them down."
 operation_targeted_sabotage_navy: "Sabotage Navy"
 operation_targeted_sabotage_navy_desc: "Our agents have informed us that [From.GetNameAdj] fleets are in the perfect position for us to attempt a sabotage, that won't stop the vessels, but will for sure slow them down."
 operation_targeted_sabotage_airforce: "Sabotage Airforce"
 operation_targeted_sabotage_airforce_desc: "The [From.GetNameAdj] airforce must go down and luckily for us an oppurtunity to sabotage them has come up, that won't stop them, but will for sure slow them down."
 OPERATION_TOKEN_INFILTRATED_GOVERNMENT: "Infilitrated Government Asset"
 OPERATION_TOKEN_INFILTRATED_GOVERNMENT_DESC: "We have several politicians and government workers that are now on our payroll"
 operation_dissolve_faction: "Dissolve Faction"
 operation_dissolve_faction_desc: "By using our connections in government and sowing discord and discontent among the many memebers of the faction we can eventually cause its dissolution."
 operation_isolate_nation: "Isolate Nation"
 operation_isolate_nation_desc: "We'll diplomatically isolate [From.GetNameAdj] so that, no other nations will get involved within their affairs."
 operation_baiting_attack: "Baiting Attack"
 operation_baiting_attack_desc: "By instigating a border conflict we might be able to get [From.GetNameAdj] to enter into an unjustified war with us without the support of their allies, but also they might see through our plot."
 operation_stoke_antiwar_sentiment: "Stoke Antiwar Sentiment"
 operation_stoke_antiwar_sentiment_desc: "Within [From.GetNameAdj] are plenty of antiwar factions that we can exploit to get hopefully keep the actual government to think twice before going to war."
 operation_stoke_prowar_sentiment: "Stoke Prowar Sentiment"
 operation_stoke_prowar_sentiment_desc: "Within [From.GetNameAdj] are plenty of prowar factions that can be exploited to hopefully convince the governemnt to join us in war"
 operation_steal_tech_engineering: "Steal Engineering Blueprints"
 operation_steal_tech_engineering_desc: "[From.GetNameAdj] has much more advanced engineering than we do, but instead of researching ourselves we'll just copy their homework."
 operation_infiltrate_government: "Infiltrate Government"
 operation_infiltrate_government_desc: "Within the government of [From.GetNameAdj] lies a few corruptable individuals that would be willing to sell the soul of their nation for bigger pockets."