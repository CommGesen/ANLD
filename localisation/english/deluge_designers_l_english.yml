 ericsson:0 "Ericsson"
 ericsson_desc:0 "A manufacturer specialized in electronic equipment, particularly radios. The company also equips police forces and the army, and has a wide experience in radio communications."
 sj:0 "SJ AB"
 sj_desc:0 "A national railway company, in charge of the construction and management of railroads in Sweden."