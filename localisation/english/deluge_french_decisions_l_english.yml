 FRA_deluge_move_frankish_settlers_to_the_southern_italy:0 "Move Frankish Settlers to the Southern Italy"
 FRA_deluge_move_frankish_settlers_to_the_southern_italy_desc:0 "Although Southern Italy was never under Carolingian rule, we can still integrate it into our new Empire."
 FRA_deluge_move_frankish_settlers_deeper_into_spain:0 "Move Frankish Settlers Deeper into Spain"
 FRA_deluge_move_frankish_settlers_deeper_into_spain_desc:0 "Although this part of Spain was never under Carolingian rule, we can still integrate it into our new Empire."
 FRA_deluge_move_frankish_settlers_into_denmark:0 "Move Frankish Settlers into Denmark"
 FRA_deluge_move_frankish_settlers_into_denmark_desc:0 "Although Denmark was never under Carolingian rule, we can still integrate it into our new Empire."
