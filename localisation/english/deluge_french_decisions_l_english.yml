 FRA_dec_cat_greater_social_state:0 "Greater Social State"
 FRA_dec_cat_greater_social_state_desc:0 "Doriot's dream is a greater France, full of true Frenchmen. Not Germans, Spaniards, or Italians, not decadents, pacifists, cosmopolitans, or materialistic Jews. It is a France that rules Europe, and the rest of the world. To achieve this, we must subjugate the European powers. Furthermore, we must conquer territories that many nationalists believe are rightfully French. Only then will France become great."
 FRA_deluge_form_greater_social_state:0 "Form Greater France"
 FRA_deluge_form_greater_social_state_desc:0 "Despite many hardships and humiliations, we remain the strongest power in Europe, but that's not enough! We must dominate the entire world! And one of the first steps to this is conquering and fully integrating nearby regions, as well as completely subjugating the European nations that are hostile to us."
 FRA_deluge_doriot_franconize_state:0 "Franconize [FROM.GetName]"
 FRA_deluge_doriot_franconize_state_desc:0 "[FROM.GetName] must be Frenchified! This is the Leader's will, and this must become reality!"
 FRA_dec_cat_unite_europe:0 "Unite Europe"
 FRA_dec_cat_unite_europe_desc:0 "More and more Europeans are realizing that we are not so different from each other. The dream of a united Europe transcending national, ethnic, and linguistic divisions is possible. This will allow us to more effectively oppose the barbaric Russians from the East, the treacherous Americans, or the simply uncivilized Africans. Uniting all the nations of Europe will require many political maneuvers and military actions. It will require considerable effort, but one day our dream will come true."
