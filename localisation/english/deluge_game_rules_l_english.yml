 RULE_OPTION_SIKORSKI_RIGHT:0 "Sikorski (Right)"
 RULE_OPTION_SIKORSKI_RIGHT_POL_AI_DESC:0 "After the death of Józef Piłsudski, Władysław Sikorski will become Marshal of Poland and leader of Sanation, strengthen military power and continue ultra-nationalist policies, collaborating with the right-wing democratic opposition."
 RULE_OPTION_ZADRUGA_LECHITIC:0 "Stachniuk (Lechia)"
 RULE_OPTION_ZADRUGA_LECHITIC_POL_AI_DESC:0 "After the death of Józef Piłsudski, Jan Stachniuk will include his movement in the government, strengthen military power and continue ultra-nationalist policies, seeking to restore the mythical Polish state."
