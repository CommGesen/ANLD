 ###FRANCE###
 RULE_OPTION_ABSOLUTIST_GRIP:0 "Absolutist Grip"
 RULE_OPTION_ABSOLUTIST_GRIP_DESC:0 "The emperor assumes absolute power, dissolves the government and parliament, and an advisory council takes their place."
 RULE_OPTION_BOULANGISTS:0 "Boulangists"
 RULE_OPTION_BOULANGISTS_DESC:0 "A quasi-secret clique of far-right generals called the "Boulangerists" after Georges Boulanger seize power through a coup against the emperor and make him a puppet."
 RULE_OPTION_GUARANTOR:0 "The Guarantor"
 RULE_OPTION_GUARANTOR_DESC:0 "The emperor maintains the old status quo and modernizes the constitution and expands human and civil rights, and creates a new, technocratic government."
 RULE_OPTION_REFORMER_POPULAR_REPUBLICAN_MOVEMENT:0 "The Reformer - Popular Republican Movement"
 RULE_OPTION_REFORMER_POPULAR_REPUBLICAN_MOVEMENT_DESC:0 "The emperor reforms the system and transforms the country into a constitutional monarchy, where the Popular Republican Movement wins the elections."
 RULE_OPTION_REFORMER_DEMOCRATIC_REPUBLICAN_ALLIANCE:0 "The Reformer - Democratic Republican Alliance"
 RULE_OPTION_REFORMER_DEMOCRATIC_REPUBLICAN_ALLIANCE_DESC:0 "The emperor reforms the system and transforms the country into a constitutional monarchy, where the Democratic Republican Alliance wins the elections."
 RULE_OPTION_REFORMER_RADICAL_PARTY:0 "The Reformer - Radical Party"
 RULE_OPTION_REFORMER_RADICAL_PARTY_DESC:0 "The emperor reforms the system and transforms the country into a constitutional monarchy, where the Radical Party wins the elections."
 RULE_OPTION_REPUBLIC_POPULAR_REPUBLICAN_MOVEMENT:0 "Republic - Popular Republican Movement"
 RULE_OPTION_REPUBLIC_POPULAR_REPUBLICAN_MOVEMENT_DESC:0 "The monarchy is overthrown, and a democratic republic is established. The Popular Republican Movement wins the elections."
 RULE_OPTION_REPUBLIC_DEMOCRATIC_REPUBLICAN_ALLIANCE:0 "Republic - Democratic Republican Alliance"
 RULE_OPTION_REPUBLIC_DEMOCRATIC_REPUBLICAN_ALLIANCE_DESC:0 "The monarchy is overthrown, and a democratic republic is established. The Democratic Republican Alliance wins the elections."
 RULE_OPTION_REPUBLIC_RADICAL_PARTY:0 "Republic - Radical Party"
 RULE_OPTION_REPUBLIC_RADICAL_PARTY_DESC:0 "The monarchy is overthrown, and a democratic republic is established. The Radical Party wins the elections."
 RULE_OPTION_FIRE_MOVEMENT:0 "Fire Movement"
 RULE_OPTION_FIRE_MOVEMENT_DESC:0 "Maurice Delaunat becomes leader of France and survives assassination attempt."
 RULE_OPTION_FRANCIST_MOVEMENT:0 "Francist Movement"
 RULE_OPTION_FRANCIST_MOVEMENT_DESC:0 "Marcel Bucard seizes power in France and tries to recreate the Carolingian Empire."
 RULE_OPTION_FRENCH_SOCIAL_PARTY:0 "French Social Party"
 RULE_OPTION_FRENCH_SOCIAL_PARTY_DESC:0 "François de La Rocque seizes power in France and creates an anocratic republic."
