 RULE_OPTION_ZADRUGA_PANSLAVIC_POL_AI_DESC:0 "After the death of Józef Piłsudski, Jan Stachniuk will include his movement in the government, strengthen military power and continue ultra-nationalist policies, seeking to unite all Slavs into one state."
 RULE_OPTION_FALANGA:0 "Piasecki"
