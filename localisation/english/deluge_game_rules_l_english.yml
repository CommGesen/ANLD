 ###POLAND###
 
 RULE_OPTION_RYDZ_SMIGLY:0 "Rydz-Śmigły"
 RULE_OPTION_RYDZ_SMIGLY_POL_AI_DESC:0 "After the death of Józef Piłsudski, Edward Rydz-Śmigły will become Marshal of Poland and leader of Sanation, strengthen military power and continue ultra-nationalist policies."
