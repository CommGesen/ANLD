 deluge_france_lore.21.t:0 "Creation of CNRS"
 deluge_france_lore.21.d:0 "Founded by the government, the National Centre for Scientific Research has just opened its offices in Paris. Its role is to coordinate laboratory activities to increase the output of scientific research. However the army will oversee some projects, as the program is partially funded with the military budget. Radio detection, rocketry, advanced avionics: the fields studied are many, but energy attracts the most attention. Atomic research in particular, giving great ambitions for both civil and military applications."
