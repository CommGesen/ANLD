 deluge_france_lore.26.t:0 "Our Relations with [PER.GetName]"
 deluge_france_lore.26.d:0 "Our relations with the [PER.GetName] are not, and have never been, very good. Ever since our countries learned of each other's existence, our alliance with the Ottoman Empire severely strained our relations. When they lacked embassies to individual European countries, and the "embassy" was a traveling diplomat intended to protect them from Portuguese and Ottoman colonialism, the diplomat in question avoided our country. The lack of any major agreements or contacts lasted until the Napoleonic Wars, when Napoleon I met with the Iranians to invite them to a joint attack on Russia, in which they joined. However, after Russia entered into an alliance with us after losing the war, the Iranians began to feel they had gained almost nothing despite fighting with all their might and suffering significant human losses. Further relations were limited by the Franco-Ottoman alliance, which partially survives to this day. Until now, Iran has been between the Russian and Ottoman spheres of influence, but now we have a chance to subjugate [PER.GetNonIdeologyName] by offering protection against [TUR.GetAdjectiveCap] and [SOV.GetAdjectiveCap] aggression."
 deluge_france_lore.26.a:0 "Let's what will happen."
 deluge_france_foreign.1.t:0 "Victory over France!"
 deluge_france_foreign.1.d:0 "We managed to crush the French forces and occupy all of Libya. We forced France to sign peace and united our country. Our Emir officially became the king of Libya and moved the capital to Tripoli."
 deluge_france_foreign.1.a:0 "We are free!"
 deluge_france_foreign.2.t:0 "Defeat in Libya..."
 deluge_france_foreign.2.d:0 "Libyan troops pushed us out of Libya. Our army was severely weakened and our reputation and pride were in ruins. We were forced to sign a peace treaty and withdraw from Libya."
 deluge_france_foreign.2.a:0 "We can retake in the future, right?"
 deluge_france_foreign.3.t:0 "Libyan Revolution Succesful"
 deluge_france_foreign.3.d:0 "In a historic turn of events following prolonged unrest in the Libyan colony, the Local Senussi Order has successfully overcome the forces of the French Empire, heralding a newfound era of independence for the people of Libya. This significant development marks a triumph for the Libyan populace and underscores the resilience of the Local Senussi Order in the face of adversity. The world watches as Libya takes its place on the global stage, forging its path towards autonomy and self-determination."
 deluge_france_foreign.3.a:0 "Is French Empire collapsing...?"
 deluge_france_foreign.4.t:0 "Stalemate in the Desert..."
 deluge_france_foreign.4.d:0 "We held out long enough to force [FRA.GetName] to sign a peace treaty with us. Each of us receives the region that we controlled before signing the armistice. Many believe we should keep fighting, but our leader believes we could not win."
 deluge_france_foreign.4.a:0 "We are free, but at what cost..."
 deluge_france_foreign.5.t:0 "Stalemate in the Desert..."
 deluge_france_foreign.5.d:0 "The Libyans held out long enough to force us to sign an armistice. Both sides receive the regions they controlled before signing the treaty. Although it is not a complete failure, many consider it the beginning of our collapse."
 deluge_france_foreign.5.a:0 "It could end up worse, right?"
 deluge_france_foreign.6.t:0 "Stalemate in the Desert"
 deluge_france_foreign.6.d:0 "Today, French forces were forced to sign an armistice with [LBA.GetAdjectiveCap] forces. Parts of Libya remained French, and part independent. This is due to the prolonged, bloody and costly fighting in the desert and growing support for [LBA.GetName] in the international arena."
 deluge_france_foreign.6.a:0 "Interesting"
 deluge_france_foreign.7.t:0 "Libyan Revolution Crushed"
 deluge_france_foreign.7.d:0 "In an anticipated twist of events amid enduring unrest in the Libyan colony, the Local Senussi Order has fallen short in its bid to overcome the forces of the French Empire, perpetuating the era of colonialism for the people of Libya. This noteworthy development signals a success for the French Empire and challenges the perceived resilience of the Local Senussi Order in the face of adversity. The global community observes as France reaffirms its position on the world stage, paving the way for a new chapter in French Imperialism.."
 deluge_france_foreign.7.a:0 "French actually can deal with problems...?"
 deluge_france_foreign.8.t:0 "Issue of Salvador III de Bourbon-Bhopal..."
 deluge_france_foreign.8.d:0 "A man from the north, from the city of Bhopal, has entered our territory and has gained support among the local nobility and army. His name is Salvador and he claims to be from house of Bourbon-Bhopal, Indian part of French Bourbon dynasty. Now he wants to overthrow us and lead India to independence! If he succeeds with overthrow of power and [FRA.GetName] will not be able to restore order in 1 year our colony will get independence. What should we do?"
 deluge_france_foreign.8.a:0 "Arrest him and his followers!"
 deluge_france_foreign.8.b:0 "We can't do anything..."
 deluge_france_foreign.9.t:0 "Our colony in India revolts!"
 deluge_france_foreign.9.d:0 "Salvador III de Bourbon-Bhopal has overthrown our power in India and wants to gain full independence. If we do not manage to retake the colony within a year we will be forced to surrender!"
 deluge_france_foreign.9.a:0 "Oh no!"
 deluge_france_foreign.10.t:0 "Revolt in French India!"
 deluge_france_foreign.10.d:0 "A mysterious man named Salvador, who claims to be an Indian descendant of the French Bourbon dynasty, has gained support among the military and nobility, and has started a rebellion against French rule in India. He has declared himself Salvador III de Bourbon-Bhopal. The French government has not recognized the independence of their colony and has declared war. If France does not defeat this rebellion within a year, their colony will force France to recognize their independence."
 deluge_france_foreign.10.a:0 "How this will end?"
 deluge_france_foreign.11.t:0 "[BHU.GetName] gains independence!"
 deluge_france_foreign.11.d:0 "After a year of fighting, France had to recognize the independence of India led by Salvador III. Now this part of India is a fully independent state. Many may consider this to be the beginning of the fall of the French Empire or the beginning of the rise of the Indian Empire, however the future is still uncertain for these two countries."
 deluge_france_foreign.11.a:0 "Wow!"
 deluge_france_foreign.12.t:0 "[FRA.GetNonIdeologyName] demands Luxembourgish lands!"
 deluge_france_foreign.12.d:0 "[FRA.GetName] has sent us an ultimatum today to give them lands that once belonged to the Grand Duchy of Luxembourg, which has been under their protection since the Napoleonic Wars. We can refuse them, but it could end in an invasion of us. Should we consider the offer made by [FRA.GetNonIdeologyName]?"
 deluge_france_foreign.12.a:0 "We have no chance against them..."
 deluge_france_foreign.12.b:0 "We will defend our lands!"
 deluge_france_foreign.13.t:0 "[FROM.GetNonIdeologyName] refuses!"
 deluge_france_foreign.13.d:0 "[FROM.GetName] has rejected our demands. Their government believes that their country is capable of resisting military aggression from us. What an absurd thought! What should we do now?"
 deluge_france_foreign.13.a:0 "In fact, we should abandon the invasion plan for good..."
 deluge_france_foreign.13.b:0 "Let us wait with the invasion for a better opportunity."
 deluge_france_foreign.13.c:0 "Let's attack now!"
 deluge_france_foreign.14.t:0 "[FROM.GetNonIdeologyName] returns Luxembourgish lands!"
 deluge_france_foreign.14.d:0 "[FROM.GetName] today has given [FRA.GetNonIdeologyName] the lands of the former Grand Duchy of Luxembourg, which had been under the protection and vassalage of the French Empire since the Napoleonic Wars. The [FROM.GetAdjectiveCap] government was unable to withstand the pressure and threats from [FRA.GetNonIdeologyName] regarding a possible military invasion. [FROM.GetName] opted for a peaceful solution and gave in, and France's size increased, worrying its neighbors."
 deluge_france_foreign.14.a:0 "Cartographers have their hands full..."
 deluge_france_foreign.15.t:0 "[FRA.GetNonIdeologyName] demands our annexation!"
 deluge_france_foreign.15.d:0 "[FRA.GetName] has sent us an ultimatum today demanding our annexation under the pretext of protecting our citizens of [FRA.GetAdjectiveCap] nationality from unequal treatment by our government. They added that most of our citizens are in reality [FRA.GetAdjectiveCap], forced to live in a separate state since the end of the Napoleonic wars, when an agreement was signed by which the Grand Duchy of Luxembourg was placed under the protection of the French Empire. What shall we answer them?"
 deluge_france_foreign.15.a:0 "We have no chance against them..."
 deluge_france_foreign.15.b:0 "We will defend our homeland!"
 deluge_france_foreign.16.t:0 "[BEL.GetNonIdeologyName] refuses!"
 deluge_france_foreign.16.d:0 "[BEL.GetName] has rejected our demands. Their government believes that their country is capable of resisting military aggression from us. What an absurd thought! What should we do now?"
 deluge_france_foreign.16.a:0 "In fact, we should abandon the invasion plan for good..."
 deluge_france_foreign.16.b:0 "Let us wait with the invasion for a better opportunity."
 deluge_france_foreign.16.c:0 "Let's attack now!"
 deluge_france_foreign.17.t:0 "[FRA.GetNonIdeologyName] annexes [BEL.GetNonIdeologyName]!"
 deluge_france_foreign.17.d:0 "Today, the [FRA.GetAdjectiveCap] government and the [BEL.GetAdjectiveCap] government signed an agreement that incorporated [BEL.GetName] into [FRA.GetName] without any autonomy. By doing so, the [BEL.GetAdjectiveCap] government became the former [BEL.GetAdjectiveCap] government. This was due to political pressure, as well as the threat of military intervention, which according to the former [BEL.GetAdjectiveCap] government, [BEL.GetNonIdeologyName] would not be able to resist. [FRA.GetNonIdeologyName] pushed for annexation in order to protect the [FRA.GetAdjectiveCap] people in [BEL.GetNonIdeologyName], but most international opinion sees it as pure imperialism."
 deluge_france_foreign.17.a:0 "Cartographers have their hands full..."
 deluge_france_foreign.18.t:0 "France's Diplomatic Efforts"
 deluge_france_foreign.18.d:0 "Recently, there have been visible French diplomatic efforts in our direction. They are clearly trying to improve their image, but to what end? So that we will remain in their sphere or so that we will be more willing to submit?\n\nRelations between France and our country came to a low when in 1807, we refused French Emperor Napoleon Bonaparte's demand to accede to the Continental System of embargo against the United Kingdom. Soon afterwards, a French invasion under General Jean-Andoche Junot followed, and the our capital of Lisbon was captured on 8 December 1807. As a result of the impending French invasion, our former dynasty Braganza family transferred its court to Rio de Janeiro in Brazil where it still resides there today. In return, our country, after some time of French occupation and rejection of the division into a few smaller principalities, was restored to the maps as a French vassal with the House of Bourbon-Parma as kings. The House of Bourbon-Parma, despite its blood ties with the Bourbon dynasty, which is hostile to the Bonapartes, was and is a dynasty that is rather willing to cooperate with the dynasty from France, as it was during the wars of the early 19th century.\n\nSince then, peace reigned in our country, and we slowly gained independence diplomatically. An important event was the Spanish War of Independence, during which we also declared independence, but France did not declare war on us, so we did not send any troops to the Spanish-French front or support Spain in any way. Many Spaniards hold it against us to this day, but in the end it was good for us, because after re-enslaving Spain, France only demanded to join their military and economic sphere, not subjection, to which the then King Carlos I agreed. He was liked by the Bonaparte family, because he was the one who gained the throne of Portugal in 1815. Since those events we have distanced ourselves from the French sphere, effectively but slowly removing French influence in our country. However, does France still want us to be only their partners and not their subjects?"
 deluge_france_foreign.18.a:0 "Should we be concerned?"
 deluge_france_foreign.19.t:0 "France Turns Eyes Toward Arabia"
 deluge_france_foreign.19.d:0 "Paris has once again cast its gaze eastward. With the ink barely dry on a series of internal reforms, the French government has announced its intention to pursue what officials call a \"stabilizing influence\" over the fractured lands of the Arabian Peninsula. With French global prestige waning and new powers rising in the Middle East, many believe this could lead to war in the already unstable region."
 deluge_france_foreign.19.a:0 "Concerning Developments"
 deluge_france_foreign.20.t:0 "[FRA.GetName] Demands Our Submission"
 deluge_france_foreign.20.d:0 "A delegation bearing the seal of the [FRA.GetName] has arrived in the capital with an ultimatum: we are to accept a formal protectorate under [FRA.GetAdjectiveCap] authority or face the consequences. The emissaries speak of regional stability, economic modernization, and partnership, but the veiled threat is unmistakable."
 deluge_france_foreign.20.a:0 "We will accept [FRA.GetAdjectiveCap] protection."
 deluge_france_foreign.20.b:0 "A desparate request from a failing empire."
 deluge_france_foreign.21.t:0 "[FROM.GetAdjectiveCap] Defiance"
 deluge_france_foreign.21.d:0 "Our ultimatum has been met with bold defiance. The government of [FROM.GetNameDef] has rejected our demands, denouncing [FRA.GetAdjectiveCap] interference as imperialist overreach. Our extremist politicians are demanding that we declare war over this insult, but some pacifist citizens are fleeing. What should we do?"
 deluge_france_foreign.21.a:0 "They were warned."
 deluge_france_foreign.21.b:0 "A war in the Middle East is not worth it."
 deluge_france_foreign.22.t:0 "[FROM.GetNonIdeologyNameDefCap] Accept Our Demands"
 deluge_france_foreign.22.d:0 "The leadership of [FROM.GetName] has accepted our terms and agreed to enter into a protectorate under [FRA.GetAdjectiveCap] guidance. Citing the benefits of stability and partnership, they have formally submitted to our authority. Our completely different cultures, languages, religions and alphabets divide us greatly, but ultimately FROM will become an integral part of the Francosphere."
 deluge_france_foreign.22.a:0 "The Empire grows stronger..."
 deluge_france_foreign.23.t:0 "[FROM.FROM.GetNonIdeologyName] submits to [FRA.GetNonIdeologyName]!"
 deluge_france_foreign.23.d:0 "Since the official reorganization of the Ministry of Colonies in [FRA.GetName], this country has also begun to take an interest in the Arabian Peninsula. As [FRA.GetNonIdeologyName] has taken on the \"civilizing mission\" of Africa, and also of Asia, it has begun to demand obedience from the Arab tribes. Recently, it sent an ultimatum to the [FROM.FROM.GetNonIdeologyName], which agreed to its demands. Since then, the [FROM.FROM.GetNonIdeologyName] has been a vassal of France, and in time, the complete integration of this colony will begin. However, this time will not come soon, as both the local population and the rulers are negatively disposed towards Europeans."
 deluge_france_foreign.23.a:0 "The [FRA.GetNonIdeologyAdjectiveCap] Empire Grows"
 deluge_france_foreign.24.t:0 "[FRA.GetName] Demands [?FRA.FRA_currently_targeted_arabian_tribe.GetNonIdeologyNameDefCap] from us!"
 deluge_france_foreign.24.d:0 "A delegation bearing the seal of [FRA.GetName] has arrived with an ultimatum concerning [?FRA.FRA_currently_targeted_arabian_tribe.GetNonIdeologyName]. France demands the imposition of a formal protectorate over that state, citing regional stability, economic modernization, and cooperative partnership as justification. Yet behind the diplomatic language lies a clear threat: refusal may bring consequences neither we nor our subject can ignore."
 deluge_france_foreign.24.a:0 "A war with [FRA.GetName] is not worth it."
 deluge_france_foreign.24.b:0 "A desparate request from a failing empire"
 deluge_france_foreign.25.t:0 "[FROM.GetName] gave us [?FRA.FRA_currently_targeted_arabian_tribe.GetName]!"
 deluge_france_foreign.25.d:0 "After careful consideration, the [FROM.GetAdjectiveCap] authorities officially awarded us the title of [?FRA.FRA_currently_targeted_arabian_tribe.GetAdjectiveCap] protector, who "will protect them from all aggression and adversity, and lead them to a bright future." [FROM.GetAdjectiveCap] troops withdrew from official [?FRA.FRA_currently_targeted_arabian_tribe.GetAdjectiveCap] territory, and the [?FRA.FRA_currently_targeted_arabian_tribe.GetAdjectiveCap] puppet government, previously dependent on [FROM.GetNonIdeologyName], was dissolved and replaced by a new one, dependent on us. It is only a matter of time before our new colony is fully franconized and incorporated into the francosphere."
 deluge_france_foreign.25.a:0 "Glory to diplomacy!"
 deluge_france_foreign.26.t:0 "[FROM.GetName] rejected our demands!"
 deluge_france_foreign.26.d:0 "The [FROM.GetAdjectiveCap] government refused to grant us a protectorate over the [?FRA.FRA_currently_targeted_arabian_tribe.GetAdjectiveCap] nation. They believe we pose no real threat to them, viewing us as a decaying empire, a relic of the dying old world. They don't even fear any economic or trade consequences. Should we show them how wrong they are?"
 deluge_france_foreign.26.a:0 "It's time to show them that we will last for another 1000 years!"
 deluge_france_foreign.26.b:0 "It is not worth wasting the lives of our citizens on such "people"..."
 deluge_france_foreign.27.t:0 "[FROM.GetNonIdeologyName] gives [FRA.GetNonIdeologyName] protectorate over [?FRA.FRA_currently_targeted_arabian_tribe.GetNonIdeologyName]!"
 deluge_france_foreign.27.d:0 "Yesterday, [FROM.GetName] and [FRA.GetName] signed a formal agreement in which [FROM.GetNonIdeologyName] relinquishes its official protectorate over [?FRA.FRA_currently_targeted_arabian_tribe.GetName] to [FRA.GetNonIdeologyName]. The agreement also stipulates "leading the [?FRA.FRA_currently_targeted_arabian_tribe.GetNonIdeologyAdjectiveCap] nation to prosperity and protecting it from foreign and natural aggression," to which [FRA.GetName] has committed. [FROM.GetName] was granted "exceptional" economic and trade rights in [?FRA.FRA_currently_targeted_arabian_tribe.GetNonIdeologyAdjectiveCap] territory, which are merely a facade intended to present the treaty to the world as fair trade. However, in reality, [FRA.GetNonIdeologyName] threatened [FROM.GetName] with war and forced [FROM.GetNonIdeologyName] to surrender [?FRA.FRA_currently_targeted_arabian_tribe.GetName] to Paris."
 deluge_france_foreign.27.a:0 "The [FRA.GetAdjectiveCap] Empire grows stronger..."
 deluge_france_foreign.28.t:0 "[FRA.GetName] demands our obedience!"
 deluge_france_foreign.28.d:0 "Our relations with the [FRA.GetAdjectiveCap] are not, and have never been, very good. Ever since our countries learned of each other's existence, the Ottoman-French alliance existed, which severely strained our relations. When we didn't have embassies to individual European countries, and the "embassy" was a traveling diplomat meant to protect us from Portuguese and Ottoman colonialism, the diplomat in question avoided France. The lack of any major agreements or contacts lasted until the Napoleonic Wars, when Napoleon I met with us to invite us to a joint attack on Russia, which we joined. However, after Russia entered into an alliance with France after losing the war, we gained almost nothing despite fighting with all our might and suffering significant human losses. Further relations were limited by the Franco-Ottoman alliance, which endures to this day. Until then, we were situated between the Russian and Ottoman spheres of influence, but now [FRA.GetName] wants to subjugate us! What should we do? The fact is that if we agree, we will lose our independence, but we will gain protection against Russian and Ottoman aggression, which are much worse because they would aim at the total denationalization of the Iranian people."
 deluge_france_foreign.28.a:0 "We should accept their demands..."
 deluge_france_foreign.28.b:0 "We will never give up our independence!"
 deluge_france_foreign.29.t:0 "[PER.GetName] has rejected our demands!
 deluge_france_foreign.29.d:0 "[PER.GetName] has rejected our demands! They refuse to submit to us! What should we do? Their terrain is mountainous, their infrastructure is poor, and the climate is very hot, but our elite troops should be able to handle it."
 deluge_france_foreign.29.a:0 "Declare war!"
 deluge_france_foreign.29.b:0 "There is no point in losing people over a piece of desert."
 deluge_france_foreign.30.t:0 "[PER.GetName] submitted to [FRA.GetName]!"
 deluge_france_foreign.30.d:0 "[PER.GetName], seeing that it had no way to counter [FRA.GetName]'s power and demands, agreed to become a [FRA.GetAdjectiveCap] protectorate to avoid bloodshed. [TUR.GetName] was displeased that its archenemy, [PER.GetNonIdeologyName], had now become a vassal of its ally. This strained relations in the region, especially since [FRA.GetName] had just gained a direct front for an invasion of [SOV.GetName]..."
 deluge_france_foreign.30.a:0 "Should we be worried?"
 deluge_france_foreign.31.t:0 "[FRA.GetName] demands transfer of [PER.GetName]!"
 deluge_france_foreign.31.d:0 "[FRA.GetName] sent a telegram today demanding a protectorate over [PER.GetName]. They justify this by saying it can better protect and develop the country, but everyone knows it's about expanding influence and imperialism. What should we do?"
 deluge_france_foreign.31.a:0 "There is no need to protect [PER.GetNonIdeologyName], we don't need it."
 deluge_france_foreign.31.b:0 "We will not give them [PER.GetNonIdeologyName] peacefully!"
 deluge_france_foreign.32.t:0 "[FROM.GetName] rejects our demands!"
 deluge_france_foreign.32.d:0 "[FROM.GetName] has rejected our request to provide us with [PER.GetName]! What should we do?"
 deluge_france_foreign.32.a:0 "Declare war!"
 deluge_france_foreign.32.b:0 "There is no point in starting a war for [PER.GetNonIdeologyName]."
 deluge_france_foreign.33.t:0 "Change of [PER.GetNonIdeologyName]'s Overlord"
 deluge_france_foreign.33.d:0 "Following recent negotiations between the [FRA.GetName] and [FROM.GetName], it was decided that the [FRA.GetNonIdeologyName] would now manage the [PER.GetName]. This was clearly extortion from [FROM.GetNonIdeologyName], but [FRA.GetNonIdeologyName] cited the reason for this action as caring for the [PER.GetAdjectiveCap] people. Thanks to the [PER.GetNonIdeologyName], [FRA.GetName] gained a new front against the [SOV.GetName] and [TUR.GetName], which it could use in future conflicts. Furthermore, it opened another route to India and increased its control over the Persian Gulf."
 deluge_france_foreign.33.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.34.t:0 "[FRA.GetName] demands vassalage!"
 deluge_france_foreign.34.d:0 "[FRA.GetNonIdeologyName] is a country with which we haven't had significant historical ties. We only established them in the 19th century, like with the rest of Europe. For a long time, we were under the thumb of the British until the dissolution of their Empire after the Great War. [FRA.GetNonIdeologyName], like other European powers, has colonial plans, unfortunately also for us, and now demands our obedience to their government. What should we do?"
 deluge_france_foreign.34.a:0 "We have no chance against them."
 deluge_france_foreign.34.b:0 "We must maintain our independence!"
 deluge_france_foreign.35.t:0 "[BUR.GetName] rejected our demands!"
 deluge_france_foreign.35.d:0 "[BUR.GetNonIdeologyName] prefers to maintain its independence. They have no intention of bowing to us. What should we do?"
 deluge_france_foreign.35.a:0 "We must subjugate them by force."
 deluge_france_foreign.35.b:0 "There is no point in shedding [FRA.GetAdjectiveCap] blood to conquer [BUR.GetNonIdeologyName]."
 deluge_france_foreign.36.t:0 "[BUR.GetName] surrenders to [FRA.GetName]!"
 deluge_france_foreign.36.d:0 "[FRA.GetNonIdeologyName], in order to build its colonial power, demanded the [BUR.GetNonIdeologyName]'s submission, which, after consideration by their government, was granted. The [BUR.GetName] officially became a vassal of [FRA.GetName], placing its foreign affairs in the hands of Paris and paying a monetary tribute. [SIA.GetName] and [CHI.GetName] resented the fact that a European power was closer to their doorstep, but they could do nothing about it. [JAP.GetName] continues to call for "an Asia for the Asians", and has just gained another argument for its rhetoric."
 deluge_france_foreign.36.a:0 "The situation is becoming more tense..."
 deluge_france_foreign.37.t:0 "[FRA.GetNonIdeologyName] demands the handover of [BUR.GetNonIdeologyName]!"
 deluge_france_foreign.37.d:0 "The [FRA.GetName], building its colonial empire, is demanding handover of [BUR.GetName]. This will be another addition to their domain of exploitation and suffering. They justify this by saying that they will improve living conditions for ordinary [BUR.GetAdjectiveCap] citizens. What should we do?"
 deluge_france_foreign.37.a:0 "Resistance is futile."
 deluge_france_foreign.37.b:0 "[BUR.GetNonIdeologyName] will remain under our rule!"
 deluge_france_foreign.38.t:0 "[FROM.GetNonIdeologyName] refuses to give up [BUR.GetNonIdeologyName]!"
 deluge_france_foreign.38.d:0 "[FROM.GetName] refuses to give us [BUR.GetName]! They fail to understand that this is the only solution for the good of the [BUR.GetAdjectiveCap] people. They are so blind that they swear that our control of [BUR.GetNonIdeologyName] will only worsen the people's standard of living. Should we respond militarily or just let it go?"
 deluge_france_foreign.38.a:0 "Invasion is the only solution."
 deluge_france_foreign.38.b:0 "We shouldn't start another war over something so trivial."
 deluge_france_foreign.39.t:0 "Peaceful Transfer of [BUR.GetNonIdeologyName]"
 deluge_france_foreign.39.d:0 "Today, the [FROM.GetAdjectiveCap] government and the [FRA.GetAdjectiveCap] government reached an agreement to transfer [BUR.GetName] to the [FRA.GetName]. This stemmed from the threat of military intervention, but it is being disguised as a voluntary transfer of [BUR.GetNonIdeologyName] to a better owner who would better care for the [BUR.GetAdjectiveCap] citizens. The [FROM.GetAdjectiveCap] leadership claims that the [BUR.GetNonIdeologyName] was already an unprofitable domain that was generating losses, but it is difficult to substantiate these claims with reality."
 deluge_france_foreign.39.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.40.t:0 "[FRA.GetName] demands our obedience!"
 deluge_france_foreign.40.d:0 "After all, [FRA.GetNonIdeologyName] is an imperialist state and just as it enslaved the peoples of Laos, Vietnam and Cambodia to the east of us, it now demands our obedience - control over our military and international affairs. For our eastern brothers, it ended with a total lack of sovereignty and rights, but there are more of us, so for [FRA.GetNonIdeologyName], fighting our resistance would be more difficult. What should we do?"
 deluge_france_foreign.40.a:0 "We have no chance against [FRA.GetNonIdeologyName]."
 deluge_france_foreign.40.b:0 "We must fight for our freedom!"
 deluge_france_foreign.41.t:0 "[SIA.GetName] refused!"
 deluge_france_foreign.41.d:0 "[SIA.GetNonIdeologyName] refused our demands for control of international affairs and their military. They are unable to understand that it is for their own good, to protect them from other, worse nations such as the Japanese or the British. What should we do after their refusal?"
 deluge_france_foreign.41.a:0 "We must declare war on them!"
 deluge_france_foreign.41.b:0 "There is no point in wasting time on them."
 deluge_france_foreign.42.t:0 "[FRA.GetNonIdeologyName] vassals [SIA.GetNonIdeologyName]"
 deluge_france_foreign.42.d:0 "Following negotiations between the [FRA.GetAdjectiveCap] and [SIA.GetAdjectiveCap] governments, an agreement was reached in which [SIA.GetName] relinquished control over its foreign policy, limited its armed forces, and promised to pay tribute to [FRA.GetName]. This stems from [FRA.GetNonIdeologyName]'s insistence on [SIA.GetNonIdeologyName]'s submission in order to subjugate the entire Indochina peninsula. While the public views this as mere imperialism, [FRA.GetName] justifies it by citing its concern for the living standards of its citizens."
 deluge_france_foreign.42.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.43.t:0 "[FRA.GetNonIdeologyName] demands that [SIA.GetNonIdeologyName] be handed over to them!"
 deluge_france_foreign.43.d:0 "After renewing its Ministry of Colonies,[FRA.GetName] decided to pursue full control of the Indochina peninsula. To achieve this, it demands that we control the [SIA.GetName]. It is our vassal state, and now we must decide whether to surrender it peacefully or risk war."
 deluge_france_foreign.43.a:0 "There is no point in defending [SIA.GetNonIdeologyName]."
 deluge_france_foreign.43.b:0 "We will defend our sphere of influence!"
 deluge_france_foreign.44.t:0 "[FROM.GetNonIdeologyName] rejected our request!"
 deluge_france_foreign.44.d:0 "[FROM.GetName] doesn't want to hand over control of [SIA.GetName] to us. They believe that it would be better for the citizens of [SIA.GetNonIdeologyName] to be under their boot than ours. What should we do?"
 deluge_france_foreign.44.a:0 "Attack!"
 deluge_france_foreign.44.b:0 "This is not good reason for war."
 deluge_france_foreign.45.t:0 "[FROM.GetNonIdeologyName] transfers [SIA.GetNonIdeologyName] to [FRA.GetNonIdeologyName]."
 deluge_france_foreign.45.d:0 "Under pressure from [FRA.GetName], the [FROM.GetName] ceded vassalage of the [SIA.GetName] to the [FRA.GetAdjectiveCap] government. The [FRA.GetNonIdeologyName] had long sought complete control of the Indochina peninsula, and to achieve this, they needed to subjugate [SIA.GetNonIdeologyName]. The [FROM.GetName] held control of the [SIA.GetNonIdeologyName], but under the pretext of a better standard of living for [SIA.GetNonIdeologyName]'s citizens, the [FRA.GetName] demanded the ceding of the [SIA.GetName], which, under military and economic pressure, the [FROM.GetName] complied."
 deluge_france_foreign.45.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.46.t:0 "[FRA.GetNonIdeologyName] demands our obedience!"
 deluge_france_foreign.46.d:0 "The [FRA.GetName], which was destroying our pyramids and occupied our lands during the Napoleonic Wars, and then cooperated with the Turkish oppressor, seeks to subjugate us through imperial colonialism. It demands that we become their puppets. What should we do? Are we capable of resisting them?"
 deluge_france_foreign.46.a:0 "We will not give up our freedom to the [FRA.GetAdjectiveCap]!"
 deluge_france_foreign.46.b:0 "We cannot win such a war..."
 deluge_france_foreign.47.t:0 "[EGY.GetNonIdeologyName] refused our demands!"
 deluge_france_foreign.47.d:0 "[EGY.GetName], which is situated between us and the Turks, prefers to strive for freedom... Doesn't it see that the Turks are worse masters than we are, and yet it's better to be under our thumb than theirs. Do they think they'll be a buffer state until the end of our empires?"
 deluge_france_foreign.47.a:0 "They're wrong..."
 deluge_france_foreign.47.b:0 "...or aren't they?"
 deluge_france_foreign.48.t:0 "[EGY.GetNonIdeologyName] submits to the [FRA.GetNonIdeologyName]."
 deluge_france_foreign.48.d:0 "Under threats of military invasion, [EGY.GetName] decided to submit to the [FRA.GetName] and ceded all control over foreign affairs to the [EGY.GetAdjectiveCap] government. The military was severely limited, and the economy was subjected to [EGY.GetAdjectiveCap] control. [EGY.GetName] had long attempted to play a buffer state between the [FRA.GetName] and the [TUR.GetName], simultaneously conveniently claiming rights to the Suez Canal. However, as the global status quo began to collapse again, this policy no longer worked, and [EGY.GetName] finally had to choose: instead of fighting, it chose the comfort and certainty of captivity under the [FRA.GetAdjectiveCap] boot."
 deluge_france_foreign.48.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.49.t:0 "[FRA.GetNonIdeologyName] demands control [EGY.GetNonIdeologyName]!"
 deluge_france_foreign.49.d:0 "The [FRA.GetName] already possesses the Suez Canal, but now they demand the entire [EGY.GetName], which is under our control. Their imperialist greed is growing and insatiable, and it has finally reached us. Should we surrender the [EGY.GetName] and buy ourselves more time, or resist?"
 deluge_france_foreign.49.a:0 "Let's buy ourselves some time."
 deluge_france_foreign.49.b:0 "Let's destroy [FRA.GetAdjectiveCap] greed!"
 deluge_france_foreign.50.t:0 "[FROM.GetNonIdeologyName] refused to hand over [EGY.GetNonIdeologyName]!"
 deluge_france_foreign.50.d:0 "[FROM.GetName] has decided to reject our demand to transfer vassalage over [EGY.GetName]. They did so despite threats of military invasion. They think we're bluffing. What should we do?"
 deluge_france_foreign.50.a:0 "Time to begin the invasion."
 deluge_france_foreign.50.b:0 "There is no point in fighting them."
 deluge_france_foreign.51.t:0 "[FROM.GetNonIdeologyName] transfers [EGY.GetNonIdeologyName]!"
 deluge_france_foreign.51.d:0 "The [FROM.GetAdjectiveCap] government officially ceded control of the [EGY.GetName] to [FRA.GetName]. [EGY.GetNonIdeologyName], as a strategic point near the Suez Canal and separating colonized Africa from Arabia and the [TUR.GetName], is of great geopolitical importance. Under pressure and military threats from [FRA.GetNonIdeologyName], [FROM.GetName] agreed to hand over the protectorate to Paris. Officially, the move was made under the pretext of [FROM.GetNonIdeologyName]'s inability to maintain control over the [EGY.GetAdjectiveCap] "warlords," but everyone knows the truth is different."
 deluge_france_foreign.51.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.52.t:0 "[FRA.GetName] demands our obedience!"
 deluge_france_foreign.52.d:0 "[FRA.GetName] demands our subordination, which will inevitably result in our integration! They want to restore the old borders immediately after their victories in the Napoleonic Wars, where we fully became their territory. We only regained independence in 1866, when the world recognized our government after a long struggle for independence against the French. We fought side by side with the Italians and the Spanish, albeit on different fronts. We signed separate peace treaties, and the Italians also managed to regain their independence, but Spain did not. Now, after a long era of peace in our country, a Great War that passed us by, and political infighting between the British and the French, who wanted to win us over to their side, we have been presented with a French ultimatum – what do we do?"
 deluge_france_foreign.52.a:0 "We won't win against the French..."
 deluge_france_foreign.52.b:0 "We cannot give up our freedom!"
 deluge_france_foreign.53.t:0 "[HOL.GetName] rejects our demands!"
 deluge_france_foreign.53.d:0 "The [HOL.GetName] rejects our demands! They think they can withstand our military might! Should we attack now to restore our old borders?"
 deluge_france_foreign.53.a:0 "Yes!"
 deluge_france_foreign.53.b:0 "No..."
 deluge_france_foreign.54.t:0 "[HOL.GetNonIdeologyName] surrenders to [FRA.GetNonIdeologyName]!"
 deluge_france_foreign.54.d:0 "Knowing it would be unable to repel the [FRA.GetAdjectiveCap] invasion, the [HOL.GetName] decided to agree to a peaceful solution, subordinating itself to [FRA.GetName]. This would ultimately result in the integration of [HOL.GetNonIdeologyName] into the [FRA.GetNonIdeologyName]. Many dislike this, but others are happy that bloodshed was avoided. The [HOL.GetName] lost the independence it had held since 1866, when it won its independence from [FRA.GetNonIdeologyName] alongside [ITA.GetNonIdeologyName]. Since then, it has been neutral, even during the Great War!"
 deluge_france_foreign.54.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.55.t:0 "[FRA.GetNonIdeologyName] demands rule over [HOL.GetNonIdeologyName]!"
 deluge_france_foreign.55.d:0 "Currently, [HOL.GetName] is under our control, our protectorate. However, [FRA.GetName] is demanding that we transfer control of [HOL.GetName] to them at this time. This is due to their claims to this region, which, between the Napoleonic Wars and the Dutch War of Independence, which ended in 1866, belonged to [FRA.GetNonIdeologyName] as a territory without any autonomy and subject to heavy francification. Do we have the strength to oppose the [FRA.GetName], or should we yield to them?"
 deluge_france_foreign.55.a:0 "We should yield to them..."
 deluge_france_foreign.55.b:0 "We shall never yield to [FRA.GetAdjectiveCap]!"
 deluge_france_foreign.56.t:0 "[FROM.GetNonIdeologyName] rejected our demands!"
 deluge_france_foreign.56.d:0 "[FROM.GetName], which effectively controls [HOL.GetName], has rejected our request to hand over control of [HOL.GetNonIdeologyName] to us despite our threats of military invasion! [HOL.GetNonIdeologyName] has long been a part of [FRA.GetNonIdeologyName], and it's time to go back to that — to fix the mistake of 1866, which these fools don't understand! Is it time to teach them a lesson?"
 deluge_france_foreign.56.a:0 "It is right time for that!"
 deluge_france_foreign.56.b:0 "Maybe we should wait..."
 deluge_france_foreign.57.t:0 "[FROM.GetNonIdeologyName] transfers [HOL.GetNonIdeologyName] to [FRA.GetNonIdeologyName]"
 deluge_france_foreign.57.d:0 "Under pressure from [FRA.GetName], the [FROM.GetAdjectiveCap] government caved in and ceded the protectorate over the [HOL.GetName] to [FRA.GetNonIdeologyName]. The [FROM.GetAdjectiveCap] government has been accused of weakness for believing their bloc would not repel [FRA.GetAdjectiveCap] invasion, but many are grateful for the peace. [FRA.GetName] had long claimed the [HOL.GetAdjectiveCap] territories, having conquered them after the Napoleonic Wars. They lost them in 1866, and relations between the Dutch and French have been tense ever since. Now, however, the Dutch are once again under [FRA.GetAdjectiveCap] rule."
 deluge_france_foreign.57.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.58.t:0 "[FRA.GetName] invites us to European Union!"
 deluge_france_foreign.58.d:0 "[FRA.GetName], guided by the pan-European ideas developed by Immanuel Kant and Richard von Coudenhove-Kalergi, transformed the Continental System into a European Union aimed at increasing cooperation among European nations. However, many warn of possible federalization as a threat to our sovereignty. There is also a threat that [FRA.GetName] will declare war on us if we refuse... Should we join?"
 deluge_france_foreign.58.a:0 "No."
 deluge_france_foreign.58.b:0 "Yes."
 deluge_france_foreign.59.t:0 "[FROM.GetName] rejected our invitation!"
 deluge_france_foreign.59.d:0 "[FROM.GetName] has decided not to join our union. Perhaps they fear losing their sovereignty or simply dislike us. Should we force them to participate?"
 deluge_france_foreign.59.a:0 "No."
 deluge_france_foreign.59.b:0 "Yes, attack."
 deluge_france_foreign.60.t:0 "[FROM.GetNonIdeologyName] joins the European Union!"
 deluge_france_foreign.60.d:0 "The [FROM.GetAdjectiveCap] government, encouraged and threatened by [FRA.GetName], joined the European Union. This move aims to ensure peace and prosperity in Europe. However, many fear the union's federalism, while others even expect it to be the only solution to Europe's conflicts. The far-right in [FROM.GetName] demonstrates, but they have no influence on the government."
 deluge_france_foreign.60.a:0 "Interesting."
 deluge_france_foreign.61.t:0 "[FRA.GetName] demands federalization!"
 deluge_france_foreign.61.d:0 "The two-faced [FRA.GetAdjectiveCap] government has once again demonstrated its treacherous imperialist policy towards the nations of Europe, under the guise of a pan-European alliance, implementing its own policies, which are little better than those of the Napoleonic Wars. Today, our government received an ultimatum from our ally, demanding our government's subordination to the will of Paris in order to "better coordinate the alliance's actions." The bureaucrats in Paris have decided to resist the aforementioned ultimatum, stating that they do not rule out armed intervention in our territory in order to maintain the stability of the alliance as a whole."
 deluge_france_foreign.61.a:0 "We have no choice but to agree..."
 deluge_france_foreign.61.b:0 "We will never agree to such demands!"
 deluge_france_foreign.62.t:0 "[FROM.GetName] rejected our demands!"
 deluge_france_foreign.62.d:0 "Unfortunately, our offer of integration as part of our European policy has been perceived as a manifestation of unjustified imperialism towards European countries, but we must take action to maintain the security of our alliance against potential threats."
 deluge_france_foreign.62.a:0 "Mobilize the army!"
 deluge_france_foreign.62.b:0 "We should unite Europe diplomatically..."
 deluge_france_foreign.63.t:0 "[FROM.GetNonIdeologyName] is subject to European federalization."
 deluge_france_foreign.63.d:0 "[FRA.GetName], the current European hegemon and leader of [FRA.GetFactionName], due to numerous external and internal threats, has started to reorganize its alliance in the spirit of federalism, which is intended to contribute to strengthening the position of Europe in international politics between Asia and America. The current government of [FROM.GetName], which received an offer from Paris, has accepted the [FRA.GetAdjectiveCap] demands aimed at centralizing the alliance and, in order to maintain Autonomy within the European Union, has decided to support the position of Paris as the leader of the Old Continent."
 deluge_france_foreign.63.a:0 "New world hegemony is coming?"
 deluge_france_foreign.64.t:0 ""
 deluge_france_foreign.64.d:0 ""
 deluge_france_foreign.64.a:0 ""
 deluge_france_foreign.64.b:0 ""
 deluge_france_foreign.65.t:0 "[IRE.GetName] Refuses!"
 deluge_france_foreign.65.d:0 "Unfortunately, despite our suggestions, the government in Dublin remains adamant about strengthening military and economic ties between our countries, impertinently calling it an attack on the country's independence and an attempt to transform Ireland into a puppet of Paris. Despite attracting attention at the end of the Great War by proposing peace treaties in Dublin, they now refuse such attention."
 deluge_france_foreign.65.a:0 "It's treason then."
 deluge_france_foreign.65.b:0 "Irish sea is too hard to swim through."
 deluge_france_foreign.66.t:0 "The tightening of [FRA.GetAdjectiveCap]-[IRE.GetAdjectiveCap] ties"
 deluge_france_foreign.66.d:0 "Today, shocking news spread across Europe: the [IRE.GetAdjectiveCap] government, which has been in friendly relations with [FRA.GetNonIdeologyName] since the Irish Revolution, which the government in Paris generously supported, announced the strengthening of geopolitical cooperation between [FRA.GetName] and [IRE.GetName]. Opponents of the treaties concluded a few days ago call this an "attack on [IRE.GetAdjectiveCap] independence," although supporters emphasize that [FRA.GetName] is not imposing its own and has no intention of incorporating [IRE.GetNonIdeologyName] into [FRA.GetNonIdeologyName]'s framework, as the [ENG.GetNonIdeologyName] did, but rather, as part of a broadly developed defensive alliance, [FRA/GetNonIdeologyName] commits to supporting [IRE.GetName] as part of the allied protection against a potential aggressor. In return, [FRA.GetName] guarantees military and naval support, guaranteeing the [IRE.GetAdjectiveCap] government's independence from external influences. How this unusual form of protectorate will affect the geopolitical shape of Europe remains to be seen."
 deluge_france_foreign.66.a:0 "Is Ireland truly independent?"
 deluge_france_foreign.67.t:0 ""
 deluge_france_foreign.67.d:0 ""
 deluge_france_foreign.67.a:0 ""
 deluge_france_foreign.67.b:0 ""
 deluge_france_foreign.68.t:0 ""
 deluge_france_foreign.68.d:0 ""
 deluge_france_foreign.68.a:0 ""
 deluge_france_foreign.68.b:0 ""
 deluge_france_foreign.69.t:0 ""
 deluge_france_foreign.69.d:0 "Today, the governments of [FROM.GetNonIdeologyName] and [FRA.GetNonIdeologyName] unexpectedly reached an agreement regarding control of the Emerald Isle. [FROM.GetNonIdeologyName] bowed to pressure from Paris and decided to withdraw its forces from [IRE.GetNonIdeologyName] and transfer the island's protection to [FRA.GetName]. [FRA.GetAdjectiveCap] government hailed this as a major diplomatic victory, and that talks were already underway between Dublin and Paris to draw up agreements regulating relations between [IRE.GetName] and [FRA.GetName], assuring [IRE.GetNonIdeologyName] that, due to the absence of bad blood and its neutrality during the Great War, [IRE.GetNonIdeologyName] could count on fair treatment."
 deluge_france_foreign.69.a:0 "[FRA.GetAdjectiveCap] empire is growing..."
 deluge_france_foreign.70.t:0 "[FRA.GetName] demands our vassalization!"
 deluge_france_foreign.70.d:0 "Despite recent improvements in relations between us and [FRA.GetNonIdeologyName], they now demand our vassalage by making our military and foreign policy dependent on them through treaties of supposed "friendly," close cooperation. Do we have a chance to oppose them?"
 deluge_france_foreign.70.a:0 "We have no chance against them..."
 deluge_france_foreign.70.b:0 "We will not give up our independence!"
 deluge_france_foreign.71.t:0 "[POR.GetName] refused!"
 deluge_france_foreign.71.d:0 "The [POR.GetAdjectiveCap] government has rejected our demands! They refuse to return to our empire peacefully and to their benefit, so we will likely have to resort to more inconvenient means...."
 deluge_france_foreign.71.a:0 "This means war!"
 deluge_france_foreign.71.b:0 "Such an invasion would be too costly..."
 deluge_france_foreign.72.t:0 "[POR.GetNonIdeologyName] succumbs to [FRA.GetNonIdeologyName]!"
 deluge_france_foreign.72.d:0 "Due to threats from [FRA.GetName], [POR.GetName] was forced to sign numerous unfavorable treaties, effectively becoming a [FRA.GetAdjectiveCap] vassal. The [POR.GetAdjectiveCap] military and its international policies were fully subordinated to [FRA.GetName]. [FRA.GetNonIdeologyName] justified these actions by claiming [POR.GetNonIdeologyName]'s return to the empire through "favorable" treaties that brought the two countries closer together."
 deluge_france_foreign.72.a:0 "[FRA.GetAdjectiveCap] empire grows..."
 deluge_france_foreign.73.t:0 "[FRA.GetName] demands our dominion over [POR.GetName]!"
 deluge_france_foreign.73.d:0 "[FRA.GetNonIdeologyName] demands that we give them sovereignty over [POR.GetNonIdeologyName]. They justify this by claiming that the [POR.GetAdjectiveCap] people will live better under [FRA.GetAdjectiveCap] protection and that [FRA.GetAdjectiveCap] people living in [POR.GetName] are being persecuted because of us. Should we agree to this [FRA.GetAdjectiveCap] demand?"
 deluge_france_foreign.73.a:0 "There's no point in starting a war over such a small puppet..."
 deluge_france_foreign.73.b:0 "[POR.GetNonIdeologyName] will remain under our protection!"
