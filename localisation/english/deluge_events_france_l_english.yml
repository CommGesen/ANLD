 deluge_france.50.t:0 "Third French Nuclear Test"
 deluge_france.50.d:0 ""
 deluge_france.50.a:0 ""
 deluge_france.51.t:0 "The Question of Paganism"
 deluge_france.51.d:0 "Our leader does not consider the Pagan religions to be fully authentic metaphysical experiences. He believes that the fact that they have been almost completely destroyed and that there are almost no deeper elements connecting the Deities and humans makes these religions ultimately false. The only thing that is positive about many of them are the runes, which bring us closer to the way of recording the knowledge of ancient superhuman beings and allow us to contact them. What René will take from Celtic and Norse Paganism is certainly these - he will introduce them into his belief system and later into everyday life, eventually replacing the Latin alphabet and other forms of writing."
 deluge_france.51.a:0 "New alphabet? So I'm going back to kindergarten with knowledge!?"
 deluge_france.52.t:0 "Fighting with the Masons"
 deluge_france.52.d:0 "When our leader was still young, he was a Freemason. He belonged to the Thebah Lodge of the Grande Loge de France. He got there thanks to Gérard Encausse, known as Papus. However, he never felt any deeper bonds with any supernatural being or universe. Their rituals were more like self-education guides than real metaphysical experiences. After the Great War, Guénon left the lodge and began teaching at a school in Algeria, which accelerated his path to Islam. He is certain of several things about the Freemasons: their rituals are false, their actions are an illusion of what they want to be, and their ideologies are leftist, egalitarian and democratic, which ultimately leads to the collapse of civilization. That is why he stood against them and defeated them together with his former master, who also turned against them. Freemasonry was forced into hiding after they were removed from power, but they were not finished off. Our services will take care of this."
 deluge_france.52.a:0 "A good day to NOT be a Freemason."
 deluge_france.53.t:0 "Attitude towards Taoism"
 deluge_france.53.d:0 "Our master's first encounter with Taoism took place on his trip to Tonkin between 1887 and 1891. Then, thanks to his acquaintance with Georges-Albert Puyou de Pouvourville, he went to a village outside the city where he received Taoist initiation from the village chief Tong-Song-Luat (the 'Master of Sentences'). Together with Guénon, the son of the village chief Nguyen Van Cang also returned to France and continued to teach him Taoism. René noticed that Taoism had many similarities with Islam and Hinduism: Tao is the equivalent of Brahman and Al-Haqq or Zhenren is the equivalent of Guru or Sufi Sheikh. Internal development in Taoism ensures peace and stability - this is what our religion needs. Some of the teachings of Taoism will be transferred to our new religion."
 deluge_france.53.a:0 "Will it teach me to meditate?"
 deluge_france.54.t:0 "Retirement of Henri Mordacq"
 deluge_france.54.d:0 "Henri Mordacq, one of our best generals, a hero of the Great War popular among the people, hated among the corrupt and conservative commanders of our army. He tried to reform our army more than once but was stopped by, among others, Georges Clemencau and Maxime Weygand. Ultimately, he failed and decided to retire. Maybe our emperor will be able to convince him to stay?"
 deluge_france.54.a:0 "The emperor will do everything in his power to convince him."
 deluge_france.54.b:0 "There's no point in stopping him."
 deluge_france.55.t:0 "Henri Mordacq ultimately retires..."
 deluge_france.55.d:0 "We failed to reform the army in time. For this reason, Henri Mordacq, disappointed with our lack of action, is retiring from the army."
 deluge_france.55.a:0 "Sad."
 deluge_france.56.t:0 "Henri Mordacq satisfied with our actions!"
 deluge_france.56.d:0 "General Henri Mordacq is pleased with our reform of the senior command. He has publicly praised our government and abandoned his retirement plans, and is also planning to expand the military academy in the Pas-de-Calais region."
 deluge_france.56.a:0 "Great!"
 deluge_france.57.t:0 "Pedophilia Scandal!"
 deluge_france.57.d:0 "Our leader, Sébastien Faure, runs a school for orphans, spreading anarchist ideas but also simply educating these poor children. The opposition has now contacted his daughter, Marguerite, who testified that she witnessed him molesting and even raping children of both sexes at his movement's school over the past few years. None of them were over 18, or even 15. The opposition managed to reach some of the children Marguerite mentioned. Twenty-one children testified that they had been molested, and 15 that they had been raped. According to their statements, Faure "trained" them and forced the girls to take unproven contraceptive pills of his own making, which caused numerous health problems. The opposition also uncovered his earlier activities. On September 9, 1903, Faure was caught molesting three little girls, but the parents didn't press charges, thinking the girls were lying. In 1907, he was a regular customer of a 14-year-old prostitute, but no one filed charges. In 1919, he molested two girls, but bribed the police by stopping his pacifist propaganda. In 1920, an anarchist newspaper planned to accuse him of molesting three girls in its latest issue, but he bribed them with money.In 1921, he was almost caught by police molesting a little boy in a dark alley in a Parisian market. After that, he molested seven children in Marseille for five years under the pseudonym "Monsieur Fontaine" by gaining their trust by giving them sweets. He then founded his own orphanage. His victims testified more than Marguerite herself; the number of his victims at his school is approximately 35, and adding this to his previous victims brings the total to 48. Now Faure must respond to these allegations."
 deluge_france.57.a:0 ""Do everything you can to hush up this case! Burn the evidence, silence the witnesses!""
 deluge_france.57.b:0 ""I can't defend myself, I have to resign.""
 deluge_france.58.t:0 "The Sentence"
 deluge_france.58.d:0 "A court has convicted Sébastien Faure of 48 counts of physical assault, 27 counts of rape, and one count of soliciting sexual services from a minor. His family has cut off contact with him, claiming they knew nothing despite living near him, as have his associates. His supporters are shocked, outraged, and disappointed, and now it's time for punishment. There are only two options for the amount of harm he has caused: death or life imprisonment."
 deluge_france.58.a:0 "Death!"
 deluge_france.58.b:0 "Life Imprisonment."
 deluge_france.59.t:0 "Issue of Suez Canal"
 deluge_france.59.d:0 "We have held the Suez Canal since the Great War, but the local population, though small, opposes our presence. We could cede this region to [EGY.GetName], as the largest population in there is [EGY.GetAdjectiveCap], or [TUR.GetName], which also has a sizable population there and is relatively friendly towards us. There's also a third option: retain it under the pretext of protecting the freedom of international trade."
 deluge_france.59.a:0 "Cede it to [EGY.GetName]."
 deluge_france.59.b:0 "Cede it to [TUR.GetName]."
 deluge_france.59.c:0 "Keep it."
 deluge_france.60.t:0 "Issue of Channel Islands"
 deluge_france.60.d:0 "The Channel Islands have been ours since the Great War, but the English and pseudo-Norman populations there cannot be ignored. We could cede this region to the [ENG.GetName], but granting the islands independence could lead to secession in the entire Normandy region. We could also easily keep this region for ourselves."
 deluge_france.60.a:0 "Cede it to [ENG.GetName]."
 deluge_france.60.b:0 "Keep it."
 deluge_france.61.t:0 "Issue of Gibraltar"
 deluge_france.61.d:0 "Gibraltar has been ours since the Napoleonic Wars, but the [SPR.GetNonIdeologyName] and the Spanish population living on the peninsula are not happy with this.\n\nWe have the option of ceding Gibraltar to the [SPR.GetName] or keeping it for ourselves under the pretext of protecting the freedom of international trade."
 deluge_france.61.a:0 "Cede it to [SPR.GetName]."
 deluge_france.61.b:0 "Keep it."
 deluge_france.62.t:0 "Issue of Malta"
 deluge_france.62.d:0 "We've owned Malta since the Napoleonic Wars. We captured it from the Sovereign Order of Malta, but now the time has come for decolonization, and we must consider what to do with this island. We can either hand it over to the [ITA.GetName], grant it independence, or keep it under the pretext of protecting it from Italianization or the rule of a non-national Christian order that might seize power after Malta gains independence."
 deluge_france.62.a:0 "Cede it to [ITA.GetName]."
 deluge_france.62.b:0 "Grant it independence."
 deluge_france.62.c:0 "Keep it."
 deluge_france.63.t:0 "Decolonization of North Africa"
 deluge_france.63.d:0 "The next step in decolonization is Africa, starting with the north. We could withdraw from it entirely, or withdraw from all but Algeria, and with greater effort, even remain in Tunisia."
 deluge_france.63.a:0 "Let us withdraw from it completely."
 deluge_france.63.b:0 "Let's stay in Algeria."
 deluge_france.63.c:0 "Let's stay in Algeria and Tunisia."
 deluge_france.64.t:0 "Decolonization of West, Equatorial and Southern Africa"
 deluge_france.64.d:0 "Then we will withdraw from West, Equatorial and Southern Africa where there are no major ethnic tensions and we do not have to resolve any disputes."
 deluge_france.64.a:0 "Bye bye colonies!"
 deluge_france.65.t:0 "Decolonization of East Africa"
 deluge_france.65.d:0 "There's one major conflict in East Africa that we must resolve during decolonization. [844.GetName] has a large [ETH.GetAdjectiveCap] and [KEN.GetAdjectiveCap] population. We must decide which country we will cede this region to."
 deluge_france.65.a:0 "Let's give it to [KEN.GetName]."
 deluge_france.65.b:0 "Let's give it to [ETH.GetName]."
 deluge_france.66.t:0 "Decolonization of Asia"
 deluge_france.66.d:0 "We don't have that many colonies in Asia. Decolonization in this region should be simple."
 deluge_france.66.a:0 "Bye bye colonies!"
 deluge_france.67.t:0 "[FRA.GetNonIdeologyName] begins decolonization!"
 deluge_france.67.d:0 "Today, the [FRA.GetAdjectiveCap] government officially began meetings on the topic of decolonizing its empire. The new radical government, opposed to the idea of enslaving Black and Asian people by whites, has decided to reject colonialism. This is also due to international pressure from other radicals. The educated inhabitants of the colonies are happy that they will be free and perhaps even get positions in the new governments, but most do not even know their nationality, being mere tribesmen who need to be educated."
 deluge_france.67.a:0 "So the empire is officially starting to die?"
 deluge_france.68.t:0 "End of decolonization of the [FRA.GetName]!"
 deluge_france.68.d:0 "Today, the last [FRA.GetAdjectiveCap] colonies have gained independence, and the [FRA.GetNonIdeologyName] no longer possesses any regions not inhabited by [FRA.GetAdjectiveCap] people. The era of the [FRA.GetAdjectiveCap] empire has ended, and the era of "liberation" has begun. Some fear that the [FRA.GetName] will now impose decolonization on other countries and will also spread its ideology to other countries, but time will tell what will actually happen."
 deluge_france.68.a:0 "Should we be worried?"
 deluge_france.69.t:0 "A Question of Leadership..."
 deluge_france.69.d:0 "The French Communist Party has taken power, and now a final clash is being prepared between its two most important members: Maurice Thorez and Jacques Duclos.\n\nDuclos invited Thorez to a meeting. There was a grave atmosphere in his office, the dust in the air visible thanks to the light streaming into the room. Before getting to the point, Duclos offered Thorez a glass of wine. He doesn't know whether to drink it or not. But Maurice didn't come to the meeting unprepared. The sniper has Duclos' head in his sights. If Thorez shows the "V" sign with his fingers, the sniper will shoot and kill Duclos. The wine may be poisoned, but Thorez, on the other hand, wants the wine before there is blood."
 deluge_france.69.a:0 "Thorez shows "V"."
 deluge_france.69.b:0 "Thorez drinks wine."
 deluge_france.70.t:0 "New Prime Minister..."
 deluge_france.70.d:0 "The French Section of Workers' Internationale has taken power in France, and now it is time to appoint a prime minister for the new government. The main candidates are Léon Blum and Félix Gouin. Blum is a progressive and pro-social reformer of the legal system, and Gouin is a human rights defender and pacifist. They both have nice characters and faces. The French Section of Workers' Internationale is highly democratized, so even this issue will be resolved through an intra-party vote."
 deluge_france.70.a:0 "Blum wins."
 deluge_france.70.b:0 "Gouin wins."
 deluge_france.71.t:0 "The Salvation of the French Nation"
 deluge_france.71.d:0 "Word spread around the world that [FRA.GetLeader] order had been fulfilled, and the holy places of Paris, Rome, Alexandria, Jerusalem, Constantinople, and Fatima had fallen under the control of the [FRA.GetName]. Thus, his prophecy was supposedly fulfilled, and the French nation was saved, as the entire nation was assured of a glorious afterlife. Construction of holy beacons has already begun in the holy places, whose light will indicate the direction of the Oriflamme that people should follow so that the Messiah may grant them salvation."
 deluge_france.71.a:0 "I don't understand any of this..."
 deluge_france.72.t:0 "Imperial Family Exiled!"
 deluge_france.72.d:0 "After the monarchy was overthrown by a group of republicans, the imperial family was captured. It was decided that they would be expelled, which happened today. The ship from Marseille will sail to unknown direction. A few workers were detained who wanted to set fire to the boat containing the imperial family, which thwarted the attempt. The boat itself was farewelled by a crowd of weeping monarchists who were detained for "uncivil behavior" after the ship disappeared from the horizon. The imperial family's destination is unknown; they haven't revealed it for their own safety. Although their likely destinations are neutral countries, far from France. Relations between the new republic and the family's recipients could deteriorate if information about their destination becomes public, the imperial family may enjoy temporary peace."
 deluge_france.72.a:0 "I wonder where they went..."
 deluge_france.73.t:0 "Gamelin's Issue"
 deluge_france.73.d:0 "Maurice Gamelin, who politically is closest to social democracy, is the Marshal of France who overthrew the Bonaparte monarchy and established a republic. During the power struggle, which we won, he fought against us. Many are demanding his punishment. The death penalty is out of the question because we must show our best side internally and internationally, and killing him, someone who shares our views, would reflect poorly on us. We could force him to retire, demote him to general, or even forgive him. The French Section of Workers' Internationale wants forgiveness or demotion, while the Proudhon Circle wants him retired—the rest of the faction is divided on this point."
 deluge_france.73.a:0 "We can forgive him."
 deluge_france.73.b:0 "We should demote him."
 deluge_france.73.c:0 "We should send him to the retirement."
 deluge_france.74.t:0 "Frankish Empire restored!"
 deluge_france.74.d:0 "After a long string of French conquests under the leadership of Marcel Bucard and his legions, the French state regained the territories of the Carolingian Empire, to which Bucard often referred in his discourses on France's glorious past. Now its restoration has been announced; France is now the Frankish Empire. This move surprised many, as they hadn't expected such a change in the name of the state, or indeed the entire nation. Some accused Marcel of Germanophilia, as some believe Charlemagne was more German than French, but these voices are suppressed by the state apparatus. It is unknown whether the new Empire will continue to expand its borders, but they are aware of its leader's mentality."
 deluge_france.74.a:0 "Charlemagne would be proud."
 deluge_france.75.t:0 "Greater French Social State Proclamied!"
 deluge_france.75.d:0 "Under the leadership of Jacques Doriot, France embarked on an expansionist policy aimed at subjugating the entire European continent and, ultimately, the rest of the world. Today's announcement of "Greater France," or officially the Greater French Social State, is, according to Doriot, proof that France already dominates all of Europe. Many non-French regions have been Frenchified, and many more will follow suit."
 deluge_france.75.a:0 "But I don't want to be French..."
 deluge_france.76.t:0 "Remembering the Old Capital"
 deluge_france.76.d:0 "The capital of the medieval Frankish state was Aix-la-Chapelle, located on the Rhine, between present-day Cologne and Maastricht. This city still exists, but it's small, so small that it doesn't even appear on many maps. Bucard is considering restoring it and moving the capital there. This would enrage many French people, especially Parisians, but Marcel has a way of dealing with it. The question is, is it worth it? Couldn't we consider this city a relic of the past and focus on the future centered in Paris? However, one could simply restore the city at the expense of Cologne, but leave the capital in Paris."
 deluge_france.76.a:0 "We will restore Aix-la-Chapelle to its former glory without moving the capital there."
 deluge_france.76.b:0 "Let us renovate Aix-la-Chapelle and move our capital there."
 deluge_france.76.c:0 "This city on the Rhine is the past, the real future is Paris on the Seine."
 deluge_france.77.t:0 "Promethean-Satanic Church of the French Fire"
 deluge_france.77.d:0 "The leader of France, Maurice Delaunay, made many enemies by completely purging the opposition, but also ordinary people who did not suit him. For this reason, the Masons had to try to kill him, but they failed - he survived. After introducing many reforms, after many purges of secret societies and total indoctrination of the entire population of France, Delaunay still needed an ally - they became Satanists. It has just been announced that the new official church in the FRA is the Promethean-Satanic National Church of the French Fire, whose head priest, appointed by Delaunay, is Marcel Petiot - a serial killer who has killed over 200 Jews in recent years. Now in the ruins of churches will begin black masses, orgies, tortures and public executions, and all this for the glory of France, the Oriflamme and the Prophet."
 deluge_france.77.a:0 "Is this really happening?"
 deluge_france.78.t:0 "C1 Fighter Competition"
 deluge_france.78.d:0 "In order to modernize our air force, our air force must acquire a fighter suited to modern air warfare. Most of our aircraft are obsolete, as are their doctrines. High Command decided to launch the C1 program in 1935, involving several aeronautical manufacturers. Deadline is approaching and we've been contacted: Bloch and Dewoitine teams are about to present their respective prototypes."
 deluge_france.78.a:0 "Review Bloch prorotype."
 deluge_france.78.b:0 "Review Dewoitine prototype."
 deluge_france.81.t:0 "Promotion of François de La Rocque"
 deluge_france.81.d:0 "François de La Rocque's promotion to general came as a surprise to many. After the Great War, he abandoned his military career and focused on politics. Until then, the colonel had been promoted to general. This promotion was bestowed upon him by the Emperor himself; many believe he did it to calm political tensions, just as he had with Petit. Many criticize this move, but they can do nothing about it. De La Rocque, a count known for his nationalist organization Croix-de-Feu, and now the French Social Party, has become even more famous. Many see this move by the Emperor as an acknowledgment of having been defeated by de La Rocque, but he himself sees it differently: if you can't defeat your enemy, befriend him. And that's the first step."
 deluge_france.81.a:0 "Congratulations Mr. de La Rocque"
 deluge_france.82.t:0 ""Cross of Fire" Delegalization"
 deluge_france.82.d:0 "The most popular and least extremist of all the nationalist leagues is the Cross of Fire. It is led by François de La Rocque—a nationalist, count, and colonel. However, this league has also participated in numerous strikes against the ruling coalition and the Emperor from 1931 to the present. Many of its members desire a nation-state with no place for Bonapartes. They also want to rid themselves of radical ideas and individuals, including our Emperor, who holds centrist views and, in many respects, aligns himself with the social democrats of the Radical Party. For this reason, the Emperor submitted a motion, which the ruling coalition agreed to. The Cross of Fire League was added to the list of terrorist organizations and its activities were banned. De La Rocque himself did not oppose this decision, nor did he encourage people to act secretly or fight—he peacefully disbanded his organization. Many people find this suspicious - we suspect he has some kind of plan, but we don't know what it is yet."
 deluge_france.82.a:0 "Bye bye Cross of Fire."
 deluge_france.83.t:0 "Crack-Down on Left-Wing Elements"
 deluge_france.83.d:0 "The May Day strikes destabilized our country. Many workers don't understand that economic recovery after the Great Depression doesn't happen overnight and are being carried away by the incitement of radicals. We must launch a manhunt for the most important figures in the French Communist Party, the French Section of Workers' Internationale, and anarchists. Anarchism as a concept, as well as these two organizations, have long been illegal in our empire, yet they continue to operate clandestinely, trying to overthrow our Bonaparte family. For this operation, we will grant the police and military exceptional permission to use violence to address this problem more effectively. Our primary goal will be to arrest these subversives, but if they resist, it could result in serious injury or death. Although for some of them, death is a better alternative than what awaits them after capture..."
 deluge_france.83.a:0 "They will get what they deserve!"
 deluge_france.84.t:0 "Banning Minor Far-Right Parties"
 deluge_france.84.d:0 "Many less popular far-right organizations, such as the French Popular Party, the National Popular Rally, the Francist Movement, the national-radical Proudhon Circle, and even the legendary Fire Movement, are destabilizing our country by seeking to overthrow the monarchy. They believe that the Bonapartes do not adequately represent the French people and officially want to establish a republic, even though many of their leaders openly criticize democracy and praise totalitarianism. Banning these organizations and arresting their members is key to stabilizing our country. Furthermore, we must promote an alternative to them in the form of French Solidarity, led by François Coty, which is sympathetic to our cause."
 deluge_france.84.a:0 "Another step towards stabilization."
 deluge_france.85.t:0 "The Issue of French Solidarity"
 deluge_france.85.d:0 "French Solidarity is a far-right paramilitary organization led by François Coty. In addition to being a businessman responsible for the largest perfume industry in France he also is a strict Bonapartist who wants to restore the old Bonaparte despotism from before 1865, when the people forced the then-Emperor to form a parliament. Coty doesn't get along with the current Emperor because of the Emperor's lenient views, and he seems to have ambitions of his own... a group called the Boulangists, a far-right, secret military clique, is waiting for an opportunity to seize power by making the Emperor a puppet of the army, just as Georges Boulanger wanted to do in the previous century. Coty has connections with them. Coty may be a powerful tool in combating the republican far-right, but he is a double-edged sword. We must be vigilant about what is happening in the military, as well as in French Solidarity, and intervene if necessary."
 deluge_france.85.a:0 "Concerning."
 deluge_france.86.t:0 "Creation of French Social Party"
 deluge_france.86.d:0 "As it turns out, François de La Rocque had a plan. He managed to officially establish a new party called the French Social Party, replacing Cross of Fire. We've been looking for ways to get rid of it, but all the most aggressive and dangerous members of Cross of Fire are not members of the new party. Furthermore, the French Social Party is... a fully-fledged party, not a league like Cross of Fire or an organization calling itself a party, like the French Popular Party. Therefore, banning it without just cause is out of the question. The party still has significant support, it's constantly growing, and the newspapers are full of stories about how de La Rocque outsmarted the system. Time will tell if the members of this party will clearly break the law, but for now, we can't touch them without causing a scandal."
 deluge_france.86.a:0 "He outsmarted us..."
 deluge_france.87.t:0 "Quebec supports our radicals!"
 deluge_france.87.d:0 "Quebec, a radical haven in the very north of the New World, is a refuge for many of our radicals when they can't escape justice here. After the recent May Day strikes, the Quebec government, led by Henri Bourassa, is supporting our radicals verbally, but there are also rumors of material support. If true, this is a clear attempt to destabilize the Empire, and an international incident would result. The only solution would be possible intervention by the Federal Kingdom of America, but despite being our allies for a long time, they will be reluctant to interfere in this matter. Let's just hope these radicals lose their fervor quickly."
 deluge_france.87.a:0 "Damn them!"
 deluge_france.88.t:0 "Grand Duchess Marie-Adélaïde Rejected a Marriage Proposal from our Emperor!"
 deluge_france.88.d:0 "Today, another royal family drama has come to light. Some time ago, our Emperor proposed to the Grand Duchess, but she rejected the marriage proposal. She didn't give him an official reason at the time, but according to notes in her diary, she wanted to become a nun from childhood, but unfortunately, she was given the role of monarch. This came to light because one of the servants read the Grand Duchess's diary while cleaning without permission, which had been left in a mess. She then told her colleague, who told another, and so on, until it reached the newspapers. Rumors began to circulate questioning Marie-Adélaïde's reason and theorizing that she might be homosexual or have some kind of animosity towards the Emperor. The Emperor didn't comment, but it's clear he's been distraught for several days. At the residence of the Nassau-Weilburg house, an investigation will begin into which servant so insulted the Grand Duchess's privacy, but a family meeting will also be held - the remaining 5 sisters will discuss this matter with the Grand Duchess, as some of them apparently view marriage more pragmatically, as a means of gaining power and money, and they will reportedly try to persuade Marie-Adélaïde to change her mind and become Empress of France. Of course, the final decision will rest with the Grand Duchess, who likely doesn't care as much about the title as her sisters."
 deluge_france.88.a:0 "Maybe he should propose to one of the other sisters? Sixth time's the charm."
 deluge_france.89.t:0 "Maurras criticizes the Emperor and the Empire"
 deluge_france.89.d:0 "After the recent strikes, the incident with the Grand Duchess, and de La Rocque's promotion, none other than Charles Maurras, the traitor himself, accuses the Emperor of weakness, incompetence, inability to govern properly, and lacking the masculinity necessary for a French patriarch. This same Charles Maurras, who during the Great War turned his back on the current Emperor's father, who served as a Louisiana fifth columnist, fled to Louisiana to escape arrest, and remains there today. His latest accusations are more recent, as there is no mention of his alleged Jewish roots or his alleged role as a tool of Jewish, radical clique, although accusations of incompetence have surfaced before. Living with his father, absent due to work, in a difficult environment, our Emperor experienced overprotection from his servants. Then, after his father's death, his mother, acting as regent, instead of preparing her 12-year-old son to become Emperor, tried to seize more power for herself, not trying to fix France's problems. Despite officially becoming Emperor in 1932 at the age of 18, his mother continued to rule for a year until 1933 when she was assassinated by an anarchist. Since then left without his parents, with a throne full of expectations and difficult tasks to fulfill, he had to learn to rule himself through trial and error. He could only occasionally rely on his sister, who was more likely to visit European salons seeking opportunities for power or other such pursuits. Despite all these difficulties, he is increasingly managing to restore the monarchy's good image in the eyes of the people. But Maurras, despite these obvious facts, continues to criticize it and praise the Bourbons. Some would say that's normal in politics, but it's possible to retain human dignity in it at times. Maurras has become a factory of hatred towards the Bonapartes, but also towards radicals and democrats. He believes that to love France, one must hate what it has become. As a devoted follower of the Ancient Regime, he enjoys considerable support in Louisiana, but after the events of the Great War in mainland France, his reputation has been completely destroyed. Yet, despite this, some politicians and nobility still accept this criticism and even mock the emperor..."
 deluge_france.89.a:0 "If he's so talkative, let him come to Paris and say it to the Emperor's face!"
 deluge_france.90.t:0 "Citizens support the Emperor!"
 deluge_france.90.d:0 "After recent events, the people's opinion of their Emperor has improved, despite the fact that many politicians viewed these scandals as failures for the monarch. The working class sees the Emperor's willingness to cooperate through Petit's promotion, and his aftermath with the Grand Duchess has made them see him as a human being, not an abstract entity or an inhuman god. Poets have found inspiration in this story and have begun writing various poems and short stories, all of them highly embellished and hyperbolic, of course. The right wing is warming up to French Solidarity and realizing that if they behave well, they can get along with the Emperor. People are beginning to see that the Emperor is fighting terrorists and extreme extremists, not ordinary, decent citizens. The Emperor has become more popular among the common people than among the nobility, which makes him truly deserving of the title Emperor of the French, not of France."
 deluge_france.90.a:0 "Vive l'Empereur!"
 deluge_france.91.t:0 "The Maurin Question"
 deluge_france.91.d:0 "Louis Maurin is our current prime minister, and often also minister of war. An independent politician with no specific views from Cherbourg who continues to maintain himself thanks to nepotism and promotes it himself. He is old, has memory problems, is detached from reality, and still lives in the Great War. He prevents our military from advancing, and our administration has stagnated for over 10 years. He is a relic of the reign of our Emperor's mother, who wanted to cling to power as long as possible, making concessions to Maurin, who was gaining ever more power and contacts. Now, thanks to our Emperor's work over the past four years, he can finally dismiss him and elect someone new."
 deluge_france.91.a:0 "The end of Maurin's reign has come!"
 deluge_france.91.b:0 "This is too dangerous a decision. Reactionary elements could turn against us..."
 deluge_france.92.t:0 "The Royal Drama Fades into Oblivion"
 deluge_france.92.d:0 "In the world of nobility, or celebrities with ridiculous titles, drama is a common occurrence, and it's easy to forget. People who enjoy gossip and scandal have short memories. The recent drama between our Emperor and Grand Duchess has already given way to other scandals: someone cheated on someone, someone else said something unacceptable, a couple broke off an engagement... Other topics have taken center stage, so we don't have to worry about our relationship with [BEL.GetName]."
 deluge_france.92.a:0 "And did you hear what that baron did...?"
 deluge_france.93.t:0 "Marcel Déat Unifies Europe!"
 deluge_france.93.d:0 "After taking power in France from Jacques Doriot, Marcel Déat promoted pan-European ideas. He believed in a united Europe under totalitarian, nationalist socialism. Finally, thanks to his latest actions, he succeeded in achieving this goal. The last European states fell to the French army, so Déat proclaimed the unification of Europe under the banner of Revolutionary France. His next goal will likely be the subjugation of other continents..."
 deluge_france.93.a:0 "Glory to Europe!"
 deluge_france.94.t:0 "[FRA.GetNonIdeologyName] Disbands League of Nations!"
 deluge_france.94.d:0 "Unexpected news has spread around the world – France has disbanded its own creation, the League of Nations! The official reason is its ineffectiveness and the beginning of conflict with French interests. The current situation clearly demonstrates its ineffectiveness, and since it is claimed that its actions conflict with French interests, it means the French government is planning something unpopular internationally. Pacifists are terrified and outraged, instigators have even more freedom, and the military has its hands full, whether they like it or not. One era has ended and another is just beginning - the time of monsters has come."
 deluge_france.94.a:0 "Unexpected..."
 ##deluge_france.95 is hidden event, no localisatio needed
 deluge_france.96.t:0 "Bonapartists unite Europe!"
 deluge_france.96.d:0 "The Bonapartists' dreams of European domination have come true in a rather unusual way. The current Emperor of France, from the Bonaparte dynasty, has embraced pan-European ideas from many quarters and decided to strive to unite all European nations under a single banner. After his recent conquests, he achieved his goal and although separatist movements still exist, they do not last long. The main goal will be to oppose the imperialism of Russia, Louisiana, the Federal Kingdom of America, and Japan, as well as to develop less developed regions of Europe. All the nobility remaining after France's conquests will be forced to represent their subjects or abandon their titles and estates. A new era has arrived, a united, imperial Europe."
 deluge_france.96.a:0 "Is this a better Europe?"
 deluge_france.97.t:0 "European Union to end All European Wars"
 deluge_france.97.d:0 "French democrats, terrified and despairing of the constant wars between Europeans, and also believing in pan-European ideals and, to some extent, cosmopolitanism, achieved their goal and created a united Europe. After conquests they deemed "necessary evils" for the "greater good," they proclaimed that all European nations had been liberated from tyranny and would be free in a new, better Europe. Everyone would be represented, no one left behind... or so they claimed. Europe's next goal would be to combat the imperialism of other powers, such as Russia, Louisiana, America, and Japan."
 deluge_france.97.a:0 "Is this a better Europe?"
 deluge_france.98.t:0 "French Anarchists Unite Europe!"
 deluge_france.98.d:0 "After anarchists seized power in France, their idea of ​​cosmopolitan freedom was extended to all of Europe by "liberating" other European countries from the pressures of any state. All societies were fragmented into miniature communes, where local patriotism surged. Will such a system survive, and will the new, united Europe not disintegrate back to its former state? Time will tell. Despite their hatred of any authority or state, the government in Paris still maintains minimal control over the communes, and their plan is to protect Europe from Russian, Louisiana, or American imperialism."
 deluge_france.98.a:0 "Is this a better Europe?"
 deluge_france.99.t:0 "French Socialists unite Europe!"
 deluge_france.99.d:0 "After the French Section of Workers' Internationale seized power in France, the country's internationalization took place, transforming the French state from a nation-state into a class-state, whose goal was to liberate the remaining proletariat beyond France's borders. This was achieved, and after significant conquests and diplomatic maneuvers, France managed to unite Europe under democratic socialism. French leaders promise defense against Russian, American, and Louisiana imperialism. Nationalist rebels in basements and sewers across Europe are already planning uprisings, but workers' militias are prepared for them."
 deluge_france.99.a:0 "Is this a better Europe?"
 deluge_france.100.t:0 "More Criticism Directed at Nicolas Chauvin"
 deluge_france.100.d:0 "Nicolas Chauvin was a soldier in the revolutionary army, and later in the Grande Armée of Emperor Napoleon I. He distinguished himself by great patriotism, courage, and sacrifice as a warrior. Born in Rochefort, Croix-Chapeau, in 1790, he became a soldier at the age of just 18! He was wounded 17 times, lost three fingers, broke his arm once, and severely scarred his forehead. For this sacrifice, he received a saber of honor, a red ribbon, and a 200-franc pension from the Emperor himself. Many writers, such as Alphonse Daudet in "The Death of Chauvin," used him to present a good example of the soldier-farmer in their literature. However, others portrayed him as "too" patriotic, xenophobic, an idiot who abused women, and a drunkard, coining the term "chauvinism." They already did this in "Les Moissonneurs de la Beauce or Le Soldat laboreur" in 1821, and in 1831 in "La Cocarde tricolore" by the Cogniard brothers. Over time, they began to question its existence and claim it was merely a myth! Today, such literature is published by radicals from Quebec and smuggled into our country and our colonies for the purpose of demoralization! We should do something about it! We should reframe the term "chauvinism" into something positive, representing devotion to the French Emperor of the Bonaparte dynasty, the Empire, and the French nation, and then ban and confiscate Quebec propaganda!"
 deluge_france.100.a:0 "Glory to chauvinism!"
 deluge_france.100.b:0 "This venture is too expensive..."
 deluge_france.101.t:0 ""
 deluge_france.101.d:0 "Before the French Revolution, Jews were persecuted everywhere in Europe except the Low Countries, but there they did not enjoy equal rights with Christians. This changed with the revolution, which abolished discrimination against Jews. Napoleon I initially maintained this, but his goal was to integrate Jews into French society and his Grande Armée. He forbade Jews from lending money and emigrating, abolished Jewish ghettos, and convened the Grand Sanhedrin in April 1806, which was to answer 12 questions regarding the Judaic religion and its laws. The Grand Sanhedrin was modeled on the ancient political body known as the Sanhedrin, in which 23 or 70 (depending on the type) Jewish elders decided political matters in ancient Israel. By choosing this name, Napoleon wanted to convey that the decisions made by this council would apply to all Jews. He wanted to subjugate all the Jews of Europe to his rule. In February 1807, the council answered nine questions, and the remaining three were answered a few years later, under pressure from the Emperor. The answer to the 9th question regarding usury forbade Jews from lending money to Christians and other Jews, which allowed Napoleon to ban it on March 17, 1808. That same year, places in France with a sufficient number of Jews could establish rabbinical councils and legally decide on their own affairs. However, in July of that year, a decree was introduced requiring Jews to take surnames (as until then, many had been called, for example, Joseph son of Benjamin). This, combined with previous prohibitions, became known as the Infamous Decree, which was lifted in 1811. As a result, Jews began to perceive Napoleon as a liberator and hero. However, they did not forget his promise from 1799, in which he promised to liberate and give the Jews the Promised Land and establish the new state of Israel there. However, this was merely an incentive to recruit more Jews into the army, although many still believe that the current emperor is obligated to do so.\n\nNow, Napoleon VI, still bearing the burden of Israel's liberation, faces many problems. On the one hand, he is gaining popularity among Jews, leftists, and Dreyfusards, while on the other, he is losing popularity among right-wingers, anti-Semites, conservatives, and the army. Should the Bonapartes continue to support Jews so strongly?"
 deluge_france.101.a:0 "We should abandon our obligations to the Jews."
 deluge_france.101.b:0 "The emancipation of the Jews is beneficial to the national interest of France!"
 deluge_france_lore.1.t:0 "Inspection in the Army"
 deluge_france_lore.1.d:0 "The French army is an icon of undisputed power. With many divisions around the world, it’s a major force on the international stage.\n\nHowever, our army is lagging behind. Our soldiers use obsolete equipment such as rifles from the interwar period, and the organization of our armored vehicles is based on flags, not on-board radios. Finally, our army acts without coordinating with the other military branches.  Pride seems to have replaced competence and organization, we can no longer tolerate this: the world is changing, and our army must evolve.\n\nFaced with such a bleak situation, a number of officers are trying to improve our doctrines and equipment. Colonel De Gaulle, for example, believes that the judicious use of armor represents the future of modern warfare. We can also mention Captain Sauvagnac, a theorist who established several tactics on the use of paratrooper infantry. Unfortunately, all these innovative initiatives are often slowed down or even sidelined by arrogant high-ranking officers comforted by our past victories.\n\nReforming the army will not be an easy task, and judicious choices will have to be made if we want to face up to the challenge."
 deluge_france_lore.1.a:0 "Understood!"
 deluge_france_lore.2.t:0 "The MAS 36"
 deluge_france_lore.2.d:0 "The first step to modernize our army is to renew the soldier's individual equipment, and in particular his rifle: Lebel, Berthier and RSC have been issued during the Great War and even before! These rifles are now obsolete for the coming fights due to their bulky and outdated designs. Following conclusive trials, the Saint-Étienne weapons factory (MAS) has just received a major order for a new design: the MAS 36.\n\nDesigned to be robust and easy to maintain, the manufacturing process is also greatly simplified, making the MAS 36 an excellent rifle in many aspects. A pre-production batch of 5,000 units has been delivered, and production may start during the coming days."
 deluge_france_lore.2.a:0 "A great invention!"
 deluge_france_lore.3.t:0 "The last 300 meters"
 deluge_france_lore.3.d:0 "The very first warrior was an infantryman. In France, the real infantry dates back to Louis XI. Progress and development of weapons, motorization and radio transformed its face. Now, infantry could be backed up at all times by other arms. But the strength of the infantry is the Man. The Man, who alone, can fight permanently no matter the conditions, by day or by night, in the mountains, forests, towns, whatever the climate. The Man always passes, even where the vehicle cannot. \n\nToday, infantry can be deployed with armored vehicles and even tanks. None of the techniques used in modern combat are foreign to it. The infantryman remains the warrior of the last 300 meters, despite the development of war machines. It's his mission to face his adversary, man or tank, in close combat."
 deluge_france_lore.3.a:0 "Okay!"
 deluge_france_lore.4.t:0 "The Atlantic Line"
 deluge_france_lore.4.d:0 "The biggest failure of the French army during the Great War was its inability to prevent the British landing at Calais and occupying the city. Lacking sufficient resources, the French soldiers were surprised by the British amphibious offensive, and were forced to retreat inland. To stem any future invasion from the English Channel, we should fortify our coasts. A parallel proposal to the Maginot Line, the Atlantic Line would be a series of fortifications and coastal batteries stretching from Brittany to the Dutch coast. This monumental project would have to be carried out in several stages, but once completed, it would allow us to secure our coasts."
 deluge_france_lore.4.a:0 "Better safe than sorry."
 deluge_france_lore.5.t:0 "The Maginot Line"
 deluge_france_lore.5.d:0 "Conceived by Minister André Maginot, the Maginot Line is a series of fortifications built on the French-Italian border. The mountainous terrain of the Alps means the defense is easier, making it more difficult for an army to advance. The sites of this Alpine line are designed to lock passage points, such as passes and valley outlets. As a symbol of French engineering, the Maginot Line would be a major asset to prevent any invasion through the Alps. However, the line is bound to be breached, as it cannot be completely sealed, and the anti-aircraft defense is weak. We should keep this in mind and remedy it, or at least provide air cover for our soldiers stationed in this strategic position."
 deluge_france_lore.5.a:0 "Better safe than sorry."
 deluge_france_lore.6.t:0 "Barrages David"
 deluge_france_lore.6.d:0 "Air warfare has come a long way since the Great War, as have anti-aircraft defenses and advanced detection of enemy aircraft. Commissioned by the Air Force, studies in this direction have been carried out since 1928 by Pierre David, an engineer from Limoges. A viable prototype was built, enabling the position of aircraft to be visualized by electromagnetic detection as they passed between a transmitter and a receiver.\n\nThe demonstration was convincing, and the military would like to acquire these systems. Installed along our borders and coasts, such systems would detect the approach of enemy aircraft formations before they could penetrate our airspace, and allow our fighters to take off and intercept the enemy, canceling its surprise effect. We should consider investing funds in this program, in order to finalize the design and make the system operational."
 deluge_france_lore.6.a:0 "New inventions are great!"
 deluge_france_lore.7.t:0 "French Jeep Production"
 deluge_france_lore.7.d:0 "The General Purpose Vehicle, nicknamed "Jeep" by our American friends, is a surprisingly small off-road vehicle. Initially built on a very limited scale, it didn't take long before every branch of the US military was requesting hundreds of them. Recently, our soldiers had the opportunity to drive this famous Jeep: its off-road performances and handling are unbelievable! It's fast, sturdy, easy to disassemble and so light that it can easily be loaded into a landing craft or even a DC-3-sized transport aircraft! The impression was so good, that field marshal de Lattre reportedly wrote and urged André Maginot to negotiate a licensed production.\n\nAfter some diplomatic moves, Hotchkiss executives were able to approach Ford. A visit to American factories followed, and an agreement was reached for us to produce our own Jeeps. A plant is already under construction near Paris, and the vehicles produced will be delivered as soon as possible."
 deluge_france_lore.7.a:0 "Nice!"
 deluge_france_lore.8.t:0 "Review the Fleet"
 deluge_france_lore.8.d:0 "Affectionately nicknamed La Royale by the military, our navy is one of the most powerful. It operates a wide range of ships, from the imposing battleships of the Great War to agile destroyers. However, the British landing at Calais of 1919 seriously undermined the navy's prestige and put a question mark over its performance.. Add to this the fact that our ships, for all their power, are equipped with outdated systems. Worse still, numerous naval intelligence reports suggest that the Royal Navy and the Japanese Navy are modernizing their ships. These countries operate on the outskirts of our naval zones of influence and colonies, this situation is serious. France naval supremacy is under threat, and we need to modernize our fleet!\n\nOur navy also operates a number of aircraft and seaplanes that are becoming obsolete. It would be wise to study new designs to replace them in the near future for our coastal surveillance needs. Experts also believe that naval aviation could play a major role in future confrontations - a theory refuted by supporters of battleships, obviously.\n\nFinally, some officers suggested the creation of a naval infantry corps and the study of landing tactics. Such maneuvers already proved their worth during the Great War, when the American Royal Marines distinguished themselves in battle.\n\nTime goes by and naval warfare is changing, and we have to adapt if we want to preserve our naval supremacy. We cannot allow ourselves to lag behind!"
 deluge_france_lore.8.a:0 "Glory to our navy!"
 deluge_france_lore.9.t:0 "Razzle Dazzle"
 deluge_france_lore.9.d:0 "After several trials, our scientists have developed a new “disruptive” camouflage for the navy. This camouflage featuring variable geometric shapes was developed to disrupt the targeting of a ship by a submarine: the geometric shapes break up the profile of the ship, making the evaluation of trajectory taken by the submarine crew more difficult to get.\n\nThe first camouflages of this kind were developed during the Great War and used by the British and Americans with varying degrees of success. A similar project was launched in France, but as the conflict ended in our favor, dedicated funds were cut. Now, more than ever, we need to defend ourselves against submarines."
 deluge_france_lore.9.a:0 "Glory to our navy!"
 deluge_france_lore.11.t:0 "Call for a medium fighter-bomber"
 deluge_france_lore.11.d:0 "Recent studies have led to the development of new ground attack tactics. One of these is low-level bombing: unlike dive-bombing, this tactic requires to fly with high speed at very low altitude to strike fast and hard, while avoiding enemy flak and fighters. A fast twin engine fighter-bomber could also supplement our conventional  fighters during bomber interception missions.\n\nThe ground attack aircraft we have are obsolete and have only served briefly for offensive reconnaissance and policing in the colonies. A multi-role aircraft capable of conducting both interception and ground assault missions would be a major asset for our air force."
 deluge_france_lore.11.a:0 "An interesting development."
 deluge_france_lore.12.t:0 "Air Force Modernization"
 deluge_france_lore.12.d:0 "The world's largest army needs a strong air force to support it above the battlefield.\n\nA recent inspection within the air force has just taken place, and the result is clear: our air force is in bad condition. First of all, our aircraft are not standardized, and we even employ biplanes from the Great War in some squadrons. Worse still, our recent participation in the Zürich airshow was a debacle: our latest fighter, the Morane Saulnier MS.406, is unable to catch up (and so intercept) the latest fighters of the major powers, and even some secondary powers aircraft.\n\nFinally, Captain Henri de Sauvagnac believes in the creation of airborne infantry force. Many armies around the world have paratrooper units, and the concept is an interesting one. Well-trained, these soldiers could conduct operations behind enemy lines, assuming we have air superiority."
 deluge_france_lore.12.a:0 "On a du pain sur la planche..."
 deluge_france_lore.13.t:0 "Dewoitine D.520"
 deluge_france_lore.13.d:0 "Émile Dewoitine was a renowned aeronautical engineer who headed his own company, and the reorganization of aircraft manufacturers placed him at the head of SNCAM. Following the C1 competition, his team designed the D.520. This fast, agile fighter is capable of competing with aircraft from other powers. Production should start shortly..."
 deluge_france_lore.13.a:0 "Another step to affirm air superiority."
 deluge_france_lore.14.t:0 "Marcel Bloch MB.152"
 deluge_france_lore.14.d:0 "Marcel Bloch was a renowned aeronautical engineer who headed his own company, and the reorganization of aircraft manufacturers placed him at the head of SNCASO. Following the C1 competition, his team designed the MB.152. Based on similar designs across Europe, The MB.152 is a well armed and a tough fighter, equipped with two 20 mm cannons. This superior weaponry also makes the plane heavier. Production should start shortly..."
 deluge_france_lore.14.a:0 "Another step to affirm air superiority."
 deluge_france_lore.15.t:0 "Battleship Richelieu"
 deluge_france_lore.15.d:0 "Cardinal de Richelieu played an important role in the creation of a French leading naval power in the early 17th century, and some consider him to be the founder of the navy. Named after him, the Richelieu class is intended to replace the obsolete battleships of the Great War and designed to rival the latest British, Italian and Japanese ships. Equipped with two turrets of four 380 mm guns at the bow, all firepower is directed forward, and the absence of turrets at the stern of the ship allows for greater speed and air defense."
 deluge_france_lore.15.a:0 "It's time to renew our ties with firepower."
 deluge_france_lore.16.t:0 "Aircraft carrier Joffre"
 deluge_france_lore.16.d:0 "Named after the fieldmarshal of the same name, the Joffre class is the first step towards our new naval warfare doctrine, centered around aircraft carriers. Capable of carrying 40 aircrafts, the Joffre and its sister ship Painlevé would allow us to expand our capacities in our naval regions of the world. We now need to develop our naval aviation in order to have the right aircraft for this new type of naval warfare."
 deluge_france_lore.16.a:0 "Carrier-based aviation may be the future of naval warfare."
 deluge_france_lore.17.t:0 "Franco-Portuguese History since the Wars of the Early 19th Century"
 deluge_france_lore.17.d:0 "Relations between our country and Portugal came to a low when in 1807, they refused our Emperor Napoleon Bonaparte's demand to accede to the Continental System of embargo against the United Kingdom. Soon afterwards, our invasion under General Jean-Andoche Junot followed, and the Portugese capital of Lisbon was captured on 8 December 1807. As a result of the impending invasion, their former dynasty of Braganza family transferred its court to Rio de Janeiro in Brazil where it still resides there today. In return, Portugal, after some time of occupation and rejection of the division into a few smaller principalities, was restored to the maps as our vassal with the House of Bourbon-Parma as kings. The House of Bourbon-Parma, despite its blood ties with the Bourbon dynasty, which is hostile to the Bonapartes, was and is a dynasty that is rather willing to cooperate with the dynasty from France, as it was during the wars of the early 19th century.\n\nSince then, peace reigned in Portugal, and it slowly gained independence diplomatically. An important event was the Spanish War of Independence, during which also they declared independence, but we did not declare war on them, so they did not send any troops to the Spanish-French front or support Spain in any way. Many Spaniards hold it against us to this day, but in the end it was good for them, because after re-enslaving Spain, our Emperor only demanded to join their military and economic sphere, not subjection, to which the then King Carlos I agreed. He was liked by the Bonaparte family, because he was the one who gained the throne of Portugal in 1815. Since those events Portugal has distanced itself from the our sphere, effectively but slowly removing our influence in our country.\n\nIn May 1936 Portugal was a monarchy under Elias I of the Bourbon-Parma dynasty. We guaranteed its independence against a possible invasion by Brazil-Louisiana or the United States. Our relations were good, we had many trade agreements signed, however the officials left our alliance some time ago."
 deluge_france_lore.17.a:0 "Thanks for this history lesson!"
 deluge_france_lore.17.b:0 "Boring as hell."
 deluge_france_lore.18.t:0 "Alliance with and Absorption of Satanists"
 deluge_france_lore.18.d:0 "Our Prophet has made many enemies - Christians, Muslims, Jews, atheists... practically everyone!... Almost...\n\nOur intelligence has contacted the remnants of Satanists and they have agreed to recognize our Prophet as the incarnation of Lucifer - Prometheus, who brings the light of freedom for the French from the power of foreign nations and the despotic commands of God. The Prophet has decided that the main organizer of the new, now fully official, Promethean-Satanic National Church of the French Fire will be Marcel Petiot - a serial killer who during the purges and before secretly murdered Jews, posing as a doctor offering them shelter, help and treatment. Over 200 Jews were murdered. Many people consider this impressive and for this reason he was appointed to this position. In the nearest future the Prophet and the priest Petiot are to meet and our Savior will pass on to the chief priest how prayers, cult of Oriflamme, official public black masses, orgies, public executions like burning at the stake, new art, architecture and literature are to look like. The executioners and the avant-garde can rejoice, because their work will now gain much publicity."
 deluge_france_lore.18.a:0 "Hail Satan! Hail Lucifer! Hail Delaunay!"
