l_english:
 deluge_france.1.t:0 "May Day"
 deluge_france.1.d:0 "The first of May has been a day of solidarity for labour movements around the world since 1851, when an unruly mob of striking Parisian textile workers were justly brought to order by gendarmes. It has also been a day of apprehension for the ruling classes since 1866, when strikes turned to revolution and kings fled from their palaces in fear. No sovereign wishes to see a return to those chaotic days, so the Paris parade was heavily vetted and controlled by police. We pray there will be no disturbances.\n\nBut we cannot pray forever, changes are needed right now. Society is feverish from the ongoing crisis of financial collapse, when the money bubble burst and destroyed the country's stock exchanges with a flood. France needs to be saved, but before we start updating the economy, we need to dot the "I's" and cross the "T's." in our government apparatus. There are some ambitious and determined people who offer their ideas for changing the situation in exchange for some concessions."
 deluge_france.1.a:0 "It can't be that bad..."
 deluge_france.2.t:0 "French May Day Passes Uneventfully"
 deluge_france.2.d:0 "The ruling classes of the world have breathed a sigh of relief today, as the tension surrounding the Paris parades dissipates under the rays of the new dawn. While the flames of revolution may still be roaring in Germany, the French masses are apparently too subdued by the recent horrors of the Great War to make trouble.\n\nAt least, for now, because the French economy remains crushed after the recent financial collapse and no one can predict how the popular unrest will end."
 deluge_france.2.a:0 "Eternal solidarity!"
 deluge_france.2.b:0 "A troubling time."
 deluge_france.2.c:0 "It was a time of great evil."
 deluge_france.2.e:0 "We must remain vigilant for traitors."
 deluge_france.3.t:0 "Strikes!"
 deluge_france.3.d:0 "After recent devaluation of the Franc many people get into bad economic situation, especially lower-class workers, who are striking now. Combined with the Great Depression situation only gets worse."
 deluge_france.3.a:0 "We have to deal with them somehow..."
 deluge_france.4.t:0 "Boulangists Coup!"
 deluge_france.4.d:0 "In order to gain absolute power, the emperor proposed the cooperation of some former members of the French Action, such as Henri Vaugeois, who did not run away to support Louisiana after the Great War. Today, his efforts have culminated in the introduction of reforms that effectively remove any government role in state affairs, turning it into more of a council designed solely to advise the emperor.\n\nHowever, despite gaining absolute power, one more obstacle appeared in the emperor's way - a military coup! Today, high-ranking military men calling themselves Bulangists entered the emperor's palace and want to force him to hand over power to them by force of firearms.\n\nThe Bulangists are a group of military men with extreme right-wing and revanchist views. They were inspired by Georges Ernest Boulanger, the Minister of War, who took this office after 1866, when riots broke out in the country, the central government and the army were distracted from their duties, thanks to which the Netherlands and Italy were able to win their independence with the help of the British. At the same time, Spain tried to become independent from our empire, but despite the indirect support of Louisiana it failed. Bulangists strive for a revanchist foreign policy, aimed at restoring France's position as the European hegemon and then taking over the rest of the world. In addition, they want to restore the agrarian lifestyle, deal with minorities, full patriarchy and militarization of the state.\n\nThe main commanders of the coup are Louis Franchet d’Espérey and Maxime Weygand. In this situation, the emperor has no choice but to try to convince them that he will pursue their revanchist ideas. If he fails he will become their puppet."
 deluge_france.4.a:0 "The Emperor convinces them that he will pursue the same goals as them."
 deluge_france.4.b:0 "The Emperor gives in."
 deluge_france.5.t:0 "Question of leadership..."
 deluge_france.5.d1:0 "Current leader of Boulangists is Louis Franchet d'Espérey, however many say he is too old to hold this position. Another candidate many believe is suitable is Maxime Weygand. If Maxime convinces enough people, he will be able to force Louis Franchet d'Esperey to resign."
 deluge_france.5.d2:0 "Current leader of Boulangists is Louis Franchet d'Espérey, however, after a wave of layoffs aimed at modernizing the high command, his position is being questioned. No other person from the most senior military ranks has both the support and competence to take over the leadership. Maxime Weygand was considered, but he too lost support and influence after losing his position. The last option left is the founder of the Cowl, Eugène Deloncle. He is also a known terrorist wanted by our country for a long time, but now not only has he been acquitted, but he has also gained support for his extremism. What is certain is that he will take over now that d'Espérey is too old, too uninfluential and too unpopular."
 deluge_france.5.a:0 "Maxime Weygand to decides to do nothing."
 deluge_france.5.b:0 "Maxime Weygand forces d'Espérey to resign."
 deluge_france.5.c:0 "Eugène Deloncle becomes new leader."
 deluge_france.6.t:0 "Coup d'Etat"
 deluge_france.6.d:0 "Today, an association of anti-monarchist military men, mainly generals and marshals, and a few politicians broke into the Louvre, killing the Emperor's most loyal guards. Their goal is to end political chaos by dealing with the imperial family and the French monarchy itself. They are led by Maurice Gamelin, a Republican marshal. He is helped by Maxime Weygand and Louis Franchet d'Espérey, the right-wing marshals, right-wing socialist activist Marcel Déat and the far-left leaders Maurice Thorez and Jacques Duclos. The defenseless imperial family and the emperor himself are at their mercy. This group must collectively decide what to do with the imperial family."
 deluge_france.6.a:0 "Exile them!"
 deluge_france.6.b:0 "Execute them!"
 deluge_france.7.t:0 "First Days of the Republic..."
 deluge_france.7.d:0 "After the issue of the imperial family was resolved, France became an official republic. It is led by a group led by Maurice Gamelin. It is full of internal disputes and its existence will not last long. Their headquarters is the Louvre, where various conspiracies are being hatched in various corners of the palace. Gamelin's plan is to invite the leaders of the democratic opposition such as Paul Reynaud and Édouard Daladier to the Louvre for talks regarding the new political system in France. Moreover, he plans to slowly de-escalate the riots using both the police and promises from left-wing and right-wing politicians. However, whispers say that Maxime Weygand intends to contact various nationalist groups from all over the country, Louis Franchet d'Espérey plans to convince the army, and Marcel Déat - plans to convince the workers. Maurice Thorez and Jacques Duclos also plan to sneak out of the palace and start inciting the people against the rest of the coalition members. However, these are only whispers and Gamelin will decide for himself whether he will order the palace closed and, in practice, sentence everyone except himself to "house arrest"."
 deluge_france.7.a:0 "Gamelin closes the Louvre!"
 deluge_france.7.b:0 "Gamelin decides to keep the Louvre open."
 deluge_france.8.t:0 "Democratic Reform"
 deluge_france.8.d:0 "Seeing the problems of the current system and the people's pressure for self-determination, the Emperor decided that the best solution for France and its empire would be to transform France into a constitutional monarchy, where the Emperor plays a role similar to the president in other systems: he will have partial executive power, he will be able to veto laws, and will also have other rights and obligations.\n\nConverting to such a system is, according to some, a poor compromise because nobility titles will be retained and the nobility and capitalists will still constitute a significant force in the system. However, according to the Emperor, such people are extreme Radicals who would like to overthrow the monarchy itself. For this reason the list of parties will initially be limited, the three main ones are:\nDemocratic Republican Alliance - a centrist party striving for a golden mean, rejecting both the ideals of revolution and reactionism,\nRadical Party - a left-wing party, despite its name, it cannot be fully ideologically called radical, because its current composition is social democrats and social liberals,\nPopular Republican Movement - a right-wing, conservative party based on the principles of Christian democracy.\n\nToday the first elections are held and the vote belongs to the people..."
 deluge_france.8.a:0 "Radical Party"
 deluge_france.8.b:0 "Democratic Republican Alliance"
 deluge_france.8.c:0 "Popular Republican Movement"
 deluge_france.9.t:0 "Candidates for Prime Minister"
 deluge_france.9.d:0 "The Radical Party won the elections! We have 2 potential prime ministers who can improve the new left-wing government: Édouard Daladier and Albert Sarraut. Édouard Daladier is a former Minister of Defense and soldier during the Great War. Albert Sarraut is a former two-time Governor General of French Indochina. Édouard Daladier has more experience in politics, but opinions about him are mixed, while Albert Sarraut evokes much less emotion. The party has to choose..."
 deluge_france.9.a:0 "Édouard Daladier"
 deluge_france.9.b:0 "Albert Sarraut"
 deluge_france.10.t:0 "Candidates for Prime Minister"
 deluge_france.10.d:0 "The Republican-Democratic Alliance won the elections! We have 2 potential candidates for prime minister who will lead a centrist government. The first is Paul Reynaud and the second is Pierre-Étienne Flandin. Paul Reynaud is a promoter of economic freedom and the fight against authoritarian nationalism, while Pierre-Étienne Flandin was a military pilot during the Great War and later held many positions such as Minister of Commerce, Minister of Finance, Minister of Public Works and Minister of Foreign Affairs. The party has to choose..."
 deluge_france.10.a:0 "Paul Reynaud"
 deluge_france.10.b:0 "Pierre-Étienne Flandin"
 deluge_france.11.t:0 "Chaos in Paris"
 deluge_france.11.d:0 "Chaos reigned in Paris. Most people, including the army and the police, stopped listening to the government and took to the streets to protest. Extremely ideological militias took advantage of the opportunity and began to operate in broad daylight, just like many thieves and other criminals who go unpunished due to their lack of enforcement of the law. Apparently, some extreme groups have set up guillotines in their controlled territories and are committing lynchings on ordinary citizens for acts that the executioners consider incorrect. Many believe that current events are the second Great French Revolution. The imperial family has barricaded itself with its most loyal soldiers in the Louvre, and tourists are fleeing the city. Both foreigners and French people are afraid to enter the city."
 deluge_france.11.a:0 "This is getting out of hand..."
 deluge_france.12.t:0 "The pressure is rising..."
 deluge_france.12.d:0 "Rumors about the plans of the extreme right and the extreme left in the coalition turned out to be true. When Maurice Gamelin invited Paul Reynaud, Édouard Daladier and Albert Sarraut to the Louvre for talks, some people slipped out of the palace. Maurice Thorez calls for a proletarian revolution in the Place de la Concorde, while Jacques Duclos calls for the same in front of the Hôtel des Invalides. Meanwhile, Louis Franchet d'Espérey is organizing troops on the Champ de Mars, Maxime Weygand is preparing radio equipment on the Eiffel Tower, and Marcel Déat is gaining the support of conservative workers on Île de la Cité. The pressure in Paris is growing as all political groups prepare their forces to fight for power over the newly established republic.\n\nOne of the first decisions of radicals is who to focus their attention on - Maurice Gamelin or the right. They both could pose a serious threat, and this decision could have serious consequences."
 deluge_france.12.a:0 "Radicals should focus on Gamelin."
 deluge_france.12.b:0 "Radicals should focus on the right."
 deluge_france.13.t:0 "Dawn of Democracy..."
 deluge_france.13.d:0 "After Maurice Gamelin closed down and thus disabled the rest of the coalition in the Louvre, he contacted the so-called "Party of Movement" - a union of many different democratic parties. They managed to agree on the system of the new republic as a parliamentary republic. Following this announcement, as well as the actions of the police and politicians, protests in Paris are slowly decreasing and preparations for the formation of a parliament have begun. The most extremist activists were arrested and sentenced to prison, and many people were given amnesty."
 deluge_france.13.a:0 "Peace at last!"
 deluge_france.14.t:0 "Blood instead of water in the Seine..."
 deluge_france.14.d:0 "Maurice Thorez and Jacques Duclos led the workers who were to neutralize Marshal Gamelin. They broke into the Louvre, where bloody clashes broke out, where a huge number of workers were shot and a large number of soldiers were killed with ordinary factory tools. Finally, Gamelin and his soldiers surrendered, because although his soldiers were very well trained compared to ordinary workers, the forces of radicals were much larger and new ones were constantly arriving. For a few hours they wondered what to do with Gamelin and the captured politicians of the democratic opposition, and also tried to stabilize their power in the Louvre and the surrounding area, while on the other side of the Seine the right wing was finishing its plans. D'Espérey prepared his army and advanced on the Louvre and its gardens from the south through the Pont de la Concorde. Marcel Déat attacked with his workers from the east, and Maxime Weygand made a radio speech throughout France urging all nationalist movements to come to Paris to "destroy the Jewish-radical threat."\n\nThe French Popular Party led by Jacques Doriot marched from their headquarters in Bordeaux, the French Social Party led by Colonel François de La Rocque from Dunkirk and Lille, and the Francist Movement set off from Marseille led by Marcel Bucard. They moved around on horses, bicycles and cars. Most of the time, the police didn't stop them because they didn't break the law and they didn't know who to listen to - the central government in Paris collapsed and they waited for the chaos to end. When all parties and their militias reached Paris, they found a bloody massacre where workers supporting the radicals murdered each other along with soldiers, police and workers supporting the right wing. When militias from all over France entered the city, Fire Movement led by Maurice Delaunay emerged from the underground of Paris and joined them. Maxime Weygand and D'Espérey thought these nationalists were their allies, but they too turned against them. A total massacre ensued, in which a huge mass of workers and public officials died at the hands of fanatical and mad nationalists. D'Espérey was captured, and Maxime reached an agreement with the leaders of these organizations. He knows that he will not be able to take power, and the only thing he can do is ensure the safety of himself and his most loyal supporters, as well as influence who exactly will take power. Maurice Thorez and Jacques Duclos fled without a trace, and Marcel Déat became an influential figure in the nationalist coalition. Now it will be time to choose the final leader of France, but everyone hopes that despite the extremism in the air, it will happen without bloodshed."
 deluge_france.14.a:0 "What a waste of lifes..."
 deluge_france.15.t:0 "Workers' Triumph"
 deluge_france.15.d:0 "Maurice Thorez and Jacques Duclos led the workers towards the Champ de Mars and the Eiffle Tower. Along the way, they benefited from the help of The French Section of the Workers' International, anarchists and Georges Valois' national radicals. They all arrived at the site together and pacified d'Espérey's unprepared troops. Mostly there was no fight, the soldiers were taken by surprise and capitulated. All were taken prisoner. The Eiffle Tower was surrounded and Maxime Weygand and his men defended until they ran out of resources. After that they were captured. Marcel Déat was neutralized because his workers abandoned him, seeing the forces of radicals and hearing in some respects the right-wing rhetoric of Valois. They then set out for the Louvre, which they surrounded. Gamelin, seeing this, decided to negotiate and resolved the conflict peacefully, thus ending the fighting in Paris.\n\nMaurice Thorez sees that the French Communist Party is not the dominant force among radicals. When choosing a ruling party and leaders, they will have to make many political maneuvers and also convince the people of France..."
 deluge_france.15.a:0 "Peace at last?"
 deluge_france.16.t:0 "Creation of a Parliament"
 deluge_france.16.d:0 "After fierce fighting, peace came in Paris. The Parliament has been re-created, fully democratically, the nobility and aristocracy have been deprived of any legal privileges and will not be able to influence it. Maurice Gamelin will soon step down as the newly elected president of the new French Republic. The three main parties that are likely to win after eliminating far-right and far-left elements during the unrest resulting from the overthrow of the monarchy are:\nDemocratic Republican Alliance - a centrist party striving for a golden mean, rejecting both the ideals of revolution and reactionism,\nRadical Party - a left-wing party, despite its name, it cannot be fully ideologically called radical, because its current composition is social democrats and social liberals,\nPopular Republican Movement - a right-wing, conservative party based on the principles of Christian democracy.\n\nToday the first elections are held and the vote belongs to the people..."
 deluge_france.16.a:0 "Radical Party"
 deluge_france.16.b:0 "Democratic Republican Alliance"
 deluge_france.16.c:0 "Popular Republican Movement"
 deluge_france.17.t:0 "New Leader of France"
 deluge_france.17.d:0 "After all ultra-nationalists from country united in Paris and stabilized the situation, this association of various nationalists must choose the leader of France. The force that allows each of them to maintain itself is the people opposed to both left-wing radicals, nepotistic monarchists and corrupt democrats. Many people do not have a specific favorite. Therefore, it was decided to hold elections, as some predict - one of the last in the history of France.\n\nThe first choice is the Francis Movement, which is led by Marcel Bucard. It is a movement inspired by the conquests of Charlemagne, the Latin heritage of the Roman Empire and the Italian nationalism of Benito Mussolini. It is extremely militaristic, totalitarian, despotic and conservative compared to the rest. It believes in the supremacy of the "Latin race", and that the French are the most important nation of this race, the heirs of the Roman Empire and the leaders of the entire European civilization. They believe that the "savage Germans and Anglo-Saxons" should submit to them or be annihilated, as well as the Slavs and other peoples of Europe.\n\nThe second is the French Popular Party led by Jacques Doriot, which sympathizes with Marcel Déat and his National Popular Rally. Both Doriot and Déat were former radicals who were excommunicated for their right-wing attitude. Doriot for his French nationalism, and Déat for his pan-European supremacism. Both are for the eradication of secret creatures in France, the removal of unwanted minorities, including the Jews, who are supposedly secretly harming France, including by bringing the Bonapartes to power. They are extreme militarists who believe in Darwinian rule by the strong, reject religion, and believe that anyone should be able to make the ultimate sacrifice for the state. The difference between them is Déat's more left-wing approach to workers' rights and unions (although Doriot's approach is already considered strongly left-wing), and Marcel's pan-European ideas.\n\nThe third option is the French Social Party led by François de La Rocque. He believes in moderate, limited democracy, partial emancipation of women, social, Christian corporatism, and building national identity on language and culture, not race.\n\nThe fourth and final option is the Fire Movement, led by Maurice Delaunay. This is a movement that believes that Delaunay, as the Master of Fire, named François-Henry Prométhée, is the savior of France, just as the Oriflamme saved Paris from the Vikings in the 9th century AD. He believes that new times are coming, so new methods and new people are needed. Not everyone knows what this means, because he often speaks in verse. He believes that Freemasonry must be eradicated and France brought to new glory."
 deluge_france.17.a:0 "Marcel Bucard gains enough votes!"
 deluge_france.17.b:0 "Maurice Delaunay wins the election!"
 deluge_france.17.c:0 "Doriot and Déat secure the leadership!"
 deluge_france.17.e:0 "François de La Rocque defeats other candidates!"
 deluge_france.18.t:0 "France becomes a republic!"
 deluge_france.18.d:0 "The inability of the emperor and his government to solve the problems of the French related to the Great Depression and poverty, as well as the blaming of the Bonapartes and the French nobility by some part of the army for the huge loss of life during the Great War led to a coalition led by Maurice Gamelin to take power in Paris, the overthrow of the emperor and the entire Bonaparte monarchy with him. The Second Republic French has been proclaimed, and there is chaos in Paris due to the struggle for power. Lawlessness already prevails in Paris, but will it also take over all of France? The reaction of the Louisiana Bourbons is mixed, like that of the rest of the international community. The fate of the new Republic should be decided soon."
 deluge_france.18.a:0 "Vive la République!"
 deluge_france.19.t:0 "Marcel Bucard is the new leader of France!"
 deluge_france.19.d:0 "After the far-right coalition took power in France after the overthrow of the Bonapartes and the introduction of the republic, Marcel Bucard and his Francis Movement were able to convince citizens and gain their favor, thanks to which he took power. His plan is to restore the former glory of France from the time of Charlemagne by completely militarizing France, introducing racial segregation based on his own racial theories, the cult of personality and the cult of the body, the cult of strength, as well as the removal of leftist ideas such as the emancipation of women and homosexual people."
 deluge_france.19.a:0 "What shall happen to France now?"
 deluge_france.20.t:0 "Jacques Doriot is the new leader of France!"
 deluge_france.20.d:0 "Jacques Doriot, in agreement with Marcel Déat, took power by creating a coalition between the French Popular Party and National Popular Rally. Both of these figures were radicals in the past, but they were rejected by this environment because of their too right-wing views on certain issues. The main role is played by Doriot, who plans to introduce full atheism, fight the "global Masonic-Jewish conspiracy", and fully eradicate the remnants of decadent democrats and the rotten international left. However, Déat still has something to say and his approach is more left-wing - he would like to unite all of workers' Europe under a dominant French nation."
 deluge_france.20.a:0 "What shall happen to France now?"
 deluge_france.21.t:0 "François de La Rocque is the new leader of France!"
 deluge_france.21.d:0 "François de La Rocque, former leader of the Cross of Fire organization, which was later banned and transformed into the French Social Party, has just become the leader of France. Officially, he is still supposed to maintain democratic elections in France and be president himself, not a dictator, but everyone knows that in practice the elections will be rigged. He has no plans to restore the parliament, but he does plan to introduce Catholicism into the French national identity based on language and culture, not race. In addition, he plans a partial emancipation of women similar to the scale of the late Bonaparte era, introduction of social program of defense of the national economy against foreign competition, protection of the French workforce and lower taxes."
 deluge_france.21.a:0 "What shall happen to France now?"
 deluge_france.22.t:0 "Maurice Delaunay is the new leader of France!"
 deluge_france.22.d:0 "An unusual individual, Maurice Delaunay, took power in France thanks to the disgust of French citizens towards famous right-wing politicians and their crimes. He leads Fire Movemenet, a movement that has been small until now, but has been gaining strength over the last few years. So far, he has spread the claims that his real name is François-Henry Prométhée, he is the Master of Fire whom God sent to save France. His details regarding reforms and governance are not known because he does not speak on the subject or he speaks so poetically that it is impossible to understand him. Surprisingly, critics admit that his poetry is excellent."
 deluge_france.22.a:0 "What shall happen to France now?"
 deluge_france.23.t:0 "Marcel Déat's Takeover in France!"
 deluge_france.23.d:0 "The alliance of the National Popular Rally and the French Popular Party turned out to be disastrous for Jacques Doriot, because his deputy, Marcel Déat, managed to stage a quick, small but successful coup. He forced his former colleague to resign by stabbing him in the back when he was most weakened and gaining support from the working class. Looks like France will move towards the left, introducing a much more radical economy and putting emphasis on a pan-European national and workers' revolution. Women's rights are to be restored, while the rest of the predecessor's reforms will remain unchanged."
 deluge_france.23.a:0 "What shall happen to France now?"
 deluge_france.24.t:0 "Execution of the Imperial dynasty in France!"
 deluge_france.24.d:0 "After the monarchy was overthrown by a group of republicans the imperial Bonaparte family was captured. Yesterday they were sentenced to death, and today they were executed in the streets of Paris in front of an angry crowd in Harmony Square, where on January 21, 1793, Louis XVI of the Bourbon dynasty was executed by guillotine. Today the same instrument was used to execute this sentence on all adult family members of the main line that recently ruled France. The fate of minor family members is unknown. At the end of the execution, one of the people in the crowd threw a brick at executioner Anatole Deibler as a protest, which resulted in his death. The nearby soldiers responded by shooting at the thrower, but the bullets also hit other civilians. Chaos broke out, people began to flee, and the number of those opposed to the revolution increased."
 deluge_france.24.a:0 "What a cruelty..."
 deluge_france.25.t:0 "French Imperial Family exiled to Indochina!"
 deluge_france.25.d:0 "After the monarchy was overthrown by a group of republicans, the imperial family was captured. It was decided that they would be expelled, which happened today. The ship from Marseille will sail to the Suez Canal towards Indochina. A few workers were detained who wanted to set fire to the boat containing the imperial family, which thwarted the attempt. The boat itself was farewelled by a crowd of weeping monarchists who were detained for "uncivil behavior" after the ship disappeared from the horizon. Indochina - A French colony under the management of André III Masséna, loyal to the ideas of Bonapartism, rejected the authority of the Continental Republic and accepted the imperial family. France, struggling with many problems, has no intention of restoring its control in its former colony, which gives temporary peace to the imperial family."
 deluge_france.25.a:0 "At least there was no bloodshed..."
 deluge_france.26.t:0 "Direction of our politics..."
 deluge_france.26.d:0 "Our party's program is based on the principle of the golden mean and avoiding extremes, but the moment has come when we must slightly tilt the balance of our social policy towards one of the sides. Should we introduce minimal concessions and privileges for ordinary citizens or entrepreneurs?"
 deluge_france.26.a:0 "Ordinary citizens!"
 deluge_france.26.b:0 "Entrepreneurs!"
 deluge_france.27.t:0 "Workers' voting!" 
 deluge_france.27.d:0 "After the radicals defeated Gamelin and the nationalists, it was time to choose new leaders of France. The French Section of Workers' Internationale is a workers' democracy led by Léon Blum. It is pacifist in nature, although not every member of this party shares this opinion. He is guided by cosmopolitanism and internationalism. This is the second most libertarian option after anarchists.\n\nAnarchist and Communist Federation led by Sébastien Faure stands against the rest of the anarchist circles by promoting anarchism of synthesis instead of platformism - he seeks to unite all strands of radicalism into one rather than their alliance in anarchism. In contrast to Faure is Émile Armand, who is a total anarcho-egoist who destroys all the foundations of the state.\n\nThe third option is the French Communist Party, which is led by Maurice Thorez and Jacques Duclos. While the French Section of Workers' Internationale is led by cosmopolitanism, pacifism and liberalism, the communists are led by French patriotism, militarism and totalitarianism. Despite this, they are able to get along well with foreign radicals.\n\nThe final option is the small but controversial Proudhon Circle. Although it took its name from a French anarchist, it has little to do with anarchism. The despotic circle of national socialists led by Georges Valois, who collaborated with many French nationalists, and even French Action and Charles Maurras himself, is based on nationalism and racism, centrally planned economics and social Darwinism. They are said to have had many contacts with many monarchists, both those from Louisiana and the Bonapartists. Many accuse them of double treason, but they have the support of many secret monarchists and nationalists.\n\nThe elections will be held by secret, equal vote of all French citizens. They will choose the politicians who will lead France in the near future. Now it's up to the people to decide..."
 deluge_france.27.a:0 "French Section of Workers' Internationale triumphs!"
 deluge_france.27.b:0 "Anarcho-Communist Federation wins!"
 deluge_france.27.c:0 "French Communist Party gets a majorty!"
 deluge_france.27.e:0 "Proudhon Circle defeats the rest!"
 deluge_france.28.t:0 "The Prophet's life is in danger!"
 deluge_france.28.d:0 "From the beginning of his political career, our Prophet said that socialists and freemasons were looking for his life. He warned about it, but no one believed him... probably because he put it in the form of poems that were difficult to understand. \n\nToday, Émile Henry, an anarchist known for his bombings, decided to sacrifice his life in a suicide bombing against our prophet. Henry had managed to avoid death and authorities many times, but this time he knew the stakes were higher than before. When our Prophet was at a meeting with architects in front of the Notre-Dame Cathedral, discussing plans for its reconstruction, Émile broke through security, ran to Delaunay and the architect despite being shot three times while running, and then detonated the explosive strapped to his body. The architect survived, and in fact the only victim apart from Émile is our Prophet, he was taken to hospital and his life is close to expiring..."
 deluge_france.28.a:0 "Our Prophet dies..."
 deluge_france.28.b:0 "Our Prophet miraculously survives!"
 deluge_france.29.t:0 "Conspiracy and Coup of the Freemasons!"
 deluge_france.29.d:0 "Grande Loge de France, long taken over by left-wing elements of probably Jewish origin, planned the assassination of Maurice Delaunay and now carried out a coup and took power. Their leader Grand Master Michel Dumesnil de Gramont, a member of the French Section of Workers' Internationale, has become the official Prime Minister of France, and a president has not yet been appointed, de Gramont will avoid this so as not to share power, as he is used to the absolute power he has in the association. The reaction of right-wing elements and followers of the Master of the Fire is inevitable, but how the Freemasons will cope with it and whether they will be able to maintain power - time will tell."
 deluge_france.29.a:0 "Will someone save us?"
 deluge_france.30.t:0 "Right-wing Occultists Coup!"
 deluge_france.30.d:0 "The Fire Cult disintegrated after the death of their Prophet and will be a small group slowly dying out, however many of the former followers did not accept the new government and the state of affairs. René Guénon, a French, Islamic philosopher, returned from Egypt, who rejected the values of Western Europe in favor of the values of the East and Allah. He gathered many social Darwinists who had previously supported the already dead Jacques Doriot or Marcel Bucard. On the other hand, Gérard Encausse, under the pseudonym "Papus", gained the support of many high-ranking French units, who "deviate from the norms of widely accepted normality" and want them to become the majority and normality from a minority and deviation. Together they joined forces and after the fights in Paris took power, having an advantage over the Freemasons in terms of numbers. Now the question remains who the assistants of Guénon and Papus will support, because it depends on who will take power in practice and what France will look like."
 deluge_france.30.a:0 "René Guénon will lead us to the eternal glory of Allah!"
 deluge_france.30.b:0 "Papus will lead us to eternal prosperity and joy with ancient, forbidden knowledge!"
 deluge_france.31.t:0 "De La Rocque's new political connections..."
 deluge_france.31.d:0 "After Francois de La Rocque became president of the republic, he decided to remain the leader of the troops in our army. In the end, his political connections have grown, so has his importance, and there is less and less time for educating himself on matters of strategy. For this reason, it is increasingly difficult for him to develop."
 deluge_france.31.a:0 "Shame."
 deluge_france.32.t:0 "De La Rocque loses his political connections."
 deluge_france.32.d:0 "Even though de La Rocque is no longer the president of our country, he decided to remain in our army. With more free time due to his lack of additional political responsibilities, he has more time to educate himself on military matters. Moreover, many of the people who were sucking up to him to gain his sympathy as president have stopped doing so, making people more honest about his flaws, which further accelerates his development."
 deluge_france.32.a:0 "Nice!"
 deluge_france.33.t:0 "The purge of followers of Abrahamic Religions."
 deluge_france.33.d:0 "Maurice Delaunay can be called many things: a poet, a sectarian, an extremist, a paranoid, a narcissist, and even the worst thing that could happen to France... or the best.\n\nOne of his first decisions after taking power thanks to the elections he somehow won is to purge the opposition. Nobody knows how he won despite having almost zero popularity. Many believe he cheated. Many disagree with his views. Many want him gone...can't let that happen.\n\nOne of his main enemies are all branches of the Abrahamic church - they promote that he is not God's Prophet, but some Jesus or Muhammad, or that even the Prophet has not arrived yet. Abusrd! Maurice gathered anti-clericals from all over France and used them to vandalize churches and other religious sites throughout France. Many churches burned down, many priests and nuns died. At the same time, many leading representatives of the Abrahamic religions were arrested and publicly tried in Paris. Since the Great French Revolution, French citizens have not been very supportive of any faith, but the majority of believers are Catholic. Such a move has certainly made these people hate the Prophet now, but he believes that there will come a time when they will see the truth... or regret it."
 deluge_france.33.a:0 "Infidels must disappear..."
 deluge_france.34.t:0 "The purge of the leftist underground."
 deluge_france.34.d:0 "During the overthrow of the Jewish Bonaparte family, which had been ruling France to its disadvantage since 1804, radicals caused us many problems. They are enemies of God and therefore of our faith, and they want the annihilation of France through their internationalism and cosmopolitanism, and they are ruled by Freemasons...\n\nA few days after the priests' trial, trials of caught left-wing partisans began. Their crimes were judged fairly - most of them life imprisonment in penal colonies, rarely death sentences as part of clemency. This process was popular with many politicians and ordinary citizens and restored confidence in the Prophet for some."
 deluge_france.34.a:0 "No more conspiracies..."
 deluge_france.35.t:0 "The purge of the nationalist opposition."
 deluge_france.35.d:0 "Today, the prophet began a risky game - he began purging the opposition close to his worldview. Other national parties that took power with him thanks to the military have now been officially banned and their leaders arrested. The Prophet considered whether it would be better to eliminate them or send them to the forgotten reaches of the colonial empire for the rest of their lives... The first option would make them martyrs in the eyes of their supporters, while the second would threaten their escape, return and sabotage. Ultimately, Delaunay decided on the death penalty for all. They were made almost immediately."
 deluge_france.35.a:0 "Death to the enemies of the Prophet!"
 deluge_france.36.t:0 "The Trial of the Five."
 deluge_france.36.d:0 "Even the most faithful followers of the Prophet believe that he has already lost his way and become greedy for power, because he arrested 5 generals of the French army. 3 of them: Weygand, Schweisguth and d'Espérey are rank marshals. Thanks to Weygand and d'Espérey, Gamelin and the radicals were defeated during the chaos in Paris. Many supporters of national France are grateful to them, especially the soldiers, who in fact can remove the Prophet at any time. Weygand and d'Espérey are sentenced to lifelong imprisonment in penal colonies for "conspiring against the Prophet and therefore God": the former in Madagascar, the latter in Somalia. Schweisguth is sentenced to life in prison in Gambia for alleged corruption, Pierre Lelong for promoting the values ​​of "Jewish-Masonic democracy" and Ernest Petit for "spreading the anti-God views of the Jacobins" are sentenced to death.\n\nThese purges have made people whisper and the walls begin to have ears and even eyes... will Prorpok be struck by the storm whose seeds he sowed?"
 deluge_france.36.a:0 "Rank in the army won't save you!"
 deluge_france.37.t:0 "Trial of Maurice Gamelin."
 deluge_france.37.d:0 "After coalitions of nationalists from all over France took power, its main opponent and supporter of left-wing democracy: Maurice Gamelin, was captured. Now he awaits judgment.\n\n"For acting on behalf of France's international enemies spreading anti-French ideas of democracy and Jacobinism, Maurice Gamelin is stripped of all his decorations, rank and property, and is sentenced to death." The only ones opposed to this verdict were François de La Rocque and his supporters, who proposed forced retirement and house arrest for an indefinite period, but there were too few of them and they had too little influence to decide on the fate of this man. The sentence was carried out at an accelerated pace because the democratic and left-wing underground joined forces and made 5 attempts to free the former marshal in just 2 weeks. All of them ended in failure, although 3 and 5 were close. In all of these, many guards lost their lives because bombs were often used as well as guns to directly confront the guards. All partisans were killed on the spots. Supposedly the marshal's last words were "May God save France, because no one else can.""
 deluge_france.37.a:0 "Was is right to kill this man?"
 deluge_france.38.t:0 "Candidates for Prime Minister"
 deluge_france.38.d:0 "The Popular Republican Movemenet won the elections! We have 2 potential candidates for prime minister who will lead our government. The first is Georges Bidault and the second is Robert Schuman. Georges Bidault is a history teacher who, seeing the rise of extremist and anti-democratic sentiments, decided to become a politician defending democracy. Robert Schuman is a politician from Alsace who made many effective anti-corruption reforms in that region. The party has to choose..."
 deluge_france.38.a:0 "Georges Bidault"
 deluge_france.38.b:0 "Robert Schuman"
 deluge_france.39.t:0 "Louis Franchet d'Espèrey's Retirement Plans"
 deluge_france.39.d:0 "Louis Franchet d'Espèrey is our distinguished soldier who has served us since 1876. He fought in the Great War as a general and became a marshal after it. He planned to retire in 1925 but Napoleon V and then his wife as regent convinced him to stay in the service. This year he celebrated his 80th birthday and decided that this year he would retire definitively, especially seeing that the current emperor Napoleon VI is moving in a rather leftist direction. Will his plans come to fruition?"
 deluge_france.39.a:0 "The Emperor uses his contacts to convince him to stay."
 deluge_france.39.b:0 "The Marshal is retiring."
 deluge_france.40.t:0 "Death of Louis Franchet d'Espèrey"
 deluge_france.40.d:0 "This morning Louis Franchet d'Espèrey died of natural causes at the age of 86. He was an outstanding soldier and strategist, and his offensive tactics were impressive and effective. His views were strongly right-wing, but he cannot be denied what he did for France in the Great War."
 deluge_france.40.a:0 "Rest in peace Marshall."
 deluge_france.41.t:0 "Death of Louis Franchet d'Espèrey"
 deluge_france.41.d:0 "This morning Louis Franchet d'Espèrey died of natural causes at the age of 86. He was an outstanding soldier and strategist, and his offensive tactics were impressive and effective. His views were strongly right-wing, but he cannot be denied what he did for France in the Great War.\n\nHis legacy as a leader of state may be continued by Maxime Weygand, another distinguished military man, or Eugène Deloncle, leader of "La Cagoule" - the Cowl."
 deluge_france.41.a:0 "Weygand is right choice."
 deluge_france.41.b:0 "Deloncle is right choice."
 deluge_france.42.t:0 "Livestocks attacks in the Vosges"
 deluge_france.42.d:0 "Located in the north-east of France, the Vosges are a wild area with many forests.  While the population seems to cohabit calmly with fauna, there are recent reports of livestock attacks in the region. The violence of these attacks has never been equalled before, many sheeps and even cows were ripped apart by a big animal.\n\nPsychosis is setting in in the villages, and the local journals fuel the fear. Under popular pressure, the prefect came to us for help. Although this is a police matter, should we mobilize some men?"
 deluge_france.42.a:0 "Silence the journalists, they’re making the crowd panic!"
 deluge_france.42.b:0 "Mobilize the local Gendarmerie and some reservists."
 deluge_france.43.t:0 "La Bête des Vosges"
 deluge_france.43.d:0 "We saw it! The Beast was spotted several times by hunters and reservists patrolling a forest. Even better, we have a photo! Specialists estimate its weight over a hundred kilograms. It's also very fast, and our attempts to track it failed. More animals were killed during the previous weeks. The violence fuels a number of rumours: animal trained by the military or escaped from a zoo, werewolf... some also talk of a farmer seeking revenge with a disguised dog, while others pretend that the wolf had nothing to do with it, and that it could be a man terrorizing his neighbours. Well, the originality of the press and the public is not lacking.\n\nThis case is reminiscent of the Gévaudan Beast, another animal that terrorized the actual province of Lozère under the reign of Louis XV. Fortunately, no one here has yet been killed by the creature."
 deluge_france.43.a:0 "We must take it down!"
 deluge_france.44.t:0 "The Beast has vanished…"
 deluge_france.44.d:0 "Weeks have passed and there have been no more sightings of the Beast. It seems to have disappeared and the attacks ceased. It is highly probable that the resources deployed and the continuous efforts to track down the animal may have scared it. Soldiers have been recalled to their barracks and are now leaving the villages.\n\nInhabitants are grateful, although they would have preferred the animal to have been captured or shot. Paranoia will take time to leave minds"
 deluge_france.44.a:0 "At least, the region is peaceful again."
 deluge_france.45.t:0 "The Beast is dead!"
 deluge_france.45.d:0 "The Beast is dead! After weeks of tracking, soldiers and civilians managed to bring down the Beast thanks to a daring trap. As we expected, the animal is enormous. 118 kilograms! Once photographed, its body was handed over to zoologists so that it could be preserved and exhibited in Paris.\n\nThis victory of the peoples and the army, working together, has encouraged many from the region to enlist. A painting depicting the hunt was also gifted to [ROOT.GetLeader], to thank him for paying attention to the people’s problems."
 deluge_france.45.a:0 "Peace is finally back in the Vosges. Someone, hang this painting in my office!"
 deluge_france.46.t:0 "Ernest Petit's Promotion"
 deluge_france.46.d:0 "Due to the constant social and political unrest resulting from the economic depression, as well as the quite... revolutionary mentality of some French people, especially those in the Vendée, our Emperor decided to promote Ernest Petit from brigadier general to corps general. He is quite famous for his leftist, radical ideas supporting socialists and communists. He is one of the few soldiers who have not been "eaten" by their co-workers or superiors because of this. Now, thanks to this promotion, according to the Emperor, the leftist elements in the country should calm down for a while, but it is true that it will facilitate the infiltration of the leftist fifth column of the Imperial Army. Time will tell if it was a good decision."
 deluge_france.46.a:0 "Congratulations General Petit!"
 deluge_france.47.t:0 "A New Path to Saving France"
 deluge_france.47.d:0 "After René Guénon saw the state France was in just before the revolution, he decided to return to his homeland from Egypt so that he could change something. And he succeeded. Now he has taken power and has a task: to regenerate France using the wisdom of Allah. Guénon and his views were quite balanced for some time, neither conservative nor radical, but the longer he saw the helplessness of the Freemasons, Theosophists, Wahhabists and Salafists, the more he was convinced that "half-measures" were not enough - one had to act, and to act extremely.\n\nIn order to "fix" France, one had to create a new faith for it, a new moral system, a new identity! Based on Islam, or more precisely Sufism, but also with a combination of other religions. The new system that he would find in this religion had to be anti-democratic and anti-egalitarian. Just as René had previously believed that "priestly" and "imperial" power should be separated, he now believes that they should be united - this is an exceptional means to stop France from falling deeper into Kali Yuga - the Iron Age, and modernity - the kingdom of illusion.\n\nRené Guénon himself was once a student of Papus, but he noticed the falsehood of Theosophy, Freemasonry and Martinists. However, he knows that somewhere deep down there is something correct in these beliefs... just like in all beliefs: Taoism, Celtic paganism, Hinduism or Christianity. And the truth is not at your fingertips - you have to go deeper, reject dualism and look at the world through metaphysics - supernatural experiences. Fortunately, Mr. René has already had many such experiences and will show us the way."
 deluge_france.47.a:0 "So France still can be saved?"
