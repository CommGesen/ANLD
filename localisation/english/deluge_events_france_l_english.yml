 deluge_france_foreign.1.t:0 "Victory over France!"
 deluge_france_foreign.1.d:0 "We managed to crush the French forces and occupy all of Libya. We forced France to sign peace and united our country. Our Emir officially became the king of Libya and moved the capital to Tripoli."
 deluge_france_foreign.1.a:0 "We are free!"
 deluge_france_foreign.2.t:0 "Defeat in Libya..."
 deluge_france_foreign.2.d:0 "Libyan troops pushed us out of Libya. Our army was severely weakened and our reputation and pride were in ruins. We were forced to sign a peace treaty and withdraw from Libya."
 deluge_france_foreign.2.a:0 "We can retake in the future, right?"
 deluge_france_foreign.3.t:0 "Libyan Revolution Succesful"
 deluge_france_foreign.3.d:0 "In a historic turn of events following prolonged unrest in the Libyan colony, the Local Senussi Order has successfully overcome the forces of the French Empire, heralding a newfound era of independence for the people of Libya. This significant development marks a triumph for the Libyan populace and underscores the resilience of the Local Senussi Order in the face of adversity. The world watches as Libya takes its place on the global stage, forging its path towards autonomy and self-determination."
 deluge_france_foreign.3.a:0 "Is French Empire collapsing...?"
 deluge_france_foreign.4.t:0 "Stalemate in the Desert..."
 deluge_france_foreign.4.d:0 "We held out long enough to force [FRA.GetName] to sign a peace treaty with us. Each of us receives the region that we controlled before signing the armistice. Many believe we should keep fighting, but our leader believes we could not win."
 deluge_france_foreign.4.a:0 "We are free, but at what cost..."
 deluge_france_foreign.5.t:0 "Stalemate in the Desert..."
 deluge_france_foreign.5.d:0 "The Libyans held out long enough to force us to sign an armistice. Both sides receive the regions they controlled before signing the treaty. Although it is not a complete failure, many consider it the beginning of our collapse."
 deluge_france_foreign.5.a:0 "It could end up worse, right?"
 deluge_france_foreign.6.t:0 "Stalemate in the Desert"
 deluge_france_foreign.6.d:0 "Today, French forces were forced to sign an armistice with [LBA.GetAdjectiveCap] forces. Parts of Libya remained French, and part independent. This is due to the prolonged, bloody and costly fighting in the desert and growing support for [LBA.GetName] in the international arena."
 deluge_france_foreign.6.a:0 "Interesting"
 deluge_france_foreign.7.t:0 "Libyan Revolution Crushed"
 deluge_france_foreign.7.d:0 "In an anticipated twist of events amid enduring unrest in the Libyan colony, the Local Senussi Order has fallen short in its bid to overcome the forces of the French Empire, perpetuating the era of colonialism for the people of Libya. This noteworthy development signals a success for the French Empire and challenges the perceived resilience of the Local Senussi Order in the face of adversity. The global community observes as France reaffirms its position on the world stage, paving the way for a new chapter in French Imperialism.."
 deluge_france_foreign.7.a:0 "French actually can deal with problems...?"
 deluge_france_foreign.8.t:0 "Issue of Salvador III de Bourbon-Bhopal..."
 deluge_france_foreign.8.d:0 "A man from the north, from the city of Bhopal, has entered our territory and has gained support among the local nobility and army. His name is Salvador and he claims to be from house of Bourbon-Bhopal, Indian part of French Bourbon dynasty. Now he wants to overthrow us and lead India to independence! If he succeeds with overthrow of power and [FRA.GetName] will not be able to restore order in 1 year our colony will get independence. What should we do?"
 deluge_france_foreign.8.a:0 "Arrest him and his followers!"
 deluge_france_foreign.8.b:0 "We can't do anything..."
 deluge_france_foreign.9.t:0 "Our colony in India revolts!"
 deluge_france_foreign.9.d:0 "Salvador III de Bourbon-Bhopal has overthrown our power in India and wants to gain full independence. If we do not manage to retake the colony within a year we will be forced to surrender!"
 deluge_france_foreign.9.a:0 "Oh no!"
 deluge_france_foreign.10.t:0 "Revolt in French India!"
 deluge_france_foreign.10.d:0 "A mysterious man named Salvador, who claims to be an Indian descendant of the French Bourbon dynasty, has gained support among the military and nobility, and has started a rebellion against French rule in India. He has declared himself Salvador III de Bourbon-Bhopal. The French government has not recognized the independence of their colony and has declared war. If France does not defeat this rebellion within a year, their colony will force France to recognize their independence."
 deluge_france_foreign.10.a:0 "How this will end?"
 deluge_france_foreign.11.t:0 "[BHU.GetName] gains independence!"
 deluge_france_foreign.11.d:0 "After a year of fighting, France had to recognize the independence of India led by Salvador III. Now this part of India is a fully independent state. Many may consider this to be the beginning of the fall of the French Empire or the beginning of the rise of the Indian Empire, however the future is still uncertain for these two countries."
 deluge_france_foreign.11.a:0 "Wow!"
 deluge_france_foreign.12.t:0 "[FRA.GetNonIdeologyName] demands Luxembourgish lands!"
 deluge_france_foreign.12.d:0 "[FRA.GetName] has sent us an ultimatum today to give them lands that once belonged to the Grand Duchy of Luxembourg, which has been under their protection since the Napoleonic Wars. We can refuse them, but it could end in an invasion of us. Should we consider the offer made by [FRA.GetNonIdeologyName]?"
 deluge_france_foreign.12.a:0 "We have no chance against them..."
 deluge_france_foreign.12.b:0 "We will defend our lands!"
 deluge_france_foreign.13.t:0 "[FROM.GetNonIdeologyName] refuses!"
 deluge_france_foreign.13.d:0 "[FROM.GetName] has rejected our demands. Their government believes that their country is capable of resisting military aggression from us. What an absurd thought! What should we do now?"
 deluge_france_foreign.13.a:0 "In fact, we should abandon the invasion plan for good..."
 deluge_france_foreign.13.b:0 "Let us wait with the invasion for a better opportunity."
 deluge_france_foreign.13.c:0 "Let's attack now!"
 deluge_france_foreign.14.t:0 "[FROM.GetNonIdeologyName] returns Luxembourgish lands!"
 deluge_france_foreign.14.d:0 "[FROM.GetName] today has given [FRA.GetNonIdeologyName] the lands of the former Grand Duchy of Luxembourg, which had been under the protection and vassalage of the French Empire since the Napoleonic Wars. The [FROM.GetAdjectiveCap] government was unable to withstand the pressure and threats from [FRA.GetNonIdeologyName] regarding a possible military invasion. [FROM.GetName] opted for a peaceful solution and gave in, and France's size increased, worrying its neighbors."
 deluge_france_foreign.14.a:0 "Cartographers have their hands full..."
 deluge_france_foreign.15.t:0 "[FRA.GetNonIdeologyName] demands our annexation!"
 deluge_france_foreign.15.d:0 "[FRA.GetName] has sent us an ultimatum today demanding our annexation under the pretext of protecting our citizens of [FRA.GetAdjectiveCap] nationality from unequal treatment by our government. They added that most of our citizens are in reality [FRA.GetAdjectiveCap], forced to live in a separate state since the end of the Napoleonic wars, when an agreement was signed by which the Grand Duchy of Luxembourg was placed under the protection of the French Empire. What shall we answer them?"
 deluge_france_foreign.15.a:0 "We have no chance against them..."
 deluge_france_foreign.15.b:0 "We will defend our homeland!"
 deluge_france_foreign.16.t:0 "[BEL.GetNonIdeologyName] refuses!"
 deluge_france_foreign.16.d:0 "[BEL.GetName] has rejected our demands. Their government believes that their country is capable of resisting military aggression from us. What an absurd thought! What should we do now?"
 deluge_france_foreign.16.a:0 "In fact, we should abandon the invasion plan for good..."
 deluge_france_foreign.16.b:0 "Let us wait with the invasion for a better opportunity."
 deluge_france_foreign.16.c:0 "Let's attack now!"
 deluge_france_foreign.17.t:0 "[FRA.GetNonIdeologyName] annexes [BEL.GetNonIdeologyName]!"
 deluge_france_foreign.17.d:0 "Today, the [FRA.GetAdjectiveCap] government and the [BEL.GetAdjectiveCap] government signed an agreement that incorporated [BEL.GetName] into [FRA.GetName] without any autonomy. By doing so, the [BEL.GetAdjectiveCap] government became the former [BEL.GetAdjectiveCap] government. This was due to political pressure, as well as the threat of military intervention, which according to the former [BEL.GetAdjectiveCap] government, [BEL.GetNonIdeologyName] would not be able to resist. [FRA.GetNonIdeologyName] pushed for annexation in order to protect the [FRA.GetAdjectiveCap] people in [BEL.GetNonIdeologyName], but most international opinion sees it as pure imperialism."
 deluge_france_foreign.17.a:0 "Cartographers have their hands full..."
 deluge_france_foreign.18.t:0 "France's Diplomatic Efforts"
 deluge_france_foreign.18.d:0 "Recently, there have been visible French diplomatic efforts in our direction. They are clearly trying to improve their image, but to what end? So that we will remain in their sphere or so that we will be more willing to submit?\n\nRelations between France and our country came to a low when in 1807, we refused French Emperor Napoleon Bonaparte's demand to accede to the Continental System of embargo against the United Kingdom. Soon afterwards, a French invasion under General Jean-Andoche Junot followed, and the our capital of Lisbon was captured on 8 December 1807. As a result of the impending French invasion, our former dynasty Braganza family transferred its court to Rio de Janeiro in Brazil where it still resides there today. In return, our country, after some time of French occupation and rejection of the division into a few smaller principalities, was restored to the maps as a French vassal with the House of Bourbon-Parma as kings. The House of Bourbon-Parma, despite its blood ties with the Bourbon dynasty, which is hostile to the Bonapartes, was and is a dynasty that is rather willing to cooperate with the dynasty from France, as it was during the wars of the early 19th century.\n\nSince then, peace reigned in our country, and we slowly gained independence diplomatically. An important event was the Spanish War of Independence, during which we also declared independence, but France did not declare war on us, so we did not send any troops to the Spanish-French front or support Spain in any way. Many Spaniards hold it against us to this day, but in the end it was good for us, because after re-enslaving Spain, France only demanded to join their military and economic sphere, not subjection, to which the then King Carlos I agreed. He was liked by the Bonaparte family, because he was the one who gained the throne of Portugal in 1815. Since those events we have distanced ourselves from the French sphere, effectively but slowly removing French influence in our country. However, does France still want us to be only their partners and not their subjects?"
 deluge_france_foreign.18.a:0 "Should we be concerned?"
 deluge_france_foreign.19.t: "France Turns Eyes Toward Arabia"
 deluge_france_foreign.19.d: "Paris has once again cast its gaze eastward. With the ink barely dry on a series of internal reforms, the French government has announced its intention to pursue what officials call a \"stabilizing influence\" over the fractured lands of the Arabian Peninsula. With French global prestige waning and new powers rising in the Middle East, many believe this could lead to war in the already unstable region."
 deluge_france_foreign.19.a: "Concerning Developments"
 deluge_france_foreign.20.t: "[FRA.GetName] Demands Our Submission"
 deluge_france_foreign.20.d: "A delegation bearing the seal of the [FRA.GetName] has arrived in the capital with an ultimatum: we are to accept a formal protectorate under [FRA.GetAdjectiveCap] authority or face the consequences. The emissaries speak of regional stability, economic modernization, and partnership, but the veiled threat is unmistakable."
 deluge_france_foreign.20.a: "We will accept [FRA.GetAdjectiveCap] protection"
 deluge_france_foreign.20.b: "A desparate request from a failing empire"
 deluge_france_foreign.21.t: "[FROM.GetAdjectiveCap] Defiance"
 deluge_france_foreign.21.d: "Our ultimatum has been met with bold defiance. The government of [FROM.GetNameDef] has rejected our demands, denouncing [FRA.GetAdjectiveCap] interference as imperialist overreach."
 deluge_france_foreign.21.a: "They were warned"
 deluge_france_foreign.21.b: "A war in the Middle East is not worth it"
 deluge_france_foreign.21.c: "[FROM.GetNonIdeologyNameDefCap] is not worth it."
 deluge_france_foreign.21.e: "[?curr_FRA_vassalisation_subject.GetNonIdeologyNameDefCap] is not worth it."
 deluge_france_foreign.22.t: "[FROM.GetNonIdeologyNameDefCap] Accept Our Demands"
 deluge_france_foreign.22.d: "The leadership of [FROM.GetName] has accepted our terms and agreed to enter into a protectorate under [FRA.GetAdjectiveCap] guidance. Citing the benefits of stability and partnership, they have formally submitted to our authority."
 deluge_france_foreign.22.a: "The Empire grows stronger"
 deluge_france_foreign.23.t: "[FROM.GetNonIdeologyName] submits to [FRA.GetNonIdeologyName]!"
 deluge_france_foreign.23.d: "Since the official reorganization of the Ministry of Colonies in [FRA.GetName], this country has also begun to take an interest in the Arabian Peninsula. As [FRA.GetNonIdeologyName] has taken on the \"civilizing mission\" of Africa, and also of Asia, it has begun to demand obedience from the Arab tribes. Recently, it sent an ultimatum to the [FROM.GetNonIdeologyName], which agreed to its demands. Since then, the [FROM.GetNonIdeologyName] has been a vassal of France, and in time, the complete integration of this colony will begin. However, this time will not come soon, as both the local population and the rulers are negatively disposed towards Europeans."
 deluge_france_foreign.23.e: "Since the reorganization of its colonial administration, [FRA.GetName] has broadened its ambitions beyond its traditional holdings. Guided by its self-proclaimed \"civilizing mission,\" [FRA.GetNonIdeologyName] has begun asserting greater influence over distant lands, demanding obedience from local authorities through diplomatic pressure. Recently, an ultimatum was delivered to [FROM.GetNonIdeologyName], which ultimately accepted the terms. Now functioning as a vassal under French oversight, integration efforts are expected to follow in time. However, both the population and the ruling elite remain wary of foreign dominance, and tensions persist beneath the surface."
 deluge_france_foreign.23.a: "The [FRA.GetNonIdeologyAdjectiveCap] Empire Grows"
 deluge_france_foreign.24.t: "[FRA.GetNameDefCap] Demands [?FRA_vassalisation_subject.GetNonIdeologyNameDefCap]"
 deluge_france_foreign.24.d: "A delegation bearing the seal of [FRA.GetName] has arrived with an ultimatum concerning [?FRA_vassalisation_subject.GetNonIdeologyNameDefCap]. France demands the imposition of a formal protectorate over the region, citing regional stability, economic modernization, and cooperative partnership as justification. Yet behind the diplomatic language lies a clear threat: refusal may bring consequences neither we nor our subject can ignore."
 deluge_france_foreign.24.a: "A war with [FRA.GetName] is not worth [?FRA_vassalisation_subject.GetNonIdeologyNameDefCap]"
 deluge_france_foreign.24.b: "A desparate request from a failing empire"
