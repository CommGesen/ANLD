 deluge_france_foreign.76.t:0 "[FRA.GetName] demands our obedience!"
 deluge_france_foreign.76.d:0 "[FRA.GetNonIdeologyName] demands that we surrender its rights to international politics and military command for the sake of "global security," a doctrine recently developed after the Great War. This doctrine is popular among the [FRA.GetAdjectiveCap] and traitorous pacifists who seek to avoid all war at the expense of the independence of many states and the decisiveness of their peoples in order to avoid any conflict. However, in practice, this is [FRA.GetAdjectiveCap] imperialism. How should we respond to Paris?"
 deluge_france_foreign.76.a:0 "We have no chance against [FRA.GetName] and its [FRA.GetFactionName]..."
 deluge_france_foreign.76.b:0 "We will never surrender our independence!"
 deluge_france_foreign.77.t:0 "[FROM.GetName] rejects our demands!"
 deluge_france_foreign.77.d:0 "Despite the generosity of our demands — for we didn't ask for much by our standards — [FROM.GetNonIdeologyName] decided to reject them, justifying their people's right to self-determination through the state. Unable to see the potential wars that would result from such an arrangement! How should we respond?"
 deluge_france_foreign.77.a:0 "Then it is war!"
 deluge_france_foreign.77.b:0 "We should not attack them..."
 deluge_france_foreign.78.t:0 "[FROM.GetNonIdeologyName] submits to [FRA.GetNonIdeologyName]"
 deluge_france_foreign.78.d:0 "In order to pursue a policy of "global security" or "global policeman," [FRA.GetName] demanded that [FROM.GetName] relinquish its right to international policy and military command, which effectively resulted in [FROM.GetNonIdeologyName]'s dependence on [FRA.GetNonIdeologyName]. Other countries, considered powers capable of unleashing another Great War, watch these developments with horror. Pacifists and the [FRA.GetAdjectiveCap] rejoice, while [FROM.GetAdjectiveCap] citizens weep."
 deluge_france_foreign.78.a:0 "[FRA.GetAdjectiveCap] empire grows..."
