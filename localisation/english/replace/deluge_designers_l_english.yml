 ###FEDERAL KINGDOM OF AMERICA###
 carnegiesteel:0 "Carnegie Steel"
 carnegiesteel_desc:0 "A major industrial group specializing in metallurgy. Very active in construction in general, but also a supplier of armor plates to dockyards. Some of its workshops are also in contact with the Army for tank development."
 standard_oil:0 "Standard Oil"
 standard_oil_desc:0 "The leading oil group, responsible for guaranteeing the supply of oil to the Federal Kingdom, thanks to numerous refineries in American territories."
 motorola:0 "Motorola"
 galvin_desc:0 "A manufacturer specialized in electronic equipment, particularly radios. The company also equips police forces and the army, and has a wide experience in radio communications."
 general_electric:0 "General Electric"
 general_electric_desc:0 "A national company managing the federal power grid. The group made many research breakthroughs in radar development lately, something the army is keeping a close eye on."
 frails:0 "FRA"
 frails_desc:0 "The Federal Railroad Administration is in charge of the management, the maintenance and of course the expansion of the federal rail network since many years."
