 FRA_previous_course:0 "Previous Course"
 FRA_previous_course_desc:0 "This is not the time to despair, this crisis is just another test for France. We will try better, work harder and together we will overcome adversity."
 
 FRA_nobility_loyalty:0 "Loyalty of Nobility"
 FRA_nobility_loyalty_desc:0 "French nobility, currently consisting mostly of allies of Napoleon I, are turning towards enemies of France or dangerous ideologies, not only radicalism, but also hedonism, nihilism or cosmopolitism. We need to secure their loyalty, by any means necessary."
 FRA_soldiers_loyalty:0 "Loyalty of Soldiers"
 FRA_soldiers_loyalty_desc:0 "After the Great War French soldiers stopped supporting our cause seeing it as senseless. We need to fight philistine, hedonistic and pacifist propaganda in our army. If we fail our army will fail and France will collapse."
 
 FRA_the_reformer:0 "The Reformer"
 FRA_the_reformer_desc:0 "Now the political mood in the country has changed dramatically not in favor of autocracy and in order not to aggravate the situation, the Emperor should leave the reins of government and become a nominal leader, yielding to a democratic parliament for the sake of France and its people."
 
 FRA_improve_living_conditions:0 "Improve Living Conditions"
 FRA_improve_living_conditions_desc:0 "One of many problems of French Empire are bad living conditions of working class. Solving this problem by improving their living conditions would stabilise France."
 FRA_reform_the_old:0 "Reform the Old"
 FRA_reform_the_old_desc:0 "Times changed, and so our Napoleonic system needs to change and adapt to survive."
 
 FRA_the_guarantor:0 "The Guarantor"
 FRA_the_guarantor_desc:0 "The Napoleons have always been the guarantors of stability, and it is impossible to believe that anyone would abandon it for the sake of some dubious political experiments. The Empire is your policy, and that's all you need to know."
 
