 FRA_francist_movement:0 "Francist Movement"
 FRA_francist_movement_desc:0 "The Francist Movement is a party founded by Marcel Bucard that believes in the supremacy of Latin race and culture, as well as a strong, militarized nation state guided by the principles of Darwinian evolution."
 FRA_expand_blueshirts:0 "Expand Blueshirts"
 FRA_expand_blueshirts_desc:0 "In order to train people loyal to us in the art of war, as well as to gain new subjects of the party, we need to expand our militia - the blue shirts. This will be our first step towards the total militarization of society."
 FRA_in_the_footsteps_of_the_romans:0 "In the Footsteps of the Romans..."
 FRA_in_the_footsteps_of_the_romans_desc:0 "The French are the only true descendants of the Romans. Charlemagne proved this to the world in the Middle Ages, to prove it again we must adopt some of the Roman customs, including introducing military reform and greater discipline in the army."
 FRA_duty_and_discipline_of_monastic_orders:0 "Duty and Discipline of Military Orders"
 FRA_duty_and_discipline_of_monastic_orders_desc:0 "There have been many Christian military orders throughout history, especially in Latin countries, including France. They were distinguished by great discipline, extreme loyalty to the master of the order and ideological fanaticism. These are the values ​​that we should introduce into our society. Despite this, the French should not worship any god, they should worship France and the leader Bucard."
 FRA_integrate_french_solidarity:0 "Integrate "French Solidarity""
 FRA_integrate_french_solidarity_desc:0 "French Solidarity is a right-wing organization founded by François Coty, first known as the National Republican Corporate Party. It was loyal to the Bonaparte house, but now that the monarchs are gone and Jean Renaud has taken over the power in the organization, we can confidently integrate this group."
 FRA_integrate_young_patriots:0 "Integrate "Young Patriots""
 FRA_integrate_young_patriots_desc:0 "Young Patriots, founded by Pierre Taittinger, is a student right-wing para-military organization modeled on Mussolini's Black Shirts and the Boulangists. During the Bonaparte rule, this organization was officially banned, but now we can legalize it and fully integrate it."
 FRA_new_hierarchy:0 "New Hierarchy"
 FRA_new_hierarchy_desc:0 "In France, a new hierarchy must be established, both legal and social. The strong should rule over the weak and decide their fate as it is in nature. Thanks to this, natural selection will select the strongest to be French, and thus France will become the strongest nation in the world!"
 FRA_charlemagnes_legacy:0 "Charlemagne's Legacy"
 FRA_charlemagnes_legacy_desc:0 "Charlemagne was the greatest ruler of France, and in order to pay tribute to him and return to the times of greatness, we should introduce cult personality of him in our state, as well as plan to re-conquer the territories of the Roman Empire and rename our country to the Frankish Empire."

