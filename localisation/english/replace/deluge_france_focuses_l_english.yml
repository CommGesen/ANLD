 ###POLITICAL TREE###
 
 FRA_may_day_results:0 "May Day Results"
 FRA_may_day_results_desc:0 "Social upheavals have been the scourge of French society since the end of the Great War, and the people have one day a year, which is a collective echo of all the problems of the working society that is trying to reach the top. May Day has died down in the country, which means the government needs to analyze past events."
 
 FRA_towards_republic:0 "Towards Republic"
 FRA_towards_republic_desc:0 "Monarchs and tyrants have oppressed the ordinary, average Frenchman since immemorial times. It is time to change this by overthrowing the dictatorial rule of the House of Bonaparte, which in practice is no different from the rule of the Bourbons."
 FRA_soldiers_solidarity:0 "Soldiers' Solidarity"
 FRA_soldiers_solidarity_desc:0 "Today all of France is divided, including the army. We should convince the unconvinced that the republicans would be better off taking care of France and its army instead of tyrannical dictators. We must unite all soldiers under one banner of republican solidarity."
 FRA_secure_city_dwellers:0 "Secure City Dwellers"
 FRA_secure_city_dwellers_desc:0 "City dwellers are an important part of French society, we cannot allow them to support the monarchy."
 FRA_public_opinion:0 "Public Opinion"
 FRA_public_opinion_desc:0 "Convincing public opinion about the validity of republican ideas is essential."
 FRA_cooperate_with_workers:0 "Cooperate with Workers"
 FRA_cooperate_with_workers_desc:0 "Collaboration with repressed workers is essential to overthrowing the monarchy."
 FRA_cooperate_with_farmers:0 "Cooperate with Farmers"
 FRA_cooperate_with_farmers_desc:0 "Collaboration with repressed farmers is essential to overthrowing the monarchy."
 FRA_republic_forever:0 "Republic Forever"
 FRA_republic_forever_desc:0 "There is no more strength to endure, it's time to throw off the emperor and proclaim the Republic, which has been reborn in us, faithful to it cause. There is a lot of work ahead, and the worst is not over yet, but we will cope. Prepare a new proclamation of the abolition of the monarchy, the revolution begins again!"
 
