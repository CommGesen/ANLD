###ARMY TREE###
 
 FRA_lessons_of_senussi_campaign:0 "Lessons of Senussi Campaign"
 FRA_lessons_of_senussi_campaign_desc:0 "Now that the Senussi campaign is over, it's time to take a look at the outcomes of this military operation..."
 FRA_a_new_army_budget:0 "A New Army Budget"
 FRA_a_new_army_budget_desc:0 "Before modernizing our army, we need to pass a new budget. As this is a colossal task, resources will have to be allocated on a step-by-step basis to minimize the impact on our economy."
 FRA_traumas_of_the_great_war:0 "Traumas of the Great War"
 FRA_traumas_of_the_great_war_desc:0 "Many things traumatized the soldiers sent to the front during the Great War: endless vermin-infested trenches, bayonet charges in the face of enemy machine guns, gas attacks... there's no shortage of examples. The generals who commanded them, however, didn't seem to be affected and worse still, victory seems to have comforted them in these obsolete and man-costly tactics: it's time for a change."

 FRA_fortifications_programs:0 "Fortifications Programs"
 FRA_fortifications_programs_desc:0 "New methods of warfare, such as tanks, aircraft and flamethrowers make the fortifications of the Great War obsolete: our engineers have to develop new means of defense."
 FRA_fortify_the_english_channel:0 "Fortify the English Channel"
 FRA_fortify_the_english_channel_desc:0 "In 1918, the landing of British troops at Calais took the French command by surprise, as the generals underestimated the capabilities of the Royal Navy. If a new war breaks out with the United Kingdom, we must be ready to resist a new landing from the North."
 FRA_build_the_maginot_line:0 "Build the Maginot Line"
 FRA_build_the_maginot_line_desc:0 "Some theorists believe that Italy will declare war on us in the future and te same applies to Germany, which, once unified and rearmed could threaten France borders in the aftermath of the Civil War. The idea of a vast program of fortifications that could effectively protect Alsace and the Alps begins to emerge among the military."
 FRA_barrages_david:0 "Barrages David"
 FRA_barrages_david_desc:0 "Real-time tracking of enemy movements and weather can be a major asset in a war. Our recent developments in electromagnetic detection are encouraging, and it's time to build radar installations."
 
 FRA_expand_the_counter_intelligence:0 "Expand the Counter-Intelligence"
 FRA_expand_the_counter_intelligence_desc:0 "As France is a major power in the world, our territories and their occupants can easily come into contact with foreign influence. We must redouble our vigilance and not let ourselves be taken by surprise by enemy agents. Our intelligence services will need additional resources to carry out this task successfully."
 FRA_organize_special_training:0 "Organize Special Trainings"
 FRA_organize_special_training_desc:0 "Presence of our army around the world and in many different environments requires the training of special troops. These soldiers, trained to face the most challenging climates, will support the regular army in its missions with efficiency on these difficult terrains."
 FRA_expand_the_foreign_legion:0 "Expand the Foreign Legion"
 FRA_expand_the_foreign_legion_desc:0 "The Foreign Legion is one of the best elements of the Army, and allocating more resources to it would increase its capabilities."
 FRA_troupes_aeroportees:0 "Troupes Aéroportées"
 FRA_troupes_aeroportees_desc:0 "The command is considering the creation of an airborne infantry corps, an idea supported by Captain Sauvagnac, who is a major contributor to its development. With the right resources, airborne infantry could be a weapon of choice on the battlefield."
 FRA_troupes_de_marine:0 "Troupes de Marine"
 FRA_troupes_de_marine_desc:0 "Founded in 1622 by Cardinal de Richelieu, marine troops are an integral part of the French Army. More resources would enable us to develop the capabilities of this specialized infantry for a wide range of missions."

 FRA_post_great_war_challenges:0 "Inspection in the Army"
 FRA_post_great_war_challenges_desc:0 "A major inspection in the army must be done to determine its condition and capabilities."
 FRA_field_the_MAS_36:0 "Field the MAS 36"
 FRA_field_the_MAS_36_desc:0 "While other armies around the world are starting to introduce modern rifles into their armies, the French Army still use equipment from the Great War. It's time to catch up. Following a request from the army command, Saint-Étienne weapons factory is about to reveal the future rifle of the French armed forces..."
 FRA_le_armee_de_demain:0 "L'Armée de Demain"
 FRA_le_armee_de_demain_desc:0 "Equipments and doctrines of the French Army are obsolete: we must move on and start to build tommorow's army."
 FRA_de_gaulles_plan:0 "De Gaulle's Plan"
 FRA_de_gaulles_plan_desc:0 "General De Gaulle is a strong supporter of mobile warfare and the use of combat tanks."
 FRA_onboard_radios:0 "Onboard Radios"
 FRA_onboard_radios_desc:0 "Using flags to communicate during maneuvers is unthinkable. This is the age of radio, and our tank crews must be able to communicate seamlessly with each other in case of conflict."
 FRA_armored_warfare_tactics:0 "Armored Warfare Tactics"
 FRA_armored_warfare_tactics_desc:0 "Use of combat tanks advocated by General De Gaulle requires the development of a dedicated doctrine. If we don't want to repeat mistakes made during the Great War, we must develop Mobile Warfare."
 FRA_char_de_combat_revalorise:0 "Char de Combat Revalorisé"
 FRA_char_de_combat_revalorise_desc:0 "Combat tank is an essential part of our military strategy. Our engineers made some decisive upgrades on our current designs until we start the production of the next generation of tanks."
 FRA_de_lattres_plan:0 "De Lattre's Plan"
 FRA_de_lattres_plan_desc:0 "General De Lattre advocates the use of artillery and aggressive reconnaissance."
 FRA_proximity_airdrops:0 "Proximity Airdrops"
 FRA_proximity_airdrops_desc:0 "Supplying ground forces can be complicated depending the situation on the battlefield, and only aircraft can help. Training aircrews to fly and airdrop supplies at very low altitude would considerably increase their mission effectiveness."
 FRA_agressive_recon:0 "Aggressive Recon"
 FRA_agressive_recon_desc:0 "Reconnaissance of the battlefield isn't a safe mission: unexpected encounters with the enemy or ambushes can occur, so our soldiers and officers must be trained for what is known as "encounter combat"."
 FRA_engin_blinde_de_reconnaissance:0 "Engin Blindé de Reconnaissnce"
 FRA_engin_blinde_de_reconnaissance_desc:0 "Aggressive reconnaissance has given rise to a new kind of vehicle: the EBR (armored reconnaissance vehicle). Perfectly adapted to the needs of the French army, it is designed for reconnaissance, pacification and patrol missions. Its development is well underway, and initial tests appear to be conclusive."
 FRA_gamelins_plan:0 "Gamelin's Plan"
 FRA_gamelins_plan_desc:0 "General Gamelin believes in the superiority of specialized infantry on the battlefield."
 FRA_ballistic_vests:0 "Balistic Vests"
 FRA_ballistic_vests_desc:0 "Although armored suits were used during the Great War, they were heavy and prevented infantrymen from moving freely. Lighter models, fitted with metal or ceramic plates, could provide effective individual protection without compromising mobility."
 FRA_shocktroops:0 "Shocktroops"
 FRA_shocktroops_desc:0 "Flamethrowers, demolition charges, grapples, shotgun: there are many methods to help infantry progress through enemy fortifications."
 FRA_les_300_derniers_metres:0 "Les 300 Derniers Mètres"
 FRA_les_300_derniers_metres_desc:0 "The very first warrior was an infantryman. But the strength of infantry is Man. Man, who alone, can fight permanently no matter the conditions, by day or by night, in the mountains, forests, towns, whatever the climate. The Man always passes even where the vehicle cannot and remains the warrior of the last 300 meters."
 FRA_a_modern_army:0 "A Modern Army"
 FRA_a_modern_army_desc:0 "Our army has been modernized, and we must now organize exercises to put our new doctrine into practice and prepare our soldiers for the battles to come..."
 FRA_une_famille_redoutable:0 "Une Famille Redoutable"
 FRA_une_famille_redoutable_desc:0 "The tank and its variants will always be an indispensable part of the battlefield."

 FRA_review_the_fleet:0 "Review the Fleet"
 FRA_review_the_fleet_desc:0 "A major inspection in the navy must be done to determine its condition and capabilities."
 FRA_expand_naval_facilities:0 "Expand Naval Facilities"
 FRA_expand_naval_facilities_desc:0 "Our naval facilities will have to be expanded if we are to develop a larger navy."
 FRA_expand_colonial_naval_bases:0 "Expand Colonial Naval Bases"
 FRA_expand_colonial_naval_bases_desc:0 "Naval facilities in our colonies will also have to be expanded, to allow our fleets to be stationed far from the mainland."
 FRA_plans_to_counter_anglo_dominance:0 "Plans to Counter Anglo Dominance"
 FRA_plans_to_counter_anglo_dominance_desc:0 "The Royal Navy is the most powerful fleet in the world, that's a fact. If we want to compete, modernizing the new fleet will require the construction of many shipyards."
 FRA_la_royale_fera_face:0 "La Royale Fera Face"
 FRA_la_royale_fera_face_desc:0 "Our naval facilities are now ready to host a new navy, and we can now invest in the doctrine we wish to develop."
 FRA_pursue_battleship_studies:0 "Pursue Battleships Studies"
 FRA_pursue_battleship_studies_desc:0 "Battleships have ruled the seas since the late 18th century. France made no exception, and we have several battleships deployed. But these veterans of the Great War are now obsolete and our engineers must start to work on new designs to replace them."
 FRA_launch_the_richelieu_class:0 "Launch the Richelieu Class"
 FRA_launch_the_richelieu_class_desc:0 "As a result of several studies conducted over the last years, the construction of two battleships is already well advanced. We're finally catching up."
 FRA_renew_maritime_patrol_avitation:0 "Renew Maritime Patrol Aviation"
 FRA_renew_maritime_patrol_avitation_desc:0 "France's expertise in seaplanes is well established. Unfortunately, most of our fleet is now obsolete and we need to invest in new models dedicated to maritime patrol and anti-submarine warfare."
 FRA_man_the_guns:0 "Man the Guns"
 FRA_man_the_guns_desc:0 "Advanced crew training will prepare the men for the toughest battles ahead. Just like the simulations!"
 FRA_new_aircraft_carriers:0 "New Aircraft Carriers"
 FRA_new_aircraft_carriers_desc:0 "Many theorists believe that battleships are now obsolete and that the future belongs to aircraft carriers. Other countries, such as Japan, are following this path, and the doctrine seems to be achieving conclusive results."
 FRA_launch_the_joffre_class:0 "Launch the Joffre Class"
 FRA_launch_the_joffre_class_desc:0 "France already has an aircraft carrier, the Béarn. By taking the ship's design and improving it, our engineers are going to launch the construction of two aircraft carriers of a new kind."
 FRA_develop_naval_avitation:0 "Develop Naval Aviation"
 FRA_develop_naval_avitation_desc:0 "Our new aircraft carriers will require the production of naval aviation adapted to all kinds of missions, both offensive and defensive. On-board fighters and torpedo bombers will be a key asset in our new naval warfare doctrine."
 FRA_fleet_air_coordiantion:0 "Fleet-Air Coordination"
 FRA_fleet_air_coordiantion_desc:0 "Coordination between the fleet and naval aviation is essential to victory."
 FRA_blockade_tactics:0 "Blockade Tactics"
 FRA_blockade_tactics_desc:0 "Submarine warfare proved its worth during the Great War, and many ships on both sides were sunk by these silent weapons. Organizing a blockade of a country like Great Britain could pay off in the event of conflict, and we should think about an effective doctrine for submarine warfare."
 FRA_escort_fleet_submarines:0 "Escort Fleet Submarines"
 FRA_escort_fleet_submarines_desc:0 "A special kind of submarine, designed for fleet protection and early warning, could be useful for operations in the Atlantic or Pacific. Equipped with radar and larger tanks, they could support the fleet as it moves around the globe."
 FRA_a_modern_fleet:0 "A Modern Fleet"
 FRA_a_modern_fleet_desc:0 "Our navy has been modernized, and we must now organize exercises to put our new doctrine into practice and prepare our sailors for the battles to come..."
 FRA_rethink_fleet_protection:0 "Rethink Fleet Protection"
 FRA_rethink_fleet_protection_desc:0 "In addition to capital ships, destroyers and cruisers also play an important role in the fleet. A renewal of these vessels seems necessary."
 FRA_containing_the_air_threat:0 "Containing the Air Threat"
 FRA_containing_the_air_threat_desc:0 "Protecting the fleet from the aerial threat must be a priority."
 FRA_advanced_sonars:0 "Advanced Sonars"
 FRA_advanced_sonars_desc:0 "Submarines caused many casualties during the Great War, and their detection must be a priority."
 FRA_disruptive_camouflages:0 "Disruptive Camouflages"
 FRA_disruptive_camouflages_desc:0 "A recent study by Navy theorists has led to the development of a new kind of disruptive camouflage for our ships."

 FRA_experience_from_german_civil_war:0 "Experience from German Civil War"
 FRA_experience_from_german_civil_war_desc:0 "Now that the German civil war is over, it's time to have a look at the outcomes of this event..."
 FRA_shuffle_high_command:0 "Shuffle High Command"
 FRA_shuffle_high_command_desc:0 "Some high-ranking officers are stuck in their outdated ideas of war. True, they are heroes of the Great War, but they are blinded by our past victories and are now an obstacle to build a modern army. This Army will have to do without their services to move forward."
 FRA_modernize_high_command:0 "Modernize High Command"
 FRA_modernize_high_command_desc:0 "Some high-ranking officers are stuck in their outdated ideas of war. They'll have to come to terms with the fact that warfare and weaponry are evolving, willingly or not."

 FRA_air_force_modernization:0 "Air Force Modernization"
 FRA_air_force_modernization_desc:0 "A major inspection of the air force and an inventory of the aircraft will be conducted to determine its condition and capabilities."
 FRA_southern_airports_expansion:0 "Southern Airfields Expansion"
 FRA_southern_airports_expansion_desc:0 "The modernization of our aircraft fleet will require the development of our airfields. The facilities in the South of France have never been very extensive, and we must rectify this."
 FRA_colonial_air_groups:0 "Colonial Air Groups"
 FRA_colonial_air_groups_desc:0 "Some of our areas of influence around the globe, such as Indochina, are threatened by foreign powers. We need to be able to deploy a sufficient number of aircraft if we want to establish air superiority against aggressors, and this cannot be guaranteed without adequate facilities."
 FRA_la_nouvelle_armee_de_l_air:0 "La Nouvelle Armée de l'Air"
 FRA_la_nouvelle_armee_de_l_air_desc:0 "Initial efforts to modernize our air force are bearing fruit, but this is only the beginning."
 FRA_organize_fighter_competition:0 "Organize Fighter Competition"
 FRA_organize_fighter_competition_desc:0 "The French Air Force is in urgent need of a new fighter. To speed things up, the Ministry of the Armed Forces is going to issue a call for tenders to companies in the industry, to see their latest achievements."
 FRA_review_the_proposals:0 "Review the Proposals"
 FRA_review_the_proposals_desc:0 "Some manufacturers are ready to demonstrate their prototypes."
 FRA_call_for_multirole_design:0 "Call for a Multirole Design"
 FRA_call_for_multirole_design_desc:0 "Rather than developing different types of aircraft, some theorists believe that it would make sense to have a multi-purpose aircraft model capable of carrying out several types of mission, such as interception and ground attack. Fighters and bombers would then play a secondary role."
 FRA_prototype_demonstration:0 "Prototype Demonstration"
 FRA_prototype_demonstration_desc:0 "A prototype is ready and will be demonstrated during a test flight."
 FRA_observation_aerienne_avancee:0 "Observation Aérienne Avancée"
 FRA_observation_aerienne_avancee_desc:0 "Aviation can be very useful in recognizing the position of enemy forces and monitoring suspicious activities on our territory. We should insist on training specialized pilots for this task."
 FRA_strategic_bombers_development:0 "Strategic Bombers Development"
 FRA_strategic_bombers_development_desc:0 "Strategic bombing is a new way of conducting war: bombing enemy supply lines, but also cities. It requires the deployment of a new type of bombers, which is quite costly, but the results could be impressive. So maybe we should consider this option..."
 FRA_anti_insurgency_measures:0 "Anti-Insurgency Measures"
 FRA_anti_insurgency_measures_desc:0 "Counter-insurgency is a difficult operation: the diversity of environments (jungle, forest, desert, mountain, etc...) can give the enemy the advantage over our forces. We have a real interest to develop specialized close-air-support tactics."
 FRA_consolidate_new_doctrines:0 "Consolidate New Doctrines"
 FRA_consolidate_new_doctrines_desc:0 "Our army has been modernized, and we must now organize exercises to put our new doctrine into practice and prepare our pilots for the battles to come..."
 FRA_thinking_tomorrows_air_superiority:0 "Thinking Tomorrow's Air Superiority"
 FRA_thinking_tomorrows_air_superiority_desc:0 "Now that our air force has reached modern standards, we need to think about the air warfare of tomorrow."