 FRA_workers_revolution:0 "Triumph of Our Goal"
 FRA_workers_revolution_desc:0 "Taking power into one's own hands is much easier than holding on to it. But our revolution is not simply an armed coup, not a transfer of property from one bourgeois to another, our revolution is a matter that comes from below, and therefore we are capable of holding on to power. And on this solid power will stand a reborn France."
