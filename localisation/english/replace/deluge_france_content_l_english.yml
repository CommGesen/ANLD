 FRA_dec_cat_subsidize_the_city_development:0 "Subsidize the City Development"
 FRA_dec_cat_subsidize_the_city_development_desc:0 "Due to our warfare during the Great War and the political turmoil that followed, we did not focus on developing our home cities. It's time to change that and invest in their expansion!"
 FRA_dec_cat_empire_of_the_golden_flame:0 "Empire of the Golden Flame"
 FRA_dec_cat_empire_of_the_golden_flame_desc:0 "Our Messiah received revelations, after which he calls for a crusade for the holy places:\n\nFatima – the site of the 1917 apparition,\n\nRome – the capital of Catholicism,\n\nConstantinople – the capital of Orthodoxy,\n\nJerusalem – the capital of all Christianity and Judaism,\n\nAlexandria – a place of once great knowledge created by a great ruler. The lighthouse there indicates the direction indicated by the Oriflamme.\n\nAnd, of course, Paris – the site of the first revelation of the Divine Flame.\n\nWhen the will of the Flame and the Messiah is fulfilled, the entire French nation will be saved."
 FRA_deluge_burning_the_road_to_fatima:0 "Burning the Road to Fatima"
 FRA_deluge_burning_the_road_to_fatima_desc:0 "The path to the place of revelation cannot be filled with infidels. We must burn them as if by the Golden Flame, and then replace them with our own people."
 FRA_deluge_form_empire_of_the_golden_flame:0 "Lighting All of the Scared Lighthouses"
 FRA_deluge_form_empire_of_the_golden_flame_desc:0 "We have conquered all the places the Messiah has assigned to us. Now we can build beacons in them, marking the direction of the Oriflame, and proclaim the salvation of the French nation."
 FRA_deluge_burning_the_land_of_ra:0 "Burning the Land of Ra"
 FRA_deluge_burning_the_land_of_ra_desc:0 "Ra is the ancient Egyptian sun deity. It's possible he was an earlier emissary of the Oriflamme. Therefore, we must investigate this and also populate his lands with our own settlers."
 FRA_deluge_burning_the_road_to_rome:0 "Burning the Road to Rome"
 FRA_deluge_burning_the_road_to_rome_desc:0 "The path to the place of revelation cannot be filled with infidels. We must burn them as if by the Golden Flame, and then replace them with our own people."
 FRA_dec_cat_frankish_empire:0 "Frankish Empire"
 FRA_dec_cat_frankish_empire_desc:0 "The Frankish Empire, founded by Charlemagne from the Frankish tribe, lasted from 800 AD to 887 AD. It endured many hardships: civil war, divisions, and unifications, but ultimately fell. This empire was to us what the Roman Empire was to the Italians; even Pope Leo III crowned Charlemagne Emperor of Rome in exchange for protection, which provoked outrage among the Byzantines and a schism in the church. Many accuse us of not considering the Franks French, as some consider them more German than French. However, the same can be said about whether the Romans were more Italian or Greek. Now that Bucard is in power, the myth of the Empire is reborn, and we can restore it if we conquer enough territories."
 FRA_deluge_restore_frankish_empire:0 "Restore Frankish Empire"
 FRA_deluge_restore_frankish_empire_desc:0 "The medieval Frankish Empire can be restored thanks to our conquests. We can be proud of ourselves and claim a return to former glory!"
 FRA_deluge_issue_of_aix_la_chapelle:0 "Issue of Aix-la-Chapelle"
 FRA_deluge_issue_of_aix_la_chapelle_desc:0 "Aix-la-Chapelle was the capital of the Carolingian state, we cannot forget about it, if we have already restored it and we control this region we should consider rebuilding Aix-la-Chapelle to its former glory."
 FRA_deluge_restore_order_in_northern_italy:0 "Restore Order in Northern Italy"
 FRA_deluge_restore_order_in_northern_italy_desc:0 "After our conquest of Northern Italy, we must restore order to the region by subjugating the local population and slowly turning them into Franks, and replacing those who are no longer suitable."
