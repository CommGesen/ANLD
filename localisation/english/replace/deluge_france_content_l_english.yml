 FRA_dec_bauxite_deposits_of_awaso:0 "Bauxite Deposits of Awaso"
 FRA_dec_bauxite_deposits_of_awaso_desc:0 "In 1914, American colonial geologists discovered bauxite deposits in Awaso, Ghana. They still haven't started mining. It's time for us to."
 FRA_dec_bauxite_deposits_of_nyinahin:0 "Bauxite Deposits of Nyinahin"
 FRA_dec_bauxite_deposits_of_nyinahin_desc:0 "In 1928, the American Gold Coast Geological Survey discovered bauxite deposits in Nyinahin, [274.GetName]. To date, Americans have not developed these resources. It is time for us to do so."
 FRA_dec_bauxite_deposits_of_kibi:0 "Bauxite Deposits of Kibi"
 FRA_dec_bauxite_deposits_of_kibi_desc:0 "In 1920, American geologists discovered a large supply of bauxite in Kibi, [274.GetName], but didn't start explotation. It's time for us to do it."
 FRA_dec_bauxite_deposits_of_sangaredi:0 "Bauxite Deposits of Sangarédi"
 FRA_dec_bauxite_deposits_of_sangaredi_desc:0 "Recently, our geologists in Sangarédi, [556.GetName], discovered bauxite deposits. The deposits still need to be studied and marked in more detail, and then we can start mining."
 FRA_dec_bauxite_deposits_of_kindia:0 "Bauxite Deposits of Kindia"
 FRA_dec_bauxite_deposits_of_kindia_desc:0 "Recently our geologists in the town of Kindia, 120 kilometers from Conarky, discovered bauxite deposits. Russian companies are already investing in its extraction, but we will easily beat any of their offers and, if necessary, scare them with black-skinned mercenaries. Furthermore, we need to better map out the deposits as they have done so very incompetently."
 FRA_dec_bauxite_deposits_of_boke:0 "Bauxite Deposits of Boké"
 FRA_dec_bauxite_deposits_of_boke_desc:0 "Our geologists have recently discovered bauxite deposits in the town of Boké. To start extracting them, we first need to better mark the deposits, and then develop the local port, it will be possible to transport it to European smelters right away, because the town is not far from the sea. This investment will certainly develop this place."
 FRA_dec_bauxite_deposits_of_fria:0 "Bauxite Deposits of Fria"
 FRA_dec_bauxite_deposits_of_fria_desc:0 "Recently, our geologists discovered deposits in Guinea, in the town of Fria, 140 kilometers from Conakry. The deposits still need to be more precisely marked, but the Pechiney company has already announced its intention to build a local aluminum smelter in the area, the first in the whole of Africa!"
 FRA_dec_bauxite_deposits_of_kayes_region:0 "Bauxite Deposits of Kayes Region"
 FRA_dec_bauxite_deposits_of_kayes_region_desc:0 "Bauxite deposits in Kayes are not yet fully mapped. They still need to be mapped and studied - we will send our best scientists there."
 FRA_dec_bauxite_deposits_of_mokanji:0 "Bauxite Deposits of Mokanji"
 FRA_dec_bauxite_deposits_of_mokanji_desc:0 "A Dutch exploration and mining organization has discovered deposits in Mokanji, Moyamba District, Sierra Leone. While no one else offers them funding, let's do it and claim the rights to mine Bauxite."
 FRA_dec_bauxite_deposits_of_port_loko:0 "Bauxite Deposits of Port Loko"
 FRA_dec_bauxite_deposits_of_port_loko_desc:0 "North of Ville Libre, in the town of Port Loko, American geologists discovered bauxite deposits in 1920. They haven't mined them since then - it's time for us to do it."
 FRA_dec_cat_modernize_french_army:0 "Modernize French Army"
 FRA_dec_cat_modernize_french_army_desc:0 "Since the Great War, our army has fallen into decline: our equipment is outdated and insufficient, and the government has not felt the need to improve or supplement it, soldiers are poorly trained because everyone thought there would be no next war in the near future, and our generals, marshals and admirals are using the same outdated tactics from 1923. France is vulnerable at this point like never before, so it's time to reform our army and prepare our offensive and defense."
