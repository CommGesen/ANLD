 POL_radziwill_king:0 "Izabella I"
 POL_radziwill_king_desc:0 ""
 POL_tyszkiewicz_king:0 "Aleksander II"
 POL_tyszkiewicz_king_desc:0 ""
 POL_revengeance_idea:0 "Nothing but Revenge"
 POL_revengeance_idea_desc:0 "Yes! Revenge, revenge, revenge on the enemy! With God — and even in spite of God!"
 western_slavs_united_idea:0 "Unity of the Western Slavs"
 western_slavs_united_idea_desc:0 "The Western Slavs are no less diverse than the rest, but despite numerous and age-old feuds, the peoples of Poland, Czechia, Slovakia and Kashubia were finally able to unite under a common flag!"
 POL_anti_tank_rifle:0 "Fight with Tanks"
 POL_anti_tank_rifle_desc:0 "The Wz. 35 anti-tank rifle is a magnificent invention. Any ground equipment thrown against us will turn into a mountain of useless junk!"
 POL_mass_production_of_guns:0 "Mass Production of Weapons"
 POL_mass_production_of_guns_desc:0 "Infantry weapons are the main element of equipment of any army. Our army should become the most armed."
 POL_mass_production_of_support_equipment:0 "Production of Support Equipment"
 POL_mass_production_of_support_equipment_desc:0 "In a normal state, even the production of shovels should be put on stream!"
 POL_mass_production_of_anti_air:0 "Production of Air Defense"
 POL_mass_production_of_anti_air_desc:0 "If we cannot defend ourselves from the attacks of enemy aircraft, then all our labors will not make sense. We need more anti-aircraft weapons."
 POL_mielec_air_factory_spirit:0 "Mielec Aircraft Factory"
 POL_mielec_air_factory_spirit_desc:0 "It is difficult to underestimate the potential of the Mielec Aircraft Factory, now it has become an enterprise of national importance."
 POL_mass_production_of_artillery:0 "Production of Artillery"
 POL_mass_production_of_artillery_desc:0 "The army should always be supplied with artillery pieces and ammunition for them — this is elementary for modern warfare."
 POL_enforce_patriarchy_idea:0 "Imposition of Patriarchy"
 POL_enforce_patriarchy_idea_desc:0 ""
 POL_colourful_national_myths:0 "Vivid Myths"
 POL_colourful_national_myths_desc:0 ""
 POL_scythian_national_myth:0 "Scythian National Myth"
 POL_scythian_national_myth_desc:0 ""
 POL_hyperborean_national_myth:0 "Hyperborean National Myth"
 POL_hyperborean_national_myth_desc:0 ""
 POL_building_ghettos:0 "Creating of Ghettos"
 POL_building_ghettos_desc:0 ""
 new_wettyn_king_piasecki:0 "Fryderyk Krystian II"
 new_wettyn_king_piasecki_desc:0 "The second son of the previous king of Poland. He is brave and eager to change the country, but Frederick Christian II agreed to cooperate with the government of the Falanga after the pressure exerted on him."
 POL_attracted_foreign_investments:0 "Foreign Investments"
 POL_attracted_foreign_investments_desc:0 ""
 POL_reforms_towards_free_market_idea:0 "Polish Free Market"
 POL_reforms_towards_free_market_idea_desc:0 ""
 POL_free_healthy_competition:0 "Free, Healthy Competition"
 POL_free_healthy_competition_desc:0 ""
 POL_feel_the_power_of_the_free_market_idea:0 "All the Power of a Free Economy"
 POL_feel_the_power_of_the_free_market_idea_desc:0 ""
 POL_sent_support_to_church:0 "Support of the Catholic Church"
 POL_sent_support_to_church_desc:0 "The Church is one of the pillars of our society, we must take care of it and support it on an equal footing with others."
 POL_problems_in_administration:0 "Administrative Crisis"
 POL_problems_in_administration_desc:0 "The government has changed, but not completely: half of the state apparatus feels sympathy for the previous government, which is why we cannot make decisions promptly."
 POL_problems_in_army:0 "Independent Army"
 POL_problems_in_army_desc:0 "Our armed forces have lost their usual superiors and do not want to contact us in any way. Leaving the situation as it is is fraught with non-execution of orders and sabotage."
 POL_lack_of_competent_soldiers:0 "Incompetent Officers"
 POL_lack_of_competent_soldiers_desc:0 "Due to political changes, we have lost many capable people who led the army."
 POL_catholic_army:0 "Catholic Army"
 POL_catholic_army_desc:0 "Most of the population of the country are Catholics, and if only they will serve in the army, we will protect our faith from heresy."
 POL_lack_of_competent_workers:0 "Shortage of Employees"
 POL_lack_of_competent_workers_desc:0 "Many employees of the bureaucratic sphere lost their posts. Now we urgently need to find a replacement for them..."
 POL_female_dominated_administration:0 "Women in Administration"
 POL_female_dominated_administration_desc:0 "We killed two birds with one stone — we solved the problem with the availability of personnel in the administration and increased our popularity among the women of the country."
 POL_catholic_dominated_administration:0 "Pro-Catholic Administration"
 POL_catholic_dominated_administration_desc:0 "It may be a harsh act to hire church leaders to work in the administration, but it shows how we treat the Catholic religion and all believers."
 POL_support_from_peasants:0 "Peasant Support"
 POL_support_from_peasants_desc:0 "We were lucky to get the support of the rural population. Peasants are a people whose trust is very difficult to win."
 POL_support_from_society:0 "Universal Support"
 POL_support_from_society_desc:0 "Of course, there will always be dissatisfied, but in general we can say that we have managed to get the maximum support of the whole society."
 POL_private_schools:0 "Private Education"
 POL_private_schools_desc:0 "Letting private entities take care of education is a good idea — we won't have to work hard on it, and the quality will be guaranteed."
 POL_public_schools:0 "Free Education"
 POL_public_schools_desc:0 "Business in education? No way! Anything, but we will be responsible for the minds of our children ourselves."
 POL_private_schools_and_healthcare:0 "Private Social Sphere"
 POL_private_schools_and_healthcare_desc:0 ""
 POL_public_schools_and_healthcare:0 "State Social Sphere"
 POL_public_schools_and_healthcare_desc:0 ""
 POL_new_quality_of_life_psl:0 "New Quality of Life"
 POL_new_quality_of_life_psl_desc:0 ""
 POL_new_quality_of_life_nd:0 "New Quality of Life"
 POL_new_quality_of_life_nd_desc:0 ""
 POL_member_of_crusade:0 "Member of the Crusade"
 POL_member_of_crusade_desc:0 "This country directly helps [POL.GetName] in the crusade for the conquest of the Holy Land!"
 POL_member_of_crusade_2:0 "Member of the Crusade"
 POL_member_of_crusade_2_desc:0 "This country directly helps [POL.GetName] in the crusade for the conquest of the Holy Land!"
 POL_HUN_eternal_friendship_POL_version:0 "[POL.GetAdjectiveCap]-[HUN.GetAdjectiveCap] Eternal Friendship"
 POL_HUN_eternal_friendship_POL_version_desc:0 "Polak, Węgier, dwa bratanki, i do szabli, i do szklanki!"
 POL_HUN_eternal_friendship_HUN_version:0 "[POL.GetAdjectiveCap]-[HUN.GetAdjectiveCap] Eternal Friendship"
 POL_HUN_eternal_friendship_HUN_version_desc:0 "Lengyel, Magyar — két jó barát, együtt harcol, s issza borát!"
 POL_legacy_of_polish_legions_in_italy:0 "Dąbrowski's Legacy"
 POL_legacy_of_polish_legions_in_italy_desc:0 "During the time of Napoleon I, Polish soldiers helped him in his conquests. In our difficult times, it may be necessary to lend a helping hand to someone more than once. It is necessary to resurrect the legacy of Dąbrowski!"
 POL_legacy_of_polish_legions_in_italy_2:0 "Dąbrowski's Legacy"
 POL_legacy_of_polish_legions_in_italy_2_desc:0 "During the time of Napoleon I, Polish soldiers helped him in his conquests. In our difficult times, it may be necessary to lend a helping hand to someone more than once. It is necessary to resurrect the legacy of Dąbrowski!"
 POL_crush_decadency_idea:0 "The War on Decadence"
 POL_crush_decadency_idea_desc:0 "A disease called decadence, which began before the Great War and increased during the conflict, is devouring our nation. People are depressed, pessimistic and resigned, they do not believe and do not even want to believe in a good and prosperous future! We have to show them that this attitude is wrong."
 POL_patriotic_art_galleries:0 "Patriotic Art Galleries"
 POL_patriotic_art_galleries_desc:0 "The artistic actions of the PAG noticeably lead to an increase in patriotism."
 POL_politically_active_society:0 "Civil Society"
 POL_politically_active_society_desc:0 "If we want to get closer to democracy, we must encourage political activism and public awareness."
 POL_smigly_nuz_w_bzuhu_idea:0 "Nuż w Bżuhu"
 POL_smigly_nuz_w_bzuhu_idea_desc:0 "In fact, we control the main futurist magazine and can influence what will be written there. Using their obsession with technology, speed, cars, we promote technocratic ideas without excessive radicalism."
 POL_nuz_w_bzuhu_idea:0 "Nuż w Bżuhu"
 POL_nuz_w_bzuhu_idea_desc:0 "After we integrated the futurists into the government, all their media are now under our protection."
 POL_concessions_to_christians_idea:0 "Concessions to Christians"
 POL_concessions_to_christians_idea_desc:0 "Why not make some concessions to Christians in order to gain popular support?"
 POL_vatican_support_idea:0 "Vatican Support"
 POL_vatican_support_idea_desc:0 "We gave Palestine to the Pope. For this, His Holiness has adequately repaid us."
 POL_vatican_support_idea_2:0 "Vatican Support"
 POL_vatican_support_idea_2_desc:0 "We gave Palestine to the Pope. For this, His Holiness has adequately repaid us."
 POL_payment_for_crusade:0 "Mission Reward"
 POL_payment_for_crusade_desc:0 "The country helped during [POL.GetAdjectiveCap] of the Crusade and rewarded by the Pope."
 POL_vatican_dissatisfied:0 "Discontent of the Vatican"
 POL_vatican_dissatisfied_desc:0 "The Vatican and the Pope are angry with us. Very angry."
 hated_by_catholic_world:0 "The Source of Anger"
 hated_by_catholic_world_desc:0 "Well, the country has successfully angered the rest of the Catholic world..."
 member_of_new_polish_church:0 "Member of the New [POL.GetAdjectiveCap] Church"
 member_of_new_polish_church_desc:0 "The country joined the [POL.GetAdjectiveCap] Church."
 stefan_wyszynski_pope:0 "The [POL.GetAdjectiveCap] Pope"
 stefan_wyszynski_pope_desc:0 ""
 FRA_bajonskie_sums:0 "Retribution for the Bayonne Sums"
 FRA_bajonskie_sums_desc:0 "[POL.GetName] is determined to recall to [FRA.GetName] the imposition of payments on the debt of another state more than a century ago."
 POL_bajonskie_sums:0 "Retribution for the Bayonne Sums"
 POL_bajonskie_sums_desc:0 "[POL.GetName] is determined to recall to [FRA.GetName] the imposition of payments on the debt of another state more than a century ago."
 POL_maritime_defence_fund_idea:0 "Maritime Defence Fund"
 POL_maritime_defence_fund_idea_desc:0 "A defense fund created by the government, the purpose of which is to upgrade the military fleet through support from citizens."
 secret_societies_disbanded:0 "Secret Societies are Disbanded"
 secret_societies_disbanded_desc:0 "Societies like Masonic ones are dissolved and banned in our country."
 POL_circle_of_gods_cause:0 "The Circle of God's Cause"
 POL_circle_of_gods_cause_desc:0 "The Circle of God's Cause is a Polish secret religious sect that returned to the country after the abolition of the Sanation regime. There are rumors that they have infiltrated our government and are prowling among us..."
 POL_circle_of_gods_cause_good:0 "The Circle of God's Cause"
 POL_circle_of_gods_cause_good_desc:0 "The Circle of God's Cause is a Polish secret religious sect that returned to the country after the abolition of the Sanation regime. We got in touch with them and made a deal: they do not interfere with the implementation of decisions already made, and we share places in the government with them."
 POL_cut_off_greedy_nobility_idea:0 "Curtailed Rights of the Nobility"
 POL_cut_off_greedy_nobility_idea_desc:0 ""
 consequences_of_leaving_european_cooperation_1:0 "Consequences of Withdrawal from the European Economic Cooperation"
 consequences_of_leaving_european_cooperation_2:0 "Consequences of Withdrawal from the European Economic Cooperation"
 consequences_of_leaving_european_cooperation_3:0 "Consequences of Withdrawal from the European Economic Cooperation"
 bezpieka:0 "Security Service"
 bezpieka_desc:0 "The public security body under the Ministry of Internal Affairs, which deals with elements that threaten the stability of the state."
 polish_revolutionary_directorate:0 "VII Department"
 polish_revolutionary_directorate_desc:0 "The guys from the «seven» are engaged in everything related to secret work abroad."
 POL_socialist_eucharist_idea:0 "Pro-Government Church"
 POL_socialist_eucharist_idea_desc:0 "Gone are the days when the authorities listened to the church, its fervor needs to be cooled down!"
 POL_revolutionary_eucharist_idea:0 "Autonomous Church"
 POL_revolutionary_eucharist_idea_desc:0 "There is nothing wrong with extending a hand of friendship to the church, because spiritual issues of faith and moral issues of radicalism largely coincide."
