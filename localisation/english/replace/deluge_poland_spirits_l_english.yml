l_english:
 
 ###SPIRITS###
 
 old_wettyn_king:0 "Fryderyk August I Wettyn"
 old_wettyn_king_desc:0 "When the old king lost the Great War, in order to maintain his power, he shared it with the Sejm. However, after that, Fryderyk August I gradually became less and less important for Polish politics, until finally he became only a nominal figure, personifying the nation and supporting its unity."
 fryderyk_ii_idea:0 "Fryderyk Krystian II Wettyn"
 fryderyk_ii_idea_desc:0 "The second son of the previous king of Poland. He is brave and eager to change the country, even if it means going against the Sanation government."
 new_wettyn_king_figurehead:0 "Fryderyk Krystian II Wettyn"
 new_wettyn_king_figurehead_desc:0 "The second son of the previous king of Poland. He is brave and eager to change the country, but the reduced opportunities of the House of Wettin to influence politics make him only a symbolic figure."
 new_wettyn_king_sikorski:0 "Fryderyk Krystian II Wettyn"
 new_wettyn_king_sikorski_desc:0 "The second son of the previous king of Poland. He is brave and eager to change the country. Since the liberal wing of Sanation compromised with the royal house, Fryderyk Krystian II agreed to exchange his support for the regime for political influence."
 oczyszczenie_project:0 "The Purification Project"
 oczyszczenie_project_desc:0 "The Purification is a plan developed by the Sanation government and personally by Marshal Rydz-Śmigły. It is aimed at helping the average Pole to improve living conditions at the expense of work and the cost of living of foreigners."
 oczyszczenie_project_2:0 "The Purification Project"
 oczyszczenie_project_2_desc:0 "The Purification is a plan developed by the Sanation government and personally by Marshal Rydz-Śmigły. It is aimed at helping the average Pole to improve living conditions at the expense of work and the cost of living of foreigners."
