 cult_of_old_marshal_idea:0 "Cult of the First Marshal"
 cult_of_old_marshal_idea_desc:0 "Our great Marshal saved the country from Radicals and Democrats. During the Great War, he led our nation to victory at any cost, but because of the incompetence of the higher ranks, we failed. He did not have enough time to realize the dream of a Great Poland, so we must not shame the memory of him and carry out what he started!"
 moblised_the_masses:0 "Mobilized Masses"
 moblised_the_masses_desc:0 "The Polish people must be ready to sacrifice themselves, no matter how terrible the situation is!"
 cult_of_new_marshal_idea:0 "Cult of the Marshal"
 cult_of_new_marshal_idea_desc:0 "The authority of Rydz-Śmigły is unshakable, we will not be afraid and will fulfill all his orders!"
 POL_state_that_gives_idea:0 "The Welfare State"
 POL_state_that_gives_idea_desc:0 "We must not forget that the main priority of the state is a decent life for its citizens. We are pumping up the education and healthcare sectors with our reserve funds."
 churches_owned_national_spirit:0 "Churches are Nationalized"
 churches_owned_national_spirit_desc:0 "We have confiscated the property and lands of this fake institution. Let all this serve for the good of the fatherland."
 culture_not_race_national_spirit:0 "Culture, not Race"
 culture_not_race_national_spirit_desc:0 "The peoples of our great country have suffered for too long because of racial inequality. Now we do not consider people as Poles and non-Poles, but as Polish citizens. The imprint of segregation will stand out on the body of the nation for a long time, but the seeds of national unity have been sown."
 freedom_of_religion_idea:0 "Freedom of Religion"
 freedom_of_religion_idea_desc:0 "Long ago, during the turbulent times of the Reformation, our country was one of the most tolerant countries in relation to religion in Europe. We are proud to continue this tradition!"
 wojna_totalna_idea:0 "Total War"
 wojna_totalna_idea_desc:0 "TO THE WAR! EVERYTHING AND EVERYONE!"
 taken_scientists:0 "Scientists on an Assignment"
 taken_scientists_desc:0 "At the moment, our scientific potential is shared with our puppets in order to mutually reach a new technological level."
 glory_restored:0 "Restored Glory"
 glory_restored_desc:0 "Poland has been vegetating for a long time in the shadow of the catastrophe of the Great War, but our policy has tightened long-standing wounds. Now our people are full of inspiration and pride for their country."
 POL_woman_in_military:0 "Women in the Military"
 POL_woman_in_military_desc:0 "From now on, Polish women serve the motherland in the same way as men."
 little_light_of_democracy:0 "The Tiny Light of Democracy"
 little_light_of_democracy_desc:0 "If you look closely, you can see how there are traces of liberalization of the system between nationalism and corporatism. The thaw passing from the top to the bottom is felt by society more and more."
 little_light_of_democracy_2:0 "The Tiny Light of Democracy"
 little_light_of_democracy_2_desc:0 "If you look closely, you can see how there are traces of liberalization of the system between nationalism and corporatism. The thaw passing from the top to the bottom is felt by society more and more."
 emphasize_catholic_values_idea:0 "Catholic Values"
 emphasize_catholic_values_idea_desc:0 "Since 966, we have established values that shape our culture, language, and thinking, and which generally make Poles Poles. We need to stop all attempts to stop our Catholic history!"
 priests_in_military:0 "Priests in the Military"
 priests_in_military_desc:0 "When bullets whistle and shells rattle, then it is easiest to falter and lose faith in yourself, faith in the motherland. Our chaplains will support the moral and spiritual peace of soldiers in the war, even in the most terrible moments."
 increase_founds:0 "Additional Financing"
 increase_founds_desc:0 "We are increasing the funding of social institutions and organizations."
 increase_founds_2:0 "Additional Financing"
 increase_founds_2_desc:0 "We are increasing the funding of social institutions and organizations."
 catholic_school_reform_idea:0 "Catholic Education"
 catholic_school_reform_idea_desc:0 "Our education system promotes the Catholic faith as an integral part of the way of life itself."
 nationalist_school_reform_idea:0 "Nationalist Education"
 nationalist_school_reform_idea_desc:0 "Our education system puts the state above all else, and serving it is the highest honor."
 religion_in_schools_idea:0 "Religion in Schools"
 religion_in_schools_idea_desc:0 "The Polish school is conservative, but it is not enough just to devote separate lessons to religion — all teaching should go with a Catholic bias!"
 scientific_cooperation_idea:0 "Scientific Cooperation"
 scientific_cooperation_idea_desc:0 "Now our task is to cooperate more closely with our allies in scientific and technical terms."
 international_propaganda_campaigns_idea:0 "Allied Propaganda Campaigns"
 international_propaganda_campaigns_idea_desc:0 "We will be able to better maintain stability in the countries of our alliance if we think work together."
 economic_agreements_idea:0 "Mutual Economic Assistance"
 economic_agreements_idea_desc:0 "Economic recovery from the effects of the crisis will go better if we join forces with our allies."
 joint_naval_exercises_idea:0 "Joint Navy Programs"
 joint_naval_exercises_idea_desc:0 "Within our alliance, there is an exchange of theories about the use of naval forces and ideas about the technical equipment of fleet."
 joint_air_exercises_idea:0 "Joint Air Force Programs"
 joint_air_exercises_idea_desc:0 "Within our alliance, there is an exchange of theories about the use of air forces and ideas about the technical equipment of aviation."
 joint_army_exercises_idea:0 "Joint Army Programs"
 joint_army_exercises_idea_desc:0 "Within our alliance, there is an exchange of theories about the use of armed forces and ideas about the technical equipment of army."
 state_of_emergency_idea:0 "State of Emergency"
 state_of_emergency_idea_desc:0 "After 22:00, not a step beyond the threshold!"
 POL_ENG_defence_pact:0 "[POL.GetAdjectiveCap]-[ENG.GetAdjectiveCap] Defense Pact"
 POL_ENG_defence_pact_desc:0 "Pact between [POL.GetName] and [ENG.GetName]. If one of the parties is at war either with [SWE.GetName], [FRA.GetName], [DEN.GetName] or with Germany, then the other side will be obliged to help."
 polish_attache_to_japan:0 "Military Cooperation with Japan"
 polish_attache_to_japan_desc:0 "Due to the growing Russian threat, [POL.GetName] and [JAP.GetName] exchanged military attaches."
 POL_idea_national_defense_found:0 "National Defence Fund"
 POL_idea_national_defense_found_desc:0 "Civilian money goes to help our military machine."
 POL_idea_ending_depression:0 "End of the Depression"
 POL_idea_ending_depression_desc:0 "Every day the Great Depression is letting our country go, and all this is thanks to our economic policy."
 POL_current_state_of_development_fake:0 "State Development"
 POL_current_state_of_development_fake_desc:0 ""
 POL_Polish_National_Army_fake:0 "Polish Military"
 POL_Polish_National_Army_fake_desc:0 ""
 POL_preparing_central_industrial_district:0 "Central Industrial Region"
 POL_preparing_central_industrial_district_desc:0 "The CIR program allows us to manage infrastructure construction more effectively."
