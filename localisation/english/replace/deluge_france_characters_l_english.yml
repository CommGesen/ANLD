 ###CHARACTERS###
 
 FRA_deluge_napoleon_vi_name:0 "Napoléon VI"
 FRA_deluge_napoleon_vi_desc:0 "Was born on January 23, 1914.\n\nLouis Napoléon Bonaparte, the son of Napoléon Victor Bonaparte, known as Napoléon V, and his wife Empress Clémentine of Belgium, ascended the throne at the age of twelve on May 3, 1926 after the death of his father. His mother was regent until he came of age. Not yet married, he calls himself a true French patriot who wants to preserve the empire and lead its subjects to prosperity, to which he is obliged by the title of Emperor of the French. He is well versed in military matters, which is why he has earned the respect of military officials, advocates maintaining militarism and high costs in favor of the armed forces. The current rule of Louis Napoléon is characterized by centrism and the transfer of many issues to Parliament."
