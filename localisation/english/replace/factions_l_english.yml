l_english:
 defeat_of_communism_goal_name:0 "Defeat of Radicalism"
 defeat_of_communism_goal_desc:0 "To defeat world radicalism we need to start at home by eradicating communism in our part of the world."
 defeat_of_fascism_goal_name:0 "Defeat of Ultra-Nationalism"
 defeat_of_fascism_goal_desc:0 "To stop the spread of ultra-nationalism once and for all, we need to start at home by eradicating fascism in our part of the world."
 defeat_of_anti_fascists_goal_name:0 "Defeat of Cosmopolitans"
 defeat_of_anti_fascists_goal_desc:0 "We must aim to destroy the cosmopolitan governments on our continent."
 faction_goal_defeat_of_anti_communists:0 "Defeat of Anti-Radicals"
 undo_versailles_goal_name:0 "Undo Versailles"
 undo_versailles_goal_desc:0 "It is high time we undo the travesty of this dictate. We shall retake our rightful territory!"
 imperial_glory_goal_name:0 "Defend Vital Imperial Assets"
 imperial_glory_goal_desc:0 "The key bastions of our empire, and those of our allies, need to hold. By keeping control of possessions all across the globe in times of war, we can show the world that we remain a force to be reckoned with."
 preemptive_strike_on_fascism_goal_name:0 "Launch a Pre-emptive Strike on a Ultra-Nationalist Country"
 preemptive_strike_on_fascism_goal_desc:0 "We shouldn't wait for them to hit us. We need to ensure that we have the initiative."
 war_on_communism_goal_name:0 "Declare War on Radicalism"
 war_on_communism_goal_desc:0 "We need to stop the spread of radicalism by any means necessary."
 containment_of_communism_goal_name:0 "Containment of World Radicalism"
 containment_of_communism_goal_desc:0 "The world cannot be safe until the radical threat is put down."
 suppress_regional_fascism_goal_name:0 "Suppres Nationalism"
 suppress_regional_fascism_goal_desc:0 "Ultra-nationalism is threatening to spread like a wildfire. The more countries that falls to its claws, the more dangerous the situation around us will become."
 suppress_regional_communism_goal_name:0 "Suppress Radicalism in [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc:0 "We must do whatever it takes to keep as much of [ROOT.GetCountryContinent] free from the radical yoke."
 spread_of_communism_goal_name:0 "The World Revolution"
 spread_of_communism_goal_desc:0 "The time has come for the masses to rise. And where the masses aren't able to rise, we must help them by force of arms."
 