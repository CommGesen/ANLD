 POL_circle_of_gods_cause:0 "Circle of God's Cause"
 POL_circle_of_gods_cause_desc:0 "Circle of God's Cause is secret religious sect that came to Poland after abolishing Sanation. They were created by Andrzej Towiański in 1842. They believed in the coming of a new era, bringing the coming of God's Kingdom on earth closer, the significant role of the Polish nation in the historical process, even a messianic role. They also criticized institutionalized religious forms. They were convinced that every human being has hidden within himself the absolute knowledge given to him by God. Towiański recruited Adam Mickiewicz, Polish national poet. When Mickiewicz arrived in Constantinople and created so called "First Carograd Clique" many members of this sect joined him and this sect survived there. After coup in 1930 many opposition politicians escaped from opression to Constantinople creating Third Carograd Clique and many of them joined Circle of God's Cause. Now when they returned, they infiltrated our government and they are among us..."
 POL_circle_of_gods_cause_good:0 "Circle of God's Cause"
 POL_circle_of_gods_cause_good_desc:0 "Circle of God's Cause is secret religious sect that came to Poland after abolishing Sanation. They were created by Andrzej Towiański in 1842. They believed in the coming of a new era, bringing the coming of God's Kingdom on earth closer, the significant role of the Polish nation in the historical process, even a messianic role. They also criticized institutionalized religious forms. They were convinced that every human being has hidden within himself the absolute knowledge given to him by God. Towiański recruited Adam Mickiewicz, Polish national poet. When Mickiewicz arrived in Constantinople and created so called "First Carograd Clique" many members of this sect joined him and this sect survived there. After coup in 1930 many opposition politicians escaped from opression to Constantinople creating Third Carograd Clique and many of them joined Circle of God's Cause. Now when they returned, they infiltrated our government however we managed to make deal with them."
