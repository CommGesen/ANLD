l_english:
 #######FOCUS TREE##############
 POL_divide_and_conquer:0 "Divide and Conquer"
 POL_divide_and_conquer_desc:0 "It’s time to change the course of history by actions of ours and our allies."
 POL_rising_of_central_powers:0 "Rising of the [POL.GetFactionName]"
 POL_rising_of_central_powers_desc:0 "We allied with our Hungarian brothers. Now it’s time to make our alliance bigger and strike at threats of ours and our allies."
 POL_seek_enemies:0 "Seek Enemies"
 POL_seek_enemies_desc:0 "Our people demand blood of our enemies. It’s time to decide who is it."
 POL_seek_allies:0 "Seek Allies"
 POL_seek_allies_desc:0 "We can’t fight war alone. We need to make alliances to survive in this dangerous and bloody world."
 POL_seek_collaboration:0 "Seek Collaboration"
 POL_seek_collaboration_desc:0 "Now, when our enemies are licking our shoes, it’s time to fully benefit from it."
 POL_seek_cooperation:0 "Seek Cooperation"
 POL_seek_cooperation_desc:0 "We need to help our allies in increasing their economies' growth and also manage what they do."
 POL_seek_empire:0 "Seek Empire"
 POL_seek_empire_desc:0 "Our nation has achieved greatness. Now it’s time to proclaim it and show the world what we achieved."
 POL_new_foreign_policy:0 "New Foreign Policy"
 POL_new_foreign_policy_desc:0 "The time has come to forget about nightmares of Sanationist past. It's time to move on with everything, especially foreign policy."
 POL_monarchists_take_power:0 "Monarchists Take Power"
 POL_monarchists_take_power_desc:0 "Two monarchist factions - Synarchic Union and All-State Monarchist Organization were capable to take power in country. Now they have to restore monarchy and after that their fight for inner structure of country will begin."
 POL_revengeance_on_enemy_with_god_and_even_in_spite_of_god:0 "Revengeance on Enemy with God and in Spite of Him!"
 POL_revengeance_on_enemy_with_god_and_even_in_spite_of_god_desc:0 "Yes! revenge, revenge, revenge on the enemy\nWith God – and even in spite of God!"
 POL_house_of_wettin_continues:0 "House of Wettin Stays"
 POL_house_of_wettin_continues_desc:0 "House of Wettin despite having German origin is now Polish and very patriotic. They stayed in our country during crisis, so now they will rule it! This house was restored by Napoleon to us in 1813 when Duchy of Warsaw was created. Previously members of this house ruled PLC by elective monarchy."
 POL_elections_for_new_king:0 "Elections for New King"
 POL_elections_for_new_king_desc:0 "Coward House of Wettin left Poland in time of need. Now we don't need them, we deserve better royal family! We will choose both from foreign houses "Piast" candidates (Piast candidate is nickname for candidates for Polish throne that actually very Polish instead of foreign during elective monarchy in PLC, this doesn't necessarly refer to Paweł Salwator Piast-Riedelski)."
 POL_piast_riedelski_wins:0 "Piast-Riedelski"
 POL_piast_riedelski_wins_desc:0 "Paul Salwator Piast-Riedelski (Paul=Paweł,Salwator=Zbawca) is madman with unclear past and origins (irl he was German, that moved to UK, Liverpool, later to USA; it is very probable that he had some mind illnesses). He claims to be last living member of Piast dynasty (claims to be direct descendant of the Polish king Bolesław II the Generous) and claims throne of Poland and Odorians (one of tribes from Polabia propably, hard to find information about these people). But we live in mad times, so we need mad solutions, and so mad king."
 POL_czartoryski_wins:0 "Czartoryski"
 POL_czartoryski_wins_desc:0 "Czartoryscy are Polish noble family from high-Lithuanian descendant (not the same as just Lithuanian) that started in Czartorysk, village in Wołyń region (irl nowadays Ukraine). The progenitor of the family was probably Konstanty, the ancestor of the Gedyminowicz dynasty through the Koriatowicz family. His cousin was King Władysław II Jagiełło. The Czartoryski family were also descendants of Kazimierz III the Great. Current candidate of this house is Augustyn Józef Czartoryski (in 1937 around 30 years old). He recently (in 1937, so it might be just during or before elections depending on player) married queen of Two Sicilies Maria de los Dolores Bourbon (in our mod she might not be a queen of two Sicilies)."
 POL_radziwill_wins:0 "Radziwiłł"
 POL_radziwill_wins_desc:0 "Radziwiłłowie are Polish magnate family with Lithuania descendant. They played important role in Polish and Lithuanian history many times, they are second candidate after Czartoryski house. Their candidate was Karol Radziwiłł (you made event picture with him once), but he dies in car accident and his wife that was also his cousin starts in elections, she is called Izabela Radziwiłł."
 POL_andrassy_wins:0 "Andrássy"
 POL_andrassy_wins_desc:0 "Andrássy is Hungarian royal family from Slovakia. Their candidate - Andrássy Sandor is already popular in Hungary, so creating personal union with Hungary through him would be easy."
 POL_bonaparte_bastard_wins:0 "Walewski - Napoleon's Bastard"
 POL_bonaparte_bastard_wins_desc:0 "Walewski is great-grandchild of Napoleon Bonaparte, but from outside of the wedlock. His great-grandmother was Maria Walewska, Napoleon's favourite mistress that was also Polish. He come to us when we announced elections for the king. His claim to the French throne is non-existant as well as his legimity, so choosing his might not be the wisest decision."
 POL_tyszkiewicz_wins:0 "Tyszkiewicz"
 POL_tyszkiewicz_wins_desc:0 "Tyszkiewicz is Lithuanian noble family with strong bond to Poland. Aleksander Tyszkiewicz is owner of great tracts of land in Żmudź, he considers himself both Lithuanian and Polish. He could be good candidate for restoration of Polish-Lithuanian Commonwealth."
 POL_integrate_SCh:0 "Intergrate SCh"
 POL_integrate_SCh_desc:0 "Stronnictwo Chłopskie (Peasant's Party) is agrarian party that tries to unified all countryside. Many of their members shifted to left and joined us in the underground after coup of 1930. Now we can fully integrate them and create Stronnictwo Ludowe (People’s Party)."
 POL_legacy_of_polish_legions_in_lombardy:0 "Legacy of Polish Legions in Lombardy"
 POL_legacy_of_polish_legions_in_lombardy_desc:0 "In 1979 in Lombardy  Jan Henryk Dąbrowski, Karol Kniaziewicz, Józef Wybicki i Antoni Amilkar Kosiński created Polish Legions in Italy that were helping Napoleon in his conquest. Their goal was to get Polish Independence back, however Napoleon used them to mainly French issues. They were disbanded after they failed to defeat slave revol in Haiti (year 1807; many of them died of illnesses caused by extreme climate, while others joined the revolt)."
 POL_establish_LMiR:0 "Establish LMiR"
 POL_establish_LMiR_desc:0 "LMiR = Liga Morska i Kolonialna (Maritime and Colonial League) is a social organization whose goal is to promote maritime issues among Polish society. She worked to expand the sea and river fleet. Its purpose is also to acquire land for settlements or colonies for Poland."
 POL_fate_of_madagascar:0 "Legacy of Maurycy Beniowski"
 POL_fate_of_madagascar_desc:0 ""
 POL_fate_of_gambia:0 "Fate of Gambia"
 POL_fate_of_gambia_desc:0 ""
 POL_old_ties_with_haiti:0 "Old Ties with Haiti"
 POL_old_ties_with_haiti_desc:0 ""
 POL_fate_of_tobago:0 "Tobago - Old Colony of Courland"
 POL_fate_of_tobago_desc:0 ""
 POL_ties_with_parana:0 "Ties with Paraná"
 POL_ties_with_parana_desc:0 ""
 POL_new_revanchist_policy:0 "New Revanchist Policy"
 POL_new_revanchist_policy_desc:0 "Despite our government and ideology changed our goal of taking revenge for the Great War is still the same."
 POL_european_cooperation_focus:0 "European Cooperation"
 POL_european_cooperation_focus_desc:0 "Europe learned that war is always bad, and we should focus on helping each other against external threats rather than fighting each other."
 POL_new_revolution:0 "New Revolution"
 POL_new_revolution_desc:0 "Our country is one of few countries in the world that truly cares about it's citizens. Spreading people's revolution is mandatory."
 POL_get_rid_of_opium_for_masses:0 "Get Rid of Opium for Masses"
 POL_get_rid_of_opium_for_masses_desc:0 "Religion is opium for masses, state "declares war" on Catholic Church and disbands Circle of God's Cause."
 POL_nationalize_churchs_property:0 "Nationalise Church's Property"
 POL_nationalize_churchs_property_desc:0 "State is nationalizing church's property."
 POL_cult_of_the_revolution:0 "Cult of the Revolution"
 POL_cult_of_the_revolution_desc:0 "Revolution against bourgeoisie is being glorified, no cult of personality."
 POL_dictatorship_of_proletariat:0 "Dictatorship of Proletariat"
 POL_dictatorship_of_proletariat_desc:0 "Narrative is being introduced that workers' are ruling the country, and bourgeoisie is being defeated."
 POL_cult_of_the_wodz:0 "Cult of the Wódz"
 POL_cult_of_the_wodz_desc:0 "Cult of personality is being introduce, current leader is called "Wódz" which means leader (smiliar word for Russian Vozhd or something like that, sorry for writing it wrong)."
 POL_centrally_planned_economy:0 "Centrally Planned Economy"
 POL_centrally_planned_economy_desc:0 "Economy is being planned by central planner, leader of party - Wódz (this path begins path for dystopia - 1984 scenario or worse)."
 POL_centrally_planned_selection:0 "Centrally Planned Selection"
 POL_centrally_planned_selection_desc:0 "Wódz prepares some restrictions for newly born children (no major illnesses and somethings like that, it would depened on character, and there 4 of them possible, so it's better to use generalities). Old people that are too weak are being killed. In schools and jobs weak people (both physically and mentally) are being discriminated. Wódz is inspired by ancient Sparta and Darwin's work."
 POL_centrally_planned_society:0 "Centrally Planned Society"
 POL_centrally_planned_society_desc:0 "Wódz uses huge propoganda machine to change social structures and norms of current Poland as he wants. This will slowly lead to dying of Christian way of thinking in case of basic rules like: don't kill, don't steal, etc. Only justice is when something is positive for state."
 POL_centrally_planned_art:0 "Centrally Planned Art"
 POL_centrally_planned_art_desc:0 "Wódz prepares some tips for censors and censorship for art. He also hires some advisors that he guides personally about he the statues, pictures and other things should look like. Later these things will be put in public places."
 POL_centrally_planned_man:0 "Centrally Planned Human"
 POL_centrally_planned_man_desc:0 "Wódz orders scientists to start working on creating better versions of humans - stronger, smarter, basically better. People from prisons and work camps are used as test subjects."
 POL_centrally_planned_reality:0 "Centrally Planned Reality"
 POL_centrally_planned_reality_desc:0 "Wódz subordinated almost all of people to himself, small group of people that are not obeying him are only people from work camps that have no power. He changed country and people in it a lot, but he has even more plans. Some foreign media were able to get into country and escape and told the world what is happening. They called current Wódz "Central Planner of Reality", because he changed reality as he wanted and he wanted to oversee everything by himself so everything is made in details as he wanted."
 POL_alliance_with_church:0 "Alliance with the Church"
 POL_alliance_with_church_desc:0 "Starts focus path where you try to cooperate with Catholic church by using similarities between teaching of Jesus and assumptions of radicalism."
 POL_socialist_eucharist:0 "Socialist Eucharist"
 POL_socialist_eucharist_desc:0 "Is the same as "Alliance with the Church" but here focus is on convincing priests to speak peaceful and socialist slogans."
 POL_revolutionary_eucharist:0 "Revolutionary Eucharist"
 POL_revolutionary_eucharist_desc:0 "convincing priests to speak agressive and socialist slogans against bourgeoisie and other enemies of the party."
 POL_christian_socialist_realism:0 "Christian-Socialist Realism"
 POL_christian_socialist_realism_desc:0 "Using combination of socialist realism (sometimes called "soc-realism") and Christianity in propaganda and thus creating new art direction."
 POL_propaganda_at_its_finest:0 "Propaganda at it's Finest"
 POL_propaganda_at_its_finest_desc:0 ""
 POL_establish_secret_police:0 "Establish Bezpieka"
 POL_establish_secret_police_desc:0 ""Bezpieka" is common term for many government's institutions like "UB" - "Security Office" that supervise citizens and eliminate those who are against government. It is taken from real life."
 POL_polish_revolutionary_directorate:0 "Polish Revolutionary Directorate"
 POL_polish_revolutionary_directorate_desc:0 "Government's organization that funds foreign radicals so they raise up against other countries' governments. It's not real."
 POL_democracy_in_the_party:0 "Democracy in the Party"
 POL_democracy_in_the_party_desc:0 "Assumptions of PKWN indicate that there will be democracy in the new party. All radical politicians from radical parties will have equal vote."
 POL_freedom_of_speech:0 "Freedom of Speech"
 POL_freedom_of_speech_desc:0 "We need to give full freedom of speech to our politicians to make our country better."
 POL_party_discipline:0 "Party Discipline"
 POL_party_discipline_desc:0 "Some topic are too extreme or taboo to talk about them, we need to keep level of discussion in party, so politicians that will talk about forbidden topics need to be discplined and if they still do that - removed."
 POL_technocratic_tendencies:0 "Technocratic Tendencies"
 POL_technocratic_tendencies_desc:0 "Inviting more scientists to the governemnt."
 POL_militaristic_tendencies:0 "Militaristic Tendencies"
 POL_militaristic_tendencies_desc:0 "Inviting more soldiers to the governemnt."
 POL_integrate_PNS:0 "Integrate PNS"
 POL_integrate_PNS_desc:0 "Partia Narodowych Socjalistów (Party of National Socialists) lost their leader - Kazimierz Dagnan - some time ago. He moved to NSPR. Now we can integrate it into our new governemnt."
 POL_integrate_futurists:0 "Integrate Futurists"
 POL_integrate_futurists_desc:0 "Futurists have extreme ideas, however if used carefully, they can be useful."
 POL_integrate_anarchists:0 "Integrate Anarchists"
 POL_integrate_anarchists_desc:0 "Anarchists are very dangerous, however some of them want to colaborate with us. Maybe they think that thanks to it they can abolish us, but if anything happens then we eliminate them."
 POL_continue_pluralism_in_party:0 "Continue Pluralism in the Party"
 POL_continue_pluralism_in_party_desc:0 "PKWN turned out to be good solution, we should countinue it."
 POL_reform_into_pzpr:0 "Reform into PZPR"
 POL_reform_into_pzpr_desc:0 "PKWN turned out to be failure, a bad experiment. Instead we can unite all parties into one unified party and eliminate every one who opposes this. New party will be called Polish United Workers' party (Polska Zjednoczona Partia Robotnicza)."
 POL_unquestionable_role_of_mister_chairman:0 "Unquestionable Role of Mister Chairman"
 POL_unquestionable_role_of_mister_chairman_desc:0 "Mister Chairman's decisions are absolute, he has great authority, everyone in party listens to him, he is the boss."
 POL_nationalize_foreign_industry:0 "Nationalize Foreign Industry"
 POL_nationalize_foreign_industry_desc:0 "Nationalizeing foreing industries from foreign capitalistic companies."
 POL_encourage_class_war:0 "Encourage Class War"
 POL_encourage_class_war_desc:0 "Many of our citizens are not aware of dangerous bourgeoisie. They must be enlighted."
 POL_communist_youth_organisation:0 "Establish OHPL"
 POL_communist_youth_organisation_desc:0 "Organizacja Harcerska Polski Ludowej (Scouting Organization of People's Poland) would be main Polish radical scouting organization that would implement radicalist and socialist values into youth's minds."
 POL_workers_militia:0 "Establish ORMO"
 POL_workers_militia_desc:0 "Ochotnicza Rezerwa Milicji Obywatelskiej (Volunteer Reserve of the Citizens' Militia) would be good way of supporting police, militia and army."
 POL_slavic_army_of_labour:0 "Slavic Army of Labour"
 POL_slavic_army_of_labour_desc:0 "Creating organization that would unite all workers from Slavic countries and represent them, as well as train them to be both soldiers and workers. It didn't exist in real life."
 POL_support_dabrowszczacy:0 "Support Dąbrowszczacy"
 POL_support_dabrowszczacy_desc:0 "13th International Brigade of Jarosław Dąbrowski in real life fought in Spanish civil war on republicans side. In our mod it can fight in German civil war on radicals side. It was international brigade. Here Polish radical government reaches out to them and uses them as it's volunteers."
 POL_glorify_mothers:0 "Glorify Mothers"
 POL_glorify_mothers_desc:0 "In public media and propaganda we should promote being mothers to women, because our birthrate decreased in recent years significantly. They will better find themselves in roles of mothers than other competetive, dangerous and requiring jobs."
 POL_glorify_warrioress:0 "Glorify Warrioress"
 POL_glorify_warrioress_desc:0 "Women should achieve what men achieve to prove that they are no longer men's servants. We should persuade them to do it in public media and propaganda - to be soldiers, scientists and politicians."
 POL_political_commissars_in_army:0 "Political Commissars in Army"
 POL_political_commissars_in_army_desc:0 "Installing political commissars in army, so army is loyal to the new governemnt. This would cause in lesser professionality."
 POL_apolitical_army:0 "Apolitical Army"
 POL_apolitical_army_desc:0 "Making army fully apolitical and more professional."
 POL_guerrilla_tactics:0 "Guerrilla Tactics"
 POL_guerrilla_tactics_desc:0 "Developing tactics to use when fighting guerrilla war."
 POL_anti_guerrilla_tactics:0 "Anti-Guerrilla Tactics"
 POL_anti_guerrilla_tactics_desc:0 "Developing tactics to use when fighting guerrilla."
 POL_country_for_all:0 "Country For All"
 POL_country_for_all_desc:0 "Accepting minorites and letting them be and promoting being different."
 POL_integrate_minorities:0 "Integrate Minorities"
 POL_integrate_minorities_desc:0 "Creating one unified country, with no minorites, with one culture, race and language."
 POL_new_radical_constitution:0 "New Radical Constitution"
 POL_new_radical_constitution_desc:0 "Creating new radical constitution because previously after radicals took power they still used old Sanation constitution."
 POL_contact_hungarian_monarchists:0 "Contact Hungarian Monarchists"
 POL_contact_hungarian_monarchists_desc:0 "There are many true monarchists in Hungary that want true kingdom and true king and not just some regent. We should try to contact those who support our current king."
 POL_restore_personal_union:0 "Restore Personal Union"
 POL_restore_personal_union_desc:0 "Poland and Hungary were twice in personal union, once between 1370 and 1382, second time between 1440 and 1444. Now we can demand restoriation of that union."
 POL_creation_of_real_union:0 "Creation of Real Union"
 POL_creation_of_real_union_desc:0 "We should push for real union between our kingdoms, just like we did with Lithuania in 1569."
 POL_one_dynasty_two_institutions:0 "One Dynasty Two Institutions"
 POL_one_dynasty_two_institutions_desc:0 "We shouldn't push for real union, instead we should focus on developing both of our countries, increasing cooperation and harden our friendship!"
 POL_retake_pomerania:0 "Retake Pomerania"
 POL_retake_pomerania_desc:0 "Pomerania (Pomorze) was part of Poland before the Great War, we should have it back. Many Poles still live there."
 POL_build_up_pomernia:0 "Build Up Pomerania"
 POL_build_up_pomernia_desc:0 "Pomerania is back in our hands, we can reintegrate it and develop it."
 POL_ultimatum_for_germany:0 "Ultimatum for Germany"
 POL_ultimatum_for_germany_desc:0 "Lubuskie Voivodeship (Neumark) was part of Poland before the Great War, we should have it back. Many Poles still live there."
 POL_reincorporate_lubuskie:0 "Reincorporate Lubuskie Voivodeship"
 POL_reincorporate_lubuskie_desc:0 "Lubuskie is back in our hands, we can reintegrate it and develop it."
 POL_increase_cooperation:0 "Increase Cooperation"
 POL_increase_cooperation_desc:0 "Despite that we are only in personal union, our countries can increase cooperation between each other, both economic, scientific and military."
 POL_revenge_for_varna:0 "Revenge for Varna"
 POL_revenge_for_varna_desc:0 "In battle of Varna in 1444 king of second Polish-Hungarian union Władysław III died. Because of this he was called "Warneńczyk" by Poles. This battle was against Turks. We still remember this, now time to take revenge has come."
 POL_retake_slovakia:0 "Retake Slovakia"
 POL_retake_slovakia_desc:0 "Slovakia was part of Hungary from long time. Now it's in Austrian hands - we should get it back."
 POL_build_up_slovakia:0 "Build Up Slovakia"
 POL_build_up_slovakia_desc:0 "Slovakia is mostly mountain region, however it can be developed greatly."
 POL_expand_slovakian_mines:0 "Expand Slovakian Mines"
 POL_expand_slovakian_mines_desc:0 "There are many resources in Slovakia, which we can extract."
 POL_restore_union_with_croatia:0 "Restore Union with Croatia"
 POL_restore_union_with_croatia_desc:0 "Hungary was once in union with Croatia, now when Poland is in union with Hungary, it can claim restoration of that union too."
 POL_retake_vojvodina:0 "Retake Vojvodina"
 POL_retake_vojvodina_desc:0 "Vojvodina is region with huge amount of Hungarians, however it's hold by Serbia. We can send them ultimatum."
 POL_build_up_southern_lands:0 "Build Up Southern Lands"
 POL_build_up_southern_lands_desc:0 "Croatia and Vojvodina are back in rightful hands, now we can develop these regions."
 POL_question_of_capital:0 "Question of Capital"
 POL_question_of_capital_desc:0 "After creation of Polish-Hungarian real union question of capital must be solved, later we can take care of internal reforms regarding both nations."
 POL_reform_3rd_may_consitution:0 "Reform Constitution of Third May"
 POL_reform_3rd_may_consitution_desc:0 "Constitution of Third May was created by Stanisław August Poniatowski in 1791 to stop nobility from robbing the country and end elective monarchy. In 1905 king Fryderyk I Wettyn restored it and modernized it. But that modernisation is not enough for our times. We need to reform it even more."
 POL_catholicism_state_religion:0 "Catholicism - State Religion"
 POL_catholicism_state_religion_desc:0 "Poland was defender of Catholicism and western Europe from Eastern and Southern threats. We need to cultivate this tradition by disallowing any other religion in our country. Those religions and these ideologies lead to collapse of mankind - we can't let that happen."
 POL_limited_rights_for_religious_minorities:0 "Limited Rights for Religious Minorities"
 POL_limited_rights_for_religious_minorities_desc:0 "Balanced approach is the best solution - we can't favor one religion, however Polish values and tradition are based on Catholic values. We must let some religious minorites exist, but we can't let minority become majoryty."
 POL_restore_warsaw_confederation:0 "Restore Warsaw Confederation"
 POL_restore_warsaw_confederation_desc:0 "During religious wars in Holy Roman Empire Poland was place for everyone no matter what they belived. Document allowing this was Warsaw Confederation. We still need to cultivate that habit."
 POL_cooperate_with_remnants_of_zadruga:0 "Cooperate with Remnants of Zadruga"
 POL_cooperate_with_remnants_of_zadruga_desc:0 "Some Zadrugians despite beliving in socialist economic policies are willing to accept and cooperate with monarchy. We can use them to promote ancient slavic culture, gain support from Rodnovery followers and convince remnants of Sanation that new system is better than old one."
 POL_confiscation_of_jewish_property:0 "Confiscation of Jewish Property"
 POL_confiscation_of_jewish_property_desc:0 ""Our tenement houses, your streets" is saying describing how jews treated average Polish city dwellers in the past. And this didn't change. We need to take away everything that makes Jews so important and strong - their jobs, education and property. Nationalizing their property, forbidding them from taking higher education and jobs and increased polonization programs should do the job."
 POL_protect_the_jews_monarchist:0 "Protect the Jews"
 POL_protect_the_jews_monarchist_desc:0 "Jews are targets of far-right parties like Endecja or Sanation just because they have different cultural and religious heritage. This kind of behaviour is unacceptable in new Poland. We need to protect Jews from these people."
 POL_deal_with_jews:0 "Deal with the Jews"
 POL_deal_with_jews_desc:0 "Jews became significant part of our society, we can't just cut them out, however letting them exploit our citiznes is unacceptable. We can make some arrangments with them to make them weaker in exchange for partial protection and some freedom."
 POL_alliance_with_church_monarchist:0 "Alliance with Church"
 POL_alliance_with_church_monarchist_desc:0 "Catholic church was weakend during Sanation period, however now when Poland came back to it's old values we can cooperate with church to create new, better Poland."
 POL_exclude_nobility_from_obligatory_army_service:0 "Exclude Nobility from Obligatory Army Service"
 POL_exclude_nobility_from_obligatory_army_service_desc:0 "Nobility is too important to be lost in army. Their serfs should take care of war and dying."
 POL_exceptions_for_the_nobility_in_the_army:0 "Exceptions for the Nobility in the Army"
 POL_exceptions_for_the_nobility_in_the_army_desc:0 "Many officers with serf origins think they understand war better than nobility or they have higher rank than nobility. This is unacceptable and needs to be changed."
 POL_profesional_army:0 "Professional Army"
 POL_profesional_army_desc:0 "We can't let corruption and nepotism rule in our army. Everyone who wants to be a noble needs to serve fatherland and it's king!"
 POL_women_in_military_monarchist:0 "Women in Military"
 POL_women_in_military_monarchist_desc:0 "Women in Poland many times proved how patriotic they are - allowing them to join the army is will be very benefitial."
 POL_path_towards_racial_purity:0 "Path Towards Racial Purity"
 POL_path_towards_racial_purity_desc:0 "New monarchist Poland should consists of only one race. Many nobles from MOW considers themselfs as Sarmatian race and they demand that other races in Poland should be either earsed or subjegated."
 POL_equality_of_race:0 "Equality of Race"
 POL_equality_of_race_desc:0 "To ensure stability of our country we need to give every race in Poland equal rights."
 POL_encourage_imigration:0 "Encourage Immigration"
 POL_encourage_imigration_desc:0 "Except giving every race equal rights we should also encourage immigration to our country from foreign countries. This would benefit is in manpower, that recently is decreasing because of war and other reasons."
 POL_free_market_economy:0 "Free Market Economy"
 POL_free_market_economy_desc:0 ""
 POL_mixed_economy:0 "Mixed Economy"
 POL_mixed_economy_desc:0 ""
 POL_economy_controlled_by_synarch:0 "Economy Controlled by Synarch"
 POL_economy_controlled_by_synarch_desc:0 ""
 POL_women_in_parlament:0 "Women in the Parliament"
 POL_women_in_parlament_desc:0 ""
 POL_every_adult_men_in_parlament:0 "Every Adult Men in the Parliament"
 POL_every_adult_men_in_parlament_desc:0 ""
 POL_only_nobility_in_the_parlament:0 "Only Nobility in the Parliament"
 POL_only_nobility_in_the_parlament_desc:0 ""
 POL_disband_parlament:0 "Disband the Parliament"
 POL_disband_parlament_desc:0 ""
 POL_noble_titles_for_women:0 "Noble Titles for Women"
