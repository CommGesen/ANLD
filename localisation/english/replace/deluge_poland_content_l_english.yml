 export_catholicism_category:0 "Export Catholicism"
 export_catholicism_category_desc:0 "After succesfull Crusade we can still use religion as "casus belli" against other countries. This approach might benefit us in eyes of current Pope, but some people might see us as religious radicals."
 european_cooperation_category:0 "European Cooperation"
 european_cooperation_category_desc:0 "Europe was witness of too many wars already. Now we see benefits of freedom, democracy and equality and we should embrace them by allianing with other countries of similar ideology, cooperating with them and "dealing" with those who oppose us."
 european_cooperation_joining_category:0 "European Cooperation"
 european_cooperation_joining_category_desc:0 "Europe was witness of too many wars already. Now we see benefits of freedom, democracy and equality and we should embrace."
