 ##EVENTS:
 deluge_louisiana.1.t:0 "Our king died!"
 deluge_louisiana.1.d:0 "Recent night our king died in his sleep! New king will become his son Henri, he will be Henri I of Louisiana!"
 deluge_louisiana.1.a:0 "What a night!"
 deluge_louisiana.2.t:0 "King of Louisiana died!"
 deluge_louisiana.2.d:0 "Recent night king of Louisiana Jean I of Louisiana died in his sleep. New king is his son Henri I of Louisiana. This great loss shocked Louisiana. King of Spain came to funeral of Jean I, because they have common ancestory and disputed right to throne of France. Some people see this visit as unwelcomed, while others are thinking that this big family can unite once again."
