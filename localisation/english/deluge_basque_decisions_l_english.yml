 NAV_deluge_move_capital_to_gernika:0 "Move Capital to Gernika"
 NAV_deluge_move_capital_to_gernika_desc:0 "Gernika is a meeting place for the ancient Basques, where chieftains conferred and priests performed rituals to pray for prosperity. We need to move the capital there, but to do so, we need to expand Gernika. We can transfer people and resources from nearby Bilbo."
 