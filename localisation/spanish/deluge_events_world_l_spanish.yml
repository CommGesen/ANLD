 deluge_world3title: "Intérpretes de Napoleón"
 deluge_world3desc: "Nuestro estado mayor general ha estado reexaminando muchas de las doctrinas fundamentales del ejército desde la Gran Guerra y ahora el pensamiento se dirige a los grandes estrategas y tácticos del siglo XIX que formaron la base de nuestros viejos libros de texto. Jomini, Clausewitz y Bülow. Las ideas de Jomini se centraban en líneas de comunicación y bases de operación. Creía que superar geográficamente al enemigo era el medio más eficiente para ganar una guerra, lo que requería sorprender al enemigo atacando los puntos vulnerables, y que un general lo suficientemente avanzado podía lograr la victoria sin siquiera librar una batalla decisiva contra las principales fuerzas enemigas. Clausewitz miró en cambio a los ejércitos de reclutas masivos como la base de la victoria, creyendo que la guerra moderna se volvería cada vez más total en su naturaleza. En la guerra "perfecta", la psicología y la moral jugarían un papel clave, con la geografía y la maniobra relegadas a preocupaciones secundarias. Neutralizar al ejército enemigo, ya sea mediante la batalla o la rendición, sería más importante que apoderarse del territorio.Las ideas de Bülow tuvieron más éxito en el campo de las tácticas de infantería ligera, pero estratégicamente creía que las matemáticas eran la clave de la victoria, con ataques exitosos dictados por elegir los ángulos correctos de incidencia al enemigo."
 deluge_world3opta: "Las ideas de Jomini son elegantes y eficientes."
 deluge_world3optb: "Clausewitz entendió la guerra moderna. La fricción lo es todo."
 deluge_world3optc: "Bülow era un genio loco. Deberíamos examinar sus ideas más de cerca."
 deluge_world3optd: "Las ideas de estos muertos han quedado obsoletas durante décadas."
 deluge_world4title: "Antoine-Henri Jomini"
 deluge_world4desc: "Un suizo que se unió a los ejércitos revolucionarios a una edad temprana. Jomini logró un rápido ascenso bajo Napoleón gracias a su inteligencia y diligencia. Fue un admirador de la guerra relámpago de Federico el Grande en Silesia y de la escuela del racionalismo, que sostiene que la humanidad está progresando hacia una comprensión científica de todos los esfuerzos. Por lo tanto, creía en las reglas científicas de la guerra, que los buenos generales debían obedecer o enfrentarse al desastre.Sus ideas estratégicas se convirtieron en el pilar de los estados mayores durante el largo siglo XIX, cuando las guerras limitadas entre las grandes potencias y sus pequeños ejércitos permanentes requerían una movilidad superior y maniobra. Al llevar suficiente fuerza a un punto crítico en las líneas de comunicación del enemigo, Jomini creía que la victoria se podía lograr como algo natural, como se desarrolla un juego de ajedrez. La rendición estaría asegurada y se evitaría un derramamiento de sangre innecesario.Encontrar el punto crítico para atacar, y asegurarse de que los planes de uno no sean traicionados y el punto crítico reforzado, significa que una inteligencia superior es esencial para la victoria."
 deluge_world5title: "Carl von Clausewitz"
 deluge_world5desc: "Un prusiano que luchó contra Napoleón como oficial subalterno. Clausewitz vio cómo los pequeños ejércitos profesionales del Antiguo Régimen eran destrozados por los ejércitos de reclutas masivos de una Francia nacionalista. Este cambio de la guerra limitada de dinastía contra dinastía a la guerra absoluta (o 'perfecta') de pueblo contra pueblo, donde toda la población se lanza a la causa de la guerra. Informó sus ideas sobre cómo se debe librar la guerra y su relación con la sociedad. Acuñó la máxima de que "La guerra es la continuación de la política por otros medios". Sus ideas eran principios elásticos en lugar de reglas rígidas y la idea de fricción, de que las cosas van mal, juega un papel clave. Por ejemplo, una ofensiva perderá gradualmente su impulso a medida que el defensor obtenga más ventajas del terreno, líneas de suministro más cortas y desafío patriótico, hasta que finalmente se alcance el punto culminante y una contraofensiva hará retroceder al agresor.La paz relativa del "Una Vez", el largo siglo XIX pareció indicar una reversión a las guerras limitadas, pero el holocausto de la Gran Guerra parece haber reivindicado a Clausewitz."
 deluge_world6title: "Dietrich von Bülow"
 deluge_world6desc: "Un prusiano cuyo desprecio por las deficiencias de su propio estado lo llevó a unirse a los franceses. Bülow tuvo suerte de haber sobrevivido a las guerras napoleónicas, ya que una derrota francesa probablemente habría significado su muerte en la cárcel. Un vástago de la Ilustración, Bülow creía que los asuntos militares deben ser ordenados por una inteligencia de mando central, con los generales y los ejércitos implementando el plan maestro del comandante con poca autonomía. Naturalmente, vio a Napoleón en este papel dominante, y se opuso a la autocracia prusiana en favor del nacionalismo de Francia que se extendía por Europa como una inundación en ese momento. Creyendo que la victoria francesa era inevitable, fue encarcelado por sus publicaciones y su actitud derrotista. Después de ser liberado por la destrucción del estado prusiano, trató de ingresar al servicio francés, pero el mando superior lo rechazó por su terquedad y egoísmo patológico. Dado que sus teorías sobre estrategias militares basadas puramente en principios matemáticos nunca se implementaron, permanecen sin desarrollar, pero sus ideas sobre geopolítica y tácticas de infantería fueron obras pioneras. Predijo con precisión la forma de la Europa Posnapoleónica basándose en barreras naturales y nacionales."