l_spanish:
 LOADING_TIP_0:0 "La Guerra de los Siete Años termina sin un ganador claro. Francia y Gran Bretaña llegan a un acuerdo sobre las fronteras coloniales en América del Norte. Labrador y Rupert's Land a Francia, Michigan y Ohio a Gran Bretaña"
 LOADING_TIP_1:0 "En 1755, estalla la Revolución Americana. Los comerciantes y terratenientes están enojados por la implementación de impuestos más efectivos para reemplazar las tarifas ampliamente ignoradas. Seis años después, Gran Bretaña reconoce la independencia americana."
 LOADING_TIP_2:0 "En 1786, la demanda de veteranos y soldados por salarios impagos se convierte en demandas políticas cuando llegan agitadores jacobinos de Francia. Inicialmente, los Shaysites dominan las áreas rurales de América, pero gradualmente aparecen más allá de sus fronteras."
 LOADING_TIP_3:0 "En 1789, en vísperas de la Revolución Francesa, el Rey Luis XVI de Bourbon acepta las demandas de los liberales moderados y cede parte del poder al nuevo cuerpo legislativo, La Asamblea Nacional Constituyente. Creando una Monarquía Constitucional al estilo británico."
 LOADING_TIP_4:0 "Conmocionados por las acciones del Rey Luis XVI de Bourbon. Otras monarquías de Europa están horrorizadas por esta amenaza a su legitimidad y comienzan a acumular tropas."
 LOADING_TIP_5:0 "En 1790, un intento de derrocar el dominio austríaco termina con la rápida supresión de los belgas."
 LOADING_TIP_6:0 "En 1791, los Sans-Culottes masacraron a la Guardia Suiza Francesa hasta el último hombre en el palacio de las Tullerías. Su sacrificio permite al Rey huir a Luisiana. Se instauró la República Francesa."
 LOADING_TIP_7:0 "En 1792, comenzó el terror revolucionario bajo el líder jacobino Robespierre. Los ejércitos de Austria y Prusia comienzan a invadir Francia, pero son rechazados. Europa estará atenazada por la guerra durante los próximos 30 años."
 LOADING_TIP_8:0 "En 1793, los Jacobinos Estadounidenses deponen las armas y los líderes son ejecutados. La Convención Constitucional acuerda la creación de una monarquía constitucional bajo el Rey Jorge I Washington para preservar la estabilidad entre los estados."
 LOADING_TIP_9:0 "La Reacción Termidoriana pone fin al Terror. Los Sans-Culottes son dispersados por la Guardia Nacional. Un Directorio de cinco hombres asume el poder ejecutivo."
 LOADING_TIP_10:0 "En 1796 finaliza la Guerra de Vendée. Los rebeldes Pro-Monárquicos en Bretaña son rápidamente reprimidos y se libra una campaña brutal contra la minoría bretona."
 LOADING_TIP_11:0 "En 1797, el joven general francés Napoleón Bonaparte conquista Italia, que estaba bajo posesión austriaca"
 LOADING_TIP_12:0 "En 1798, estalla la Revolución Irlandesa. La Hermandad Fenian, con la ayuda de los jacobinos franceses y estadounidenses, logra deshacerse del dominio británico y crear una República Irlandesa."
 LOADING_TIP_13:0 "En 1798, el ejército de Napoleón Bonaparte invade Egipto, marcando el comienzo de la rivalidad con el Imperio Otomano."
 LOADING_TIP_14:0 "En 1799, Napoleón Bonaparte regresa a Francia. Un golpe militar eliminó el Directorio de Cinco Hombres y lo reemplazó con el Consulado de Tres Hombres, entre los cuales se encontraba Napoleón."
 LOADING_TIP_15:0 "En 1799, el Reino de los Estados Unidos se vio afectado por una breve crisis constitucional cuando el Rey Jorge I Washington murió sin descendencia. La corona pasa pacíficamente a Alejandro I Hamilton."
 LOADING_TIP_16:0 "En 1800, los ejércitos franceses infligen derrotas decisivas a los ejércitos británico, austríaco y prusiano. Napoleón Bonaparte gana gran parte del crédito."
 LOADING_TIP_17:0 "En 1801, Europa se sienta a la mesa de negociaciones en la ciudad de Amiens, a raíz de lo cual Gran Bretaña reconoce a la República Francesa."
 LOADING_TIP_18:0 "Al año siguiente de la firma del Tratado de Amiens, Gran Bretaña declara la guerra a Francia por interferir en la política Suiza."
 LOADING_TIP_19:0 "En 1804, Napoleón Bonaparte es coronado Emperador de Francia. En respuesta, Francisco II de Habsburgo-Lorena. Proclamó el Imperio Austríaco. Creando formalmente un estado a partir de los reinos dispersos"
 LOADING_TIP_20:0 "En 1805, los monárquicos de los Países Bajos, con la ayuda británica, derrocaron a la República de Batavia. El emperador Napoleón invade y coloca a su hermano Luis en el trono como rey de Holanda."
 LOADING_TIP_21:0 "En 1806, el emperador Napoleón conquistó gran parte de Alemania y creó el Reino de Westfalia como una monarquía constitucional bajo su hermano menor, Jérôme Bonaparte. El antiguo Sacro Imperio Romano Germánico se disuelve."
 LOADING_TIP_22:0 "En 1807, el emperador Napoleón conquistó Prusia y Polonia, creando el Gran Ducado de Varsovia bajo Maximiliano de Sajonia, cuyo nombre en polaco se convirtió en Maksymilian I Wettyn. Más tarde fue elevado a rey de Polonia en 1813."
 LOADING_TIP_23:0 "En 1810, las maniobras diplomáticas francesas llevaron a Rusia a cambiar de bando y atacar a Suecia con la aquiescencia de Napoleón. Como resultado de la campaña rusa, se creó el Gran Ducado de Finlandia sobre la base de las conquistas."
 LOADING_TIP_24:0 "En 1811, los Rusos conquistaron Besarabia al estado otomano. Un año después termina otra guerra Ruso-Turca."
 LOADING_TIP_25:0 "En 1812, los Imperios Ruso y Austríaco, así como los Reinos Prusianos Supervivientes, regresaron a la Facción Británica."
 LOADING_TIP_26:0 "En 1813, el emperador Napoleón derrotó a los prusianos, dividiendo sus territorios entre el Reino de Westfalia y el Reino de Polonia."
 LOADING_TIP_27:0 "En 1814, el emperador Napoleón invade Rusia y captura Moscú, el Zar Ruso acuerda la paz. Se crearon los ducados de Báltia, Bielorrusia y Ucrania."
 LOADING_TIP_28:0 "En 1814, el emperador de Austria retoma el Tirol, pero es derrotado en Baviera, un año después Austria cede Croacia a Francia a cambio de la paz."
 LOADING_TIP_29:0 "En 1815, el emperador Napoleón invade el Imperio Otomano a través de Ucrania, pero la Marina Real de Gran Bretaña impide cruzar el Bósforo."
 LOADING_TIP_30:0 "En 1817, las revueltas del pan en París y otras zonas urbanas amenazan la estabilidad del imperio, pero los rebeldes son derrotados. La economía francesa fue destruida por el bloqueo británico y surge la necesidad del servicio militar obligatorio. El emperador Napoleón lleva a cabo un tratado de paz con Gran Bretaña."
 LOADING_TIP_31:0 "En 1817, el Imperio Otomano con gran dificultad recuperó su territorio europeo de manos de los nacionalistas locales, que llenaron el vacío de poder creado por los ocupantes franceses."
 LOADING_TIP_32:0 "La masacre de Peterloo marcó el comienzo de un levantamiento jacobino generalizado en Gran Bretaña. Se sospecha la participación de los fenianos y, en 1819, el Parlamento aprueba leyes raciales para reprimir el movimiento de los irlandeses."
 LOADING_TIP_33:0 "En 1825, la última invasión española a gran escala de sus antiguas colonias se convierte en un desastre en México, cuando el general Santa Anna rechaza a los atacantes."
 LOADING_TIP_34:0 "En 1828, el levantamiento griego contra el Imperio Otomano contó con el apoyo de Francia, Gran Bretaña y Rusia. Se reconoció la independencia de Grecia y los dirigentes del Imperio Otomano se alarmaron por su aislamiento diplomático y la incompetencia de los militares."
 LOADING_TIP_35:0 "En 1830, los Jacobinos británicos se unieron al movimiento cartista, exigiendo el sufragio universal, la abolición de la monarquía y el fin de las leyes del maíz y las leyes combinadas. Los regimientos de dragones realizan barridos regulares en la campiña inglesa para destruir focos de rebeldes cartistas."
 LOADING_TIP_36:0 "En 1832, el emperador Napoleón I Bonaparte murió pacíficamente mientras dormía. Le sucedió su sobrino Luis Napoleón Bonaparte."
 LOADING_TIP_37:0 "En 1835, el último de los puestos de avanzada realistas en la América española cayó bajo el ataque del movimiento independentista. El gobierno español está empezando a reconocer las antiguas colonias."
 LOADING_TIP_38:0 "En 1839, el Tanzimat para la modernización del Imperio Otomano provocó una gran inestabilidad, ya que se abolieron los privilegios de la nobleza local en favor de un aumento del poder del gobierno central. Los nacionalistas se están volviendo más activos."
 LOADING_TIP_39:0 "En 1840, la breve Guerra del Opio termina en un fiasco para los británicos cuando la China Qing recibe apoyo militar francés. Muchas empresas coloniales británicas fracasaron con el fin del comercio de opio."
 LOADING_TIP_40:0 "En 1841, México estalla en una guerra civil. Liberales, conservadores, militares y diversos movimientos separatistas luchan entre sí por el derecho a gobernar la tierra, la religión y la cultura."
 LOADING_TIP_41:0 "En 1842, los emigrantes republicanos estadounidenses en Texas declararon su independencia, pero no recibieron el apoyo de la vecina Luisiana y fueron derrotados rotundamente por el general Santa Anna."
 LOADING_TIP_42:0 "En 1846 comienza la Guerra de Castas en la Península de Yucatán. Los separatistas yucatecos apelan al gobierno central de México, pero no reciben ayuda, y los rebeldes mayas crean un estado étnico-religioso de Chan Santa Cruz."
 LOADING_TIP_43:0 "En 1847, los seguidores de la Iglesia de los Santos de los Últimos Días escapan de la persecución a la que son sometidos en el resto de América del Norte, y comienzan un largo viaje que los lleva a Salt Lake City, Utah."
 LOADING_TIP_44:0 "En 1848, Chiapas, Guatemala y Belice pasaron a formar parte del Estado Maya. Chan Santa Cruz es reconocida por Gran Bretaña a cambio de derechos exclusivos para comercializar."
 LOADING_TIP_45:0 "En 1849, debido a la guerra civil, México quebró y dejó de pagar sus deudas. Los principales deudores eran los bancos franceses."
 LOADING_TIP_46:0 "En 1850, el emperador Luis Napoleón Bonaparte interviene en la crisis mexicana. El general Santa Anna fue elevado por las tropas francesas al rango de Emperador de México a cambio de la reanudación de los pagos de intereses a los bancos franceses."
 LOADING_TIP_47:0 "El 1 de Mayo de 1851, una huelga de trabajadores textiles franceses fue reprimida por la fuerza, como resultado de lo cual decenas de personas murieron y cientos resultaron heridas. El 1 de mayo se está convirtiendo en un día de conmemoración y solidaridad para el creciente movimiento sindical en todo el mundo."
 LOADING_TIP_48:0 "En 1852, las fuerzas del ejército Otomano reprimieron un gran levantamiento Serbio en Herzegovina."
 LOADING_TIP_49:0 "En 1853, Rusia intentó invadir el Imperio Otomano y fue derrotada por la coalición británica, francesa e italiana. Una de las condiciones de la paz es la autonomía de Rumania como parte del Estado otomano."
 LOADING_TIP_50:0 "En 1854, un Culto Cristiano Milenario en China derrocó a los gobiernos de varias provincias y fue reconocido por Gran Bretaña cuando el apoyo francés al gobierno Qing impidió un final decisivo del conflicto."
 LOADING_TIP_51:0 "El enfrentamiento entre Gran Bretaña y Francia en China provocó su división entre el poderoso Estado Qing en el norte y el Reino Celestial Taiping que cubre la costa sur."
 LOADING_TIP_52:0 "En 1857, el motín de los cipayos sacude la India británica. La Compañía de las Indias Orientales fue liquidada y se declaró el gobierno de la Corona en la India. La reina Victoria se convierte en emperatriz de la India."
 LOADING_TIP_53:0 "En 1859, los Nativos Americanos, equipados y entrenados por asesores extranjeros, derrotaron una expedición de Luisiana. Que más tarde reconoció oficialmente la República Algonquina."
 LOADING_TIP_54:0 "En medio del fracaso de Luisiana en la lucha contra los indios, los nacionalistas quebequenses se han vuelto más ruidosos."
 LOADING_TIP_55:0 "En 1861, se abolió la servidumbre en Rusia para evitar la militancia de la clase baja. Más de 10 millones de campesinos de propiedad privada se convierten formalmente en hombres libres."
 LOADING_TIP_56:0 "El 1 de Mayo de 1866, las manifestaciones de París se vuelven violentas cuando los manifestantes hacen demandas políticas. Los húsares aplastan tanto a los radicales como a los espectadores. Manifestaciones similares también van acompañadas de violencia en Londres, Dortmund, Praga y muchas otras ciudades europeas."
 LOADING_TIP_57:0 "El 2 de Mayo de 1866, los parisinos asaltaron armerías y cuarteles y distribuyeron miles de mosquetes."
 LOADING_TIP_58:0 "El 3 de Mayo de 1866, las tropas gubernamentales salieron por las calles estrechas y se retiraron a los límites de la ciudad. Cientos de soldados y revolucionarios murieron en las batallas por la ciudad."
 LOADING_TIP_59:0 "El 4 de Mayo de 1866, los parisinos proclamaron la república. Las tropas gubernamentales inician el asedio de la ciudad."
 LOADING_TIP_60:0 "El 5 de Mayo de 1866, los radicales de Toulon, Marsella y Orleans realizaron manifestaciones a gran escala en apoyo de la república. Las guarniciones locales se niegan a disparar contra la multitud."
 LOADING_TIP_61:0 "En Junio de 1866, los jacobinos comenzaron a armarse en Gran Bretaña, Westfalia, Luxemburgo, Italia y muchos otros países."
 LOADING_TIP_62:0 "En Junio de 1866, Rusia marcha hacia el este para recuperar los territorios perdidos ante Napoleón. El apoyo francés no llega. De hecho, abandonados uno a uno con Rusia, Polonia, Báltia, Bielorrusia y Ucrania proclaman la plena independencia de Francia y se unen en la lucha."
 LOADING_TIP_63:0 "En Julio de 1866, las tropas imperiales irrumpieron en París y limpiaron las calles con metralla."
 LOADING_TIP_64:0 "En Agosto de 1866, los jacobinos franceses pasaron a la clandestinidad, aunque muchos de ellos serían encontrados y ejecutados más tarde. Ese mismo mes, el rey de Westfalia huye a Francia."
 LOADING_TIP_65:0 "En Septiembre de 1866, el ejército francés es enviado a Westfalia para restablecer el orden. Ese mismo mes, el rey de Italia pide ayuda a Francia."
 LOADING_TIP_66:0 "En Octubre de 1866, el ejército de Luisiana zarpa de Nueva Orleans para recuperar Quebec de manos de los rebeldes jacobinos."
 LOADING_TIP_67:0 "En Octubre de 1866, los soldados italianos desertaron en masa y se pasaron a los jacobinos e intentaron liberar el Piamonte de Francia, pero fueron rechazados."
 LOADING_TIP_68:0 "En Noviembre de 1866, las tropas francesas reprimieron las revoluciones en Luxemburgo, Westfalia, Polonia y Austria. Holanda, Croacia, Báltica y Bielorrusia forman gobiernos republicanos estables que son reconocidos a regañadientes."
 LOADING_TIP_69:0 "En 1867, los gobiernos de Italia, Hungría, Suecia, Rusia y Ucrania llegan a acuerdos y compromisos con elementos menos radicales de los jacobinos. Las revoluciones republicanas están llegando a su fin."
 LOADING_TIP_70:0 "En 1868, la isla de Creta intentó separarse del Imperio Otomano y unirse a Grecia. El levantamiento fue reprimido con grandes pérdidas entre la población civil."
 LOADING_TIP_71:0 "En 1868, Rusia quedó estancada en su frente occidental y pronto se firmó la paz con Polonia, Báltia, Bielorrusia y Ucrania. Los antiguos miembros de esta coalición antirrusa y el Imperio Ruso reconocieron mutuamente sus nuevas fronteras territoriales."
 LOADING_TIP_72:0 "En 1870, una expedición naval francesa a Japón abrió este país feudal al comercio exterior por la fuerza de las armas. El Shogunato comienza su declive y un estado japonés modernizado ocupa su lugar."
 LOADING_TIP_73:0 "En 1875, Bosnia, Serbia y Bulgaria estallaron en revoluciones nacionalistas. Al mismo tiempo se produce una invasión rusa que distrae la atención de los turcos. Como resultado, el Imperio Otomano fue derrotado, ampliando sus fronteras europeas casi hasta Anatolia."
 LOADING_TIP_74:0 "En 1876, un regimiento de caballería de Luisiana dirigido por el coronel George Custer fue destruido por el ejército de Deseret en la frontera entre Dakota y Lakota. Las acusaciones mutuas conducen a una breve guerra fronteriza, durante la cual las tropas de Deseret son expulsadas a zonas montañosas antes de que se firme la paz."
 LOADING_TIP_75:0 "En 1877, el Imperio Mexicano aprovecha la oportunidad para invadir Deseret, pero la incompetencia de los oficiales de campo provoca la pérdida de la mayor parte de California."
 LOADING_TIP_76:0 "En 1880 comienza la lucha por África. Francia y Gran Bretaña reclaman vastas extensiones de territorio y casi protagonizaron otra guerra por reclamos en competencia."
 LOADING_TIP_77:0 "En 1885, en la Conferencia de Londres, se repartió la colonización de África entre los asistentes de Europa y América del Norte."
 LOADING_TIP_78:0 "En 1890, el Reino de Luisiana y el Reino Federal de América acuerdan eliminar gradualmente la esclavitud después de que los gobiernos francés y británico anunciaran un aumento de los aranceles sobre los bienes producidos por los esclavos."
 LOADING_TIP_79:0 "En 1908, Cuba declaró su independencia de España, pero un año después la recién formada República de Cuba fue derrotada por los españoles y regresó al reino."
 LOADING_TIP_80:0 "En 1908, tras el colapso de las instituciones reales y la parálisis del poder, Quebec declaró su independencia de Luisiana."
 LOADING_TIP_81:0 "En 1914, Italia intenta conquistar Abisinia, pero sufre una derrota humillante."
 LOADING_TIP_82:0 "El 6 de diciembre de 1917, el terrorista alemán Otto Runge, asociado con los partidos nacionalsocialistas austriacos, disparó a la reina polaca Luisa en la cabeza mientras conducía hacia una reunión con representantes del Partido Socialista Polaco en Silesia."
 LOADING_TIP_83:0 "El asesinato de la reina Luisa fue un acto de desesperación debido a la polonización de los alemanes en Polonia, que se ha intensificado enormemente en los últimos 100 años."
 LOADING_TIP_84:0 "En 1918, los Reyes de Polonia, Hungría y Serbia conspiraron para dividir el Imperio austríaco después de que Austria se negara a presentar una disculpa oficial y a iniciar una investigación sobre sus partidos de extrema derecha. El Imperio Francés apoya a Austria y involucra al Sistema Continental en la confrontación."
 LOADING_TIP_85:0 "En 1918, Gran Bretaña declara la guerra a Francia por su alianza con Austria y lleva a cabo una invasión anfibia de Calais. Los combates en toda Europa se están paralizando rápidamente, a medida que el poder letal de las ametralladoras y la artillería aplasta las tácticas y el pensamiento obsoletos de los beligerantes."
 LOADING_TIP_86:0 "En 1919, Croacia y Bulgaria se unieron a los franceses y lucharon activamente del lado del Sistema Continental."
 LOADING_TIP_87:0 "En 1919, Italia ataca a Francia para recuperar el Piamonte, pero es atacada por Austria, cuyos objetivos son Istria y Tirol."
 LOADING_TIP_88:0 "En 1920, el Imperio Otomano entra en guerra del lado de Francia, enviando refuerzos a través de Bulgaria. Rusia, ante la posibilidad de dar ese paso, responde atacando a Turquía a través del Cáucaso."
 LOADING_TIP_89:0 "En 1921, los ataques Británicos a barcos neutrales provocaron la declaración de guerra por parte del Reino Federal de América. Los Royal Marines estadounidenses comienzan la ocupación de las colonias británicas en todo el Hemisferio Occidental."
 LOADING_TIP_90:0 "En 1922, las economías europeas comienzan a degradarse y la escasez de alimentos se convierte en hambruna."
 LOADING_TIP_91:0 "En 1923 se estableció la paz en Europa, como resultado de lo cual Polonia y Hungría se vieron obligadas, según los términos del tratado, a pagar enormes reparaciones, reducir su ejército y derribar la industria militar."
 LOADING_TIP_92:0 "En 1934 tuvo lugar la Revolución de los Jóvenes Turcos, a raíz de la cual el emperador otomano apenas conserva su puesto de Jefe de Estado y califa del Islam, pero se ve obligado a renunciar al poder ejecutivo."
 LOADING_TIP_93:0 "En 1935, estalló un conflicto en Alemania entre los trabajadores organizados en una milicia, guiados por el comunista Telman, los militares nacionalistas bajo el liderazgo del mariscal de campo Mackensen y los leales a la realeza liderados por Federico II, descendiente de Jerónimo Bonaparte."