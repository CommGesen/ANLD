FRA_research_rearrangements:0 "Reordenar la Investigación"
FRA_research_rearrangements_desc:0 "Para revivir la ciencia militar. Necesitamos reemplazar a los teoricos que se encuentran estancados en las doctrinas del pasado.Tomara algun tiempo para encontrar, nuevos oficiales ambiciosos que se adapten a la actualidad y al futuro."
FRA_stable_production:0 "La Estable Producción"
FRA_stable_production_desc:0 "No tiene sentido revisar nuestros proyectos de expansión industrial. La productividad debe mantenerse. Dado que esto afectaria no solo al ejercito y sus recursos. Si no tambien a los trabajadores de las mismas fabricas.Si bien podemos creecer, a corto plazo careceremos de personal capacitado, y nuestro rendimiendo empeoraria gradualmente."
FRA_synthetics:0 "Combustible Sintetico"
FRA_synthetics_desc:0 "Para obtener más combustible y hacerlo más rápido, recurriremos a métodos de síntesis química. Ya tenemos ideas sobre cómo hacer esto, pero lleva tiempo ponerlas en práctica."
FRA_sky_ndustry:0 "Industria de la Aviación"
FRA_sky_ndustry_desc:0 "Asignaremos a algunas empresas. A que se dediquen al campo de la aviación. Desarrollando planos y creando nuevos modelos para la fuerza aerea de nuestra nación."
FRA_non-governmental_organizations:0 "Organizaciones No-Gubernamentales"
FRA_non-governmental_organizations_desc:0 "Hay grupos que operan fuera del control del gobierno. A veces estas empresas resultan ser más exitosas que las estatales. Aprovechandose de sus contactos en el extranjero y alto control en las actividades comerciales. Dado a la falta de una burocracia compleja. No sera nada barato. Pero podemos sacar beneficios si negociamos con ellos."
FRA_scientific_priorities:0 "Prioridades Cientificas"
FRA_scientific_priorities_desc:0 "Por el momento. Nos vemos obligados a elegir una estrategia de desarrollo de tecnologías informáticas.El equipo militar en desarrollo es cada vez más grande y puede acomodar más material electrónico. En el futuro, la electrónica se convertirá en una parte fundamental de cualquier ejercito."
FRA_malleable_production:0 "Producción Maleable"
FRA_malleable_production_desc:0 "Antes de la creación de los aviones. Teníamos la oportunidad de concentrar nuestras capacidades en lugares lo más cercanos posible. Era conveniente y nos proporcionaba un desarrollo estable. Ademas de alimentar a nuestras fuerzas de manera mas rapida. Pero los tiempos han cambiado y en cuyo caso el enemigo puede acercarse a nuestra industria. Mas que nada, desde el aire. Es importante tener esto en cuenta al elegir lugares para nuevas fábricas y bases de suministros."
FRA_air_defense_technologies:0 "Tecnologia de Defensa Aerea"
FRA_air_defense_technologies_desc:0 "Se requiere seguir trabajando en la defensa aérea. Entonces el enemigo no podrá acercarse a nuestras importantes instalaciones militares y civiles. Además, los desarrollos en este campo. Darán acceso a armas que, gracias a su flexibilidad y automatización, podrán ser utilizadas en barcos o vehículos blindados."
FRA_advanced_technology:0 "Tecnologia Avanzada"
FRA_advanced_technology_desc:0 "Aprovechemos los últimos desarrollos en el campo de la industrialización. Nuestra economía sin duda se beneficiará."
FRA_fuel_in_reserve:0 "Gasolina en Reserva"
FRA_fuel_in_reserve_desc:0 "Nuestro país ya cuenta con una gran cantidad de depósitos de materias primas para combustible y continuaremos desarrollándolos. Sin embargo, en caso de pérdida de estos lugares, perderemos los suministros de petróleo para la maquinaria militar. Crearemos una cadena de tanques para almacenar combustible listo para usar, que podemos usar en cualquier momento."
FRA_continental_school:0 "Escuela Continental"
FRA_continental_school_desc:0 "Durante décadas, el "Sistema Continental" ha acompañado la cooperación científica de sus miembros. Nuestro dominio en Europa, ha convertido a Francia en prácticamente, el centro de la ciencia mundial."
FRA_strategic_research_centers:0 "Centros de Investigación Estratégica"
FRA_strategic_research_centers_desc:0 "Tenemos a nuestra disposición crear una cadena que unirá a los institutos de investigación más grandes del país para aumentar su eficiencia. Dado que, si mejoramos y mantenemos la comunicación de las mentes cientificas de manera constante, obtendremos más rápido lo que queremos de ellos."
FRA_protection_ballistics:0 "Balística de Protección"
FRA_protection_ballistics_desc:0 "Los desarrollos en el campo de la balística son algo complicado. Necesitamos estimular a las empresas involucradas en esto para estar a la altura de las que ya han tenido éxito en este negocio. La potencia de fuego debe permanecer de nuestro lado."
FRA_industrial_development:0 "Desarrollo Industrial"
FRA_industrial_development_desc:0 "Nuestro país es famoso por sus complejos industriales y productivos. Podemos hacerlo mejor ampliando la base. Esto será útil para la próxima etapa de desarrollo industrial."
FRA_information_war:0 "Información de Guerra"
FRA_information_war_desc:0 "Cuando tenemos todo un aparato mediático bajo nuestro control, podemos manipular la realidad a nuestro antojo. Lo principal es estar atentos a los países que quieren enviar su ariete informativo a nuestro país. Porque si perdemos esta batalla. El frente principal, donde caen las balas en lugar de las palabras, se estremecerá.."
FRA_reliable_source:0 "Fuente Confiable"
FRA_reliable_source_desc:0 "No hay motivo para dudar de la veracidad de nuestras palabras. Francia siempre ha estado en el centro de la atención mundial y ahora, cuando se desate otro gran enfrentamiento. Son muchos los que quieren desafiar nuestra superioridad. Debemos oponernos a las fuerzas combinadas de los revanchistas y los desacuerdos internos."
FRA_devotion_to_the_revolution:0 "Devoción a la Revolución"
FRA_devotion_to_the_revolution_desc:0 "Que no todos lo admitan es una cosa, pero las ideas republicanas todavía arden en la conciencia de la sociedad. La Revolución Francesa fue puesta en freno. El sistema napoleónico es polvo en los ojos, es la misma monarquía de señores que no se asocian con el pueblo y no lo ocultan. ¡Es suficiente! ¡Nos vengaremos!."
FRA_previous_course:0 "Curso Previo"
FRA_previous_course_desc:0 "Este no es el momento de desesperarse, esta crisis es solo otra prueba para Francia. Lo intentaremos mejor, trabajaremos más duro y juntos superaremos la adversidad."
FRA_may_day_results:0 "Resultados del Primero de Mayo"
FRA_may_day_results_desc:0 "Las convulsiones sociales han sido el flagelo de la sociedad francesa desde el final de la Gran Guerra. La gente tiene un día al año, que es un eco colectivo de todos los problemas de la sociedad trabajadora, que intenta llegar a la cima. El Primero de Mayo ha muerto en el país, lo que significa que el gobierno necesita analizar eventos pasados."
FRA_public_opinion:0 "Opinión Pública"
FRA_public_opinion_desc:0 "Para ganar rápidamente y encontrar menos resistencia, necesitamos neutralizar los hábitos de los militares. Las imprentas leales a nosotros tendrán que trabajar duro cuando aumentemos la circulación de periódicos, carteles y folletos que desacreditan la maquinaria militar."
FRA_legalization_of_trade_unions:0 "Legalización de Sindicatos"
FRA_legalization_of_trade_unions_desc:0 "El paso más importante hacia la República será una ley laboral justa. Ahora que las clases altas han vacilado debido a Mayo, podemos presionarles más. No se atreverán a rechazarnos, porque entienden que una gran huelga de los trabajadores coordinados y organizados del país puede, por decirlo suavemente, causar problemas."
FRA_widespread_loyalty:0 "Lealtad Generalizada"
FRA_widespread_loyalty_desc:0 "Un Imperio no puede existir sin súbditos, este es su fundamento. Sin embargo, cuando esta base comienza a tener una crisis profunda, un imperio se vuelve inestable. Los levantamientos del pasado lo demostraron vívidamente. Debemos estar seguros de que nuestro sistema no está sujeto a la corrosión de la revolución."
FRA_soldiers'_solidarity:0 "Solidaridad de los Soldados"
FRA_soldiers'_solidarity_desc:0 "Quedó claro que las autoridades no pueden oponerse a nosotros por debilidad o solidaridad con nosotros. Pero existe una amenaza peor que los leales. Estos son radicales de derecha que, gracias a sus vínculos con el ejército, se convierten en el enemigo número uno. Pero también tenemos amigos allí. Al contactarlos, nos protegeremos de una puñalada por la espalda."
FRA_republican_thaw:0 "Deshielo Republicano"
FRA_republican_thaw_desc:0 "Hay personas arruinadas por el régimen, estos no son solo presos políticos, sino también economistas, funcionarios y gerentes que no compartían los puntos de vista del Imperio. Aseguraremos su liberación y los convertiremos en nuestros deudores."
FRA_republic_forever:0 "Republica por Siempre"
FRA_republic_forever_desc:0 "No podemos esperar mas. Debemos derrocar al emperador y proclamar la República. La misma ha renacido en nosotros, fieles a su causa. Queda mucho trabajo por delante y lo peor aún no ha pasado, pero seguiremos con la frente en alto. ¡Una nueva revolución en Francia se llevara a cabo!."
FRA_home_management:0 "Gestión del Hogar"
FRA_home_management_desc:0 "Nos estamos desarrollando a un ritmo rápido y necesitamos nuevos sitios para la ubicación de plantas y fábricas. Se ha desarrollado un proyecto de derribo y limpieza de edificios que han cumplido su tiempo, cuyos lugares utilizaremos a continuación."
FRA_protect_farmers:0 "Protección a los Agricultores"
FRA_protect_farmers_desc:0 "Debido a la crisis, los agricultores en Francia ahora están experimentando grandes dificultades. Debemos ayudarlos a toda costa. Las personas hambrientas son personas enojadas y, por lo tanto, necesitamos leyes agrícolas proteccionistas."
FRA_divide_the_economy:0 "Economia Dividida"
FRA_divide_the_economy_desc:0 "El modelo económico de Francia es un ejemplo único de cómo el Estado y la maquinaria militar pueden trabajar juntos. Pero para superar la situación actual, se requiere un enfoque más sutil. Permitiremos oficialmente que las pequeñas empresas ocupen un lugar en el sector."
FRA_updated_safety_rules:0 "Reglas de Seguridad"
FRA_updated_safety_rules_desc:0 "Las normas de seguridad en el trabajo vigentes no se corresponden con la realidad, ya que no preveían avances. También monitorearemos a los empleadores que presionan a los trabajadores. por lo que se ven obligados a ponerse en riesgo. Aseguremos que los trabajadores tengan el mejor ambiente laboral posible."
FRA_pocket_associations:0 "Asociaciones de Bolsillo"
FRA_pocket_associations_desc:0 "Los sindicatos empezaron a molestar, sobre todo después de los hechos de mayo. Pero en lugar de destruirlos, los frenaremos creando sindicatos que apoyen a nuestro gobierno. Enfriarán el ardor de las masas y nos mantendrán al tanto de cualquier movimiento sospechoso."
FRA_political_reaction:0 "Reacción Política"
FRA_political_reaction_desc:0 "Ha llegado el momento de tomar medidas de represalia. Deben crearse leyes que no permitan que los instigadores desacrediten al Imperio. Atacaremos a los activistas y rebeldes, salvando así a la sociedad de la violencia basada en conceptos erróneos."
FRA_reformator:0 "El Reformador"
FRA_reformator_desc:0 "Ahora el estado de ánimo político en el país ha cambiado drásticamente. No a favor de la autocracia. Y para no agravar la situación, el Emperador debería dejar las riendas del gobierno y convertirse en un líder nominal. Cediendo ante un parlamento democrático por el bien de Francia y sus habitantes."
FRA_garant:0 "El Garante"
FRA_garant_desc:0 "Los emperadores de la dinastia Bonaparte, siempre han sido los garantes de la estabilidad, y es imposible creer que alguien la abandonaría por el bien de algunos dudosos experimentos políticos. El Imperio es su política, y eso es todo lo que se necesita saber."
FRA_volnoeoficerstvo:0 "Oficiales Libres"
FRA_volnoeoficerstvo_desc:0 "Hay que aliviar la presión sobre el comando militar. Solo asi podremos aumentar nuestra ventana de exito. En el campo de batalla."
FRA_league_of_nations:0 "Liga de Naciones"
FRA_league_of_nations_desc:0 "La Liga de las Naciones, una organización que tiene como objetivo desarmar, prevenir hostilidades, garantizar la seguridad colectiva, resolver disputas entre países a través de negociaciones diplomáticas y mejorar la calidad de vida en el planeta. Podemos velar por estos nobles fines y abrir su sede en la capital."
FRA_liberalisation:0 "Liberalización"
FRA_liberalisation_desc:0 "Ahora que la sabiduría del Emperador nos ha permitido ayudar a liderar el país. Estamos reformando una serie de instituciones para calmar a los manifestantes y hacer frente a la crisis. Dentro de lo razonable, por supuesto."
FRA_democratic_governorships:0 "Gobiernos Democrátas"
FRA_democratic_governorships_desc:0 "Al aliviar la presión sobre nuestros gobernadores y llevar a cabo cierta democratización en los territorios. Estamos ayudando a aumentar la lealtad al gobierno central. Cualquier gobernador de escasos recursos sabe mejor que un funcionario de la metrópolis qué hacer."
FRA_equal_civil_rights:0 "Igualdad de Derechos Civiles"
FRA_equal_civil_rights_desc:0 "Incluso si una persona es ciudadana francesa, puede carecer de derechos, por ejemplo, si es mujer o inmigrante. Ahora es necesario dar a todos los ciudadanos los mismos derechos que tiene un francés adulto. La generación anterior, en su mayor parte, estará descontenta. Pero sabemos que estamos haciendo lo correcto."
FRA_house_of_peoples:0 "Casa del Pueblo"
FRA_house_of_peoples_desc:0 "Hemos conquistado muchas territorios a lo largo de nuestra existencia y es hora de darle un color diferente a esta práctica agresiva. Obligaremos a reconsiderar la actitud de los franceses hacia otros pueblos. Para que todo el pueblo de Francia se considere verdaderamente humano."
FRA_people's_initiative:0 "Iniciativa Popular"
FRA_people's_initiative_desc:0 "Las instituciones de educación superior ya no estarán disponibles solo para niños de familias ricas. Abriremos las universidades a los plebeyos, porque hay muchos talentos y mentes en nuestro país que simplemente no obtuvieron la oportunidad por falta de recursos. Lo que explicaba el rezago del régimen anterior."
FRA_a_man_of_labor:0 "Un Hombre de Trabajo"
FRA_a_man_of_labor_desc:0 "Destruir el orden imperial significa llevar la sociedad a una nueva etapa de desarrollo. Y en esta etapa, el papel de todo lo que el estado puede usar pertenece a los trabajadores comunes. Hay que cuidar mucho a las personas que entregan su trabajo, se entregan a la patria, y nos recompensarán con su apoyo."
FRA_diktator:0 "El Dictador"
FRA_diktator_desc:0 "Para preservar el imperio para las próximas generaciones de franceses. Nuestro emperador necesita limitar sus acciones contra las autoridades en este momento. De ahora en adelante, toda la administración le pertenecerá solo a él. Por lo que protegeremos a Francia de la podredumbre que se ha infiltrado en la administración."
FRA_military_capitalism:0 "Capitalismo Controlado"
FRA_military_capitalism_desc:0 "Cuanto más libre es el mercado, más libre es la persona. Pero esta regla debe ignorarse cuando se trata de la seguridad nacional. Tendrá que ser expuesto por un par de hilos en la economía."
FRA_ukrepitkitayskieporty:0 "Fortalecer los Puertos Chinos"
FRA_ukrepitkitayskieporty_desc:0 "Hay que impedir que otras potencias. Elimine nuestra influencia en China. Fortificar los puertos, es el primer paso."
FRA_absolutist_grip:0 "Agarre Absolutista"
FRA_absolutist_grip_desc:0 "Es imposible dar a la plebe la oportunidad de desacreditar a la monarquía. El monarca fue enviado por el cielo para hacer las obras de Dios, así fue y así será. Cualquiera que se resista será severamente castigado, y si no es provechoso castigar, nos aprovecharemos de sus pecados y los sobornaremos."
FRA_radical_formations:0 "Formaciones Radicales"
FRA_radical_formations_desc:0 "Podremos ayudarnos si nos hacemos amigos con algunos grupos de la derecha. Así que mataremos dos pájaros de un tiro. Eliminaremos la amenaza de la rebelión derechista y conseguiremos aliados que compartan la mayoría de nuestras ideas."
FRA_end_the_autonomies:0 "El Fin de las Autonomías"
FRA_end_the_autonomies_desc:0 "Hay información de que los gobernadores de Travancore e Indochina han recibido suficiente poder para sabotear la gestión de la metrópolis y traicionarnos. Por supuesto, esto es poco probable ahora, pero ¿Quién sabe cómo resultará la situación en el futuro? Que nos llamen paranoicos, pero la seguridad del país es más importante."
FRA_corporatist_economics:0 "Economía Corporativista"
FRA_corporatist_economics_desc:0 "El método de lamer los zapatos de todos los que están listos para aceptar un contrato con el gobierno es patético. Reuniremos a todos los grandes capitalistas e industriales y les daremos un ultimátum de que o aceptan trabajar con nosotros de principio a fin, o repartiremos sus posesiones con los que aceptaron."
FRA_national_state:0 "El Estado Nacional Frances"
FRA_national_state_desc:0 "La cultura y el estilo de vida franceses son los mayores activos del mundo. Todos los demás pueblos los copian torpemente, cuando el original no necesita depender de nadie. Se lo demostraremos a todos los que dudan."
FRA_invasion_of_abyssinia:0 "Invasion hacia Abyssinia"
FRA_invasion_of_abyssinia_desc:0 "El obstáculo para la reunificación de nuestros territorios africanos es ahora la invasión de Abyssinia, o Etiopía. Un estado débil en el este de África, que intenta adoptar el estilo de vida y el gobierno occidental. Bueno, será más fácil para ellos hacerlo cuando aparezcamos."
FRA_the_brown_alliance:0 "La Alianza Marrón"
FRA_the_brown_alliance_desc:0 "Ahora que la amenaza republicana ha sido eliminada del escenario principal. Los movimientos de derecha nos ayudarán a apagar el fuego de la revolución de aquellos que aún desean la derrota de Francia."
FRA_integrate_luxembourg:0 "Integrar Luxemburgo"
FRA_integrate_luxembourg_desc:0 "El Gran Ducado de Luxemburgo ha justificado plenamente su lealtad. Merecen ser parte de nuestro glorioso imperio. Pero cuidado con las calles, por si acaso. Siempre puede haber ultranacionalistas exigiendo que su querido pais sea independiente."
FRA_the_balkan_initiative:0 "Iniciativa Balcánica"
FRA_the_balkan_initiative_desc:0 "Preservar y aumentar la influencia en los Balcanes. En una futura guerra en el este europeo. Una alianza con los diferentes estados balcanicos. Nos puede resultar muy util."
FRA_the_irish_plan:0 "El Plan Irlandés"
FRA_the_irish_plan_desc:0 "La valiente República de Irlanda es nuestro aliado reciente. Son lo opuesto a los británicos, porque el enemigo de nuestro enemigo es nuestro amigo. Debemos continuar cooperando con ellos para molestar al Imperio Británico."
FRA_the_spanish_crown:0 "La Corona Española"
FRA_the_spanish_crown_desc:0 "La Península Ibérica siempre ha sido moneda de cambio en el gran enfrentamiento de las grandes potencias. Esta es una dirección increíblemente importante para nosotros. Mientras los españoles estan centrados en sus propios asuntos. Podemos ayudarlos a garantizar la seguridad de su patria."
FRA_obnovitaktposrednichestva:0 "Actualizar Ley de Mediación"
FRA_obnovitaktposrednichestva_desc:0 "Dar un ultimátum a Suiza. O haran lo que les pidamos o se enfrentaran a las consecuencias."
FRA_the_final_battle:0 "La Batalla Final"
FRA_the_final_battle_desc:0 "¡El tiempo ha llegado! ¡Es hora de acabar con nuestro enemigo jurado de una vez por todas! Esta batalla no promete ser fácil, porque el oponente es fuerte. Pero rompiendo el orgullo británico, salvaremos al mundo de su perniciosa influencia centenaria."
FRA_one_france_one_monarch:0 "Una Francia. Un Monarca"
FRA_one_france_one_monarch_desc:0 "Ha llegado la hora de que Louisiana responda por sus crímenes ante el pueblo. Es impensable que alguien más adore el papel atrasado de rey, pero así son las cosas ahora. El pueblo de América ya no se quedará atrás del progreso de la sociedad en este pseudo-reino, ¡Francia estará unida!."
FRA_king_of_italy:0 "Rey de Italia"
FRA_king_of_italy_desc:0 "Italia siempre ha tenido un maestro. El hecho de que ahora sea independiente es solo un malentendido. El Emperador necesita devolver el título legítimo de Rey de Italia."
FRA_religious_concordat:0 "Concordato Religioso"
FRA_religious_concordat_desc:0 "El camino que hemos recorrido desde el colapso económico hasta un nuevo imperio poderoso se basa en parte en nuestra autoconciencia católica. Una continuación razonable del papel de la iglesia es una fusión con el estado. El concordato francés con la Iglesia Católica Romana se convertirá en una fuerte unión de la nación y el Imperio."
FRA_squeeze_the_maximum:0 "Exprimir al máximo"
FRA_squeeze_the_maximum_desc:0 "La revolución debe continuar, de lo contrario seremos derrotados nuevamente. Las figuras débiles de nuestro movimiento deben ser reemplazadas por revolucionarios seguros de sí mismos. Es demasiado tarde para implementar los viejos planes del siglo XVIII, necesitamos nuevos, necesitamos el socialismo."
FRA_reconciliation_committee:0 "Comité de Reconciliación"
FRA_reconciliation_committee_desc:0 "Aquellos a quienes les gusta la idea de una república definitivamente tendrán ideas sobre cómo debería verse. Hay camaradas entre nosotros que están presionando por una república socialista, pero no se dan cuenta de que la revolución burguesa en Francia fue arruinada por Napoleón, y no podemos pasar al socialismo pasando por alto el capitalismo desarrollado."
FRA_leadership_of_the_private:0 "Liderazgo de lo Privado"
FRA_leadership_of_the_private_desc:0 "La propiedad privada de los medios de producción es ahora sólo, formalmente, una forma de capitalismo. El gobierno interviene en los asuntos de los propietarios privados cuando le place y les ordena seguir su curso ineficaz. Ya no se burlará de la propiedad privada y el mercado se regulará solo."
FRA_market_farm_economy:0 "Economía Agrícola de Mercado"
FRA_market_farm_economy_desc:0 "El pueblo, liberado de este feudalismo modernizado, ahora podrá comunicarse con los clientes en pie de igualdad y no sacrificarse en su favor. Las granjas de ahora en adelante son miembros de pleno derecho de la economía de mercado."
FRA_international_investments:0 "Inversiones Internacionales"
FRA_international_investments_desc:0 "La enorme Francia es un estado económicamente fuerte, pero incluso aquí hay algo en lo que invertir. Los empresarios extranjeros están felices de explorar nuestro país si les damos la oportunidad."
FRA_dynamic_development:0 "Desarrollo Dinámico"
FRA_dynamic_development_desc:0 "Hemos hecho un gran trabajo y podemos cosechar los beneficios. Está claro que la economía no puede crecer indefinidamente, pero la salida de la crisis, que no volverá a ocurrir, la puede agradecer el mercado."
FRA_red_generation:0 "Generación Roja"
FRA_red_generation_desc:0 "Formaremos una generación de creadores y soñadores. El objetivo principal del socialismo es un objetivo creativo, nuestro gobierno estará marcado por un surgimiento de la iniciativa de masas y el nacimiento de nuevos representantes de nuestros pueblos que no conocieron por sí mismos los horrores del viejo sistema."
FRA_from_workers_to_workers:0 "De Trabajadores a Trabajadores"
FRA_from_workers_to_workers_desc:0 "Otra forma de ganarse a la clase obrera para nuestro lado es la introducción del autogobierno de los trabajadores. Nadie sino ellos es capaz de administrar la empresa de tal manera que agrade a los trabajadores y al país. Los capitalistas parásitos del pasado eran sólo intermediarios en este sistema de gestión, apropiándose de los resultados del trabajo para sí mismos."
FRA_business_decision:0 "Decisión Empresarial"
FRA_business_decision_desc:0 "El ejército sospecha de los jacobinos. Debemos convencer a los oficiales militares de que no corren peligro si observan las leyes y reglamentos de la nueva Francia. A cambio, prometemos no interferir demasiado en los asuntos del ejército y no politizarlo."
FRA_displace_the_tsars:0 "Desplazar a los Zares"
FRA_displace_the_tsarsdesc:0 "La mayoría de los funcionarios imperiales son arrogantes e inflexibles al cambio. Sacaremos a estos pequeños zares de los departamentos y gobernaciones. Trasladaremos sus cargos a los consejos obreros."
FRA_defenders_of_their_dream:0 "Defensores del Sueño"
FRA_defenders_of_their_dream_desc:0 "Todos debemos defender los ideales revolucionarios, porque las antiguas clases dominantes todavía reclaman el poder. ¡Mostrémosles que el poder aquí es solo de las personas!"
FRA_a_new_type_of_economy:0 "Un Nuevo tipo de Economia"
FRA_a_new_type_of_economy_desc:0 "Nos pondremos al día sin la burguesía. No será fácil, pero todos pueden ver que los países llamados democráticos, empantanados en el capitalismo, se están convirtiendo en opresores de los trabajadores y ahora no se diferencian mucho de sus antecesores feudales."
FRA_voprosokatalonii:0 "Cuestión de Cataluña"
FRA_voprosokatalonii_desc:0 "Resuelve la cuestión catalana. Este estado que sirve como barrera entre Francia y España debe ser estable para nuestros intereses."
FRA_the_old_ties:0 "Los Viejos Lazos"
FRA_the_old_ties_desc:0 "No les gusta recordar esto ni aquí ni allá, pero debemos establecer un diálogo con Luisiana. Nuestra relación se agrió cuando declararon la independencia. Todavía profesan ideas monarquicas decadentes. Pero en la nueva realidad de las grandes guerras, esto puede no ser tan importante. Después de todo, todos somos franceses."
FRA_planned_development:0 "Desarrollo Planificado"
FRA_planned_development_desc:0 "Ahora no podemos detenernos en el camino de la industrialización. Las plantas se están construyendo a un ritmo inimaginable y nuestra economía se fortalece cada día. Nos espera el futuro de una de las potencias industriales más poderosas del mundo."
FRA_french_algeria:0 "La Argelia-Francesa"
FRA_french_algeria_desc:0 "Argelia se ha considerado oficialmente parte de Francia durante mucho tiempo, pero por alguna razón la población indígena se considera francesa a regañadientes. Es hora de arreglar esto dándole a Argelia todos los privilegios que tiene la gente, aquí en la metrópoli."
FRA_everyone_is_a_citizen:0 "Todo el Mundo es un Ciudadano"
FRA_everyone_is_a_citizen_desc:0 "Finalmente, podemos dejar de lado los prejuicios y dar un pasaporte a cada persona en Francia. Solo los misántropos oscuros estarán en contra de tal decisión. Un ciudadano de la República Socialista Francesa, ¡Suena genial!"
FRA_the_great_japanese_threat:0 "La Gran Amenaza Japonesa"
FRA_the_great_japanese_threat_desc:0 "La arrogancia de los japoneses no conoce límites. Su destino es la conquista y violencia de las débiles naciones de Asia y Oceanía, pero ¿Serán capaces de luchar con un rival que les iguale o supere en fuerza? Necesitamos imponerles esta batalla antes de que las ambiciones japonesas se salgan de control."
FRA_respublikanskayasolidarnost:0 "Solidaridad Republicana"
FRA_respublikanskayasolidarnost_desc:0 "Hay que unirse a la Internacional. Solo trabajando con otras naciones que siguen nuestro mismo camino. Podra abrir las puertas a la prosperidad y la victoria."
FRA_nacionalnayaalternativa:0 "Alternativa Nacional"
FRA_nacionalnayaalternativa_desc:0 "En vez de unirnos a un bloque ya existente. ¿Que tal si creamos uno propio, en donde nosotros seamos los lideres?"
FRA_freedom_equality_fraternity_or_death:0 "Libertad, Igualdad, Fraternidad o Muerte"
FRA_freedom_equality_fraternity_or_death_desc:0 "La amenaza a la República procedía no sólo del viejo orden, sino también de los monárquicos e imperiales que nos rodeaban. Debemos estar listos para una pelea contra aquellos que buscan impedir nuestro crecimiento e influencia."
FRA_the_large_logistics_project:0 "El Gran Proyecto Logístico"
FRA_the_large_logistics_project_desc:0 "Si se ahorra en infraestructura, responderá de mala manera en el momento más inoportuno. Cuando en una emergencia, los suministros y los recursos simplemente se atasquen o se pierdan en el camino. Necesitamos estar seguros de que las carreteras de la parte trasera estén listas para cualquier carga."
FRA_review_the_military_budget:0 "Revisar el Presupuesto Militar"
FRA_review_the_military_budget_desc:0 "Desde el final de la Gran Guerra, hemos reducido nuestro presupuesto militar para preservar la estabilidad de otros sectores de la economía. Pero otro conflicto asoma en el horizonte y puede complicarse aún más. Renovaremos nuestras fuerzas armadas y marina."
FRA_colossus_army:0 "Ejército Colosal"
FRA_colossus_army_desc:0 "Nuestro gran ejército necesita fondos, no menos grandes para su mantenimiento. Pero vale la pena, por lo que Francia estará bajo una protección confiable."
FRA_army:0 "El Ejercito"
FRA_army_desc:0 "El ejército ha sido nuestro mayor activo durante siglos. Es hora de recompensarlo con la atención y los recursos que se merece."
FRA_tactical_units:0 "Unidades Tácticas"
FRA_tactical_units_desc:0 "En lugar de gastar dinero en un gran ejército ocioso, sería lógico confiar la ejecución de parte de sus tareas a pequeñas unidades especiales que no sean tan exigentes en mantenimiento y suministro."
FRA_expand_the_foreign_legion:0 "Expandir la Legión Extranjera"
FRA_expand_the_foreign_legion_desc:0 "La Legión Extranjera Francesa es una unidad militar especializada, integrada principalmente por extranjeros. Al aumentar el tamaño de la Legión, aumentaremos el deseo de nuestros súbditos en las colonias de mostrar lealtad al régimen a través del servicio militar."
FRA_fleet:0 "La Flota Naval"
FRA_fleet_desc:0 "El as en la manga de nuestro Imperio es su gran flota. Se pueden contar con los dedos los países que son capaces de competir con ella en pie de igualdad. Pero eso no significa que puedan sufrir algun que otro imprevisto en el campo de batalla. Seguiremos ocupándonos de nuestros barcos."
FRA_marine_special_forces:0 "Fuerzas Especiales de la Marina"
FRA_marine_special_forces_desc:0 "Los combatientes que son útiles tanto en el desembarco marítimo como en el cruce del río y en la jungla. Se encuentran entre el personal más valioso del ejército. Estos son profesionales equipados con las mejores armas y equipos, aparecen donde las tropas regulares fallarán."
FRA_professional_duty:0 "Deber Profesional"
FRA_professional_duty_desc:0 "Las fuerzas especiales deben gozar de prioridad entre las demás ramas de las fuerzas armadas. Necesitamos asignar más recursos para que sus comandantes puedan usar todo lo que necesitan, porque el éxito de todo el país depende de su éxito."
FRA_updating_the_doctrine:0 "Actualizar la Doctrina"
FRA_updating_the_doctrine_desc:0 "Ha llegado el momento de hacer innovaciones en la doctrina de las fuerzas armadas, que no ha sido revisada desde el final de la guerra. Habiendo sacado conclusiones de los errores cometidos por nosotros y los oponentes, además de haber estudiado los estilos extranjeros de guerra en tierra, podremos llegar a algo."
FRA_paramilitary_education:0 "Educación Paramilitar"
FRA_paramilitary_education_desc:0 "Cuando una persona se vuelve apta para servir en el ejército, en su mayoría se presenta como una experiencia negativa e innecesaria. Si se enseña al estilo militar en las escuelas secundarias y universidades. Los jóvenes con celo patriótico reconsiderarán su visión de la importancia de su participación en la vida militar del país."
FRA_army_generation:0 "Generación del Ejército"
FRA_army_generation_desc:0 "Si un combatiente ha dejado el ejército, no significa que no podamos volver a llamarlo. En el momento más importante para el estado, todos los ciudadanos deben unirse para proteger sus intereses. Las personas con experiencia en el ejército definitivamente serán útiles."
FRA_daily_workouts:0 "Entrenamientos Diarios"
FRA_daily_workouts_desc:0 "Es posible endurecer a un soldado física y espiritualmente solo sometiéndolo a una cruel carrera de obstáculos. Cuando estas personas vayan al frente, no les parecerá mucho más difícil que el campo de entrenamiento."
FRA_aviation:0 "La Aviación"
FRA_aviation_desc:0 "Los aviones se desempeñaron bien en la última guerra y, en un posible futuro, se convertirán en herramientas indispensables para las operaciones de combate. Es necesario estar constantemente al tanto de las innovaciones en este ámbito."
FRA_the_primacy_of_aircraft_carriers:0 "La Primacía de los Portaaviones"
FRA_the_primacy_of_aircraft_carriers_desc:0 "Estos impresionantes barcos ya han demostrado su promesa. Son capaces de transportar un escuadrón completo de aviones, cuentan con una variedad de instalaciones de defensa aérea y pueden actuar como un puesto de mando para toda una flota."
FRA_submarine_warfare:0 "Guerra Submarina"
FRA_submarine_warfare_desc:0 "Debemos convertirnos en líderes en número y calidad de submarinos. Esta es un arma tan amenazante que cualquier país con una gran flota de submarinos inspira miedo en toda la flota de superficie del enemigo."
FRA_coast_shield:0 "Escudo Costero"
FRA_coast_shield_desc:0 "No importa cuánto confiemos en nuestros barcos. El enemigo aún puede aterrizar en nuestra costa. Nadie quiere permitir esto, por lo que es importante tener un plan B. Pero debido a nuestra larga costa, no podemos colocar protección en todas partes, y si el enemigo pasa las aguas con éxito, se encontrará con fortificaciones internas."
FRA_the_elite_of_the_army:0 "La Élite del Ejército: Paracaidistas"
FRA_the_elite_of_the_army_desc:0 "¿Aparecer casi imperceptiblemente a espaldas del enemigo y apoderarse rápidamente de cabezas de puente en su retaguardia? ¡Nos conviene! Emprenderemos el diseño de aviones de aterrizaje y la tecnología de paracaidistas."
FRA_total_modernisation:0 "Modernización Total"
FRA_total_modernisation_desc:0 "Este proyecto de modernización es una continuación lógica de las reformas de nuestra flota. Al llevar la capacidad de construcción a un nuevo nivel, es posible producir embarcaciones sin temor a que una nueva generación compleja y costosa se quede atrapada en el astillero durante decenas de meses."
FRA_the_leader_system:0 "El Sistema Líder"
FRA_the_leader_system_desc:0 "El "Sistema del Lider" es un complejo de sistemas de computación de flotas. Al ser un mecanismo auxiliar, la computadora ayudará a la tripulación del barco a calcular los disparos y pasar rápidamente de apuntar a apuntar."
FRA_fighter_aviation:0 "Aviación de Combate"
FRA_fighter_aviation_desc:0 "Los combatientes son una parte importante de la fuerza aérea. Sin cobertura de combate, es imposible imaginar una operación adecuada de asalto, bombardeo e intercepción."
FRA_oriented_factories:0 "Fábricas Orientadas"
FRA_oriented_factories_desc:0 "Al construir talleres especiales para proporcionar y reparar aeronaves. Podremos responder rápidamente a los daños que nos causen y no molestar a las fábricas que están ocupadas con otras tareas."
FRA_naval_assault_aviation:0 "Aviación de Asalto Naval"
FRA_naval_assault_aviation_desc:0 "En apoyo de nuestra flota, serán adecuados los aviones de ataque naval. Que no gustarán al enemigo por su capacidad para transportar torpedos y saber defenderse."
FRA_universal_scout:0 "Explorador Universal"
FRA_universal_scout_desc:0 "Es muy importante mantener un informe de las ubicaciones enemigas. Era prioritario tener ojos en el cielo durante la Gran Guerra, pero ahora esta tendencia continuará y nuestros aviones estarán equipados con las mejores armas de exploración."
FRA_air_cruisers:0 "Cruceros Aéreos"
FRA_air_cruisers_desc:0 "Bombardear al enemigo hasta la Edad de Piedra suena épico. Pero se debe entender que los bombarderos estratégicos son máquinas muy pesadas. Se convertirán en un objetivo bastante atractivo para los interceptores enemigos. Es mejor usarlos en operaciones específicas, confiando el papel principal de los bombarderos a los aviones de ataque y bombarderos tácticos."
FRA_influence_minds:0 "Influir en las Mentes"
FRA_influence_minds_desc:0 "Las radios y televisores se han convertido en un regalo para los medios, que ahora pueden usar como quieran. O más bien, como quiere su estado... Después de todo, todo lo que es bueno para su bolsillo es bueno para el país."
FRA_a_valuable_resource:0 "Un Recurso Valioso"
FRA_a_valuable_resource_desc:0 "Las personas siempre han sido lo que el estado necesita. Las fábricas son inútiles sin gente. Las últimas tecnologías médicas nos permitirán salvar muchas vidas y hacer que las personas incapacitadas vuelvan a trabajar. También prestaremos un servicio de medicina de campo, que levantará a los soldados heridos y preservará la integridad del ejército."
FRA_trucks_for_the_people:0 "Camiones para el Pueblo"
FRA_trucks_for_the_people_desc:0 "Tenemos la oportunidad de crear un transporte potente, económico en producción y adaptativo que atraerá a nuestra población y las fuerzas armadas. Y lo más importante, podemos apoderarnos del excedente de dichos vehículos de la población si el ejército necesita repentinamente aumentar el ritmo de suministro o personal."
FRA_a_car_is_a_man's_friend:0 "El Coche es el Amigo del Hombre"
FRA_a_car_is_a_man's_friend_desc:0 "El potencial de transporte del país se ha desarrollado, lo que significa que es hora de adquirir equipos especializados más complejos. Los trabajadores estarán encantados de tener máquinas en su arsenal que simplificarán su trabajo en ocasiones, y podremos descubrir nuevas oportunidades en la extracción de materias primas, logística y mucho más."
FRA_factory_communities:0 "Comunidades de Fábrica"
FRA_factory_communities_desc:0 "Es hora de que Francia cree comunidades de fábrica en lugar de cuarteles y barrios marginales miserables. En estas comunas industriales, a las que se anexarán escuelas, centros culturales y hasta parques, las personas que se han dedicado a trabajos arduos y nocivos no se sentirán insignificantes."
FRA_the_new_resent:0 "El Nuevo Presente"
FRA_the_new_resent_desc:0 "Hemos alcanzado obras que antes se habrían considerado mágicas. ¡Nuestros científicos ahora están trabajando en cosas que te dejarán sin aliento! Con una mejor financiación de la investigación, podrán traducir su trabajo a la realidad más rápido."
FRA_the_protector_plan:0 "El Plan Protector"
FRA_the_protector_plan_desc:0 "Las innovaciones de la ciencia espacial abren nuevas perspectivas para las fuerzas armadas nacionales. En cuanto terminemos de trabajar en esta tecnología, tendremos acceso a armas tan efectivas que hacernos la guerra será como firmar una sentencia de muerte."
FRA_the_national_automobile:0 "El Automóvil Nacional"
FRA_the_national_automobile_desc:0 "Ya tenemos un símbolo de orgullo en el mar, pero sería genial tener uno en tierra. Es necesario organizar una competencia entre las empresas automovilísticas para que, una vez que todo esté listo, elija la mejor versión de ellos y lo declare el Automóvil Nacional Francés. Un Automóvil disponible para todos."
FRA_the_blood_of_the_state:0 "La Sangre del Estado"
FRA_the_blood_of_the_state_desc:0 "Para el funcionamiento efectivo de la fuerza militar, se necesita bombear más de los intestinos. Invertiremos dinero en cualquier empresa que esté dispuesta a emprender seriamente para asegurar el poder de Francia."
FRA_the_cult_of_oil:0 "El Culto al Oro Negro"
FRA_the_cult_of_oil_desc:0 "Nuestras tierras en el continente y nuestros territorios de ultramar están simplemente repletos de recursos naturales. Incluido el petróleo que tanto necesitamos, solo necesitamos encontrarlo. Incluso el desierto más anodino puede ocultar la clave de la dominación industrial y militar."
FRA_naval_strategy:0 "Estrategia Naval"
FRA_naval_strategy_desc:0 "Nuestros almirantes han calculado, qué el gobierno deberia poner un poco de atención a la marina. En general, nos quieren transmitir que la mejora de la flota debe ir tanto cualitativa como cuantitativamente. Se habla de ampliar las escuelas navales y optimizar la construcción. Ambos son tentadores, pero llevará mucho tiempo."

FRA_pacify_quebec:0 "Pacificar Quebec"
FRA_pacify_quebec_desc:0 "Quebec era nuestra antigua colonia, que nos traicionó, pero que ya no reclamamos. Sin embargo, la historia ha decretado que el desafortunado Quebec se ha convertido en víctima de los locos Jacobinos que agitan sus puños contra todos los países civilizados. Lidiar con esta amenaza será otra victoria de la razón sobre la estupidez."