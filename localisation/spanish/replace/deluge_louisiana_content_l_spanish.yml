 ###EVENTOS###
 deluge_louisiana.1.t:0 "Nuestro Rey se ha marchado"
 deluge_louisiana.1.d:0 "Recientemente, a la edad de 65 años, falleció nuestro Rey Jean Pierre Clément Marie, duque de Guisa. La gente escucha con gran expectación las noticias por los altavoces y la radio. El gobierno ya ha preparado una ruta para una magnífica procesión fúnebre que recorrerá las principales calles de Nueva Orleans y finalizará en el cementerio de St-Pierre. Incluso el rey español voló desde Madrid para despedirse del difunto. El hijo del difunto Rey Henri Robert Ferdinand Marie ascenderá al trono de Francia como Henri I, que ya ha jurado preservar el legado de la casa y su padre. Luisiana está entrando en una nueva era de ansiedad y el nuevo rey necesitará todos los esfuerzos posibles para preservar la monarquía y el país."
 deluge_louisiana.1.a:0 "El Rey esta muerto. ¡Larga vida al rey!"
 deluge_louisiana.2.t:0 "Fallecimiento del Rey Francés"
 deluge_louisiana.2.d:0 "La noche del 25 de agosto, el Rey Juan I de Luisiana murió mientras dormía. Su hijo Enrique de Orleans, conde de París, pronto ascenderá al trono como Enrique I. El país está atravesando una gran pérdida y el rey de España asistió personalmente al funeral del difunto. Debido a la ascendencia común y al disputado derecho al trono de Francia, algunos consideran esta visita políticamente sesgada, lo que dividió a la opinión pública en dos bandos: unos creen que es mejor para los españoles mantenerse separados, mientras que otros vieron en ella un atisbo de esperanza de la unificación de dos familias."
