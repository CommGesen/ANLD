 ###PERSONAJES###
 CRO_Character_deluge_maria_draskovic:0 "Maria Drašković"
 deluge_maria_draskovic_desc:0 "La cuarta reina de Croacia desde las Guerras Napoleónicas. María nació en la familia Drašković, una antigua casa de magnates que se remonta al primer reino de Croacia en el siglo X. La Casa de Drašković se convirtió en la cabeza de Iliria debido a sus estrechas relaciones con la Dinastía Napoleónica, y tras la caída de la influencia francesa en los Balcanes, Juraj Drašković asumió el trono en 1848, derrotando al general Josip Jelačić, leal a Bonaparte.\n\ María es descendiente de la archiduquesa María Luisa de Austria de su segundo matrimonio con el conde Adam Albert von Neipperg. En 1917 heredó el trono como única heredera de su padre Dionys Drašković."
