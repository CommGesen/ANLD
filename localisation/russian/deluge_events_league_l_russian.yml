l_russian:
 deluge_aye: "[Root.GetLeader] голосует за!"
 deluge_nay: "Интересы [Root.GetNameDef]находятся под угрозой, мы голосуем против!"
 deluge_abstain: "Воздерживаться в этом голосовании."
 deluge_league1title: "Лига Наций приглашает участников"
 deluge_league1desc: "По завершении Великой войны [From.GetNameDef] разработала проект по обеспечению мира и стабильности в Европе и мире. Сегодня Лига Наций огласила свое соглашение и предложила другим странам подписать ее:\n«В целях содействия международному сотрудничеству и достижения мира и безопасности путем принятия обязательств не прибегать к войне. Договаривающиеся стороны соглашаются с настоящим соглашением Лиги Наций ... »"
 deluge_league1opta: "Это какая-то буржуйская хитрость?"
 deluge_league1optb: "Достойное занятие!"
 deluge_league1optc: "Благородное дело!"
 deluge_league1optd: "В этом мире вечной борьбы?"
 deluge_league2title: "Вступить в Лигу Наций?"
 deluge_league2desc: "Должностные лица Лиги Наций нас попросили назначить делегатов на их конференцию в Женеве.Мы будем иметь право голоса по всем предлагаемым конвенциям, ожидая, что мы в какой-то момент ратифицируем и будем соблюдать законодательство, подготовленное международным сообществом.Цель Лиги состоит в том, чтобы предотвратить дальнейшие развязывание войн, предоставив странам пространство для урегулирования своих разногласий."
 deluge_league2opta: "Принять."
 deluge_league2optb: "Отклонить."
 deluge_league3title: "Предложение о Международном Суде"
 deluge_league3desc: "Главная функция Лиги Наций заключается в разрешении международных споров, прежде чем они смогут перерости в войну. Международный Суд будет основным инструментом для достижения этой цели. Судьи будут избираться государствами-членами Лиги Наций для разрешения споров, с полномочиями выносить обязательные решения и выплачивать компенсацию истцам.\n\nЕсли мы ратифицируем настоящую Конвенцию, будет намного сложнее создать casus belli (законный повод для войны), как для нас, так и для наших врагов."
 deluge_league3opta: "Но каков будет классовый характер закона?"
 deluge_league3optb: "Юриспруденция защищает человечество от варварства."
 deluge_league3optc: "Законы людей подчиняются Богу, но тем не менее они полезны."
 deluge_league3optd: "Правовая мумба-юмба для защиты слабаков от реальной справедливости."
 deluge_league4title: "Международный Суд"
 deluge_league4desc: "Теперь у нас есть возможность проголосовать за создание Международного Суда.\n\nЕсли мы ратифицируем настоящую Конвенцию, будет намного сложнее создать casus belli (законный повод для войны), как для нас, так и для наших врагов."
 deluge_league6title: "Международный Суд начинает функционирование"
 deluge_league6desc: "Лига Наций проголосовала за создание постоянного суда с юрисдикцией над всеми государствами-членами. Народы теперь могут передавать свои дела избранных ими судьям, которые будут рассматривать споры и тем самым предотвращать эскалаций конфликтов в полномасштабные войны."
 deluge_league6opta: "Но каков будет классовый характер закона?"
 deluge_league6optb: "Юриспруденция защищает человечество от варварства."
 deluge_league6optc: "Законы людей подчиняются Богу, но тем не менее они полезны."
 deluge_league6optd: "Правовая мумба-юмба для защиты слабаков от реальной справедливости."
 deluge_league7title: "Создание Международного Суда провалилось"
 deluge_league7desc: "Предложение в Лиге наций о создании постоянного суда с юрисдикцией над всеми государствами-членами потерпело неудачу. Не имея возможности разрешить споры между странами, Лига Наций теперь выглядит гораздо менее пододящей для предотвращения будущих войн."
 deluge_league7opta: "Все равно буржуазия никогда бы не подчинились резолюциям."
 deluge_league7optb: "Это пародия!"
 deluge_league7optc: "По крайней мере, величие государя не будет нарушено."
 deluge_league7optd: "Справедливость принимается, а не дается."
 deluge_league8title: "Предложение о создании международного союза милосердия"
 deluge_league8desc: "Международный Красный Крест обратился к Лиге Наций с просьбой создать организацию, которая будет реагировать на стихийные бедствия, такие как землетрясения, голод и наводнения. Орган будет распространять продукты питания, одежду и медицину и помогать в усилиях по восстановлению.\n\nЕсли мы ратифицируем настоящую Конвенцию, нам придется посвятить небольшое количество отечественной промышленности для помощи игстранцам, но нам будет легче оправдывать гуманитарные интервенции."
 deluge_league8opta: "Это для благополучия людей или для того, чтобы ткнуть пальцем в каждый пирог?"
 deluge_league8optb: "Это может быть очень гуманной программой."
 deluge_league8optc: "Положение обязывает к большому размаху."
 deluge_league8optd: "Конечно, наш собственный народ должен быть на первом месте."
 deluge_league9title: "Международный Союз Милосердия"
 deluge_league9desc: "Теперь мы можем голосовать по предложению о создании организации по ликвидации последствий стихийных бедствий.\n\nЕсли мы ратифицируем эту Конвенцию, мы должны выделять небольшое количество отечественной промышленности на помощь иностранцам, но мы будем затрачивать меньшее время на оправдания гуманитарных интервенций."
 deluge_league11title: "Международный Союз Милосердия создан"
 deluge_league11desc: "Лига Наций проголосовала за то, чтобы создать организацию ликвидации последствий стихийных бедствий. Она будет реагировать на стихийные бедствия, такие как землетрясения, голод и наводнения и путем распределения продовольствия, одежды и медикаментов помогать в усилиях по восстановлению."
 deluge_league11opta: "Это для благополучия людей или для того, чтобы ткнуть пальцем в каждый пирог?"
 deluge_league11optb: "Это может быть очень гуманной программой."
 deluge_league11optc: "Положение обязывает к большому размаху."
 deluge_league11optd: "Конечно, наш собственный народ должен быть на первом месте."
 deluge_league12title: "Создания международного Союза Милосердия провалилось"
 deluge_league12desc: "Предложение о создании организации по ликвидации последствий стихийных бедствий провалилось. Оно столкнулось с серьезной оппозицией, особенно из Англосферы и сторонников невмешательства государства в экономику."
 deluge_league12opta: "Как говориться, буржуазия призерает тратить свои деньги."
 deluge_league12optb: "Это был, вероятно, слишком утопическое предложение, чтобы добиться успеха."
 deluge_league12optc: "Кто-то считает что благотворительность должна начинаться с его дома."
 deluge_league12optd: "Почему мы должны платить за ошибки других стран?"
 deluge_league13title: "Предложение о запрете отравляющих газов"
 deluge_league13desc: "Старые Гаагские Конвенции 1890-х был грубо нарушен воюющими сторонами во время Великой войны. Применения артиллерийских снарядов с ядовитым газом были особенно варварскими.Лига Наций получила предложение запретить использование ядовитых и удушающих газов в войне.\n\nЕсли мы ратифицируем настоящую Конвенцию, у нас будет хороший повод, чтобы сэкономить деньги на противогазах, которые, по мнению всех, кроме наиболее консервативных генералов, не понадобятся в будущих войнах."
 deluge_league13opta: "Механизация бойни является продуктом поздней стадии капитализма."
 deluge_league13optb: "Мы никогда не должны снова развязать террор против цивилизации."
 deluge_league13optc: "Это был самый подлый способ умереть."
 deluge_league13optd: "Для защиты нации любые средства хороши."
 deluge_league14title: "Запрет на ядовитый газ"
 deluge_league14desc: "Теперь мы можем голосовать по предложению о запрете использования отравляющих газов в ходе войны\n\nЕсли мы ратифицируем настоящую Конвенцию, у нас будет хороший повод, чтобы сэкономить деньги на противогазах, которые, по мнению всех, кроме наиболее консервативных генералов, не понадобятся в будущих войнах."
 deluge_league16title: "Запрет на ядовитый газ принят"
 deluge_league16desc: "Лига Наций официально запретила использование ядовитых и удушающих газов во время войны. Хотя это итак было запрещено старыми Гаагскими конвенциями, многие из воюющих сторон решили применить это ужасное оружие в недавней Великой войне. Сейчас человечество вновь потребовало, чтобы это террористическое оружие было зачехлено."
 deluge_league16opta: "Механизация бойни является продуктом поздней стадии капитализма."
 deluge_league16optb: "Мы никогда не должны снова развязать террор против цивилизации."
 deluge_league16optc: "Это был самый подлый способ умереть."
 deluge_league16optd: "Для защиты нации любые средства хороши."
 deluge_league17title: "Запрет на ядовитый газ не состоялся"
 deluge_league17desc: "Предложение о том, чтобы официально запретить использование ядовитых и удушающих газов в войне, потерпело неудачу. Новая Лига Наций не смогла убедить свои государства-члены в необходимости обновления старых Гаагских конвенций. Мир надеется, что оружие террора не будет применяться."
 deluge_league17opta: "Королям все равно, если крестьяне и рабочие умрут в агонии."
 deluge_league17optb: "Это катастрофа!"
 deluge_league17optc: "Самое тревожное, но мы будем оставаться бдительными."
 deluge_league17optd: "Любые средства оправданы для защиты нации."
 deluge_league18title: "Конвенция о военнопленных"
 deluge_league18desc: "Старые Гаагские конвенции 1890-х годов касались правил войны. Солдатам в форме были предоставлены базовое уважение, а произвольные казни были запрещены. Было внесено предложение Лиге Наций подтвердить эти правила и придать им вес закона.\n\nЕсли мы ратифицируем эту Конвенцию, то приведет к небольшому увеличению стоимости ведения войны, но наши войска станут менее жестокими."
 deluge_league18opta: "Основная тяжесть войны всегда наиболее сильно ложилась на солдат-срочников."
 deluge_league18optb: "Это может стать правилами войны, а не противоречием."
 deluge_league18optc: "У первого захваченного противника всегда был самым благородный исход в бою."
 deluge_league18optd: "От солдата, который сдается, нет никакой пользы?"
 deluge_league19title: "Конвенция о военнопленных"
 deluge_league19desc: "Теперь у нас есть возможность проголосовать по предложению, чтобы гарантировать захваченным солдатам некоторые основные уважения достоинства.\n\nЕсли мы ратифицируем настоящую Конвенцию, это повлечет небольшое увеличение расходов на войну, но наши войска будут менее жестокими."
 deluge_league21title: "Конвенция о военнопленных"
 deluge_league21desc: "Государства-члены Лиги Наций подтвердили старую Гаагских конвенций об обращении с пленными солдатами. Любой боец в униформе, который сдается сейчас, как ожидается, будет сыт, одет и ухоен в неволе."
 deluge_league21opta: "Основная тяжесть войны всегда наиболее сильно ложилась на солдат-срочников."
 deluge_league21optb: "Это может стать правилами войны, а не противоречием."
 deluge_league21optc: "У первого захваченного противника всегда был самым благородный исход в бою."
 deluge_league21optd: "От солдата, который сдается, нет никакой пользы?"
 deluge_league22title: "Принятие конвенции о военнопленных провалилось"
 deluge_league22desc: "Государства-члены Лиги Наций не смогли договориться о лечении захваченных солдат. Хотя старые Гаагские конвенции по этому вопросу в значительной степени соблюдались во время Великой войны, неудачная попытка Лиги Наций закрепить эти основные правила войны очень разочаровывает большинство наблюдателей."
 deluge_league22opta: "Ну, если короли отказываются играть по-честному, то нельзя ожидать, чтобы связали себе руки."
 deluge_league22optb: "Надеюсь, будущие воюющие стороны будут уважать их вне зависимости от заключения или незаключения договора."
 deluge_league22optc: "Возможно, плен подходит только для рыцарей и дворян, крестьяне не могут заплатить выкуп."
 deluge_league22optd: "Наши руки не будут связаны моралью слабаков."
 deluge_league23title: "Предложение о конвенции о морской охране"
 deluge_league23desc: "В парусную эпоху захваты торговых судов были обыденностью. С появлением самолетов и подводных лодок они стали менее вероятными. Несмотря на это, было выдвинуто предложение Лиги Наций о том, чтобы невооруженным торговым кораблям , которые подвергаются атаке,была предоставлена возможность перейти в спасательные шлюпки, прежде чем судно будет потоплено, а морякам дали пищу и воду, если это возможно, чтобы сохранить им жизни. Подписавшие стороны также несут ответственность за то, чтобы не нападать на госпитальные суда.\n\nЕсли мы ратифицируем настоящую Конвенцию, наши атаки на конвои будут менее успешными, но мы будем более желательным торговым партнером для стран, рискующих на море своими конвоями."
 deluge_league23opta: "Это может быть необходимым, чтобы вести войну любыми средствами."
 deluge_league23optb: "Омерзительно наносить удар по невооруженным судам."
 deluge_league23optc: "Ах,какие великолепные истории, прям как про Хорнблауэра и Нельсона!"
 deluge_league23optd: "Если наши враги стремятся уничтожить нас, мы ответим взаимностью."
 deluge_league24title: "Конвенция о морской безопасности"
 deluge_league24desc: "Теперь мы можем проголосовать, чтобы ограничить нападения на торговое судоходство в целях сохранения жизней экипажа и сохранности госпитальных судов, где это возможно.\n\nЕсли мы ратифицируем настоящую Конвенцию, наши атаки на конвои будут менее успешными, но мы будем более желательным торговым партнером для стран, рискующих на море своими конвоями."
 deluge_league26title: "Конвенция о морской безопасности принята"
 deluge_league26desc: "Лига Наций проголосовала за то, чтобы ограничить нападения на торговое судоходство определенными способами. Подписанты теперь несут ответственность за предотвращение нападений на госпитальные суда, а экипажам должно быть дано время чтобы пересеть в спасательные шлюпки с пищей и водой, прежде чем их корабль будет уничтожен."
 deluge_league26opta: "Это может быть необходимым, чтобы вести войну любыми средствами."
 deluge_league26optb: "Омерзительно наносить удар по невооруженным судам."
 deluge_league26optc: "Ах,какие великолепные истории, прям как про Хорнблауэра и Нельсона!"
 deluge_league26optd: "Если наши враги стремятся уничтожить нас, мы ответим взаимностью."
 deluge_league27title: "Принятие конвенции о морской безопасности провалилось"
 deluge_league27desc: "Лига Наций отклонила предложение об ограничении нападений на торговое судоходство. Старые обычаи начинают вымирать с более передовыми технологиями. Неограниченная подводная война в будущем выглядит все более вероятной."
 deluge_league27opta: "Это может быть необходимо, чтобы вести войну любыми средствами."
 deluge_league27optb: "Омерзительно наносить удар по невооруженным судам."
 deluge_league27optc: "Некоторые считают что призы и абордаж ушли в прощлое."
 deluge_league27optd: "Если наши враги стремятся уничтожить нас, мы ответим взаимностью."
 deluge_league28title: "Лига Наций: Вступление государства [From.GetAdjective]"
 deluge_league28desc: "Национальное законодательство, принятое постановлением [From.GetRulingParty], было встречено похвалой должностными лицами Лиги Наций. [From.GetLeader] объявил о том, что право государства [From.GetNameDef] теперь полностью совместимо со всеми конвенциями, принятыми международным сообществом."
 deluge_league28opta: "Мир для нашего поколения!"
 deluge_league28optb: "Очень хорошо."
 deluge_league28optc: "Лига Наций не имеет отношения к нашим проблемам."
 deluge_league29title: "[From.GetAdjective] уходит из Лиги Наций"
 deluge_league29desc: "[From.GetLeader] заявил, что [From.GetNameDef] не может выполнять обязательства, наложенные Лигой Наций. Страна больше не будет участвовать в голосовании или выборах и отвергает все полномочия и юрисдикцию Лиги."
 deluge_league29opta: "Независимость!"
 deluge_league29optb: "Интересно."
 deluge_league29optc: "Лига Наций не имеет отношения к нашим проблемам."
 deluge_league30title: "Распусть Лигу Наций?"
 deluge_league30desc: "В связи с оккупацией нами швейцарского города Женева мы сталкиваемся с делемой, что делать с многочисленными гражданами нейтральных и враждебных стран, которые работают в Лиге Наций, и, конечно же, делегаты направлялись в Ассамблею для голосования по законодательству.Если мы позволим этим служащим и делегатам оставаться на нашей территории, то мы привлечем этим шпионаж и козни, поэтому нам нужно будет внимательно следить за деятельностью Лиги, если мы хотим, чтобы она продолжала существовать.С другой стороны, мы могли бы просто выслать делегатов из нейтральных стран, арестовывать граждан государств противника и ликвидации организацию Лиги со штаб-квартирой в Женеве."
 deluge_league30opta: "Взять здание Лиги штурмом и арестовать шпионов!"
 deluge_league30optb: "Этот эксперимент в дипломатии должен быть сохранен."
 deluge_league31title: "Лига Наций распущенна"
 deluge_league31desc: "Войска государства[From.GetAdjective]  вошли в швейцарский город Женева и штурмом взяли здание Ассамблеи Лиги Наций. Делегаты стран, враждебных по отношению к государству[From.GetNameDef], были арестованы, а граждане нейтральных государств были интернированы до депортации. Организации, связанные с Лигой, перестали функционировать, и вряд ли международное сообщество создаст еще один миротворческий орган в ближайшее время."
 deluge_league31opta: "Необходимо обеспечить безопасность персонала из [From.GetAdjective]."
 deluge_league31optb: "Международная буржуазия никогда не интересовалась разговорами."
 deluge_league31optc: "Международное сообщество не вынесет такое грубое нарушение!"
 deluge_league31optd: "Позор, этот благородный проект был таким многообещающим."
 deluge_league31opte: "Только сила обеспечивает выживание. Трусы больше не могут прятаться за словами."
 deluge_league32title: "Программа экономической помощи"
 deluge_league32desc: "Лига Наций станет прекрасным дипломатическим инструментом для достижения мира во всем мире, но это не единственный инструмент, доступный для нас. Мы можем помочь сближению народов мира вместе с помощью Программы экономической помощи для координации мер реагирования на уклонение от уплаты налогов, контрабанды, экономических спадов, торговых споров и других финансовых и экономических вопросов. Таможенная номенклатура будет стандартизирована, и будут разработаны статистический и аналитический инструментарии.\n\nВместе этими мерами, мы надеемся, привести к более тесной интеграции мировой экономики и ускорению обмена новыми идеями в области электроники и промышленности.Таким образом, никогда не будет второй Великой войны, так как народы мира слишком много потеряют если она вспыхнет."
 deluge_league33title: "Программа экономической помощи"
 deluge_league33desc: "Лига Наций станет прекрасным дипломатическим инструментом для достижения мира во всем мире, но это не единственный инструмент, доступный для нас. Мы можем помочь сближению народов мира вместе с помощью Программы экономической помощи для координации мер реагирования на уклонение от уплаты налогов, контрабанды, рецессий, торговых споров и других финансовых и экономических вопросов. Таможенная номенклатура будет стандартизирована, и будут разработаны статистический и аналитический инструментарии.\n\nВместе этими мерами, мы надеемся, привести к более тесной интеграции мировой экономики и ускорению обмена новыми идеями в области электроники и промышленности.Таким образом, никогда не будет второй Великой войны, так как народы мира слишком много потеряют если она вспыхнет."
 deluge_league34title: "League of Nations Progress"
 deluge_league34desc: "Civil rights activists in [Root.GetNameDef] have criticised [Root.GetLeader]'s government for a perceived lack of progress in ratifying the League of Nations Conventions we committed ourselves to adopting some time ago. While this is hardly a threat to our legitimacy, it is an annoyance. Diplomats in Geneva are encouraging our legislators to consider ratifying the internationally-agreed obligations as soon as possible."
 deluge_league34opta: "Of course, our word is our bond."
 deluge_league34optb: "We will never adopt their ridiculous 'Conventions'."
 deluge_league34optc: "The ongoing war prevents us from spending any time on such matters."
 