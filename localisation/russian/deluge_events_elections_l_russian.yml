l_russian:
 deluge_let_them_win: "Пусть они победят."
 deluge_steal_their_ideas: "[Root.GetRulingParty] - прагматичная партия - ворует идеи оппозиции!"
 deluge_change_course: "Встряхнитесь."
 deluge_cancel_the_election: "Отменить выборы."
 deluge_wonderful: "Чудесно!"
 deluge_declare_emergency: "Мы имеем полномочия объявить чрезвычайное положение."
 deluge_elections1title: "Выборы: Крайние левые настроенны на победу"
 deluge_elections1desc: "По опросам,[Root.GetCommunistParty] добивается успеха, обещая увеличить расходы на широкий спектр социальных программ. Мы пытались спорить с ними по соображениям финансовой благоразумия, личной ответственности, даже увеличения иммиграции, но, похоже, победа на выборах предназначена радикалам, если мы ничего не предпримем."
 deluge_elections2title: "Выборы: Центристы настроенны на победу"
 deluge_elections2desc: "[Root.GetDemocracyParty] добиваются успеха в превыборной кампании, ориентируясь на фискальный дефицит и мошенничество с льготами. Кажется, что несколько беспринципных людей были разоблачены в газетах, несправедливо требующих субсидий, и бюрократия нашего государства всеобщего благосостояния не смогла их разоблачить. Центристы уже продвигаются на выборах, и их победа, вполне вероятна"
 deluge_elections3title: "Выборы: Центристы настроенны на победу"
 deluge_elections3desc: "По опросам,[Root.GetDemocraticParty] добивается успехов , убедительно доказывая избирателям, что государственные должности должны перестать контролироваться духовенством, а церковные земли должны быть проданы с аукциона. Несмотря на все усилия религиозных властей, кажется, что победа центристов на выборах несомненна."
 deluge_elections4title: "Выборы: Крайние левые настроенны на победу"
 deluge_elections4desc: "По опросам,[Root.GetCommunistParty] добивается успехов, убедительно доказывая избирателям, что социальные функции должны контролироваться государством, а не церковью, а религиозные требования для получения государственных льгот должны быть прекращены. Несмотря на все усилия религиозных властей, кажется, что  победа радикалов на выборах несомненна."
 deluge_elections5title: "Выборы: Крайние правые настроенны на победу"
 deluge_elections5desc: "[Root.GetFascistParty] добиваются успеха по опросах после развязывания словоизвержений расистской риторики направленной против иммигрантов и других иностранцев. Они утверждают, что наши неуклюжие пограничные меры приносят пользу богатым, снижая заработную плату местных жителей, и что мигрантов следует принуждать к работе во временных рабочих лагерях, пока они не докажут свою лояльность к нации. Недавние опросы показывают, что они немного продвинулись вперед."
 deluge_elections6title: "Выборы: Правые центристы настроенны на победу"
 deluge_elections6desc: "Согласно данным недавних опросов, [Root.GetNeutralParty], похоже, выиграет предстоящие выборы. Их кампания была сосредоточена на идее введения моральных и религиозных требований в отношении получателей пособий по социальному обеспечению, таких как обязательные тесты на трезвость и наказание за инициативу рассторжения брака. Религиозные власти благосклонно продвигают эту партию, их предвыборная кампания нашла глубокий отклик в обществе."
 deluge_elections7title: "Выборы: Правые центристы настроенны на победу"
 deluge_elections7desc: "По последним опросам [Root.GetNeutralParty] перехватила инициативу. Их программа включает в себя контроль над тюрьмами церквью и предоставление клирикам права голоса в судебных процессах. Их кампания благосклонно воспринимается сентиментальной публикой, которая, по-видимому, желает более моральной альтернативы нашей суровой системе правосудия."
 deluge_elections8title: "Выборы: Крайние левые настроенны на победу"
 deluge_elections8desc: "По данным недавних опросов, [Root.GetCommunistParty] вырвалась вперед. Они пообещали положить конец нашей суровой системе правосудия, помиловав ряд высокопоставленных заключенных и упразднить многие положения законодательства. Кажется, что победа радикалов на выборах становится все более вероятной."
 deluge_elections9title: "Выборы: Крайние правые настроенны на победу"
 deluge_elections9desc: "[Root.GetFascistParty] лидируют в избирательных опросах. Они обвиняют нашу щедрую систему благосостояния в недавнем увеличении потока иммиграции и связывают этот факт с увеличением уровня преступности. Они пообещали ввести языковые тесты и клятвы лояльности и создать рабочие лагеря для нелегальных мигрантов и преступников, чтобы «вернуть долг обществу». Вероятно, что победят ультранационалисты."
 deluge_elections10title: "Выборы: Центристы настроенны на победу"
 deluge_elections10desc: "Наша система правосудия попала под огонь в предвыборной кампании [Root.GetDemocracyParty]. Газеты стали сообщать о плохих условиях в наших рабочих лагерях и преувеличивать характеристики некоторых выкидышей правосудия. Центристы пообещали смягчить тюремный режим и отменить ряд законов и правил. Они набирают обороты."
 deluge_elections11title: "Выборы: Правые центристы настроенны на победу"
 deluge_elections11desc: "Согласно данным недавним опросам, [Root.GetNeutralParty], похоже, побеждает в предстоящих выборах. Их предвыборная кампания обещает поставить ряд государственных должностей под контроль священнослужителей, предоставить им налоговые льготы и позволить церкви создавать законодательство в определенных областях социальной политики. Общественность отреагировала положительно."
 deluge_elections12title: "Выборы: Крайние левые настроенны на победу"
 deluge_elections12desc: "[Root.GetCommunistParty] концентрируют свои усилия на нашей денежно-кредитной политике и добились этим глубокого отклика от общественности. Они утверждают, что мы должны отказаться от золотого стандарта и увеличить дефицит расходов на инфраструктуру и программы общественных работ. Наши аргументы в пользу фискальной осторожности падают на глухие уши, и радикалы, вероятно, победят."
 deluge_elections13title: "Выборы: Правые центристы настроенны на победу"
 deluge_elections13desc: "Согласно данным недавних опросов, победа [Root.GetNeutralParty] на выборах выглядит более вероятной. Их политическим предложением имевшее наибольший успех стало возвращение страны к золотому стандарту. Призывая к ностальгии и людям, чьи сбережения пострадали от инфляции, они выступают за «надежную финансовую ответственность» и поддержку нашей валюты за счет запасов драгоценных металлов."
 deluge_elections14title: "Выборы: Крайние правые настроенны на победу"
 deluge_elections14desc: "В последнее время инфляция достигла рекордных высот, и это активизировало избирательную кампанию [Root.GetFascistParty]. Крайне правые обещают взять инфляцию под контроль и заявляют, что наше правительство намеренно ослабило финансы [Root.GetAdjective] на благо врагов страны."
 deluge_elections15title: "Выборы: Крайние правые настроенны на победу"
 deluge_elections15desc: "Ультранационализм становится общепринятым в [Root.GetNameDef], поскольку правительство установило политику суровых тюремных лагерей и режима работы. Люди видят крайне правых как более способных управленцев наших собственных тюрем и, похоже, намерены избрать [Root.GetFascistParty] на предстоящих выборах."
 deluge_elections16title: "Выборы: Правые центристы настроенны на победу"
 deluge_elections16desc: "Монархизм становится общепринятым в [Root.GetNameDef], поскольку правительство установило политику консервативного морализма и установивило государственную религию. Люди видят правовых центристов как более способных управленцев наших собственных церковных программ и, похоже, намерены избрать [Root.GetNeutralParty] на предстоящих выборах."
 deluge_elections17title: "Выборы: Центристы настроенны на победу"
 deluge_elections17desc: "Центристская буржуазная демократия становится общепринятой в [Root.GetNameDef], поскольку правительство установило политику невмешательства правительства и приватизации. Люди видят центристов в качестве более способных управленцев нашей собственной политики и, похоже, намерены избрать [Root.GetDemocracyParty] на предстоящих выборах."
 deluge_elections18title: "Выборы: Крайние левые настроенны на победу"
 deluge_elections18desc: "Радикализм становится общепринятой среди здравомыслящих в [Root.GetNameDef], поскольку правительство установило политику медицинских и социальных расходов от колыбели до могилы. Люди видят крайних левых, как более способных администраторов наших собственных программ, и намереваются выбрать [Root.GetCommunistParty] на предстоящих выборах."
 deluge_elections19title: "Выборы: Центристы настроенны на победу"
 deluge_elections19desc: "Согласно недавним опросам, победа на выборах [Root.GetDemocraticParty] выглядит все более вероятной. Их наиболее успешным политическим предложением было возвращение страны к золотому стандарту. Обращаясь к ностальгии и людям, чьи сбережения пострадали от инфляции, они выступают за «надежную финансовую ответственность» и поддержку нашей валюты резервами драгоценных металлов."
 deluge_elections20title: "Центристы выигрывают повторные выборы"
 deluge_elections20descMajority: "[Root.GetDemocraticParty] ценристов,на сегодняшних всеобщих выборах, получила абсолютное большинство мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections20descPlurality: "[Root.GetDemocraticParty] ценристов,на сегодняшних всеобщих выборах, получила часть мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections21title: "Крайние левые выигрывают повторные выборы"
 deluge_elections21descMajority: "Левые [Root.GetCommunistParty],на сегодняшних всеобщих выборах, получили абсолютное большинство мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections21descPlurality: "Левые [Root.GetCommunistParty],на сегодняшних всеобщих выборах, получили часть мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections22title: "Правые центристы выигрывают повторные выборы"
 deluge_elections22descMajority: "Правые центристы [Root.GetNeutralParty],на сегодняшних всеобщих выборах, получили абсолютное большинство мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections22descPlurality: "Правые центристы[Root.GetNeutralParty],на сегодняшних всеобщих выборах, получили часть мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections23title: "Крайние правые выигрывают повторные выборы"
 deluge_elections23descMajority: "Крайние правые [Root.GetFascistParty],на сегодняшних всеобщих выборах, получили абсолютное большинство мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 deluge_elections23descPlurality: "Крайние правые[Root.GetFascistParty],на сегодняшних всеобщих выборах, получили часть мест в законодательном органе. У правительства есть четкий мандат принимать любые действия, которые оно сочтет необходимыми в эти смутные времена."
 