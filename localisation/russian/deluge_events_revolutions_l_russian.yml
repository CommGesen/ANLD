l_russian:
 deluge_revolutions1title: "Восстание монархистов"
 deluge_revolutions1desc: "Растущие монархические настроения в [Root.GetNameDef] достигли переломного момента. Руководство [Root.GetNeutralParty] считает, что они набрали достаточную поддержку среди населения и сил безопасности для начала попытки государственного переворота и свержения правительства [Root.GetLeader]. Есть реакционные о, распространяющие оружие на улицах в рамках подготовки к полномасштабной гражданской войне. Мы можем либо согласиться с требованиями повстанцев, либо навести порядок силой."
 deluge_revolutions1opta: "Убейте декадентских дураков!"
 deluge_revolutions1optb: "[Root.GetRulingParty] уйдет в отставку, чтобы сохранить мир."
 deluge_revolutions2title: "Восстание радикалов"
