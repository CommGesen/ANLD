 deluge_revolutions13title: "Оппозиция требует выборы"
 deluge_revolutions13desccommunism: "Силы реакционеров сплотились и их присутствие на улицах стало ощутимым. Руководство [Root.GetCommunistParty] опасается, что у него больше нет поддержки большинства населения. Оппозиционные партии потребовали, чтобы мы разрешили выборы. Угроза насилия витает в воздухе, и нация может спуститься в пучину гражданской войны, если им ответят отказом. Мы можем либо расправиться с диссидентами, либо согласиться разрешить выборы."
 deluge_revolutions13descdemocratic: "Антиправительственные протесты достигают все большего шума. Временная отсрочка выборов затягивает все больше и больше людей в оппозицию. Оппозиционные партии потребовали, чтобы мы разрешили выборы. Угроза насилия витает в воздухе, и нация может спуститься в пучину гражданской войны, если им откажут. Мы можем либо расправиться с диссидентами, либо согласиться разрешить выборы."
 deluge_revolutions13descneutrality: "Недовольные граждане завоевывают все большую поддержку своему делу. Легитимность нашего славного государя открыто ставится под сомнение, и народ [Root.GetLeader] разделен в своей лояльсти. Оппозиционные партии потребовали, чтобы мы разрешили выборы.  Угроза насилия витает в воздухе, и нация может спуститься в пучину гражданской войны, если им откажут. Мы можем либо расправиться с диссидентами, либо согласиться разрешить выборы."
 deluge_revolutions13descfascism: "Декадентские оппортунисты и предательские леваки агитируют среди населения и подрывают устойчевость нашего правление. Оппозиционные партии потребовали, чтобы мы разрешили выборы. Угроза насилия витает в воздухе, и нация может спуститься в пучину гражданской войны, если им откажут. Мы можем либо расправиться с диссидентами, либо согласиться разрешить выборы."
 deluge_revolutions13opta: "Справедливые условия для проведения выборов."
 deluge_revolutions13optb: "Нестабильность еще не закончилась."
 deluge_revolutions14title: "Оппозиция вне закона"
 deluge_revolutions14desccommunism: "[Root.GetLeader] призвал принять чрезвычайные меры против контрреволюционеров. Поэтому мы отменяем выборы до тех пор, пока ме не обезвредим реакционеров. Мы должны помешать оппозиционным партиям публичные собрания и агитацию."
 deluge_revolutions14descdemocratic: "Согласно соответствующим конституционным статьям, [Root.GetLeader] объявил чрезвычайное положение. Мы приостановили выборы до тех пор, пока экстремисты не успокоятся. Мы должны помешать им публично собираться или агитировать."
 deluge_revolutions14descneutrality: "Наш славный монарх [Root.GetLeader] распустил законодательную власть и взял непосредственный контроль над государством. Должности в государственных учреждениях больше не являются выборными, и мы должны запрещать диссидентам публичные организации."
 deluge_revolutions14descfascism: "[Root.GetLeader] положил конец слабой демократической системе, которая подорвала силу нации  мелким политиканством. Мы должны арестовывать любых агитаторов и предателей, а также запретить другие партии."
 deluge_revolutions14opt: "Очень хорошо!"
 deluge_revolutions15title: "Выборы восстановлены"
 deluge_revolutions15desccommunism: "[Root.GetLeader] объявил, что реакционеры побеждены, и попросил людей доверяться мнению партии, чтобы поддерживать революцию на устойчивом пути. Мы должны организовать избирательные округи и освободить массы."
 deluge_revolutions15descdemocratic: "Согласно соответствующим конституционным статьям, [Root.GetLeader] объявил об окончании чрезвычайного положения. Мы начнем организовывать избирательные округа для следующих выборов."
 deluge_revolutions15descneutrality: "[Root.GetLeader] своей величественной мудростью [Root.GetLeader] наш монарх вернул законодательную власть и позволит лояльным партиям открытую деятельность. Разумеется, голосование будет ограничено джентльменскими методами."
 deluge_revolutions15descfascism: "[Root.GetLeader] заявил, что годы страданий закончились, что радикалы и предатели потерпели поражение, и что избиратели должны теперь продемонстрировать свою преданность нации и всемогущему Богу."
 deluge_revolutions15opt: "Очень хорошо!"
