 deluge_france1title: "Первомай"
 deluge_france1desc: "Первое мая стало днем солидарности для рабочих движений по всему миру с 1851 года, когда неуправляемая толпа парижских текстильщиков была жестоко подавленна жандармерией. Это также был день дурного предчувствия для господствующих классов с 1866 года, когда стачки переросли в революцию, а короли в страхе бежали из своих дворцов. Ни один монарх не желает возвращаться в эти хаотические дни, поэтому шествие в Париже было тщательно проверено и контролировалось полицией. Мы молимся, чтобы не было беспорядков.\n\nНо вечно молиться мы не можем, перемены необходимы уже сейчас. Общество лихорадит от продолжающегося кризиса финансового коллапса, когда денежный пузырь лопнул и уничтожил потопом биржи страны. Францию надо спасать, но прежде чем начать обновлять экономику, нужно расставить все точки над "и" в нашем аппарате власти. Есть некоторые амбициозные и решительные люди, которые предлагают свои идеи смены ситуации в обмен на некоторые уступки."
 deluge_france1opt: "Не всё же так плохо..."
 deluge_france2title: "Французский Первомай прошел без происшествий"
 deluge_france2desc: "Сегодня правящие классы мира вздохнули с облегчением, так как напряженность вокруг парижских шествий рассеиваются под лучами новой зари. Хотя пламя революции, возможно, все еще тлеет в Германии, французские массы, по-видимому, слишком подавлены недавними ужасами Великой войны, чтобы доставить неприятности.\n\nПо крайней мере, на данный момент, ведь французская экономика остаётся раздавленной после недавно прошедшего финансового краха и никто не может предсказать, чем окончатся народные волнения."
 deluge_france2opta: "Вечная солидарность!"
 deluge_france2optb: "Тревожное время."
 deluge_france2optc: "Это было время великого зла."
 deluge_france2optd: "Мы должны сохранять бдительность из-за предателей."
 deluge_france3title: "Франция стремится наказать Британию"
 deluge_france3desccommunism: "[From.GetLeader] заявил, что британская политика международной революции закончится незамедлительно. Агрессия, проявленная британскими республиканцами, вызывает тревогу, это вызвает возмущение в [From.GetNameDef]. Британская республика скоро на себе почувствует мощь Континентальной системы."
 deluge_france3descdemocratic: "[From.GetNameDef] опубликовал заявление, осуждающее действия британского государства. Считается, что [From.GetLeader] популязирует поддержку населением войны. Флоты и флотилии уже отправляются в море, чтобы слой разрешить споры между двумя странами. Во второй раз на памяти живущих, английский канал (так ангичание называют Лам-Маншщ) снова станет полем битвы."
 deluge_france3descneutrality: "[From.GetLeader] заявил, что британский империализм нужно снова остановить. [From.GetNameDef] разбил Коварный Альбион в Наполеоновских войнах и Великой войне, и народ уверен, что они могут снова победить. Британский король вряд ли, на этот раз, отойдет от относительно мягких условий Версальского договора."
 deluge_france3descfascism: "Растущий экспансионизм, проявившийся в Британской империи, встревожил правительство [From.GetNameDef] до такой степени, что [From.GetLeader] считает войну единственным возожным ответом. Многие народы, которых стремятся подчинить британцы, несомненно, будут разочарованы тем, что Континентальная система наконец будут освобождены от британских ультранационалистов."
 deluge_france3opta: "Коварный Альбион!"
 deluge_france3optb: "Квакание лягушек нас не пугает."
 deluge_france3optc: "Волнительные вести."
 deluge_france4title: "Франция намерена наказать Польшу"
 deluge_france4desccommunism: "[From.GetLeader] осудил польских революционеров как обманутых воров и убийц. Считается[From.GetNameDef] армия мобилизуется против польской республики. Старые польские короли Веттины не смогли противостоять Континентальной системе - сможет ли республика лучше?"
 deluge_france4descdemocratic: "[From.GetNameDef], похоже, мобилизует вооруженные свои силы против польского государства. [From.GetLeader] осудил угрозу европейской стабильности, которую представляет Польша, и потребовал немедленного вывода польских войск со всех спорных территорий. Похоже, что Польша не подчинится."
 deluge_france4descneutrality: "Строительство польским королевством империи повлекло гнев [From.GetLeader]. Заявившиего, что равновесие сил было безоговорочно нарушенно, правительство [From.GetNameDef], похоже, мобилизует свою армию, чтобы вторгнуться в Польшу в процессе повторения Великой войны. Но с современными танками и самолетами, будет ли на этот раз другой результат?"
 deluge_france4descfascism: "[From.GetLeader] заявил, что польские ультранационалисты являются врагом мирной европейской цивилизации и потребовал немедленной демобилизации польских вооруженных сил. Поскольку соблюдение требования кажется невероятно маловероятным, [From.GetNameDef] также, похоже, мобилизует войска для войны против Польши."
 deluge_france4opta: "Однажды мы разбили Польшу, мы сделаем это снова."
 deluge_france4optb: "На этот раз мы победим."
 deluge_france4optc: "Действительно, волнительные известия"
 deluge_france5title: "Франция стремится наказать Россию"
 deluge_france5desccommunism: "[From.GetLeader],в самых суровых выражениях, осудил революционное правительство России. Заявляя, что республиканцы совершают отвратительные преступления против цивилизации, [From.GetLeader] обратился к общественности [From.GetNameDef] с призывом начать крестовый поход против российских радикалов, а отдал прикал о мобилизации вооруженных сил."
 deluge_france5descdemocratic: "[From.GetNameDef] мобилизуется на войну против русских. Отрицая мирную демократическую русскую риторику, в адресс своих обеспокоенных соседей, [From.GetLeader] заявляет, что Россия - это угроза, которая должна быть обезвреженна. Вооруженные силы мобилизуются для того, что учавствовать в страшном конфликте."
 deluge_france5descneutrality: "Империализм русских был осужден правительством [From.GetNameDef]. [From.GetLeader] заявляет, что российский царь должен немедленно отречься в пользу европейской стабильности. Это, похоже, не произойдет, поэтому вооруженные силы [From.GetAdjective] также мобилизуются для войны."
 deluge_france5descfascism: "[From.GetLeader] в течение последних нескольких месяцев собирает поддержку для интервенции против ультранационалистов в России. Заявив, что [From.GetNameDef] обязан сохранить европейскую стабильность от русской тирании, вооруженные силы [From.GetAdjective] были мобилизованны, и война между двумя титанами кажется неизбежной."
 deluge_france5opta: "«Генерал Зима» вас уже не спасет!"
 deluge_france5optb: "Приходите, вы разобьетесь о нашу оборону."
 deluge_france5optc: "Беспокойно."
 deluge_france6title: "Франция стремится наказать Японию"
 deluge_france6desccommunism: "Японское радикальное движение в последнее время стало предметом гневной риторики правительства [From.GetAdjective]. [From.GetLeader], похоже, считает, что война между [From.GetNameDef] и японской республикой неизбежна, что приказывает мобилизация сухопутных сил и флота, должны быть преведены в состояние повышенной боеготовности."
 deluge_france6descdemocratic: "[From.GetLeader] заявил, что японские действия превысили пределы [From.GetAdjective] терпения. [From.GetNameDef] мобилизует свои вооруженные силы и, похоже, намерен вести тотальную войну против Японии. Народу [From.GetAdjective] сообщили, что японские поджигатели войны стремятся захватывать колонии по своему усмотрению, и публика, похоже, стремится уничтожить эту угрозу европейской гегемонии."
 deluge_france6descneutrality: "Японская империя в последнее время была объектом военной пропаганды [From.GetAdjective]. [From.GetLeader] заявляет, что японцы слишком быстро расширяются за счет европейских империй и что Хирохито должен быть наказан за свои проступки. [From.GetNameDef] мобилизует свои вооруженные силы."
 deluge_france6descfascism: "Милитаристская пропаганда в [From.GetNameDef] рисует японское ультранационалистическое движение как банду недочеловеческих убийц и тиранов. [From.GetLeader], несомненно, хочет оправдать военную инервенцию против японского государства, и народ [From.GetNameDef], похоже, стремится поддерживать такую войну. [From.GetAdjective] военные корабли выходят в море, а войска мобилизуются."
 deluge_france6opta: "Мы отучим японских выскочек путаться у нас по ногами"
 deluge_france6optb: "Европа находится в состоянии упадка, а Япония восхода."
 deluge_france6optc: "Это очень важно."
 deluge_france7title: "Франция стремится наказать Америку"
 deluge_france7desccommunism: "Американский эксперимент по демократии разозлил [From.GetLeader]. Мировой порядок, созданный Наполеоном I, подвергается испытанию, и позиции [From.GetNameDef] находятся под угрозой. Теперь молодая американская республика может столкнуться со своим бывшим союзником в грядущей битве. [From.GetAdjective] флоты теперь дымят отправляясь из портов, чтобы оспаривать доминирование на Атлантических морских путях."
 deluge_france7descdemocratic: "Недавний американский экспансионизм угрожает доминирующей позиции [From.GetNameDef] в мире. [From.GetLeader] заявил, что американское государство должно быть сдержано до того, как оно распространится дальше и станет слишком опасным соперником для европейских империй, чтобы оспаривать его положение. Кажется вероятным, что две силы скоро начнут сражаться на поле боя."
 deluge_france7descneutrality: "Американский король стремился расшириться за счет соседей Америки, и этот экспансионизм не был проигнорирован [From.GetLeader]. [From.GetAdjective] флот выдвигается из портов, чтобы взять подконтроль Атлантику. Похоже, что [From.GetNameDef] скоро будет занято в титаническом противостоянии с Королевством Америкой."
 deluge_france7descfascism: "Ультранационалисты в Америке стремились расшириться за счет соседей Америки, и этот экспансионизм не был проигнорирован [From.GetLeader]. Обратившись к [From.GetAdjective] народу, чтобы объединиться против угрозы Янки, [From.GetLeader] заявил, что [From.GetNameDef] не успокоится, пока американская тирания не будет побеждена."
 deluge_france7opta: "Новый Свет никогда не сможет соперничать с Францией своей славой."
 deluge_france7optb: "Старый Свет дряхлый и обречен на смерть."
 deluge_france7optc: "Действительно, волнительные известия."
 deluge_france8title: "Франция стремится наказать Турцию"
 deluge_france8desccommunism: "Турецкая республика вызвала гнев [From.GetLeader] после недавнего акта экспансионизма, нарушившего баланс сил на Ближнем Востоке и на Балканах. [From.GetNameDef] мобилизует свои войска, чтобы сразиться поле битвы с турецкими радикалами. Бывшие союзники, похоже, стали смертельными врагами."
 deluge_france8descdemocratic: "Турецкое государство вызвало гнев [From.GetLeader] после недавнего акта экспансионизма, нарушившего баланс сил на Ближнем Востоке и на Балканах. [From.GetNameDef] мобилизует свои войска, чтобы сразиться поле битвы с османской армией. Бывшие союзники, похоже, стали смертельными врагами."
 deluge_france8descneutrality: "Османская империя вызвала гнев [From.GetLeader] после недавнего акта экспансионизма, нарушившего баланс сил на Ближнем Востоке и на Балканах. [From.GetNameDef] мобилизует свои войска, чтобы сразиться поле битвы с армией халифата. Бывшие союзники, похоже, стали смертельными врагами."
 deluge_france8descfascism: "Османский халифат вызвал гнев [From.GetLeader] после недавнего акта экспансионизма, нарушившего баланс сил на Ближнем Востоке и на Балканах. [From.GetNameDef] мобилизует свои войска, чтобы сразиться поле битвы с турецкими ультранационалистами. Бывшие союзники, похоже, стали смертельными врагами."
 deluge_france8opta: "Турция не должна была переживать Великую войну."
 deluge_france8optb: "Турция сильнее, чем это считают французы."
 deluge_france8optc: "Тревожные новости."
 deluge_france9title: "Франция стремится наказать Австрию"
 deluge_france9desccommunism: "Социалистическая Республика Австрия привлекла внимание правительства [From.GetNameDef] после недавнего акта экспансионизма. [From.GetLeader] заявил, что австрийские радикалы никогда больше не будут угрожать европейской стабильности, а войска [From.GetAdjective] уже мобилизуются чтобы дать им бой. Похоже, что общие тяготы союзников в Великой войне не объединили народы, а создали почву для еще одного кровавого конфликта."
 deluge_france9descdemocratic: "Федеральная Республика Австрия привлекла внимание правительства [From.GetNameDef] после недавнего акта экспансионизма. [From.GetLeader] заявил, что австрийское правительство никогда больше не будут угрожать европейской стабильности, а войска [From.GetAdjective] уже мобилизуются чтобы дать им бой. Похоже, что общие тяготы союзников в Великой войне не объединили народы, а создали почву для еще одного кровавого конфликта."
 deluge_france9descneutrality: "Австрийская империя привлекла внимание правительства [From.GetNameDef] после недавнего акта экспансионизма. [From.GetLeader] заявил, что Габсбургская монархия никогда больше не будет угрозой европейской стабильности, а войска [From.GetAdjective] уже мобилизуются чтобы дать им бой. Похоже, что общие тяготы союзников в Великой войне не объединили народы, а создали почву для еще одного кровавого конфликта."
 deluge_france9descfascism: "Австрийская империя привлекла внимание правительства [From.GetNameDef] после недавнего акта экспансионизма. [From.GetLeader] заявил, что что австрийские ультранационалисты никогда больше не будут угрожать европейской стабильности, а войска [From.GetAdjective] уже мобилизуются чтобы дать им бой. Похоже, что общие тяготы союзников в Великой войне не объединили народы, а создали почву для еще одного кровавого конфликта."
 deluge_france9opta: "Предатели Континентальной системы!"
 deluge_france9optb: "Внешняя политика Австрии не требует одобрения со стороны Франции."
 deluge_france9optc: "Бесспокойные новости."
 deluge_france10title: "Праздник первого мая, 1937 года"
 deluge_france10desc: "Сегодня мы видим один из самых больших маршей в живой памяти народа, даже больше, чем марш в мае 1936 года. Разрушительная послевоенная экономическая перестройка оставила миллионы французов без работы, и они маршируют на улицах с профсоюзами, социалистами и республиканцами, чтобы выразить свой гнев.Всей нацией были замечены огромные размеры демонстрации."
 deluge_france10opt: "Следите за этими недовольными."
 deluge_france11title: "Праздник первого мая, 1937 года"
 deluge_france11desc: "Опять социалисты и радикалы, опять выступают за «рабочие места, равенство и мир». Якобинцы имеют широкую аудиторию, чтобы распространять свои опасные идеалы благодаря тем трудным временам, в которые мы сейчас оказались. Возможно, миллион французов на улицах стал самой большой демонстрацией в живой памяти народа. Антивоенные настроения сильны, и мы должны быть настороже из-за агитаторов в толпе."
 deluge_france11opt: "Отправьте жандармов, чтобы проломать некоторым черепа."
 deluge_france12title: "Праздник первого мая, 1937 года"
 deluge_france12desc: "Социалисты и якобинцы вышли на улицы, вместе с миллионами безработных французов разгневанных  экономической политикой правительства. Самая большая демонстрация в живой памяти народа собралась для поддержки немецких коммунистов, которых мы подавляем. Отчеты на местах указывают на то, что прямая измена наростает, причем полицейские участки в нескольких городах осаждаются протестующими. Ситуация невероятно опасна для нашего правительства."
 deluge_france12opt: "Несколько ружейных залпов не помогут."
 deluge_france13title: "Праздник первого мая, 1938 года"
 deluge_france13desc: "Еще один год, еще один смешной марш грязных рабочих и сердитых проституток в полицию. Нашу нация еще в состоянии в миру и все еще страдает от последствий недавнего экономического спада, у радикалов есть большая аудитория, чтобы распространять свои идеи, но не так много возможностей воздействовать на нее. Безработица остается исчисляется в сотнях тысяч, но уменьшается."
 deluge_france13opt: "Постепенно дело успокоится."
 deluge_france14title: "Праздник первого мая, 1938 года"
 deluge_france14desc: "Антивоенные демонстрации присоединились к социалистическим и маршам профсоюзов по всей Франции в знак протеста против оборонной политики нашего правительства. Народное мнение незначительно выступает за радикалов, и их силу не следует недооценивать. К ним присоединяются сотни тысяч безработных французов, которые по-прежнему страдают от последствий послевоенной корректировки."
 deluge_france14opt: "Отправьте жандармов, чтобы проломать некоторым черепа."
 deluge_france15title: "Праздник первого мая, 1938 года"
 deluge_france15desc: "Наша политика интервенции в гражданскую войну в Германии привела к обнищанию социалистов и якобинцев. Сотни тысяч французов, которые все еще не имеют работы, сегодняшний марш был огромным, и марширующие возлагают вину за свое несчастье непосредственно на наше «тираническое» правительство. Сообщается о жестоких беспорядках в нескольких департаментах, в результате чего несколько человек убитых и сотни раненых. Требуется решительный ответ, чтобы показать нарушителям спокойствия, что мы не потерпим их подстекательства."
 deluge_france15opt: "Несколько ружейных залпов не помогут."
 deluge_france16title: "Праздник первого мая, 1939 года"
 deluge_france16desc: "Сегодня участники профсоюзов имели хорошую явку, хотя она и была явно ниже, чем в последние несколько лет. Похоже, что улучшение ситуации в экономике и длительный период мира  выбили почву из-под многих аргументов левых. Капитализм уже не находится на грани краха, и правительство отвоевывает часть популярности, которую оно потеряло во время Великой войны. В то время как социалисты, скорее всего, продолжат свои марши в будущем, монархия, похоже, будет в безопасности от революции."
 deluge_france16opt: "Кризис наконец закончился."
 deluge_france17title: "Праздник первого мая, 1939 года"
 deluge_france17desc: "Дебаты о противостоянии войне доминировали сегодня в профсоюзах. Более сильная экономика сократила безработицу, и правительство «поджигателей войны» в настоящее время является основной целью радикальной оппозиции. В то время как левые являются непосредственной угрозой, свет в конце туннеля виден: если нам удастся сохранить эти демонстрации упорядочеными, то эта должна быть последним крупным маршем в течение некоторого времени."
 deluge_france17opt: "Отправьте жандармов, чтобы проломать некоторым черепа."
 deluge_france18title: "Праздник первого мая, 1939 года"
 deluge_france18desc: "Быстрое развитие экономики противооставило собой многим радикальным аргументам в пользу внедрения монархии, но наше вмешательство в гражданскую войну в Германии продолжает вызывать их ярость. Во многих городах сообщается о вспышках насилия, когда полицейские подвергались нападениям, а государственная собственность подвергалась вандализму. Тем не менее, безработица сейчас очень низкая, и если мы сможем положить конец оставшемуся беспределу, мы освободимся от серьезных препятствий для нашего правления в обозримом будущем."
 deluge_france18opt: "Несколько ружейных залпов не помогут."
 deluge_france19title: "Революция!"
 deluge_france19desc: "В то время как выстрелы жандармов отгоняли многих наблюдателей с улиц, беспорядки продолжались усиливаться, а к следующему утру усилились в битва за ружье. Баррикады были установлены на окровавленных улицах возле полицейских участков и армейских казарм, укомплектованных радикалами, сочувствующими немецким коммунистам. Многие солдаты и матросы перешли на их сторону, и хотя лоялистам в силах безопасности в Париже удалось защитить императора и Национальное собрание, большая часть страны сейчас находится в открытой войне, а столица временного республиканского правительства объявлена в Лиможе."
 deluge_france19opta: "Vive l'Empereur!"
 deluge_france19optb: "Vive la Révolution!"
 deluge_france20title: "Французская гражданская война"
 deluge_france20desc: "После продолжительного периода гражданских беспорядков, кульминацией которых стало использование военной полиции для стрельбы по майским демонстрациям, Франция вступила в гражданскую войну. Кажется, революционеры руководятся радикальными социалистами, стремящимися к свержению бонапартистского режима и созданию второй французской республики, но ситуация очень нестабильна, и есть другие фракции, пытающиеся повлиять на исход событий."
 deluge_france20opta: "ы слышате глас народа?"
 deluge_france20optb: "Возможно, воюющие будут мирно урегулировать ситуацию."
 deluge_france20optc: "Да вздравствует [From.GetLeader]!"
 deluge_france20optd: "Радикалы - это паразиты, они будут повсюду, если их не отбросят."
 deluge_france21title: "Победа!"
 deluge_france21desc: "Мы уничтожили повстанцев и восстановили порядок. Мы должны очистить все остальные элементы Радикальной инфекции, прежде чем она снова начнет возростать."
 deluge_france21opt: "Vive l'Empereur!"
 deluge_france22title: "Победа!"
 deluge_france22desc: "Мы, наконец, победили последние остатки бонапартистского режима. Мы должны очиститься от всех оставшихся элементов монархического порядка."
 deluge_france22opt: "Vive la Révolution!"
 deluge_france23title: "Франция стремится наказать Германию"
 deluge_france23desc: "Французы начали обвинять Германию в развале Континентальной системы и начале Великой войны, и их опасения, похоже, оправдывается в свете недавней агрессий Германии. Теперь [From.GetLeader] заявил, что [From.GetNameDef] больше не будет терпеть эти проступки, и считается, что Франция начала мобилизацию против немцев."
 deluge_france23opta: "Глупцы расстраивают наши тщательно продуманные планы!"
 deluge_france23optb: "Германия снова будет великой."
 deluge_france23optc: "Очень тревожно."
 deluge_france24title: "Anti-War Demonstration"
 deluge_france24desc: "Our policy of intervention in the German Civil War has drawn the ire of socialists and Jacobins. Today, huge anti-war demonstrations of tens of thousands of people marched through the streets of several major cities including Paris. Violent disorder has been reported in many departments, with riots against the government resulting in dozens dead and hundreds wounded. A firm response is needed to show the troublemakers that we will not tolerate their incitement."
 deluge_france24opt: "Nothing a few rifle volleys can't solve."
 deluge_france25title: "Revolution!"
 deluge_france25desc: "While the shots of the gendarmes cleared many bystanders from the streets, rioting continued overnight, and by the next morning had intensified into roving gun battles. Barricades were established in the blood-stained streets near police stations and army barracks, manned by radicals sympathetic to the German Communists. Large numbers of soldiers and sailors have defected, and although loyal security forces in Paris managed to protect the Emperor and the National Assembly, much of the country is now in open war, with the capital of a provisional republican government declared in Limoges."
 deluge_france25opta: "Vive l'Empereur!"
 deluge_france25optb: "Vive la Révolution!"
 deluge_france26title: "French Civil War"
 deluge_france26desc: "After an extended period of civil unrest culminating in the use of military police to fire on anti-war demonstrators, France has errupted into civil war. The revolutionaries seem to be led by Radical socialists seeking the overthrow of the Bonapartist regime and the creation of a second French Republic, but the situation is very volatile and there are other factions trying to influence the outcome."
 deluge_france26opta: "Do you hear the people sing?"
 deluge_france26optb: "Perhaps the belligerents will settle peacefully."
 deluge_france26optc: "Long live [From.GetLeader]!"
 deluge_france26optd: "Radicals are vermin, they get everywhere if they are not culled."
 
 deluge_france.27.title: "Откуда не ждали"
 deluge_france.27.desc: "Удивительные новости! Парижские дипломаты обратились к нам с предложением установить отношения между Королевством и Империей. Они предлагают развернуть миссии двух держав на территории друг друга. Было также сказано, что помимо взаимных открытий посольств, для Луизианы будет составлен уникальный торговый пакет, включающий в себя снижение пошлин и скидки.\n\nНетрудно догадаться, зачем империи всё это - они до сих пор считают себя метрополией всех французов, но стоит отметить, что их обращение носило дружелюбный и заискивающий тон. Однако если мы согласимся, это будет означать признание нами парижского режима и дискредитирует наши претензии в Европе. Но может, пора забыть обиды прошлого и идти в будущее вместе?"
 deluge_france.27.a: "Достаточно распрей, пригласите посла!"
 deluge_france.27.b: "Да ну?"
 deluge_france.27.c: "Направьте им встречное предложение."
 
 deluge_france.28.title: "Луизиана соглашается"
 deluge_france.28.desc: "У нас получилось убедить Новый Орлеан что восстановление отношений с нами будет выгодно для обеих держав. Мы уже выбираем место в столице для посольства Луизианы и собираем рабочую группу для отправки в Америку."
 deluge_france.28.a: "Потому что все мы французы!"
 
 deluge_france.29.title: "Луизиана отказывается"
 deluge_france.29.desc: "Луизианская власть сослалась на то, что этой попыткой сотрудничать, мы всего лишь продолжаем разрушительную политику покорения народов. Их переговорщики говорят, что общие корни не имеют значения, когда одна из сторон хочет доминировать над другой."
 deluge_france.29.a: "Не очень-то и хотелось."
 
 deluge_france.30.title: "Королевский ультиматум"
 deluge_france.30.desc: "От Луизианы был получен ответ, в серьёзности которого мы сомневаемся. Они утверждают, что диалог возможен только в том случае, если Французская империя откажется от своей главной доктрины - они намекают на возвращения короля! Если наша сторона пригласит короля править, говорят они, то только в этом случае все мы сможем рассчитывать на совместное будущее."
 deluge_france.30.a: "Да здравствует король!"
 deluge_france.30.b: "Нет - так нет."
