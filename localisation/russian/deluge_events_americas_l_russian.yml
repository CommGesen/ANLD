l_russian:
 deluge_americas2title: "Империализим янки"
 deluge_americas2desc: "Американцы, похоже, заинтересованы в продвижении своих границ. Хотя мы и не были против уничтожения республики, однако сильная Америка может нарушить баланс сил и привести к завоеванию прекрасных монархических государств, таких как наше.Мы должны обратиться к другим латиноамериканским народам всего Западного полушария за взаимной защитой от республиканцев и Янки."
 deluge_americas2opta: "Создать Латинский блок роялистов."
 deluge_americas2optb: "У нас есть другие планы."
 deluge_americas3title: "Латинские роялисты"
 deluge_americas3desc: "Министрество иностранных дел [From.GetNameDef] объявила о создании в Западном полушарии нового военного альянса латиноамериканских государств. [From.GetLeader] кажется намеривается создать противовес англосаксонской и европейским нациям. Будут ли какие-либо другие монархические государства присоединяться к этому новому блоку чтобы защищать других королей еще предстоит увидеть."
 deluge_americas3opta: "Проклятые реакционеры!"
 deluge_americas3optb: "Заинтересовали."
 deluge_americas3optc: "Идея впечатлиет."
 deluge_americas3optd: "Упаднические глупцы."
 deluge_americas4title: "Присоединиться к Латинским роялистам?"
 deluge_americas4desc: "Растущая мощь янки и европейцев вызывает глубокую обеспокоенность.Нам может понадобиться союзник, со схожими взглядами, в целях защиты института монархии, или по крайней мере независимость нашего королевства. Мы должны присоединяться к Латинским роялистам?"
 deluge_americas4opta: "Да, отправте запрос."
 deluge_americas4optb: "У нас есть другие планы."
 deluge_americas5title: "Предложение [From.GetAdjective]"
 deluge_americas5desc: "[From.GetLeader] сообщил нам о своем желании присоединиться к Латинским роялистам. Является ли [From.GetNameDef] могущественным государством или нет, однако присоединившись к нашему блоку, оно не будет нам врагом. Следует ли нам принять его в альянс."
 deluge_americas5opta: "Добро пожаловать, [From.GetLeader]!"
 deluge_americas5optb: "Этказать им."
 deluge_americas7title: "Латинские роялисты"
 deluge_americas7desc: "[From.GetLeader] подал заявку [From.GetAdjective] для вступление во фракцию Латинские роялисты, и теперь [From.GetNameDef] является полноценным членом военного альянса."
 deluge_americas7opta: "Они хотят защититься от народного возмездия."
 deluge_americas7optb: "Заинтересовали."
 deluge_americas7optc: "Силы Латинских роялистов существенно увеличились."
 deluge_americas7optd: "Слабаки. Число ничего не решает."
 deluge_americas8title: "Луизина грозит Квебеку"
 deluge_americas8desc: "[From.GetLeader] стал высказывать речи наполненые реваншисткой риторикой презывая народ [From.GetAdjective] добиваться своих исторических прав на территории Квебека.Этот регион был потерян около 30 лет назад в результате националистических волнений и с тех пор пережил период радикализма, который показал что молодая республика все более иболее дипломатически изолирована."
 deluge_americas8opta: "Смерть предателям!"
 deluge_americas8optb: "Ваша нога не ступит в [Root.GetNameDef], тираны."
 deluge_americas8optc: "Не забудьте взять с собой теплую одежду. Там холоднее чем в Новом Орлеане."
 deluge_americas9title: "Осуждение мормонства в Луизине"
 deluge_americas9desc: "[From.GetLeader] заявил, что нация Дезерита неспособен сидеть в одном ряду со странами цивилизованными  мира из-за «варварских обычаев декадентских мормонов». [From.GetNameDef], похоже, готовится нанести удар армией по своему западному соседу. У этих двух государств уже долгое время плохие отношения из-за редких пограничных войн."
 deluge_americas9opta: "Уничтожить мормонское государство!"
 deluge_americas9optb: "Долгой жизни [Root.GetNameDef]!"
 deluge_americas9optc: "Кто будет развязывать войну из-за бесплодных пустынь Юты?"
 deluge_americas10title: "Луизина требует Техас"
 deluge_americas10desc: "[From.GetNameDef] объявил перед мексиканским правительством о своих претензиях на техаские провинции. Регион богатый нефтью согласился войти в состав государству-преемнику Вицекоролевства Новой Испании столетней давности, но [From.GetLeader]ская администрация похоже хочет «пересмотреть» свои национальные границы.Вооруженные силы государства [From.GetAdjective] сейчас находятся на высоком уровне."
 deluge_americas10opta: "Культурно Техас это [Root.GetAdjective]!"
 deluge_americas10optb: "[Root.GetNameDef] будет доминировать!"
 deluge_americas10optc: "[From.GetLeader] не очень похож на руководителя."
 deluge_americas11title: "Алгокинско-Луизианская напряженность растет"
 deluge_americas11desc: "[From.GetNameDef] призвал алгонкинскую нацию предоставить свои войска, основывая свое право в северной республике, якобы для модернизации и защиты государства коренных американцев от иностранной агрессии.Требования [From.GetLeader]были отвергнуты как неприкрытая попытка аннексировать более слабого соседа.Перемещения войск по обе стороны границы возрасло."
 deluge_americas11opta: "Индейцев нужно цивилизировать!"
 deluge_americas11optb: "Смерть [From.GetAdjective] империализму!"
 deluge_americas11optc: "Кто откажется от очевидных преимуществ луизианской культуры?"
 deluge_americas12title: "Луизина требует Великие озера"
 deluge_americas12desc: "Ссылаясь на нарушения в договора, которым завершилась Семилетняя война в 1764 году, администрация [From.GetLeader]потребовал вернуть Огайо, Мичиган и другие штаты в районе великих озер от американского правительства. Американцы осудили непрекрытую аргессию со стороны государства [From.GetNameDef]. Объявление войны видиться неизбежной."
 deluge_americas12opta: "Врежим этим янки!"
 deluge_americas12optb: "[Root.GetNameDef] будет господствовать!"
 deluge_americas12optc: "Если, по крайней мере, у них есть чек, то они должны получить кредит."
 deluge_americas13title: "Луизина требует объединение с Францией"
 deluge_americas13desc: "Бурбоны бежали в Луизиану после Великой Французской революции. Теперь правительство [From.GetAdjective] призывает свой народ подготовиться к великому возвращению в Отечество, по-видимому, во главе армии вторжения. Французское правительство отозвало своих послов и осудило подстрекательство правительства [From.GetLeader]."
 deluge_americas13opta: "Долгой жизни [Root.GetLeader]!"
 deluge_americas13optb: "Долгой жизни [Root.GetLeader]!"
 deluge_americas13optc: "Счастливого плавания через Атлантику."
 deluge_americas14title: "Угроза Испанским Карибам"
 deluge_americas14desc: "[From.GetNameDef], как предполагают, развертывает большой количество войск и военных кораблей в районе Карибский бассейн, чтобы захватить последние оставшиеся испанские территории в Западном полушарии.Хотя амфибийные вторжения на Кубу и Пуэрто-Рико могут быть успешными, однако признание испанцами их потери может занять некоторое время, и длительная война может быть неизбежной."
 deluge_americas14opta: "Испанцы - трусы!."
 deluge_americas14optb: "Один раз вы сбежали из Европы, второй раз вам не уйти."
 deluge_americas14optc: "Отчаялись ради кубинского рома, чтобы облегчить свои страдания жизни в болоте?"
 deluge_americas15title: "Луизина переносит столицу в Париж"
 deluge_americas15desc: "Недавно восстановленное государство [From.GetNameDef] перенесло свой административную и политическуб столицу обратно в Париж после ста лет изгнания в Новом Орлеане.Захват материковой Франции силами изгнаников потряс мир, а теперь захват был закреплен силой закона.[From.GetLeader] устроил праздник, организовав экскурсию по Версальскому дворцу и Тюильри, ставшим печально известным как место последнего боя обреченной швейцарской гвардии, которая погибла, чтобы защитить короля Бурбонов от революционеров в 1791 году."
 deluge_americas15opta: "Vive la France!"
 deluge_americas15optb: "Наши поздравления для [From.GetLeader]!"
 deluge_americas15optc: "Французы - естественные враги других французов."
