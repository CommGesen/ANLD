l_russian:
 deluge_recently_rejected_applicant: "Недавно отклоненная заявка"
 deluge_recently_rejected_applicant_desc: "Недавно мы отвергли заявку на присоединение нации к вашей фракции. Надеемся, что в других странах появится наше послание о том, что мы не терпим халявщиков."
 russia_expansion1title: "Русская угроза"
 russia_expansion1desc: "Как мы опасались, русские, похоже, реализуют свои планы вторжения в [Root.GetNameDef]. Они утверждают, что наша страна - это всего лишь провинция [From.GetNameDef], которая была оторвана ворами и пришлыми. Надеюсь, мы сможем противостоять их натиску, пока не подоспеет помощьсо стороны многих врагов России."
 russia_expansion1opt: "Мы должны подготовить оборону!"
 russia_expansion2title: "Русская мобилизация"
 russia_expansion2desc: "Угрожающие новости! Передвижения войск на наший общей границе, публичные заявления и внутренние пропагандистские передачи, все это кажется, указывают на то, что российское вторжение на нашу родину быстро приближается! К счастью у России много врагов, и мы можем обратиться к некоторым из них за помощью. Если они откажутся, мы все падем, как домино."
 russia_expansion2opta: "Наши товарищи наверняка помогут нам."
 russia_expansion2optb: "Наши друзья наверняка помогут нам."
 russia_expansion2optc: "Наши коллеги несомненно должны помочь нам."
 russia_expansion2optd: "Наши соотечественники должны помочь нам."
 russia_expansion2opte: "Мы должны востоять в одиночку."
 russia_expansion3title: "Заявка на вступление в альянс"
 russia_expansion3desc: "[From.GetNameDef] сообщает о своем желании присоединиться к нашей фракции. Они признают, что они вынуждены искать помощи из-за надвигающейся российской агрессии против них. Это может представлять опасность для нашей собственной безопасности, но российский экспансионизм нужно было сдерживать,иначе все ее соседи падут по принципу домино."
 russia_expansion3opta: "Мы приветствуем нашего нового союзника."
 russia_expansion3optb: "Оставить их в одиночку."
 russia_expansion4title: "Русский экспансионизм"
 russia_expansion4desc: "[SOV.GetNameDef] в пробуждении. Она готовят войска и пропаганду для нападения на одну из отколовшихся республик, с которыми она граничит. Российские войска самого нашего порога, и мы не уверены, что они остановятся там.Мы могли бы обратиться к Франции, чтобы защитить нас в рамках Континентальной системы, или мы могли бы призвать к оружию другие исламские страны.Мы также могли бы объединиться с русскими, если они готовы дать нам города Баку и Ереван в качестве буферной зоны."
 russia_expansion4opta: "Предложить присоединиться к русскому блоку."
 russia_expansion4optb: "Запросить у Франции защиту."
 russia_expansion4optc: "Ислам должен быть един под властью халифа."
 russia_expansion4optd: "Мы выстоим в одиночку."
 russia_expansion5title: "Заявка на вступление в альянс"
 russia_expansion5desc: "[From.GetNameDef] сообщает нам о своем желании присоединиться к нашей фракции.Они просят защиты от французского и британского империализма в обмен на свою помощь в будущих войнах.Они также хотят, чтобы наша буферная зона в Кавказском регионе перешла к Турции."
 russia_expansion5opta: "Мы приветствуем нашего нового союзника."
 russia_expansion5optb: "Кавказ принадлежит России!"
 russia_expansion6title: "Русско-Турецкий альянс"
 russia_expansion6desc: "Российское и Турецкое государства договорились о формальном военном альянсе.\n\nДавние враги боровшиеся на протяжении веков из-за земли и влияния на Балканах и на Кавказе, но забывшие о своих разногласиях, чтобы создать блок, который по силе может соперничать с Францией и Великобританией."
 russia_expansion6opta: "Очень волнительно."
 russia_expansion6optb: "Тост за наших новых друзей!"
 russia_expansion7title: "Россия отвергает нашу заявку на вступление в альянс"
 russia_expansion7desc: "[From.GetNameDef] отклонил наш запрос на вступление в альянс. Это очень важно, поскольку это означает, что дальнейшее продвижение на Кавказе может не огрничиться на границе Турции. Мы должны обратиться за помощью к Франции или исламскому миру!"
 russia_expansion7opta: "Запросить у Франции защиту."
 russia_expansion7optb: "Ислам должен быть един под властью халифа."
 russia_expansion7optc: "Мы выстоим в одиночку."
 russia_expansion8title: "Заявка на вступление в альянс"
 russia_expansion8desc: "[From.GetNameDef] сообщает о своем желании присоединиться к нашей фракции. Они признают, что они вынуждены искать помощи из-за надвигающейся российской агрессии против них. Это может представлять опасность для нашей собственной безопасности, но российский экспансионизм нужно было сдерживать,иначе все ее соседи падут по принципу домино."
 russia_expansion8opta: "Мы приветствуем нашего нового союзника."
 russia_expansion8optb: "Мы не должны рисковать войной с Россией."
 russia_expansion9title: "Франко-Турецкий альянс"
 russia_expansion9desc: "Французское и турецкое государства согласились на официальный военный альянс.\n\nСоюзники во время Великой войны, неудивительно, что французы снова вступилась за Турцию.Похоже, что растущая российский милитаризм и реваншистская риторика вызвали озабоченность в Константинополе связавшим это с надвигающейся русско-турецкой войной.\n\nПредположительно, Континентальная система будет препятствовать любой такой войне или сделает ее намного более кровавой."
 russia_expansion9opta: "Очень интригует."
 russia_expansion9optb: "Тост за наших новых друзей!"
 russia_expansion10title: "Франция отвергает альянс"
 russia_expansion10desc: "[From.GetNameDef] отклонил наш запрос на альянс. Наш союз со времен Великой войной, по-видимому, был одним из временных приемуществ для французов. Мы должны обратиться к исламский миру за защитой от французской и российской агрессии."
 russia_expansion10opta: "Ислам должен быть един под властью халифа."
 russia_expansion10optb: "Мы востим в одиночку."
 russia_expansion11title: "Турция просит помощи"
 russia_expansion11desc: "[From.GetNameDef] обращается к исламскому миру с призывом заключить военный пакт под руководством Турции. Предполагается, что причиной этого является российский милитаризм и реваншистская риторика. \n\nКогда роль халифа уменьшилась после восстания младотурков, он официально остается главой государства, и, вероятно, многие из стран Персидского залива и Ближнего Востока отозвутся на призыв."
 russia_expansion11opta: "Аллаху Акбар!"
 russia_expansion11optb: "Аллаху Акбар!"
 russia_expansion11optc: "Очень интригует."
 russia_expansion12title: "Русский экспансионизм"
 russia_expansion12desc: "Русские расширяются в сторону своих республиканских соседей. Хотя мы мало любим европейских радикалов, но если Россия вернется к ее донаполонским границам, она будет достаточно большой, чтобы угрожать независимости Китая. Мы, возможно, захотим нанести привентивный удар, пока ее армии заняты, и захватить буферную зону в Центральной Азии."
 russia_expansion12opta: "Мы должны упредить их агрессию против нас."
 russia_expansion12optb: "Мы справимся с Россией каким-нибудь другим способом."
 russia_expansion13title: "Китайская мобилизация"
 russia_expansion13desc: "Российские пограничники наблюдают на границу с государством [From.GetNameDef] с растущим опасением, поскольку перемещение их войск становятся все более и более интенсивными. Кажется, Китай хочет напасть на русских, пока они заняты в других местах."
 russia_expansion13opta: "К победе!"
 russia_expansion13optb: "Ублюдки!"
 russia_expansion13optc: "Очень интригующе."
 russia_expansion15title: "Провозглашение Советского Союза"
 russia_expansion15desc: "Некоторое время [From.GetLeader] убеждал народы бывшей Российской империи вступать в все более тесный политический союз в едином государстве, которое является представителем всех братских народов региона, как это понимает правящая [From .GetRulingParty].Эта политика принесла свои плоды, поскольку [From.GetNameDef] был объявлен, якобы «подчеркивающим единство советского народа».\n\nОкажется ли этот поворот событий  благословением или проклятием для соседей России,еще предстоит увидеть, но есть значительная оппозиция внутри самой страны по отношению этой централизации власти партии, которая жестко переходит к радикализму."
 russia_expansion15opta: "Еавеки вместе в дружбе и труде!"
 russia_expansion15optb: "Они такие же огромные как и их название."
 russia_expansion15optc: "Какой следующий ход сделает [From.GetLeader]?"
 