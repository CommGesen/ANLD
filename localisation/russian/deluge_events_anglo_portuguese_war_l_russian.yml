l_russian:
 a_p_war1title: "Британские поджигатели войны"
 a_p_war1desc: "Коварные британцы отвергли Версальский мир! Они заявляют, что португальские колониальные чиновники жестоко обращаються с британскими подданными в Кении, что делает недействительным  этот договор! Они лжецы и поджигатели войны!"
 a_p_war1opt: "Мы должны подготовить нашу оборону!"
 a_p_war2title: "Потеря Африки"
 a_p_war2desc: "Британские имперские силы заняли Луанда, Момбасу и Солсбери. Наши надежды на победу стремительно начали угасать. Мы должны предложить мир в надежде, что они не расширяют свои амбиции в отношении Индии и Западной Африки."
 a_p_war2opt: "Теперь это свершившийся факт."
 a_p_war3title: "Португалия ищет пути к заключению мира"
 a_p_war3desc: "Наши имперские силы заняли Луанду, Момбасу и Солсбери. Мы, по сути, достигли тех целей, которые мы планировали после объявления войны - защиты британских подданных в португальской Африке. Мы могли бы, конечно, расширить цели войны включив в них португальские колонии в Западной Африке, Гоа и Майсур."
 a_p_war3opta: "Принять условия договора."
 a_p_war3optb: "Мы забирем все португальские колонии!"
 a_p_war4title: "Англо-Португальская война"
 a_p_war4desc: "Недавние боевые действия между Португалией и Англией закончились в мир, который изменил многие условия принятие в Версале. Британия даже продлила свои имперских границы в колониями, которые никогда не были частью ее империи до начала Великой войны."
 a_p_war4opta: "Интересное развитие событий."
 a_p_war4optb: "Еще один шаг на встречу мести Версалю."
 a_p_war4optc: "Слава Богу, что это закончилось!"
 a_p_war5title: "Англо-Португальская война"
 a_p_war5desc: "Продолжающаяся колониальная война между Англией и Португалией сегодня набирает обороты. Португальские мирные инициативы были отклонены Великобританией, которая сочла предложения недостаточными, чтобы «смыть португальское предательсткое бесчестие в Великой войне»."
 a_p_war5opta: "Интересное развитие событий."
 a_p_war5optb: "Мы были обижены!"
 a_p_war5optc: "Проклятые предатели!"
 a_p_war6title: "Потеря Индии и Африки"
 a_p_war6desc: "Британцы решили захватить наши владения в Африке и Индии. Мы должны признать поражение и отказаться от наших колоний."
 a_p_war6opt: "Молитесь за метрополию!"
 a_p_war7title: "Португалия побеждена"
 a_p_war7desc: "Благодаря превосходной тактике и стратегии мы захватили все португальские владения в Африке и Индии. Мы можем подписать мир, который восстанавливает некоторые из наших до-Версальских границ. Мы могли бы преследовать военные цели против португальской метрополии, но такой акт, несомненно, мир не поймет."
 a_p_war7opta: "Принять договор о колониях."
 a_p_war7optb: "Британские войска будут маршировать в Лиссабоне!"
 a_p_war8title: "Англо-Португальская война"
 a_p_war8desc: "Недавние военные действия между Португалией и Великобританией завершились мирным договором, в котором видна отмена многих изменений, принятых в Версале. Британия даже расширила свои имперские границы колониями, которые никогда не были частью ее империи до Великой войны."
 a_p_war8opta: "Интересное развитие событий."
 a_p_war8optb: "Еще один шаг на встречу мести Версалю."
 a_p_war8optc: "Слава Богу, что это закончилось!"
 a_p_war9title: "Англо-Португальская война"
 a_p_war9desc: "Война между англичанами и португальцами не демонстрирует никаких признаков ослабления конфликта. Великобритания отвергла второе предложение Португалии о мире. Дипломаты покинули встречу, поддерживая взаимные обвинения, а португальские посланники, заявили, что Великобритания поставила перед собой цель полной аннексии Португалии в состав Британской империи."
 a_p_war9opta: "Шокирующие известия!"
 a_p_war9optb: "Вытрете пятно Версаля!"
 a_p_war9optc: "Сумашедшие поджигатели войны!"
