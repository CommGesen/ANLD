 german_civil_war1title: "Победа!"
 german_civil_war1desc: "Эти подстрекатели коммунисты и предательские ультранационалисты были побеждены войсками, лояльными [Root.GetLeader]. Порядок был восстановлен, и мы можем смотреть в будущее."
 german_civil_war1opt: "Слався [Root.GetNameDef]!"
 german_civil_war2title: "Конец гражданской войны в Германии"
 german_civil_war2desc: "Поразительная сектантская борьба между различными немецкими фракциями подошла к концу, поскольку войска, преданные [From.GetLeader], одержали решительную победу над радикалами и ультранационалистами. Неясно, какое будущее ждет Германию, но маловероятно, что новый режим надолго остановится на достигнутом."
 german_civil_war2opta: "Печальный день для революции."
 german_civil_war2optb: "Печальный день для демократии."
 german_civil_war2optc: "Да вздравствует [From.GetLeader]!"
 german_civil_war2optd: "Печальный день для Германии"
 german_civil_war3title: "Победа!"
 german_civil_war3desc: "Реакционные монархисты и ультранационалисты были побеждены войсками, лояльными [Root.GetLeader]. Революция торжествует, и мы оптимистично смотрим в будущее."
 german_civil_war3opt: "Слався [Root.GetNameDef]!"
 german_civil_war4title: "Конец гражданской войны в Германии"
 german_civil_war4desc: "Поразительная сектантская борьба между различными немецкими фракциями подошла к концу, поскольку войска, преданные [From.GetLeader], одержали решительную победу над монархистами и ультранационалистами. Неясно, какое будущее ждет Германию, но маловероятно, что новый режим надолго остановится на достигнутом."
 german_civil_war4opta: "Красный салют для [From.GetLeader]!"
 german_civil_war4optb: "Печальный день для демократии."
 german_civil_war4optc: "Печальный день для порядка и стабильности."
 german_civil_war4optd: "Печальный день для Германии"
 german_civil_war5title: "Победа!"
 german_civil_war5desc: "Эти подстрекатели коммунисты и декадентские монархисты были побеждены войсками, лояльными [Root.GetLeader]. Порядок был восстановлен, и мы можем смотреть в будущее чистой и мужественной нации."
 german_civil_war5opt: "Слався [Root.GetNameDef]!"
 german_civil_war6title: "Конец гражданской войны в Германии"
 german_civil_war6desc: "Поразительная сектантская борьба между различными немецкими фракциями подошла к концу, поскольку войска, преданные [From.GetLeader], одержали решительную победу над монархистами и радикалами. Неясно, какое будущее ждет Германию, но маловероятно, что новый режим надолго остановится на достигнутом."
 german_civil_war6opta: "Печальный день для революции."
 german_civil_war6optb: "Печальный день для демократии."
 german_civil_war6optc: "Печальный день для порядка и стабильности."
 german_civil_war6optd: "Наши поздравления [From.GetLeader]!"
 german_civil_war7title: "Коммунистическое наступление в Германии"
 german_civil_war7desc: "Коммунисты отбрасывают вестфальские войска лоялистов. Появление «Народной республики» на самой нашей границе выглядит все более вероятной. Поэтому немецкий король будет вынужден бежать в изгнание в течение нескольких месяцев. Мы не можем допустить, чтобы наш добрый союзник времен Великой войны был брошен в нужное время! Мы должны пригласить короля Фридриха II присоединиться к Континентальной системе и помочь уничтожить повстанцев!\n\nКонечно, втянув Францию в очередную войну, в то время как наши люди по-прежнему потрясены ужасами окопной войны, наверняка эта идея будет чрезвычайно непопулярной."
 german_civil_war7opta: "Мы разобьем красных!"
 german_civil_war7optb: "Немецкие внутренних дел нас не касаются."
 german_civil_war8title: "Наступление националистов в Германии"
 german_civil_war8desc: "Националисты отбрасывают вестфальские войска лоялистов. Появление «Реваншисткого Рейха» на самой нашей границе выглядит все более вероятной. Поэтому немецкий король будет вынужден бежать в изгнание в течение нескольких месяцев. Мы не можем допустить, чтобы наш добрый союзник времен Великой войны был брошен в нужное время! Мы должны пригласить короля Фридриха II присоединиться к Континентальной системе и помочь уничтожить повстанцев!\n\nКонечно, втянув Францию в очередную войну, в то время как наши люди по-прежнему потрясены ужасами окопной войны, наверняка эта идея будет чрезвычайно непопулярной."
 german_civil_war8opta: "Мы спасем короля Фридриха!"
 german_civil_war8optb: "Немецкие внутренних дел нас не касаются."
 german_civil_war9title: "[From.GetLeader] предлогает альянс"
 german_civil_war9desc: "[From.GetNameDef] просит, чтобы мы воссоединились к Континентальной системе и позволили войскам [From.GetAdjective] войти в Германию, чтобы уничтожить повстанцев. Они, похоже, обеспокоены недавними потерями, которые мы понесли и готовы помочь нам, несмотря на растущие антивоенные настроения внутри их страны."
 german_civil_war9opta: "Вместе мы разобьем мятежников!"
 german_civil_war9optb: "Нам не нужна помощь [From.GetLeader]."
 german_civil_war10title: "Французская интервенция в гражданскую войну в Германии"
 german_civil_war10desc: "\n\n[From.GetNameDef] был официально принята в Континентальную систему в ответ на их неспособность решительно бороться с внутренними мятежами. [From.GetLeader] опубликовал совместное заявление с французским императором о том, что все мятежники должны немедленно сложить оружие или будут уничтоженны. Французское правительство вскоре должно начать перебрасывать войска в Германию, в соответствии с тем, с чем согласны большинство наблюдателей, будет короткая кампания против неорганизованных красных и националистов.\n\nЭто означает низкий уровень популярности и легитимности Вестфальской монархии."
 german_civil_war10opta: "Короли и императоры - просто убийцы, только в большом масштабе."
 german_civil_war10optb: "Война в Германии - это трагедия."
 german_civil_war10optc: "Да вздравствует [From.GetLeader]!"
 german_civil_war10optd: "[From.GetLeader] это слабак!"
 german_civil_war11title: "Искать помощи от Польши?"
 german_civil_war11desc: "Мягкотелая монархисты стремились получить помощь из Франции.Не в силах спастись от наших успехов, они прячутся за бесчисленными ордами трусливых французских призывников. В то время как французы - это просто пушечное мясо по сравнению с немецкими войсками, у нас остается так много возможностей. Мы могли бы обратиться к польским националистам по соседству за помощью. Они, несомненно, увидят преимущества для Польши в сильной Германии."
 german_civil_war11opta: "Мы построим новую Европу, свободную от слабых королей."
 german_civil_war11optb: "Нам не нужна польская помощь, чтобы спасти Германию."
 german_civil_war12title: "Помочь Германии?"
 german_civil_war12desc: "Мягкотелая немецкие монархисты стремились получить помощь из Франции.Они совершенно не способны раздавить слабые красные и националистические восстания, и теперь бесчисленные орды французских призывников бросаются на Германию. [From.GetLeader] сообщил о своем желании присоединиться к польскому блоку и помочь нам свергнуть французское господство Европы во Второй Великой войне. Скорее, они хотят спасти свою собственную шкуру от поражения, заполучив наши войска благодаря французской интервенции."
 german_civil_war12opta: "Мы построим новую Европу, свободную от слабых королей."
 german_civil_war12optb: "Германия и Польша никогда не были друзьями."
 german_civil_war13title: "Польская интервенция в гражданскую войну в Германии"
 german_civil_war13desc: "В ответ на недавнюю французскую интервенцию [From.GetLeader] объявил об офицальном признании ультранационалистического правительства как единственного законного представителя Германии и заключил с ним военный альянс.\n\nЕвропа быстро погружается во вторую Великую войну , Версальский договор был нарушен почти до того, как высохли чернила."
 german_civil_war13opta: "Ни одна из империй,в глубине души, не приследует интересы народа."
 german_civil_war13optb: "Это ужасная новость для европейской стабильности."
 german_civil_war13optc: "Истинный король одержит победу."
 german_civil_war13optd: "Надеюсь, декадентские монархисты будут здравомыслящими и сдадутся."
 german_civil_war14title: "Французский нейтралитет"
 german_civil_war14desc: "После неубедительных дебатов в Национальном собрании французский император принял решение не вмешиваться в продолжающуюся Гражданскую войну в Германии.\n\nМонархическое движение увидело недавние поражения на поле против повстанцев, но общественное мнение во Франции твердо против помощи старому союзнику по Великой Войне.\n\nЭто, вероятно, подпишет смертельный приговор вестфальской монархии."
 german_civil_war14opta: "Хорошие новости для президента Тельмана!"
 german_civil_war14optb: "Надеюсь, что воюющие стороны отбросят свои разногласия и пререйдут за стол переговоров."
 german_civil_war14optc: "Боже спаси короля Фридриха... потому что Франция не хочет."
 german_civil_war14optd: "Все декадентские монархисты трусы."
 german_civil_war15title: "Мобилизация гражданскойй рабочей силы"
 german_civil_war15desc: "Наша линия фронта оттесняются реакционерами. Победы, которые мы одержали за последние несколько месяцев, обесценились, а моральный дух начинает колебаться. Нам нужно продемонстрировать народу и нашим солдатам, что правительство [Root.GetLeader] может предпринять решительные действия для защиты революции.\n\nМобилизация патриотических граждан в строительные батальоны подавит сомнения относительно приверженности правительства в стремлении достичь безоговорочную победу и не позволить реакционерам добиться дальнейших успехов в промышленном центре [Root.GetNameDef]."
 german_civil_war15opta: "Отчаянные времена требуют отчаянных мер!"
 german_civil_war15optb: "Мы не будем тиранировать немецкий народ, как это делают реакционеры."
 german_civil_war16title: "Батальоны коммунистических рабочих"
 german_civil_war16desc: "[From.GetNameDef] начал призыв гражданских лиц в строительные батальоны, используемые для укрепления ключевых мест, таких как мосты и крупные города. В своем выступлении перед народом [From.GetLeader] заявил, что «отчаянные времена требуют отчаянных мер» и призвал патриотически настроенных граждан Германии внести свой вклад в «достижение безоговорочной победы над реакционерами».\n\nПомощь в строительстве бункеров, установке минных полей и рытье траншей, расположенные вокруг Дортмунда и Эссена, могут только улучшить ситуацию, такой полезной способностью коммунистического государства мобилизовать большое количество людей, что вероятно, будет более важно для военных."
 german_civil_war16opta: "Эти люди теперь герои!"
 german_civil_war16optb: "Тираническая система."
 german_civil_war16optc: "Крестьянские выскочки."
 german_civil_war16optd: "Эффективная система."
 german_civil_war17title: "Германский Флот Открытого Моря"
 german_civil_war17desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nХотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nПо окончании гражданской войны в Германии мы сталкиваемся с выбором либо признатьпобедившего правительство, как законного владельца Флота или захватить его для себя. Полдюжины прочных линкоров были бы довольно выигрышным приобретением."
 german_civil_war17opta: "Верните корабли вестфальскому королю."
 german_civil_war17optb: "Пусть у националистов будет флот."
 german_civil_war17optc: "Пусть у радикалов будет флот."
 german_civil_war17optd: "Эти корабли должны быть изъяты для оплаты немецких долгов войны."
 german_civil_war18title: "Германский Флот Открытого Моря"
 german_civil_war18desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nПоскольку наша нация в состоянии войны и будущее все еще очень тумано, мы должны сейчас принять решение о судьбе немецкого флота. Было бы немыслимо позволить полдюжине крепких линейных кораблей отплыть, когда наше выживание может зависеть от их в нашем владении."
 german_civil_war18opt: "Эти корабли должны быть изъяты для оплаты немецких долгов войны."
 german_civil_war19title: "Германский Флот Открытого Моря"
 german_civil_war19desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nС окончанием гражданской войны правительство [From.GetNameDef] решило позволить флоту вернуться домой."
 german_civil_war19opt: "Удивительно, что [From.GetLeader] не захватил корабли для нужд Франции."
 german_civil_war20title: "Германский Флот Открытого Моря"
 german_civil_war20desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nС окончанием гражданской войны правительство Франции решило разрешить флоту вернуться на [From.GetNameDef]."
 german_civil_war20opta: "Наши вам благодарности. "
 german_civil_war20optb: "Всегда пожалуйства."
 german_civil_war20optc: "Полдюжины крепких линкоров - это довольно выгодно для [From.GetLeader]."
 german_civil_war21title: "Германский Флот Открытого Моря"
 german_civil_war21desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\nС окончанием гражданской войны правительство [From.GetNameDef] решило захватить военные корабли, официально в качестве платы по кредита Вестфальского королевства за военные долги, взятие во время Великой войны."
 german_civil_war21opta: "Возмутительно! Это немецкие корабли!"
 german_civil_war21optb: "Наша потребность больше."
 german_civil_war21optc: "Полдюжины крепких линкоров - это довольно выгодно для [From.GetLeader]."
 german_civil_war22title: "Германский Флот Открытого Моря"
 german_civil_war22desc: "Хотя многие моряки восставали в начале гражданской войны в Германии, большинство из которых перешло к радикалам, основная часть «Хохзеефлотте» была интернирована во французском порту Брест благодаря быстрым усилиям монархических офицеров и помощи, оказанной им ВМС Франции. Очень немногие военные корабли убежали, хотя многие интернированные моряки покинули страну и отправились обратно в Германию по суше.\n\n[From.GetNameDef] в настоящее время находится состоянии войны, правительство решило захватить военные корабли, чтобы помочь своим собственным военым, и предотвратить попадание кораблей в руки врага."
 german_civil_war22opta: "Возмутительно! Это немецкие корабли!"
 german_civil_war22optb: "Наша потребность больше."
 german_civil_war22optc: "Полдюжины крепких линкоров - это довольно выгодно для [From.GetLeader]."
 german_civil_war22optd: "Мы должны будем отправить на дно еще полдюжины линкоров"
 german_civil_war23title: "Перенос столицы"
 german_civil_war23desc: "С окончанием гражданской войны наша администрация должна обосноваться в том месте, которое соответствует нашим целям. У нас есть много критериев для рассмотрения - престиж, историческая традиция, население и промышленность, а также простота защищенность."
 german_civil_war23opta: "Берлин - самый большой и важный город Германии."
 german_civil_war23optb: "Мюнхен - столица культуры Германии."
 german_civil_war23optc: "Дортмунд это сердце промышленности Германии."
 german_civil_war23optd: "Веймар находится в центре и не имеет политического подтекста."
 german_civil_war24title: "Victory"
 german_civil_war24desc: "We have destroyed our enemies and restored order to Germany, but at some cost. Amidst the fighting our state's guiding ideology turned towards a new direction. The accolades we would have received from our ideological brothers around the world will not be ours, although we no longer desire the support from fools such as those."
 german_civil_war24opt: "We still won."
 german_civil_war25title: "August von Mackensen Retires"
 german_civil_war25desc: "With the chaos of the civil war behind Germany, our great Marshal has decided to spend his final years basking in the glory while letting a new generation of leaders guide Germany's destiny. Given that he was born in 1849, this rest is well earnt after a lifetime of service to the nation.\n\nThe apparent successor is currently Reinhard von Halle, the commander of the paramilitary Teutonic Knights, but the senior military staff dislike his uncompromising zealotry and would prefer a more pragmatic and secular military dictatorship. This opposition has coalesced around experienced General Staff officer Werner von Blomberg. Additionally, many Prussian aristocrats are backing a Hohenzollern restoration, but they have little support within the army."
 german_civil_war25opta: "For God and Nation, Reinhard will finish von Mackensen's great work!"
 german_civil_war25optb: "Get this hot head out of here."
 german_civil_war25optc: "This bickering is exactly why Germany needs a Hohenzollern."
 german_civil_war26title: "August von Mackensen Retires"
 german_civil_war26desc: "With the chaos of the civil war behind Germany, August von Mackensen, Reichskanzler and Marshal, has gone into retirement. Given that he was born in 1849, this rest is well earnt.\n\nThe new leader of Germany is [From.GetLeader], commander of the paramilitary Teutonic Knights. His uncompromising zealotry caused great concern amongst the senior army officers, and Reinhard's first actions have been to suppress a military coup by veteran General Staffer Werner von Blomberg."
 german_civil_war26opta: "Yet another murderous reactionary takes centre stage."
 german_civil_war26optb: "The extremists need scapegoats to blame, they even turn on their own."
 german_civil_war26optc: "This bickering is exactly why Germany needs a Hohenzollern."
 german_civil_war26optd: "[From.GetLeader] will save Germany from the reds!"
 german_civil_war27title: "August von Mackensen Retires"
 german_civil_war27desc: "With the chaos of the civil war behind Germany, August von Mackensen, Reichskanzler and Marshal, has gone into retirement. Given that he was born in 1849, this rest is well earnt.\n\nThe new leader of Germany is [From.GetLeader], a veteran General Staff officer. The paramilitary wing of the state, the 'Teutonic Knights', have begun to lose credibility thanks to their excesses against Jews during the civil war and their leader, Reinhard von Halle, has been purged from the new government. [From.GetNameDef] will be a less overtly religious military dictatorship."
 german_civil_war27opta: "Yet another murderous reactionary takes centre stage."
 german_civil_war27optb: "The extremists need scapegoats to blame, they even turn on their own."
 german_civil_war27optc: "This bickering is exactly why Germany needs a Hohenzollern."
 german_civil_war27optd: "[From.GetLeader] will save Germany from the reds!"
 german_civil_war28title: "Germany's Formal Style"
 german_civil_war28desc: "The rivals Reinhard von Halle and Werner von Blomberg attacked one another with such vigour that their open betrayals destroyed the credibility of the military dictatorship. Our new Hohenzollern monarch will restore the prestige of the German people. The precise nature of the new monarchy has yet to be announced to the world, though. Many Prussian aristocrats would prefer to keep the name of the old realm which faced Napoleon in battle at Jena and Dresden. Nationalists desire an Empire to rival that of the French. Constitutionalists and Democrats seek a compact as a Kingdom along British lines."
 german_civil_war28opta: "Germany shall be a mighty Empire!"
 german_civil_war28optb: "Imitation is the most sincere form of flattery. We will not copy the French."
 german_civil_war28optc: "Prussia has a fine heritage, we will restore it."
 german_civil_war29title: "Hohenzollern Restoration"
 german_civil_war29desc: "With the chaos of the civil war behind Germany, August von Mackensen, Reichskanzler and Marshal, has gone into retirement. Given that he was born in 1849, this rest is well earnt.\n\nDuring the dispute over succession, the likely contenders - Reinhard von Halle and Werner von Blomberg - managed to backstab, humiliate and betray so many officers, politicians and businessmen that the military dictatorship lost all credibility. The Prussian aristocracy has presented Wilhelm von Hohenzollern, a descendent of the old Kings of Prussia, as a compromise candidate. [From.GetNameDef], recently declared by [From.GetLeader], has the support of enough German nationalists to make an attempt at a German monarchy without a French king."
 german_civil_war29opta: "A veneer of respectability for the bourgeoisie. With Thälmann gone, class antagonisms are less intense."
 german_civil_war29optb: "At least the worst excesses of the extremists may stop."
 german_civil_war29optc: "God save [From.GetLeader]!"
 german_civil_war29optd: "[From.GetLeader] had best not be a degenerate like Hieronymus and his spawn..."
 german_civil_war30title: "Securing the Westphalian Monarchy"
 german_civil_war30desc: "Our military victories over the radicals and ultranationalists have bought us peace for a few years at least, but the factors underlying the rebellions remain. Our monarchy is seen as a French puppet, with little legitimacy derived from the German people themselves. We need to either secure a new source of power from abroad, appeal to the nationalism of the people, or negotiate a social contract as a constitutional monarchy."
 german_civil_war30opta: "We won without French help. In time, Germany will surpass the French Empire."
 german_civil_war30optb: "We will reform into a constitutional monarchy."
 german_civil_war30optc: "We remain a loyal French ally. The German and French states must draw closer together."
 german_civil_war30optd: "[Root.GetLeader] reigns as he always has. There is no need for compromise."
 german_civil_war31title: "[From.GetNameDefCap]"
 german_civil_war31desc: "[From.GetLeader] has appealed to German nationalists within his realm to support the monarchy in order to reduce reliance on France. This turn away from French domination is likely to irritate the rest of the Napoleonic dynasty to which [From.GetLeader] belongs. Given France's non-involvement in the German Civil War, however, there is little they can do to restore their influence."
 german_civil_war31opta: "Our loyal subjects will preserve stability."
 german_civil_war31optb: "You are making a grave mistake, little cousin."
 german_civil_war31optc: "Dynastic bloodletting is a feudal relic, much like [From.GetLeader]."
 german_civil_war31optd: "Reforming into a constitutional monarchy would have achieved more stability."
 german_civil_war31opte: "God save [From.GetLeader], I suppose?"
 german_civil_war31optf: "He is still a degenerate."
 german_civil_war32title: "[From.GetNameDefCap]"
 german_civil_war32desc: "King Frederick II of Westphalia has brought together legislators and statesmen to a constitutional convention to draw up a bill of rights and a structure for a democratic Germany. [From.GetLeader] is leading the first German ministry in history which holds genuine power independently of the sovereign. This new constitutional monarchy has been created to help stave off future civil wars."
 german_civil_war32opta: "The bourgeoisie no longer need the tyrant's help to suppress Thälmann's brave revolutionaries."
 german_civil_war32optb: "A truly democratic Germany will be a bastion of peace and prosperity."
 german_civil_war32optc: "You have made a grave mistake, Frederick. Give them an inch and they will take a mile."
 german_civil_war32optd: "Frederick is a weakling unable to hold on to power."
 german_civil_war33title: "Westphalian Peace"
 german_civil_war33desc: "[From.GetNameDefCap] is now in a state of peace after years of civil war. [From.GetLeader] has requested readmittance to the Continental System to relieve pressure on his state. With French assurance in case of future unrest, he will not need to capitulate to the demands of nationalists or democrats."
 german_civil_war33opta: "Now that you have brought your own house back to order, you are quite welcome."
 german_civil_war33optb: "We cannot afford to be drawn into Germany's wars."
 german_civil_war34title: "France Rejects Alliance"
 german_civil_war34desc: "[From.GetLeader] has refused our request for readmittance to the Continental System. Stating that France 'cannot afford to be drawn into Germany's wars', the traitors have made clear their disdain for [Root.GetLeader]'s realm and subjects."
 german_civil_war34opt: "You will regret this."
 german_civil_war35title: "Ernst Thälmann Is Dead!"
 german_civil_war35desc: "Late last night, while the President was en route to his private residence after a session with the Volkskammer, his entourage came under attack from masked gunmen. The sudden attack caught the security forces off guard and the assailants managed to escape after striking the President twice. An hour ago, aides at the hospital informed us that the President has succumbed to his wounds.\n\nThis blow has shocked the government, as we have lost the guiding leader of the revolution. The Volkskammer are still in talks to decide upon a successor, while the security forces are interrogating bystanders arrested at the scene of the crime to find some clue as to the identity of the perpetrators."
 german_civil_war35opta: "Those prisoners need to be released immediately!"
 german_civil_war35optb: "Ernst Thälmann was a national hero, we should honour his memory."
 german_civil_war35optc: "We need to enact martial law before things get out of hand."
 german_civil_war35optd: "Any successor needs a mandate from the people. We should hold a general election."
 german_civil_war36title: "Investigating the Assassins"
 german_civil_war36desc: "With the assassination of the President fresh in mind, the people of Germany are demanding answers. How did the security services fail to protect the most important official in the country? Who were the assassins - a reactionary group within Germany or spies of a foreign power?"
 german_civil_war36opta: "If the people had faith in the Party, they would have protected Thälmann."
 german_civil_war36optb: "They were clearly some of von Mackensen's fanatics, nothing could have stopped them."
 german_civil_war36optc: "More likely they were French or Polish agents. We may have to declare war for this."
 german_civil_war36optd: "This speculation is useless. The investigation should be turned over to the civilian police."
 german_civil_war37title: "Anti-[Root.GetAdjective] Rhetoric"
 german_civil_war37desc: "Party mouthpieces in [From.GetNameDef] are drumming up opposition to our nation and making bellicose noises about our 'attempts to subvert their state', or some such nonsense. They are accusing us of assassinating one of their leaders, although the specifics are not yet public."
 german_civil_war37opt: "We didn't have anything to do with it! ... Right?"
 german_civil_war38title: "The Assassins Were Anarchists!"
 german_civil_war38desc: "The [Root.Capital.GetName] section chief of the security forces has accused a local anarchist cell of carrying out the assassination of President Ernst Thälmann. He says that the culprits have already been arrested and interrogated, and several have confessed to helping organise the political murder in order to 'punish the Party for betraying the revolution'."
 german_civil_war38opta: "These were the actions of individuals, not of an entire ideology."
 german_civil_war38optb: "On the contrary, the ultra-left focus on individual action is exactly the problem here!"
 german_civil_war38optc: "This is a threat to our state. Anarchist cells and publications must be banned."
 german_civil_war38optd: "All political violence must be condemned."
 german_civil_war39title: "The Anarchists Were Framed!"
 german_civil_war39desc: "The security chief responsible for arresting the [Root.Capital.GetName] anarchists has admitted to fabricating evidence and torturing suspects into confessions. One of his aides approached the national office with proof of his deception and an internal investigation followed which dismantled the case against the anarchists. The section chief has been stripped of his rank and has plead guilty to charges of subverting the course of justice."
 german_civil_war39opta: "This is exactly why the tyrannical state must be dismantled!"
 german_civil_war39optb: "The deception was exposed. The system works."
 german_civil_war39optc: "So he cut some corners, at least he got results."
 german_civil_war39optd: "This spiral of violence is exactly why we need democracy and the rule of law!"
 german_civil_war40title: "Party Conference Begins"
 german_civil_war40desc: "The issue of the assassination of President Thälmann is now passing from the agenda as all the factions within the Party seek support for the Presidency. Four loose factions have emerged, each with a favourite for the leadership campaign."
 german_civil_war40opta: "Rudolf Rocker's commitment to the trade union movement is admirable."
 german_civil_war40optb: "Karl Liebknecht's long history as a Party leader will surely pay off."
 german_civil_war40optc: "Ludwig Renn's war record outshines the work of his civilian competitors."
 german_civil_war40optd: "Otto Wels understands compromise, which is needed now more than ever."
 german_civil_war42title: "Anarchists Win Power Struggle"
 german_civil_war42desc: "After days of ideological debates, canvassing by party branches and trades unions, and a lot of back-room deals, the Anarchist faction has risen to prominence in Germany. Their leader, Rudolf Rocker, has promised to fight injustices in the security services and remove all restrictions on ideological debate within the country.\n\nThe trades unionists are especially pleased with the outcome as President Rocker is a founding member and prominent official of the Free Workers' Union of Germany."
 german_civil_war42opt: "The Anarchists will fulfil the revolution!"
 german_civil_war43title: "Marxists Win Power Struggle"
 german_civil_war43desc: "After days of ideological debates, canvassing by party branches and trades unions, and a lot of back-room deals, the Marxist faction has risen to prominence in Germany. Their leader, Karl Liebknecht, has promised to promote a wide-ranging programme of economic development, building a socially planned economy from the war-torn ruins of the country which lifts even the most remote and rural proletarians out of poverty.\n\nThis news has been greeted positively by Party branches across the nation, as President Liebknecht is a prominent Party official, and this cements the late President Thälmann's legacy as a national hero."
 german_civil_war43opt: "The Marxists will harness nature with their dialectic!"
 german_civil_war44title: "Jacobins Win Power Struggle"
 german_civil_war44desc: "After days of ideological debates, canvassing by party branches and trades unions, and a lot of back-room deals, the Jacobin faction has risen to prominence in Germany. Their leader, Ludwig Renn, has promised to carry the revolution into neighbouring nations and liberate the chained proletarians from their monarchical and bourgeois oppressors.\n\nThis news has been celebrated by the armed forces and security services as President Renn is a veteran General Staff officer with decades of experience in the former Westphalian army."
 german_civil_war44opt: "The Jacobins will lead Germany to victory over the reactionaries!"
 german_civil_war45title: "Social Democrats Win Power Struggle"
 german_civil_war45desc: "After days of ideological debates, canvassing by party branches and trades unions, and a lot of back-room deals, the Social Democratic faction has risen to prominence in Germany. Their leader, Otto Wels, has promised to maintain free elections, a free and independent press, and create a balance of powers within the government to prevent the state becoming a dictatorship in the future.\n\nPresident Wels is popular within the general public as a veteran statesman from the Westphalian era who led the fight for constitutionalism before the call of revolution had even been raised."
 german_civil_war45opt: "The Social Democrats will restore truth and justice!"
 german_civil_war46title: "Leadership Power Struggle"
 german_civil_war46desc: "After days of ideological debates, canvassing by party branches and trades unions, and a lot of back-room deals, no faction has managed to win the power struggle and present themselves as clear victors. The Party delegates to the national conference are now holding a formal vote for successor to the Presidency, but the outcome is sure to be close..."
 german_civil_war46opta: "The Anarchists will fulfil the revolution!"
 german_civil_war46optb: "The Marxists will harness nature with their dialectic!"
 german_civil_war46optc: "The Jacobins will lead Germany to victory over the reactionaries!"
 german_civil_war46optd: "The Social Democrats will restore truth and justice!"
 german_civil_war47title: "Power Struggle In Germany"
 german_civil_war47desc: "[From.GetNameDefCap] has gone through a political upheaval in the last few weeks. State media claims that the former president, Ernst Thälmann, was assassinated by unknown gunmen. There have been unsubstantiated rumours that he was murdered by agents of the state security forces for opposing a purge of the anarchists. Whether or not that is the case, factions within Germany have fought to place their candidate on the throne, and after a week of backstabbing and blackmail, the Party has decided to appoint Rudolf Rocker, an official from one of the state-sanctioned trades unions, as the new President. Critics say he is likely a puppet of other powers within Germany."
 german_civil_war47opta: "That's not what happened at all!"
 german_civil_war47optb: "More needless bloodletting from the left-wing extremists."
 german_civil_war47optc: "This is how peasants behave when they overturn the natural order."
 german_civil_war47optd: "Radicals are too weak to hold power for long."
