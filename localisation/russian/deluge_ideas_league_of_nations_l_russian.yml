 deluge_league_of_nations_prospective_member: "Член Лиги Наций с правом голоса"
 deluge_league_of_nations_prospective_member_desc: "Эта страна была приглашена вступить в Лигу Наций и имеет право голосовать по всем предложениям до тех пор, пока в стране сохраняется мир. Затем, чтобы соответствующие конвенции вступили в силу, их необходимо будет ратифицировать на национальном уровне."
 deluge_league_of_nations_lapsing_member: "Член Лиги Наций без права голоса"
 deluge_league_of_nations_lapsing_member_desc: "Эта страна согласилась ратифицировать конвенции Лиги Наций однажды в будущем, но пока заметен лишь незначительный прогресс. Внутренние дебаты и критика правительства будут продолжаться до тех пор, пока они не примут то или иное решение."
 deluge_league_of_nations_dummy: "Член Лиги Наций с правом голоса"
 deluge_league_of_nations_dummy_desc: "Эта идея не должна появляться в игре, сообщите об этом как о баге."
 deluge_league_of_nations_member_0: "Член Лиги Наций"
 deluge_league_of_nations_member_0_desc: "Эта страна является формальным членом Лиги Наций, но из-за того, что не было принято достаточно конвенций, это мало влияет на внутреннюю политику."
