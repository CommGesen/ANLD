l_russian:
 japanese_expansion1title: "Закисание тайпинско-японских отношений"
 japanese_expansion1desc: "Небесное Царство Тайпин, которое откололось от китайского государства, стало целью недавней пропаганды и реваншистской риторики  [From.GetAdjective]. [From.GetLeader] заявил, что Тайпинское государство будет инкорпарированно в [From.GetNameDef] так что «обманутые дураки увидят как выглядит нация, которой управляет настоящий Бог-Император»."
 japanese_expansion1opta: "Интересно."
 japanese_expansion1optb: "Банзай!"
 japanese_expansion1optc: "Ублюдки!"
 japanese_expansion2title: "Япония действует против Филиппин"
 japanese_expansion2desc: "[From.GetNameDef], похоже, поставила перед собой цель завоевать постколониальное островное государство Филиппины. [From.GetAdjective] войска и военные корабли, как предполагается, концетрируются для возможного вторжения. [From.GetLeader] объявил о своем восхищении тем, что филиппинский лидер принял предложение протектората,однако правительство Филиппин отрицает что когда-либо его получало."
 japanese_expansion2opta: "Интересно."
 japanese_expansion2optb: "Банзай!"
 japanese_expansion2optc: "Ублюдки!"
 japanese_expansion3title: "Япония требует китайские концессии"
 japanese_expansion3desc: "[From.GetNameDef] опубликовал краткое заявление о том, что их армии готовы защищать интересы [From.GetAdjective] в материковом Китае, если китайское правительство откажется «образумиться». Считается, что [From.GetLeader] обеспокоен тем, что Китай модернизирует свои вооруженные силы, и никаких реальных переговоров не происходило."
 japanese_expansion3opta: "Интересно."
 japanese_expansion3optb: "Банзай!"
 japanese_expansion3optc: "Ублюдки!"
 japanese_expansion4title: "Японские претензии на Сибирь"
 japanese_expansion4desc: "За последние несколько месяцев реваншистская риторика возрастала в [From.GetNameDef], причем гнев [From.GetLeader] был нацелен на Россию. Правительство [From.GetAdjective] опубликовало заявление о том, что ее армии начнут «возвращать» земли в Сибири, незаконно удерживаемые Россией, если она не устипит их. Япония основывает свои претензии на спорах между Россией, Китаем и Японией по границам маньчжурских и сибирских провинций."
 japanese_expansion4opta: "Интересно."
 japanese_expansion4optb: "Банзай!"
 japanese_expansion4optc: "Ублюдки!"
 japanese_expansion5title: "Япония требует Французский Индокитай"
 japanese_expansion5desc: "Французские колонии во Вьетнаме, Лаосе и Камбодже недавно стали объектом требований [From.GetAdjective]. Предполагается, что [From.GetLeader] мобилизует вооруженные силы, чтобы захватить обширные колониальные владения, для получения источника резины и нефти."
 japanese_expansion5opta: "Интересно."
 japanese_expansion5optb: "Банзай!"
 japanese_expansion5optc: "Ублюдки!"
 japanese_expansion6title: "Голланская Ост-Индия под угрозой"
 japanese_expansion6desc: "Голландская Ост-Индия недавно стала целью требований со стороны [From.GetAdjective]. Предполагается, что [From.GetLeader] мобилизует вооруженные силы, чтобы захватить обширные колониальные владения, для обеспечения надежными источниками резины и нефти."
 japanese_expansion6opta: "Интересно."
 japanese_expansion6optb: "Банзай!"
 japanese_expansion6optc: "Ублюдки!"
 japanese_expansion7title: "Британская Ост-Индия под угрозой"
 japanese_expansion7desc: "Британская Ост-Индия недавно стала целью  требований со стороны [From.GetAdjective]. Предполагается, что [From.GetLeader] мобилизует вооруженные силы, чтобы захватить обширные колониальные владения, чтобы для обеспечения надежным источником резины и нефти."
 japanese_expansion7opta: "Интересно."
 japanese_expansion7optb: "Банзай!"
 japanese_expansion7optc: "Ублюдки!"
 japanese_expansion8title: "Япония движется против Британских доминионов"
 japanese_expansion8desc: "Австралия и Новая Зеландия, которые были временными союзниками Японии во время Великой войны, теперь стали объектом экспансии [From.GetAdjective]. [From.GetLeader], похоже, считает, что Британия не захочет или не сможет защитить эти тихоокеанские страны от вторжения."
 japanese_expansion8opta: "Интересно."
 japanese_expansion8optb: "Банзай!"
 japanese_expansion8optc: "Ублюдки!"
 japanese_diplomacy1title: "Япония ищет союзника в свой альянс"
 japanese_diplomacy1desc: "[From.GetNameDef] официально отправила нам приглашение вступить в военный альянс с ними. В рамках их Восточной Азиатской Сферы мы можем гарантировать нашу территориальную целостность. Подразумевается, что дипломатия [From.GetAdjective] может повернуться против нас, если мы откажемся."
 japanese_diplomacy1opta: "Согласимся, не хочеться гневать такого человека как [From.GetLeader]."
 japanese_diplomacy1optb: "Мы не хотим втягиваться в их войны."
 japanese_diplomacy2title: "Филиппинско-Японский альянс"
 japanese_diplomacy2desc: "Государство [From.GetNameDef] заключило официальный союз с японцами. Считается, что [From.GetLeader] чувствовал себя запуганным угрозой возможной войны против Японии. Вместо этого вооруженные силы [From.GetAdjective]будут помогать Японии в обмен на гарантию территориальной целостности."
 japanese_diplomacy2opta: "Интересно."
 japanese_diplomacy2optb: "Нашим хорошим друзьям нечего бояться."
 japanese_diplomacy2optc: "Будем надеяться, что нам не придется сражаться с Францией или Великобританией."
 japanese_diplomacy3title: "Филиппины разгневали Японию"
 japanese_diplomacy3desc: "В последнее время отношения между Японией и [From.GetNameDef] ухудшились. Министерства иностранных дел обеих стран участвовали в переговорах, но они закончились безрезультативно, учитывая на отказ[From.GetAdjective] от участия в альянсе с Японией."
 japanese_diplomacy3opta: "Интересно."
 japanese_diplomacy3optb: "Проклятые глупцы."
 japanese_diplomacy3optc: "Мы не хотим угрозы своему нейтралитету."
 japanese_diplomacy4title: "Япония ищет союзника в свой альянс"
 japanese_diplomacy4desc: "[From.GetNameDef] официально отправила нам приглашение вступить в военный альянс с ними. В рамках их Восточной Азиатской Сферы мы можем гарантировать нашу территориальную целостность. Подразумевается, что дипломатия [From.GetAdjective] может повернуться против нас, если мы откажемся."
 japanese_diplomacy4opta: "Согласимся, [From.GetLeader] поможет нам победить Цин."
 japanese_diplomacy4optb: "Мы не будем втянуты в ее войны."
 japanese_diplomacy5title: "Тайпинско-Японский альянс"
 japanese_diplomacy5desc: "Государство [From.GetNameDef] заключило формальный союз с японцами. Считается, что [From.GetLeader] попытается захватить больше земли у правительства Цин в совместном нападении вместе со своим новообретенным союзником."
 japanese_diplomacy5opta: "Интересно."
 japanese_diplomacy5optb: "Вместе мы разобъем Цин."
 japanese_diplomacy5optc: "Мы покажем им христианское рвение."
 japanese_diplomacy6title: "Тайпин разгневал Японию"
 japanese_diplomacy6desc: "В последнее время отношения между Японией и [From.GetNameDef] ухудшились. Министерства иностранных дел обеих стран участвовали в переговорах, но они закончились безрезультатно, учитывая отказ [From.GetAdjective] от участия в альянсе с Японией."
 japanese_diplomacy6opta: "Интересно."
 japanese_diplomacy6optb: "Проклятые глупцы."
 japanese_diplomacy6optc: "Мы не ваша марионетка!"
 japanese_diplomacy7title: "Япония ищет союзника в свой альянс"
 japanese_diplomacy7desc: "[From.GetNameDef] официально отправила нам приглашение вступить в военный альянс с ними. В рамках их Восточной Азиатской Сферы мы можем гарантировать нашу территориальную целостность. Подразумевается, что дипломатия [From.GetAdjective] может повернуться против нас, если мы откажемся."
 japanese_diplomacy7opta: "Согласимся, [From.GetLeader] поможет нам против Франции и Великобритании."
 japanese_diplomacy7optb: "Мы не будем втягиваться в их войны."
 japanese_diplomacy8title: "Сиамско-Японский альянс"
 japanese_diplomacy8desc: "[From.GetNameDef] официально отправила нам приглашение вступить в военный альянс с ними. В рамках их Восточной Азиатской Сферы мы можем гарантировать нашу территориальную целостность. Подразумевается, что дипломатия [From.GetAdjective] может повернуться против нас, если мы откажемся.Армии [From.GetAdjective]  помогут Японии, возможно, вернуть старые территории."
 japanese_diplomacy8opta: "Интересно."
 japanese_diplomacy8optb: "[From.GetLeader] будет верным союзником."
 japanese_diplomacy8optc: "Мы ждем японский генеральный план."
 japanese_diplomacy9title: "Сиам принебрегает Японию"
 japanese_diplomacy9desc: "В последнее время отношения между Японией и [From.GetNameDef] ухудшились. Министерства иностранных дел обеих стран участвовали в переговорах, но они закончились безрезультатно, учитывая отказ[From.GetAdjective] от участия в альянсе с Японией."
 japanese_diplomacy9opta: "Интересно."
 japanese_diplomacy9optb: "Проклятые глупцы."
 japanese_diplomacy9optc: "Мы не ваша марионетка!"
 japanese_diplomacy10title: "Военный переворот"
 japanese_diplomacy10desc: "Несколько тысяч идеологически ориентированных молодых офицеров и солдат захватили ключевые правительственные здания и пытаются арестовать членов кабинета министров и советников, выступающих против них. Они утверждают, что действуют в интересах Японии, устраняя препятствия ее расширению. Мы считаем, что они принадлежат к тайному обществу, называющему себя «Лига крови»."
 japanese_diplomacy10opta: "Их корпоративный дух восхищает."
 japanese_diplomacy10optb: "Это угроза Императору!"
 japanese_diplomacy11title: "Японские ультранационалисты"
 japanese_diplomacy11desc: "Крайне правая фракция захватила власть в Японии после непродолжительного периода гражданских беспорядков, в ходе которых было арестовано несколько сотен министров правительства и умеренных армейских офицеров. Беспорядки закончились, когда вмешался Император, похваливший «Лигу крови» за их инициативу. Военный министр Хидэки Тодзио был назначен премьер-министром Японии.\n\nЯпония, похоже, вступает в период экспансионизма и реваншизма."
 japanese_diplomacy11opta: "Тираны играют в свои игры, а народ страдает."
 japanese_diplomacy11optb: "Очень тревожный результат."
 japanese_diplomacy11optc: "Это было ошибкой для Хирохито, отказаться от прямого контроля?"
 japanese_diplomacy11optd: "Хороший результат для Японии!"
 japanese_diplomacy12title: "Японские ультранационалисты"
 japanese_diplomacy12desc: "Попытка переворота совершанная правыми солдатами и офицерами была присечена лояльными императорскими силами. Они устранить то, что считалии препятствиями для расширения внешней экспансии Японии. Несколько сотен человек были убиты в боях и после полученных ран, в том числе несколько министров правительства, убитых ультранационалистами.\n\nИмператор вмешался требовав прекратить переворот, и солдаты вскоре сдались."
 japanese_diplomacy12opta: "Тираны играют в свои игры, а народ страдает."
 japanese_diplomacy12optb: "Очень занимательное дело."
 japanese_diplomacy12optc: "Император был прав, что сохранил прямой контроль."
 japanese_diplomacy12optd: "Япония будет страдать без сильного руководства."
 japanese_diplomacy13title: "Поражение в Китае"
 japanese_diplomacy13desc: "Мы были выбиты из материкового Китая. Мы потеряли территорию от Кореи до Хайшэнвайя, а китайцы по-прежнему контролируют свою столицу и побережье. Вместо того чтобы больше затянуть войну и рисковать дальнейшими поражениями и возможной революцией на наших островах метрополии, мы можем пойти на уступки Китаю в обмен на мир."
 japanese_diplomacy13opta: "Мы уступим. Мы должны уйти из Китая."
 japanese_diplomacy13optb: "Мы все еще можем победить. Сокрушить мятежников и вернуть Маньчжурию!"
 japanese_diplomacy14title: "Япония признает поражение"
 japanese_diplomacy14desc: "[From.GetLeader] сообщил о стремлении Японии к миру после череды поражений в Маньчжурии и Кореи. Они предлагают полностью отказаться от китайской территории, чтобы избежать революции в метрополии со стороны экстремистов."
 japanese_diplomacy14opta: "Мы победили. Принять предложение о мире."
 japanese_diplomacy14optb: "Они от нас не сбегут! Следующая осьановка, Tокио!"
 japanese_diplomacy15title: "Япония уступает Маньчжурию"
 japanese_diplomacy15desc: "[From.GetLeader]разгромил японские войска в Корее и Маньчжурии. Вместо того чтобы бесполезно затягивать войну и подвергаться риску внутренней революции, правительство Японии согласилось уступить контроль над своими материковыми владениями [From.GetNameDef]."
 japanese_diplomacy15opta: "Интересно."
 japanese_diplomacy15optb: "Позорное представление!"
 japanese_diplomacy15optc: "[Root.GetLeader]показывал стратегический блеск на протяжении всей войны."
 japanese_diplomacy16title: "Япония отказывается от мира с Китаем"
 japanese_diplomacy16desc: "После ряда сокрушительных поражений в Маньчжурии и Корее многие наблюдатели посчитали, что [From.GetNameDef] попросит мир с китайцами, но [From.GetLeader] опроверг ожидания и заявил, что японцы никогда не сдадутся.\n\nВнутренняя оппозиция, как полагают, наращивает свои ряды, и гражданская война может быть неизбежной."
 japanese_diplomacy16opta: "Интересно."
 japanese_diplomacy16optb: "Банзай!"
 japanese_diplomacy16optc: "Мы должны захватить Токио."
 japanese_diplomacy17title: "Китай отказывается от мира с Японией"
 japanese_diplomacy17desc: "После ряда сокрушительных поражений в Маньчжурии и Корее многие наблюдатели посчитали, что Япония сможет договориться о мирном договоре с [From.GetNameDef], но [From.GetLeader] не принял японских посланников и потребовал не что иное, как безоговорочную капитуляцию."
 japanese_diplomacy17opta: "Интересно."
 japanese_diplomacy17optb: "Ублюдки!"
 japanese_diplomacy17optc: "К победе!"
 japanese_diplomacy18title: "Китайское самоусиление"
 japanese_diplomacy18desc: "Похоже, что [From.GetLeader] призывает [From.GetRulingParty] быстро модернизировать  [From.GetAdjective]-ское общество для подготовки к какому-то великом свершению.Чтобы увидеть, что это приведет к будущей китайско-японской войне за наши владениями в Маньчжурии, нужно немного воображения.Теперь вопрос для нас состоит в том, нужно ли нам устраивать еще одну войну Маньчжурии  до того, как китайцы будут готовы.Мы уже захватили Восток в 1930 году, и маловероятно, что китайские войска сегодня намного лучше чем тогда."
 japanese_diplomacy18opta: "Китай должен предоставить нам большую буферную зону в Маньчжурии."
 japanese_diplomacy18optb: "Мы еще не готовы к новой войне с Китаем."
 japanese_diplomacy19title: "Япония требует Маньчжурию"
 japanese_diplomacy19desc: "Японцы оценили наши попытки модернизировать китайское общество и увидели в этом угрозу. Они выдвинули нам требование расширить буферную зону в Маньчжурии. Вполне вероятно, что они пойдут на войну с нами, если получат отказ. Если мы еще не готовы столкнуться с Японией в тотальной войне, может быть разумным временно уступить некоторые земли и развязать конфронтацию позже."
 japanese_diplomacy19opta: "У нас нет выбора, мы должны дать им больше земель в Маньчжурии."
 japanese_diplomacy19optb: "Мы готовы к войне. Выкиним японцев с материка!"
 japanese_diplomacy20title: "Китай уступает Маньчжурию"
 japanese_diplomacy20desc: "[From.GetLeader] отозвал войска [From.GetAdjective] с запада Маньчжурии и позволил японским войскам занять остальную часть региона, которую они стремились завоевать еще в 1930 году. Повторяется Мукденский инцидент, но Китай Теперь значительно слабее. Мир задается вопросом, будет ли действовать договор о ненападении или если это будет только предвестником еще больших японских требований."
 japanese_diplomacy20opta: "Интересно."
 japanese_diplomacy20optb: "Банзай!"
 japanese_diplomacy20optc: "Это купило нам время для наращивания наших сил."
 japanese_diplomacy21title: "Япония требует Маньчжурию"
 japanese_diplomacy21desc: "[From.GetLeader] отклонил требования Японии о уступке маньчжурских территорий.После инцидента в Мукдене в 1930 году японские войска вторглись в Китай и захватили огромные земли, чтобы создать буферную зону. Похоже, что последует вторая китайско-японская война."
 japanese_diplomacy21opta: "Интересно."
 japanese_diplomacy21optb: "Банзай!"
 japanese_diplomacy21optc: "Идите прямо на нашу Новую Великую Стену, наша воля неукротима."
