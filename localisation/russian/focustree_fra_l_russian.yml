l_russian: 
FRA_research_rearrangements:0 "Исследовательские перестановки"
FRA_research_rearrangements_desc:0 "Чтобы оживить военную науку, нам нужно ротировать кадры, которые застряли в доктринах прошлого. Чтобы найти новых амбициозных теоретиков, потребуется некоторое время."
FRA_stable_production:0 "Стабильное производство"
FRA_stable_production_desc:0 "Нет смысла пересматривать наши проекты индустриального расширения. Мы не должны терять в производительности, ведь это скажется не только на армии, которая элементарно потеряет в обеспечении, но и на рабочих, через которых проходит всё, и если ухудшить их положение потерей наших фабрик, они сами потеряют в возможности стабильно работать и производить."
FRA_synthetics:0 "Синтетика"
FRA_synthetics_desc:0 "Чтобы получить больше топлива и получить его быстрее мы прибегнем к методам химического синтеза. У нас уже есть идеи о том, как это сделать, но нужно время, чтобы испытать их на практике."
FRA_sky_ndustry:0 "Промышленность неба"
FRA_sky_ndustry_desc:0 "Мы выделим некоторые предприятия под начало авиаконструкторских бюро, чтобы те смогли воплотить свои чертежи и наработки в металле."
FRA_non-governmental_organizations:0 "Неправительственные организации"
FRA_non-governmental_organizations_desc:0 "Существуют компании и центры, которые работают независимо от правительства. Иногда эти предприятия оказываются более успешными, чем государственные, ведь у них есть такие же друзья зарубежом, а также им проще координировать деятельность ввиду отсутсвия сложного аппарата бюрократии. Мы могли бы с ними сотрудничать, правда это не дёшево."
FRA_scientific_priorities:0 "Научные приоритеты"
FRA_scientific_priorities_desc:0 "На данный момент мы вынуждены избрать стратегию вычислительных технологий. Развивающаяся военная техника становится больше и способна вмещать больше электронной начинки. В будущем электроника станет основополагающей частью управления такой техникой."
FRA_malleable_production:0 "Податливое производство"
FRA_malleable_production_desc:0 "В эпоху без авиации мы имели возможность концентрировать свои мощности в местах, максимально расположенных друг к другу, это было удобно и обеспечивало нам стабильное развитие, но времена изменились и в случае чего враг может подобраться к нашей индустриальной житнице всего за несколько часов, это важно учесть при выборе мест для новых заводов и фабрик."
FRA_air_defense_technologies:0 "Технологии ПВО"
FRA_air_defense_technologies_desc:0 "Требуется продолжать работу над противовоздушной обороной. Так враг не сможет подобраться к нашим важным военным и гражданским объектам. К тому же, разработки в области ПВО дадут доступ к орудиям, которые благодаря своей гибкости и автоматике могут быть использованы на кораблях или бронетехнике."
FRA_advanced_technology:0 "Передовые технологии"
FRA_advanced_technology_desc:0 "Давайте воспользуемся новейшими разработками в области индустриализации — с ними наши экономика безусловно выиграет."
FRA_fuel_in_reserve:0 "Топливо про запас"
FRA_fuel_in_reserve_desc:0 "Наша держава и так располагает огромным количеством месторождений сырья для топлива и мы дальше будем их развивать. Однако в случае утраты этих мест, мы лишимся поставок нефти для военной машины. Мы создадим сеть танков для хранения готового горючего, которые могут быть использованы нами в любой момент."
FRA_continental_school:0 "Континентальная школа"
FRA_continental_school_desc:0 "Десятилетиями Континентальная система сопутствовала научному сотрудничеству её членов. Наше доминирование в Европе позволило сделать Францию практически центром мировой науки."
FRA_strategic_research_centers:0 "Стратегические научные центры"
FRA_strategic_research_centers_desc:0 "В нашем распоряжении создать сеть, которая объединит крупнейшие НИИ страны, чтобы повысить их эффективность, ведь если нашим учёным умам будет легче общаться, мы быстрее получим от них то, чего хотим."
FRA_protection_ballistics:0 "Баллистика защиты"
FRA_protection_ballistics_desc:0 "Разработки в области баллистики вещь сложная. Мы должны простимулировать занимающиеся этим компании, чтобы не отставать от тех, кто в этом деле уже преуспели. Огневая мощь должна оставаться на нашей стороне."
FRA_industrial_development:0 "Индустриальное развитие"
FRA_industrial_development_desc:0 "Наша страна славится своими индустриальным и продуктивным комплексами и мы можем сделать лучше, расширив их базу. Это пригодится для следующего этапа промышленного развития."
FRA_information_war:0 "Информационная война"
FRA_information_war_desc:0 "Когда у нас под контролем целый аппарат СМИ, мы можем манипулировать действительностью как нам угодно. Главное проявлять бдительность в отношении стран, что хотят направить свой информационный таран в нашу страну, ведь если мы проиграем эту битву, основной фронт, где вместо слов падают пули, пошатнётся."
FRA_reliable_source:0 "Надёжный источник"
FRA_reliable_source_desc:0 "Нет причин сомневаться в правдивости наших слов: Франция всегда была в центре мирового внимания и сейчас, когда на разгорается очередной большое противостояние, появилось много желающих оспорить наше превосходство. Мы должны выстоять против объединённых сил реваншистов и внутренних разногласий."
FRA_devotion_to_the_revolution:0 "Преданность революции"
FRA_devotion_to_the_revolution_desc:0 "Пусть не все это признают, но республиканские идеи всё ещё тлеют в сознании общества. Французскую революцию спустили на тормозах. Наполеоновский строй лишь пыль в глаза, это вся та же монархия господ, которые не ассоциируют себя с народом и не скрывают этого. Хватит, мы возьмем реванш!"
FRA_previous_course:0 "Прежний курс"
FRA_previous_course_desc:0 "Не время отчаиваться, этот кризис лишь очередное испытание для Франции. Мы будем стараться лучше, работать слаженней и вместе мы минуем невзгоды."
FRA_may_day_results:0 "Первомайские итоги"
FRA_may_day_results_desc:0 "Социальные потрясения являются бичом французского общества с самого момента окончания Великой войны, и у народа есть один день в году, который является сборным отголоском всех проблем трудового общества, что пытается достучаться до верхов. В стране отгремел Первомай, а это значит правительству необходимо проанализировать прошедшие события."
FRA_public_opinion:0 "Общественное мнение"
FRA_public_opinion_desc:0 "Для того, чтобы быстро победить и встретить меньше сопротивления, нам нужно нейтрализовать замашки военщины. Лояльным нам типографиям придётся потрудиться, когда мы увеличим тиражи газет, плакатов и листовок, дискредитирующих военную машину."
FRA_legalization_of_trade_unions:0 "Легализация профсоюзов"
FRA_legalization_of_trade_unions_desc:0 "Важнейшим шагом к республике будет справедливое трудовое право. Теперь, когда верхи поколебались из-за мая, мы можем надавить на них с большей силой. Они не посмеют отказать нам, ибо понимают, что большая забастовка скоординированных и организованных рабочих страны может, мягко говоря, доставить неприятности."
FRA_widespread_loyalty:0 "Повсеместная лояльность"
FRA_widespread_loyalty_desc:0 "Империя не может существовать без подданных, это её основа. Однако когда эта основа начинает бродить, империя становится неустойчивой — восстания прошлого ярко это продемонстрировали. Мы должны быть уверены, что наш строй не подвержен коррозии революции."
FRA_soldiers'_solidarity:0 "Солдатская солидарность"
FRA_soldiers'_solidarity_desc:0 "Стало ясно, что власти не могут нам противодействовать из-за слабости, либо из-за солидарности с нами, но есть угроза похуже лоялистов — это праворадикалы, которые благодаря своим связям с армией, становятся врагом номер один. Но и у нас там есть друзья. Связавшись с ними, мы обезопасим себя от удара в спину."
FRA_republican_thaw:0 "Республиканская оттепель"
FRA_republican_thaw_desc:0 "Существуют люди, загубленные режимом, это не только политические заключённые, но и экономисты, чиновники и управленцы, не разделившие взгляды империи. Мы добьёмся их освобождения и сделаем их своими должниками."
FRA_republic_forever:0 "Республика навсегда"
FRA_republic_forever_desc:0 "Больше сил нет терпеть, пора скинуть императора и провозгласить республику, которая возродилась в нас, верных делу её. Работы впереди много, и худшее ещё не позади, но мы справимся. Готовьте новое постановление об отмене монархии, революция начинается сначала!"
FRA_home_management:0 "Домашнее управление"
FRA_home_management_desc:0 "Мы развиваемся стремительными темпами и нам необходимы свежие участки для размещения заводов и фабрик. Был разработан проект для сноса и расчистки отслуживших свой век зданий, местами которых мы потом воспользуемся."
FRA_protect_farmers:0 "Защитить фермеров"
FRA_protect_farmers_desc:0 "Из-за кризиса фермеры Франции сейчас испытывают большие трудности, надо им помочь во чтобы то ни стало. Голодный народ — озлобленный народ, а потому нам нужны сельскохозяйственные протекционистские законы."
FRA_divide_the_economy:0 "Разделить экономику"
FRA_divide_the_economy_desc:0 "Экономическая модель Франции это уникальный пример того, как слаженного могут работать государство и военная машина, но чтобы преодолеть нынешнюю ситуацию, требуется более тонкий подход — мы официально разрешим мелкому бизнесу занять место в секторе."
FRA_updated_safety_rules:0 "Обновлённые правила безопасности"
FRA_updated_safety_rules_desc:0 "Нынешние правила безопасности на производстве не соответствуют реалиям, так как они не предусмотрели прогресс. Мы также проследим за работодателями, которые давят на рабочих, из-за чего те вынуждены подвергать себя риску."
FRA_pocket_associations:0 "Карманные объединения"
FRA_pocket_associations_desc:0 "Профсоюзы стали досаждать, особенно после майских событий. Но вместо того, чтобы уничтожить, мы приструним их, создав проправительственные союзы, что позволит остудить пыл масс и держать руку на пульсе."
FRA_political_reaction:0 "Политическая реакция"
FRA_political_reaction_desc:0 "Настал час принять ответные меры. Следует создать законы, которые не позволят подстрекателям дискредитировать империю. Мы ударим по активистам и бунтарям, тем самым спасая общество от насилия на почве заблуждений."
FRA_reformator:0 "Реформатор"
FRA_reformator_desc:0 "Сейчас политические настроения в стране резко изменились не в пользу самодержавия и чтобы не усугублять ситуацию, императору следует оставить бразды правления и стать номинальным лидером, уступив демократическому парламенту ради Франции и её народа."
FRA_garant:0 "Гарант"
FRA_garant_desc:0 "Наполеоны были гарантами стабильности всегда и невозможно поверить, чтобы кто-либо отказывался от неё ради каких-то сомнительных политических эксперементов. Империя — ваша полика, и это всё, что вам нужно знать."
FRA_volnoeoficerstvo:0 "Вольное офицерство"
FRA_volnoeoficerstvo_desc:0 "Ослабить давление на военное командование"
FRA_league_of_nations:0 "Лига наций"
FRA_league_of_nations_desc:0 "Лига наций, организация, что ставит ставит свой целью разоружение, предотвращение военных действий, обеспечение коллективной безопасности, урегулирование споров между странами путём дипломатических переговоров, а также улучшение качества жизни на планете. Мы можем курировать эти благородные цели и открыть их штаб-квартиру в столице."
FRA_liberalisation:0 "Либерализация"
FRA_liberalisation_desc:0 "Теперь, когда мудрость императора позволила нам помочь в руководстве страной, мы реформируем ряд институтов, чтобы успокоить протестующих и расправиться с кризисом. В рамках разумного, конечно."
FRA_democratic_governorships:0 "Демократические губернаторства"
FRA_democratic_governorships_desc:0 "Ослабив давление на наших губернаторов и проведя некоторую демократизацию и территорий, мы способствуем увеличению лояльности центральному правительству. Всякий губернатор с ограниченными ресурсами знает лучше чиновника из метрополии как ему быть."
FRA_equal_civil_rights:0 "Одинаковые гражданские права"
FRA_equal_civil_rights_desc:0 "Даже если человек гражданин Франции, он может испытывать дефицит в правах, например, если это женщина или иммигрант. Теперь следует дать всем гражданам те же права, что имеет совершеннолетний французский мужчина. Старое поколение в массе своей будет недовольно, но мы-то знаем, что поступаем правильно."
FRA_house_of_peoples:0 "Дом народов"
FRA_house_of_peoples_desc:0 "Мы покорили много рас за всё время нашего существования и пора придать этой агрессивной практике иной окрас. Мы заставим пересмотреть отношение французов к прочим народам, чтобы все люди Франции считали себя по-настоящему людьми."
FRA_people's_initiative:0 "Народная инициатива"
FRA_people's_initiative_desc:0 "Высшие учебные заведения больше не будут доступны только детям из богатых семей. Мы откроем университеты простолюдинам, ведь в нашей стране очень много талантов и умов, которым просто-напросто не давали себя реализовать, что и объясняло отсталось предыдущего режима."
FRA_a_man_of_labor:0 "Человек труда"
FRA_a_man_of_labor_desc:0 "Уничтожить имперские порядки, это значит вывести общество к новому этапу развития. А в этом этапе роль всего, чем может пользоваться государство, принадлежит простым рабочим. Мы должны как следует позаботиться о людях, которые отдают свой труд и себя родине, а они вознаградят нас своей поддержкой."
FRA_diktator:0 "Диктатор"
FRA_diktator_desc:0 "Чтобы сохранить империю для следующих поколений французов, нашему императору нужно уже сейчас ограничить выступления против власти. Отныне всё управление будет принадлежать только ему, так мы оградим Францию от гнили, которая подобралась к администрации."
FRA_military_capitalism:0 "Военный капитализм"
FRA_military_capitalism_desc:0 "Чем свободнее рынок, тем свободнее человек, но этим правилом нужно проигнорировать, когда речь идёт о национальной безопасности. Придётся подвергать за пару ниточек в экономике."
FRA_ukrepitkitayskieporty:0 "Укрепить китайские порты"
FRA_ukrepitkitayskieporty_desc:0 "Защитить своё влияние в Китае"
FRA_absolutist_grip:0 "Абсолютистская хватка"
FRA_absolutist_grip_desc:0 "Нельзя давать плебсу возможность дискредитировать монархию. Монарх послан небом вершить дела Бога, так было и так будет. Все, кто противится, станет сурово наказан, а если наказать будет не выгодно, мы воспользуемся их грехами и подкупим."
FRA_radical_formations:0 "Радикальные формирования"
FRA_radical_formations_desc:0 "Мы сможем обеспечить себе подспорье, если подружимся с правыми вооруженными формированиями. Так мы одним выстрелом убьём двух зайцев: ликвидируем угрозу правого мятежа и получим союзников, которые разделяют с нами большинство идей."
FRA_end_the_autonomies:0 "Покончить с автономиями"
FRA_end_the_autonomies_desc:0 "Появилась информация, что губернаторы Траванкора и Индокитая получили достаточно власти, чтобы саботировать управление метрополии и предать нас. Конечно, это сейчас маловероятно, но кто знает, как ситуация обернётся в будущем? Пусть нас назовут параноиками, но безопасность страны важнее."
FRA_corporatist_economics:0 "Корпоративистская экономика"
FRA_corporatist_economics_desc:0 "Метод облизывать обувь каждому, кто готов взять государственный контракт жалок. Мы соберём всех крупных капиталистов и промышленников и выдвинем им ультиматум, что либо они соглашаются работать с нами от начала и до конца, либо мы поделим их владения с теми, кто согласился."
FRA_national_state:0 "Национальное государство"
FRA_national_state_desc:0 "Французская культура и образ жизни есть величайшие достояния мира. Все прочие народы неумело их копируют, когда подлинник не нуждается в зависимости от кого-либо. Мы докажем это всем сомневающимся."
FRA_invasion_of_abyssinia:0 "Вторжение в Абиссинию"
FRA_invasion_of_abyssinia_desc:0 "Преградой к воссоединению наших африканских территорий сейчас является Вторжение в Абиссиния, или Эфиопия — слабое государство в Восточной Африке, пытающееся перенять западный стиль жизни и управления. Что ж, им будет проще это сделать, когда появимся мы."
FRA_the_brown_alliance:0 "Коричневый альянс"
FRA_the_brown_alliance_desc:0 "Теперь, когда республиканская угроза убрана с главной сцены, правые движения помогут нам затушить огонь революции тех, кто до сих пор желает Франции поражения."
FRA_integrate_luxembourg:0 "Интегрировать Люксембург"
FRA_integrate_luxembourg_desc:0 "Великое Герцогство Люксембург полностью оправдало свою лояльность. Они заслуживают стать частью нашей славной империи. Но следите за улицами, на всякий случай..."
FRA_the_balkan_initiative:0 "Балканская инициатива"
FRA_the_balkan_initiative_desc:0 "Сохранить и преумножить влияние на Балканах"
FRA_the_irish_plan:0 "Ирландский план"
FRA_the_irish_plan_desc:0 "Храбрая Ирландская республика есть наш недавний союзник. Они являют собой противоположность британцев, ведь враг нашего врага, наш друг. Мы должны дальше сотрудничать с ними, чтобы насолить Британской империи."
FRA_the_spanish_crown:0 "Испанская корона"
FRA_the_spanish_crown_desc:0 "Иберийский полуостров всегда был разменной монетой в большом противостоянии великих держав. Для нас это невероятно важное направление. Пока праздные испанцы играют в свои игры, нет ничего постыдного в обеспечении безопасности отечества."
FRA_obnovitaktposrednichestva:0 "Обновить Акт посредничества"
FRA_obnovitaktposrednichestva_desc:0 "Выдвинуть Швейцарии ультиматум"
FRA_the_final_battle:0 "Финальная битва"
FRA_the_final_battle_desc:0 "Время пришло! Пора покончить с нашим заклятым врагом раз и навсегда! Эта битва не обещает быть лёгкой, ведь оппонент силён, но сломив британскую гордыню, мы убережём мир от их пагубного многовекового влияния."
FRA_one_france_one_monarch:0 "Одна Франция, один монарх"
FRA_one_france_one_monarch_desc:0 "Настал час Луизиане ответить за свои преступления перед народом. Немыслимо, чтобы кто-то ещё поклонялся отсталой роли короля, но сейчас там так и обстоят дела. Больше люди Америки не будут отставать от прогресса общества в этом псевдокоролевстве, Франция будет едина!"
FRA_king_of_italy:0 "Король Италии"
FRA_king_of_italy_desc:0 "У Италии всегда был хозяин. То, что она теперь независима, просто недоразумение. Императору нужно вернуть законный титул Короля Италии."
FRA_religious_concordat:0 "Религиозный конкордат"
FRA_religious_concordat_desc:0 "Пройденный нами путь от экономического коллапса до вновь могучей империи отчасти лежит на нашем католическом самосознании. Разумное продолжение роли церкви это слияние с государством. Французский конкордат с Римско-католической церковью станет прочным союзом нации и империи."
FRA_squeeze_the_maximum:0 "Выжать максимум"
FRA_squeeze_the_maximum_desc:0 "Революция должна быть продолжена, иначе мы снова потерпим поражение. Слабые фигуры нашего движения должны быть заменены уверенными в себе революционерами. Уже поздно воплощать старые планы XVIII века, нам нужны новые, нам нужен социализм."
FRA_reconciliation_committee:0 "Комитет примирения"
FRA_reconciliation_committee_desc:0 "У тех, кому нравится идея республики обязательно будут и идеи о том, как она должна выглядеть. Среди нас есть товарищи, которые напирают на республику социалистического образца, но им невдомёк, что буржуазная революция во Франции была испорчена Наполеоном, и мы не можем перейти к социализму минуя развитый капитализм."
FRA_leadership_of_the_private:0 "Лидерство частного"
FRA_leadership_of_the_private_desc:0 "Частная собственность на средства производства сейчас лишь формально форма капитализма. Правительство вмешивается в дела частников когда ему вздумается и приказывает следовать своим неэффективным курсом. Больше над частной собственностью издеваться не будут и рынок будет регулировать себя сам."
FRA_market_farm_economy:0 "Рыночное хозяйство"
FRA_market_farm_economy_desc:0 "Деревня, освободившаяся от этого модернизированного феодализма, теперь сможет на равных общаться с заказчиками и не жертвовать собой в их пользу. Фермерские хозяйства с этого момента полноправные члены рыночной экономики."
FRA_international_investments:0 "Международные инвестиции"
FRA_international_investments_desc:0 "Огромная Франция является экономически сильным государством, но даже здесь есть во что инвестировать. Иностранные бизнесмены с радостью исследуют нашу страну, если мы дадим им такую возможность."
FRA_dynamic_development:0 "Динамическое развитие"
FRA_dynamic_development_desc:0 "Мы поработали на славу и можно пожинать плоды. Ясно, что экономика не может расти до бесконечности, но выход за выхода из кризиса, который больше не повторится, можно благодарить рынок."
FRA_red_generation:0 "Красное поколение"
FRA_red_generation_desc:0 "Мы воспитаем поколение творцов и мечтателей. Главная цель социализма — созидательная цель, наше правление ознаменуется всплеском инициативы масс и рождением новых представителей наших народов, которые не знали по себе ужасов старой системы."
FRA_from_workers_to_workers:0 "От рабочих для рабочих"
FRA_from_workers_to_workers_desc:0 "Ещё одним способом переманить рабочий класс на свою сторону является введение рабочего самоуправления. Никто, кроме них, не способен управлять предприятием так, чтобы угодить и рабочим, и стране. Паразиты-капиталисты прошлого были лишь посредниками в этой системе управления, присваивающими себе результаты труда."
FRA_business_decision:0 "Деловое решение"
FRA_business_decision_desc:0 "В армии с подозрением относятся к якобинцам. Мы должны убедить военных чинов, что им ничего не угрожает, если они соблюдают законы и порядки новой Франции. Взамен мы пообещаем не сильно вмешиваться в дела армии и не политизировать её."
FRA_displace_the_tsars:0 "Сместить царьков"
FRA_displace_the_tsars_desc:0 "Имперские чиновники в массе своей высокомерны и негибки к переменам. Мы сместим этих царьков в департаментах и губернаторствах и передадим их должности советам рабочих."
FRA_defenders_of_their_dream:0 "Защитники своей мечты"
FRA_defenders_of_their_dream_desc:0 "Все мы должны встать на защиту революционных идеалов, ведь бывшие господствующие классы всё ещё претендуют власть. Покажем им, что власть здесь только люди!"
FRA_a_new_type_of_economy:0 "Экономика нового типа"
FRA_a_new_type_of_economy_desc:0 "Мы наверстаем упущенное без буржуазии. Это будет непросто, но все видят, что так называемые демократические страны, увязшие в капитализме, превращаются в угнетателей рабочих и теперь не сильно отличаются от феодальных предшественников."
FRA_voprosokatalonii:0 "Вопрос о Каталонии"
FRA_voprosokatalonii_desc:0 "Решить каталонский вопрос"
FRA_the_old_ties:0 "Старые узы"
FRA_the_old_ties_desc:0 "Этого не любят вспоминать ни у нас, ни там, но мы должны наладить диалог с Луизианой. Наши отношения испортились, когда они провозгласили независимость. Они до сих пор исповедуют упаднические королевские идеи, но в новой реальности больших войн это может оказаться не столь важным. В конце концов, все мы французы."
FRA_planned_development:0 "Плановое развитие"
FRA_planned_development_desc:0 "Сейчас нельзя останавливаться на пути индустриализации. Заводы строятся невообразимыми темпами, а наша экономика крепнет с каждым днём. Нас ждёт будущее одной из мощнейших индустриальных держав мира."
FRA_french_algeria:0 "Французский Алжир"
FRA_french_algeria_desc:0 "Алжир уже давно официально считается частью Франции, но почему-то коренное население себя французами считает неохотно. Пора исправить это, дав Алжиру все привилегии, что имеют люди у нас, в метрополии."
FRA_everyone_is_a_citizen:0 "Каждый — гражданин"
FRA_everyone_is_a_citizen_desc:0 "Наконец мы можем отбросить предрассудки и выдать каждому человеку Франции паспорт. Только тёмные человеконенавистники, будут против такого решения. Гражданин Французской Социалистической Республики — это звучит гордо!"
FRA_the_great_japanese_threat:0 "Великояпонская угроза"
FRA_the_great_japanese_threat_desc:0 "Бесцеремонность японцев не знает предела, их удел — покорение и насилие слабых наций Азии и Океании, но смогут ли они биться с соперником, который равен им по силе? Нужно навязать им эту битву, пока японские амбиции не вышли из-под контроля."
FRA_respublikanskayasolidarnost:0 "Республиканская солидарность"
FRA_respublikanskayasolidarnost_desc:0 "Вступить в Интернационал"
FRA_nacionalnayaalternativa:0 "Национальная альтернатива"
FRA_nacionalnayaalternativa_desc:0 "Создать собственный блок"
FRA_freedom_equality_fraternity_or_death:0 "Свобода, равенство, братство или смерть"
FRA_freedom_equality_fraternity_or_death_desc:0 "Угроза республике исходила не только от старого порядка, но и от окружающих нас монархистов и имперцев. Мы должны быть готовы к схватке со злобными державами-завистниками."
FRA_the_large_logistics_project:0 "Большой логистический проект"
FRA_the_large_logistics_project_desc:0 "Если сэкономить на инфраструктуре, то это откликнется в самый неподходящий момент, когда в экстренной ситуации припасы и ресурсы могут просто застрять или потеряться по пути. Нужны быть уверены, что дороги тыла готовы к любым нагрузкам."
FRA_review_the_military_budget:0 "Пересмотреть военный бюджет"
FRA_review_the_military_budget_desc:0 "С самого окончания Великой войны мы сократили наш военный бюджет в целях сохранения стабильности прочих секторов экономики. Но на горизонте маячит ещё один конфликт и он может стать ещё сложнее. Мы займёмся обновлением наших вооружённых сил и флота."
FRA_colossus_army:0 "Армия колосса"
FRA_colossus_army_desc:0 "На нашу большую армию нужны не менее большие средства на содержание. Но это стоит того — так Франция будет под надёжной защитой."
FRA_army:0 "Армия"
FRA_army_desc:0 "Армия была нашим самым главным достоинством на протяжении веков. Пора наградить её должным вниманием и ресурсами, которая она заслуживает."
FRA_tactical_units:0 "Тактические единицы"
FRA_tactical_units_desc:0 "Вместо того, чтобы тратиться на простаивающую без дела огромную армию, логично было бы поручить выполнение части её заданий малым специальным единицам, которые не так требовательны в содержании и снабжении."
FRA_expand_the_foreign_legion:0 "Расширить Иностранный легион"
FRA_expand_the_foreign_legion_desc:0 "Французский Иностранный легион это специализированное войсковое соединение, комплектуемые преимущественно из иностранцев. Увеличив численность легиона, мы подобьём охоту наших подданных в колониях проявлять лояльность режиму через военную службу."
FRA_fleet:0 "Флот"
FRA_fleet_desc:0 "Туз в рукаве нашей империи это её грандиозный флот. По пальцам пересчитать страны, способные с ним конкурировать на равных, но это не значит, что дело ВМФ можно пустить на самотёк. Мы продолжим заниматься нашими кораблями."
FRA_marine_special_forces:0 "Морской спецназ"
FRA_marine_special_forces_desc:0 "Бойцы, которые полезны и в морской высадке, и в пересечении реки, и в джунглях, являются одними из ценнейших кадров в армии. Это профессионалы, снаряженные лучшим оружием и экипировкой, они появляются там, где регулярные войска потерпят неудачу."
FRA_professional_duty:0 "Профессиональный долг"
FRA_professional_duty_desc:0 "Специальные силы должны пользоваться приоритетом среди остальных родов войск. Надо выделить больше ресурсов, чтобы их командующие могли задействовать всё, что нужно, ведь от их успеха, зависит и успех всей страны."
FRA_updating_the_doctrine:0 "Обновление доктрины"
FRA_updating_the_doctrine_desc:0 "Настало время внести новшества в доктрину вооружённых сил, которая не пересматривалась с самого окончания войны. Сделав выводы с допущенных ошибок нами и противниками, а также изучив зарубежные стили ведения войны на земле, мы сможем что-нибудь придумать."
FRA_paramilitary_education:0 "Парамилитарное образование"
FRA_paramilitary_education_desc:0 "Когда человек становится годен нанесение службы в армии, это в основном встречается ему как негативный и ненужный опыт. Если преподавать по-армейски в старшей школе и в университетах, молодые люди под патриотическим рвением пересмотрят свой взгляд на важность их участия в военной жизни страны."
FRA_army_generation:0 "Армейское поколение"
FRA_army_generation_desc:0 "Если боец покинул армию, это ещё не значит, что мы не можем призвать его или её обратно. В самой важный для державы момент, все граждане должны встать бок о бок для защиты её интересов, и люди с армейским опытом обязательно пригодяться."
FRA_daily_workouts:0 "Каждодневные тренировки"
FRA_daily_workouts_desc:0 "Закалить физически и духовно солдата можно только подвергнув его жестокой полосе препятствий. Когда эти люди отправятся на фронт — им это не покажется намного тяжелее учебки."
FRA_aviation:0 "Авиация"
FRA_aviation_desc:0 "Самолёты отлично показали себя в прошлой войне, в возможной грядущей они станут незаменимыми инструментами боевых действий. Надо быть постоянно в курсе инноваций в этой сфере."
FRA_the_primacy_of_aircraft_carriers:0 "Главенство авианосцев"
FRA_the_primacy_of_aircraft_carriers_desc:0 "Эти потрясающие суда уже доказали свою перспективность: они способны нести целую эскадрилью самолётов, обеспечены множеством установок ПВО и способны выполнять роль командного пункта для целого флота."
FRA_submarine_warfare:0 "Подводная война"
FRA_submarine_warfare_desc:0 "Мы должны стать лидерами по количеству и качеству подводных лодок. Это настолько угрожающее оружие, что любая страна с большим подводным флотом наводит страх на весь надводный флот недруга."
FRA_coast_shield:0 "Щит берегов"
FRA_coast_shield_desc:0 "Как бы мы сильно не уповали на наши корабли, враг всё равно может высадиться на к нам берег. Никто не хочет этого допустить, поэтому важно иметь план «Б», но из-за нашей протяжённой береговой линии мы не можем расставить защиту повсюду, и если противник успешно минует воды, его встретят внутренние укрепления."
FRA_the_elite_of_the_army:0 "Элита армии"
FRA_the_elite_of_the_army_desc:0 "Практически незаметно появиться за спиной врага и стремительно завладеть плацдармами в его тылу? Это нам подходит! Мы возьмёмся за проектирование десантных самолётов и технологии парашютистов."
FRA_total_modernisation:0 "Тотальная модернизация"
FRA_total_modernisation_desc:0 "Этот проект модернизации — логичное продолжение наших реформ флота. Переведя строительные мощности на новый уровень, можно производить суда без страха того, что сложный и дорогой корабль нового поколения застрянет на верфи на десятки месяцев."
FRA_the_leader_system:0 "Система «Лидер»"
FRA_the_leader_system_desc:0 "Система «Лидер» является комплексом вычислительных систем флота. Будучи вспомогательным механизмом, компьютер поможет экипажу корабля расчитывать стрельбу и быстро переходить от пристрелки к точечному огню."
FRA_fighter_aviation:0 "Истребительная авиация"
FRA_fighter_aviation_desc:0 "Истребители — это важная часть военно-воздушных сил. Без прикрытия истребителей невозможно представить адекватную операцию по штурмовке, бомбардировке и перехвату."
FRA_oriented_factories:0 "Ориентированные заводы"
FRA_oriented_factories_desc:0 "Построив специальные мастерские для обеспечения и ремонта самолётов мы сможем оперативно реагировать на нанесённый нам ущерб и не тревожить заводы, которые заняты другими делами."
FRA_naval_assault_aviation:0 "Морская штурмовая авиация"
FRA_naval_assault_aviation_desc:0 "В поддержку нашему флоту подойдут морские штурмовики, которые придутся врагу не по нраву из-за своей способности носить торпеды и умеющие постоять за себя."
FRA_universal_scout:0 "Универсальная разведка"
FRA_universal_scout_desc:0 "Очень важно вести отчёт с мест дислокации противника. Глаза в небе важно было иметь ещё в Великую войну, сейчас же эта тенденция продолжится и наши самолёты будут снабжены вдобавок ко всему лучшим курсовым и оборонительным вооружениями."
FRA_air_cruisers:0 "Воздушные крейсеры"
FRA_air_cruisers_desc:0 "Разбомбить врага обратно в каменный век звучит эпично, но нужно понимать, что стратегические бомбардировщики очень тяжёлые машины, они станут довольно превлекательной целью для вражеских перехватчиков. Лучше их использовать в специфичных операциях, доверив основную роль бомбоносцев ударным самолётам и тактическим бомбардировщикам."
FRA_influence_minds:0 "Воздействовать на умы"
FRA_influence_minds_desc:0 "Радио и телевизоры стали для средств массовой информации даром, которым теперь они могут пользоваться как захотят. Вернее, как захочет их государство... Ведь всё, что хорошо для их кошелька, хорошо и для страны."
FRA_a_valuable_resource:0 "Ценный ресурс"
FRA_a_valuable_resource_desc:0 "Люди всегда и были тем, в чём нуждается государство. Без людей заводы бесполезны. Новейшие технологии медицины позволят нам сохранить множество жизней и вернуть недееспособных людей обратно к работе. Также мы окажем услугу полевой медицине, которая поднимет раненых бойцов на ноги и сбережёт целостность армии."
FRA_trucks_for_the_people:0 "Грузовики для народа"
FRA_trucks_for_the_people_desc:0 "У нас есть возможность создать мощный, недорогой в производстве и адаптивный транспорт, который придётся по нраву нашему населению и вооружённым силам. А главное, мы можем реквизировать излишки таких машин у населения, если армии вдруг понадобится увеличить темпы снабжения или личный состав."
FRA_a_car_is_a_man's_friend:0 "Машина — друг человека"
FRA_a_car_is_a_man's_friend_desc:0 "Транспортный потенциал страны развился, а это значит пора заняться более сложной специализированной техникой. Трудящиеся будут рады получить в свой арсенал машины, которые в разы упростят их работу, а мы сможем открыть для себя новые возможности в добыче сырья, логистике и много другого."
FRA_factory_communities:0 "Заводские сообщества"
FRA_factory_communities_desc:0 "Франции пора создать заводские сообщества взамен убогих бараков и трущоб. В этих индустриальных коммунах, к которым будут прилагать свои школы, дома культуры и даже парковые зоны, люди, посвятившие себя тяжёлому и вредному труду, не будут чувствовать себя ничтожно."
FRA_the_new_resent:0 "Новое настоящее"
FRA_the_new_resent_desc:0 "Мы достигли высот, которые раньше считались бы магией. Наши учёные теперь работают над вещами, от которых захватывает дух! С лучшим финансированием исследований они смогут быстрее воплотить свои работы в действительности."
FRA_the_protector_plan:0 "План «Протектор»"
FRA_the_protector_plan_desc:0 "Инновации ракетостроения открывают новые перспективы отечественным военным. Как только мы закончим работу над этой технологией, мы будем иметь доступ к оружию, настолько эффективному, что вести войну против нас будет аналогично подписанию смертного приговора самому себе."
FRA_the_national_automobile:0 "Национальный автомобиль"
FRA_the_national_automobile_desc:0 "У нас уже есть символ гордости на море, но было бы здорово заиметь такой на земле. Нужно устроить конкурс среди автомобильных концернов, чтобы, после того как будет всё готово, выбрать самый лучший их вариант и объявить его французским национальным автомобилем — автомобилем, доступный каждому."
FRA_the_blood_of_the_state:0 "Кровь государства"
FRA_the_blood_of_the_state_desc:0 "Для эффективной работы военной силы нужно выкачивать из недр больше. Мы вложим деньги во всякую компанию, которая готова всерьез взяться за обеспечение мощи Франции."
FRA_the_cult_of_oil:0 "Культ нефти"
FRA_the_cult_of_oil_desc:0 "Наши земли на континенте и наши заморские территории просто изобилуют природными богатствами, в том числе и так нужной нам нефтью, просто из нужно найти. Даже самая невзрачная пустыня может скрывать под собой ключ к индустриальному и военному господству."
FRA_naval_strategy:0 "Флотская стратегия"
FRA_naval_strategy_desc:0 "Наши адмиралы рассчитали, на что следует правительству обратить внимание. В целом, до нас хотят донести, что усовершенствование флота должно идти как качественно, так и количественно. Речь идёт о расширении морских училищ и оптимизации строительства. И то и другое заманчиво, но на это потребуется немало времени."

FRA_pacify_quebec:0 "Умиротворить Квебек"
FRA_pacify_quebec_desc:0 "Квебек — наша давняя колония, предавшая нас, но на которую мы больше не претендуем. Однако история распорядилась так, что несчастный Квебек стал жертвой безумных якобинцев, которые машут кулаками всем цивилизованым странам. Расправа с этой угрозой будет ещё одной победой разума над глупостью."