l_russian:
 deluge_magic1title: "Предложено новое исследование"
 deluge_magic1desc: "Наш недавно утверждённый кабинет министров по делам сверхъестественного запросил дополнительные ресурсы для создания постоянного исследовательского отдела по расследованию паранормальных явлений. Этот "Отдел гностического колдовства и экспериментальной тауматургии" нанял и обучил бы лучших и ярчайших оккультистов, духовных медиумов и магов, и направил бы их к раскрытию тайн, где бы они ни были, чтобы помочь государству [Root.GetNameDef] в военных устремлениях, разрабатывая новые средства нападения и, что более важно, выступая в качестве первой линии защиты от одержимости демонами. Если подобный недуг произойдёт с высокопоставленным чиновником или генералом, результаты могут быть катастрофическими."
 deluge_magic1opta: "Новые направления исследований всегда полезны."
 deluge_magic1optb: "Мы не можем выделить лишние финансы."
 tooltip_magic_department_accept: "§YПод руководством кабинета министров будет открыт новый исследовательский отдел.§!\n"
 tooltip_magic_department_refuse: "§YБез адекватного финансирования исследования в этой области пострадают.§!\n"
 deluge_magic2title: "Пропавший без вести научный персонал"
 deluge_magic2desc: "В университетах в сердце города [Root.Capital.GetName] в последние месяцы произошло несколько необъяснимых исчезновений среди старшего научного персонала. Сообщается, что многие из них были критиками недавно открытого Отдела гностического колдовства и экспериментальной тауматургии, и министр по делам сверхъестественного в нашем кабинете считает, что скептические умы ученых позволили им стать жертвами попыток одержания вторгшимися демонами. Он уверяет нас, что при надлежащей подготовке при его отделе, наш научный персонал будет лучше подготовлен к отражению будущих демонических вторжений."
 deluge_magic2opta: "Сделайте всё возможное, чтобы предотвратить новые исчезновения."
 deluge_magic2optb: "Мы должны передать это дело гражданской полиции."
 tooltip_magic_vetting_accept: "§YБудущие исследователи будут проходить подготовку отделом.§!\n"
 tooltip_magic_vetting_refuse: "§YИсчезновения могут продолжаться ещё некоторое время.§!\n"