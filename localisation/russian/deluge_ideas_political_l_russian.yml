 FRA_victors_of_the_great_war:0 "Победители Великой войны"
 FRA_victors_of_the_great_war_desc:0 "Это триумф. Победоносная Франция поставила всех своих врагов на колени и, кажется, ничто не может снова оспорить её величие."
 FRA_le_deluge:0 "Le Déluge"
 FRA_le_deluge_desc:0 "Империя затопила старый мир, её влияние истинно. Дрязги прошлого были заменены единением народа в верности императору, ведь он правит не Францией, но французами."
 FRA_the_financial_collapse:0 "Финансовый коллапс"
 FRA_the_financial_collapse_desc:0 "Страна столкнулась с прежде невиданными бедами. Годы экономического процветания были свёрнуты в один несчастный день, когда всефранцузская финансовая биржа рухнула. Растет безработица, общество бедствует. Кризис охватил треть света, и державы, что пострадали, теперь вынуждены приложить все усилия на восстановление."
 FRA_the_financial_collapse_2:0 "Борьба с кризисом"
 FRA_the_financial_collapse_2_desc:0 "Война за стабильность началась: мы уже провели ряд чрезвычайных мер по урегулированию ситуации, но основные трудности ещё впереди."
 FRA_the_financial_collapse_3:0 "Экономическое восстановление"
 FRA_the_financial_collapse_3_desc:0 "Коллапс почти одолён и осталось совсем немного, худшее позади. Однако нужно быть бдительными, мы всё ещё можем оказаться неготовыми к экономической мобилизации."
 FRA_peaceful_rhetoric:0 "Мирная риторика"
 FRA_peaceful_rhetoric_desc:0 "Французские антивоенные и пацифистские движения давят на правительство с целью замедлить вступление страны в очередную гонку вооружений, не говоря уже об отдельных милитаристких целях."
 FRA_reactionism:0 "Реакционизм"
 FRA_reactionism_desc:0 "Переживая экономические потрясения, империя движется в политическую реакцию, чтобы огродить общество от мыслей недоверия к власти и получить больше времени для исправления ситуации."
 FRA_investing_in_france:0 "Инвестирование во Францию"
 FRA_investing_in_france_desc:0 "Мы открыли сферы, которые пока мы не можем развивать самостоятельно, международным инвесторам."
 FRA_updated_labor_legislation:0 "Обновлённое трудовое законодательство"
 FRA_updated_labor_legislation_desc:0 "Профессиональные союзы осмелели и их стало больше после недавних правок в закон. Законодатель не поспевает за ростом требований рабочих и ему нужно время, чтобы всё учесть."
 FRA_republican_intelligentsia:0 "Республиканская интеллигенция"
 FRA_republican_intelligentsia_desc:0 "Мы рады всем, кто готов поделиться интеллектуальным трудом с республикой - с этими людьми мы скорее покинем мрак прошлого, который задержался в нашей стране."
 FRA_with_all_our_best:0 "Со всей отдачей!"
 FRA_with_all_our_best_desc:0 "Всякий трудится, чтобы Франция стремительными шагами перескочила капитализм и остатки феодализма. За десятилетия будут сделаны дела столетий!"
 FRA_liberty_equality_fraternity_or_death:0 "Свобода, равенство, братство или смерть"
 FRA_liberty_equality_fraternity_or_death_desc:0 "Республика едина в своей цели и под знаменем социализма готова отстоять свой народ перед угрозой мировых войн."
 FRA_information_war_idea:0 "Информационная война"
 FRA_information_war_idea_desc:0 "Мы уже расходуем на информационную защиту, но этого недостаточно - пора наносить клеветникам ответный удар."
