 deluge_changed_voting_law: "Недавно изменен закон о голосовании"
 deluge_changed_voting_law_desc: "Недавно мы изменили наш закон о выборах и не сможем внести дальнейшие изменения в течение нескольких месяцев."
 deluge_changed_money_policy: "Недавно измененна денежная политика"
 deluge_changed_money_policy_desc: "Недавно мы изменили нашу денежную политику и не можем внести дальнейшие изменения в течение нескольких месяцев."
 deluge_changed_social_order: "Недавно изменен общественный строй"
 deluge_changed_social_order_desc: "В нашем общественном строю произошли коренные изменения, и мы не можем вносить дополнительные изменения в течение нескольких месяцев."
 deluge_fascism_crackdown_idea: "Жестокое преследование Ультранационалистов"
 deluge_fascism_crackdown_idea_desc: "Правительство расправляется с популярной оппозицией."
 deluge_fascism_liberalisation_idea: "Ультранационалистическая либерализация"
 deluge_fascism_liberalisation_idea_desc: "Правительство терпит некоторое народное несогласие во имя национального единства."
 deluge_democratic_crackdown_idea: "Демократическая пропаганда"
 deluge_democratic_crackdown_idea_desc: "Правительство пытается пропагандировать народную поддержку посредством пропаганды."
 deluge_democratic_liberalisation_idea: "Терпеть террористов"
 deluge_democratic_liberalisation_idea_desc: "Правительство терпит некоторое уважение к экстремистам во имя национального единства."
 deluge_communism_crackdown_idea: "Жестокое преследование Радикалов"
 deluge_communism_crackdown_idea_desc: "Правительство расправляется с популярной оппозицией."
 deluge_communism_liberalisation_idea: "Радикальная либерализация"
 deluge_communism_liberalisation_idea_desc: "Правительство терпит некоторое народное несогласие во имя национального единства."
 deluge_neutrality_crackdown_idea: "Жестокое преследование Монархистов"
 deluge_neutrality_crackdown_idea_desc: "Правительство расправляется с популярной оппозицией."
 deluge_neutrality_liberalisation_idea: "Монархическая либерализация"
 deluge_neutrality_liberalisation_idea_desc: "Правительство терпит некоторое народное несогласие во имя национального единства."
 deluge_great_war_horrors_idea: "Ужасы великой войны"
 deluge_great_war_horrors_idea_desc: "Недавний мировой конфликт привел к разрушению Кале и Одессы и убил половину молодого поколения. Потребуется много усилий, чтобы убедить народ и правителей этой нации снова начать войну."
 deluge_chinese_sectarianism_idea: "Китайское сектантство"
 deluge_chinese_sectarianism_idea_desc: "Многие вопросы разделяют китайский народ. Религиозные фундаменталисты сражаются с секуляристами. Республиканские революционеры выступают против монархии Цин. Оппортунистические армейские офицеры разжигали пламя войны, чтобы искать личную выгоду. Потребуется много усилий, чтобы убедить китайский народ объединиться под одним правительством."
 deluge_german_civil_war_idea: "Гражданская война в Германии"
 deluge_german_civil_war_idea_desc: "Вестфальская монархия всегда считалась французским марионеточным государством. Когда французский император потребовал немецких призывников для военных действий против Великобритании, Польши и России, король Фридрих II охотно отдал людское мясо в мясорубку войны. Теперь войска, ожесточенные битвой, вернулись домой и попытаются сбросить ненавистного марионеточного короля."
 deluge_communism_influence_idea: "Радикальное влияние"
 deluge_communism_influence_idea_desc: "На людей и политику этой страны оказывают влияние на идеалы радикального республиканства и социализма со стороны могущественной соседней нации."
 deluge_democratic_influence_idea: "Радикальное влияние"
 deluge_democratic_influence_idea_desc: "На людей и политику этой страны влияют идеалы ограниченной демократии и верховенства закона со стороны могущественной соседней нации."
 deluge_neutrality_influence_idea: "Радикальное влияние"
 deluge_neutrality_influence_idea_desc: "На людей и политику этой страны оказывают влияние идеалы монархизма и консерватизма со стороны могущественной соседней нации."
 deluge_fascism_influence_idea: "Ультранационалистическое влияние"
 deluge_fascism_influence_idea_desc: "На людей и политику этой страны оказывают влияние идеалы национализма и антилиберализма со стороны могущественной соседней нации."
 deluge_legacy_of_slavery: "Наследие рабства"
 deluge_legacy_of_slavery_desc: "Америка и экономика Луизианы в значительной степени полагались на рабство на протяжении большей части своего существования. Трудоемкие товарные культуры, такие как сахар, хлопок и табак, были основным экспортом, что сделало консервативных рабовладельцев богатыми и влиятельными. Хотя на рубеже веков, они официально прекратили свою деятельность, но права вольноотпущенников по-прежнему подвергаются насилию со стороны линчевых мобов и военизированных формирований. Чтобы устранить эту опасность для нашей страны, необходимы национальные усилия по принуждению местных органов власти к соблюдению негритянских прав."
 deluge_jim_crow_laws: "Законы Джима Кроу"
 deluge_jim_crow_laws_desc: "Обязательное подчиненное чёрнокожих в настоящее время закреплено в законе по всей стране. Различные местные постановления, используемые для ограничения прав, передвижения и речи меньшинств, использовались в качестве шаблонов для законов о сегрегации на федеральном уровне."
 deluge_anti-war_sentiment_communism_idea: "Антивоенный настрой"
 deluge_anti-war_sentiment_communism_idea_desc: "Радикальные элементы организуют оппозицию нашим военным усилиям и распространяют недовольство и пораженчество. Предатели!"
 deluge_anti-war_sentiment_democratic_idea: "Антивоенный настрой"
 deluge_anti-war_sentiment_democratic_idea_desc: "Либералы организуют оппозицию нашим военным усилиям и распространяют недовольство и пораженчество. Предатели!"
 deluge_native_independence_idea: "Битва за независимость"
 deluge_native_independence_idea_desc: "Народ этой страны боролись долго и упорно, чтобы обеспечить свою независимость от европейских империй, империалистов и Янки, мексиканских центраторов. Они не от дадут свою независимости легко."
 deluge_revolutionary_republic_idea: "Revolutionary Republic"
 deluge_revolutionary_republic_idea_desc: "The small republics surrounding Russia have had a tumultuous history, being carved off as French client states or rebelling during Russia's many wars. The people know that they must make sacrifices to maintain their independence."
 deluge_china_vestiges_feudalism: "Феодальные суеверия"
 deluge_china_vestiges_feudalism_desc: "Несмотря на то, что за последнее десятилетие Китай значительно технологически развился, в обществе есть много доиндустриальных идиосинкразий, таких как широко распространенная неграмотность, догматические суеверия и крепостное право. Центральное правительство должно искоренить эти дестабилизирующие силы, если оно хочет модернизировать Китай."
 deluge_china_vestiges_feudalism_2: "Суеверные остатки"
 deluge_china_vestiges_feudalism_2_desc: "Несмотря на то, что за последнее десятилетие Китай значительно технологически развился, в обществе есть много доиндустриальных идиосинкразий, таких как широко распространенная неграмотность, догматические суеверия и крепостное право. Центральное правительство должно искоренить эти дестабилизирующие силы, если оно хочет модернизировать Китай."
 deluge_chinese_drift_communism: "Радикальное сближение"
 deluge_chinese_drift_communism_desc: "Фельдмаршал Чжан Сюэлян считает радикализм менее опасным для Китая, чем иностранный империализм. С его отбором в качестве главы конституционалистов радикалы имеют гораздо больше возможностей влиять на общество. Вполне вероятно, что правительство Маршала Чжана будет искать компромисс с коммунистическими и республиканскими фракциями, если это укрепит позиции Китая."
 deluge_chinese_drift_fascism: "Очистка от радикалов"
 deluge_chinese_drift_fascism_desc: "Фельдмаршал Чан Кай-ши - убежденный враг радикализма. С его отбором в качестве главы конституционалистов маршал Чанг заявил, что любой, кто сочувствует радикалам, будет укоренен из правительства."
 deluge_chinese_mobsters_in_government_idea: "Китайские мудрецы"
 deluge_chinese_mobsters_in_government_idea_desc: "С выбором богатого контрабандиста и рэкетира Du Yuesheng в качестве главы конституционалистов, китайские мафиози чувствуют себя уполномоченными делать, как им заблагорассудится. Закон и порядок разрушаются, хотя прибыль растет."
 deluge_hawaii_march_idea: "Тихоокеанский март"
 deluge_hawaii_march_idea_desc: "Гавайи были объявлены независимыми в марте Британской империи во время Великой войны, после распада линий поставок между колонией и Страной. Сделав короля Гавайя во главе федерации тихоокеанских островов, Содружество надеялось вдохновить островитян защищать царство от французских и американских нападений. Хотя островитяне никогда не видели битв, большую гордость которую они испытывают в этой роли, заставляет их бороться сильнее, требуя еще большей автономии для своих услуг."
 deluge_anti-war_sentiment_france_idea: "Антивоенный настрой"
 deluge_anti-war_sentiment_france_idea_desc: "Французские радикалы, симпатизирующие немецким коммунистам, ставят под вопрос наше участие в гражданской войне в Германии."
 deluge_russia_incompetent_military: "Некомпетентная Ставка"
 deluge_russia_incompetent_military_desc: "Старшие офицеры России призываются в основном из дворянства, с небольшим меритократическим отбором. Этот вопрос усугубляется вмешательством царя и его министров, таких как Григорий Распутин. Глупость этого подхода недавно была продемонстрирована в Великой войне, в ходе которой Ставка не могла полностью справиться с требованиями современной тотальной войны. Проблемы снабжения поражают войска, и в офицерском корпусе существует виноватая культура ответственности, которая препятствует подотчетности и инициативе."
 deluge_russia_inefficient_military: "Неэффективная Ставка"
 deluge_russia_inefficient_military_desc: "Старшие офицеры России призываются в основном из дворянства, с недавним притоком умных и амбициозных простолюдинов, которые зарекомендовали себя в Великой войне и офицерских школах. Военные реформы уменьшили некоторые проблемы, с которыми Ставка сталкивалась раньше, теперь с повышением профессионализма и инициативы стало намного лучше."
 deluge_russia_effective_military: "Эффективная Ставка"
 deluge_russia_effective_military_desc: "Недавний приток разумных и амбициозных простолюдинов решил многие проблемы Ставки. Большинство старых благородных генералов и маршалов исчезли, а культура официоза и подотчетности была укоренила в офицерском корпусе. Военные реформы превзошли все ожидания, и новое руководство армии стремится проверить свои способности против определенного противника."
 deluge_jomini_idea: "Теории Джомиана"
 deluge_jomini_idea_desc: "A Switzer who joined the Revolutionary armies at a young age, Jomini achieved rapid promotion under Napoleon thanks to his intelligence and diligence. He was an admirer of Frederick the Great's lightning war in Silesia and of the school of rationalism, which holds that humanity is progressing towards a scientific understanding of all endeavours. He therefore believed in scientific rules of war which good generals should obey or else face disaster.\nHis strategic ideas became a mainstay of general staffs during the Long Nineteenth Century, where limited wars between the Great Powers and their small standing armies necessitated superior mobility and maneuver. By bringing enough force to a critical spot in the enemy's lines of communication, Jomini believed victory could be achieved as a matter of course, like a chess game unfolding. Surrender would be assured and needless bloodshed avoided.\nFinding the critical spot to strike, and assuring that one's plans are not betrayed and the critical spot reinforced, means superior intelligence is essential to victory."
 deluge_clausewitz_idea: "Клаузевицкие теории"
 deluge_clausewitz_idea_desc: "A Prussian who fought Napoleon as a junior officer, Clausewitz saw the small professional armies of the Ancien Régime shattered by the mass conscript armies of a nationalistic France. This change from the limited war of dynasty against dynasty to the absolute (or 'perfect') war of people against people, where the entire population throws itself into the cause of war, informed his ideas on how war should be waged and its relationship to society - he coined the maxim that 'war is the continuation of politics by other means'. His ideas were elastic principles rather than rigid rules and the idea of friction - of things going wrong - plays a key role. For example, an offensive will gradually lose its momentum as the defender accrues more advantages from terrain, shorter supply lines and patriotic defiance, until eventually the culminating point is reached and a counter-offensive will throw back the aggressor.\nThe relative peace of the Long Nineteenth Century once seemed to indicate a reversion to limited wars, but the holocaust of the Great War appears to have vindicated Clausewitz."
 deluge_bulow_idea: "Теории Бюлова"
 deluge_bulow_idea_desc: "A Prussian whose contempt for his own state's deficiencies led to him joining the French, Bülow was lucky to have survived the Napoleonic wars, as a French defeat would likely have meant his death in gaol.\nA scion of the Enlightenment, Bülow believed that military affairs should be ordered by a central commanding intelligence, with the generals and armies implementing the commander's master plan with little autonomy. Naturally he saw Napoleon in this commanding role, and he opposed Prussian autocracy in favour of the nationalism of France which was sweeping through Europe like a flood at the time. Believing French victory to be inevitable, he was imprisoned for his defeatist publications and attitude. After being liberated by the destruction of the Prussian state, he sought to enter French service but was shunned by the senior command for his stubborness and pathological egotism. Since his theories on military strategies based purely on mathematical principles were never implemented, they remain undeveloped, but his ideas on geopolitics and infantry tactics were pioneering works. He accurately predicted the shape of post-Napoleonic Europe based on natural and national barriers."
