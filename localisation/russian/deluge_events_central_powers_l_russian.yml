l_russian:
 central_powers1title: "Польское влияние"
 central_powers1desccommunism: "[From.GetNameDef],в последнее время, пытается повлиять на наш политический строй. Радиопропаганда, заявления профсоюзных активистов, партийные пожертвования и газетные статьи распространяют идеалы радикального республиканства и социализма."
 central_powers1descdemocratic: "[From.GetNameDef],в последнее время, пытается повлиять на наш политический строй. Радиопропаганда, публичные дебаты, партийные пожертвования и газетные статьи распространяют идеалы ограниченной демократии и диктатуры закона."
 central_powers1descneutrality: "[From.GetNameDef],в последнее время, пытается повлиять на наш политический строй. Радиопропаганда, заявления землевладельцев, партийные пожертвования и газетные статьи распространяют идеалы монархизма и консерватизма."
 central_powers1descfascism: "[From.GetNameDef],в последнее время, пытается повлиять на наш политический строй. Радиопропаганда, заявления армейских офицеров, партийные пожертвования и газетные статьи распространяют идеалы национализма и антилиберализма."
 central_powers1opt: "Иностранное влияние обычно нежелательно..."
 central_powers2title: "Присоединиться к Центральным Державам?"
 central_powers2desc: "Нам было предложено членство военном блоке [From.GetAdjective]. Это может помочь предотвратить агрессию со стороны Сербии и Венгрии, или это может лишить нас помощи Франции в случае предательства. Мы должны мудро сделать выбор."
 central_powers2opta: "Мы присоединяемся к полякам."
 central_powers2optb: "Мы предпочтем французский блок."
 central_powers2optc: "Нам и в одиночку неплохо."
 central_powers3title: "Присоединиться к Центральным Державам?"
 central_powers3desc: "Нам было предложено членство военном блоке [From.GetAdjective].Мы вместе с ними прошли Великую войну, и это привело к гибели нашей страны. Мы могли бы присоединиться к нашим старым союзникам или попробовать удачу в Континентальной системе."
 central_powers3opta: "Мы присоединяемся к полякам."
 central_powers3optb: "Мы предпочтем французский блок."
 central_powers3optc: "Нам и в одиночку неплохо."
 central_powers4title: "Присоединиться к Центральным Державам?"
 central_powers4desc: "Нам было предложено членство военном блоке [From.GetAdjective].Мы выдержали их нападения в Великой войне благодаря помощи Франции, но, возможно, ситуация изменилась достаточно, чтобы сменить сторону. В качестве альтернативы мы могли бы попытаться сформировать наш собственный блок."
 central_powers4opta: "Мы присоединяемся к полякам."
 central_powers4optb: "Мы предпочтем французский блок."
 central_powers4optc: "Нам и в одиночку неплохо."
 central_powers4optd: "У нас есть другие планы."
 central_powers5title: "Австро-Польский альянс"
 central_powers5desc: "Кажется, у поляков нет чести. Они попросили [From.GetNameDef] вступить в их военный альянс. Мы проливали кровь и умерали в горах Пьемонта и Исонзо для победы Центральных Держав, теперь они предают нас, сражаясь вместе с нашим старым врагом. Что нам делать?"
 central_powers5opta: "Мы присоединимся к французскому блоку"
 central_powers5optb: "Нам и в одиночку неплохо."
 central_powers5optc: "У нас есть другие планы."
 central_powers6title: "Присоединиться к Центральным Державам?"
 central_powers6desc: "Нам было предложено членство военном блоке [From.GetAdjective].Мы напрасно проливали кровь и умерали в горах Пьемонта и Исонзо для победы Центральных Держав.Мы могли бы присоединиться к нашим старым союзникам, или мы могли бы найти других защитников."
 central_powers6opta: "Мы присоединяемся к полякам."
 central_powers6optb: "Мы предпочтем французский блок."
 central_powers6optc: "Нам и в одиночку неплохо."
 central_powers6optd: "У нас есть другие планы."
 central_powers7title: "Польско-Итальянский альянс"
 central_powers7desc: "Кажется, поляки снова защевелились. Они попросили [From.GetNameDef] вступить в свой военный альянс. Мы сдерживали Центральные Державы в Великой войне ценой миллионов жизней. Теперь они, похоже, хотят снова бередить старые раны. Что нам делать?"
 central_powers7opta: "Мы присоединимся к французскому блоку"
 central_powers7optb: "Нам и в одиночку неплохо."
 central_powers7optc: "У нас есть другие планы."
 central_powers8title: "Расширение Континентальную систему?"
 central_powers8desc: "Кажется, война снова угрожает Европе. [From.GetLeader] чувствует для себя угрозу от польского лавирования, а [From.GetNameDef] подал заявку на вступление в Континентальную систему для взаимной обороны от Центральных держав. Должны ли мы согласиться?"
 central_powers8opta: "Мы примем нашего нового союзника."
 central_powers8optb: "Пусть они позаботятся о себе сами."
 central_powers9title: "Попытка ультранационалистического переворота"
 central_powers9desc: "Влияние, оказанное польскими ультранационалистами, принесло свои плоды в нашем государстве. Военные офицеры, религиозные деятели и националисты объединились, чтобы начать быстрый и решительный переворот. Нация находится в поворотной точке, и, если не будут приняты решительные меры, переворот будет успешным."
 central_powers9opta: "[Root.GetLeader] сдерживает [Root.GetAdjective] национальное возрождение!"
 central_powers9optb: "[Root.GetLeader] является законным правителем!"
 central_powers10title: "Восстановление Косово"
 central_powers10desc: "Албанцы получили Косово и Черногорию по Версальскому договору. Сербия сократилась до осколка нашей прежней славы, но Великая война закончилась, французские войска отправились домой, и мы сомневаемся, что они вернутся, чтобы спасать нелепого короля Зога от нашего справедливого возмездия. Давайте попросим разрешения нашего могущественного польского союзника напасть на албанцев."
 central_powers10opta: "Война неизбежна."
 central_powers10optb: "Мы должны искать другие варианты."
 central_powers11title: "Сербия развязывает войну"
 central_powers11desc: "Наш союзник [From.GetLeader] сообщил о своем желании вернуть земли Косово и Черногорию, потерянные Сербией по Версальскому договору. Это может стать хорошей возможностью укрепить наш блок и уничтожить потенциального противника. Мы могли бы также пригласить греков на борт, если они еще не вступили в другую фракцию - они, несомненно, не упустят возможности захватить Эпир."
 central_powers11opta: "Дать сербам и грекам разрешение на атаку."
 central_powers11optb: "Нам не нужны греки, но скажите [From.GetLeader], что он может приступать."
 central_powers11optc: "У нас есть другие планы на Балканы."
 central_powers12title: "Атаковать Албанию?"
 central_powers12desc: "[From.GetLeader] сообщил нам секретный план уничтожения Албании. Если мы примем участие, нам предлагается наша справедливую награду, включая, населенный в основном греками, Эпир. Нападением будет руководить Сербия."
 central_powers12opta: "Янина будет нашей."
 central_powers12optb: "Звучит слишком рискованным."
 central_powers13title: "Польша поддерживает нас"
 central_powers13desc: "[From.GetLeader] дал нам добро. Мы можем начать наше нападение на Албанию, когда захотим. Наши дипломатические споры не остались незамеченными, и албанцы, скорее всего, будут предупреждены в ближайшее время."
 central_powers13opt: "[From.GetNameDef] по настоящему выгодный союзник."
 central_powers14title: "Польша запрещает атаку"
 central_powers14desc: "[From.GetLeader] сообщил о неодобрении нашего плана нападения на Албанию. [From.GetNameDef], скорее всего, открещится от нас в любой сербо-албанской войне. [Root.GetNameDef] не является ноющей собакой, которую нужно пнуть. Мы должны напасть на албанцев в любом случае."
 central_powers14opta: "Нам не нужна Польша."
 central_powers14optb: "[From.GetLeader] прав, мы должны следовать его указаниям."
 central_powers15title: "Сербско-Албанская война неизбежна"
 central_powers15desc: "После нескольких дней тайных встреч и обсуждений дипломатические споры между Сербией и Польшей окончательно прекратились. Специфика обсуждений неизвестна общественности, но передвижение войск вдоль албанской границы, похоже, указывает на неожиданную сербскую атаку. [From.GetLeader] отказался комментировать дальше."
 central_powers15opta: "К победе!"
 central_powers15optb: "Ублюдки!"
 central_powers15optc: "Очень интересно."
 central_powers16title: "Регентство над королем Альбертом"
 central_powers16desc: "Фельдмаршал Хорти был назначен Регентом Сеймом в 1930 году, после смерти Дьёрдя I.\n\nЗавтра 18-тый день рождения Альберта I. Наши агенты в его окружении сообщают, что он намеревается выступить перед Сеймом, поблагодарив их за их верное служение и освободить фельдмаршала Хорти от регентства."
 central_powers16opta: "Мы воюем. Сейчас не время для таких вопросов."
 central_powers16optb: "Энтузиазм Альберта имеет благие намерениями, но Венгрии нужна твердая рука на румпеле."
 central_powers16optc: "По закону мы обязаны уступить власть, если он потребует ее."
 central_powers17title: "Регентство над королем Альбертом продолжается"
 central_powers17desc: "Фельдмаршал Хорти был назначен Регентом Сеймом в 1930 году, после смерти Дьёрдя I.\n\nСегодня 18-тый день рождения Альберта I, но, как сообщается, молодой король, был помещен под домашний арест, чтобы помешать ему обратиться к его лояльным подданым.\n\nПравительство Венгрии опубликовало заявление о том, что чрезвычайные полномочия регента будут продолжаться до окончания войны, и пока не установится стабильность."
 central_powers17opta: "Тиран цепляется за неубедительные отговорки."
 central_powers17optb: "Это незаконно, даже в военное время?"
 central_powers17optc: "Пусть мальчишка выиграет свои шпоры!"
 central_powers17optd: "В военное время Венгрии нужен сильный лидер."
 central_powers18title: "Регентство над королем Альбертом продолжается"
 central_powers18desc: "Фельдмаршал Хорти был назначен Регентом Сеймом в 1930 году, после смерти Дьёрдя I.\n\nСегодня 18-тый день рождения Альберта I, но, как сообщается, молодой король, был помещен под домашний арест, чтобы помешать ему обратиться к его лояльным подданым.\n\nВенгерский Сейм, в котором преобладают ультранационалисты, дали согласие на то, чтобы регенство продолжалось бесконечно."
 central_powers18opta: "Все увидели, как тирания правящего класса разоблачила себя."
 central_powers18optb: "Это откровенно незаконно!"
 central_powers18optc: "Это предательство высшего порядка!"
 central_powers18optd: "Венгрии будет лучше с сильным лидером."
 central_powers19title: "Регенство над королем Альбертом закончилось"
 central_powers19desc: "Фельдмаршал Хорти был назначен Регентом Сеймом в 1930 году, после смерти Дьёрдя I.\n\nСегодня, в свой 18-тый день рождения, Альберт I выступил с речью перед венгерским сеймом, поблагодарил за службу фельдмаршала Хорти освободив его от должности регента, хотя по всей видимости он продолжит быть командующим венгерских вооруженных сил."
 central_powers19opta: "Они просто обменяли одного тирана на другого."
 central_powers19optb: "Мирный переход власти всегда предпочтителен."
 central_powers19optc: "Боже, храни [From.GetLeader]!"
 central_powers19optd: "Это была ошибка, Венгрии нужен сильный лидер."
 central_powers20title: "Уничтожение Болгарии"
 central_powers20desc: "Болгары предъявили претензии на Добруджу со времен Балканских войн против Турции, много десятилетий назад. Теперь у нас есть шанс упредить любые болгарские атаки на нас, присоединившись к польскому блоку по уничтожению Болгарии."
 central_powers20opta: "Война неизбежна. Встанем на одной стороне с Польшей."
 central_powers20optb: "Полякам нельзя доверять. Мы обратимся к Франции."
 central_powers20optc: "Мы должны дать мирным инициативам шанс."
 central_powers21title: "Усугубление конфликтов на Балканах"
 central_powers21desc: "Взаимные обвинения между Румынией и Болгарией в отношении будущего пограничного региона Добруджа сегодня ухудшаются. Польское правительство, похоже, предложило Румынии военный альянс, и передвижения войск указывают на то, что нападение на Болгарию со тороны центральных держа возможно."
 central_powers21opta: "К победе!"
 central_powers21optb: "Ублюдки!"
 central_powers21optc: "Очень интересно."
 central_powers22title: "Уничтожение Румынии"
 central_powers22desc: "Румыния удерживает Добруджу со времен Балканских войн против Турции, много десятилетий назад. Это по праву болгарская территория, но они отказываются видеть причину уступать ее нам. Теперь у нас есть шанс захватить его в совместном нападении с польским блоком."
 central_powers22opta: "Война неизбежна. Встанем на одной стороне с Польшей."
 central_powers22optb: "Полякам нельзя доверять. Мы обратимся к Франции."
 central_powers22optc: "Мы должны дать мирным инициативам шанс."
 central_powers23title: "Усугубление конфликтов на Балканах"
 central_powers23desc: "Взаимные обвинения между Румынией и Болгарией в отношении будущего пограничного региона Добруджа сегодня ухудшаются. Польское правительство, похоже, предложило Болгарии военный альянс, и передвижения войск указывают на то, что нападение на Румынию со тороны центральных держа возможно."
 central_powers23opta: "К победе!"
 central_powers23optb: "Ублюдки!"
 central_powers23optc: "Очень интересно."
 central_powers24title: "Расширение Центральных Держав"
 central_powers24desc: "После продолжительных переговоров [From.GetLeader] согласился с польскими предложениями для вхождения [From.GetAdjective] в Центральные державы. [From.GetNameDef] теперь является официальным членом польского военного альянса."
 central_powers24opta: "Вместе мы непобедимы!"
 central_powers24optb: "Интересно."
 central_powers25title: "Скрытое событие"
 central_powers25desc: "Это событие должно быть скрыто. Сообщите об этом как о баге."
 central_powers25opt: "Ладно."
 central_powers26title: "Расширение Континентальной системы"
 central_powers26desc: "В ответ на польские угрозы и шантаж, [From.GetLeader] начал искать защиты от Франции. [From.GetNameDef] теперь является официальным членом французского военного альянса."
 central_powers26opta: "Наша маленькая семья продолжает расти."
 central_powers26optb: "Ублюдки!"
 central_powers26optc: "Интересно."
 central_powers27title: "Австрия уничтожает путь независимости"
 central_powers27desc: "[From.GetLeader] объявил о создании нового военного альянса во главе с[From.GetNameDef]. Этот блок [From.GetAdjective] будет преследовать интересы своих членов без учета мнений лезущих везде французов или разжигающих войну поляков.\n\nПока неизвестно, согласятся ли какие-либо другие государства стать союзниками этого нового блока."
 central_powers27opta: "Предатели!"
 central_powers27optb: "Ублюдки!"
 central_powers27optc: "Интересно."
 central_powers27optd: "Боже, храни [From.GetLeader]!"
 central_powers28title: "Италия уничтожает путь независимости"
 central_powers28desc: "[From.GetLeader] объявил о создании нового военного альянса во главе с[From.GetNameDef]. Этот блок [From.GetAdjective] будет преследовать интересы своих членов без учета мнений лезущих везде французов или разжигающих войну поляков.\n\nПока неизвестно, согласятся ли какие-либо другие государства стать союзниками этого нового блока."
 central_powers28opta: "Предатели!"
 central_powers28optb: "Ублюдки!"
 central_powers28optc: "Интересно."
 central_powers28optd: "[From.GetLeader] во главе народа[From.GetAdjective] приведет к победе!"
