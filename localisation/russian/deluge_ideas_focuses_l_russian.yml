l_russian:
 deluge_meritocracy_idea: "Меритократия"
 deluge_meritocracy_idea_desc: "Наша страна нуждается в талантливых личностях в бюрократическом аппарате и вооруженных силах. Править должны лучшие и умнейшие."
 deluge_aristocracy_idea: "Аристократия"
 deluge_aristocracy_idea_desc: "Править должны те, кто заинтересован в стране в долгосрочной перспективе: семьи с хорошим воспитанием и историей верности. Простолюдины дестабилизировали бы государство своими недальновидными требованиями и подстрекательством толпы."
 deluge_judiciary_idea: "Независимая судебная система"
 deluge_judiciary_idea_desc: "Правосудие - это сама цель государства. Мы должны придерживаться каждой буквы каждого закона, чтобы следить за тем, как наша исполнительная власть надзираема властью судебной."
 deluge_state_terror_idea: "Государственный террор"
 deluge_state_terror_idea_desc: "Мы находимся под угрозой как изнутри, так и извне. Нет времени на нерешительность, на дебаты, на суды или присяжных. Мы должны действовать во имя выживания страны!"
 deluge_popular_sovereignty_idea: "Народный суверенитет"
 deluge_popular_sovereignty_idea_desc: "Государство черпает свою легитимность из народного доверия. Сидящая в пруду баба, раздающая мечи направо и налево, не может служить основой государственного устройства."
 deluge_divine_right_idea: "Божественное право"
 deluge_divine_right_idea_desc: "Властитель послан Богом для выполнения Своего плана на Земле. За Божественную истину нельзя проголосовать; её нельзя оценить в состязании популярности."
 deluge_pluralism_idea: "Плюрализм"
 deluge_pluralism_idea_desc: "Открытое общество, которое учитывает все точки зрения, независимо от того, насколько они непопулярны, — это общество, которое может найти наилучший путь в будущее."
 deluge_leader_cult_idea: "Культ лидера"
 deluge_leader_cult_idea_desc: "Упадок, вызванный недавними потрясениями, остался позади благодаря руководству нашего великого лидера. Порядок будет восстановлен."
 deluge_youth_organisations_idea: "Молодежные организации"
 deluge_youth_organisations_idea_desc: "Молодежь - это будущее. Мы создадим организацию, которая научит их полезным навыкам, таким как командная работа, инициатива, дисциплина, верность и патриотизм."
 deluge_land_reform_idea: "Земельная реформа"
 deluge_land_reform_idea_desc: "Фермеры и крестьяне бьются на выживание за объедки, оставленные им дворянством и духовенством. Давайте перераспределим землю и дадим им надежду."
 deluge_manorialism_idea: "Манориализм"
 deluge_manorialism_idea_desc: "Красота сельской местности — это убежище для души нашей страны, пострадавшей от современности и нашествия городов. Защищайте величавые дома, честных йоменов и свою большую землю."
 deluge_police_consent_idea: "Полиция согласия"
 deluge_police_consent_idea_desc: "Государство - это тупой инструмент, дубина, которая может нанести ужасный ущерб, если им орудовать злонамеренно. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений им."
 deluge_secret_police_idea: "Тайная полиция"
 deluge_secret_police_idea_desc: "У государства много врагов, которые скрывают себя от глаз общественности, раскрывая махинации только коллегам-заговорщикам и интриганам. Мы должны схватить этих раскольников, используя любые средства, необходимые для обеспечения национальной безопасности."
 deluge_fraternal_nations_idea: "Братские народы"
 deluge_fraternal_nations_idea_desc: "Обычный народ во всём мире сплочён основными общими интересами. Паразитические элиты мира объединяются в подавлении народов, поэтому народы также должны объединиться, чтобы защитить себя от элит."
 deluge_dynastic_politics_idea: "Династическая политика"
 deluge_dynastic_politics_idea_desc: "Точно так же, как брак и семья являются основами гражданского общества, они также должны быть основой для международного сотрудничества и мира во всём мире."
 deluge_individualism_idea: "Индивидуализм"
 deluge_individualism_idea_desc: "Человеческий дух хрупок. Демагоги и тираны сокрушили бы его ради своих грандиозных видений. Мы не можем этого допустить."
 deluge_corporatism_idea: "Корпоративизм"
 deluge_corporatism_idea_desc: "Нация - это машина, состоящая из многих частей. У рабочего есть своё место, а у бизнесмена своё. Чтобы машина работала бесперебойно, детали должны работать вместе, а не тратить силы на споры по пустякам."
 deluge_national_unity_idea: "Национальное единство"
 deluge_national_unity_idea_desc: "Наша цель была четко сформулирована, и мы сплотили колеблющихся и заставили замолчать критиков. А теперь время действовать."
 deluge_pomeranian_populism_idea: "Померанский популизм"
 deluge_pomeranian_populism_idea_desc: "Померания слишком долго была игрушкой империй, народ должен быть освобожден от коварных и кровожадных властителей."
 deluge_mandate_institutions_idea: "Мандатные учреждения"
 deluge_mandate_institutions_idea_desc: "Время, проведённое при французском мандатном правительстве, дало нам возможность развить наши собственные институты, с помощью которых мы могли бы сами управлять собой, в то время как Польша и Германия охвачены смутой. Наши городские советники будут выполнять функции законодателей в стабильной померанской демократии."
 deluge_kashubian_nationalism_idea: "Кашубский национализм"
 deluge_kashubian_nationalism_idea_desc: "Кашубский язык родствен польскому, но наши обычаи и история разошлись столетия назад: от немецкого герцогства до польского края и, наконец, французского протектората. Эти разнообразные влияния сделали нас уникальным народом."
 deluge_post-great_war_army_idea: "Пост-военная армия"
 deluge_post-great_war_army_idea_desc: "Вооруженные силы этой страны усвоили многие уроки Великой войны. Ценность сильного статичного оборонительного фронта понятна, как и необходимость специальной ударной тактики для прорыва вражеских линий фронта."
 deluge_nation-at-arms_idea: "Военизированная нация"
 deluge_nation-at-arms_idea_desc: "Отечеству нужно, чтобы весь народ встал на его защиту, когда ему угрожают. Война слишком важна, чтобы оставить её на усмотрение генералам с их устаревшими идеями и консервативным мировоззрением. Нам нужно патриотическое ополчение свободных граждан, а не возвеличенная полиция, управляемая тайным обществом. Профессионалы в армии должны быть там только для того, чтобы обучать призывников во время войны."
 deluge_standing_army_idea: "Регулярная армия"
 deluge_standing_army_idea_desc: "В наше время механизации и специализации всё большее значение  приобретает профессионализм. Стабильная страна нуждается в защите стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать — они понятия не имеют об истинных потребностях вооруженных сил."
 deluge_offensive_nation-at-arms_idea: "Наступательная военизированная нация"
 deluge_offensive_nation-at-arms_idea_desc: "Мы не можем доверять международным договорам в обеспечении нашей независимости. Если мы хотим, чтобы враг сдался, мы должны проникнуть на его землю и подавить его. Потеря территории неизбежно влияет на военный потенциал страны, и это касается как нас, так и врага, поэтому сражаться на нашей собственной земле вдвойне бессмысленно."
 deluge_defensive_nation-at-arms_idea: "Оборонительная военизированная нация"
 deluge_defensive_nation-at-arms_idea_desc: "Для успеха атаки требуется трёхкратное численное превосходство с соответствующим увеличением потерь. Мы не можем позволить себе этот геноцид. Пусть враг складывает своих убитых перед нашими позициями. Когда придет время для контратаки, мы пожнем лёгкий урожай."
 deluge_offensive_standing_army_idea: "Наступательная регулярная армия"
 deluge_offensive_standing_army_idea_desc: "Мы не можем доверять международным договорам в обеспечении нашей независимости. Если мы хотим, чтобы враг сдался, мы должны проникнуть на его землю и подавить его. Потеря территории неизбежно влияет на военный потенциал страны, и это касается как нас, так и врага, поэтому сражаться на нашей собственной земле вдвойне бессмысленно."
