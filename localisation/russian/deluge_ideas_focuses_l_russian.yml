 deluge_production_management_agency_idea: "Ведомство по управлению производством"
 deluge_production_management_agency_idea_desc: "Наше правительство закупает огромное количество военной техники, и все это должно производиться по определенным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 deluge_land_management_agency_idea: "Ведомство по управлению земельными ресурсами"
 deluge_land_management_agency_idea_desc: "Неиспользованные природные ресурсы нашей страны должны тщательно управляться и эксплуатироваться с максимальной пользой для военных."
 deluge_public_works_agency_idea: "Ведомство общественных работ"
 deluge_public_works_agency_idea_desc: "Массы безработных — это угроза нашей стабильности, но также и прекрасная возможность. Мы будем использовать праздных молодых людей, нуждающихся в мотивации, организуя всевозможные общественные работы."
 deluge_defence_research_agency_idea: "Ведомство оборонных исследований"
 deluge_defence_research_agency_idea_desc: "Наши ученые-экспериментаторы добились больших успехов во многих областях, и мы думаем, что у них впереди ещё более замечательные открытия. Нам нужно ведомство, которое превратит их мышление о голубых небесах в мышление о грибовидных облаках."
 deluge_chinese_dare_to_die_corps_idea: "Осмелиться умереть"
 deluge_chinese_dare_to_die_corps_idea_desc: "Там, где Китаю не хватает военных средств мы должны довольствоваться нашей дерзостью и мужеством. Если у нас не хватит винтовок, мы будем использовать мечи и копья, как наши предки. Если у нас не будет противотанковых ружей, мы привяжем к нашим телам гранаты и бросимся под гусеницы. Кровь наших мучеников спасет страну!"
 deluge_chinese_protracted_peoples_war_idea: "Затяжная народная война"
 deluge_chinese_protracted_peoples_war_idea_desc: "Что до беззаботного, то мобильная война является основной, а партизанская война дополнительной; что до отчаянного, то партизанская война является основной, а мобильная война дополнительной."