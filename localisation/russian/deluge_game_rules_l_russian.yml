 ###ПОЛЬША###
 
 RULE_OPTION_RYDZ_SMIGLY:0 "Рыдз-Смиглы"
 RULE_OPTION_RYDZ_SMIGLY_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Эдвард Рыдз-Смиглы станет маршалом Польши и лидером Санации, займётся укреплением военной власти и продолжит ультранационалистическую политику."
 RULE_OPTION_SIKORSKI_LEFT:0 "Сикорский (левый)"
 RULE_OPTION_SIKORSKI_LEFT_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Владислав Сикорский станет маршалом Польши и лидером Санации, займётся укреплением военной власти и продолжит ультранационалистическую политику, сотрудничая с левой демократической оппозицей."
 RULE_OPTION_SIKORSKI_RIGHT:0 "Сикорский (правый)"
 RULE_OPTION_SIKORSKI_RIGHT_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Владислав Сикорский станет маршалом Польши и лидером Санации, займётся укреплением военной власти и продолжит ультранационалистическую политику, сотрудничая с правой демократической оппозицей."
 RULE_OPTION_ZADRUGA_LECHITIC:0 "Стахнюк (Лехия)"
 RULE_OPTION_ZADRUGA_LECHITIC_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Ян Стахнюк включит своё движение в правительство, займётся укреплением военной власти и продолжит ультранационалистическую политику, стремясь к восстановлению мифического польского государства."
 RULE_OPTION_ZADRUGA_PANSLAVIC:0 "Стахнюк (Славия)"
 RULE_OPTION_ZADRUGA_PANSLAVIC_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Ян Стахнюк включит своё движение в правительство, займётся укреплением военной власти и продолжит ультранационалистическую политику, стремясь к объединению всех славян в одно государство."
 RULE_OPTION_FALANGA:0 "Пясецкий"
 RULE_OPTION_FALANGA_POL_AI_DESC:0 "После смерти Юзефа Пилсудского Болеслав Пясецкий включит своё движение в правительство, займётся укреплением военной власти и продолжит ультранационалистическую политику."
 RULE_OPTION_ND:0 "Демократы-консерваторы"
 RULE_OPTION_ND_POL_AI_DESC:0 "После упразднения режима Санации правая демократическая оппозиция создаст католическое буржуазное государство."
 RULE_OPTION_PSL:0 "Демократы-социалисты"
 RULE_OPTION_PSL_POL_AI_DESC:0 "После упразднения режима Санации левая демократическая оппозиция создаст светское буржуазное государство."
 RULE_OPTION_WETTINS:0 "Веттины"
 RULE_OPTION_WETTINS_POL_AI_DESC:0 "После упразднения режима Санации польский трон перестанет быть номинальным и дом Веттинов получит абсолютную власть."
 RULE_OPTION_WALEWSKI:0 "Валевские"
