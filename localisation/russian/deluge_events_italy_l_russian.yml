l_russian:
 deluge_italy1title: "Претензии на Францию"
 deluge_italy1desc: "После нашей неизбежной победы над трусливыми французами мы должны потребовать на мирных переговорах провинции Савойя, Альпы и Прованс."
 deluge_italy1opt: "Avanti!"
 deluge_italy2title: "Претензии на Австрию"
 deluge_italy2desc: "После нашей неизбежной победы над дряхлыми австрийцами, мы должны потребовать на мирных переговорах провинции Тироль и Словения."
 deluge_italy2opt: "Avanti!"
 deluge_italy3title: "Претензии на Хорватию"
 deluge_italy3desc: "После нашей неизбежной победы над жалкими хорватами мы должны потребовать на мирных переговорах провинцию Далмация."
 deluge_italy3opt: "Avanti!"
 deluge_italy4title: "Претензии на Албанию"
 deluge_italy4desc: "После нашей неизбежной победы над слабыми албанцами мы должны потребовать на мирных переговорах провинции Албания и Черногория."
 deluge_italy4opt: "Avanti!"
 deluge_italy5title: "Италия становиться против Хорватии"
 deluge_italy5desc: "[From.GetNameDef] мобилизует свои силы, и, похоже, целью агрессии [From.GetLeader] является балканская страна Хорватия. Победитель Великой войны, хорватское государство, без сомнения, готово и способно бороться, хотя победа над ее гораздо более крупным соседом кажется маловероятной без внешней помощи."
 deluge_italy5opta: "Avanti!"
 deluge_italy5optb: "Поджигатели войны!"
 deluge_italy5optc: "Страшный итальянский джаггернаут."
 deluge_italy6title: "Италия угрожает Албании"
 deluge_italy6desc: "[From.GetLeader] потребовал, чтобы албанское государство, перед лицом уничтожения, вошло в состав [From.GetNameDef]. Итальянские войска готовятся к вторжению в балканскую страну. Албания встала на сторону Италии в Великой войне и захватила значительную часть Сербии от проигравших в Версале, несомненно несомненно разозлит [From.GetLeader]."
 deluge_italy6opta: "Avanti!"
 deluge_italy6optb: "Поджигатели войны!"
 deluge_italy6optc: "Кто остановит [From.GetLeader]?"
 deluge_italy7title: "Угроза независимости Греции"
 deluge_italy7desc: "Итальянские солдаты и моряки готовятся к неприкрытой нападению на греческий полуостров. В Адриатическом море концентрируются десантные корабли, поскольку выявлены амбиции [From.GetLeader] против небольшого балканского государства. Мир с ужасом смотрит, как две из самых значимых цивилизаций в истории готовятся к жестокому истреблению друг к друга в открытой войне."
 deluge_italy7opta: "Avanti!"
 deluge_italy7optb: "Поджигатели войны!"
 deluge_italy7optc: "Действительно ли классикам стоит умирать?"
 deluge_italy8title: "Италия стемиться получить африканские колонии"
 deluge_italy8desc: "[From.GetNameDef] остался позади в борьбе за Африку и потерял несколько аванпостов, которые она выиграла в Ливии после Великой войны. Теперь [From.GetLeader] ищет место на солнце для Италии,выбрав целью последнее свободное государство в Африке, населенное христианскими абиссинцами."
 deluge_italy8opta: "Avanti!"
 deluge_italy8optb: "Поджигатели войны!"
 deluge_italy8optc: "Как в 19 веке."
 deluge_italy9title: "Перерождение Рима"
 deluge_italy9desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое радикальное государство, основанное на принципах силы и солидарности между всеми людьми, свергло французскую династию Мурат и сменило короля Иоахима радикальным Консульством. [From.GetNameDef] доказывает свою легитимность самыми известными дофранцузскими цивилизациями, чтобы контролировать весь итальянский полуостров."
 deluge_italy9opta: "За Сенат и народ Рима!"
 deluge_italy9optb: "Солидарен с консулом [From.GetLeader]!"
 deluge_italy9optc: "Это смешно."
 deluge_italy9optd: "[From.GetLeader] сверг истинного государя, каким он сейчас только притворяется."
 deluge_italy9opte: "Итальянский народ заслуживает более сильного правителя, чем этот дурак."
 deluge_italy10title: "Рим возрожден"
 deluge_italy10desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое демократическое государство, основанное на принципах верховенства закона и разделения властей, свергло французскую династию Мурат и заменило короля Иоахима на выборное Консульство.[From.GetNameDef] доказывает свою легитимность самыми известными дофранцузскими цивилизациями, чтобы контролировать весь итальянский полуостров."
 deluge_italy10opta: "За Сенат и народ Рима!"
 deluge_italy10optb: "Кстати, они назвали себя самой жестокой классовой системой в истории."
 deluge_italy10optc: "Впечатляет! Поздравляю, консул [From.GetLeader]!"
 deluge_italy10optd: "[From.GetLeader] он сверг истинного государя, чтобы притворяеться им."
 deluge_italy10opte: "Правительство слабаки, они не римляне."
 deluge_italy11title: "Рим возрожден"
 deluge_italy11desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое ультранационалистическое государство, основанное на принципах империализма и национального возрождения, свергло французскую династию Мурат и заменило короля Иоахима на выборное Консульство.[From.GetNameDef] доказывает свою легитимность самыми известными дофранцузскими цивилизациями, чтобы контролировать весь итальянский полуостров."
 deluge_italy11opta: "За Сенат и народ Рима!"
 deluge_italy11optb: "Кстати, они назвали себя самой жестокой классовой системой в истории."
 deluge_italy11optc: "Это смешно."
 deluge_italy11optd: "[From.GetLeader] он сверг настоящего государя, а сам таковым он лишь притворяется."
 deluge_italy11opte: "Ave, я полагаю."
 deluge_italy12title: "Республиканство в Италии"
 deluge_italy12desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое радикальное государство, основанное на принципах социальной справедливости и равенства между всеми гражданами, свергло французскую династию Мурат и заменило короля Иоахима на выборное Консульство.[From.GetNameDef] доказывает свою легитимность суверенитетом народа и отвергает представление о том, что Италия является личной наследственной наследственной монархией."
 deluge_italy12opta: "Италия проснулась!"
 deluge_italy12optb: "Солидарен с президентом [From.GetLeader]."
 deluge_italy12optc: "Бессмысленная смена имени той же анархической тирании большинства."
 deluge_italy12optd: "Ужасно. [From.GetLeader] сверг хранителя итальянского народа."
 deluge_italy12opte: "Итальянский народ заслуживает более сильного правителя, чем этот дурак."
 deluge_italy13title: "Республиканство в Италии"
 deluge_italy13desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое демократическое государство, основанное на принципах верховенства закона и разделения властей, свергло французскую династию Мурат и заменило короля Иоахима на выборное Консульство.[From.GetNameDef] доказывает свою легитимность суверенитетом народа и отвергает представление о том, что Италия является личной наследственной наследственной монархией."
 deluge_italy13opta: "Италия проснулась!"
 deluge_italy13optb: "Буржуазия сбросила иллюзии и начала свою жесткую эксплуатацию в открытую."
 deluge_italy13optc: "Впечатляет! Поздравляю президент [From.GetLeader]!"
 deluge_italy13optd: "Ужасно. [From.GetLeader] сверг хранителя итальянского народа."
 deluge_italy13opte: "Правительство - слабаки."
 deluge_italy14title: "Республиканство в Италии"
 deluge_italy14desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Италии. Новое ультранационалистическое государство, основанное на принципах империализма и национального возрождения, свергло французскую династию Мурат и заменило короля Иоахима на выборное Консульство.[From.GetNameDef] доказывает свою легитимность суверенитетом народа и отвергает представление о том, что Италия является личной наследственной наследственной монархией"
 deluge_italy14opta: "Хайль, бессмертное Отечество!"
 deluge_italy14optb: "Буржуазия сбросила иллюзии и начала свою жесткую эксплуатацию в открытую."
 deluge_italy14optc: "Бессмысленная смена имени той же жестокой тирании."
 deluge_italy14optd: "Ужасно. [From.GetLeader] сверг хранителя итальянского народа."
 deluge_italy14opte: "Хайль, [From.GetLeader]!"
 deluge_italy15title: "Требования [From.GetAdjective]"
 deluge_italy15desc: "[From.GetNameDef] выдвинул ультиматум [Root.GetLeader]. Если войска [Root.GetAdjective] не выйдут из Тироля, Триеста и Словении, силы [From.GetAdjective] будут мобилизованы, чтобы силой захватить эти провинции силой. Хотя эти условия унизительны, мы можем быть вынуждены принять их, если наша ситуация безнадежна. Угроза вряд ли  блеф. Тем не менее, мы могли бы также попытаться утолить [From.GetAdjective] реваншизм, выполнив меньшую часть требований."
 deluge_italy15opta: "Согласиться с требованиями в полном объеме."
 deluge_italy15optb: "Возможно, они будовлетворятся только Южным Тиролем?"
 deluge_italy15optc: "Никогда! Мы остановили вас в Изонсо раньше, мы остановим вас и теперь!"
 deluge_italy16title: "[From.GetLeader] капитулирует"
 deluge_italy16desc: "[From.GetNameDef] полностью удовлетворяет наши требования. Это великолепный момент для [Root.GetLeader], так как наши братья в Тироле окончательно объединились со священным итальянским отечеством."
 deluge_italy16opt: "Слався [Root.GetNameDef]!"
 deluge_italy17title: "Австрийские уступки Италии"
 deluge_italy17desc: "[From.GetNameDef] отправил войска в бывшие австрийские земли Тироль и Словению. Новые границы были согласованы в двустороннем договоре, который, хотя и однобокий и унизительный для австрийцев, они надеются на установление постоянного мира между двумя региональными державами. В то время как итальянскоязычные районы в Южном Тироле и Триесте были в восторге от долгожданного объединения с итальянской нацией, австрийская и словенская территории более подавлены."
 deluge_italy17opta: "Хайль, бессмертное Отечество!"
 deluge_italy17optb: "[From.GetLeader]получил порцию плоти, теперь пусть оставит нас в покое."
 deluge_italy17optc: "Невероятный подвиг дипломатии, независимо от того, кто что думает о [From.GetLeader]."
 deluge_italy18title: "[From.GetLeader] уступает Южный Тироль"
 deluge_italy18desc: "[From.GetNameDef] согласился выполнить важное для нас требование, но отклонил другие условия. [From.GetAdjective] войска уходят из Южного Тироля, а население празднует свой воссоединение с Итальянским отечеством. Этот шаг заставил надуть наши реваншистские паруса, так как мы мало претендуем на немецкоязычные регионы Тироля, которые остаются в Австрии. Если мы еще больше будем настаивать на этом, у нас будет небольшая поддержка, если все станет кисло."
 deluge_italy18opta: "[Root.GetNameDef] одерживает победу!"
 deluge_italy18optb: "[Root.GetNameDef]получает серьезное оскорбление!"
 deluge_italy19title: "Австрийские уступки Италии"
 deluge_italy19desc: "[From.GetNameDef] отправил войска в бывшую австрийскую провинцию Южный Тироль. Хотя итальянцы, как полагают, потребовали гораздо больше от австрийцев, это предложение понравилось большинству реваншистов в [From.GetNameDef] и позволило правительству с небольшими законными основаниями настаивать на выполнение более широких требований, по крайней мере, в глазах международного сообщества. Ограничется ли [From.GetLeader] этой уступкой или объявить непопулярную войну за огромные земли, которые еще предстоит увидеть."
 deluge_italy19opta: "Хайль, бессмертное Отечество!"
 deluge_italy19optb: "[From.GetLeader]получил порцию плоти, теперь пусть оставит нас в покое."
 deluge_italy19optc: "Невероятный подвиг дипломатии, независимо от того, кто что думает о [From.GetLeader]."
 deluge_italy20title: "[From.GetLeader] отклоняет требования"
 deluge_italy20desc: "[From.GetNameDef] отказался от всех попыток присоединить итальянскоязычные регионы Тироля и Триста к нашему священному отечеству. Хотя недавняя война нанесла ущерб нашей нации, мы объединены в своем желании видеть всех итальянцев, объединенных под руководством [Root.GetLeader], и новая война против [From.GetNameDef] имеет широкую поддержку."
 deluge_italy20opt: "[Root.GetNameDef]получает серьезное оскорбление!"
 deluge_italy21title: "Австрия отвергает требования Италии"
 deluge_italy21desc: "[From.GetNameDef] начал мобилизацию своих войск для еще новой попытки захватить итальянскоязычные регионы Тироля и Триеста в Австрии. [From.GetLeader] объявил что дальнейшие переговоры с австрийцами бесполезны и просит население сплотиться для новой войны."
 deluge_italy21opta: "Avanti!"
 deluge_italy21optb: "Ты опять проиграешь, [From.GetLeader]!"
 deluge_italy21optc: "Неужели [From.GetLeader] снова не вступит в войну?!"
 deluge_italy22title: "Морковка или палка?"
 deluge_italy22desc: "Наши глаза направлены на Мальту. Морская база послужила бы отличным плацдармом для любого враждебного вторжения в Италию. Как мы должны избавиться от Британии на этом острове? Если мы открыто попросим Мальту в обмен на присоединение к их военному альянсу, мы бы не стали подвергаться неожиданным нападению. Конечно, если мы уже на войне с кем-то, дипломатический вариант просто не будет доступен."
 deluge_italy22opta: "Мы присоединимся к Содружеству за Мальту."
 deluge_italy22optb: "Люди-лягушки (боевые пловцы), парашутисты, морпехи! Взять Мальту силой!"
 deluge_italy23title: "Альянс с Италией"
 deluge_italy23desc: "[From.GetLeader] положил глаз на Мальту. Он решил отказаться от любых неожиданных атак на нас и попросить непосредственно о маленьком острове в обмен на присоединение [From.GetAdjective] к Содружеству. Мальта послужит отличным шагом для вторжения в Италию, но наш доступ к ней не может быть гарантирован, если мы будем воевать с тем кто контролирует Гибралтар или Суэц."
 deluge_italy23opta: "Добро пожаловать в Содружество, [From.GetLeader]."
 deluge_italy23optb: "Итальянцы бесполезны, мы не хотим, чтобы они снова были на нашей стороне."
 deluge_italy25title: "Англо-Итальянский альянс"
 deluge_italy25desc: "[From.GetNameDef] запросило вхождение в состав Британского Содружества в обмен на остров Мальта. Мальта была домом для флота Средиземного флота во время Великой войны, и его крепкие защитники несколько раз отбрасывали набеги и вторжения французских морских пехотинцев. Это предотвратило захват острова в Версальском договоре, оставив его в одиночестве как уединенное британское владение в Средиземном море. Теперь Мальта находится в руках [From.GetAdjective]."
 deluge_italy25opta: "Наша маленькая семья продолжает расти."
 deluge_italy25optb: "Эти страшные итальянцы."
 deluge_italy26title: "Британия принебрегает Италией"
 deluge_italy26desc: "[From.GetLeader] запросил вход в Содружество в обмен на Мальту, но британцы отвергли отказались."
 deluge_italy26opta: "Они не стоят усилий."
 deluge_italy26optb: "Ничего себе, грубо!"
 deluge_italy26optc: "Это очень справедливо. У них была Италия в последней войне."
 deluge_italy27title: "Мальта потеряна!"
 deluge_italy27desc: "Неожиданное нападение со стороны людей-лягушек (боевых пловцов), морских пехотинцев и парашютистов переполнило оборону на Мальте. [From.GetNameDef], наш Великий военный союзник, смог пропустить корабли и самолеты на остров из-за пониженной остороженности и фамильярности между итальянскими и британскими войсками. Местный командир сдался, а наши войска терпят поражение."
 deluge_italy27opta: "Надо динамитом взорвать склад боеприпасов перед тем, как вы отступите. Мы ещк вернемся!"
 deluge_italy27optb: "Это свершившийся факт. Мы должны признать [From.GetAdjective] владельцем Мальтой и нормализовать отношения."
 deluge_italy28title: "Италия захватила Мальту"
 deluge_italy28desc: "Италия совершила неожиданное вторжение на Мальту, воспользовавшись фамильярностью между итальянскими и британскими войсками, чтобы за обороной проскользнули корабли и летательные аппараты. Люди-лягушки (боевые пловцы), морские пехотинцы и парашютисты (многие из них ветераны Великой войны, которые защищали Мальту от повторных французских вторжений на остров) приземлились и сокрушили местный гарнизон, который быстро сдался. Вряд ли британцы когда-либо вернут остров, так как это было последнее британское владение в Средиземном море после того, как Версальский договор лишил ее Гибралтара и Египта."
 deluge_italy28opta: "Проклятые предатели."
 deluge_italy28optb: "Avanti!"
 deluge_italy28optc: "Шокирующее нарушение нейтралитета."
 deluge_italy29title: "Штурм Мальты отражен!"
 deluge_italy29desc: "Неожиданным нападением со стороны дюдей-лягушек (боевых пловцов), морских пехотинцев и парашютистов почти превысило по численности силы обороняющихся на Мальте. [From.GetNameDef], наш союзник по Великой Войне, попытался скрытно доставить корабли и самолеты на остров, воспользовавшись знакомством между итальянскими и британскими военными. Местный командир сообщил, что попытка была неудачной, и наши войска отразили нападение коммандос в скоротечной битве с несколькими сотнями жертв с каждой из сторон."
 deluge_italy29opt: "Неужели [From.GetLeader] свихнулся?!"
 deluge_italy30title: "Рейд на Мальту"
 deluge_italy30desc: "Италия совершила неожиданное вторжение на Мальту, воспользовавшись фамильярностью между итальянскими и британскими войсками, чтобы за обороной проскользнули корабли и летательные аппараты. Люди-лягушки (боевые пловцы), морские пехотинцы и парашютисты (многие из них ветераны Великой войны, которые защищали Мальту от повторных французских вторжений на остров) приземлились превысив по численности местный гарнизон.Только бдительность и мужество защитников спасло их от унизительной капитуляции. Британцам повезло закрепиться на острове, так как это последнее британское владение в Средиземном море после того, как Версальский договор лишил ее Гибралтара и Египта"
 deluge_italy30opta: "Проклятые предатели."
 deluge_italy30optb: "Mannaggia!"
 deluge_italy30optc: "Шокирующее нарушение нейтралитета."
 deluge_italy31title: "Требования со стороный государства [From.GetAdjective]"
 deluge_italy31desc: "[From.GetNameDef] объявил ультиматум [Root.GetLeader]. Если войска [Root.GetAdjective] не покинут Корсику, Пьемонт и Савойю, войска [From.GetAdjective] будут мобилизованы, чтобы силой захватить эти провинции. Хотя эти условия унизительны, мы можем быть вынуждены принять их, если наша ситуация безнадежна. Угроза вряд ли  блеф. Тем не менее, мы могли бы также попытаться утолить [From.GetAdjective] реваншизм, выполнив меньшую часть требований."
 deluge_italy31opta: "Согласиться с требованиями в полном объеме."
 deluge_italy31optb: "Возможно их удовлетворит один Пьемонт?"
 deluge_italy31optc: "Никогда! Мы разбили Италию в Великой войне, мы снова остановим вас!"
 deluge_italy32title: "[From.GetLeader] капитулирует"
 deluge_italy32desc: "[From.GetNameDef] полностью удовлетворяет наши требования. Под сильным руководством [Root.GetLeader] Италия наконец-то была полностью объединена, а итальянскоязычные регионы Пьемонта и Савойя, наконец в святом отечестве."
 deluge_italy32opt: "Слався [Root.GetNameDef]!"
 deluge_italy33title: "Французские уступки Италии"
 deluge_italy33desc: "[From.GetNameDef] отправляет войска на бывшие французские земли Корсику, Савойю и Пьемонт. Новые границы были согласованы в двустороннем договоре, который, хотя однобокий и унизительный для французов, однако последние надеются на установление постоянного мира между двумя державами. В то время как итальянскоязычные районы были в восторге от окончательного объединения с итальянской нацией, французские районы более подавлены."
 deluge_italy33opta: "Хайль, бессмертное Отечество!"
 deluge_italy33optb: "[From.GetLeader]получил порцию плоти, теперь пусть оставит нас в покое."
 deluge_italy33optc: "Невероятный подвиг дипломатии, независимо от того, кто что думает о [From.GetLeader]."
 deluge_italy34title: "[From.GetLeader] уступает Пьемонт"
 deluge_italy34desc: "[From.GetNameDef] согласился выполнить важное для нас требование, но отклонил другие условия. [From.GetAdjective] войска уходят из Пьемонтая, а население празднует свой воссоединение с Итальянским отечеством. Этот шаг заставил надуть наши реваншистские паруса, так как мы мало претендуем на франкоязычные регионы Пьемонта, которые остаются во Франции. Если мы еще больше будем настаивать на этом, у нас будет небольшая поддержка, если все станет кисло.."
 deluge_italy34opta: "[Root.GetNameDef] одерживает победу!"
 deluge_italy34optb: "[Root.GetNameDef]получает серьезное оскорбление!"
 deluge_italy35title: "Французские уступки Италии"
 deluge_italy35desc: "[From.GetNameDef] отправил войска в бывшую французскую провинцию Пьемонт. Хотя итальянцы, как полагают, потребовали гораздо больше от французов, это предложение понравилось большинству реваншистов в [From.GetNameDef] и позволило правительству с небольшими законными основаниями настаивать на выполнение более широких требований, по крайней мере, в глазах международного сообщества. Остановиться ли [From.GetLeader] этой уступкой или объявить непопулярную войну за огромные земли, которые еще предстоит увидеть.."
 deluge_italy35opta: "Хайль, бессмертное Отечество!"
 deluge_italy35optb: "[From.GetLeader]получил порцию плоти, теперь пусть оставит нас в покое."
 deluge_italy35optc: "Невероятный подвиг дипломатии, независимо от того, кто что думает о [From.GetLeader]."
 deluge_italy36title: "[From.GetLeader] отклонил требования"
 deluge_italy36desc: "[From.GetNameDef] отказался от всех попыток объединить итальянскоязычные регионы Корсика, Савойя и Пьемонт в нашем священном отечестве. Хотя недавняя война нанесла ущерб нашей нации, мы объединены в своем желании видеть всех итальянцев, объединенных впод мудрым руководством [Root.GetLeader], и новая война против [From.GetNameDef] имеет широкую поддержку."
 deluge_italy36opt: "[Root.GetNameDef]получает серьезное оскорбление!"
 deluge_italy37title: "Франция отвергает требования Италии"
 deluge_italy37desc: "[From.GetNameDef] начал мобилизовать свои войска для еще новой попытки захватить италоязычные регионы Корсика, Савойя и Пьемонт у Франции. [From.GetLeader] объявил дальнейшие переговоры с французами бесполезными и призвал население сплотиться для новой войны."
 deluge_italy37opta: "Avanti!"
 deluge_italy37optb: "Ты опять проиграешь, [From.GetLeader]!"
 deluge_italy37optc: "Неужели [From.GetLeader] снова не вступит в войну?!"
