l_russian:
 american_expansion1title: "Америка требует Квебек"
 american_expansion1desc: "Реваншистское политическое оживление в [From.GetNameDef] наблюдается уже несколько месяцев, так как [From.GetLeader] раздувает поддержку войны против Квебека. Утверждая, что недавняя история радикализма и революции в стране сделала Квебек «несостоявшимся государством», пропагандисты [From.GetAdjective] популяризируют войну. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой предъявить свои претензии."
 american_expansion1opta: "К победе!"
 american_expansion1optb: "Ублюдки!"
 american_expansion1optc: "Заинтересовали."
 american_expansion2title: "Америка требует Луизиану"
 american_expansion2desc: "[From.GetNameDef] опубликовал краткое заявление о том, что сушествование государства Луизиана в Западном полушарии неприемлемо для правительства [From.GetAdjective]. Почему они решили сейчас опубликовать это воззвание, неизвестно, но это оставило правительство в Новом Орлеане шокированным и злым. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой подтвердить свои претязания."
 american_expansion2opta: "К победе!"
 american_expansion2optb: "Ублюдки!"
 american_expansion2optc: "Заинтересовали."
 american_expansion3title: "Америка требует Дезерет"
 american_expansion3desc: "Религиозные и политические деятели из [From.GetNameDef] излагают старые ужасные истории о греховном образе жизни, которыми занимаются мормоны в Десерете. [From.GetAdjective] внешняя политика, похоже, идет по пути к реваншизму и экспансионизму, а вооруженные силы Америки мобилизуются."
 american_expansion3opta: "К победе!"
 american_expansion3optb: "Ублюдки!"
 american_expansion3optc: "Заинтересовали."
 american_expansion4title: "Америка требует Крайний Север"
 american_expansion4desc: "Реваншистские политические настроения  наблюдаются в [From.GetNameDef] последние нескольких месяцев, так как [From.GetLeader] разжигает поддержку войны против алгонкинской нации. [From.GetAdjective] пропаганда осуждает алгонкинское государство как нецивилизованную реликт колониальной эпохи, который должен быть сметен. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой поддержать свои претязания."
 american_expansion4opta: "К победе!"
 american_expansion4optb: "Ублюдки!"
 american_expansion4optc: "Заинтересовали."
 american_expansion5title: "Америка - радикальная республика"
 american_expansion5desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Американского королевства. Опираясь на свою краткую историю как республики во время Войны за независимость, новый строй отменил все титулы дворянства и юридические привилегии, которые прилогались с ними. Многие старые династии, в том числе Дом Гамильтона, бегут в изгнание, поскольку их земли и активы захватываются государством для перераспределения. Бывший король умолял монархии Старого Света «спасти нашу страну от тирании толпы», но такой результат кажется маловероятным."
 american_expansion5opta: "Звездно-полосатое знамя гордо развивается!"
 american_expansion5optb: "Солидарен с президентом [From.GetLeader]."
 american_expansion5optc: "Бессмысленная смена названия той же анархической тирании большинства."
 american_expansion5optd: "Ужасно. [From.GetLeader] сверг хранителя американского народа."
 american_expansion5opte: "Американский народ заслуживает более сильного правителя, чем этот дурак."
 american_expansion6title: "Создана Американская Республика"
 american_expansion6desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Американского королевства. Опираясь на свою краткую историю как республики во время Войны за независимость, новый строй отменил все титулы дворянства и юридические привилегии, которые прилогались с ними.Создана конституция, чтобы составить правила, по которым будет функционировать новое правительство, и считается, что штатам будет предоставлена большая власть, чтобы ослабить центральное правительство, а также судебную и законодательную власти за счет исполнительной власти.Бывший король протестовал против его отстранения от власти в результате незаконного переворота, хотя того кто взял в руки оружие в его защиту, пока не видно."
 american_expansion6opta: "Звездно-полосатое знамя гордо развивается!"
 american_expansion6optb: "Буржуазия сбросила иллюзию и раскрыла сущность своей жесткой эксплуатации."
 american_expansion6optc: "Внушает! Поздравляю, президент [From.GetLeader]!"
 american_expansion6optd: "Бессмысленная смена названия той же анархической тирании большинства."
 american_expansion6opte: "Правительство слабаков."
 american_expansion7title: "Создана Американская Республика"
 american_expansion7desc: "[From.GetLeader] объявил о создании [From.GetNameDef] в качестве правопреемника Американского королевства. Опираясь на свою краткую историю как республики во время войны за независимость, ультранационалистическое государство объявило, что бывший король не смог защитить американский народ от радикализма и стоял на пути «национального возрождения». Сильные полномочия юридические федеральной монархии были  переданы в офис президента, и хотя слышны призывы из южных штатов о восстановлении рабства (только формально упраздненные в 1895 году), никаких существенных изменений в отношениях между штатами И  федеральное правительство не ожидаются. Бывший король бежал из страны в страхе перед за свою жизнь."
 american_expansion7opta: "Звездно-полосатое знамя гордо развивается!"
 american_expansion7optb: "Буржуазия сбросила иллюзию и раскрыла сущность своей жесткой эксплуатации."
 american_expansion7optc: "Бессмысленная смена названия той же жестокой тирании."
 american_expansion7optd: "Ужасно. [From.GetLeader] сверг хранителя американского народа.."
 american_expansion7opte: "Поздравляю, президент [From.GetLeader]!"
 american_expansion8title: "Turmoil in the South"
 american_expansion8desc: "Reports from state governments and Federal military units in the Southern states are pouring in. According to the confused and sometimes contradictory reports, an unknown force has been storming Federal government buildings, seizing Army stockpiles and setting up road blocks on important transit routes. Army units in the middle of schedueled exercises have been surprised and disarmed by the sudden attack. The units are retreating to safety, although casualties remain low."
 american_expansion8opt: "What the Devil is going on down there?"
 american_expansion9title: "Black and Red Rebellion"
 american_expansion9desc: "The nature of the disturbance gripping Georgia and the Carolinas has now been established. Armed bands belonging to militant far-left groups are attempting to expel Federal forces, and in most cases have been successful. The stockpiles of arms seized have been distributed and the rag-tag insurgency has grown into a large rebellion.\n\nRebel forces have issued demands to the Federal government: revoke the Jim Crow laws and allow their militias to enforce the peace in the South, or face a civil war."
 american_expansion9opta: "We can accept some of these demands, but the Federal government will remain in control."
 american_expansion9optb: "We don't negotiate with terrorists."
 american_expansion9optc: "Their cause is just. Let the [Root.GetRulingParty] tyrants tremble!"
 american_expansion10title: "Unrest in America"
 american_expansion10desc: "[From.GetNameDefCap] has been rocked by a series of protests and riots culminating in an armed uprising by far-left opponents of the government. A short-lived rebellion took place under the banner of the 'Congaree Socialist Republic', uniting Radicals, Republicans and Black Nationalists.\n\n[From.GetLeader] was able to negotiate an end to the turmoil before it descended into civil war. One of the demands the [From.GetRulingParty] government agreed to was the end of the 'Jim Crow' laws, a system of official discrimination aimed against the African-American minority."
 american_expansion10opta: "We're all Americans now."
 american_expansion10optb: "'An armed citizenry is the first, best, and final defence against tyranny.'"
 american_expansion10optc: "They should elect better representatives. Violence delegitimises their demands."
 american_expansion10optd: "America has always been an anarchic place."
 american_expansion10opte: "Coward! You give the Reds an inch and they'll take a mile!"
 american_expansion11title: "Rebellion in America"
 american_expansion11desc: "[From.GetNameDefCap] has been rocked by a series of protests and riots culminating in an armed uprising by far-left opponents of the government. The banner of the 'Congaree Socialist Republic' now flies over Georgia and the Carolinas, uniting Radicals, Republicans and Black Nationalists against the government of [From.GetLeader].\n\nOne of the primary demands of the rebels is for the [From.GetRulingParty] to abolish the 'Jim Crow' laws, a system of official discrimination aimed against the African-American minority. The official response has been to 'refuse to negotiate with terrorists'."
 american_expansion11opta: "Traitors."
 american_expansion11optb: "Death to the tyrants!"
 american_expansion11optc: "'An armed citizenry is the first, best, and final defence against tyranny.'"
 american_expansion11optd: "They should elect better representatives. Violence delegitimises their demands."
 american_expansion11opte: "America has always been an anarchic place."
 american_expansion11optf: "Smash them! You give the Reds an inch and they'll take a mile!"
 