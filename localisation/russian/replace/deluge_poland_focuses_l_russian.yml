 ###ПОЛИТИЧЕСКОЕ ДРЕВО###
 
 POL_death_of_marshal:0 "Смерть маршала"
 POL_death_of_marshal_desc:0 "Юзеф Клеменс Пилсудский, маршал Польши, скончался. Сейчас решается судьба страны — будут ли продолжены старые порядки или установится новый. Без сомнения, это открывает некоторым амбициозным деятелям двери во власть, как бы сильно они не оплакивали нашу потерю."
 
 POL_continue_with_sanation:0 "Партия власти"
 POL_continue_with_sanation_desc:0 "У правительства нет более благородной задачи, чем продолжить дело Первого Маршала. Есть люди, которые готовы унаследовать великую ответственность оздоровления общества — унаследовать Санацию."
 POL_smigly_wins:0 "Эдвард Рыдз-Смиглы"
 POL_smigly_wins_desc:0 "Рыдз-Смиглы — идеальный кандидат на роль маршала. Это человек с опытом службы как в армии, так и в авиации, который не боится принимать трудные решения. Если мы хотим не просто защитить Польшу, но и вернуть ей былое величие, то нам нужен Эдвард."
 POL_purge_undersirables:0 "Нежелательные элементы"
 POL_purge_undersirables_desc:0 "Вопрос о власти решён, но некоторые этого не понимают или отказываются понимать. Этим глупцам надо преподать урок. Мы схватим лидеров и самых голосистых членов пораженческих партий, движений и клубов в назидание остальным."
 POL_enforce_patriarchy:0 "Насаждение патриархата"
 POL_enforce_patriarchy_desc:0 "Маршал Пилсудский дал много, даже слишком много прав женскому населению. Теперь мы понимаем, что это было ошибкой. Женщины должны осознавать своё место в обществе — хранить домашний очаг, рожать детей, быть опорой своему мужу. Потакание либералам принесёт лишь разлад в общество."
 POL_teach_about_national_myths_in_schools:0 "Национальные мифы"
 POL_teach_about_national_myths_in_schools_desc:0 "Миф не всегда о выдумке. Он может использоваться как мотивация, причина работать и бороться за великую идею. Даже если того, за что мы сражаемся, никогда не существовало, доказывать это сейчас не имеет смысла и даже опасно. Мы построим новую формацию и не важно, выросла она из мифа или нет."
 POL_national_myth_of_scythian_origin:0 "Миф о скифском происхождении"
 POL_national_myth_of_scythian_origin_desc:0 "Скифы — это огромная группа кочевых племен, одним из которых были сарматы. Существуют теории об их иранском и алтанском происхождении, однако для нас это не имеет значения. Важно то, что мы можем проследить наше происхождение от них по многим документам. Другим важным аспектом является то, что когда-то польская знать утверждала, что они есть сарматы."
 POL_national_myth_of_hyperborea:0 "Миф о Гиперборее"
 POL_national_myth_of_hyperborea_desc:0 "Наши теоретики полагают, что где-то за Уралом, в северной Сибири, находится древняя земля Гиперборея, описанная «отцом истории» Геродотом, откуда происходит множество племен. Поляки — одни из них, и нужно убедить народ, что это правда!"
 POL_begin_oczyszczenie_project:0 "Проект «Очищение»"
 POL_begin_oczyszczenie_project_desc:0 "Наша нация заслуживает самой лучшей судьбы, но есть те, кто мешает: народы, искусственно заполонившие нашу историческую родину, не имеющие здесь корней, претендущие на польскую землю. Довольно! Пора выселить их обратно и освободить территорию, которая принадлежит нам по праву."
 POL_start_project_in_kashubia:0 "Проект в Кашубии"
 POL_start_project_in_kashubia_desc:0 "Вернув себе кашубские земли, мы столкнулись с местным сопротивлением, в основном с немецким. Но мы дадим им выбор: пусть либо возвращаются на запад в свои варварские земли, либо помалкивают. Тем, кто будет себя хорошо вести, мы позволим интегрироваться в польскую культуру. Через пару поколений..."
 POL_start_project_in_germany:0 "Проект в Германии"
 POL_start_project_in_germany_desc:0 "Сердце Пруссии в наших руках! Теперь перед нашим правительством стоит непростая задача по усмирению этих диких земель. Чтобы подорвать немецкий дух, мы вывезем все ценности, станки и сырьё, а также присвоим их собственность польскому крупному бизнесу."
 POL_start_project_in_north_east:0 "Проект на северо-востоке"
 POL_start_project_in_north_east_desc:0 "На нашем пограничье с Ливонией и Беларусью проживает много этнических меньшинств. Обучая детей в школах на своих языках, эти мелкие сообщества разобщают наш народ и отдаляются от государства. Если они хотят жить в Польше, то пусть будут любезны говорить на польском языке."
 POL_continue_project_in_lithuania:0 "Проект в Литве"
 POL_continue_project_in_lithuania_desc:0 "Литва снова едина с польским государством. К сожалению, годы независимости и красного террора настроили литовцев против нас. Они позабыли нашу общую историю и культуру, но мы будем рады напомнить."
 POL_continue_project_in_belarus:0 "Проект в Беларуси"
 POL_continue_project_in_belarus_desc:0 "Белорусская государственность воистину смешна. Но теперь, когда историческая справедливость восторжествовала, мы можем вернуть в этот регион польскую идентичность. Но сперва придётся убрать с пути бандитов, досаждающих нашей администрации."
 POL_start_project_in_south_east:0 "Проект на юго-востоке"
 POL_start_project_in_south_east_desc:0 "Проживающий на нашей территории украинский народ не ассоциирует себя с нашим великим государством, что крайне возмутительно. Пора действовать жёстко — мы ограничим использование украинского языка в печати, системе просвещения и культурных мероприятиях."
 POL_continue_project_in_ukraine:0 "Проект в Украине"
 POL_continue_project_in_ukraine_desc:0 "Озлобленные на весь мир украинские анархисты теперь не у власти. Мы принесём процветание в этот богатый край, который когда-то был нашим. Местных же планируется использовать как рабочую силу и прислугу, а их средства производства будут распределены между нашими компаниями."
 POL_project_is_finished:0 "Завершить проект"
 POL_project_is_finished_desc:0 "Наш проект полонизации близится к завершению. И хотя было затрачено много полицейских и военных ресурсов, результами «Очищения» станут прирост прибыли, живой силы и лояльности к властям. А теперь давайте уничтожим все ненужные свидетельства и отчётности, связанные с действиями польских солдат на наших новых территориях..."
 POL_contact_nationalist_radicals:0 "Национальный радикализм"
 POL_contact_nationalist_radicals_desc:0 "Учения радикальных экстремистов и государство несовместимы. Однако в рядах красных есть те, кто не желает низвержения нашей державы, но его могущества, хоть они и по-разному его интерпретируют. Мы можем использовать этих заблудших, надавив на их патриотические чувства."
 POL_force_atheism:0 "Государственный атеизм"
 POL_force_atheism_desc:0 "Как говорится, религия — опиум для народа. Поляки слишком увлечены верой в постулаты, которым сотни лет, словно зависимые. Для государства это не приносит никакой пользы. Мы развернём масштабную антирелигиозную кампанию, нацеленную прежде всего на подрастающее поколение."
 POL_nationalise_churches:0 "Национализация церквей"
 POL_nationalise_churches_desc:0 "Если в начале времён религия играла просветительскую роль, то в век машин и электричества она исключительно деструктивна. Если мы лишим религию её основной кормовой базы — церквей, мы остановим мракобесие, длившееся веками. Все должны осознать, что бога нет, есть только Польша и маршал!"
 POL_create_ozn:0 "Лагерь национального объединения"
 POL_create_ozn_desc:0 "После того, как мы вырезали религию из тела общества, требуется привить людям новые ценности. Это будут ценности нового порядка, добиться которого нам поможет Лагерь национального объединения Адама Коца. Эти ребята свежи и рвутся в бой, они будут стоять насмерть за наше новое государство."
 POL_ensure_complete_political_dominance:0 "Политическая чистота"
 POL_ensure_complete_political_dominance_desc:0 "Стоило только столкнуться с вопросом власти, как товарищи по Санации, такие как Валерий Славек и Владислав Сикорский, перестали быть товарищами. Чтобы завершить картину сплочённой и готовой Польши, нужно устранить основные оппозиционные элементы, которые не сотрудничают с маршалом."
 POL_disband_secret_societies:0 "Распустить тайные общества"
 POL_disband_secret_societies_desc:0 "Масоны и другие тайные еврейские группировки представляют большую опасность для нашей страны — многие из них проникли в наше предыдущее правительство и теперь они хотят заполучить это! Их нужно запретить, а самых влиятельных арестовать."
 POL_massive_propaganda_efforts:0 "Истина в последней инстанции"
 POL_massive_propaganda_efforts_desc:0 "Просто плакатов и газет недостаточно, нам нужно полностью перестроить информационное пространство. Мы введём новые материалы в школьную программу, создадим телевизионные передачи и радиотрансляции, даже театры и выставки будут политически ангажированы. Глас правды должен быть слышен отовсюду."
 POL_teach_about_etatism:0 "Этатизм"
 POL_teach_about_etatism_desc:0 "Немыслимо, чтобы долю в польской экономике занимали иностранные компании, иначе это уже вовсе не наша экономика. Необходимо развивать национальный капитал, который сможет конкурировать со всем остальным миром. Но так как на взращивание новой буржуазии уйдут годы, добиться скорых результатов можно присвоением собственности других."
 POL_create_sm_ozn:0 "«Служение молодежи»"
 POL_create_sm_ozn_desc:0 "«Служение молодежи» — юношеская организация ЛНО. Она рассказывает своим подопечным о традиционных семейных и патриотических ценностях, а также о важности армии и самого маршала. Это также готовит их к служению своему отечеству — мальчиков к тому, чтобы стать воинами, а девочек — матерями."
 POL_create_opw_ozn:0 "Лагерь сражающейся Польши"
 POL_create_opw_ozn_desc:0 "Если враг ступит на нашу землю, и стар, и млад будут биться за родную землю, пока наша славная армия не изгонит недруга восвояси. В этом нам поможет военизированная и законспирированная организация, которая будет проводить подготовку гражданского населения к боевым действиям и поддерживать агентурные сети на захваченых территориях."
 POL_abolish_monarchy:0 "Упразднить монархию"
 POL_abolish_monarchy_desc:0 "Монархия как форма правления топорна и неэффективна, очевидно, почему она не подходит нашему молодому государству. Мы ликвидируем все монархические и регентские институты, которые тянут наше мышление и образ жизни назад в прошлое. У Польши есть лишь один правитель, и это наш славный маршал!"
 POL_cult_of_new_marshal:0 "Партия маршала"
 POL_cult_of_new_marshal_desc:0 "Всем должно быть ясно, что старая Санация переродилась в нашем мудром маршале. Он наш защитник и покровитель, который взял на себя ношу вести страну к величию, и мы с честью будем сопровождать его в этом благородном деле. Отныне и навсегда: Польша — это Санация, Санация — это маршал!"
 POL_use_futurists:0 "Футуризм"
 POL_use_futurists_desc:0 "В Польше стало распространено движение футуризма. Эти люди находят себя в стремлении отразить в своих произведениях ускорение темпа жизни и индустриализацию среды как приметы новой эры. Исходя из этого, можно сделать вывод, что мы не такие разные, давайте найдём с ними общий язык."
 POL_nuz_w_bzuhu_smigly:0 "Nuż w bżuhu"
 POL_nuz_w_bzuhu_smigly_desc:0 "Nuż w bżuhu — журнал, в котором многие творцы-футуристы публикуют своё... искусство. Как бы мы к ним не относились, их необычное видение мира во многом совпадает с нашим, поэтому мы могли бы использовать их информацинный ресурс в своих целях."
 POL_purge_futurists:0 "Традиционное искусство"
 POL_purge_futurists_desc:0 "Все эти авангардисты есть люди нездоровые! Мало того, что понять их творчество невозможно, но, самое главное, они напирают на традиционный уклад нашего общества, что идёт вразрез с проводимой нами политикой. Нужно очистить искусство от пагубного влияния футуризма и прочих подобных течений."
 POL_concessions_to_christians:0 "Уступки христианам"
 POL_concessions_to_christians_desc:0 "Возможно, мы погорячились с церковной реформой. В конце концов, христианство — консервативная религия, которая может помочь удержать общество от падения в анархию, а это именно то, что нам сейчас нужно. Так почему бы не пойти на некоторые уступки?"
 
 POL_cult_of_old_marshal:0 "Культ первого маршала"
 POL_cult_of_old_marshal_desc:0 "Наш народ никогда не забудет первого маршала Юзефа Пилсудского — великого военачальника и регента государства Польского. Мы увековечим память об этом человеке и сохраним всё, что было им создано. Он станет национальным символом страны, и мы пронесём его имя через столетия."
 POL_mobilize_the_masses:0 "Мобилизовать массы"
 POL_mobilize_the_masses_desc:0 "Плюс мобилизации в том, что каждый человек будет задействован в механизме государства, а наша экономика обретёт ясную цель и не станет жертвой ни одного кризиса. Таким образом, наша держава превратится в военный лагерь, где каждый будет знать свой приказ и не задавать лишних вопросов."
 POL_state_that_gives:0 "Государство всеобщего благосостояния"
 POL_state_that_gives_desc:0 "Какая может быть армия масштаба всей страны, если она будет без надлежащего обеспечения? Повышение качества образования и здравоохранения является нашей приоритетной задачей. Мы добьёмся успеха лишь высокими стандартами!"
 POL_crush_decadency:0 "Сокрушить декаданс"
 POL_crush_decadency_desc:0 "Мы уже достаточно воодушевили людей на работу на всеобщее благо, однако есть то, что мешает — это всенародное настроение упадка. Очень распространена культурная пустота, а что ещё хуже, она может быть заполнена имморализмом, индивидуализмом. Нужно пресечь проникновение западной гнили в нашу жизнь."
 POL_fund_galleries_of_patriotic_art:0 "Галереи патриотического искусства"
 POL_fund_galleries_of_patriotic_art_desc:0 "Пробудить массовое сознание возможно новым направлением в искусстве. Серия патриотических плакатов и спонсирование наших художников подстегнёт общественный настрой. Эти произведения должны внушать гордость нам, а трепет врагам."
 
 POL_sikorski_wins:0 "Владислав Сикорский"
 POL_sikorski_wins_desc:0 "Хоть Владислав не был другом нашего любимого маршала, но у него есть рвение, а самое главное талант. Он прилежный офицер и настоящий патриот. Кто, если не он, сможет уберечь нашу Польшу от смерча неопредёленности, что сейчас затягивает мир?"
 
 POL_oppose_sanation:0 "Противостоять Санации"
 POL_oppose_sanation_desc:0 "Квазирегентский режим Пилсудского без него самого ничего из себя не представляет. Уже сейчас между его сторонниками разгорается борьба за право быть диктатором. Давайте не будем ждать, когда военщина устроит террор!"
 
 ###ВОЕННОЕ ДРЕВО###
 
 POL_start_army_reform:0 "Реформа армии"
 POL_start_army_reform_desc:0 "Не то чтобы наша армия была слаба, но годы выжидания сделали её устаревшей, а верховное командование больше вовлечено в политику, чем в оборону страны. Войско Польское срочно нужно поставить на ноги! Чем скорее мы начнём реформу вооружённых сил, тем лучше."
 
 ###ЭКОНОМИЧЕСКОЕ ДРЕВО###
 
 POL_hire_economists:0 "Обновить состав Министерства финансов"
 POL_hire_economists_desc:0 "Поскольку наша экономика медленно восстанавливается от потрясений, в кабинете министров пора провести ротацию. Нам нужна свежая кровь, которая по-новому оценивает мировые тенденции, а не цепляется за начало века."
 POL_end_recovery:0 "Завершить восстановление"
 POL_end_recovery_desc:0 "Мы хорошо поработали над нашей экономической программой: наши резервы восстанавливаются, а в основной бюджет поступают лишние средства. Теперь пришла пора объявить об окончании кризиса и заняться настоящим делом."
 
 POL_support_cities:0 "Поддержать города"
 POL_support_cities_desc:0 "Чтобы достичь промышленного уровня стран Западной Европы, мы должны перенаправить имеющиеся средства на развитие городов. Так как Польша по большей части крестьянская страна, мы многое приобретём, если сейчас возьмём курс на индустриализацию."
 POL_start_construction_of_central_industrial_district:0 "Центральный индустриальный регион"
 POL_start_construction_of_central_industrial_district_desc:0 "Центральный комитет по планированию объявил о плане ускоренного строительства инфраструктуры в определенных регионах. Эта стройка в некоторой степени поддерживается местными фирмами, которые надеются на успешные инвестиции в указанные регионы в среднесрочной перспективе."
 POL_expand_central_industrial_district_in_sandomierz_and_lublin:0 "Расширить ЦИР на Сандомир и Люблин"
 POL_expand_central_industrial_district_in_sandomierz_and_lublin_desc:0 "Одним из этапов строительства Центрального индустриального региона станут населённые пункты Сандомир и Люблин. Это будет ощутимый рывок для инфраструктуры восточной Польши."
 POL_expand_central_industrial_district_in_przemysl:0 "Расширить ЦИР на Пшемысль"
 POL_expand_central_industrial_district_in_przemysl_desc:0 "Пшемысль может стать нашей следующей целью по проекту индустриализации. Выведя регион на новый инфраструктурный уровень, мы дадим ему невиданный простор для развития местного хозяйства."
 POL_expand_central_industrial_district_in_radom:0 "Расширить ЦИР на Радом"
 POL_expand_central_industrial_district_in_radom_desc:0 "Радом подаёт большие надежды для промышленного будущего страны. Если мы уделим достаточно внимания этому городу, можно ожидать большую его промышленного производства в будущем."
 POL_finish_construction_of_central_industrial_district:0 "Закончить строительство"
 POL_finish_construction_of_central_industrial_district_desc:0 "На некоторых участках ещё идут строительные работы, но в целом можно сказать, что программа возведения Центрального промышленного района завершена. Вскоре мы начнём получать выгоду от наших трудов!"
 POL_finish_four_year_plan:0 "Завершение четырехлетнего плана"
 POL_finish_four_year_plan_desc:0 "Четырехлетний план Евгениуша Квятковского наконец-то подошел к концу. Экономика Польши возродилась в промышленном росте и механизации. Теперь пришло время пожинать плоды и ставить новые задачи в процветании нашей экономики."
 POL_establish_state_owned_arms_factories:0 "Государственные Заводы Вооружения"
 POL_establish_state_owned_arms_factories_desc:0 "ГЗВ являются промышленным конгломератом, который уже долгое время выступает нашим крупнейшим оборонным подрядчиком. Очевидно, почему будет полезно выделить этой компании дополнительную материальную помощь."
 POL_militarize_poland:0 "Милитаризация экономики"
 POL_militarize_poland_desc:0 "В настоящее время наша Отчизна находится под постоянным давлением со стороны враждебных государств и нам определённо нужно готовиться к худшему. Лучше заранее начать переводить экономику на военные рельсы."
 POL_expand_factories_in_stalowa_wola:0 "Фабрики Сталёва-Воля"
 POL_expand_factories_in_stalowa_wola_desc:0 "Рабочий посёлок Сталёва-Воля — один из наших самых многообещающих промышленных центров. Мы должны найти способ побудить местных владельцев фабрик расширить свои мощности."
 POL_electrify_poland:0 "Электрификация"
 POL_electrify_poland_desc:0 "Поразительно, но в некоторых городах и сёлах по-прежнему нет электричества. Если мы исправим это путём строительства электросетей и электростанций, то улучшим качество жизни наших граждан и облегчим расширение нашей промышленности."
 POL_expand_main_polish_cities:0 "Польша в городах"
 POL_expand_main_polish_cities_desc:0 "Нам следует перераспределить часть наших доходов для дальнейших планов социального и экономического развития наших наиболее важных городов. Как ни крути, в будущем роль двигателя экономики будут играть именно они."
 
 POL_support_countryside:0 "Поддержать сельскую местность"
 POL_support_countryside_desc:0 "Заигрывание с чрезмерной индустриализацией может быть опасно. Вместо того чтобы рисковать, мы проведём её аккуратными темпами, а оставшиеся средства направим в сельскую местность в помощь крестьянам, чтобы те улучшили свою эффективность труда и качество жизни."
 POL_allowance_for_farmers:0 "Пособия для фермеров"
 POL_allowance_for_farmers_desc:0 "Чтобы добиться лояльного расположения фермеров и рабочих сельскохозяйственной сферы правительству, мы не только про субсидируем их деятельность, но и введём сезонные льготы и пособия. Но, прежде всего, мы рассчитываем на рост производительности их труда."
 POL_reform_administration:0 "Административная реформа"
 POL_reform_administration_desc:0 "С 1925 года мы слишком усложнили нашу администрацию. Требуется сократить количество бюрократических процедур, при этом сохранив наше видение управления. Это не только упростит его понимание гражданами, но и снимет ненужную нагрузку с государственных служащих на местах."
 POL_state_owned_farms:0 "Государственные фермы"
 POL_state_owned_farms_desc:0 "Многочисленные мелкие фермы, разбросанные по всей Польше, не могут служить достойной опорой для страны. Лишь с помощью национализации и слиянии фермерских хозяйств мы добьёмся устойчивости в их работе."
 POL_private_farms:0 "Частные фермы"
 POL_private_farms_desc:0 "Повышение эффективности сельскохозяйственной отрасли путём конфискации собственности не вызовет восторга. Вместо этого мы можем предложить некоторым фермерам продать свои хозяйства государству или другим крупным предприятиям."
 POL_renovation_of_farms:0 "Реновация"
 POL_renovation_of_farms_desc:0 "В нашей стране очень много сельских предприятий, материальная база которых обветшала или требует ремонта. Если мы не исправим положение дел, наша деревня превратится в руины уже через пару десятилетий!"
 POL_mechanisation_of_farms:0 "Механизация"
 POL_mechanisation_of_farms_desc:0 "Не секрет, что наши рабочие в поле пользуются устаревшим оборудованием. Это отдаляет нас от цели достичь уровня передовых держав, крестьяне которых имеют в своём распоряжении новейшую технику. Давайте сделаем скидку на такую технику нашим людям."
 POL_expansion_of_farms:0 "Расширение"
 POL_expansion_of_farms_desc:0 "За то время, как мы работаем на одних и тех же местах, тамошняя почва успела деградировать, что привело к снижению её природно-хозяйственной значимости. Мы убьём двух зайцев одним выстрелом, расширив сельские угодья на необработанную территорию и дав использованной почве отдохнуть, путём использования на ней иных культур."
 POL_build_dams:0 "Построить дамбы"
 POL_build_dams_desc:0 "Природа-мать даровала нам реки Висла или Одра, которые можно использовать в качестве генератора энергии. Это более экологично, чем другие источники, такие как угольные электростанции, но потребует больше инженерной работы."
 POL_cut_down_forests:0 "Вырубка лесов"
 POL_cut_down_forests_desc:0 "Леса занимают земли, которые можно использовать для ведения сельского хозяйства, строительства поселений и многого другого. Начав кампанию по вырубке лесов, мы получим запас древесины, который можно будет использовать для собственных нужд или продать."
 POL_protect_forests:0 "Защитить леса"
 POL_protect_forests_desc:0 "Помимо того, что мы потеряем естественный защитный барьер, из-за вырубки лесов пострадает также экосистема. Кроме того, что дикие звери начнут покидать привычные места обитания и угрожать населению, неизвестно, какими последствиями обернётся эта кампания в будущем."
 POL_breadbasket_of_Europe:0 "Хлебная корзина Европы"
 POL_breadbasket_of_Europe_desc:0 "Восточные земли, которые мы получили, являются кладезем плодородной земли! С этим чернозёмом мы станем новой житницей Европы, а также сможем давить на зависящие от этого региона страны."
 POL_exploit_eastern_swamps:0 "Восточные топи"
 POL_exploit_eastern_swamps_desc:0 "Теперь Польша растянулась до восточных болот, которые можно использовать для добычи торфа. Некоторые из них можно высушить и получить больше земли для застройки. Сплошная выгода."
 POL_finish_land_reform:0 "Земельная реформа"
 POL_finish_land_reform_desc:0 "После продолжительного этапа перестройки нашей экономики в плане сельского хозяйства, мы вправе объединить наши достижения в одну большую реформу. Несомненно, народ будет рад поприветствовать данный шаг."
 
 POL_national_defense_found:0 "Фонд национальной обороны"
 POL_national_defense_found_desc:0 "Фонд национальной обороны станет организацией, которая позволит правительству и народу собирать средства, необходимые для повышения боеспособности армии. В эти трудные времена наши военные будут рады каждому франку."
 POL_tax_reform:0 "Налоговая реформа"
 POL_tax_reform_desc:0 "С началом эры Пилсудского польская налоговая система становилась всё менее и менее надёжной. Всеобщая коррупция, некомпетентность чиновников и проблемы с запутанной правовой системой обходятся нам в огромные суммы потерянных налогоплательщиками денег каждый месяц. Нам определённо нужна реформа."
 POL_census_among_entrepreneurs:0 "Перепись среди руководящего звена"
 POL_census_among_entrepreneurs_desc:0 "Проводя деловые встречи с руководителями предприятий и компаний, мы гарантируем позицию государства в сложных экономических вопросах. В наших интересах сохранить хорошие отношения с ними."
 POL_census_among_workers:0 "Перепись среди рабочих"
 POL_census_among_workers_desc:0 "Рабочие — основа каждой экономики, потому они должны быть услышаны. Мы проведём собрания с передовыми рабочими коллективами нашей страны и пойдём на уступки в ряде вопросов, чтобы закрепить их доверие."
 POL_support_tourism_in_tatry_and_sudety:0 "Поддержка туризма в Татрах"
 POL_support_tourism_in_tatry_and_sudety_desc:0 "Польские Карпаты стали довольно популярным местом отдыха внутреннего туризма. Некоторые влиятельные люди в правительстве высказали свою заинтересованность в создании государственных фондов для поддержки регионального туризма."
 POL_support_mining_industry_in_silesia:0 "Горнодобывающая промышленность Силезии"
 POL_support_mining_industry_in_silesia_desc:0 "С разрушениями в результате Великой войны и послевоенных революционных восстаний Силезский регион пришел в запустение, а несколько промышленных комплексов были брошены. Теперь, когда наша экономика восстанавливается и правительство наконец-то в состоянии выделить деньги, мы можем начать восстанавление местной горнодобывающей промышленности."
 POL_support_tourism_by_the_sea:0 "Польские пляжи"
 POL_support_tourism_by_the_sea_desc:0 "Польское побережье Балтийского моря всегда было популярной достопримечательностью среди местных туристов. С потерей Померании остальная часть береговой линии нуждается в большей государственной поддержке, чтобы удовлетворить потребности переполненных отдыхающих."
 POL_warsaw_central_railway_station:0 "Варшава-Центральная"
 POL_warsaw_central_railway_station_desc:0 "Стремительный рост населения и промышленности Польши создал перегрузку в железнодорожной системе. Одним из примеров такого транспортного хаоса является Варшава, где есть только небольшие вокзалы, что превращает транспортировку в кошмар. Выход — постройка большой центральной станции."
 POL_choose_university:0 "Молодые университетские умы"
 POL_choose_university_desc:0 "Наша Родина изобилует молодыми людьми, жаждущих учиться. Мы этого не замечаем из-за слишком догматической системы образования. Пора переосмыслить этот подход и помочь студентам на их пути к просветлению."
 POL_subject_NBP:0 "Национальный банк Польши — Контроль"
 POL_subject_NBP_desc:0 "Если мы стремимся полностью обрести контроль над экономикой страны, то лучше всего расставить «правильных» людей на значимые посты в Национальном банке, которые будут следовать указаниям правительства."
 POL_support_krolewiec:0 "Деньги в Крулевец"
 POL_support_krolewiec_desc:0 "Крулевец уже в течение десятилетий находится в составе Польского государства и является важным звеном для контакта с остальным миром. Мы продолжим инвестировать в этот город, чтобы увеличить пропускную способность его портов и стимулировать торговлю."
 POL_give_free_hand_to_NBP:0 "Национальный банк Польши — Автономия"
 POL_give_free_hand_to_NBP_desc:0 "Национальному банку виднее как распоряжаться своими ресурсами. Мы постараемся, чтобы мнение правительства было принято во внимание, однако прямое вмешательство породит ненужное для нас бремя."
 POL_support_gdansk:0 "Деньги в Гданьск"
 POL_support_gdansk_desc:0 "Гданьск был польским городом с незапамятных времен и теперь, когда он снова в составе нашей страны, мы должны перестроить его портовую инфраструктуру. Долгие годы пребывания в бедной Померании значительно сократили его морской потенциал."
 POL_support_ursus:0 "«Урсус»"
 POL_support_ursus_desc:0 "«Урсус» — известная тракторная компания. Мы сможем заказать у них тысячи машин для обработки земли, тем самым мы добьёмся ускоренной механизации фермерства и поддержим национального производителя. В долгосрочной перспективе это действие окупится ростом наших сельскохозяйственных возможностей."
 POL_help_debica_tire_company:0 "Шинная компания «Дембица»"
 POL_help_debica_tire_company_desc:0 "Наша молодая производственная отрасль нуждается в поддержке. Наличие собственной шинной компании принесёт нам больший доход и поможет производить автомобили. Городок Дембица хорошо подойдёт для начала."
 POL_introudce_polish_zloty:0 "Польский злотый"
 POL_introudce_polish_zloty_desc:0 "Поскольку наша экономика медленно превращается в «бычий рынок», польская денежно-кредитная система остро нуждается в реформировании. Польский франк, использовавшийся с конца наполеоновских войн, с началом Великой войны становился всё менее надежным. Установив национальную валюту, мы сможем избавиться от угрозы ещё одного инфляционного кризиса."