 ###ПОЛИТИЧЕСКОЕ ДРЕВО###
 
 POL_death_of_marshal:0 "Смерть маршала"
 POL_death_of_marshal_desc:0 "Юзеф Клеменс Пилсудский, маршал Польши, скончался. Сейчас решается судьба страны — будут ли продолжены старые порядки или установится новый. Без сомнения, это открывает некоторым амбициозным деятелям двери во власть, как бы сильно они не оплакивали нашу потерю."
 
 POL_continue_with_sanation:0 "Партия исцеления"
 POL_continue_with_sanation_desc:0 "У правительства нет более благородной задачи, чем продолжить дело нашего первого генерального инспектора. Есть люди, которые готовы унаследовать великую ответственность оздоровления общества — унаследовать Санацию."
 
 POL_smigly_wins:0 "Эдвард Рыдз-Смиглы"
 POL_smigly_wins_desc:0 "Рыдз-Смиглы — идеальный кандидат на роль маршала. Это человек с опытом службы как в армии, так и в авиации, который не боится принимать трудные решения. Если мы хотим не просто защитить Польшу, но и вернуть ей былое величие, то нам нужен Эдвард."
 POL_purge_undersirables:0 "Нежелательные элементы"
 POL_purge_undersirables_desc:0 "Вопрос о власти решён, но некоторые этого не понимают или отказываются понимать. Этим глупцам надо преподать урок. Мы схватим лидеров и самых голосистых членов пораженческих партий, движений и клубов в назидание остальным."
 POL_enforce_patriarchy:0 "Насаждение патриархата"
 POL_enforce_patriarchy_desc:0 "Маршал Пилсудский дал много, даже слишком много прав женскому населению. Теперь мы понимаем, что это было ошибкой. Женщины должны осознавать своё место в обществе — хранить домашний очаг, рожать детей, быть опорой своему мужу. Потакание либералам принесёт лишь разлад в общество."
 POL_teach_about_national_myths_in_schools:0 "Национальные мифы"
 POL_teach_about_national_myths_in_schools_desc:0 "Миф не всегда о выдумке. Он может использоваться как мотивация, причина работать и бороться за великую идею. Даже если того, за что мы сражаемся, никогда не существовало, доказывать это сейчас не имеет смысла и даже опасно. Мы построим новую формацию и не важно, выросла она из мифа или нет."
 POL_national_myth_of_scythian_origin:0 "Миф о скифском происхождении"
 POL_national_myth_of_scythian_origin_desc:0 "Скифы — это огромная группа кочевых племен, одним из которых были сарматы. Существуют теории об их иранском и алтанском происхождении, однако для нас это не имеет значения. Важно то, что мы можем проследить наше происхождение от них по многим документам. Другим важным аспектом является то, что когда-то польская знать утверждала, что они есть сарматы."
 POL_national_myth_of_hyperborea:0 "Миф о Гиперборее"
 POL_national_myth_of_hyperborea_desc:0 "Наши теоретики полагают, что где-то за Уралом, в северной Сибири, находится древняя земля Гиперборея, описанная «отцом истории» Геродотом, откуда происходит множество племен. Поляки — одни из них, и нужно убедить народ, что это правда!"
 POL_begin_oczyszczenie_project:0 "Проект «Очищение»"
 POL_begin_oczyszczenie_project_desc:0 "Наша нация заслуживает самой лучшей судьбы, но есть те, кто мешает: народы, искусственно заполонившие нашу историческую Родину, не имеющие здесь корней, претендущие на польскую землю. Довольно! Пора выселить их обратно и освободить территорию, которая принадлежит нам по праву."
 POL_start_project_in_kashubia:0 "Проект в Кашубии"
 POL_start_project_in_kashubia_desc:0 "Вернув себе кашубские земли, мы столкнулись с местным сопротивлением, в основном с немецким. Но мы дадим им выбор: пусть либо возвращаются на запад в свои варварские земли, либо помалкивают. Тем, кто будет себя хорошо вести, мы позволим интегрироваться в польскую культуру. Через пару поколений..."
 POL_start_project_in_germany:0 "Проект в Германии"
 POL_start_project_in_germany_desc:0 "Сердце Пруссии в наших руках! Теперь перед нашим правительством стоит непростая задача по усмирению этих диких земель. Чтобы подорвать немецкий дух, мы вывезем все ценности, станки и сырьё, а также присвоим их собственность польскому крупному бизнесу."
 POL_start_project_in_north_east:0 "Проект на северо-востоке"
 POL_start_project_in_north_east_desc:0 "На нашем пограничье с Ливонией и Беларусью проживает много этнических меньшинств. Обучая детей в школах на своих языках, эти мелкие сообщества разобщают наш народ и отдаляются от государства. Если они хотят жить в Польше, то пусть будут любезны говорить на польском языке."
 POL_continue_project_in_lithuania:0 "Проект в Литве"
 POL_continue_project_in_lithuania_desc:0 "Литва снова едина с польским государством. К сожалению, годы независимости и красного террора настроили литовцев против нас. Они позабыли нашу общую историю и культуру, но мы будем рады напомнить."
 POL_continue_project_in_belarus:0 "Проект в Беларуси"
 POL_continue_project_in_belarus_desc:0 "Беларусская государственность воистину смешна. Но теперь, когда историческая справедливость восторжествовала, мы можем вернуть в этот регион польскую идентичность. Но сперва придётся убрать с пути бандитов, досаждающих нашей администрации."
 POL_start_project_in_south_east:0 "Проект на юго-востоке"
 POL_start_project_in_south_east_desc:0 "Проживающий на нашей территории украинский народ не ассоциирует себя с нашим великим государством, что крайне возмутительно. Пора действовать жёстко — мы ограничим использование украинского языка в печати, системе просвещения и культурных мероприятиях."
 POL_continue_project_in_ukraine:0 "Проект в Украине"
 POL_continue_project_in_ukraine_desc:0 "Озлобленные на весь мир украинские коллективисты теперь не у власти. Мы принесём процветание в этот богатый край, который когда-то был нашим. Местных же планируется использовать как рабочую силу и прислугу, а их средства производства будут распределены между нашими компаниями."
 POL_project_is_finished:0 "Завершить проект"
 POL_project_is_finished_desc:0 "Наш проект полонизации близится к завершению. И хотя было затрачено много полицейских и военных ресурсов, результами «Очищения» станут прирост прибыли, живой силы и лояльности к властям. А теперь давайте уничтожим все ненужные свидетельства и отчётности, связанные с действиями польских солдат на наших новых территориях..."
 POL_contact_nationalist_radicals:0 "Национальный радикализм"
 POL_contact_nationalist_radicals_desc:0 "Учения радикальных экстремистов и государство несовместимы. Однако в рядах «красных» есть те, кто не желает низвержения нашей державы, но его могущества, хоть они и по-разному его интерпретируют. Мы можем использовать этих заблудших, надавив на их патриотические чувства."
 POL_force_atheism:0 "Государственный атеизм"
 POL_force_atheism_desc:0 "Как говорится, религия — опиум для народа. Поляки слишком увлечены верой в постулаты, которым сотни лет, словно зависимые. Для государства это не приносит никакой пользы. Мы развернём масштабную антирелигиозную кампанию, нацеленную прежде всего на подрастающее поколение."
 POL_nationalise_churches:0 "Национализация церквей"
 POL_nationalise_churches_desc:0 "Если в начале времён религия играла просветительскую роль, то в век машин и электричества она исключительно деструктивна. Если мы лишим религию её основной кормовой базы — церквей, мы остановим мракобесие, длившееся веками. Все должны осознать, что бога нет, есть только Польша и маршал!"
 POL_create_ozn:0 "Лагерь национального объединения"
 POL_create_ozn_desc:0 "После того, как мы вырезали религию из тела общества, требуется привить людям новые ценности. Это будут ценности нового порядка, добиться которого нам поможет Лагерь национального объединения Адама Коца. Эти ребята свежи и рвутся в бой, они будут стоять насмерть за наше новое государство."
 POL_ensure_complete_political_dominance:0 "Политическая чистота"
 POL_ensure_complete_political_dominance_desc:0 "Стоило только столкнуться с вопросом власти, как товарищи по Санации, такие как Валерий Славек и Владислав Сикорский, перестали быть товарищами. Чтобы завершить картину сплочённой и готовой Польши, нужно устранить основные оппозиционные элементы, которые не сотрудничают с маршалом."
 POL_disband_secret_societies:0 "Распустить тайные общества"
 POL_disband_secret_societies_desc:0 "Масоны и другие тайные еврейские группировки представляют большую опасность для нашей страны — многие из них проникли в предыдущее правительство и теперь они хотят заполучить это! Их нужно запретить, а самых влиятельных арестовать."
 POL_massive_propaganda_efforts:0 "Истина в последней инстанции"
 POL_massive_propaganda_efforts_desc:0 "Просто плакатов и газет недостаточно, нам нужно полностью перестроить информационное пространство. Мы введём новые материалы в школьную программу, создадим телевизионные передачи и радиотрансляции, даже театры и выставки будут политически ангажированы. Глас правды должен быть слышен отовсюду."
 POL_teach_about_etatism:0 "Этатизм"
 POL_teach_about_etatism_desc:0 "Немыслимо, чтобы долю в польской экономике занимали иностранные компании, иначе это уже вовсе не наша экономика. Необходимо развивать национальный капитал, который сможет конкурировать со всем остальным миром. Но так как на взращивание новой буржуазии уйдут годы, добиться скорых результатов можно присвоением собственности других."
 POL_create_sm_ozn:0 "«Служение молодежи»"
 POL_create_sm_ozn_desc:0 "«Служение молодежи» — юношеская организация ЛНО. Она рассказывает своим подопечным о традиционных семейных и патриотических ценностях, а также о важности армии и самого маршала. Это также готовит их к служению своему отечеству — мальчиков к тому, чтобы стать воинами, а девочек — матерями."
 POL_create_opw_ozn:0 "Лагерь сражающейся Польши"
 POL_create_opw_ozn_desc:0 "Если враг ступит на нашу землю, и стар, и млад будут биться за родную землю, пока наша славная армия не изгонит недруга восвояси. В этом нам поможет военизированная и законспирированная организация, которая будет проводить подготовку гражданского населения к боевым действиям и поддерживать агентурные сети на захваченых территориях."
 POL_abolish_monarchy:0 "Упразднить монархию"
 POL_abolish_monarchy_desc:0 "Монархия как форма правления топорна и неэффективна, очевидно, почему она не подходит нашему молодому государству. Мы ликвидируем все монархические и регентские институты, которые тянут наше мышление и образ жизни назад в прошлое. У Польши есть лишь один правитель, и это наш славный маршал!"
 POL_cult_of_new_marshal:0 "Партия маршала"
 POL_cult_of_new_marshal_desc:0 "Всем должно быть ясно, что старая Санация переродилась в нашем мудром маршале. Он наш защитник и покровитель, который взял на себя ношу вести страну к величию, и мы с честью будем сопровождать его в этом благородном деле. Отныне и навсегда: Польша — это Санация, Санация — это маршал!"
 POL_use_futurists:0 "Футуризм"
 POL_use_futurists_desc:0 "В Польше стало распространено движение футуризма. Эти люди находят себя в стремлении отразить в своих произведениях ускорение темпа жизни и индустриализацию среды как приметы новой эры. Исходя из этого, можно сделать вывод, что мы не такие разные, давайте найдём с ними общий язык."
 POL_nuz_w_bzuhu_smigly:0 "Nuż w bżuhu"
 POL_nuz_w_bzuhu_smigly_desc:0 "Nuż w bżuhu — журнал, в котором многие творцы-футуристы публикуют своё... искусство. Как бы мы к ним не относились, их необычное видение мира во многом совпадает с нашим, поэтому мы могли бы использовать их информацинный ресурс в своих целях."
 POL_purge_futurists:0 "Традиционное искусство"
 POL_purge_futurists_desc:0 "Все эти авангардисты есть люди нездоровые! Мало того, что понять их творчество невозможно, но, самое главное, они напирают на традиционный уклад нашего общества, что идёт вразрез с проводимой нами политикой. Нужно очистить искусство от пагубного влияния футуризма и прочих подобных течений."
 POL_concessions_to_christians:0 "Уступки христианам"
 POL_concessions_to_christians_desc:0 "Возможно, мы погорячились с церковной реформой. В конце концов, христианство — консервативная религия, которая может помочь удержать общество от падения в анархию, а это именно то, что нам сейчас нужно. Так почему бы не пойти на некоторые уступки?"
 
 POL_cult_of_old_marshal:0 "Культ первого маршала"
 POL_cult_of_old_marshal_desc:0 "Наш народ никогда не забудет первого маршала Юзефа Пилсудского — великого военачальника и регента государства Польского. Мы увековечим память об этом человеке и сохраним всё, что было им создано. Он станет национальным символом страны, и мы пронесём его имя через столетия."
 POL_mobilize_the_masses:0 "Мобилизовать массы"
 POL_mobilize_the_masses_desc:0 "Плюс мобилизации в том, что каждый человек будет задействован в механизме государства, а наша экономика обретёт ясную цель и не станет жертвой ни одного кризиса. Таким образом, наша держава превратится в военный лагерь, где каждый будет знать свой приказ и не задавать лишних вопросов."
 POL_state_that_gives:0 "Государство всеобщего благосостояния"
 POL_state_that_gives_desc:0 "Какая может быть армия масштаба всей страны, если она будет без надлежащего обеспечения? Повышение качества образования и здравоохранения является нашей приоритетной задачей. Мы добьёмся успеха лишь высокими стандартами!"
 POL_crush_decadency:0 "Сокрушить декаданс"
 POL_crush_decadency_desc:0 "Мы уже достаточно воодушевили людей на работу на всеобщее благо, однако есть то, что мешает — это всенародное настроение упадка. Очень распространена культурная пустота, а что ещё хуже, она может быть заполнена имморализмом, индивидуализмом. Нужно пресечь проникновение западной гнили в нашу жизнь."
 POL_fund_galleries_of_patriotic_art:0 "Галереи патриотического искусства"
 POL_fund_galleries_of_patriotic_art_desc:0 "Пробудить массовое сознание возможно новым направлением в искусстве. Серия патриотических плакатов и спонсирование наших художников подстегнёт общественный настрой. Эти произведения должны внушать гордость нам, а трепет врагам."
 
 POL_sikorski_wins:0 "Владислав Сикорский"
 POL_sikorski_wins_desc:0 "Хоть Сикорский не всегда соглашался с нашим любимым маршалом, у него есть рвение, а самое главное талант. Он прилежный офицер и настоящий патриот. Кто, если не он, сможет уберечь нашу Польшу от смерча неопредёленности, что сейчас затягивает мир?"
 POL_culture_not_race:0 "Культура, а не раса"
 POL_culture_not_race_desc:0 "Польша — многонациональное государство. Если мы будем дробить её граждан по расовому признаку, то не только обделим себя людскими ресурсами, но и посеем смуту. Вместо того, чтобы просто вычеркнуть малые народы из нашей жизни, мы предложим правительству план их аккультурации."
 POL_start_cultural_integration:0 "Культурная интеграция"
 POL_start_cultural_integration_desc:0 "Замена культуры малых народов нашей культурой жестоко, однако если мы хотим сохранить и укрепить единство народа, этот поступок оправдан. Важно, что дальнейшие поколения не будут сожалеть об этом и они примут действительность такой, какая она будет."
 POL_partly_free_elections:0 "Ограниченные выборы"
 POL_partly_free_elections_desc:0 "Однозначная диктатура — не самая благоразумная идея. Всю нашу историю мы видели действия и последствия как полной демократии, так и всеобъемлющего диктата. Мы должны сбалансировать нашу систему так, чтобы слышать голос простых людей и в то же время не зависеть от них."
 POL_promote_political_activness:0 "Политическая жизнь общества"
 POL_promote_political_activness_desc:0 "Некоторые полагают, что участие народа в политике штука опасная. С одной стороны это так, но если мы будем сопровождать общественное мнение и прикормим оппозиционных активистов, мы создадим иллюзию политической конкуренции и разбавим недоверие к нам даже самых ярых диссидентов."
 POL_freedom_of_religion:0 "Свобода вероисповедания"
 POL_freedom_of_religion_desc:0 "На самом деле у нашей страны проблемы с верующими возникали редко. Это и отличает нас от других держав, чьё единство основано на религии, когда мы сплочены духом народным. Поэтому нас называют «страной без костров» — мы никогда не казнили за поклонение другим богам и так будет впредь."
 POL_equality_of_man_and_woman:0 "Равноправие мужчины и женщины"
 POL_equality_of_man_and_woman_desc:0 "Не только мужчины способны совершать великие подвиги. История знает немало о женщинах, чьи поступки превосходили мужскую славу. Такие люди, как Эмилия Плятер или Мария Склодовская-Кюри служат нам достойным примером, а значит и все женщины Польши могут стать похожими на них, нужно только избавится от устаревших законов."
 POL_allow_and_encourage_woman_in_military:0 "Женщины в армии"
 POL_allow_and_encourage_woman_in_military_desc:0 "Польские женщины могут свободно работать во благо нашей страны, но они не могут нести военную службу из-за укоренившихся стереотипов и надменной власти мужского пола. Закрыть на это глаза — значит лишить себя новых солдат и офицеров, а мы не в том положении, чтобы позволять себе такую роскошь."
 POL_establish_honor_i_ojczyzna:0 "«Честь и отчизна»"
 POL_establish_honor_i_ojczyzna_desc:0 "Наши офицеры, в том числе генералы и маршалы, остаются разрозненными и верными своим личным убеждениям. Организация «Честь и отчизна» сможет консолидировать все военные устремления и прервать разногласия в рядах вооруженных сил."
 POL_invite_ND_to_government:0 "Пригласить Эндецию"
 POL_invite_ND_to_government_desc:0 "«Национальная демократия» или Эндеция — правая националистическая партия, лозунги которой во многом совпадают с видением нашего маршала. Они достаточно демократичны, чтобы создать видимость справедливой системы, и недостаточно радикальны, чтобы вставлять нам палки в колёса."
 POL_emphasize_catholic_values:0 "Католические ценности"
 POL_emphasize_catholic_values_desc:0 "Мы терпимо относимся к любой религии, однако большинство населения в нашей стране — католики, и само правительство настроено прокатолически, поэтому было бы логично поддержать главенствующую роль католичества, что сопровождает Польшу уже много веков."
 POL_encourage_priests_in_military:0 "Священники в армии"
 POL_encourage_priests_in_military_desc:0 "Система военных капелланов Войска польского в настоящее время находится в плачевном состоянии со времен Великой войны из-за безразличного отношения к ней системе Пилсудского. И Эндеция, и католическая церковь требуют реформы, положительным моментом является то, что последние готовы взять на себя большую часть расходов, необходимых нам для её осуществления."
 POL_religion_in_schools:0 "Религия в школах"
 POL_religion_in_schools_desc:0 "Религиозное обучение всегда было неофициальной частью нашей системы образования. Поскольку государственная школьная система находится в очень плачевном состоянии, католическая церковь играет значимую роль в её поддержании. Наши союзники из Эндеции могут помочь, но взамен они просят предоставить церкви официальную роль в системе образования."
 POL_catholic_school_reform:0 "Католическое образование"
 POL_catholic_school_reform_desc:0 "После последней реформы образования стало совершенно очевидно, что католическая церковь оказывает большее влияние, чем мы думали. Теперь церковь хочет, чтобы мы реформировали действующую национальную учебную программу и сделали католическое образование обязательной частью системы."
 POL_invite_PSL_to_government:0 "Пригласить ПНП"
 POL_invite_PSL_to_government_desc:0 "Польская народная партия представляет собой слияние малых аграрных партий, которая выступает за упрочнение позиций крестьянства в политике. Разделив с ними места в правительстве, мы могли бы использовать их ресурсы для решения насущных проблем."
 POL_increase_social_grants:0 "Социальные гранты"
 POL_increase_social_grants_desc:0 "Со времен Великой войны система социального обеспечения и школьного образования находится в ужасном состоянии. Многие школы в настоящее время неофициально содержатся католической церковью. Коалиция аграриев призывает принять экстренный пакет мер, чтобы помочь системе образования, не ликвидируя государственные активы в этой сфере."
 POL_nationalist_school_reform:0 "Националистическая школьная реформа"
 POL_nationalist_school_reform_desc:0 "Нынешняя национальная учебная программа — полный бардак. Народная партия призывает к немедленной реформе, чтобы реорганизовать весь институт образования путём введения новой, более патриотичной и прогрессивной системы."
 POL_increase_agrarian_founds:0 "Аграрные фонды"
 POL_increase_agrarian_founds_desc:0 "Объективно состояние нашей сельской местности не находится на уровне западноевропейских стран. Народная партия выступает за масштабную аграрную реформу, но без особого вмешательства в естественный порядок вещей. Нам нужно ввести более выгодные государственные займы, доступные исключительно фермерам."
 POL_better_living_conditions_for_countryside:0 "Новые сельские стандарты"
 POL_better_living_conditions_for_countryside_desc:0 "Самой большой проблемой сельской местности являются относительно низкие условия жизни. Это вынудило значительную часть сельского населения переехать в крупные города, особенно в последнее десятилетие. Мы должны совершать больше госдотаций, чтобы создать новые рабочие места и модернизировать местную инфраструктуру."
 POL_make_deal_with_king:0 "Сделка с королём"
 POL_make_deal_with_king_desc:0 "Фридерик Кристиан II не является помехой для правительства Санации. Мы можем использовать молодого короля в наших целях, передав ему лишь номинальную власть. Будем играть в монархию, пока люду это нравится."
 
 POL_stachniuk_wins:0 "Ян Стахнюк"
 POL_stachniuk_wins_desc:0 "«Стойгнев» Стахнюк — неоязычник, обладающий обаянием, влиянием и необычными идеями. Он критикует христианство и капитализм, а также призывает вернуться к жизни в традициях праславянского общества. Польше эта идеология более близка, чем может показаться на первый взгляд, но чтобы доказать это, нужно снять маску католицизма с нашей нации."
 POL_find_support_among_radicals:0 "Поддержка радикалов"
 POL_find_support_among_radicals_desc:0 "Некоторые радикалы считают наши действия правильными из-за экономической программы и отношения к католической церкви. Мы могли бы привлечь этих «красных» в работу на новое Польское государство, а не на разрушительную революцию."
 POL_find_support_among_artists:0 "Поддержка художников"
 POL_find_support_among_artists_desc:0 "Есть художники, которые поддерживают наше дело, однако сейчас они остаются незамеченными. Но как только они найдут признание правительства, они вполне смогут составить конкуренцию нынешним художникам."
 
 POL_piasecki_wins:0 "Болеслав Пясецкий"
 POL_piasecki_wins_desc:0 "Пясецкий — праворадикальный идеолог, выступающий за построение в Польше католической диктатуры. В нашей стране уже существует автократический порядок, а религия играет немаловажную роль в жизни общества, потому эта задумка не кажется столь радикальной..."
 POL_seek_support_from_ND:0 "Поддержка Эндеции"
 POL_seek_support_from_ND_desc:0 "Многие члены «Национальной демократии» разделяют с нами взгляды на будущее Польши. Переманив это активное большинство в Национально-радикальный лагерь, мы не только усилим наши ряды, но и ослабим тех, кто останется в Эндеции, тем самым лишив их возможности на какое-либо сопротивление."
 POL_seek_support_from_catholic_church:0 "Поддержка церкви"
 POL_seek_support_from_catholic_church_desc:0 "Католическая церковь является важной частью Польши и нашей главной идеологической опорой. Мы должны расположить к себе церковь, например, передачей ряда собственности в её пользу."
 
 POL_purge_the_party:0 "Партийные перестановки"
 POL_purge_the_party_desc:0 "Хоть мы и захватили власть, позади нас много приверженцев старой политики с большим влиянием и авторитетом. Если им на замену не придет новая организация, мы рискуем оказаться в политическом тупике."
 
 POL_establish_zadruga:0 "«Задруга»"
 POL_establish_zadruga_desc:0 "Предыдущее правительство запуталось в том, чем оно хотело быть, а потому проиграло. Мы же знаем своё предназначение. Движение польских националистов «Задруга» ставит целью восстановить древние ценности и верования, а также победу над западной отсталой культурой и уничтожение всех врагов отечества. Мы с честью готовы взять на себя эту миссию."
 POL_take_peoples_property_from_capitalists:0 "Национализация иностранной собственности"
 POL_take_peoples_property_from_capitalists_desc:0 "Чем дольше мы позволяем иностранным капиталистам обогащаться на польском рынке, тем слабее наше государство становится. Этому нужно положить конец! Все богатства Польши должны принадлежать только её народу."
 POL_propagation_of_proletarian_nationalism:0 "Пролетарский национализм"
 POL_propagation_of_proletarian_nationalism_desc:0 "В отличие от интернационалистов, мы не ставим своей целью мировую революцию и низвержение государства. Польша и её рабочие превыше всего. Эту позицию надо донести как до наших граждан, так и до наших соседей."
 POL_introduction_of_national_collectivist_economy:0 "Коллективистская экономика"
 POL_introduction_of_national_collectivist_economy_desc:0 "Следующим шагом на пути к построению национально ориентированного государства будет внедрение коллективистской экономики, в которой будут сочетаться централизованное планирование и малое предпринимательство."
 POL_establishment_of_national_creating_community:0 "Национальное созидательное сообщество"
 POL_establishment_of_national_creating_community_desc:0 "Мы очень сильно изменили социальную и экономическую жизнь польского народа. Теперь мы можем приступить к созданию общества нового типа. В этом обществе не будет классов, но оно будет организовано иерархически, так, чтобы каждый выполнял свою работу, но не чувствовал себя угнетённым."
 POL_lechitic_legacy:0 "Лехитское наследие"
 POL_lechitic_legacy_desc:0 "Некоторые говорят, что Великой Лехитской империи не существовало, но на самом деле важно то, что мы можем использовать эту легенду в пропагандистских целях и обоснования наших действий на мировой арене."
 POL_gloryfiy_mieslaws_uprising:0 "Чтить восстание Моислава"
 POL_gloryfiy_mieslaws_uprising_desc:0 "Восстание Моислава было ответом на высокие налоги и подавление местных верований католической церковью во время правления короля Мешко II. Он создал своё собственное государство на Мазовецкой земле и восстановил там славянскую веру. Однако это продолжалось недолго — в 1047 году король Пястов вернулся и разгромил восстание."
 POL_torch_for_all_slavs:0 "Факел для всех славян"
 POL_torch_for_all_slavs_desc:0 "Ян Стахнюк в одной из своих книг создал концепцию «супернации» — нации всех славян, где изначально все культуры равны, но которые в конце концов сливаются в одну «Суперкультуру», которая будет превыше любой другой."
 POL_keep_friends_from_above_baltic:0 "Балто-славянское родство"
 POL_keep_friends_from_above_baltic_desc:0 "В древние времена переселения народов балты и славяне были одной группой. Позже, когда они перешли от кочевничества к оседлому образу жизни в Восточной Европе, они разделились. Наше правительство должно сосредоточиться на восстановлении былого единства."
 POL_remember_niklots_sacriface:0 "Увековечить жертву Никлота"
 POL_remember_niklots_sacriface_desc:0 "Никлот был последним независимым князем бодричей, одного из славянских племен на территории нынешней Германии. Он противостоял датским и немецким крестоносцам до последнего вздоха, и когда страна вновь оказывается перед великим испытанием, его подвиг оживает в наших сердцах."
 POL_revengeance_on_enemy_with_god_and_even_in_spite_of_god:0 "Отмщение врагу"
 POL_revengeance_on_enemy_with_god_and_even_in_spite_of_god_desc:0 "Окружённая врагами, всю свою историю Польша вынуждена была выживать. Но сейчас настал тот момент, когда все они погрязли в смятении, а мы стали сильны как никогда раньше. Сама судьба благоволит к исторической справедливости. Готовьте армию, пришло время отмщения и мы отомстим с Богом — и даже вопреки Богу!"
 POL_eliminate_przechrztowie:0 "Запретить пшехштовье"
 POL_eliminate_przechrztowie_desc:0 "Зыгмунт Красинский в своей книге «Небожественная комедия» предупредил польский народ об опасности, исходящей от пшехштов — евреев, которые крестились, чтобы было легче управлять людьми, а позже использовать непросвещенные массы для установления своего контроля над страной."
 POL_return_of_ancient_faith:0 "Возвращение древней веры"
 POL_return_of_ancient_faith_desc:0 "Наконец-то мы ослабили католическую церковь и освободили все святые места славянской веры! Работы ещё много, но теперь мы можем помочь народам восстановить верования наших общих предков и создать единую родноверскую церковь."
 POL_incorporate_beauty_of_east:0 "Красота востока"
 POL_incorporate_beauty_of_east_desc:0 "Адам Мицкевич во многих поэмах воспевал красоту востока. Эти земли взаправду достойны стать частью великой Славии. Однако прежде их нужно защитить от тех, кто посягает на саму культуру нашего большого народа."
 POL_the_true_messiah_arrival:0 "Пришествие истинного мессии"
 POL_the_true_messiah_arrival_desc:0 "Когда-то нас считали политическими маргиналами, а мы теперь стали опорой всех славян. Но до сих пор мы не замечали самого главного — Мессия, о котором давно писал Адам Мицкевич, всё это время был рядом. Теперь ясно, что наш Стойгнев и есть тот самый сорок и четыре, который пришёл защитить и воскресить государство!"
 POL_take_peoples_property_from_christians:0 "От церкви к народу"
 POL_take_peoples_property_from_christians_desc:0 "Католическая церковь — язва на теле нашей страны. Привилегии, которыми располагает этот бессмысленный институт, были заработаны несправедливо. Собственность церкви и её землю необходимо распределить между теми, кто действительно этого заслуживает — между нашими гражданами."
 POL_mass_propagation_of_anthropocentrism:0 "Антропоцентризм"
 POL_mass_propagation_of_anthropocentrism_desc:0 "Пока остальные падают в ноги своим богам и королям, мы являемся оплотом здравомыслия, чистоты и порядка. Польский народ — самые важные люди в мире, а наше государство состоит из польского народа, соответственно, это самое важное государство в мире!"
 POL_liberate_women_from_catholic_slavery:0 "Вырвать женщин из католического рабства"
 POL_liberate_women_from_catholic_slavery_desc:0 "Польские женщины не раз проявляли своё мужество, что во время сражений за независимость, что в обычной жизни. Но независимо от масштаба подвига, католическая церковь возвращала их на путь кабалы. Теперь, когда католицизм отступил, пришла пора дать нашим женщинам то, что должно быть по праву рождения у каждого — возможность быть наравне со всеми."
 POL_repair_polish_ideomatrix:0 "Польская идеоматрица"
 POL_repair_polish_ideomatrix_desc:0 "Идеоматрица — это всё, что формирует наше мировоззрение и мышление: школы, газеты, религия, культура и даже общество. Польская идеоматрица нуждается в фундаментальной замене: школы перестали учить полезному и развивающему, газеты часто антипольски настроены, а нынешняя религия используется членами церкви как инструмент для навешивания ярлыков на неугодных."
 POL_cult_of_emilia_plater:0 "Культ Эмилии Плятер"
 POL_cult_of_emilia_plater_desc:0 "Эмилия Плятер — знаменитая польская женщина-полководец, революционер, национальный герой. Новое поколение должно равняться на неё во всех аспектах, мы научим их служить отечеству точно так же, как это делала она. Нет ничего храбрее, чем отдать свою молодость на служение Родине."
 POL_protect_people_from_backward_culture:0 "Защита от «обратной культуры»"
 POL_protect_people_from_backward_culture_desc:0 "«Обратная культура» — это застойные тенденции и социальная апатия в обществе. Католицизм представляет собой антицивилизационность, поскольку он прославляет и поощряет эскапизм, лень и потребительство и, следовательно, ведёт к материальной бедности и отсталости цивилизации."
 POL_replace_germanic_king:0 "Конец германской династии"
 POL_replace_germanic_king_desc:0 "Сама абсурдность ситуации состоит в том, что нами правит не просто король, а король-немец. Пока это продолжается, наше правление для других стран, а главное для собственных граждан, больше похоже на комедию. Пришло время положить конец немецкой истории в Польше!"
 
 POL_ONR_takes_over:0 "«Фаланга»"
 POL_ONR_takes_over_desc:0 "Нерешительные действия Санации привели к ослаблению польского государства и нападкам на церковь, но теперь, когда наши внутренние враги исчезли, Национально-радикальный лагерь «Фаланга» может взять в свои руки всю полноту власти и объявить о преобразовании существующей системы."
 POL_falanga_and_monarch:0 "Мы и монарх"
 POL_falanga_and_monarch_desc:0 "Нынешний монарх не поддерживает нашу администрацию. Оно и понятно: как ещё король, родиной которого не является Польша, может относиться к по-настоящему польскому правительству? Чтобы подтвердить нашу легитимность, мы должны исправить данное недоразумение."
 POL_the_third_way:0 "Третий путь"
 POL_the_third_way_desc:0 "Очевидно, что капиталистическая система не выдерживает давление времени и терпит крах, однако и социалисты со своей радикальной идеологией скорее загонят мир в могилу, чем исправят его. Выживание гарантирует лишь баланс."
 POL_national_syndicalism:0 "Национал-синдикализм"
 POL_national_syndicalism_desc:0 "Объединение национализма и синдикализма породило философию урегулирования конфликта между капитализмом и социализмом путём создания новой системы экономической организации, основанной на самоуправляемых корпорациях или синдикатах. Нам повезло, что в Польше уже созданы все предпосылки для внедрения этой системы."
 POL_militarize_workers_unions:0 "Милитаризировать профсоюзы"
 POL_militarize_workers_unions_desc:0 "Позиция профессиональных союзов должна быть такова, что получая разнообразные бонусы от государства, они должны в любой момент быть готовы отдать своих людей на военную службу. Мы наделим их полномочиями выступать в качестве резервной силы для армии."
 POL_delegalise_strikes:0 "Делегализовать забастовоки"
 POL_delegalise_strikes_desc:0 "Во времена кризиса правительство рассматривает все формы протеста, включая забастовки, несомненно организованные вражеской агентурой, как препятствия для сохранения стабильности. Время объявить это вне закона и вернуть наших рабочих на место. Патриоты не бастуют!"
 POL_falangist_corporatism:0 "Фалангистский корпоративизм"
 POL_falangist_corporatism_desc:0 "В нашей стране важна любая работа, независимо от того, является ли она физической или умственной. Работая как одна большая семья, доверяя друг другу, мы выстроим прочную систему с мощной экономикой. Но, само собой, должны быть те, кто будет присматривать за соблюдением требований правительства и контролировать процесс."
 POL_invest_in_middle_class:0 "Инвестиции в средний класс"
 POL_invest_in_middle_class_desc:0 "Повышение уровня жизни среднего класса — основы нашего общества — путём инвестиций в образование, государственных услуг и инфраструктуры поможет поддержанию общественного порядка и подчеркнёт авторитет действующией власти."
 POL_expand_war_industry:0 "Расширить военную промышленность"
 POL_expand_war_industry_desc:0 "НРЛ настаивает на расширении военной промышленности, уделяя особое внимание модернизации. Новые производственные линии, фабрики и инфраструктура не только создадут новые рабочие места и простимулируют инвестиции, но и обеспечат Польшу военной техникой, необходимой для противостояния старым и новым угрозам."
 POL_autarky:0 "Автаркия"
 POL_autarky_desc:0 "Мы достигли приемлемого уровня самодостаточности. Отныне Польша не нуждается во внешней торговле и иностранном влиянии, чтобы нормально функционировать. Конечно, мы ощутим удар, ведь у независимости должна быть своя цена, но наша экономика восстанет как феникс и отплатит сполна."
 POL_promote_national_radical_ideology:0 "Национал-радикальная идеология"
 POL_promote_national_radical_ideology_desc:0 "Ультранационалистическая идеология никогда не имела чёткого определения, только общую концепцию. Мы основательно подойдём к этому вопросу и создадим идеологию с акцентом на традиционные ценности, опору на собственные силы и военную мощь."
 POL_deals_with_church:0 "Единение с церковью"
 POL_deals_with_church_desc:0 "Церковь является главным союзником нашей партии, и наш долг — оберегать католическую веру, на которой была выстроена нация. Мы должны связать власть и церковь вместе, как это было когда-то. Отныне не будет доминирующей конфессии, только государственная!"
 POL_catholic_youth_organisations:0 "Серые шеренги"
 POL_catholic_youth_organisations_desc:0 "Если мы хотим оставить после себя будущее, для него нужно создать задел. Союзу польских харцеров — нашей национальной скаутской организации — нужно вручить больше ресурсов и дать новую цель. Польским пионерам нужно прививать чувства товарищества, отваги, самопожертвования и веры."
 POL_unite_with_onr_abc:0 "Есть только один Лагерь"
 POL_unite_with_onr_abc_desc:0 "После майского переворота 1930 года многие члены НРЛ присоединились к Пилсудскому, а потом создали «Фалангу» — то, чем являемся мы сейчас, другие же создали своё крышло партии — НРЛ-ABC, а позже вообще перешли к национальным демократам. Теперь, когда мы у руля, пора остановить этот бесконечный раскол и принять покаявшихся товарищей обратно."
 POL_establish_universal_educational_organization:0 "Всеобщая образовательная организация"
 POL_establish_universal_educational_organization_desc:0 "ВОО — это организация, которая совместно с родителями, учителями и священнослужителями создаст новый тип человека из подростающего поколения, кредом которого будут католическая вера и национальные идеалы."
 POL_introduce_eugenics_into_hospitals:0 "Евгеника"
 POL_introduce_eugenics_into_hospitals_desc:0 "В последний десяток лет набирает популярность молодая наука о селекции, применимая к человеку, — евгеника. И, хотя её придумали на западе, она очень подходит к политике, которую проводим мы. Польские учёные способны развить это учение, призванное бороться с явлениями вырождения в человеческом генофонде."
 POL_create_new_type_of_man:0 "Новый тип человека"
 POL_create_new_type_of_man_desc:0 "Чтобы показать, каким должен быть примерный поляк, мы создадим пропагандистский образ нового человека! Если это мужчина, то он должен быть статен, подтянут, тяжело трудиться или нести службу; если это женщина, то она должна заботиться о детях, быть хозяйствена и пригожа."
 POL_isolate_worse_ones_from_poles:0 "Социальный контроль"
 POL_isolate_worse_ones_from_poles_desc:0 "Мы просто не можем позволить, чтобы всякий недостойный, вроде сионистов, либералов и атеистов, вмешивался в жизнь порядочных граждан. Нам нужно изолировать эти асоциальные элементы, дав им самую тяжкую и грязную работу и поселив их в отдалённых местах."
 POL_nationalise_minorites_fortunes:0 "Наше и всегда им было"
 POL_nationalise_minorites_fortunes_desc:0 "Разнообразные национальные меньшинства веками паразитировали на поляках, особенно во времена нашей слабости. Они эксплуатировали нас будучи ростовщиками, торговцами и во многих других сферах, связанных с деньгами. Но теперь для Польши настало время, когда мы можем вернуть всё нажитое законным трудом..."
 POL_clean_the_ghettos:0 "Очистить гетто"
 POL_clean_the_ghettos_desc:0 "В ряде городов существуют кварталы или целые районы неблагополучных жителей. В основном это криминальные, околокриминальные и ненадёжные этнические группы. Существование таких гетто пугает людей и отталкивает бизнес, их нужно ликвидировать. Для этого правительство дополнительно профинансирует пенитенциарную систему."
 POL_transform_into_political_organization_of_the_nation:0 "Политическая организация народа"
 POL_transform_into_political_organization_of_the_nation_desc:0 "«Фаланга» достигла пика своего развития и превращается из партии в настоящую систему, которая будет влиять на все аспекты жизни. Новая организация будет иметь строгую иерархию, а чтобы занимать важный административный, управленческий или военный пост потребуется обязательное членство в партии. Мы перестраиваем само бытие на благо народа."
 
 POL_return_of_crusades:0 "Возвращение к походам"
 POL_return_of_crusades_desc:0 "Мы защитили католичество у себя дома, но Польшу окружает целая христианская цивилизация, которая страдает под гнётом самодуров. Хуже всего, что места, откуда пришла наша вера, сейчас оскверняются богоотступниками и еретиками. Мы больше не можем просто за наблюдать за этим, пора браться за оружие!"
 POL_catholic_universalism:0 "Универсализм"
 POL_catholic_universalism_desc:0 "Если ты веришь в Христа, молишься и каешься Ему, то тебе будут отпущены все земные грехи. Мы донесём эту истину до каждого безбожника и заблудшего, чтобы даровать прощение. Иных, рискнувших бросить нам вызов, будет ждать вечное проклятие и забвение."
 POL_retake_palestine:0 "Отвоевать Святую землю"
 POL_retake_palestine_desc:0 "В 1364 году король Кипра Пётр I попросил короля Польши Казимира III организовать крестовый поход. Это предложение было отвергнуто из-за наличия внутригосударственных проблем. Однако теперь это развязывает нам руки, ведь мы можем использовать эти факты для законных притязаний на Святую землю."
 POL_recreate_kingdom_of_jerusalem:0 "Воссоздать Иерусалимское королевство"
 POL_recreate_kingdom_of_jerusalem_desc:0 "После того, как мы спасли Святую землю, в наших руках божественное право восстановить Иерусалимское королевство таким, каким оно было, с нами в качестве его правителей и защитить наследие Господня. Так хочет Бог!"
 POL_loyalty_to_the_vatican:0 "Верность Ватикану"
 POL_loyalty_to_the_vatican_desc:0 "Подтверждение верности Ватикану гарантирует, что папское влияние на польское правительство и общество не ослабнет и обеспечит нам духовную поддержку. Под наставлением Святого Престола мы приведём Польшу к тому, чтобы она стала бастионом католической веры и морали во всей Европе. Но для этого нужно поделиться нашими завоеваниями..."
 POL_our_own_church:0 "Польская национальная католическая церковь"
 POL_our_own_church_desc:0 "В католической иерархии Польши должны преобладать поляки, равно как и богослужения должны вестись на польском языке. Ещё в 1551 году об этом говорил Анджей Фрыч-Моджевский в своей работе «Об исправлении государства», где он выступал за создание польской церкови. Это неминуемо приведёт к расколу и возложит на нас большую ответственность."
 POL_vatican_support:0 "Поддержка от Папского Престола"
 POL_vatican_support_desc:0 "Мы отдали Палестину Престолу, теперь мы планируем получить всестороннюю поддержку католической церкви. Польша уже исполнила свою божественную миссию и теперь весь христианский мир должен принять нашу значимость. В конце концов, мы — первое государство крестоносцев за долгое время."
 POL_popes_visist:0 "Визит Папы Римского"
 POL_popes_visist_desc:0 "Визит Папы и посещение им наших исторических и святых мест станет потрясающим событием. Мы не только зарядим свой народ верой в наше дело, но и покажем всем странам мира, что правда и воля Бога на нашей стороне."
 POL_export_catholicism_abroad:0 "Католицизм на экспорт"
 POL_export_catholicism_abroad_desc:0 "Мы можем сколько угодно порицать еретиков и грешников, но достойны ли они такой жизни? Эти люди никогда не видели света, а потому ведут свой образ жизни типичный для тьмы. Польша обязательно должна прийти к ним на помощь и положить конец этому кошмару."
 POL_destroy_fake_pope:0 "Конец власти Ватикана"
 POL_destroy_fake_pope_desc:0 "Ватикан может сделать изгоем всякого, кто не придерживается генеральной линии, там решается какая церковь правильная, а какая нет. Так как мы составили ему достойную конкуренцию, необходимость в крохотном анклаве внутри Рима отпала. Мы отправим итальянцам запрос о расформировании этого маленького государства."
 POL_our_own_pope:0 "Избрание нового Папы"
 POL_our_own_pope_desc:0 "Теперь нам ничего не мешает собрать собственный конклав с целью избрать Папу. Это станет ударом по приверженцам старой римской конфессии и новой страницей в истории Польши, в которой она становится опорой всех настоящих католиков."
 
 POL_oppose_sanation:0 "Противостоять Санации"
 POL_oppose_sanation_desc:0 "Милитаристский режим Пилсудского без него самого ничего из себя не представляет. Уже сейчас между его сторонниками разгорается борьба за право быть диктатором. Давайте не будем ждать, когда военщина устроит террор!"
 
 POL_democracy_prevails:0 "Торжество демократии"
 POL_democracy_prevails_desc:0 "Собрав остатки разрозненных демократических сил, мы способны высказать вотум недоверия военному правительству. Коалиция христианских демократов и либеральных социалистов не выглядит чем-то монолитным, но если мы не выступим единым фронтом сейчас, то польское народовластие рискует навсегда остаться лишь мечтой."
 
 POL_ND_wins:0 "Национальная демократия"
 POL_ND_wins_desc:0 "Санация нанесла нам огромный ущерб — она переманила на свою сторону множество наших сторонников и товарищей, выбив Эндецию с политической арены на долгое время. Однако теперь, когда мы восстановились и забрали у них власть, пришло время избрать нашего лидера для Польши и повести её в свободное будущее."
 POL_attract_foreign_investments:0 "Привлечь иностранный капитал"
 POL_attract_foreign_investments_desc:0 "Прошлое правительство не слишком интересовала тема инвестиций в наше государство внешних компаний. Они считали это закабалением Польши иностранцами, когда мы видим в этом возможность обогащения и развития. Таким образом мы откроем наш рынок другим и увеличим стоимость рабочей силы в стране."
 POL_reforms_towards_free_market:0 "Польский свободный рынок"
 POL_reforms_towards_free_market_desc:0 "Польское законодательство содержит много старых прав периода Санации, которые были основаны на этатистских ценностях. Они мешают частным лицам и организациям создавать и поддерживать бизнес. Мы должны реформировать польское законодательство в пользу свободного рынка."
 POL_embrace_free_competition:0 "Совершенная конкуренция"
 POL_embrace_free_competition_desc:0 "Из конкуренции рождается прогресс, а из свободной конкуренции — свободные люди! Если раньше государство указывало кому дать денег, а кого оставить в тени, то сейчас каждый сможет найти себе достойного конкурента и заниматься делом без воздействия из вне."
 POL_feel_the_power_of_the_free_market:0 "Вся сила свободной экономики"
 POL_feel_the_power_of_the_free_market_desc:0 "Вопреки скептикам, наш недавний экономический рост можно объяснить только нашими экономическими реформами. Теперь мы продвинем наше преобразование ещё дальше, чтобы получить ещё больше преимуществ рынка и выжать максимум прибыли!"
 POL_rise_of_national_liberal_catholicism:0 "Национальный либеральный католицизм"
 POL_rise_of_national_liberal_catholicism_desc:0 "Честным христианам больше не нужно прятаться от политиканов-безбожников. В новой политической реальности католической церкви будет предоставлены все права и возможности, какие могут быть у любого общественного института."
 POL_catholic_students_movement:0 "Католическое студенческое движение"
 POL_catholic_students_movement_desc:0 "Очень славно, что многие молодые умы в нашей стране называют себя верующими. Новое поколение хотело бы избавиться от антирелигиозных настроений как в своих учебных заведениях, так и за их пределами. Мы можем протянуть им руку помощи и создать студенческую католическую организацию."
 POL_formalize_youth_organisations:0 "Формализация молодёжных организаций"
 POL_formalize_youth_organisations_desc:0 "Существует много молодёжных организаций и движений близких нам идеологически, но чья деятельность до сих пор полуофициальна или вообще не признаётся. Мы окажем им правовую и финансовую поддержку, чтобы сделать их частью нашей политики."
 POL_fight_jewish_influence:0 "Зёрна и плевелы"
 POL_fight_jewish_influence_desc:0 "Мы строим страну не для всех желающих, а для тех, кто достоин. Кучка проходимцев, которые требуют равного отношения и одинаковых прав не понимают, что такое польская нация и зачем она есть. Нам не нужен феминизм, радикализм, меньшинства и прочие искусственные тенденции, выдуманные на западе, чтобы разложить наше государство."
 POL_take_away_womens_voting_rights:0 "Голосуют только мужчины"
 POL_take_away_womens_voting_rights_desc:0 "Политика — штука не женского ума, а поэтому давать женщинам такую вещь как избирательное право глупо. Надо ограничить участие слабого пола в этой сфере и оставить за ним только репродуктивную, воспитательную и вспомогательную деятельность."
 POL_send_support_to_catholic_church:0 "Церковь и государство"
 POL_send_support_to_catholic_church_desc:0 "Мы вытащили католическую церковь из опалы старой власти и помогли ей восстановиться. Чтобы взаимно укрепить влияние на общественную жизнь, мы предоставим церкви больше свободы действий в отношении государства, в замен чего мы ожидаем поддержку нашего курса ведующими её представителями."
 POL_come_back_to_traditional_values:0 "Традиционные ценности"
 POL_come_back_to_traditional_values_desc:0 "Женская эмансипация, проявления социального экстремизма, увлечение молодежи иностранной культурой — всё это говорит о том, что наша нация движется к вырождению. Нам нужно обратиться к традиционным ценностям, когда мужчина был главой семьи, женщина — прежде всего матерью, а дети шли по стопам своих родителей."
 POL_only_catholic_politicians_allowed:0 "Католическая демократия"
 POL_only_catholic_politicians_allowed_desc:0 "Чтобы обеспечить будущее нации, нам нужно защитить её демократию от деятелей, которые стремятся разрушить традиции и всё, что нам дорого. Истинными защитниками государства и патриотами могут считаться исповедующие католицизм, а значит только такие люди должны находиться в высших эшелонах власти."
 
 POL_question_of_monarchy_in_republic:0 "Разобраться с монархией"
 POL_question_of_monarchy_in_republic_desc:0 "Исторически получилось так, что для Польши республика — это не отмена монархии. С тех пор как Пясты вымерли, страну называли республикой из-за огромного влияния знати в нашей стране, порой даже большего, чем было у самого короля. Наши же времена и нравы требуют пересмотра системы монархии."
 POL_seek_support_among_peasants:0 "Заполучить поддержку крестьян"
 POL_seek_support_among_peasants_desc:0 "В ходе отмены Санации мы столкнулись с её приверженцами в армии и администрации. Но чтобы до них дотянуться, сперва нужно получить общественную поддержку, и начнём мы с самого страдающего, но широкого класса — с крестьянства. Мы выделим средства на крупную социальную программу для сельских и отдалённых регионов."
 POL_fight_corruption_in_army:0 "Чистота в армии"
 POL_fight_corruption_in_army_desc:0 "Нашей армией правит не генштаб, а коррупция, кумовство и призрак Пилсудского. Нам нужно предпринять серьезные шаги, чтобы остановить гниение наших вооруженных сил. Мы привлечём спецслужбы и военную прокуратуру, чтобы выявить корень проблемы."
 POL_fight_corruption_in_administration:0 "Чистота в администрации"
 POL_fight_corruption_in_administration_desc:0 "Правительство Санации почти полностью подмяло под себя гражданскую администрацию и превратило её в свою игровую площадку. Чтобы выжечь коррупцию, надо сделать так, чтобы сама мысль о ней вызывала трепет перед нашим правосудием."
 POL_help_middle_class:0 "Расширить средний класс"
 POL_help_middle_class_desc:0 "Средний класс — это ядро общества, но у нас он существует только как тонкая прослойка между состоятельными людьми и людьми бедными, именно поэтому нам трудно стабилизировать экономическую ситуацию. Чтобы достичь этого, мы введём налоги на роскошь для одних и социальные льготы для других."
 POL_privatization_of_schools:0 "Приватизация образования"
 POL_privatization_of_schools_desc:0 "Чтобы повысить уровень преподавания в наших учебных заведениях, мы можем приватизировать большинство из них. Это, конечно, уменьшит контроль над тем, чему учится современная молодежь, однако это также снизит затраты на всю систему и позволит направить финансы в более актуальное русло."
 POL_privatization_of_healthcare:0 "Приватизация здравоохранения"
 POL_privatization_of_healthcare_desc:0 "Наши больницы и клиники недостаточно оборудованы и страдают от нехватки кадров, но мы по-прежнему много за них платим. Коммерция лучше справится с повышением качества медицинского обслуживания и стимулирования работников, когда мы найдем лучшее применение государственному бюджету."
 POL_improve_states_schools:0 "Государственное образование"
 POL_improve_states_schools_desc:0 "Дабы снизить уровень неграмотности в Польше, нам нужно тратить больше на систему образования. Нужно реформировать основную учебную программу, построить больше школ, отремонтировать старые, заинтересовать работой учителей, закупить современное учебное оборудование и импортировать методы обучения с Запада."
 POL_improve_states_healthcare:0 "Государственное здравоохранение"
 POL_improve_states_healthcare_desc:0 "В системе здравоохранения намечается кризис: докторов не хватает, а главные больницы переполнены. Нужно срочно вмешаться и утвердить план по увеличению количества небольших клиник одновременно с повышением средней заработной платы врачей. Вероятно, это опустошит нашу казну, но разве есть иной выход?"
 POL_new_quality_of_life:0 "Новое качество жизни"
 POL_new_quality_of_life_desc:0 "Теперь мы понимаем, насколько сильно Санация ограничивала возможности нашего народа. Труднее и труднее становится узнать Польшу: всюду открываются предприятия, магазины, лавки и всё благодаря свободным экономическим отношениям. С этого момента нация переживает настоящий бум, и надеемся, он не закончится никогда."
 
 POL_PSL_wins:0 "Польская народная партия"
 POL_PSL_wins_desc:0 "У нас получилось сместить военных, которые оккупировали правительство и заседали в нём с 1930 года, но рано радоваться. Нам ещё предстоит внедрить программу партии в страну, измученной диктатурой и торговым занавесом. Разумеется, для начала нужно провести свободные и тайные выборы главы нашего обновлённого государства."
 POL_birth_of_new_republic:0 "Третья Речь Посполитая"
 POL_birth_of_new_republic_desc:0 "Время сбросить навязанное нам ярмо королевства и провозгласить Третью республику! Да, наша республика не похожа на все остальные, но в этом состоит наша уникальность — мы не гонимся за европейскими революциями, а делаем польскую государственность такой, какой она быть, но которую у нас забрала Санация."
 POL_guarantee_freedom_of_religion:0 "Гарантировать свободу вероисповедания"
 POL_guarantee_freedom_of_religion_desc:0 "Все другие партии хотят либо навязывать народу определённую религию, либо ограничить вероисповедание вовсе. Мы же считаем, что не нужно вмешиваться в религию наших граждан — это их личное дело, только если их верования не противоречат закону, конечно. Стоит закрепить это в конституции, как и подобает любому демократическому государству."
 POL_protect_the_jews:0 "Защита меньшинств"
 POL_protect_the_jews_desc:0 "Правые думают, что люди, говорящие на другом языке, имеющие другой цвет кожи или придерживающиеся других традиций представляют угрозу обществу. Что за абсурд! Наш долг — защитить тех, кто чувствует себя угнетённым, мы покажем им, что Польша и её правильтество — не враг, что должно подстегнуть их к сотрудничеству."
 POL_improve_living_standard_in_countryside:0 "Обновление села"
 POL_improve_living_standard_in_countryside_desc:0 "Многие крестьяне очень консервативны и придерживаются традиционных взглядов на жизнь. Мы должны показать, что люди, которые действительно заботятся о народе, состоят именно в нашей партии. Пора осуществить всё задуманное нами для улучшения жизни крестьянства и одарить его всем тем, чего не хватало десятилетиями!"
 POL_alliance_with_SCh:0 "Крестьянский альянс"
 POL_alliance_with_SCh_desc:0 "Не только ПНП ставит интересы сельских жителей превыше всего, ещё существует Крестьянская партия, члены которой агитируют за аграрный социализм. Нас не будет страшить тот факт, что они якшаются с радикалами, если мы включим их в наш состав. Таким образом, будет создана единая и сильная аграрная партия."
 POL_deluge_agrarian_reform:0 "Буржуазная земельная реформа"
 POL_deluge_agrarian_reform_desc:0 "Наша реформа должна дать фермерам и фирмам не только справедливо и честно распределить землю между собой, но и создать такие экономические отношения, которые сельская местность никогда не знала. Мы позволим нашим крестьянам стать предпринимателями и зарабатывать столько, сколько они действительно заслуживают."
 POL_help_the_poor:0 "Новые рабочие места"
 POL_help_the_poor_desc:0 "На повестку дня выходит безработица: многие люди хотят работать, но чаще оказывается так, что их места уже заняты. В основном это касается городов, за работу в которых конкурируют местные жители и приезжие. Вкладываясь в сельскую местность, мы переманим часть приезжих обратно и снизим нагрузку на города."
 POL_tax_the_rich:0 "Замедлить вывоз капитала"
 POL_tax_the_rich_desc:0 "Рабочие Польши создают товары, а капиталисты предпочитают реализовывать эти товары на внешнем рынке, что обесценивает для нас их стоимость, ведь получается, что рабочий работал бесплатно. Эта практика аукнется нам ослаблением национальной валюты и зависимостью от иностранных партнёров, если сейчас не предпринять меры."
 POL_increase_social_benefits:0 "Социальные выплаты"
 POL_increase_social_benefits_desc:0 "Молодые люди в нашей стране не уверены в будущем из-за своего скромного финансового положения, от чего не планируют заводить детей. Это может отразиться на демографической ситуации, поэтому мы примем долгосрочный пакет социальной помощи для малоимущих и молодых семей."
 POL_equality_for_all_races_and_nations:0 "Равенство для всех народов"
 POL_equality_for_all_races_and_nations_desc:0 "Санация возвеличивала чистокровных поляков и смешивала с грязью всех других. Да будет известно всем поклонникам социал-дарвинизма, что «чистых» рас нет, и порой кровные родственники встречаются там, где их не могло даже быть. Нам нужно бороться с предрассудками и законодательно установить правовой статус всех народов Польши."
 POL_full_equality_for_women:0 "Свободная польская женщина"
 POL_full_equality_for_women_desc:0 "Когда националисты хотят отдать женщин в кухонное рабство или бросить их в топку войны, мы раскрепостим современную женщину и дадим ей права, которые обязаны иметь все независимо от пола. Всем будет дозволено работать и служить там, где они видят своё призвание, не ограничивая себя обычаями прошлого века."
 POL_restrict_foreign_companies:0 "Производственная конкуренция"
 POL_restrict_foreign_companies_desc:0 "Чтобы повысить престиж на фоне иностранных компаний, нашедших свою нишу на наших рынках, мы предоставим отечественной промышленности уникальные условия и ослабим финансовое давление. Наши фирмы обязаны догнать по продуктивности фирмы инвесторов и выйти с ними на один уровень."
 POL_controlled_capitalism:0 "Контролируемый капитализм"
 POL_controlled_capitalism_desc:0 "Пока мы кардинально меняли положение вещей, рыночные отношения в стране росли невиданными для нас темпами. Неконтролируемое развитие капитализма может привести к захвату им важных отраслей экономики, которые мы не можем потерять. Пора немного закрутить гайки и приостановить этот безумный рост."
 
 POL_radicals_takeover:0 "Радикальный переворот"
 POL_radicals_takeover_desc:0 "Нужно действовать быстро, пока Санация не пришла в себя. Всем нашим боевым ячейкам нужно реагировать немедленно и взять под контроль или саботировать аппарат связи и транспорта в главных городах страны. Мы втиснемся в образовавшийся вакуум власти и объявим радикальную республику!"
 POL_the_new_system:0 "Новая система"
 POL_the_new_system_desc:0 "Народу Польши королевская власть надоела уже всласть, пора отменить монархический порядок — символ принуждения и угнетения. Мы построим новую систему, кардинально отличающееся от этой экономически, политически и идеологически. Через всё страну пройдёт голосование за партию, которая наиболее подходит интересам трудящихся."
 POL_PPS_wins:0 "Популизм ПСП"
 POL_PPS_wins_desc:0 "Польская социалистическая партия является одной из самых старых и опытных партий. Мы были в авангарде с теми, кто сражался за освобождение от французского владычества. Теперь же перед нами стоит новая задача — принести освобождение простым людям, которые вынуждены существовать, а не жить в стране, за которую мы все вместе стояли."
 POL_KPP_wins:0 "Революция КПП"
 POL_KPP_wins_desc:0 "Позиция Коммунистической партии Польши не пользуется популярностью даже среди радикалов в большинстве своём из-за наших соседей на востоке. Общество приучено ненавидеть советскую власть и революцию, но эта ненависть зиждется на пустом страхе и информационной блокаде. Мы покажем, что может дать диктатура пролетариата обычному рабочему."
 POL_PKWN_wins:0 "Умеренность ПКНО"
 POL_PKWN_wins_desc:0 "Мы создали Польский комитет национального освобождения не для того, чтобы пререкаться и вносить разлад, а для того, чтобы привлечь и заинтересовать массы. Много людей являются аполитичными или беспартийными, но все они понимают, что с нашей Родиной творится беда, и они готовы выступить за благое дело и даже пожертвовать жизнями, чтобы спасти её."
 POL_NSP_wins:0 "Консерватизм НПТ"
 POL_NSP_wins_desc:0 "Не нужно сорвиголову мчаться перестраивать все реакционные институты. Мы в Национальной партии труда считаем, что достичь социального равенства можно только размеренно подходя к смене экономической и социальной формации. Это касается также тех, кто хочет откатить нашу революцию назад под предлогом недостатка действий с нашей стороны."
 POL_NSPR_wins:0 "Национализм НСРП"
 POL_NSPR_wins_desc:0 "Национально-социалистическая рабочая партия не будет выступать за Мировой пожар до тех пор, пока жизнь и работа нашего соотечественника не наладится. Мы должны трудиться прежде всего на благо польского народа, а не тратить свои ресурсы на помощь всем и сразу. Ведь если мы хотим спасти человечество, нужно начать с себя!"
 
 POL_cult_of_progress:0 "Культ прогресса"
 POL_cult_of_progress_desc:0 "Когда-то капитализм служил прогрессу, но в наши времена жажда прибыли делает его неактуальным. Буржуям проще продавать некачественный товар, чтобы его покупали чаще, чем тратиться на работу над ним. Это заставляет науку и технологии топтаться на месте лишь изредка прорываясь вперед. У нас же всё, что делается для блага человека — священно."
 POL_socialist_education:0 "Социалистическое образование"
 POL_socialist_education_desc:0 "Нашу систему образования нужно не реформировать, а переделывать заново. С самых ранних лет людей накачивают слепым патриотизмом и верой избранность нации. Наша система должна показать, что такое государство, зачем оно нужно, кто в нём живёт, а главное, кому оно принадлежит."
 POL_remember_the_history:0 "Мир — миру!"
 POL_remember_the_history_desc:0 "Великая война унесла сотни тысяч жизней, ещё больше осталось калеками. Старый миропорядок показал своё истинное лицо и наш долг — уберечь грядущие поколения испытать опыт такой катастрофы. Мы должны стать частью демократического и антиимпериалистического движения и пресекать на корню развязывание новой войны."
 POL_militarized_schools:0 "Безопасность жизнедеятельности"
 POL_militarized_schools_desc:0 "Нужно внедрить в школы и университеты начальную военную подготовку. Каждый юноша и девушка должны владеть умениями стрелять из винтовки, оказывать первую помощь, ориентироваться на местности и вести себя с животными. Так мы воспитаем не просто сознательных, но и бдительных граждан."
 POL_mobilize_the_proletariat:0 "Гражданская оборона"
 POL_mobilize_the_proletariat_desc:0 "Без проведения мероприятий по подготовке населения к защите от опасностей, возникающих при военных конфликтах, а также иных чрезвычайных ситуациях, мы рискуем допустить большие потери. В цехе или зале каждого учреждения должны периодически проходить инструктажи гражданской обороны."
 POL_reogranize_the_society:0 "Реорганизация общества"
 POL_reogranize_the_society_desc:0 "В Польше почти четвертая часть населения остаётся неграмотным. Необходимо сделать обучение неотрывной частью жизни путём ввода обязательного бесплатного школьного образования и увеличения количества педагогов. Взрослые же, в основной массе крестьяне и бедняки, смогут посещать уроки ликвидации безграмотности."
 
 POL_protection_of_workers_unions:0 "Власть рабочего класса"
 POL_protection_of_workers_unions_desc:0 "Ценнее наших заводов и фабрик могут быть только те, кто на них трудится. Мы должны социально защитить рабочих польского государства и чтобы это сделать, мы им гарантируем восьмичасовой рабочий день, оплату сверхурочных и законное право на отдых."
 POL_autonomy_for_workers_unions:0 "Автономия профсоюзов"
 POL_autonomy_for_workers_unions_desc:0 "Государство рабочих не будет таковым, если не будет управляться рабочими. Мы наделим профсоюзы большей властью и разделим между ними значительную часть промышленного сектора. Это не только позволит нам сфокусироваться на более важных проблемах, но и подогреет доверие рабочих к правительству."
 POL_delegalise_strikes_communist:0 "Борьба с тунеядством"
 POL_delegalise_strikes_communist_desc:0 "Капиталисту выгодно иметь армию безработных, это позволяет ему нещадно эксплуатировать человека и платить гроши, угрожая тем, что его можно легко заменить. В нашей стране все должны быть трудоустроены и эта обязанность будет преследоваться по закону."
 POL_constitutional_duty_of_work:0 "Вольный труд"
 POL_constitutional_duty_of_work_desc:0 "Общественная и социальная жизнь может лишиться гибкости и движения, если мы припишем всех людей к одному месту работы. Нужно позволить гражданам трудиться там, где они пожелают. Может, это не совсем продуктивный подход, зато более творческий — он позволит нам быстро отыскать наиболее стоящие кадры."
 POL_industrial_enlightment:0 "Индустриальное просвещение"
 POL_industrial_enlightment_desc:0 "Словно луддиты, консерваторы считают индустриальный прогресс чем-то вредным. Надо объяснить, что вредными были капиталистические отношения — это они выбрасывали людей на улицы, а не достижения инновационных технологий. Такую мысль мы должны пронести через всю нашу политику."
 POL_puppet_workers_unions:0 "Направление профсоюзов"
 POL_puppet_workers_unions_desc:0 "Профессиональные союзы являются механизмом революции, но в социалистическом государстве необходимость в таких союзах как инструмента организации рабочих для отстаивания своих интересов отпадает. Поэтому новой их целью будет соблюдение требований и выполнения задач партии в рабочей среде."
 POL_unite_workers_unions_and_government:0 "Рабочее представительство"
 POL_unite_workers_unions_and_government_desc:0 "Всюду, от органов местного управления до государственного совета, должны присутствовать представители профсоюзов или иных рабочих организаций. Так мы будем лучше слышать друг друга и ускорим общение между администрацией и предприятиями."
 POL_syndycalist_reforms:0 "Тресты и синдикаты"
 POL_syndycalist_reforms_desc:0 "В нашей системе социализма не может быть нерентабельных предприятий, мы всем уделяем равное внимание. Однако нашу хозяйственную организацию можно сделать ещё лучше, передав часть управления самостоятельным объединениям, которые способны удовлетворять спрос не хуже рынка."
 POL_communal_land:0 "Коммунальная земля"
 POL_communal_land_desc:0 "Польша богата на сельскохозяйственные угодья, и на некоторых из них мы создадим землю общего пользования. Тот, кто будет работать на коммунальной земле, не обязан отчитываться государству, но в тоже время частные фермерства будут лишены своей монополии. Без сомнения, этот справедливый шаг принесёт нам широкую поддержку крестьян."
 POL_centralization_and_discipline:0 "Строгая, но любящая"
 POL_centralization_and_discipline_desc:0 "Мы достигли небывалых высот в переделе работы и собственности, но останавливаться нельзя. Мы должны следовать самым высоким стандартам и быть всегда на шаг впереди. Тот, кто ответственно подходит к выполнению своих обязанностей и является примером для подражания, будет вознаграждён и удостоен чести."
 
 POL_new_five_year_plan:0 "Новый пятилетний план"
 POL_new_five_year_plan_desc:0 "Евгениуш Квятковский создал замечательный экономический план, в результате которого наша страна должна была обзавелась новой инфраструктурой, портами, заводами. Убрав с дороги Санацию, мы можем использовать эти начинания для развития промышленности, но теперь уже на благо трудового народа."
 POL_collectivization_of_agriculture:0 "Коллективизация сельского хозяйства"
 POL_collectivization_of_agriculture_desc:0 "Чтобы полностью контролировать своё сельское хозяйство, нам придётся изъять у фермеров и помещиков земельные владения и реорганизовать их в общественную собственность, которая будет либо принадлежать государству, либо рабочему коллективу."
 POL_forced_urbanization:0 "Форсированная урбанизация"
 POL_forced_urbanization_desc:0 "Проект форсированной урбанизации предназначен отнюдь не для того, чтобы вносить раздор между городом и деревней. Напротив, мы стремимся не только расширить и укрепить наши города, но и вытянуть польскую деревню на один уровень с ними."
 POL_transformation_of_nature:0 "Преобразование природы"
 POL_transformation_of_nature_desc:0 "Наши учёные разработали передовой план изменения природы, с целью извлечения максимальной пользы. Мы проведём водные каналы в наиболее засушливые места и вырастим лесополосы у полей, которые страдают от ветров, чтобы сберечь урожай. Наука сделает нашу Родину новой житницей Европы!"
 POL_centralised_heavy_industry:0 "Централизация тяжелой промышленности"
 POL_centralised_heavy_industry_desc:0 "Наша тяжелая промышленность слишком рассредоточена как реально, так и организационно. Эта сфера слишком значима, чтобы оставлять её в таком бесконтрольном положении. Требуется провести кампанию по слиянию и расширению среди всех таких предприятий."
 POL_regional_development:0 "Региональное развитие"
 POL_regional_development_desc:0 "Те, кто работает на своей земле много лет, знают местную природу и её особенности, поэтому нет необходимости вмешиваться в их честный труд. Возможно, следует просто ограничиться запретом для фермерских хозяйств извлекать прибыль из наёмного труда."
 POL_socialist_agrarianism:0 "Социалистическое аграрничество"
 POL_socialist_agrarianism_desc:0 "Нельзя просто отменить капиталистический уклад и не предоставить ничего другого взамен. Сохранение частного фермерства и прочей сельскохозяйственной деятельности потребует введения новых правил торговли и обновлённого налогообложения."
 POL_unity_of_men_and_nature:0 "Единение человека с природой"
 POL_unity_of_men_and_nature_desc:0 "Современный человек слишком оторван от природы, а опасные планы по её изменению могут привести к ужасным последствиям. Давайте не будем ломать то, что создавалось для нас. Особые места, которыми славится Польша, мы выделим под заповедники и парки, чтобы сохранить наше природное наследие."
 POL_decentralised_heavy_industry:0 "Децентрализация тяжелой промышленности"
 POL_decentralised_heavy_industry_desc:0 "Принадлежность нашей тяжёлой промышленности к разным администрациям скорее плюс, чем минус. Местному руководству гораздо удобней решать вопросы самостоятельно, не дожидаясь реакции центра. Если мы не хотим отставать от гибкости и скорости производства развитых капиталистических держав, то нам нужна децентрализация."
 POL_local_initiatives:0 "Местная инициатива"
 POL_local_initiatives_desc:0 "Пора пойти дальше и предоставить возможность принятия решений на местах не только большим предприятиям, но и малым, а также гражданскому управлению. Наверняка это повлечёт за собой отклонения от прямого курса партии, но это станет ещё одним шагом к построению по-настоящему демократического общества."
 
 POL_democracy_in_the_party:0 "Плюрализм"
 POL_democracy_in_the_party_desc:0 "Левое движение известно своей неоднородностью. Очевидно, почему после нашей социальной революции радикальные партии начали борьбу между собой. Это недопустимо. Мы рискуем повторить судьбу Санации, если не выступим единым фронтом, фундаментом для которого может послужить ПКНО."
 POL_party_discipline:0 "Партийная дисциплина"
 POL_party_discipline_desc:0 "Крайне трудно держать в узде несколько крупных революционных партий, которые постоянно грызутся друг другом. Пора закончить этот балаган. Мы составим кодекс партийной дисциплины, по которому будет строиться весь уровень дискуссии."
 POL_militaristic_tendencies:0 "Дружба с военными"
 POL_militaristic_tendencies_desc:0 "В польском офицерском корпусе есть люди, которые недолюбливают радикалов в целом, но готовы сотрудничать с нами в частности. Получив поддержку военных, мы сможем не просто выделиться среди остальных партий, но и яснее донести свою позицию."
 POL_freedom_of_speech:0 "Свобода речи"
 POL_freedom_of_speech_desc:0 "Попытка заткнуть рот нашим товарищам лишь настроит их против нас. Давайте будем максимально открыты и вести диалог на одном уровне! Мы не сможем построить народную демократию, если породим злопыхателей, которые дискредитируют нас."
 POL_technocratic_tendencies:0 "Технократия"
 POL_technocratic_tendencies_desc:0 "Капитализм делает всё возможное, чтобы помешать научному прогрессу, коммерциализируя новшества, призванные улучшить человеческую жизнь. Показав нашим учёным, что в новой Польше они могут дать волю своему труду и активно поддерживая их при этом, мы обгоним жадных до наживы империалистов."
 POL_integrate_PNS:0 "Включить «красно-коричневых»"
 POL_integrate_PNS_desc:0 "Некоторое время назад Партия национальных социалистов потеряла своего лидера — Казимежа Даньяна — он ушёл в НСРП. Ослабленной ПНС теперь не за что ухватиться, поэтому давайте примем их в свой состав? Патриоты-радикалы смогут сыграть в нашу пользу."
 POL_integrate_futurists:0 "Включить футуристов"
 POL_integrate_futurists_desc:0 "Идеи футуристов экстремальны, однако при осторожном использовании они могут быть полезны. В обществе, которое мы строим, будут рады любому искусству. Без монетизации творчества в пользу держателей выставок и аукционов даже самые непризнанные авторы смогут получить признание."
 POL_continue_pluralism_in_party:0 "Демократический комитет"
 POL_continue_pluralism_in_party_desc:0 "Наш комитет из обычного повстанческого движения превратился сильный организационный кулак, который объединил в себе людей разных профессий и разных взглядов. Именно разнообразие — наша сильная сторона, мы должны и дальше продолжать курс плюрализма и гласности."
 POL_polish_revolutionary_directorate:0 "VII департамент"
 POL_polish_revolutionary_directorate_desc:0 "Радикальные революции встречают противодействие реакции по всему миру. Мы должны быть готовы не только дать отпор внутренним врагам, но и вести агентурную работу за рубежом, как и помогать сочувстующим нашему делу. Этим займётся особый департамент Министерства общественной безопасности."
 POL_nationalize_foreign_industry:0 "Иностранные средства производства"
 POL_nationalize_foreign_industry_desc:0 "Иностранные инвестиции есть ничто иное как уничтожение результатов местного труда, ведь из-за перетягивания каната на себя, инвесторы хоронят национальные средства производства, не оставляя шанса на конкурецию. Выход — национализация этих инструментов империализма на народный прок."
 POL_establish_secret_police:0 "Служба безопасности"
 POL_establish_secret_police_desc:0 "Нашей революции нужно обеспечить сохранность. Для этого мы создадим службу при Министерстве внутренних дел, задачей которой будет обеспечение общественного порядка, сбор информации государственного значения, контрразведка, борьба с терроризмом и охрана государственных границ."
 POL_alliance_with_church:0 "Христианский социализм"
 POL_alliance_with_church_desc:0 "У нас есть возможность положить конец вражде радикалов и христианской церкви. Не вытесняя религию, а идя ей навстречу, находя связь между учением Иисуса Христа и социализмом, можно обратить наше верующее население в лоялистов действующей власти. В конце концов, все мы выступаем за общечеловеческие ценности."
 POL_socialist_eucharist:0 "Церковь: самобытность"
 POL_socialist_eucharist_desc:0 "Если мы договоримся с церковью не делать антиправительственных заявлений в обмен на её относительно независимое положение, можно быть спокойными за духовное настроение людей. Мы оставим церковь нетронутой и тем самым заслужим не только доверие, но и уважение священников и примаса."
 POL_revolutionary_eucharist:0 "Церковь: согласие"
 POL_revolutionary_eucharist_desc:0 "Взглянем правде в глаза: большинство в католической церкви нас не поддерживает и будет проталкивать свою деструктивную позицию. Для нас нет другого варианта, как надавить на неё и заставить транслировать провластную риторику. Мы заменим каждого неугодного священника, если придётся."
 POL_christian_socialist_realism:0 "Христианский социалистический реализм"
 POL_christian_socialist_realism_desc:0 "Эстетическое выражение радикально осознанной концепции мира и человека, называемого социалистическим реализмом, мы можем объединить с нашей национальной культурой. Современное искусство будет представлено в агитации борьбы за установление и созидание нового общества."
 POL_integrate_SCh:0 "Включить аграриев"
 POL_integrate_SCh_desc:0 "Крестьянская партия — левая аграрная партия, выступающая за интересы сельского населения. Многие из их членов ушли в подполье после военного переворота 1930 года, но теперь они могут смело заявить о себе. Мы даже готовы принять их в свой состав, чтобы повысить народную поддержку!"
 POL_reform_into_pzpr:0 "В единстве — сила"
 POL_reform_into_pzpr_desc:0 "ПКНО сыграл отличную роль в создании широкого левого фронта, но, к сожалению, он не сможет существовать в своём нынешнем виде, рано или поздно фракционизм разорвёт его изнутри. Пора преобразовать комитет в полноценную партию и всем вместе выбрать единый курс, которому должна следовать страна."
 POL_integrate_anarchists:0 "Включить анархистов"
 POL_integrate_anarchists_desc:0 "Анархисты хотят всё тот же коммунизм, но здесь и сейчас. Они будут не так опасны, если мы доходчиво объясним, что репрессивный аппарат государства, его монополия на применение насилия и принятия законов находится в руках рабочего класса, а значит, мы максимально приближены к бесклассовому обществу и отмене государства."
 POL_dictatorship_of_proletariat:0 "Пролетарская диктатура"
 POL_dictatorship_of_proletariat_desc:0 "Диктатура при капитализме и социализме отличается в корне: в первом случае это власть привилегированного большинства над меньшинством, а во втором — это форма политической власти, при которой класс наемных рабочих устанавливает свое господство. Это должен уяснить каждый!"
 POL_unquestionable_role_of_mister_chairman:0 "Неоспоримая роль председателя"
 POL_unquestionable_role_of_mister_chairman_desc:0 "У нас все решения принимаются совместно, мы словно коллективный президент. Но есть тот, кто представляет собой олицетворение правительства, страны и всего польского народа. Этим человеком является председатель партии, тот, кто несёт бремя за честь и достоинство нашей славной Родины."
 
 POL_get_rid_of_opium_for_masses:0 "Сжечь опиум"
 POL_get_rid_of_opium_for_masses_desc:0 "Если с самого появления религия несла в себе образовательную и даже художественную ценность, то, дожив до наших времён, она выродилась в инструмент управления людьми, в их принудительное, но невидимое обнищание. Пора сворачивать эту историю. Отныне Польша провозглашается атеистическим государством."
 POL_nationalize_churchs_property:0 "Присвоить церковные богатства"
 POL_nationalize_churchs_property_desc:0 "Естественно, мы вернём всю церковную землю народу. Из угрюмых храмов вырастут дворцы культуры, дома творчества, клубы и музеи. Но материальная собственность — лишь часть того, чем богата церковь. Самое главное — остановить религиозное воспитание молодёжи, для чего нам понадобится заменить его классово и политически верным подходом."
 POL_cult_of_the_revolution:0 "Классовое самосознание"
 POL_cult_of_the_revolution_desc:0 "Рабочие сами должны вершить свою судьбу и организоваться в случае, если партия вдруг отступит от классовой борьбы и пойдёт на соглашательство. Мы должны доверять нашим мыслителям и лидерам, но прежде всего мы должны верить в себя и революцию. Низы общества есть основа любого строя, они могут горы свернуть, если только захотят."
 POL_propaganda_at_its_finest:0 "Агитация и пропаганда"
 POL_propaganda_at_its_finest_desc:0 "Нас не должны интересовать голые факты, нас должны интересовать их причины и следствия. Народы всего мира нужно научить правильно задавать вопросы: кому выгодно людское страдание, каковы их интересы и не сменят ли они родину в тот же час, как на горизонте замаячит революция? Потому что правда всегда одна."
 POL_cult_of_the_wodz:0 "Первый среди равных"
 POL_cult_of_the_wodz_desc:0 "Вера в любую абстрактную идею может легко поколеблена, чем преданность живому конкретному человеку. Прежде всего нужно доверять тому, кто своим делом направляет революцию, а потом уже её теоретикам. Наш глава получит статус вождя, который объединяет нас всех в едином стремлении."
 POL_centrally_planned_economy:0 "Унитарное плановое хозяйство"
 POL_centrally_planned_economy_desc:0 "Даже большие корпорации в самых либеральных странах должны прибегать к планам управления своим бизнесом. Это является ещё одним доказательством преимущества командной экономики над рыночной, которая свободна лишь на словах. С этого момента вся наша экономическая отрасль будет подчиняться государственному плану."
 POL_centrally_planned_art:0 "Выражение гордости"
 POL_centrally_planned_art_desc:0 "Народ должен знать своих героев — это не только наш любимый вождь, но и важные партийные и военные функционеры, которые должны быть увековечены в памятниках, песнях, картинах. Такой же чести будут удостоены граждане, которые внесли неоспоримый вклад в науку, искусство, труд и защиту Родины."
 POL_centrally_planned_man:0 "Все как один"
 POL_centrally_planned_man_desc:0 "Мы, новые люди, должны не только уметь трудиться вместе, но и постоять за результаты нашего труда. Если нагрянет беда, если хоть кто-то бросит нам вызов, мы все как один уйдём на священный бой за наше будущее, а возглавит нас мудрый вождь польского народа!"
 POL_centrally_planned_selection:0 "Культура здоровья и спорта"
 POL_centrally_planned_selection_desc:0 "Врач — слишком благородная профессия, чтобы к нему обращались с проблемами, которые можно исправить наличием духа и силы воли. Особенно это касается молодых людей. Через детские сады вплоть до армии мы пронесём и покажем образ здорового и сильного человека, который ухаживает за собой и занимается физическими упражнениями."
 POL_centrally_planned_society:0 "Моральный кодекс радикала"
 POL_centrally_planned_society_desc:0 "На замену дряхлому католическому мышлению должен прийти свод принципов радикальной морали, которым должен следовать любой член партии. Основными его положениями будут преданность делу, труд на благо общества, товарищеская взаимопомощь, нетерпимость к расовой неприязни и непримиримость к врагам революции."
 POL_centrally_planned_reality:0 "Путь к коммунизму"
 POL_centrally_planned_reality_desc:0 "Наш вождь провёл нас через трудности, но ещё больше трудностей ждёт впереди; но пока он жив, у нас есть возможность сказать ему «спасибо». Вместе мы проложили путь к новому обществу, по которому пойдут наши дети и дети их детей, — к обществу свободы, равенства и братства."
 
 POL_encourage_class_war:0 "Непримиримая вражда классов"
 POL_encourage_class_war_desc:0 "Классовая война будет вестись до тех пор, пока на планете существует хоть одно капиталистическое государство. Нельзя допустить, чтобы в нашем социалистическом обществе наши люди стали беззаботными и потеряли бдительность. Следует всегда напоминать о непримиримости пролетариата и буржуазии и о необходимости борьбы с теми, кто пытается одурачить рабочих."
 POL_support_dabrowszczacy:0 "За нашу и вашу свободу"
 POL_support_dabrowszczacy_desc:0 "Мир объят огнём. Прямо сейчас на полях войны умирает не знать и не помещики с ростовщиками, а простые сыны и дочери рабочих и крестьян. Мы не имеем права не проявить солидарность с нами товарищами, мы окажем им всевозможную помощь. Собирайте интернациональную бригаду, имя Ярослава Домбровского будет носить она!"
 POL_glorify_mothers:0 "Пусть всегда будет мама"
 POL_glorify_mothers_desc:0 "Перепись населения демонстрирует удручающие новости: за последние несколько лет в Польше снизилась рождаемость. Просто социальной защиты уже не хватает, нужно прибегнуть к мерам по популяризации материнства. Мы ограничим количество доступных профессий, неподходящих для женщин по ряду причин, и используем машину агитпропа."
 POL_apolitical_army:0 "Аполитичная армия"
 POL_apolitical_army_desc:0 "Действительно ли нужно проталкивать в вооруженные силы политическую повестку? Армия и так является частью того народа, для которого мы строим социализм. Пусть военные сосредоточатся на защите рубежей Отчизны, а мы на всём остальном."
 POL_guerrilla_tactics:0 "Партизанская тактика"
 POL_guerrilla_tactics_desc:0 "Когда заходит речь о партизанах, чаще всего представляют войну на оккупированной территории. Но наша армия могла бы перенять партизанскую тактику для использования на чужой земле! Саботаж, дезинформация, разведка и спасение пленных — всё тоже самое, но с чёткой структурой и организацией."
 POL_country_for_all:0 "Многонациональное государство"
 POL_country_for_all_desc:0 "На нашей общей земле проживают люди разных национальностей. Немцы, кашубы, литовцы, беларусы, украинцы, евреи и прочие другие хоть и ведут свой собственный быт, но являются важной частью нашей страны, без них Польша не была бы Польшей. Уважение чужой культуры — это качество настоящего интернационалиста и радикала."
 POL_new_radical_constitution:0 "Радикальная конституция"
 POL_new_radical_constitution_desc:0 "До сих пор мы пользовались нашей собственной программой и указами вместо приостановленной конституции Королевства Польского. Теперь, после месяцев напряжённой работы, мы готовы представить новую справедливую конституцию, в которой подчеркнём, что власть в Польше принадлежит её трудовому народу."
 POL_communist_youth_organisation:0 "Союз польской молодёжи"
 POL_communist_youth_organisation_desc:0 "Борьба за умы подрастающего поколения — важнейшая часть политики любой власти. Когда буржуазные государства воспитывают из своих молодых людей бездумных потребителей и эгоистичных индивидуалистов, мы будем учить наших ребят работать сообщя, в коллективе."
 POL_slavic_army_of_labour:0 "Народное войско"
 POL_slavic_army_of_labour_desc:0 "Армия Санации и наше народное правительство не смогут сосуществовать, нужно провести ротацию множества влиятельных кадров. Скорее всего, мы ухудшим положение армии, посадив на старые места молодых и неопытных офицеров, но обезопасим себя от риска возможного мятежа."
 POL_glorify_warrioress:0 "Верные дочери Родины"
 POL_glorify_warrioress_desc:0 "Разрушение оков женщины есть ещё одна веха в социалистическом строительстве, но на этом она не заканчивается. Наших женщин нужно воспитать как рабочих, как учёных и даже как лидеров! Пусть рабы и обслуга останутся только на старых фотографиях и в памяти нашего поколения."
 POL_political_commissars_in_army:0 "Военный контроль"
 POL_political_commissars_in_army_desc:0 "Партия — лучший друг армии. В каждой военной части должно быть особенное лицо, которое доносит эту мысль до наших солдат. Конечно, таких могут и невзлюбить за чтение лекций, но в час тревоги наши политические комиссары и руководители будут поддерживать боевой дух и веру в победу."
 POL_anti_guerrilla_tactics:0 "Антипартизанская тактика"
 POL_anti_guerrilla_tactics_desc:0 "Не стоит недооценивать коварство врага. Мы должны быть готовы защитить себя от его диверсионных нападок и прочих вредительских акций. Для этого нам понадобится многоуровневая разведка, специальные милицейские отряды с тренированными собаками, тайные информаторы и агенты под прикрытием."
 POL_integrate_minorities:0 "Несокрушимый польский народ"
 POL_integrate_minorities_desc:0 "Как человек призывного возраста из глубинки или диаспоры будет нести службу в армии, если он едва говорит по-польски? Вместе с преподаванием национальных языков в школах параллельно будет преподаваться официальный язык. Мы сами создадим себе проблемы, если не будем понимать друг друга."
 POL_workers_militia:0 "Добровольный резерв"
 POL_workers_militia_desc:0 "Бывает так, что армии или полиции не хватает сил, для выполнения своих задач, или они вовсе отсутствуют. В такие моменты на помощь должен прийти Добровольный резерв гражданской милиции, состоящий из ответственных людей с чувством долга. ДРГМ также сможет выполнять роль военной самоорганизации граждан в экстренных случаях."
 
 POL_monarchists_take_power:0 "Вся власть — королю!"
 POL_monarchists_take_power_desc:0 "С польской короны давно нужно было убрать грязные лапы хунты, и теперь нам представилась такая возможность. Сейчас лишь две силы способны вернуть нам монархию: Синархический союз и Общегосударственная монархическая организация; правда, после того, как мы придём к власти, нужно быть готовыми к противоборству между ними."
 
 POL_house_of_wettin_continues:0 "Новые старые узы"
 POL_house_of_wettin_continues_desc:0 "Дом Веттинов, несмотря на немецкое происхождение, является очень патриотичным. Они правили Польшей-Литвой на основе выборной монархии, а в 1813 году этот дом был восстановлен Наполеоном, когда было создано Варшавское герцогство. Они не оставили нашу страну во время кризиса, так что достойны править ею!"
 POL_reorganization_of_saxon_estates:0 "Реорганизация саксонских поместий"
 POL_reorganization_of_saxon_estates_desc:0 "Из-за того, что корона в Польше в последнее время была лишь номинальной, многие из саксонских поместий либо редко используется даже друзьями нашей семьи, либо не используется вообще. Чтобы вновь вдохнуть жизнь в эти места, мы их реорганизуем и часть передадим государству, чтобы оно использовало их в качестве школ, детских домов."
 POL_saxon_military_duty:0 "Военный долг"
 POL_saxon_military_duty_desc:0 "Многие предыдущие саксонские правители по совместительству были и военноначальниками, и даже многие нынешние члены дома сражались во время Великой войны. Действительная военная служба для нашей семьи должна быть возобновлена и сделана обязательной."
 POL_ties_with_windsors:0 "Две стороны одной медали"
 POL_ties_with_windsors_desc:0 "Помимо того, что Польша и Великобритания сражались на одной стороне во время Великой войны, Виндзоры — это просто другая ветвь Веттинов. Очевидно, что наши судьбы связаны исторически, поэтому мы обязаны предложить им руку дружбы."
 POL_direction_towards_west:0 "Взгляд на запад"
 POL_direction_towards_west_desc:0 "Так называемая Померания является частью отнятых у нас земель после Великой войны. Мы должны сосредоточиться на возвращении этих территорий. Весь восток Германии по праву принадлежит Польше, ведь до Вендского крестового похода там жило много славянских племен, говоривших на лехитском языке — древней версии польского."
 POL_reverse_ostsiedlung:0 "Обратить расселение на восток"
 POL_reverse_ostsiedlung_desc:0 "Расселение на восток — это немецкий термин, означающий немецкую колонизацию восточных территорий, включая славянские, балтийские, венгерские и румынские земли. Сейчас главным приоритетом должно стать обращение вспять этого процесса на землях предков нашего рода."
 POL_develop_eastern_germany:0 "Развитие Нового Запада"
 POL_develop_eastern_germany_desc:0 "За исключением Берлина, все наши новые западные воеводства не являются такими уж богатыми во всех смыслах. На долгое время там останутся травмы, вызванные Великой войной и Германской гражданской войной, поэтому мы должны уделить особое внимание на развитии этих регионов."
 POL_accept_the_germans:0 "Примирение"
 POL_accept_the_germans_desc:0 "Как бы то ни было, но восток Германии давным-давно стал коренным для немцев, и люди, живущие там, никак не влияли на деяния своих предков. Вместо того чтобы прогонять немецкую культуру с этих земель, следует сосредоточиться на примирении поляков и немцев."
 POL_the_fourth_rome:0 "Четвёртый Рим"
 POL_the_fourth_rome_desc:0 "Когда-то Веттины были очень важной немецкой семьей, которая также явялялась и курфюрстами Священной Римской империи. Теперь, когда мы контролируем Богемию, Моравию и значимую часть Германии, мы имеем право заявить о восстановлении титула Священной Римской империи."
 POL_the_great_war_rivalry:0 "Болезненные раны прошлого"
 POL_the_great_war_rivalry_desc:0 "Австрийская империя — наш исторический соперник, но преступления австрийцев в Великую войну против нас становятся во главе угла. Зло не должно оставаться безнаказанным, и скоро каждый из нас найдёт свою справедливость..."
 POL_demand_czechia:0 "Претензия на Чехию"
 POL_demand_czechia_desc:0 "Чехия находилась под нашим контролем с 1003 по 1004 год во время правления Болеслава I Храброго. Этот факт и то, что эти земли заселены славянскими чехами, в то время как ими правят германские австрийцы, давно используются польскими политиками для основания разного рода претензий на эти земли. Теперь этим займёмся мы."
 POL_develop_czechia:0 "Помощь братьям-славянам"
 POL_develop_czechia_desc:0 "Было понятно, почему Австрия не поддерживает чешское население, оно ей попросту чуждо. Мы вышлем сюда финансовую помощь, займёмся развитием инфраструктуры и социальной базы. Сделать то, чего не сделали австрийцы, — будет правильно и покажет наши истинные цели."
 POL_ties_with_habsburgs:0 "По крупицам"
 POL_ties_with_habsburgs_desc:0 "Несмотря на то, что Польша и Австрия были врагами во время Великой войны, на самом деле у них есть много общего, например, жена короля Фридерика I происходила из австрийских Габсбургов. Раз такие мелочи не мешают нам жить, то зачем и дальше раздувать взаимную ненависть?"
 POL_healing_the_wounds_of_the_great_war:0 "Похоронить обиды"
 POL_healing_the_wounds_of_the_great_war_desc:0 "Нас могут обвинить в том, что мы очерняем память наших воинов, павших в борьбе с австрийцами, идя на дружбу с ними. Но мы скажем, что это была трагичная, но необходимая жертва во имя того, чтобы огонь войны между нашими нациями не разгорелся вновь!"
 POL_royal_alliance:0 "Габсбургский альянс"
 POL_royal_alliance_desc:0 "Мы и австрийцы признали вину и заслуги друг друга и теперь готовы идти рука об руку к светлому будущему новой Европы. Пусть те, кто нам завидует, корчатся в страхе, а те, кто жаждет раздора в нашем союзе, не доживут до того дня!"
 POL_direction_towards_east:0 "Взгляд на восток"
 POL_direction_towards_east_desc:0 "Восточные земли — колыбель польской воинской славы — не могут оставаться вне нашего государства, когда им снова управляет король. Мы обязаны воссоединить с нашей Родиной их любой ценой."
 POL_integrate_the_borderlands:0 "Вернуть себе кресы"
 POL_integrate_the_borderlands_desc:0 "Народы восточных кресов, то есть жители Беларуси и Украины, не считают себя поляками. На осколках Речи Посполитой они создали свою культуру, свою веру, вот почему их сопротивление нам так сильно. Реинтеграция этих территорий должна стать приоритетной задачей, ведь чем дольше мы будем тянуть, тем труднее их будет усмерить и подчинить."
 
 POL_reform_3rd_may_consitution:0 "Конституционная реформа"
 POL_reform_3rd_may_consitution_desc:0 "Конституция 3 мая была создана Станиславом Августом Понятовским в 1791 году, чтобы помешать дворянству грабить страну и в целом ликвидировать недостатки политической системы. В 1905 году король Фридерик I восстановил её и модернизировал. Однако для нашего времени этого оказывается мало, нужно и дальше вносить поправки в Правительственный акт."
 POL_catholicism_state_religion:0 "К вящей славе Божией"
 POL_catholicism_state_religion_desc:0 "Нашей нации не стоит прибедняться: Польша всегда была защитницей католицизма и даже всей Западной Европы от угроз с востока и юга. Мы должны взращивать эту традицию, оберегая весь просвещённый мир от раскольников, сектантов и отрицателей веры."
 POL_alliance_with_church_monarchist:0 "Новый церковный уклад"
 POL_alliance_with_church_monarchist_desc:0 "Католическая церковь была невероятно ослаблена в период Санации. Они извратили саму суть нашей веры, превратив её в инструмент помыкания обществом во имя греха. Однако теперь, когда Польша вернулась к своим прежним ценностям, мы можем выпустить церковь из этих оков. Мы ещё успеваем попросить прощения у Господа."
 POL_confiscation_of_jewish_property:0 "Имущественная сегрегация"
 POL_confiscation_of_jewish_property_desc:0 "«Квартиры — наши, улицы — ваши» — это еврейская фраза, символизирующая то, как они относились к обычным польским горожанам в прошлом. И сейчас это ничуть не изменилось. Люди жаждут справедливости, мы дадим им её, отобрав у этих рэкетиров и вымогателей всё то, на что они не заработали."
 POL_exclude_nobility_from_obligatory_army_service:0 "Служба по желанию"
 POL_exclude_nobility_from_obligatory_army_service_desc:0 "Разве можно призывать в армию тех, кому судьбой суждено управлять страной и подданными? Мы разрешим новой польской шляхте служить только по их собственному желанию, ведь их божественное благородие не может быть запятнано людскими законами."
 POL_exceptions_for_the_nobility_in_the_army:0 "Исключения для знати"
 POL_exceptions_for_the_nobility_in_the_army_desc:0 "Офицеры крепостного происхождения думают, что понимают войну лучше чем мы. Ну и вздор! Раньше король и дворянство вели армию своими мудрыми наставлениями и правили величайшей империей. Тогда шляхта была выше любого армейского чина, поэтому так будет и снова."
 POL_profesional_army:0 "Благородная армия"
 POL_profesional_army_desc:0 "Мы не можем позволить коррупции и кумовству править нашей армией. Если в тебе течёт голубая кровь, то тебя обязывает судьба служить отечеству и своему королю! Эта служба не для корыстных интересов, а для самой высокой цели, и недостойные просто не могут с ней справится."
 POL_women_in_military_monarchist:0 "Цветы на войну"
 POL_women_in_military_monarchist_desc:0 "Мы можем сколь угодно противиться разделением мужских прав с женщинами, но ход истории просто не оставляет нам выбора. Если наши женщины хотят быть с нами на равных, тогда пусть оставят те «красные» лозунги и завоюют почётную жизнь в королевской службе."
 POL_path_towards_racial_purity:0 "Одна польская кровь"
 POL_path_towards_racial_purity_desc:0 "Сможем ли мы назвать Польшу таковой через пятьдесят лет? Нет, потому что прямо сейчас польская кровь разбавляется чужеродной кровью, которая не принадлежит этим землям. Сначала наши дети будут полукровками, а потом и вовсе не будут славянами! ОМО предлагает решительно избавиться от угрозы уничтожения нации."
 POL_free_market_economy:0 "«Невидимая рука» рынка"
 POL_free_market_economy_desc:0 "Монархии следует перестать бояться буржуазии как результата республиканских революций. Капитализм не идёт вразрез с нашими ценностями, а наоборот, он идёт нам навстречу. Если мы пустим эту «невидимую руку» в нашу систему, то она устранит все существующие проблемы в экономике за нас."
 POL_attract_foreign_funds:0 "Привлечь средства"
 POL_attract_foreign_funds_desc:0 "Важная часть капитализма — его инвестиционные возможности. Открыв Польшу как место для инвестиций, мы сможем совместно с партнёрами извлекать прибыль даже из тех сфер, которые когда-то считались бесполезными или которые не существовали до сих пор. Нашей богатой стране определенно есть что предложить!"
 POL_women_in_parlament:0 "Женщины-политики"
 POL_women_in_parlament_desc:0 "У нас есть шанс воспользоваться борьбой синархистов и ОМО, чтобы внедрить некоторые прогрессивные реформы. Это не вопрос о всеобщем равенстве, но мы можем позволить некоторым избранным женщинам участвовать в политике на самом высоком уровне. Это точно снизит градус напряженности в обществе."
 POL_noble_titles_for_women:0 "Титулы для всех"
 POL_noble_titles_for_women_desc:0 "Несправедливо, что только мужчины могут получать и наследовать титулы. Не важно, каким тебя создал бог, важно, что твой род и ты сам сделали для Родины. Порой, женщины высоких чинов бывают ценнее десятка таких же мужчин, и история человечества это только подтверждает."
 POL_socialist_kingdom:0 "Социальное государство"
 POL_socialist_kingdom_desc:0 "Многие левые политики с момента отстранения от власти военных присоединились к нашему правительству, в то время как ОМО и синархисты были заняты борьбой и стали маргинализироваться. Сейчас это приводит ко многим популистским реформам, а страна де-факто становится королевством с социально ориентированными законами."
 POL_healthcare_reform:0 "Королевское здравоохранение"
 POL_healthcare_reform_desc:0 "Король и знать имеют в своём распоряжении самых лучших врачей и самые лучшие лекарства, пока наши подданные страдают от недостатка медицинского обслуживания. Это приводит к тому, что население сокращается с каждым годом, и мы рискуем скатиться в демографическую пропасть, если не реформируем систему здравоохранения."
 
 POL_limited_rights_for_religious_minorities:0 "Главная религия"
 POL_limited_rights_for_religious_minorities_desc:0 "Сбалансированный подход — лучшее решение. Мы не можем отдавать предпочтение какой-либо одной религии, однако польский образ жизни основан именно на католических ценностях. Мы позволим некоторым религиозным меньшинствам существовать, но не позволим им стать большинством."
 POL_deal_with_jews:0 "Нечестивый союз"
 POL_deal_with_jews_desc:0 "Евреи стали значительной частью нашего общества, мы не можем просто «исключить» их. Однако другие наши граждане так не думают. Чтобы предотвратить порчу имущества, погромы или даже убийства, мы отстраним некоторых слишком известных людей от их текущей деятельности, но в остальном предоставим им защиту от самого короля."
 POL_equality_of_race:0 "Раса не имеет значения"
 POL_equality_of_race_desc:0 "Чтобы обеспечить стабильность нашего большого государства, мы должны предоставить гражданам-представителям иной национальности Польши равные права с остальными. Не важно, какой у тебя цвет кожи или разрез глаз, важны твои личные качества и как ты применяешь их на благо своей страны."
 POL_mixed_economy:0 "Смешанная экономика"
 POL_mixed_economy_desc:0 "Мы уже видели, что происходит, когда в период кризиса рынок вынужден сдавать позиции за позицией, полностью или частично парализуя экономику и политическую систему. Чтобы купировать этот недостаток, мы введём государственный контроль ключевых аспектов хозяйственной жизни, чтобы не ждать, пока она сама себя вылечит."
 POL_every_adult_men_in_parlament:0 "Денежный перевес"
 POL_every_adult_men_in_parlament_desc:0 "Каждый взрослый мужчина должен иметь право участвовать в политической жизни. После того, как он его заслужит, разумеется. Но те, кто владеет крупным бизнесом в нашей стране, должны иметь особое представительство и лобби, ведь эти люди держат в своих руках всё, на чём стоит современное государство."
 POL_increasing_the_distribution_of_noble_titles:0 "Широкая каста дворянства"
 POL_increasing_the_distribution_of_noble_titles_desc:0 "Польша всегда была страной с большим количеством дворян. Если во Франции только один процент населения составляли дворяне, то в Польше этот показатель составлял около восьми-десяти процентов. После реформ Ежи I и Фридерика I использование титулов в таких масштабах было прекращено. Следует обратить эти реформы вспять."
 POL_enpower_bourgeoisie:0 "Власть крупного капитала"
 POL_enpower_bourgeoisie_desc:0 "Предпринятые меры в пользу наших и зарубежных капиталистов привёл в наши ряды многих правых политиков. Пока монархисты и синархисты погрязли бесконечном выяснении отношений, Польша фактически стала королевством с законами, ориентированными на предпринимателей, землевладельцев и бизнесменов."
 POL_reintroduce_liberum_veto:0 "Liberum veto"
 POL_reintroduce_liberum_veto_desc:0 "Старый закон «свободного вето» гласит, что любому депутату сейма можно прекратить обсуждение вопроса в сейме и работу сейма вообще, выступив против. Большинство наших историков утверждает, что этот закон привел Речь Посполитую к краху и разделам, однако ОМО настаивает на реорганизации данного закона и оживлению демократии в парламенте."
 POL_build_up_highways:0 "Большой дорожный проект"
 POL_build_up_highways_desc:0 "Инфраструктура, автомобильные и железные дороги связывают наши города в одну большую паутину, что способствует развитию и улучшения торговли. Однако этих дорог не так много, а состояние их не самое лучшее. Мы должны подключить все имеющиеся у нас ресурсы на улучшение дорожной сети и приведение её к общеевропейскому уровню."
 POL_help_lower_class:0 "Общественные работы"
 POL_help_lower_class_desc:0 "Наша страна известна своим широким классом безработного населения. Чтобы скорее исправить эту ситуацию, мы распределим таких людей в общественные работы разного толка. Это не только поспособствует решению санитарных и законных проблем, но и поможет многим из них заработать и встать на ноги."
 POL_only_nobility_in_the_parlament:0 "Привилегированный сейм"
 POL_only_nobility_in_the_parlament_desc:0 "Как можно доверять простолюдинам управление государством? Возможно для радикальных дикарей это выглядит справедливым, но только посмотрите на разруху, которую они несут за собой! Нет, Польша славится своей гордой знатью и великим дворянством, а потому они должны быть опорой нашему королю и никто больше."
 POL_bring_back_patriarchy:0 "Слово мужчины — закон"
 POL_bring_back_patriarchy_desc:0 "В славные времена до разделов слово мужчины являлось ключевым в семье и не подлежало прению. Сейчас мы стали апатичны и вялы, прислушиваясь к «просвещённому обществу», которое говорит нам, что естественная жизнь должна прогибатья под слабость. Мы официально запишем патриархат в закон — так мы навсегда оставим последнее слово за собой."
 POL_king_only_figurehead:0 "Наша номинальная фигура"
 POL_king_only_figurehead_desc:0 "Король — всего лишь препятствие для знати. Мы должны единогласно выступить и принять такие законы, которые подавят короля и превратят его в номинального главу. Это развяжет руки сенату, сейму и региональным сеймикам, что децентрализирует наше правительство, но зато мы получим достаточную поддержку на местах."
 POL_dissemination_of_sarmatian_myth:0 "Новые сарматы"
 POL_dissemination_of_sarmatian_myth_desc:0 "Идея о том, что мы, поляки, произошли от сарматов, широко распространена среди членов ОМО. Они хотят оживить этот древний миф и представить его нашим гражданам. Но полезность этого заключается не только в том, чтобы поднять и обновить национальный дух народа, но и в том, что мы сможем законно оправдывать наши прензии к другим странам."
 
 POL_restore_warsaw_confederation:0 "Восстановление Варшавской конфедерации"
 POL_restore_warsaw_confederation_desc:0 "Во время военных конфликтов в Священной Римской империи Польша стала пристанищем для всех верующих, независимо от того, какова была их религия. Документом, формализующим это, была Варшавская конфедерация. Пора снова сделать нашу страну местом, где все религии могут жить в мире."
 POL_protect_the_jews_monarchist:0 "Прекратить гонения"
 POL_protect_the_jews_monarchist_desc:0 "Евреи являются мишенями для ультраправых партий только потому, что у них иное культурное и религиозное наследие. Такое поведение неприемлемо в Польше будущего. Мы должны защитить евреев, как и другие национальные меньшинства, от этих нелюдей."
 POL_cooperate_with_remnants_of_zadruga:0 "Друзья из «Задруги»"
 POL_cooperate_with_remnants_of_zadruga_desc:0 "Некоторые из «Задруги», несмотря на свою программу агрессивной экономической политики, готовы принять монархию и сотрудничать с ней. Их нужно только подтолкнуть... Мы можем использовать популяризацию славянской культуры и родноверия в обществе, чтобы убрать их сомнения по поводу нас."
 POL_encourage_imigration:0 "Поощрять иммиграцию"
 POL_encourage_imigration_desc:0 "После того, мы затушим огонь национализма, а все в Польше станут относиться к друг другу как к равным себе, мы сможем даже поощрять иммиграцию в страну. Это увеличит фонд рабочей силы, так что мы сможем управлять людскими ресурсами смелее, чем прежде."
 POL_economy_controlled_by_synarch:0 "Синархическое видение"
 POL_economy_controlled_by_synarch_desc:0 "Капиталистическая система часто непредсказуема и в моменты сбоев приводит к страданиям как обычных людей, так и собственников. Мы должны позволить синарху возыметь контроль над польским рынком и, в случае чего, задавить надвигающийся кризис, чтобы не получить ещё одну Великую депрессию."
 POL_cut_off_greedy_nobility:0 "Отстранить коррумпированную знать"
 POL_cut_off_greedy_nobility_desc:0 "Многие дворяне жадны, они ставят себя выше отечества и общества. Они используют казну для своих корыстных интересов и рассматривают государство только как кормовую базу. Нужно демонстративно позаботиться о нескольких особо важных персонах дворянства в назидание другим."
 POL_disband_parlament:0 "Роспуск парламента"
 POL_disband_parlament_desc:0 "Сейчас, когда мы заполучили всю полноту власти, парламент, состоящий из знати и прочих паразитов-посредников потерял свою актуальность и больше не играет никакой роли. Теперь Синархический союз и синарх Польши обладают необходимой силой, чтобы привести наше королевство к величию."
 POL_enpower_masonic_lodges:0 "Масонские ложи"
 POL_enpower_masonic_lodges_desc:0 "Для нас давно не секрет, что некоторые члены правительства являются масонами. Обыватели видят в них злодеев, а мы видим перспективу их кооперации с государством. В обмен на защиту, мы попросим их поделиться своими познаниями о человеческой природе и том, как лучше управлять страной."
 POL_technocratic_government:0 "Беспристрастный отбор"
 POL_technocratic_government_desc:0 "Советники короля не должны избираться лишь из людей высокого ранга, потому что этот выбор должен основываться прежде всего их компетентности, а не выслуге. Будет разумно позволить специалистам, которые не относятся к власти изначально, позволить получить должность советников короля, если те хорошо себя зарекомендуют."
 POL_empower_the_synarch:0 "Абсолютная синархия"
 POL_empower_the_synarch_desc:0 "Все, кто нам мешали теперь в лучше случае на пенсии, а в худшем — в тюрьме. Сейчас Польша — королевство, возглавляемое нашим любимым синархом, а роль правительства играет Синархический союз. Мы обладаем полной свободой над внешней политикой и экономикой, и мы готовы вести эту страну к величию!"
 POL_increase_influence_of_AMORC_knights:0 "Роза и Крест"
 POL_increase_influence_of_AMORC_knights_desc:0 "Один из лидеров Синархического союза Влодзимеж Тарло-Мазиньский имеет звание рыцаря в Античном мистическом ордене Розы и Креста — эзотерической, масонской и традиционалистской организации. Даже некоторые из их последователей за границей могут быть завербованы в нашу королевскую гвардию под предлогом служения Богу."
 
 POL_elections_for_new_king:0 "Выборы нового короля"
 POL_elections_for_new_king_desc:0 "Случилось то, чего и следовало ожидать: трусливые Веттины сбежали! Это ясно говорит о том, что мы заслуживаем лучшей королевской семьи, к счастью, претендентов на польский трон достаточно. Можно избрать себе нового Пяста, либо же пригласить кого-нибудь из-за рубежа, кто душой и кровью связан с Польшей."
 
 POL_bonaparte_bastard_wins:0 "Немыслимый вариант"
 POL_bonaparte_bastard_wins_desc:0 "Анджей Колонна-Валевский — правнук Наполеона Бонапарта, но внебрачный. Его прабабушкой была Мария Валевская, любимая любовница Наполеона, которая была также полькой. Он пришёл к нам, когда мы объявили о выборах короля, но у него нет законных притязаний на французский трон, поэтому выбор его может оказаться конфликтным решением..."
 POL_modern_regime:0 "Пересмотреть действительность"
 POL_modern_regime_desc:0 "Как бы сильно мы не чаяли свою национальную гордость, польская государственность возродилась благодаря Наполеону Бонапарту. Именно это, а не пропаганду, основанную на недавних конфликтах прошлого, мы должны преподносить людям."
 POL_mix_napoleonic_code_and_constitution_of_3rd_may:0 "Смешать конституции"
 POL_mix_napoleonic_code_and_constitution_of_3rd_may_desc:0 "За всё время в нашей стране было две конституции: Правительственный акт, созданный 3 мая 1791 года, и Кодекс Наполеона, принятый нами 1 мая 1808 года. Мы должны взять самое лучшее из первого и из второго, чтобы получить закон, который подходит по-настоящему сильному государству."
 POL_ultimatum_for_france:0 "История наоборот"
 POL_ultimatum_for_france_desc:0 "Притязания Анджея смущают даже нас, но, кажется, он действительно верит, что имеет право претендовать на французский престол. Однако его планы не противоречат нашим, если мы ищем отмщения Французской империи. Династический конфликт можно использовать как предлог."
 POL_coronation_in_paris:0 "Коронация в Париже"
 POL_coronation_in_paris_desc:0 "Свершилось то, о чём наш народ мечтал годами — мы покорили Францию! Однако мы не собираемся её унижать, как однажды французы поступили с нами, но провозгласить нашего короля Анджея императором французов и возглавить Континентальную систему!"
 POL_join_french_alliance:0 "Обновлённая блокада"
 POL_join_french_alliance_desc:0 "Стремиться к противостоянию с Францией бессмысленно. Вместо пролития крови, когда по обе стороны находится одна и та же мысль, мы должны присоединиться к Континентальной системе в её усилиях по созданию нового, лучшего мира, но отныне на равных правах."
 POL_forgive_but_never_forget:0 "Прощай, но не забывай"
 POL_forgive_but_never_forget_desc:0 "Польско-французская история сложна, обе наши нации причинили друг другу много боли, и мы должны найти прощение. Но нашим общим долгом останется помнить об этом, чтобы такого больше никогда не повторилось."
 POL_new_order:0 "Панъевропейский бонапартизм"
 POL_new_order_desc:0 "Мы связали всю Европу наследием Наполеона I, преумножили его. Но у Польши и Франции осталось ещё много врагов, внешних и внутренних. Если мы не хотим предать честь наших народов, то защита совместных завоеваний должна стать основой нашей политики."
 
 POL_andrassy_wins:0 "Венгр на польском троне"
 POL_andrassy_wins_desc:0 "Венгрия — давний союзник и друг нашего государства. Если мы не хотим потерять её из-за смены курса нашей страны, то нам очень повезло иметь кандидата из королевской семьи семьи Андраши, что родом из Словакии. Андраши Шандор уже популярен в Венгрии, поэтому это наш шанс создать самую настоящую личную унию."
 POL_contact_hungarian_monarchists:0 "Наше общее дело"
 POL_contact_hungarian_monarchists_desc:0 "Великая война выбросила Польшу и Венгрию на обочину политики, но это сплотило нас ещё сильнее. Теперь, когда мы установили полноценную монархию, нужно потребовать от Венгрии того же самого. К счастью, там есть люди, которые симпатизируют нашему делу. Нужно связаться с ними!"
 POL_restore_personal_union:0 "Восстановить личную унию"
 POL_restore_personal_union_desc:0 "Польша и Венгрия дважды были в личной унии: один раз с 1370 и по 1382 и второй раз с 1440 и по 1444. Так как судьба снова связала нас вместе, мы снова можем создать личную унию, ведь теперь мы больше, чем братские народы, мы — семья."
 POL_creation_of_real_union:0 "Подтвердить наш союз"
 POL_creation_of_real_union_desc:0 "В нашем стремлении объединить усилия нельзя останавливаться. Мы должны добиваться создания реального союза между Польшей и Венгрией. Противники этого замысла назовут его аннексией, но в нас сомнений нет, и перемен мы не боимся!"
 POL_restore_union_with_croatia:0 "Объединить Хорватию с Венгрией"
 POL_restore_union_with_croatia_desc:0 "Хорватия однажды была в союзе с Венгрией, но была безнадёжно утрачена. За это время хорваты привыкли пресмыкаться перед своими иностранными хозяевами, от чего их собственная страна погружается в упадничество. Мы должны их спасти, пока не стало поздно!"
 POL_retake_vojvodina:0 "Ультиматум Сербии"
 POL_retake_vojvodina_desc:0 "Воеводина — место, в котором проживает огромное количество венгров, однако незаконно удерживается сербами. В кабинетах правительства уже начата работа по составлению текста ультиматума, где будет указано обоснование нашей претензии к Сербии и что её ждёт в случае отказа."
 POL_build_up_southern_lands:0 "Инвестиции в новые южные регионы"
 POL_build_up_southern_lands_desc:0 "Теперь Хорватия и Воеводина в хороших руках, нужно проинвестировать в экономики этих регионов. К сожалению, территориально они слишком далеко, чтобы мы могли их сразу интегрировать в нашу экономику, но мы не можем откладывать это решение."
 POL_retake_slovakia:0 "Право на Словакию"
 POL_retake_slovakia_desc:0 "Вообразить Венгрию без земель Словакии невозможно, пришло время вернуть её обратно! Но раз австрийцы считают себя здесь хозяевами, то наверняка они будут драться с остервенением, поэтому к данному судьбоносному моменту следует подготовиться как следует."
 POL_build_up_slovakia:0 "Связующее звено"
 POL_build_up_slovakia_desc:0 "Словацкий регион это в основном горы, поэтому производственное развитие здесь труднореализуемо, как и инфраструктурное. Однако теперь ему придётся служить новым звеном, связующим Польшу и Венгрию, поскольку наша общая довоенная граница была чрезвычайно мала и неэффективна."
 POL_expand_slovakian_mines:0 "Расширить словацкие шахты"
 POL_expand_slovakian_mines_desc:0 "Недра Словакии таят в себе массу полезных ископаемых, но из-за сложного ландшафта и общей неразвитости региона тамошняя ресурсодобыча проходит относительно неглубоко. Но если проявить упорство, то природа щедро вознаградит нас серебром и золотом, углём и газом."
 POL_question_of_capital:0 "Вопрос о столице"
 POL_question_of_capital_desc:0 "После создания реального союза возник вопрос о том, какой город должен служить столицей нового государства. Это может показаться сущим пустяком, но идея набрала популярность.  Может быть, новый город действительно лучше подчеркнёт наше единство?"
 POL_revenge_for_varna:0 "Месть за Варну"
 POL_revenge_for_varna_desc:0 "В битве при Варне в 1444 году погиб король второго польско-венгерского союза Владислав III, за что тот получил прозвище Варненчик. Его голову турецкий султан долгое время держал в сосуде с мёдом в качестве военного трофея. Мы всё еще помним об этом унижении... и мы отомстим."
 POL_one_dynasty_two_institutions:0 "Одна династия, два флага"
 POL_one_dynasty_two_institutions_desc:0 "Не стоит пользоваться сомнениями венгерских политиков и проводить аннексию их государства. Вместо этого мы должны сосредоточиться на равноправном развитии наших стран, расширении сотрудничества и укреплении дружбы!"
 POL_increase_cooperation:0 "Общее мышление"
 POL_increase_cooperation_desc:0 "Большую часть испытаний, выпавших на долю поляков и венгров, они проходили вместе. Вместе мы думаем и вместе мы делаем. Нужно поощрять и стимулировать экономическое, научное и военное сотрудничество нашей унии."
 POL_retake_pomerania:0 "Возвращение домой"
 POL_retake_pomerania_desc:0 "В государстве Померании, после Великой войны созданным нам на зло, от своего дома народа оказались отрезаны тысячи наших соотечественников. Поляки и кашубы все эти годы иностранной оккупации и коллаборационизма ждали нас, и наконец этот момент настал. Мы возвращаем Поморье себе!"
 POL_ultimatum_for_germany:0 "Ультиматум Германии"
 POL_ultimatum_for_germany_desc:0 "Любушское воеводство, или Ноймарк по-немецки, было частью Польши до Великой войны, и до сих пор там живет значительное число поляков. Необходимо затребовать у германского правительства передачи этой территории нам. В противном случае и так изнемождённую Германию ожидает ещё одна война."
 POL_reincorporate_lubuskie:0 "Реинкорпорация"
 POL_reincorporate_lubuskie_desc:0 "Любушская земля снова в наших руках. Беспорядочные немцы мало того, что пытались устанавливать здесь всё национальное превосходство, так ещё и похоронили потенциал региона своей военной политикой. Мы должны реинтегрировать его и развить в соответствии с нашими планами."
 POL_build_up_pomernia:0 "Вытащить Поморье из прошлого"
 POL_build_up_pomernia_desc:0 "Неудивительно, что Поморская земля по состоянию своего развития словно осталась в прошлом десятилетии — французское марионеточное правительство не шибко и заботилось о благосостоянии местных. Для нас первостепенной задачей здесь является улучшение экономической ситуации."
 
 POL_tyszkiewicz_wins:0 "Лелива"
 POL_tyszkiewicz_wins_desc:0 "Тышкевичи — дворянский род Великого княжества Литовского, имеющий прочные связи с Польшей. Александр Тышкевич — бывший владелец огромных участков земли в Жмудчи, он считает себя одновременно и литовцем, и поляком. Если наша цель — восстановить Содружество, то он отличный кандидат на роль короля."
 
 POL_czartoryski_wins:0 "Погоня"
 POL_czartoryski_wins_desc:0 "Чарторыйские — польский княжеский род из числа Гедиминовичей. В прошлом веке они активно боролись за возрождение польской государственности. Так как князь Августин Юзеф Чарторыйский предложил свою кандидатуру на польский трон, мы можем быть уверены, что не пожалеем о выборе этой династии."
 
 POL_radziwill_wins:0 "Трубы"
 POL_radziwill_wins_desc:0 "Радзивиллы — польская семья магнатов, происходящая из Литвы. Они много раз играли не последнюю роль в истории двух государств. Кандидатом от этого дома рода был Кароль Николай Радзивилл, но, к сожалению, он погиб в автокатастрофе, и его жена Изабелла, которая также приходится ему двоюродной сестрой, теперь имеет право претендовать на нашу корону."
 
 POL_piast_riedelski_wins:0 "Орёл"
 POL_piast_riedelski_wins_desc:0 "Пясты — княжеская и королевская династия, которая создала нацию. Павел Сальватор Пяст-Ридельский утверждает, что является последним живым представителем этой династии, а именно прямым потомком Болеслава II Смелого. Однако возрождение Пястов, хоть и такое сомнительное, может принести свои плоды."
 
 POL_invite_exiled_lithuanian_royalists:0 "Пригласить литовских роялистов"
 POL_invite_exiled_lithuanian_royalists_desc:0 "После радикального переворота в Балтии литовские монархисты были либо сосланы, либо убиты. Мы должны пригласить тех, кто уцелел и всё ещё выступает за старое дело, если хотим завоевать легитимность у литовских диссидентов."
 POL_demand_lithuanian_lands_from_baltia:0 "Потребовать литовские земли"
 POL_demand_lithuanian_lands_from_baltia_desc:0 "Балтия — искусственный союз прибалтийских народов, целью которого в прошлом было сдерживание России. Теперь их самих нужно сдерживать. Такой гордой нации, как Литва, нечего делать в деспотичном государстве радикалов, а потому мы обязаны вмешаться и освободить её."
 POL_restore_commonwealth:0 "Возрождение унии"
 POL_restore_commonwealth_desc:0 "В 1569 году была подписана Люблинская уния, что превратило личную унию между Королевством Польским и Великим княжеством Литовским в реальный союз. Теперь, когда мы владеем литовскими землями, мы можем объявить о восстановлении этого союза. За веру, закон и короля!"
 POL_retake_ukraine:0 "Вернуть Украину"
 POL_retake_ukraine_desc:0 "Украина находилась под контролем Литвы до 1569 года, а после объединения большинство этих территорий перешли под контроль Короны Королевства Польского. Пришло время возвратить утраченное и забрать непокорную Украину себе."
 POL_retake_moldova:0 "Вернуть Молдову"
 POL_retake_moldova_desc:0 "Во времена Первого Королевства Польского Молдова была вассалом нашей страны. В новые времена значимость этого региона трудно недооценить — он может служить как черноморской базой, так и важным сухопутным плацдармом."
 POL_develop_moldova:0 "Молдавское экономическое развитие"
 POL_develop_moldova_desc:0 "Из-за многочисленных войн и владычества множества империй Молдова никогда не знала покоя и процветания. Но мы могли бы принести его в этот край и показать, что молдаване достойны стать частью нашей большой семьи."
 POL_develop_ukraine:0 "Украинское экономическое развитие"
 POL_develop_ukraine_desc:0 "Грубые радикалы пытались сделать из Украины страну-завод, не понимая, что здесь нужен особенный и чуткий подход. Нам придётся исправить все их ошибки и восстановить экономическую стабильность региона, сделав упор на сельское хозяйство, а не на повальную индустриализацию."
 POL_retake_our_old_lands_from_russia:0 "Польский потоп"
 POL_retake_our_old_lands_from_russia_desc:0 "В давние времена наша земля простиралась аж до Москвы, но в момент нашей слабости русские отняли у нас восток. Мы не видим Речь Посполитую без Смоленщины и вернём себе всё, что причиталось нам по Деулинскому перемирию."
 POL_reintegrate_russian_lands:0 "Новая администрация"
 POL_reintegrate_russian_lands_desc:0 "Справедливость восторжествовала! Мы отвоевали исконные земли Содружества и теперь должны позаботиться о том, чтобы интегрировать их в нашу административную систему и включить в экономическую жизнь государства."
 POL_retake_belarus:0 "Вернуть Беларусь"
 POL_retake_belarus_desc:0 "Беларусь, страна, созданная Наполеоном, всегда была естественной частью Литвы. Это нонсенс — оставлять её на карте, когда существует наш союз. Пора ступить на беларусскую землю и вернуть её лоно Содружества!"
 POL_develop_belarus:0 "Беларусское экономическое развитие"
 POL_develop_belarus_desc:0 "Радикалы превратили всю Беларусь в военный лагерь, поэтому нам предстоит убрать остатки милитаризма в их экономике и перевести её на адекватный уровень. Однако «красные» оставили здесь прекрасную промышленную базу, так что грех ей не воспользоваться для наших собственных проектов."
 POL_polonize_kresy:0 "Полонизация востока"
 POL_polonize_kresy_desc:0 "Фальшивые культуры, возникшие на наших восточных окраинах, являются лишь жалким подражанием славянской культуре. Мы должны показать, как по-настоящему выглядит цивилизация — она говорит по-польски и исповедует польские традиции."
 POL_solving_restoration_problems:0 "Вопросы реставрации"
 POL_solving_restoration_problems_desc:0 "Мы восстановили федеративное государство, однако оно существует по законам XVIII столетия. Необходимо создать обновлённое законодательство, реорганизовать администрацию, а также пересмотреть нашу политику в отношении присоединённых территорий."
 POL_polonization_of_lithuania:0 "Односторонняя аккультурация"
 POL_polonization_of_lithuania_desc:0 "Литовцы — наши братья по оружию, но они всё ещё другой народ. Чтобы это не использовалось против нас, мы можем начать тайную кампанию по подмене их культуры и языка. Начиная от надписей на указателях и заканчивая ведением официальных документов, мы вытесним литовский язык на второй план."
 POL_respect_ruthenian_nations:0 "Рутенский мультикультурализм"
 POL_respect_ruthenian_nations_desc:0 "Народы Беларуси, Украины и других восточных славян находились под сильным давлением с нашей стороны на протяжении многих лет. Однако теперь мы понимаем важность культурного многообразия, и наш долг — расширять и защищать сотрудничество между нашими народами."
 POL_republic_of_three_nations:0 "Республика трёх народов"
 POL_republic_of_three_nations_desc:0 "Республика трех народов — понятие из средневековья, возникшее после восстания Богдана Хмельницкого. Концепция этого заключается в создании Великого княжества Рутенского, которое представляло бы восточнославянские народы в составе федерации, в пограничных землях и в приведении его к реальному союзу с Польшей и Литвой."
 POL_mutual_respect:0 "Равноправные члены федерации"
 POL_mutual_respect_desc:0 "В возрождённом Содружестве Литва слабее нас в экономическом и военном плане, но её идентичность не должна быть задета империалистическими амбициями польских политиков. Мы должны всецело поддерживать равенство наших народов и не допустить дискриминации на этой почве."
 POL_respect_baltic_peoples:0 "Защита балтийской культуры"
 POL_respect_baltic_peoples_desc:0 "Культуры народов Латвии и Эстонии слишком долго находились сначала под германским влиянием, а затем и самовластными радикалами, которые размывают их интернационализмом. Они почти утратили свою балтийскую идентичность. Однако теперь, когда мы контролируем эти земли, мы сможем защитить эту культуру от влияния, которое пытается её уничтожить."
 POL_republic_of_four_nations:0 "Республика четырёх народов"
 POL_republic_of_four_nations_desc:0 "Концепция республики четырёх народов выросла из концепции республики трёх народов. Сейчас ведутся разговоры о том, чтобы привести Великое княжество Ливонское, которое представляло бы латышей и эстонцев, к реальному союзу с Польшей, Литвой и Рутенией."
 POL_demand_lithuanian_lands_from_belarus:0 "Воссоединение Литвы"
 POL_demand_lithuanian_lands_from_belarus_desc:0 "Границы Восточной Европы, созданные Наполеоном Бонапартом, привели к тому, что Беларусь завладела Вильнюсом и Наугардукасом, которые являются исконно литовскими. Если мы хотим восстановить Содружество таким, каким оно должно быть, то мы просто обязаны потребовать эти земли назад!"
 POL_restore_grand_duchy:0 "Статус Великого княжества"
 POL_restore_grand_duchy_desc:0 "Нам не следует лишать литовцев автономии — они уже достаточно настрадались под белорусами и балтийским правительством. Мы должны восстановить Великое княжество Литовское и разделить с ним все права, которые сами имеем."
 POL_develop_lithuania:0 "Литовское экономическое развитие"
 POL_develop_lithuania_desc:0 "Литва долгое время была частью Балтии, но теперь она перешла в наши руки. Все экономические проекты, которые успели создать радикалы на территории Литвы отныне будут работать только её народа, но этого нам потребуется активно инвестировать средства в этот регион."
 POL_retake_livonia:0 "Вернуть Ливонию"
 POL_retake_livonia_desc:0 "До того, как регион захватила Россия, Ливония была частью Польши. Будучи важным стратегическим регионом, она изобилует морскими базами, ввиду чего открывается широкий доступ для действий в Балтийском море. Лакомый кусок, который нельзя оставлять нашим врагам!"
 POL_incorporate_livonia:0 "Поглощение ливонских земель"
 POL_incorporate_livonia_desc:0 "Латыши и эстонцы должны принять наше правление. Они могут и, вероятно, будут сопротивляться, но мы не можем себе позволить им абстрагироваться от нашего государства и должны подавлять любое выражение недовольства. В конце концов, выгода наличия этого региона нивелирует людские потери."
 POL_polonize_livonia:0 "Балтийские поляки"
 POL_polonize_livonia_desc:0 "Аморфные национальные культуры Латвии и Эстонии, взращенные на тевтонской оккупации, не могут сосуществовать с нашей. Этим народам нужно предложить новый образ жизни, включающий в себя всё то, что создало и создаёт наше общество."
 POL_autonomus_duchy_of_livonia:0 "Новая дружба"
 POL_autonomus_duchy_of_livonia_desc:0 "Кроме того, что Ливония — самый отдалённый регион Содружества, что усложняет взаимопонимание между нами, радикальное правление там настроило Латышей и Эстонцев против монархии в целом и против нас в частности. Нам нужно исправить всё, что натворили «красные» и примирить наши народы."
 POL_develop_livonia:0 "Ливонское экономическое развитие"
 POL_develop_livonia_desc:0 "Нужно отдать «красным» должное — они действительно постарались, создав промышленную базу в Латвии и Эстонии, но всё это лишь выжимало соки из простых людей и служило нуждам армии. Мы же позаботимся о том, чтобы Великое княжество Ливонское стало процветающим местом во всех отношениях."
 
 POL_legacy_of_sarmatian_myth:0 "Наследие золотого века"
 POL_legacy_of_sarmatian_myth_desc:0 "Миф о сарматах был важным фактором во время золотого века Польши и создания польской знати. Расширение и углубление этой идеи за счёт наследия одного иранского племени, на основе которого был создан этот миф, должно дать нам больше поддержки среди знати и дворянства, чтобы начать работать над новыми амбициями."
 POL_spirit_of_nomadic_steppe_cavalary:0 "Дух степной кавалерии"
 POL_spirit_of_nomadic_steppe_cavalary_desc:0 "Сарматы были кочевым народом, многие из них пришли в Европу из Азии и сражались против римлян. Словно гусары древности, они использовали кавалерию, специализирующуюся на стрельбе из лука. Мы должны восстановить обычаи, традиции и культуру кавалерии в Польше."
 POL_old_eastern_brothers:0 "Дальнее родство"
 POL_old_eastern_brothers_desc:0 "Иранцы принадлежат к той же этнической группе, что и сарматы. Сама судьба говорит о том, что наши народы нужны друг другу и что мы должны пойти на стратегический союз, ведь помимо дальнего родства, у нас имеется общий враг, угрожающий нам на протяжении веков — Россия."
 POL_prepare_for_conquest:0 "Подготовиться к походу"
 POL_prepare_for_conquest_desc:0 "Сарматские земли — наши земли — слишком долго были заняты славянами, индийцами и китайцами. Мы не ожидаем, что они возьмут и уйдут, поэтому пришло время возглавить поход против чужаков и столкнуться с ними в сражениях!"
 POL_proclaim_sarmatia:0 "Мы есть Сарматия"
 POL_proclaim_sarmatia_desc:0 "Враги пали ниц перед нашей мощью. Они будут пребывать в шоке ещё не одно поколение: столько веков они жили на этих землях, а мы пришли и просто смяли их. Исторический момент достигнут — мы провозглашаем наше государство Сарматией!"
 POL_develop_sarmatian_lands:0 "Объединить страну"
 POL_develop_sarmatian_lands_desc:0 "Наши новые земли категорически бедны и, что ещё хуже, не связаны друг с другом. На наши плечи ложится ответственная задача по восстановлению промышленности и инфраструктуры, а также по созданию путей сообщения между новыми территориями и центром."
 
 ###ВОЕННОЕ ДРЕВО###
 
 POL_league_ratification:0 "Ратификация международных конвенций"
 POL_league_ratification_desc:0 "Во имя разоружения и предотвращения военных действий государства-члены Лиги Наций проголосовали по конвенциям, и теперь мы можем приступить к реализации принятых предложений."
 POL_league_leave:0 "Покинуть Лигу Наций"
 POL_league_leave_desc:0 "Возможно, было слишком утопично думать, что мы сможем урегулировать разногласия путём дипломатических переговоров, когда вокруг нашей страны царит атмосфера недоверия и пренебрежения. Мы должны прекратить наше членство в Лиге Наций."
 POL_divide_and_conquer:0 "Показать себя"
 POL_divide_and_conquer_desc:0 "Нельзя не обращать внимания на то, что происходит вокруг нас. Польша существует не в вакууме, и она вправе влиять на окружающий нас мир также, как и все остальные страны. Мы должны уверенно заявить свою позицию на мировой арене или с нами просто не будут считаться."
 POL_rising_of_central_powers:0 "Заря над Вишеградом"
 POL_rising_of_central_powers_desc:0 "Мы и братский венгерский народ оказались выброшенными из европейской политики. Западные поработители думают, что смогли сломить нас в Великой войне, но мы связали себя прочным союзом и готовы принять каждого, кто чувствует себя изгоем в этом мире победившего декадентства."
 POL_seek_enemies:0 "Злобный враг"
 POL_seek_enemies_desc:0 "После войны так называемые державы-победительницы — а в действительности французские марионетки, которые выиграли только из-за своего васслального статуса, — обеспечели себе полный комфорт и солидную жизнь на костях наших товарищей. Теперь, в отсутствие французского попечительства, пришла пора испытать их на прочность."
 POL_seek_collaboration:0 "Рука с мечом"
 POL_seek_collaboration_desc:0 "Мы пронеслись грозной силой по земле недруга. Теперь надо разобраться, как будет организовано дружественное нам правительство пока ещё враждебного нам народа. Мы либо заставим их успокоиться и лизать польские сапоги, либо пройдёмся карой по домам смутьянов."
 POL_seek_allies:0 "Верный друг"
 POL_seek_allies_desc:0 "Сейчас мы не можем в одиночку противостоять всей мощи Франции, нам нужно больше. Со всех краёв Средней Европы мы постараемся собрать наших единомышленников и пригласить их в нашу группу. Для борьбы за правое дело понадобятся даже те, кто будет просто отвлекать от нас внимание."
 POL_seek_cooperation:0 "Рука со щитом"
 POL_seek_cooperation_desc:0 "Единство кроется в силе, а потому нужно научить наших товарищей быть такими же сильными, как и мы. Мы организуем программу взаимной помощи в научных, инженерных и экономических целях. Параллельной и тайной задачей этой инициативы будет усиление надзора над нашими союзниками."
 POL_seek_empire:0 "Величие нашей нации"
 POL_seek_empire_desc:0 "Наше поколение может гордиться тем, что они живут во времена, когда Польша раскрывает всю свою мощь и перерождается. Мы готовы нести свою правду и снести всё, что возникнет на пути нашей миссии. В истории нашего многострадального народа не будет мгновения лучше."
 POL_new_foreign_policy:0 "Новая внешняя политика"
 POL_new_foreign_policy_desc:0 "Со сменой власти меняются и приоритеты во внешней политике. Сейчас нам нужно отбросить все фанатичные санационитские догмы и думать о реальном будущем для себя и наших детей — для этого нужно перейти от политики угроз к политике диалога."
 POL_new_revanchist_policy:0 "Цивилизованный реваншизм"
 POL_new_revanchist_policy_desc:0 "Нашей главной целью по-прежнему остаётся месть за Великую войну, однако мы не собираемся делать из прекрасной Европы очаг животной ярости. Отринув ультранационалистическую идеологию и прочие ценности обезумевшего военного правительства, мы отыщем справедливости в славных походах и честных битвах."
 POL_european_cooperation_focus:0 "Новые горизонты"
 POL_european_cooperation_focus_desc:0 "Европейские войны никогда не оканчивались ничем, кроме разорения, горечи и уныния. Мы должны искать новые связи, как и способы договориться решать проблемы не на поле брани, а в конкуренции, где выиграют не грубая сила, а интеллект и предпринимательская жилка."
 POL_new_revolution:0 "Мировой пожар"
 POL_new_revolution_desc:0 "Наша страна — одна из немногих стран, в которой власть принадлежит когда-то угнетённому меньшинству. Но там, во внешнем мире, вовсю бушует власть олигархата — современных рабовладельцев. Наша судьба помочь тем, кому больше нечего терять, кроме своих цепей."
 POL_royal_foreign_policy:0 "Королевское направление"
 POL_royal_foreign_policy_desc:0 "Грубияны-солдафоны и хамы-сельчане не смогут управлять государством так, чтобы не привести его к погибели. Внешнюю политику должен определять только суверен, а задача любого суверена — противостояние революционной угрозе внутри державы и за её пределами."
 POL_legacy_of_polish_legions_in_lombardy:0 "Наследие Домбровского"
 POL_legacy_of_polish_legions_in_lombardy_desc:0 "В 1779 году в Ломбардии Ян Домбровский, Кароль Князевич, Юзеф Выбицкий и Антоний Косинский создали польские легионы в Италии, которые помогали Наполеону в его завоеваниях, но тот использовал их в основном для решения собственных проблем и наши доблестные легионы сгинули в Гаити в 1807 году. Нам нужно оживить дух польского легионера!"
 POL_establish_LMiR:0 "Морская и колониальная лига"
 POL_establish_LMiR_desc:0 "Существует общественная организация, целью которой является продвижение польских интересов на море: МиКЛ. Она работает над расширением морского и речного флота, однако, пожалуй, главной её целью является приобретение земли для основания поселений и дальнейшей колонизации. Довольно интересная инициатива..."
 
 POL_start_army_reform:0 "Военная реформа"
 POL_start_army_reform_desc:0 "Не то чтобы наша армия была слаба, но годы выжидания сделали её устаревшей, а верховное командование больше вовлечено в политику, чем в оборону страны. Войско польское срочно нужно поставить на ноги! Чем скорее мы начнём реформу вооружённых сил, тем лучше."
 
 POL_navy_reform:0 "Инспекция во флоте"
 POL_navy_reform_desc:0 "Необходимо проследить за выполнением реформы на флоте. Корыстные умы считают, что если наш ВМФ мал, то можно бросить его на произвол судьбы. Приближаются трудные времена, и сейчас как никогда важно держать наши корабли в готовности."
 POL_great_fleet:0 "Большой флот"
 POL_great_fleet_desc:0 "Истина в том, что государства, которые имели большой флот, всегда добивались успеха и расширяли свои колониальные владения и торговые связи, а в наши времена времена большой флот служит инструментом давления даже на самые отдалённые страны. Вот почему для Польши нет более веской причины не строить крупный флот."
 POL_coast_defence:0 "Береговая оборона"
 POL_coast_defence_desc:0 "Работая над улучшением флота, параллельно нужно разработать план защиты побережья на случай вражеского вторжения. В ключевых точках береговой линии мы разместим опорные пункты для наших гарнизонов."
 POL_design_the_giants:0 "Чертежи больших кораблей"
 POL_design_the_giants_desc:0 "Создание крупного надводного флота — задача не из простых. Мы вынуждены буквально с нуля разрабатывать концепты наших новых кораблей, которые отчасти будут основываться на зарубежных образцах."
 POL_upgrade_beasts_of_surface:0 "Гиганты Балтийского моря"
 POL_upgrade_beasts_of_surface_desc:0 "Польский ВМФ не должен знать себе равных на Балтике! Каждый отдельный корабль должен представлять собой опасную силу. Такой корабль должен располагать всеми средствами борьбы с авиацией, надводным и подводным флотом, а также иметь возможность обстреливать врага на суше."
 POL_maritime_defence_fund:0 "Фонд морской обороны"
 POL_maritime_defence_fund_desc:0 "Целью Фонда морской обороны выступает расширение польского военно-морского флота путём сбора средств среди наших граждан и поляков, проживающих за рубежом. Со времени первых сборов в феврале 1934 года было собрано около 7 миллионов франков, что хватит на строительство целой подводной лодки."
 POL_expand_river_flotillas:0 "Речные флотилии"
 POL_expand_river_flotillas_desc:0 "Наши обширные реки позволяют использовать их не только в гражданском и торговом судоходстве, но и в военном. Задачами речных флотилий будут патрулирование, доставка личного состава и припасов, эвакуация, а при случае такие войска смогут оказать помощь даже ВМФ."
 POL_hidden_fleet:0 "Скрытый флот"
 POL_hidden_fleet_desc:0 "Польша никогда не имела морскую армаду — так сложилось исторически, но наш маленький флот можно превратить в преимущество: мы сделаем ставку на хищные подводные лодки и быстрые надводные корабли, которые смогут дотянуться до любого края Балтийского моря и даже за его пределы!"
 POL_listen_to_orlicz_dreszer:0 "[ROOT.GetListenToOrliczDreszerName]"
 POL_listen_to_orlicz_dreszer_desc:0 "[ROOT.GetListenToOrliczDreszerNameDESC]"
 POL_ListenToOrliczDreszer_has_Dreszer:0 "Планы Орлича-Дрешера"
 POL_ListenToOrliczDreszer_has_DreszerDESC:0 "Густав Орлич-Дрешер является членом Морской и колониальной лиги и главным идеологом польского торгового флота. Его военный опыт пригодится нам в освоении теории морского вторжения и общей подготовки морской пехоты."
 POL_ListenToOrliczDreszer_has_not_Dreszer:0 "Новые специалисты"
 POL_ListenToOrliczDreszer_has_not_DreszerDESC:0 "Взять под контроль морской регион — это одно, но высадиться на вражеское побережье — совсем другое. Требуется принять меры, направленные на подготовку командиров и личного состава морской пехоты. Кроме того, такие люди будут полезны не только для морского десанта, но и для форсирования рек и других сложных участков местности."
 POL_plan_underwater_ORPs:0 "Подводная армада"
 POL_plan_underwater_ORPs_desc:0 "Так как у нас мало причин создавать большой флот, мы должны сосредоточиться на чем-то достижимом — на подводном флоте высокого качества! Наши подводные лодки должны иметь потенциал уничтожить любого противника."
 POL_upgrade_beasts_of_depth:0 "Совершенные машины"
 POL_upgrade_beasts_of_depth_desc:0 "Нельзя делать упор лишь на огневую мощь и скрытность подлодок. Наша техника должна быть достаточно автономной, чтобы экипаж смог проводить в море или под водой как можно больше времени, если выйти из боя или вернуться на базу не представляется возможным. К тому же, немаловажную роль играет общая прочность конструкции."
 
 POL_land_army_reform:0 "Инспекция в армии"
 POL_land_army_reform_desc:0 "Основным инструментом войны для нашей державы всегда будут являться наземные силы, поэтому рассчитывать свои планы относительно них мы должны с пиететом. Нужно поручить верховному командованию разработать методику наиболее эффективного применения нашей армии, заодно мы устроим проверку компетентности наших военных."
 POL_superiority_of_mobility:0 "Превосходство в мобильности"
 POL_superiority_of_mobility_desc:0 "Великая война показала неэффективность позиционной войны, однако наиболее быстрые наземные войска того времени не обладали нужной защитой, чтобы расстраивать ряды противника. Отсюда и вывод, что путь к победе — быстрые бронированные механизированные войска."
 POL_support_PZInz:0 "Поддержать ГЗМ"
 POL_support_PZInz_desc:0 "Государственные заводы машиностроения — наше универсальное предприятие, которое выпускает практически всё: от мотоциклов и легковушек до грузовиков и бронетехники. Если мы хотим снабдить армию транспортом, нужно расширить мощности этих заводов и поставить им современное оборудование."
 POL_focus_on_power:0 "Комплексная огневая мощь"
 POL_focus_on_power_desc:0 "Мы должны уметь не только догнать противника, но и подавить его мощными атаками. Следует разработать первоклассное вооружение для нашей наземной и воздушной техники, чтобы в совместных боях они стали грозной силой, с которой нужно считаться."
 POL_gundlachs_periscope:0 "Поворотный перископ Гундлаха"
 POL_gundlachs_periscope_desc:0 "Инженер Рудольф Гундлах изобрел панорамный танковый перископический прибор, который не только обеспечивает хороший обзор без необходимости поворачивать голову, но также даёт возможность быстрой смены поврежденной призмы. Это поистине гениальное изобретение обязательно найдёт применение в польской армии!"
 POL_focus_on_speed:0 "Акцент на скорости"
 POL_focus_on_speed_desc:0 "Скорость имеет решающее значение при создании окружения, снабжении фронта, доставке информации и передвижении командования. Наши машины должны быть быстрее наших врагов, если мы хотим закончить боестолкновение в нашу пользу и с минимальными потерями."
 POL_steel_hussars:0 "Стальные гусары"
 POL_steel_hussars_desc:0 "Наши усилия не прошли даром: теперь мы имеем широкий корпус конструкторов танков и бронетехники. Мы неустанно будем чертить, собирать, испытывать и производить новую быструю и надёжную технику, чтобы закрепить за нашей армией дух неуловимости. В этих машинах возродится польская гусария!"
 POL_superiority_of_firepower:0 "Превосходство в огневой мощи"
 POL_superiority_of_firepower_desc:0 "Зачем тратить драгоценное время и рисковать жизнью наших солдат на обходы и манёвры, если врага можно сокрушить ураганной артподготовкой, после чего нам остаётся пройтись по его разрушенным позициям? В обороне же мощные орудия способны разметать силы противника ещё до начала боя. Такая стратегия напрашивается сама собой!"
 POL_focus_on_anti_air:0 "Мухобои"
 POL_focus_on_anti_air_desc:0 "Давайте сосредоточимся на создании надёжной противовоздушной защиты. Нам потребуется оружие разных калибров, чтобы снабдить ими важные объекты, такие как штабы, склады, аэродромы и морские базы для сниженя урона по тылу, а также регулярные части, во избежание атак штурмовиков."
 POL_use_big_guns:0 "Большие пушки"
 POL_use_big_guns_desc:0 "Железнодорожные орудия и другая тяжелая артиллерия могут быть очень полезны, если мы стремимся доминировать на поле боя, однако для бюджета это выйдет в крупную сумму. Это ценное оружие должно бережно обслуживаться и тщательно охраняться, и в конце оно сослужит нам отличную службу."
 POL_focus_on_normal_artillery:0 "Боги войны"
 POL_focus_on_normal_artillery_desc:0 "Нас интересует количество и качество. Мы должны сделать так, что бы у каждого командующего была связь с артиллерией, а сами артиллеристы располагали множеством убойных орудий, способных убрать всё и вся с пути нашей доблестной армии."
 POL_reorganise_regiments:0 "Реорганизация полков"
 POL_reorganise_regiments_desc:0 "Основные солдатские полки плохо организованы, бойцы низкого ранга не блещут дисциплиной, как и большинство личного состава. Нам нужно полностью реорганизовать их, ведь они — честь польского народа, который вручил им оружие необыкновенной силы, так что и вести себя требуется подобающе."
 POL_waste_bullets_not_men:0 "Снаряды, не люди"
 POL_waste_bullets_not_men_desc:0 "Мы утвердили новую доктрину ведения боевых действий и планы предприятий для её реализации. Заводы работают как часы, их орудия и снаряды немедленно распределяются в наших частях. Сейчас наши пушки готовы отстоять Родину и уберечь жизни тех, кто мог бы погибнуть в мясорубке прямых столкновений."
 POL_superiority_of_planning:0 "Превосходство в планировании"
 POL_superiority_of_planning_desc:0 "Рассчитать силы, уровень матобеспечения, спрогнозировать погоду, разработать запасной план и перепроверить ещё раз — в таком ключе должны мыслить все наши командиры. Чтобы не подставить своих солдат и не сработать на пользу врагу, нужно детально подходить к созданию военных операций."
 POL_expand_our_defence:0 "Расширить нашу оборону"
 POL_expand_our_defence_desc:0 "Многие готовы отринуть идею возведения масштабных оборонительных укреплений, оглядываясь на опыт Великой войны. Но настали другие времена, и любая современная армия почти может перевозить укрепления. Новые строительные методики и технологии, а также наличие инженерных рот, помогают переосмыслить подход к такой стратегии."
 POL_special_training_for_engineers:0 "Специальная подготовка инженеров"
 POL_special_training_for_engineers_desc:0 "Мы увеличим количество инженерного состава, а также время их обучения. Это будет самый профессиональный тип вспомогательных войск, умеющий быстро находить решения любым трудностям, будь то организация обороны, работа с минами, создание понтонной переправы или временного моста."
 POL_prepare_to_fast_expansion_of_logistics:0 "Расширение логистических путей"
 POL_prepare_to_fast_expansion_of_logistics_desc:0 "Чем дальше снабжение от центра, тем хуже. Чтобы бесперебойно снабжать ненасытную армию, всю нашу страну нужно наделить дорогами и маршрутами стратегического логистического сообщения. Припасы должны поступать всюду, куда укажет рука главнокомандующего."
 POL_increase_planning_possibilites:0 "Больше возможностей планирования"
 POL_increase_planning_possibilites_desc:0 "Военные чины должны быть готовы ко всем трудностям, которые могут возникнуть у их подчинённых. Они ответственны за людские жизни и за успех операций, а поэтому им следует уделять больше времени на анализ действий противника и на оценку своих собственных возможностей и дальнейших действий."
 POL_army_prepared_for_everything:0 "Готовы ко всему"
 POL_army_prepared_for_everything_desc:0 "Мы поставили на ноги весь штаб армии и перевели наши войска под новые стандарты. Теперь в рядовом составе правят дисциплина и субординация, а в верховном — доверие и уважение. Мы постоянно пересматриваем имеющиеся планы и создаём новые, чтобы в любой момент быть готовыми встать на защиту Польши."
 POL_superiority_of_mass:0 "Превосходство в численности"
 POL_superiority_of_mass_desc:0 "Залог устойчивого фронта это устойчивое положение войск на нём. Если позволить врагу прорваться в ключевых местах и сковать наши силы, толку от современного оружия или новомодных тактик будет мало. Мы должны уметь вовремя использовать резервы и закрыть любую брешь в обороне, а для этого нам понадобятся современные планы мобилизации и подготовки новобранцев."
 POL_class_a_rezervists:0 "Резервисты класса А"
 POL_class_a_rezervists_desc:0 "Стоит изменить законы для тех, кто должен носить винтовку, но по какой-то странной причине этого не делает. У нас под носом масса народу, годного к военной службе, осталось только включить их в общую армейскую программу, и мы получим солидный прирост к личному составу."
 POL_no_step_back:0 "Заградительные отряды"
 POL_no_step_back_desc:0 "С целью предотвращения панического бегства и дезорганизации в случае вражеского превосходства, за основной линией боевых действий будет выстраиваться ещё одна из специально обученных солдат. Отряды этих солдат будут помогать бойцам вернуться на исходные позиции, а в случае чего, сами встанут на пути неприятеля и примут на себя удар."
 POL_mass_produce_rifles:0 "Массовое производство винтовок"
 POL_mass_produce_rifles_desc:0 "Оружия никогда не бывает много. Правительству следует направить все усилия на масштабное производство регулярного и личного стрелкового оружия и боеприпасов к ним. Допустить нехватку винтовок — всё равно что пилить сук, на котором сидишь."
 POL_faster_supply_chains:0 "Беспрерывные поставки"
 POL_faster_supply_chains_desc:0 "Наши цепочки поставок расширяются медленно из-за устаревшего парка грузовиков, самолётов и поездов. Если мы хотим кормить нашу большую армию, нам потребуется огромное количество новой выносливой техники с высоким запасом прочности. Бедная армия — побеждённая армия."
 POL_army_of_people:0 "Армия народа"
 POL_army_of_people_desc:0 "Наша славная армия состоит из множества людей, что готовы пожертвовать собой ради нашего общего дела. Без сомнения, эта огромная армия воспитает талантливых командиров и ценных бойцов, которые собой составят костяк новых польских вооруженных сил."
 
 POL_kor:0 "Комитет обороны"
 POL_kor_desc:0 "Чтобы упростить защиту государства в чрезвычайных ситуациях, мы создадим соответствующий орган. В сферу деятельности нового комитета будет входить рассмотрение вопросов, касающихся государственной обороны, и назначения руководящих кадров для правительства в этой области, а также координация работы по подготовке государственной обороны."
 POL_first_great_wave_of_promotions:0 "Волна повышений"
 POL_first_great_wave_of_promotions_desc:0 "У нас много способных и зарекомендовавших себя офицеров, которым можно предложить новые посты. Так мы обезопасим себя от нехватки генералов, если потребуется увеличить численность Войска польского. Плюс, эти генералы могут стать ценными преподавателями и наставниками после завершения карьеры."
 POL_second_great_wave_of_promotions:0 "Вторая волна повышений"
 POL_second_great_wave_of_promotions_desc:0 "Может статься так, что последние действия по увеличению генералитета окажутся недостаточными. Имея лишний туз в рукаве, мы точно будем знать, что наши солдаты не останутся без командиров. Нужно искать ещё людей на эти места."
 POL_third_great_wave_of_promotions:0 "Третья волна повышений"
 POL_third_great_wave_of_promotions_desc:0 "Кто-то может нас упрекнуть в раздутости офицерского корпуса, который может сделать нас неповоротливыми, но если угроза набирает обороты, нужно выставить против неё всё, что есть. Мы повысим жалование генералам, что сделает это профессию наиболее привлекательной для офицеров, мечтающих о перспективах."
 POL_modernise_equpiement:0 "Модернизировать снаряжение"
 POL_modernise_equpiement_desc:0 "Наше военное оборудование безнадёжно устарело. Мы до сих пор используем технику времён Великой войны! Чтобы это исправить, нам нужно поручить ответственное задание разработать новые варианты экипировки и вооружения сразу нескольким компаниям."
 POL_land_mine_detectors:0 "Портативный миноискатель"
 POL_land_mine_detectors_desc:0 "Инженер радиотехники Юзеф Косацкий и Анджей Габрощ разработали измерительный прибор рюкзачного типа, в комплект которого входят наушники и палка с пластиной на конце. С виду примитивная технология за счет электромагнитного поля сигнализирует о металле свистом — это позволит нашим сапёрам безопасно и быстро обнаруживать мины."
 POL_decentralised_high_command:0 "Воля офицерству"
 POL_decentralised_high_command_desc:0 "Влияние государства на армию за последнее время стало очень велико. Правительство предъявляет офицерам слишком завышенные требования и строго следит за их выполнением. Если мы не будем стоять над душой, то работа наших военных наконец-то пойдёт в прок."
 POL_modernise_doctrine:0 "Обновление доктрины войны"
 POL_modernise_doctrine_desc:0 "Поляки — умелые вояки, но наша основная доктрина войны устарела и требует пересмотра или замены. Если мы уделим внимание новым стратегиям и тактикам сейчас, то успеем превзойти нашего потенциального противника."
 POL_wz_35_anti_tank_rifle:0 "Противотанковое ружьё Wz.35"
 POL_wz_35_anti_tank_rifle_desc:0 "Разработанный командой, возглавляемой Юзефом Марошеком, образец 35 стреляет пулями с очень высокой скоростью из-за тяжелого порохового заряда и длинного ствола оружия. При попадании в броню под прямым углом он «прилипает» боком к броне, а позже распадается внутри, поражая всё осколками. Давайте закажем лишнюю сотню таких ружей!"
 POL_centralised_high_command:0 "Централизованное верховное командование"
 POL_centralised_high_command_desc:0 "Внедрение демократии в армию может принести для нас нежелательные результаты. Сейчас кажется, что если мы дадим офицерам больше автономии, они разразятся энтузиазмом, но стоит отвернуться, как за спиной у нас будут разыграны интриги, соперничество и вражда. Армию следует подчинить правительству."
 POL_establish_new_academies:0 "Военные альма-матер"
 POL_establish_new_academies_desc:0 "Горькая правда состоит в том, что некоторые польские генералы не обладают достаточным уровнем квалификации для своей профессии. Правительству надо поощрять создание военных училищ и академий, поступить в которые могут любые офицеры и даже курсанты, претендующие на перспективную командирскую службу."
 POL_create_grom:0 "Тихотёмные"
 POL_create_grom_desc:0 "В структуре каждых современных вооружённых сил есть ячейка бойцов, назначение которых осуществляется в районы исключительной сложности. Для Войска польского такими бойцами станут тихотёмные — элитный отряд парашютистов, экипированных по последнему слову техники. Набирать в эти войска будут самых смелых, выносливых и верных солдат!"
 POL_special_training_in_finland:0 "Тренировка в Финляндии"
 POL_special_training_in_finland_desc:0 "Финляндия — холодная страна, покрытая лесами и разделённая озерами. Если отправить туда на тренировку наших солдат специального назначения, мы существенно повысим их подготовку для борьбы в условиях проблемного снабжения и капризной природной среды."
 POL_special_training_in_iran:0 "Тренировка в Иране"
 POL_special_training_in_iran_desc:0 "Иран — это знойная страна, полная долгих пустынь и частых гор. Если бы наши специальные силы тренировались там, это помогло бы им в стойкости к жаркому климату и тяжёлой тактической обстановке."
 
 POL_air_reform:0 "Инспекция в авиации"
 POL_air_reform_desc:0 "Пора нанести визит ВВС. На этот раз мы не ограничимся проверкой состояния машин и подготовки пилотов, а проведём необходимые реформы для модернизации этого рода войск, ибо в отличие от армии и флота, авиация способна решать задачи на суше и на море, что делает этот класс войск универсальным."
 POL_heavy_planes:0 "Удары с небес"
 POL_heavy_planes_desc:0 "История Великой войны показывает, что полезно бомбить врага, но ещё полезнее — уничтожать его тылы. Следует поручить нашим конструкторам спроектировать модели самолётов, которые смогут не только оборвать снабжение противника, но и дотянутся до его индустриальных центров."
 POL_paratroopers_trainings:0 "Обучение десантников"
 POL_paratroopers_trainings_desc:0 "Воздушный десант — относительно новая, но многообещающая тактика. Десантники могут проникать за линию фронта и сеять хаос и разрушение, когда главные силы врага сражаются на передовой. Фактически, это хорошо обученные партизаны с первоклассным оружием. Поэтому от нас требуется подготовить больше солдат ВДВ."
 POL_swiatecki_bomb_slip:0 "Скользящие бомбы Свёнтецкого"
 POL_swiatecki_bomb_slip_desc:0 "Владислав Свёнтецкий изобрел особую систему сброса бомб, которая может высвобождать из отсека самолёта огромное количество взрывчатки. Установка такого механизма на наши бомбардировщики позволит увеличить бомбовую нагрузку, что в свою очередь повысит эффективность боевых вылетов."
 POL_light_planes:0 "Воздушный фронт"
 POL_light_planes_desc:0 "Чем дальше прогресс, тем очевиднее, что воздушное пространство становится полноценным театром боевых действий. Для успеха в воздухе нам понадобятся легкие одномоторные самолеты, чья работа — бороться с себе подобными и перехватывать тактические и стратегические бомбардировщики. Этот широкий спектр задач обязывает нас сделать упор на истребительную авиацию."
 POL_mielec_aircraft_factory:0 "Авиазавод в Мелеце"
 POL_mielec_aircraft_factory_desc:0 "Авиазавод в Мелеце имеет потенциал стать процветающей и важной авиастроительной фирмой. Чтобы проспонсировать проект, мы припишем это предприятие к Государственным заводам самолётостроения и будем активно поддерживать его."
 POL_build_new_airports:0 "Аэропорты и аэродромы"
 POL_build_new_airports_desc:0 "Одновременно с пополнением номенклатуры самолётов, нам необходимо расширять количество воздушных баз. Это касается не только военных, но и гражданских объектов. Последние могут быть использованы как запасной вариант для наших ВВС."
 POL_expand_avitation_industry:0 "Расширение индустрии"
 POL_expand_avitation_industry_desc:0 "Польскую промышленность необходимо приучить к стабильному, но в то же время гибкому производству самолётов. Расширение индустрии авиастроения является частью этого плана. Мы уже нашли подходящие места для строительства новых заводов..."
 POL_kings_of_skies:0 "Наши новые ВВС"
 POL_kings_of_skies_desc:0 "Мы вложили очень много усилий и средств на улучшение нашей авиации и теперь мы можем быть довольны этой реформой. Может быть, наше производство ещё не разогналась как хотелось бы, но совокупные результаты налицо!"
 
 ###ЭКОНОМИЧЕСКОЕ ДРЕВО###
 
 POL_hire_economists:0 "Обновить состав Министерства финансов"
 POL_hire_economists_desc:0 "Поскольку наша экономика медленно восстанавливается от потрясений, в кабинете министров пора провести ротацию. Нам нужна свежая кровь, которая по-новому оценивает мировые тенденции, а не цепляется за начало века."
 POL_end_recovery:0 "Завершить восстановление"
 POL_end_recovery_desc:0 "Мы хорошо поработали над нашей экономической программой: наши резервы восстанавливаются, а в основной бюджет поступают лишние средства. Теперь пришла пора объявить об окончании кризиса и заняться настоящим делом."
 
 POL_support_cities:0 "Поддержать города"
 POL_support_cities_desc:0 "Чтобы достичь промышленного уровня стран Западной Европы, мы должны перенаправить имеющиеся средства на развитие городов. Так как Польша по большей части крестьянская страна, мы многое приобретём, если сейчас возьмём курс на индустриализацию."
 POL_start_construction_of_central_industrial_district:0 "Центральный индустриальный регион"
 POL_start_construction_of_central_industrial_district_desc:0 "Центральный комитет по планированию объявил о плане ускоренного строительства инфраструктуры в определенных регионах. Эта стройка в некоторой степени поддерживается местными фирмами, которые надеются на успешные инвестиции в указанные регионы в среднесрочной перспективе."
 POL_expand_central_industrial_district_in_sandomierz_and_lublin:0 "Расширить ЦИР на Сандомир и Люблин"
 POL_expand_central_industrial_district_in_sandomierz_and_lublin_desc:0 "Одним из этапов строительства Центрального индустриального региона станут населённые пункты Сандомир и Люблин. Это будет ощутимый рывок для инфраструктуры восточной Польши."
 POL_expand_central_industrial_district_in_przemysl:0 "Расширить ЦИР на Пшемысль"
 POL_expand_central_industrial_district_in_przemysl_desc:0 "Пшемысль может стать нашей следующей целью по проекту индустриализации. Выведя регион на новый инфраструктурный уровень, мы дадим ему невиданный простор для развития местного хозяйства."
 POL_expand_central_industrial_district_in_radom:0 "Расширить ЦИР на Радом"
 POL_expand_central_industrial_district_in_radom_desc:0 "Радом подаёт большие надежды для промышленного будущего страны. Если мы уделим достаточно внимания этому городу, можно ожидать большую его промышленного производства в будущем."
 POL_finish_construction_of_central_industrial_district:0 "Закончить строительство"
 POL_finish_construction_of_central_industrial_district_desc:0 "На некоторых участках ещё идут строительные работы, но в целом можно сказать, что программа возведения Центрального промышленного района завершена. Вскоре мы начнём получать выгоду от наших трудов!"
 POL_finish_four_year_plan:0 "Завершение четырехлетнего плана"
 POL_finish_four_year_plan_desc:0 "Четырехлетний план Евгениуша Квятковского наконец-то подошел к концу. Экономика Польши возродилась в промышленном росте и механизации. Теперь пришло время пожинать плоды и ставить новые задачи в процветании нашей экономики."
 POL_establish_state_owned_arms_factories:0 "Государственные Заводы Вооружения"
 POL_establish_state_owned_arms_factories_desc:0 "ГЗВ являются промышленным конгломератом, который уже долгое время выступает нашим крупнейшим оборонным подрядчиком. Очевидно, почему будет полезно выделить этой компании дополнительную материальную помощь."
 POL_militarize_poland:0 "Милитаризация экономики"
 POL_militarize_poland_desc:0 "В настоящее время наша Отчизна находится под постоянным давлением со стороны враждебных государств и нам определённо нужно готовиться к худшему. Лучше заранее начать переводить экономику на военные рельсы."
 POL_expand_factories_in_stalowa_wola:0 "Фабрики Сталёва-Воля"
 POL_expand_factories_in_stalowa_wola_desc:0 "Рабочий посёлок Сталёва-Воля — один из наших самых многообещающих промышленных центров. Мы должны найти способ побудить местных владельцев фабрик расширить свои мощности."
 POL_electrify_poland:0 "Электрификация"
 POL_electrify_poland_desc:0 "Поразительно, но в некоторых городах и сёлах по-прежнему нет электричества. Если мы исправим это путём строительства электросетей и электростанций, то улучшим качество жизни наших граждан и облегчим расширение нашей промышленности."
 POL_expand_main_polish_cities:0 "Польша в городах"
 POL_expand_main_polish_cities_desc:0 "Нам следует перераспределить часть наших доходов для дальнейших планов социального и экономического развития наших наиболее важных городов. Как ни крути, в будущем роль двигателя экономики будут играть именно они."
 
 POL_support_countryside:0 "Поддержать сельскую местность"
 POL_support_countryside_desc:0 "Заигрывание с чрезмерной индустриализацией может быть опасно. Вместо того чтобы рисковать, мы проведём её аккуратными темпами, а оставшиеся средства направим в сельскую местность в помощь крестьянам, чтобы те улучшили свою эффективность труда и качество жизни."
 POL_allowance_for_farmers:0 "Пособия для фермеров"
 POL_allowance_for_farmers_desc:0 "Чтобы добиться лояльного расположения фермеров и рабочих сельскохозяйственной сферы правительству, мы не только про субсидируем их деятельность, но и введём сезонные льготы и пособия. Но, прежде всего, мы рассчитываем на рост производительности их труда."
 POL_reform_administration:0 "Административная реформа"
 POL_reform_administration_desc:0 "С 1925 года мы слишком усложнили нашу администрацию. Требуется сократить количество бюрократических процедур, при этом сохранив наше видение управления. Это не только упростит его понимание гражданами, но и снимет ненужную нагрузку с государственных служащих на местах."
 POL_state_owned_farms:0 "Государственные фермы"
 POL_state_owned_farms_desc:0 "Многочисленные мелкие фермы, разбросанные по всей Польше, не могут служить достойной опорой для страны. Лишь с помощью национализации и слиянии фермерских хозяйств мы добьёмся устойчивости в их работе."
 POL_private_farms:0 "Частные фермы"
 POL_private_farms_desc:0 "Повышение эффективности сельскохозяйственной отрасли путём конфискации собственности не вызовет восторга. Вместо этого мы можем предложить некоторым фермерам продать свои хозяйства государству или другим крупным предприятиям."
 POL_renovation_of_farms:0 "Реновация"
 POL_renovation_of_farms_desc:0 "В нашей стране очень много сельских предприятий, материальная база которых обветшала или требует ремонта. Если мы не исправим положение дел, наша деревня превратится в руины уже через пару десятилетий!"
 POL_mechanisation_of_farms:0 "Механизация"
 POL_mechanisation_of_farms_desc:0 "Не секрет, что наши рабочие в поле пользуются устаревшим оборудованием. Это отдаляет нас от цели достичь уровня передовых держав, крестьяне которых имеют в своём распоряжении новейшую технику. Давайте сделаем скидку на такую технику нашим людям."
 POL_expansion_of_farms:0 "Расширение"
 POL_expansion_of_farms_desc:0 "За то время, как мы работаем на одних и тех же местах, тамошняя почва успела деградировать, что привело к снижению её природно-хозяйственной значимости. Мы убьём двух зайцев одним выстрелом, расширив сельские угодья на необработанную территорию и дав использованной почве отдохнуть, путём использования на ней иных культур."
 POL_build_dams:0 "Построить дамбы"
 POL_build_dams_desc:0 "Природа-мать даровала нам реки Висла или Одра, которые можно использовать в качестве генератора энергии. Это более экологично, чем другие источники, такие как угольные электростанции, но потребует больше инженерной работы."
 POL_cut_down_forests:0 "Вырубка лесов"
 POL_cut_down_forests_desc:0 "Леса занимают земли, которые можно использовать для ведения сельского хозяйства, строительства поселений и многого другого. Начав кампанию по вырубке лесов, мы получим запас древесины, который можно будет использовать для собственных нужд или продать."
 POL_protect_forests:0 "Защитить леса"
 POL_protect_forests_desc:0 "Помимо того, что мы потеряем естественный защитный барьер, из-за вырубки лесов пострадает также экосистема. Кроме того, что дикие звери начнут покидать привычные места обитания и угрожать населению, неизвестно, какими последствиями обернётся эта кампания в будущем."
 POL_breadbasket_of_Europe:0 "Хлебная корзина Европы"
 POL_breadbasket_of_Europe_desc:0 "Восточные земли, которые мы получили, являются кладезем плодородной земли! С этим чернозёмом мы станем новой житницей Европы, а также сможем давить на зависящие от этого региона страны."
 POL_exploit_eastern_swamps:0 "Восточные топи"
 POL_exploit_eastern_swamps_desc:0 "Теперь Польша растянулась до восточных болот, которые можно использовать для добычи торфа. Некоторые из них можно высушить и получить больше земли для застройки. Сплошная выгода."
 POL_finish_land_reform:0 "Земельная реформа"
 POL_finish_land_reform_desc:0 "После продолжительного этапа перестройки нашей экономики в плане сельского хозяйства, мы вправе объединить наши достижения в одну большую реформу. Несомненно, народ будет рад поприветствовать данный шаг."
 
 POL_national_defense_found:0 "Фонд национальной обороны"
 POL_national_defense_found_desc:0 "Фонд национальной обороны станет организацией, которая позволит правительству и народу собирать средства, необходимые для повышения боеспособности армии. В эти трудные времена наши военные будут рады каждому франку."
 POL_tax_reform:0 "Налоговая реформа"
 POL_tax_reform_desc:0 "С началом эры Пилсудского польская налоговая система становилась всё менее и менее надёжной. Всеобщая коррупция, некомпетентность чиновников и проблемы с запутанной правовой системой обходятся нам в огромные суммы потерянных налогоплательщиками денег каждый месяц. Нам определённо нужна реформа."
 POL_census_among_entrepreneurs:0 "Перепись среди руководящего звена"
 POL_census_among_entrepreneurs_desc:0 "Проводя деловые встречи с руководителями предприятий и компаний, мы гарантируем позицию государства в сложных экономических вопросах. В наших интересах сохранить хорошие отношения с ними."
 POL_census_among_workers:0 "Перепись среди рабочих"
 POL_census_among_workers_desc:0 "Рабочие — основа каждой экономики, потому они должны быть услышаны. Мы проведём собрания с передовыми рабочими коллективами нашей страны и пойдём на уступки в ряде вопросов, чтобы закрепить их доверие."
 POL_support_tourism_in_tatry_and_sudety:0 "Поддержка туризма в Татрах"
 POL_support_tourism_in_tatry_and_sudety_desc:0 "Польские Карпаты стали довольно популярным местом отдыха внутреннего туризма. Некоторые влиятельные люди в правительстве высказали свою заинтересованность в создании государственных фондов для поддержки регионального туризма."
 POL_support_mining_industry_in_silesia:0 "Горнодобывающая промышленность Силезии"
 POL_support_mining_industry_in_silesia_desc:0 "С разрушениями в результате Великой войны и послевоенных революционных восстаний Силезский регион пришел в запустение, а несколько промышленных комплексов были брошены. Теперь, когда наша экономика восстанавливается и правительство наконец-то в состоянии выделить деньги, мы можем начать восстанавление местной горнодобывающей промышленности."
 POL_support_tourism_by_the_sea:0 "Польские пляжи"
 POL_support_tourism_by_the_sea_desc:0 "Польское побережье Балтийского моря всегда было популярной достопримечательностью среди местных туристов. С потерей Померании остальная часть береговой линии нуждается в большей государственной поддержке, чтобы удовлетворить потребности переполненных отдыхающих."
 POL_warsaw_central_railway_station:0 "Варшава-Центральная"
 POL_warsaw_central_railway_station_desc:0 "Стремительный рост населения и промышленности Польши создал перегрузку в железнодорожной системе. Одним из примеров такого транспортного хаоса является Варшава, где есть только небольшие вокзалы, что превращает транспортировку в кошмар. Выход — постройка большой центральной станции."
 POL_choose_university:0 "Молодые университетские умы"
 POL_choose_university_desc:0 "Наша Родина изобилует молодыми людьми, жаждущих учиться. Мы этого не замечаем из-за слишком догматической системы образования. Пора переосмыслить этот подход и помочь студентам на их пути к просветлению."
 POL_subject_NBP:0 "Национальный банк Польши — Контроль"
 POL_subject_NBP_desc:0 "Если мы стремимся полностью обрести контроль над экономикой страны, то лучше всего расставить «правильных» людей на значимые посты в Национальном банке, которые будут следовать указаниям правительства."
 POL_support_krolewiec:0 "Деньги в Крулевец"
 POL_support_krolewiec_desc:0 "Крулевец уже в течение десятилетий находится в составе Польского государства и является важным звеном для контакта с остальным миром. Мы продолжим инвестировать в этот город, чтобы увеличить пропускную способность его портов и стимулировать торговлю."
 POL_give_free_hand_to_NBP:0 "Национальный банк Польши — Автономия"
 POL_give_free_hand_to_NBP_desc:0 "Национальному банку виднее как распоряжаться своими ресурсами. Мы постараемся, чтобы мнение правительства было принято во внимание, однако прямое вмешательство породит ненужное для нас бремя."
 POL_support_gdansk:0 "Деньги в Гданьск"
 POL_support_gdansk_desc:0 "Гданьск был польским городом с незапамятных времен и теперь, когда он снова в составе нашей страны, мы должны перестроить его портовую инфраструктуру. Долгие годы пребывания в бедной Померании значительно сократили его морской потенциал."
 POL_support_ursus:0 "«Урсус»"
 POL_support_ursus_desc:0 "«Урсус» — известный производитель сельскохозяйственной техники. Мы сможем заказать у них тысячи машин для обработки земли, тем самым мы добьёмся ускоренной механизации фермерства и поддержим национального производителя. В долгосрочной перспективе это действие окупится ростом наших сельскохозяйственных возможностей."
 POL_help_debica_tire_company:0 "Шинная компания «Дембица»"
 POL_help_debica_tire_company_desc:0 "Наша молодая производственная отрасль нуждается в поддержке. Наличие собственной шинной компании принесёт нам больший доход и поможет производить автомобили. Городок Дембица хорошо подойдёт для начала."
 POL_introudce_polish_zloty:0 "Польский злотый"
 POL_introudce_polish_zloty_desc:0 "Поскольку наша экономика медленно превращается в «бычий рынок», польская денежно-кредитная система остро нуждается в реформировании. Польский франк, использовавшийся с конца наполеоновских войн, с началом Великой войны становился всё менее надежным. Установив национальную валюту, мы сможем избавиться от угрозы ещё одного инфляционного кризиса."