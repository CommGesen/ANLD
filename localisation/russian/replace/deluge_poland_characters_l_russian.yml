 karol_wojtyla_desc:0 "Родился 18 мая 1920 года.\n\nМолодой и многообещающий Кароль Войтыла — священник, которого польское правительство выбрало для служения в Палестине. Он с радостью принял это предложение и обещает проповедовать слово Божье и помогать нуждающимся."
 stanislaw_rymar_desc:0 ""
 pius_xii_desc:0 "Нынешний папа римский. Он был дан государству [PAL.GetName] после успешного [POL.GetAdjectiveCap] крестового похода."
 POL_Character_deluge_jasienski:0 "Бруно Ясенский"
 POL_deluge_jasienski_desc:0 "Родился 17 июля 1901 года.\n\nДетство Виктор Зисман — таково было его настоящее имя — провел в Климонтуве, с шести лет он учился в Варшаве. В 1909 году он начал посещать Варшавскую гимназию имени Миколая Рея, был редактором школьного журнала «Другак», позже стал редактором и издателем газеты «Штубак». В этот период он начал писать стихи и попробовал свои силы в переводе поэзии с немецкого и русского языков. Во время Великой войны он был призван в русскую армию. В России он проникся футуризмом Игоря Северянина. В 1918 году он вернулся в Польшу и учился на философском факультете Ягеллонского университета. Во время праздников 1919 года Зисман создал любительский театр в Климонтуве, где ставил футуристические пьесы.\n\nС 1920 года выступает под именем Бруно Ясенский. Со временем, помимо искусства, он заинтересовался политикой и начал увлекаться ею, заводя друзей в партиях левого толка."
 POL_jasienski_leader_desc:0 "Родился 17 июля 1901 года.\n\nДетство Виктор Зисман — таково было его настоящее имя — провел в Климонтуве, с шести лет он учился в Варшаве. В 1909 году он начал посещать Варшавскую гимназию имени Миколая Рея, был редактором школьного журнала «Другак», позже стал редактором и издателем газеты «Штубак». В этот период он начал писать стихи и попробовал свои силы в переводе поэзии с немецкого и русского языков. Во время Великой войны он был призван в русскую армию. В России он проникся футуризмом Игоря Северянина. В 1918 году он вернулся в Польшу и учился на философском факультете Ягеллонского университета. Во время праздников 1919 года Зисман создал любительский театр в Климонтуве, где ставил футуристические пьесы.\n\nС 1920 года выступает под именем Бруно Ясенский. Со временем, помимо искусства, он заинтересовался политикой и начал увлекаться ею, заводя друзей в партиях левого толка."
 POL_Character_deluge_tytus_czyzewski:0 "Титус Чижевский"
 POL_deluge_tytus_czyzewski_desc:0 "Родился 28 декабря 1880 года.\n\nВ 1902-1907 годах Титус Чижевский изучал живопись в Академии изящных искусств в Кракове. В 1907-1909 и 1910-1912 годах он продолжал учебу в Париже. С 1911 года его работы участвовали в независимых выставках. В 1917 году Чижевский был одним из основателей группы польских экспрессионистов, которая в 1919 году была преобразована в группу формистов. Он редактировал журнал группы под названием «Для туманов». Он был одним из организаторов футуристических клубов «Катаринка» и «Галка Мушкатолова», публиковал стихи в журнале «Однодневка футуристов»."
