 POL_Character_deluge_bartel:0 "Казимеж Бартель"
 POL_deluge_bartel_desc:0 "Родился 3 марта 1882 года.\n\nКазимеж Бартель окончил начальную школу в Стрые, а после этого и промышленное училище во Львове с дипломом мастера-слесаря и реальное училище с дипломом о среднем образовании. Позже он поступил на факультет машиностроения Львувского политехнического института и изучал механику. Окончил он университет с отличием в 1907 году, и уже 1909 году Бартель получил степень доктора технических наук в Австрии.\n\nС 1912 года он занимается политикой и принадлежит к масонской ложе."
