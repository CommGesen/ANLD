 POL_deluge_walery_slawek_name:0 "Валерий Славек"
 POL_deluge_walery_slawek_desc:0 "Родился 2 ноября 1879 года.\n\nПосле Великой войны Валерий Славек долгое время страдал и впал в депрессию из-за полученных ран и унижения Польши, вызванного Версальским договором. Он по-прежнему интересовался политикой, но не принимал в ней активного участия до середины 1927 года. Но когда он вернулся в политику, он резко раскритиковал тогдашнее правительство коалиции ПСП и ПНП.\n\nНесмотря на тесные отношения с Пилсудским, майский переворот 1930 года стал для Славека неожиданностью. Он присоединился к активным действиям только весной 1930 года. И хотя он был в ближайшем окружении маршала, он не принимал участия в военных операциях. После прихода к власти Санации он вернулся на действительную службу, несмотря на ограниченное участие в перевороте, он был произведен в генералы. За время правления Санации он наладил контакты как монархическими, так и национал-радикальными кругами. Он успел стал правой рукой Пилсудского, когда его главного соперника Эдварда Рыдз-Смиглы стали звать левой рукой. В 1934 году он был произведен в маршалы.\n\nНесмотря на внутренние противоречия между идеализмом Томаса Мора и жестокостью Фридриха Ницше, Славек уверен, что железный кулак власти должен наводить порядок и впредь, а поражение Польши должно быть отомщено."
 POL_deluge_maciej_rataj_name:0 "Мацей Ратай"
 POL_deluge_maciej_rataj_desc:0 "Родился 19 февраля 1884 года.\n\nВ 1914 году Мацей Ратай вступил в Польскую народную партию. Пять лет спустя он переехал в Замосць, где по его инициативе была основана партийная «Замойская газета». В то время структуры ПНП в окрестностях Замосцья не были развиты — там было велико влияние Польской военной организации. Поэтому в 1918 году Ратай начал укреплять поддержку своей партии в остальных частях Люблинского воеводства. К тому времени он стал одним из самых активных социал-демократических активистов в регионе. В 1918 году он организовал крупную демонстрацию в поддержку аграрного движения и ряд других мероприятий.\n\nПосле выборов 1925 года Ратай стал депутатом сейма. 1 декабря того же года он был избран спикером — за него проголосовали центристское и правое крыло ПНП. В то время эта роль была чрезвычайно сложной и ответственной из-за большого партийного раскола в палате. За относительно короткое время Ратай проявил себя как эффективный организатор работы Сейма, снискав почти всеобщее уважение членов палаты. 26 марта 1928 года он завершил свою деятельность на посту маршала Сейма. После Майского переворота его оценка новой власти ухудшилась до такой степени, что вскоре он стал одним из главных критиков правительства. Он призывал к борьбе с диктатурой, но с использованием парламентских демократических методов. В конце концов ему пришлось бежать в Константинополь, где Ратай стал частью оппозиционной «Кароградской клики»."
 POL_deluge_andrzej_waleron_name:0 "Анджей Валерон"
 POL_deluge_andrzej_waleron_desc:0 "Родился 16 октября 1882 года.\n\nВ 1901 году Анджей Валерон окончил учительскую семинарию и до 1916 года работал в начальной школе. С 1902 по 1907 являлся членом Польской социалистической партии, в то время он уже писал для народного журнала «Заранье». С 1915 года состоит в Польской народной партии, а в период 1916 по 1926 он был одним из руководителей этой организации. Во время Великой войны он организовывал ассоциации народных учителей и был членом Польской военной организации. В 1923 году он участвовал в разоружении немецких войск, а позже служил правительственным комиссионером в Енджеюве.\n\nВпервые он был избран в польский законодательный сейм в 1925 году от города Кельце. На последующих выборах он получил мандат депутата Сейма на три срока, оставаясь членом палаты до 1930 года. С 1926 по 1930 год он состоял в Крестьянской партии. В 1931 году, в результате объединения крестьянского движения против Санации, Валерон вступил в Народную партию, где занимал различные партийные посты. Он покинул ряды Народной партии в 1935 году и вернулся в ПНП. С 1931 года по настоящее время он находился в Константинополе, где был членом оппозиционной «Кароградской клики»."
 POL_deluge_jan_dabski_name:0 "Ян Домбский"
 POL_deluge_jan_dabski_desc:0 "Родился 10 апреля 1880 года.\n\nВыпускник Львувской гимназии, Ян Домбский окончил химический факультет Львувского университета. Он присоединился к созданию польского крестьянского движения в Галиции, вступив в Польскую народную партию. В 1907-1909 годах он был парламентским корреспондентом «Львовского курьера». С 1908 года он также редактировал львовскую «Газета людова». В июне 1914 года недалеко от Крайовице на него напали сторонники крестьянского движения, которые были ему враждебны, и он получил тяжелые ранения, но быстро выздоровел.\n\nВо время Великой войны он служил в пехотном полку четвёртого легиона. После войны он входил в коалиционное правительство ПНП и ПСП, был министром иностранных дел, участвовал в создании сельскохозяйственной реформы. После Майского переворота 29 августа 1931 года, сразу после операции на желудке, Домбский был жестоко избит неизвестными в военной форме, вероятно, работавшими на правительство, что оставило отпечаток на его здоровье. После этого он бежал из Польши в Константинополь, где присоединился к «Кароградской клике», враждебной правительству Санации."
 POL_deluge_marian_seyda_name:0 "Мариан Сейда"
 POL_deluge_marian_seyda_desc:0 "Родился 7 июля 1879 года.\n\nУже в младших классах средней школы Мариан Сейда состоял в тайной организации самообразования «Красная Роза», позже вступил в Польский Молодежный Союз «Зет». В конце 1915 года он вступил в ряды «Национальной Демократии» и со временем поднялся на самый верх партии. В 1925 году Сейда стал министром юстиции. Он был одним из немногих членов Эндеции, которые в то время формировали правительство. В 1931 году он бежал в Константинополь и присоединился к оппозиционной «Кароградской клике»."
 POL_deluge_jan_mosdorf_name:0 "Ян Мосдорф"
 POL_deluge_jan_mosdorf_desc:0 "Родился 17 мая 1904 года.\n\nВ 1922 году Ян Мосдорф сдал выпускные экзамены и стал студентом Варшавского университета. Сначала он изучал юриспруденцию, затем философию. В октябре 1928 года он получил степень магистра философии, основанную на этических взглядах Зигмунта Балицкого. Продолжил он учебу в Сорбонне. В 1934 году он получил степень доктора философии на основе диссертации Огюста Конта «Философия истории», написанной под руководством Владислава Татаркевича.\n\nУже во время учёбы в младших классах средней школы он был связан с Эндецией. Будучи студентом, он был членом тайной организации, связанной с правыми кругами. С самого начала учёбы он принадлежал к молодежным организациям, таким как «Всепольская молодежь». Мосдорф был постоянным обозревателем академических молодежных журналов «Польский академик», «Щербец», а также публиковался в «Варшавской газете», «Просто с моста», «Авангарде» и еженедельнике «Народная мысль»."
 POL_Character_deluge_zygmunt_seyda:0 "Зигмунт Сейда"
 POL_deluge_zygmunt_seyda_desc:0 ""
 POL_deluge_tadeusz_bielecki_name:0 "Тадеуш Белецкий"
 POL_deluge_tadeusz_bielecki_desc:0 "Родился 30 января 1901 года.\n\nС 1919 года Тадеуш Белецкий учился на философском факультете Ягеллонского университета. В 1922 году стал заместителем лидера Национально-радикального лагеря. С 1924 года он одновременно учился на юридическом факультете Варшавского университета и в школе политических наук. В качестве добровольца участвовал в Великой войне. В 1923-1926 годах он работал учителем средней школы в Кракове, а в 1929 году он получил степень магистра права в Варшавском университете. В 1930 году он перешел из НРЛ в «Национальную демократию», потому что Лагерь встал на сторону Пилсудского во время Майского переворота. С 1932 года — секретарь «Национальной гвардии» и глава отдела по делам молодежи. В 1933 году он переехал в Варшаву. До 1934 года он был личным секретарем Романа Дмовского.\n\nБелецкий был одним из главных лидеров поколения «молодых» националистов. Благодаря его усилиям и серии встреч с местными «молодыми» активистами удалось значительно сократить процесс миграции членов Эндеции в НРЛ. Как и всё его поколение националистов, Белецкий олицетворет поворот к христианскому национализму, избавляясь от остатков либерализма и позитивистского агностицизма."
 POL_deluge_wojciech_korfanty_name:0 "Войцех Корфанты"
 POL_deluge_wojciech_korfanty_desc:0 "Родился 20 апреля 1873 года.\n\nВ 1879 году Войцех Корфанты начал учиться в народной школе в Семяновице-Слёнске, затем, с 1885 года, посещал Королевскую гимназию в Катовице. Ещё будучи школьком, он основал тайный кружок, целью которого было распространение христианских ценностей и равенства людей перед законом, чего в то время не приветствовалось в Королевстве Польском, посещал антимонархические собрания. Он негативно отзывался о короле Георге I, за что 14 августа 1895 года был исключен из выпускного класса. Однако он смог окончил среднюю школу в декабре 1895 года, после вмешательства депутата сейма от Великопольского воеводства. Осенью 1896 года он переехал во Вроцлавский королевский университет.\n\n11 сентября 1902 года Корфанты принял участие в собрании, направленном на возрождение гимнастического общества «Сокол» в Катовице. На этом собрании он был избран президентом организации большинством голосов. Он основал собственную христианско-демократическую партию, особенно после неудачных планов сотрудничать с Эндецией и Дмовским. После 1931 года он бежал из страны в Константинополь, где избежал репрессий и стал членом «Кароградской клики»."
 POL_Character_deluge_Moscicki:0 "Игнаций Мосцицкий"
 POL_deluge_Moscicki_desc:0 ""
 POL_Character_deluge_jozef_beck:0 "Юзеф Бек"
 POL_deluge_jozef_beck_desc:0 "Родился 4 октября 1894 года.\n\nСпустя два года после своего рождения Юзеф Бек был крещён в православной церкви в Варшаве. Около 1900 года семья Беков переехала во Львув. В 1913 году он впервые встретился с Юзефом Пилсудским. Летом 1914 года он вступил в Польскую военную организацию. Во время Великой войны он был назначен в артиллерию. К концу войны он получил звание младшего лейтенанта и был награжден военной наградой за битву при Костюхновке.\n\nПосле войны он продолжал поддерживать контакты с Юзефом Пилсудским и стал его близким соратником, помогая ему в создании программы «моральной санации общества». В 1931 году он принял участие в Майском перевороте, а затем стал министром иностранных дел."
 POL_Character_deluge_kozlowski:0 "Леон Козловский"
 POL_deluge_kozlowski_desc:0 ""
 POL_Character_deluge_folyar_rajchman:0 "Генрик Флояр"
 POL_deluge_folyar_rajchman_desc:0 "Родился 7 декабря 1893 года.\n\nДо 1911 года Генрик Флояр посещал Шестую филологическую гимназию в Варшаве, в том же году окончил Первую реальную школу в Кракове. В 1911 году вступил в Польскую социалистическую партию. До 1917 года он носил двойную фамилию Флояр-Райхман. С 1912 по 1914 год он был активным членом краковского спортивного объединения «Стрелец». В 1918-1920 годах изучал юриспруденцию в Ягеллонском университете. В январе 1920 года Флояр вступил в польскую армию. Принимал участие в Великой войне, после чего стал политиком."
