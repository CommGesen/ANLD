 POL_deluge_andrassy_sandor_name:0 "Александр II"
 POL_deluge_andrassy_sandor_desc:0 "Родился 19 июня 1863 года.\n\nАндраши Шандор — представитель дома Андраши, старинного дворянского рода из Трансильвании, история которого восходит к XVI веку. С 1896 по 1916 год Шандор был депутатом венгерского парламента от Либеральной партии. Во время Великой войны ушел в отставку с политической должности, чтобы служить офицером на передовой. После войны он стал почётным членом Венгерского королевского парламента, но в конце концов дистанцировался от повседневной политической жизни и стал ведущим инвестором в венгерскую автомобильную промышленность.\n\nВсё ещё оставаясь популярной фигурой, он стал популярен среди польской знати, что в конечном итоге привело к его выдвижению в качестве кандидата на польскую корону."
