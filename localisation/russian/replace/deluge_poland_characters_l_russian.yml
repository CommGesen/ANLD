 ###ПЕРСОНАЖИ###
 
 POL_deluge_jozef_pilsudski_name:0 "Юзеф Пилсудский"
 POL_deluge_jozef_pilsudski_desc:0 "Родился 5 декабря 1867 года.\n\nКогда началась Великая война, Юзеф Пилсудский уже был в звании маршала и командовал армиями на фронте в Вестфалии, где познакомился с Эдвардом Рыдз-Смиглы. Несмотря на их усилия, война была проиграна. Юзеф Пилсудский был подавлен, он начал сомневаться в существовании Бога. В последующее время, вплоть до 1930 года, он наблюдал за упадком своей страны из-за наложенных на государство репараций и ограничений, а также из-за неэффективного правления коалиции левых партий. В то время он проповедовал реваншистские лозунги.\n\nВ 1930 году, будучи высокопоставленным командующим и ветераном, он ввёл чрезвычайное положение при содействии крайне правых и монархических политиков, а также лояльных солдат. Он учредил программу «морального оздоровления» общества — Санации. Его правление носило правоцентристский, консервативно-патерналистский характер. Он насаждал атеизм, создал множество мест ссылок для своих политических оппонентов, начал милитаризировать польское общество и установил множество средств слежки.\n\nВ настоящее время Пилсудский старается активно участвовать в польской политике, в которой пользуется необычайной популярностью, несмотря на то, что его здоровье неизбежно ухудшается."
 POL_deluge_sanation_emergency_council_name:0 "Чрезвычайный совет Санации"
 POL_deluge_sanation_emergency_council_desc:0 "Кресло Маршала опустело. Группа генералов и политиков правительства Санации, которые призваны преодолеть нынешний кризис, кажется, напротив, лишь усугубляют его, и чем дольше вакуум власти продолжает существовать, тем скорее Польша погружается в неопределённость."
 POL_deluge_edward_rydz_smigly_name:0 "Эдвард Рыдз-Смиглы"
 POL_deluge_edward_rydz_smigly_desc:0 "Родился 11 марта 1886 года.\n\nВ 1908 году Эдвард Рыдз-Смиглы решил построить свою карьеру на государственной службе. По этой причине он прервал учебу в художественной академии и поступил в Военную академию в Варшаве, которую окончил с отличием в 1912 году. Во время учебы в Варшаве он познакомился с Юзефом Пилсудским и постепенно проникся его взглядами, он также заинтересовался авиацией и стал пилотом. Это привело к осознанию им важности войны в воздухе. В начале Великой войны он был произведён в маршалы и служил вместе с Юзефом Пилсудским на Вестфальском фронте. Его приказы и вытекающие из них действия считались агрессивными и даже жестокими. После войны он был раздавлен тяжестью поражения. Он присоединился к деятельности Пилсудского, пропагандировавшего национализм и реваншизм.\n\nВ 1925 году, после вступления в силу закона, разрешающего дополнять фамилию псевдонимом, принятым во время военной службы, Эдвард Рыдз, который с 1923 года также пользовался псевдонимом «Смиглы», сменил своё имя на Эдвард Рыдз-Смиглы. Со временем он стал более радикальным, чем сам Пилсудский, и всё же утверждает, что будет править только тогда, когда в этом возникнет необходимость его страны."
 POL_deluge_wladyslaw_sikorski_name:0 "Владислав Сикорский"
 POL_deluge_wladyslaw_sikorski_desc:0 "Родился 20 мая 1881 года.\n\nПеред началом Великой войны Владислав Сикорский получил офицерский диплом в военном училище и стал младшим лейтенантом запаса Войска польского. В 1907 году он сблизился с Польской социалистической партией. В это время он познакомился с Юзефом Пилсудским. Имея основательное военное образование, Сикорский обучал других членов партии, знакомя их с вопросами, связанными с военным искусством. Он был одним из соучредителей и членов польских антимонархических организаций времён Георга I: «Союза активной борьбы» и «Союза стрелков». Ко времени Великой войны Сикорский стал маршалом, он служил на фронте в Австрии, где солдаты уважали его за заботу о людских ресурсах и продуманные действия, направленные на максимально бескровное решение ситуаций.\n\nПосле окончания войны он был опустошен этой потерей поражения и считал, что отчасти это была его вина. Сикорский верит в демократические и либертарианские идеалы, но поражение в Великой войне заставило его занять более реваншистскую и националистическую позицию. В 1930 году, несмотря на серьезные идеологические противоречия с Юзефом Пилсудским, ему удалось получить большую власть в правительстве Санации."
 POL_deluge_jan_stachniuk_name:0 "Ян Стахнюк"
 POL_deluge_jan_stachniuk_desc:0 "Родился 13 января 1905 года.\n\nВ 1933 году Ян Стахнюк начинает входить в круги Санации. Тогда же он публикует свою первую книгу «Коллективизм и нация», в которой объединяет национализм и коллективизм, а два года спустя «Героическое сообщество нации» — в нём он изложил понятие «задругизма», цель которого — «направить все сферы человеческой деятельности на развитие личности и нации». Само название «Задруга» произошло от термина, обозначавшего древнеславянскую племенную общину. Он также является автором книги «История без истории», где представляется анализ причин исторического упадка Польши, в котором Стахнюк обвинял католицизм и иезуитскую контрреформацию в Польше. Он стал теоретиком националистической и в то же время антикапиталистической идеологии, которая отвергает христианство из-за его разрушительного влияния на национальный характер, отчасти из-за иностранного, а именно еврейского, происхождения, и призывает к созданию коллективного общества — «Сообщества, созидающего нацию».\n\nВ 1935 году он переехал в Варшаву вместе с Сабиной Ружицкой, своей тогдашней спутницей жизни. В том же году он основал журнал «Задруга», который издавал до тех пор, пока не стал лидером государства. В настоящее время журналом руководит его жена."
 POL_deluge_boleslaw_piasecki_name:0 "Болеслав Пясецкий"
 POL_deluge_boleslaw_piasecki_desc:0 "Родился 18 февраля 1915 года.\n\nВ школьные годы Болеслав Пясецкий активно участвовал в скаутском движении, где служил помощником, а затем и адъютантом. В мае 1931 года он сдал выпускные экзамены, а в 1935 году окончил юридический факультет Варшавского университета. Во время учёбы он возглавлял академический отдел «Лагеря Великой Польши» и был активным членом молодежной секции «Национальной партии». С 1932 года он принадлежит к «Национально-радикальному лагерю», однако после партийного раскола, становится лидером национал-радикального движения «Фаланга», проповедовавшего антирадикальные и антисемитские взгляды. Партия Пясецкого того времени могла бы конкурировать за звание самой ультранационалистической.\n\nПясецкий с горечью пережил крах НРЛ, но он также увидел в этом возможность. После того, как он открыто поддержал деятельность Юзефа Пилсудского в 1930 году, он завоевал уважение многих, включая чиновников, благодаря которым ему удалось создать сеть правительственных контактов, из-за чего к 1935 году он стал одним из самых важных членов Санации."
 POL_deluge_roman_dmowski_name:0 "Роман Дмовский"
 POL_deluge_roman_dmowski_desc:0 "Родился 9 августа 1864 года.\n\nГерой демократической оппозиции, выступающий против Веттинской автократической монархии, Роман Дмовский — выходец из семьи мелкого буржуа. В школьные годы он был ярым противником лояльности Веттинскому режиму. Окончив учебу с отличными оценками, он сделался лидером «Национальной демократии» и напористым членом демократической оппозиции. За свою деятельность был заключен в тюрьму, но бежал в Константинополь, где присоединился к «Кароградской клике» — польской оппозиционной среде в Турции, а будучи в Париже он активно выступал против порядков в подконтрольных Французской империи восточных государств.\n\nПосле смерти короля Георга I он вернулся на родину, впервые участвовал в выборах, но проиграл их. Победившая коалиция социалистов не справилась с послевоенными тяготами, что спровоцировало Пилсудского установить диктат. С тех пор многие сторонники Дмовского переметнулись на сторону Санации, а самого его начали преследовать за убеждения. В эпоху же новых возможностей Дмовский готов выступить против автократии и возглавить Польшу на пути к процветанию."
