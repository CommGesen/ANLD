 POL_Character_deluge_kazimierz_zakrzewski:0 "Казимеж Закшевский"
 POL_deluge_kazimierz_zakrzewski_desc:0 "Родился 4 ноября 1900 года.\n\nКазимеж Закшевский родился в семье профессора физики Ягеллонского университета. С ранней юности он находился под влиянием философии Жоржа Сореля и творчества Станислава Бжозовского. Закшевский учился в обычной средней школе, а в армию вступил во время Великой войны. После неё он заинтересовался политикой, а также стал теоретиком польского синдикализма, аналитиком тоталитарных систем."
 POL_Character_deluge_dagnan:0 "Казимеж Даньян"
 POL_deluge_dagnan_desc:0 "Родился 8 мая 1891 года.\n\nЕщё во время учебы в средней школе Казимеж Даньян принадлежал к радикальным и антимонархическим тайным обществам. Затем он учился в Ягеллонском университете, а после начала Великой войны вступил в армию.\n\nПосле окончания войны он поддержал многие идеалы Пилсудского. Несмотря на то, что он был открытым леваком, у него было много контактов в Санации. Перед майским переворотом он основал Партию национальных социалистов, но её деятельность быстро заглохла. После переворота Санации работа была восстановлена, хотя Даньян ушел с руководящего поста и вступил в Национально-социалистическую рабочую партию, полагая, что там он добьется большего успеха и будет иметь большее влияние на политику. Так быстро стал одной из самых важных фигур новой партии."
