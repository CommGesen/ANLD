 POL_deluge_artur_sliwinski_name:0 "Артур Сливиньский"
 POL_deluge_artur_sliwinski_desc:0 "Родился 17 августа 1877 года.\n\nАртур Сливиньский окончил среднюю школу в Варшаве и учился в Торговой академии в Лейпциге. С 1902 года он был членом Польской социалистической партии. В 1900-1905 годах он сотрудничал с левыми журналами в Варшаве. В ноябре 1906 года он стал редактором выходящего раз в две недели теоретического журнала «Трибуна» в Кракове. С 1907 года — член иностранного комитета Польской социалистической партии. В 1907 году он вместе с женой навсегда поселился в Варшаве, в этот период он работал в банке. С 1908 года он издавал выходивший раз в две недели журнал «Витязь». В 1912 году он был одним из основателей, а затем и ведущим активистом «Союза патриотов».\n\nВо время Великой войны Сливиньский был одним из ближайших приспешников старшего поколения Юзефа Пилсудского. Однако после войны он заметил радикализацию взглядов Пилсудского и других членов ПСП, поэтому предпочёл вступить в ПНП."
