 POL_Character_deluge_ulam:0 "Станислав Улам"
 POL_deluge_ulam_desc:0 "Родился 13 апреля 1909 года.\n\nВ 1919 году Станислав Улам сдал вступительные экзамены в гимназию и уже в 1927 году сдал трехдневные выпускные экзамены и получил аттестат. После окончания средней школы, по настоянию семьи, он решил поступить на инженерный факультет Львувской политехники. Однако во время учебы он уделял больше внимания посещению семинаров по математике, чем инженерным курсам. В возрасте двадцати лет он опубликовал свою первую работу, в которой обсуждалась арифметика кардинальных чисел. Еще до окончания первого года обучения он написал свою вторую диссертацию. В итоге он получил диплом математика. В 1933 году он защитил докторскую диссертацию. Уже во время учебы он стал важной фигурой в очень процветающем сообществе львувских математиков.\n\nБлагодаря правительственной субсидии Львувскому университету, Улам начал работать над ядерными исследованиями.\n\nБлагодаря правительственной субсидии Львувскому университету, Улам начал работать над ядерными исследованиями."
