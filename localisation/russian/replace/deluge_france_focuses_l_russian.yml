l_russian:
 
 ###ПОЛИТИЧЕСКОЕ ДРЕВО###
 
 FRA_may_day_results:0 "Первомайские итоги"
 FRA_may_day_results_desc:0 "Социальные потрясения являются бичом французского общества с самого момента окончания Великой войны, и у народа есть один день в году, который является сборным отголоском всех проблем трудового общества, что пытается достучаться до верхов. В стране отгремел Первомай, а это значит правительству необходимо проанализировать прошедшие события."
 
 FRA_towards_republic:0 "Нам нужна республика"
 FRA_towards_republic_desc:0 "Монархи-самодуры с незапамятных времен угнетали обычного француза. Пришло время покончить с этими кровопийцами, свергнув диктаторское правление дома Бонапартов, которое же на практике ничем не отличается от правления любого другого тирана с троном."
 FRA_soldiers_solidarity:0 "Солдатская солидарность"
 FRA_soldiers_solidarity_desc:0 "Сегодня вся страна разделена, включая армию. Мы должны убедить тех, кто колеблется, что республиканцы способны позаботиться о Франции и её вооружённых силах. Мы должны объединить всех солдат под знаменем республиканства. Для этого стоит начать агитационную кампанию среди младших чинов и рядовых солдат."
 FRA_secure_city_dwellers:0 "Город и пролетариат"
 FRA_secure_city_dwellers_desc:0 "Города есть архиважная часть любого цивилизованного и современного общества, они составляют части большого организма промышленности и в них культивируется самые прогрессивыне мысли. Чтобы завоевать поддержку всего народа, нужно сперва начать пропаганду среди городских жителей и рабочих."
 FRA_public_opinion:0 "Общественное мнение"
 FRA_public_opinion_desc:0 "Для того, чтобы быстро победить и встретить меньше сопротивления, нам нужно нейтрализовать замашки военщины. Лояльным нам типографиям придётся потрудиться, когда мы увеличим тиражи газет, плакатов и листовок, дискредитирующих военную машину."
 FRA_cooperate_with_workers:0 "Привлечь мелкую буржуазию на свою сторону"
 FRA_cooperate_with_workers_desc:0 "Устаревшие законы самодержавия не могут поспеть за мировым экономическим сдвигом. Капиталистические и социалистические страны развиваются по-разному, но они всё-таки развиваются, а монархия, не зная, что делать с мелкими собственниками, своими полумерами только тормозит развитие страны."
 FRA_cooperate_with_farmers:0 "Привлечь мелкое фермерство на свою сторону"
 FRA_cooperate_with_farmers_desc:0 "Фермерам нынче приходится тяжко, они вынуждены жить в постоянном стрессе из-за нестабильной ситуации на рынке. А правители нашего авторитарного государства, застрявшие мыслями в XIX веке, не способны принимать адекватные меры для разрешения ситуации."
 FRA_republic_forever:0 "Республика навсегда"
 FRA_republic_forever_desc:0 "Больше сил нет терпеть, пора скинуть императора и провозгласить республику, которая возродилась в нас, верных делу её. Работы впереди много, и худшее ещё не позади, но мы справимся. Готовьте новое постановление об отмене монархии, революция начинается сначала!"
 
 FRA_another_revolution:0 "Путь к свободе, равенству и братству"
 FRA_another_revolution_desc:0 "Может, буржуазное государство и лучше автократического, но в современном мире и оно начинает вырождаться и становиться новой системой угнетения трудящихся. Народ потеряет всё, ради чего он боролся, если не сумеет додавить революцию до конца. С этих самых пор наша республика должна стать радикальной."
 
 FRA_anarchist_communist_federation:0 "Построение бесклассового общества"
 FRA_anarchist_communist_federation_desc:0 "Нас, анархистов, часто обвиняют в том, что мы просто хотим всё тот же коммунизм, но только здесь и сейчас. Отнюдь, ведь чтобы вести борьбу против эксплуатации человека человеком, нам потребуется плацдарм, с которого мы сможем координировать свои действия с анархистами всего мира, так что пусть государство сыграет свою последнюю роль и поможет нам в этом."
 FRA_no_gods_no_masters:0 "Ни богов, ни господ"
 FRA_no_gods_no_masters_desc:0 "Наша движение — движение дела, поэтому мы обязаны притворить в жизнь принципы безклассового общества. Мы коллективизируем общественный транспорт, СМИ, собственность императорской семьи; введём систему народного контроля на предприятиях; демократизируем институт армии. Это лишь одни из немногих популярных, но справедливых шагов."
 FRA_platofrmism:0 "Платформизм"
 FRA_platofrmism_desc:0 "Победа анархо-коммунизма во Франции — грандиозная победа, но ей предшествовало множество поражений. Чтобы проанализировать анархистские кампании по всему миру и сделать выводы, нужно создать соответствующую информационную систему, в которой будет положено начало широкой дискуссии."
 FRA_strengthen_the_communes:0 "Расширить права коммун"
 FRA_strengthen_the_communes_desc:0 "Коммуны — стрейшие административные единицы страны. С приходом к власти анархистов, они должны получить ещё больше автономии и полномочий. Если народ увидит, на что мы идём ради его свободы, то он отплатит нам самым честным трудом и порядочностью."
 FRA_new_norms:0 "Новые нормы жизни"
 FRA_new_norms_desc:0 "Мы вынуждены сосуществовать с пережитками прошлого, с его прогнившей культурой и извращённых взаимоотношениями между людьми, но вечно продолжаться это не может. Предстоит долгая пропагандистская и теоретическая работа по изменению общественного сознания с индивидуалистского на коллективистский."
 FRA_synthesis_anarchism:0 "Синтетический анархизм"
 FRA_synthesis_anarchism_desc:0 "Нам порой приходится трудно в построении нового общества, так как мы одни из первопроходцев анархизма, которые получили власть в государстве. Чтобы выжить, нам нужно больше сторонников, даже если они не сочувствуют именно коммунизму. Нам нужны анархисты всех мастей, без прилагательных!"
 FRA_support_individualism:0 "Лучшие среди равных"
 FRA_support_individualism_desc:0 "Все люди созданы уникальными, но в тоже время и неравными по своей сути. Нам не следует заметать всех под одну гребёнку, а подчёркивать достоинства тех товарищей, которые внесли несомненно больший вклад в победу народа. Пусть они станут примерами для тех, кто стремится к лучшему!"
 FRA_no_norms:0 "Лучшие нормы жизни"
 FRA_no_norms_desc:0 "Весь этот имперский и буржуазный стиль жизни останется чуждым и отвратительным рабочему человеку, от этого нужно избавлятся. Но мы должны радикально переменить сознание людей в пользу новой формации и предложить что-то новое. Давайте отбросим старое и привлечём массы к созданию новой культуры."
 FRA_from_each_according_to_his_ability:0 "От каждого по способностям..."
 FRA_from_each_according_to_his_ability_desc:0 "Цель нашей революции заключается в том, чтобы избавиться от паразитарных классов и построить общество социального равенства, а для этого нужно потребовать от каждого то, что он готов и способен дать народу для совершения этого дела."
 FRA_to_each_according_to_his_needs:0 "...каждому по потребностям!"
 FRA_to_each_according_to_his_needs_desc:0 "Мы стремимся к обществу, которое существует без эксплуатации, соответственно и которое может дать больше простому человеку. Теперь любой может получить равномерную долю от своего труда и другие социальные блага, которые раньше несправедливо распределялась капиталистами. Как работал — так и заработал!"
 FRA_communal_democracy:0 "Коммунальная демократия"
 FRA_communal_democracy_desc:0 "Изначально демократия существовала как способ учёта мнений элиты. В современном обществе она трансформировалась в буржуазную демократию, позволяя тем, у кого больше денег, проталкивать и лоббировать свои интересы. Мы представим миру коммунальную демократию, систему, в которой теперь будут учитываться голоса людей простых людей."
 FRA_expand_anarchism_to_the_colonies:0 "Распространение анархизма в колониях"
 FRA_expand_anarchism_to_the_colonies_desc:0 "Сбросив иго империи и провозгласив республику, мы стали на шаг ближе к равенству и прогрессу, а люди покорённых Францией народов смотрят на нас с надеждой, что мы не станем продолжать губительную политику угнетения. Это так, но мы можем больше. Надо принести в бывшие колонии идеи анархо-коммунизма и вместе бороться за свои народы!"
 FRA_french_section_of_workers_internationale:0 "Социалистическая антидиктатура"
 FRA_french_section_of_workers_internationale_desc:0 "Многие радикалы грезят о построении пролетарского государства ускоренными темпами, но не осознают, насколько опасен такой резкий скачок для общества и экономики. Но всё же есть способ найти баланс, он заключается в допущении некоторых рыночных элементов до тех пор, пока страна не будет полностью готова к такого рода изменениям."
 FRA_workers_democracy:0 "Рабочая демократия"
 FRA_workers_democracy_desc:0 "Только рабочий, а не какой-нибудь бюрократ, чиновник или директор могут ясно видеть картину своего производства. Дав пролетариату больше прав, возможностей проголосовать и вносить предложения, а иногда даже руководить через советы, можно добиться нужного качества работы и создания социальной стабильности."
 FRA_decolonisation:0 "Прощание с колониями"
 FRA_decolonisation_desc:0 "Колониализм — такая же мерзкая штука, как и остальные формы социального угнетения. Мы должны дать народам, которые никогда или практически никогда не видели независимости, предоставить оную, предварительно обучив их управлению государством. Освобождённые нами нации должны найти своё место среди других в мире и отстаивать свою независимость."
 FRA_french_communist_party:0 "Партия коммунистов"
 FRA_french_communist_party_desc:0 "Дело революции должно перейти в руки коммунистической партии, ведь только она способна повести страну в будущее, в котором не будет эксплуатируемых, не будет эксплуататоров. И путь к такому будущему обеспечит там строгая партийная дисциплина, единство действий и общение с народом на понятном ему языке."
 FRA_anti_democracy:0 "Народная демократия"
 FRA_anti_democracy_desc:0 "Французская дорога к коммунизму будет отличаться от иных своей спецификой, ведь на нас повлиял особенный закон исторического и политического развития. Мы не допустим фракционной борьбы внутри ФКП, но позволим партиям левого толка разделить с нами участие в политике, что должно привлечь на нашу строну больше активных граждан."
 FRA_maintain_colonial_empire:0 "Постколониальная сфера влияния"
 FRA_maintain_colonial_empire_desc:0 "Народы однажды завоёванных Францией земель видят противоречие в нашем радикальном правительстве и колониальной империей. Мы должны провести её ликвидацию и повести эти молодые страны за собой, обучив их народы и дав им оружие, потому что империалисты непременно набросятся на них, как только бывшие колонии окажутся без защиты."
 FRA_internationalism:0 "Интернациональное дело"
 FRA_internationalism_desc:0 "Радикальная революция не имеет права останавливаться, пока в мире существует хоть одно враждебное к трудящимся государство. Наш долг — помочь человечеству объединиться в солидарности против угнетения. Пролетарии всех стран, соединяйтесь!"
 FRA_pacifits_revolution:0 "Революция через дипломатию"
 FRA_pacifits_revolution_desc:0 "Разве мы сможем добиться одобрения иностранного рабочего класса, если принесём ему социализм через войну? Воевать — удел варваров, мы же продемонстрируем наши мирные намерения и станем примером стойкости, помогая силой только тем, где уже происходит социльная революция."
 FRA_revolution_by_force:0 "Радикальное действие"
 FRA_revolution_by_force_desc:0 "Революционные выступления могут быть остановлены реакционными силами, а потому мы должны помочь рабочим иных стран довести классовую борьбу до конца. Мы не можем просто выжидать, когда в этот самый момент наших товарищей растаскивают по тюрьмам и ведут на гильотины. Именно это и есть пролетарская солидарность!"
