 FRA_delegalize_trade_unions:0 "Delegalize Trade Unions"
 FRA_delegalize_trade_unions_desc:0 "Trade unions promote dangerous, radical ideas. First they want better living conditions just to fight against Emperor and France itself a moment later. We should ban them and classify them as terrorist organizations."
 FRA_partial_reactionism:0 "Partial Reactionism"
 FRA_partial_reactionism_desc:0 "Napoleonic monarchy was seen as one of the most modern and progressive ones. However Emperor sees that this leads to the collapse of French Empire. We need to turn our course around before it is too late and at the same time do not become what we swore to destroy - rotten and corrupted Bourbons."
 
 FRA_the_dictator:0 "The Dictator"
 FRA_the_dictator_desc:0 "Current system limits Emperor too much which causes France to unnecessarily suffer. Come back to the original system of absolutist Napoleon I is the best solution."
 
 FRA_absolutist_grip:0 "Абсолютистская хватка"
 FRA_absolutist_grip_desc:0 "Нельзя давать плебсу возможность дискредитировать монархию. Монарх послан небом вершить дела Бога, так было и так будет. Все, кто противится, станет сурово наказан, а если наказать будет не выгодно, мы воспользуемся их грехами и подкупим."
