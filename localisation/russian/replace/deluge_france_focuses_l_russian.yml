 FRA_workers_revolution:0 "Торжество нашей цели"
 FRA_workers_revolution_desc:0 "Взять власть в свои руки гораздо проще, чем удержать её. Но наша революция не есть просто вооружённый переворот, не передача собственности одного буржуа другому, наша революция — дело, которое исходит из низов, а потому мы способны удержать власть. И на этой прочной власти будет стоять возрождённая Франция."
