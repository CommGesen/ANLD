 ###СОБЫТИЯ###
 deluge_louisiana.1.t:0 "Наш король умер"
 deluge_louisiana.1.d:0 "Недавней ночью в возрасте 65 лет наш король Жан Пьер Клеман Мари, герцог де Гиз скончался. Люди с замиранием сердца слушают новостные сводки у громкоговорителей и радио. В правительстве уже подготовили маршрут для пышной похоронной процессии, которая проследует по главным улицам Нового Орлеана и закончится у кладбища Сен-Пьер. Даже испанский король вылетел из Мадрида, чтобы попрощаться с усопшим.\n\nНа престол Франции как Генрих I взойдёт сын покойного короля Анри Робер Фернан Мари, который уже поклялся сохранить наследие дома и своего отца. Луизиана вступает в новую тревожную эру, и новому королю понадобятся все усилия, чтобы сохранить монархию и страну."
 deluge_louisiana.1.a:0 "Король умер, да здравствует король!"
 deluge_louisiana.2.t:0 "Кончина французского короля"
 deluge_louisiana.2.d:0 "В ночь на 25 августа король Луизианы Жан I скончался во сне. Его сын Генрих Орлеанский, граф Парижский вскоре взойдёт на престол как Генрих I. Страна испытывает огромную потерю, а король Испании лично посетил похороны почившего. Из-за общей родословной и оспариваемое право на трон Франции некоторые находят этот визит политически ангажированным, что расколо общественное мнение на два лагеря: одни считают, что испанцам лучше оставаться особняком, когда другие увидели в этом проблеск надежды на объединение двух семей."
