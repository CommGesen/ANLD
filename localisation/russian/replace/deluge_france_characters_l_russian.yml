 FRA_deluge_napoleon_vi_name:0 "Наполеон VI"
 FRA_deluge_napoleon_vi_desc:0 "Родился 23 января 1914 года.\n\nЛуи Наполеон Бонапарт, сын Наполеона Виктора Бонапарта, известного как Наполеон V, и его жены императрицы Клементины Бельгийской, вступил на престол в возрасте двенадцати лет 3 мая 1926 года после смерти своего отца. Его мать была регентшей до его совершеннолетия. Ещё не женатый, он называет себя истинным французским патриотом, который хочет сохранить империю и привести ее подданных к процветанию, к чему его обязывает титул императора французов. Он хорошо разбирается в военных вопросах, из-за чего снискал уважение военных чинов, выступает за поддержание милитаризма и высоких расходов в пользу вооружённых сил. Нынешнее правление Луи Наполеона характеризуется центризмом и передачей многих вопросов на рассмотрение парламента."
