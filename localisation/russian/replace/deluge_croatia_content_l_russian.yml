 ###ПЕРСОНАЖИ###
 CRO_Character_deluge_maria_draskovic:0 "Мария Драшкович"
 deluge_maria_draskovic_desc:0 "Четвёртая королева и шестой бан Хорватии со времен наполеоновских войн. Мария родилась в семье Драшковичей — старинном доме магнатов, восходящем к первому королевству Хорватии в X веке. Дом Драшковичей стал во главе Иллирии благодаря своим близким отношениям с династией Наполеона, а после падения французского влияния на Балканах Юрай Драшкович присвоил себе в трон 1848 году, победив генерала Йосипа Елачича, лояльного Бонапарту.\n\nМария — потомок эрцгерцогини Марии Луизы-Австрийской от второго брака с графом Адамом Альбертом фон Нейппергом. В 1917 году она унаследовала трон будучи единственной наследницей своего отца Диониса Драшковича."
