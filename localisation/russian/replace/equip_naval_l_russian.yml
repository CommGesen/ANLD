 submarine_1:0 "Подводная лодка I"
 submarine_2:0 "Подводная лодка II"
 submarine_3:0 "Подводная лодка III"
 submarine_4:0 "Подводная лодка IV"
 submarine_1_desc:0 "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, - первый шаг к новой стратегии боевых действий на море."
 submarine_2_desc:0 "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 destroyer_1:0 "Эсминец I"
 destroyer_2:0 "Эсминец II"
 destroyer_3:0 "Эсминец III"
 destroyer_4:0 "Эсминец IV"
 destroyer_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 destroyer_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 destroyer_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 destroyer_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 light_cruiser_1:0 "Легкий крейсер I"
 light_cruiser_2:0 "Легкий крейсер II"
 light_cruiser_3:0 "Легкий крейсер III"
 light_cruiser_4:0 "Легкий крейсер IV"
 light_cruiser_1_desc:0 "Быстрые и маневренные легкие крейсера оказываются незаменимыми для разведки."
 light_cruiser_2_desc:0 "Послевоенные договоры сдерживают развитие крейсеров, но даже с учетом всех ограничений можно создать легкий корабль с достаточным вооружением."
 light_cruiser_3_desc:0 "Более крупные и бронированные крейсера подбираются вплотную к ограничениям соглашения, но все еще остаются формально в классе легких крейсеров."
 light_cruiser_4_desc:0 "Ограничения ушли в прошлое, и новейшее поколение легких крейсеров получило более мощное вооружение, а также эффективные системы ПВО."
 heavy_cruiser_1:0 "Тяжелый крейсер I"
 heavy_cruiser_2:0 "Тяжелый крейсер II"
 heavy_cruiser_3:0 "Тяжелый крейсер III"
 heavy_cruiser_4:0 "Тяжелый крейсер IV"
 heavy_cruiser_1_desc:0 "Вашингтонское морское соглашение было призвано сдержать гонку вооружений в классе крейсеров, но тщетно. Более легкое бронирование позволяет установить более мощные орудия."
 heavy_cruiser_2_desc:0 "Несмотря на конференции и соглашения, продолжается установка тяжелого вооружения на легкие крейсера, хотя бронирование по-прежнему оставляет желать лучшего."
 heavy_cruiser_3_desc:0 "Ограничения забыты, весь мир строит тяжелые крейсера с серьезным бронированием, а также улучшенными системами ПВО для защиты от авианалетов противника."
 heavy_cruiser_4_desc:0 "Вершиной развития тяжелых крейсеров становятся современные образцы увеличенного размера с улучшенной бронезащитой, а также скорострельными орудиями."
 battle_cruiser_1:0 "Линейный крейсер I"
 battle_cruiser_2:0 "Линейный крейсер II"
 battle_cruiser_3:0 "Линейный крейсер III"
 battle_cruiser_4:0 "Линейный крейсер IV"
 battle_cruiser_1_desc:0 "Послевоенные линейные крейсера представляют собой тяжеловооруженные корабли, уступающие линкорам в бронировании, но выигрывающие в скорости."
 battle_cruiser_2_desc:0 "Модернизированные линейные крейсера по-прежнему быстрее даже новейших линкоров, и при этом они получили новые системы управления огнем, обнаружения и ПВО."
 battleship_1:0 "Линкор I"
 battleship_2:0 "Линкор II"
 battleship_3:0 "Линкор III"
 battleship_4:0 "Линкор IV"
 battleship_5:0 "Линкор V"
 battleship_6:0 "Линкор VI"
 battleship_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других - как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 battleship_2_desc:0 "Новое поколение линкоров остается в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 battleship_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 battleship_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 carrier_1:0 "Авианосец I"
 carrier_2:0 "Авианосец II"
 carrier_3:0 "Авианосец III"
 carrier_4:0 "Авианосец IV"
 carrier_5:0 "Авианосец V"
 carrier_6:0 "Авианосец VI"
 carrier_1_desc:0 "Военные теоретики утверждают, что будущее - за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не оставать от остального флота, и при этом уложиться в ограничения морских соглашений."
 carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъемников, повышают эффективность авианосцев."
 carrier_4_desc:0 "По мере того как соглашения теряют свою силу, мы получаем возможность разрабатывать более современные и вместительные авианосцы, чтобы завоевать превосходство в воздухе."
 SH_battleship_1:0 "Сверхтяжелый линкор I"
 SH_battleship_2:0 "Сверхтяжелый линкор II"
 SH_battleship_1_desc:0 "Выполнение соглашений осталось далеко в прошлом. Отбросив ограничения, мы можем создать самый тяжелый и мощный линкор, способный вести бой с несколькими противниками сразу."
 SH_battleship_2_desc:0 "Новое слово в концепции супертяжелых кораблей: более мощные орудия и улучшенная система управления огнем."
