 oczyszczenie_project_9_desc:0 "«Очищение» — это план, разработанный правительством Санации и лично маршалом Рыдз-Смиглы. Он нацелен на помощь среднестатистическому поляку для улучшения условий жизни за счет работы и стоимости жизни иностранцев."
 cult_of_old_marshal_idea:0 "Культ первого маршала"
 cult_of_old_marshal_idea_desc:0 "Наш великий маршал спас страну от радикалов и демократов. Во время Великой войны он вёл нашу нацию к победе любой ценой, но из-за некомпетентности высших чинов мы потерпели неудачу. Ему не хватило времени, чтобы осуществить мечту о Великой Польше, поэтому мы должны не посрамить память о нём и осуществить начатое!"
 moblised_the_masses:0 "Мобилизованные массы"
 moblised_the_masses_desc:0 "Польский народ должен быть готов пожертвовать собой, какой бы ужасной ни была ситуация!"
 cult_of_new_marshal_idea:0 "Культ маршала"
 cult_of_new_marshal_idea_desc:0 "Авторитет Рыдз-Смиглы непоколебим, мы не побоимся и исполним все его приказания!"
 POL_state_that_gives_idea:0 "Государство всеобщего благосостояния"
 POL_state_that_gives_idea_desc:0 "Мы не должны забывать, что главный приоритет государства — это достойная жизнь его граждан. Мы накачиваем сферы образования и здравоохранения нашими резервными средствами."
 churches_owned_national_spirit:0 "Церкви национализированы"
 churches_owned_national_spirit_desc:0 "Мы конфисковали имущество и земли этого фальшивого учреждения. Пусть всё это послужит на благо отечества."
 culture_not_race_national_spirit:0 "Культура, а не раса"
 culture_not_race_national_spirit_desc:0 "Народы нашей великой страны слишком долго страдали из-за расового неравенства. Теперь мы не рассматриваем людей как поляков и неполяков, а как польских граждан. Отпечаток сегрегации ещё долго будет выделяться на теле нации, но зёрна всенародного единства были посеяны."
 freedom_of_religion_idea:0 "Свобода вероисповедания"
 freedom_of_religion_idea_desc:0 "Давно, в бурные времена Реформации, наша страна была одной из самых толерантных стран по отношению к вероисповеданию в Европе. Мы с гордостью продолжаем эту традицию!"
 wojna_totalna_idea:0 "Тотальная война"
 wojna_totalna_idea_desc:0 "НА ВОЙНУ! ВСЁ И ВСЕХ!"
 taken_scientists:0 "Учёные в командировке"
 taken_scientists_desc:0 "В настоящий момент наш научный потенциал разделён с нашими марионетками, чтобы обоюдно выйти на новый технологический уровень."
 glory_restored:0 "Восстановленная слава"
 glory_restored_desc:0 "Польша долгое время прозябала в тени катастрофы Великой войны, но проводимая нами политика затянула давние раны. Теперь наш народ преисполнен воодушевления и гордости за свою страну."
 POL_woman_in_military:0 "Женщины в армии"
 POL_woman_in_military_desc:0 "Отныне польские женщины служат Родине так же, как и мужчины."
 little_light_of_democracy:0 "Огонёк демократии"
 little_light_of_democracy_desc:0 "Если присмотреться, то можно увидеть, как между национализмом и корпоративизмом появились следы либерализации системы. Оттепель, проходящая от верхов до низов, ощущается обществом всё сильнее."
 little_light_of_democracy_2:0 "Огонёк демократии"
 little_light_of_democracy_2_desc:0 "Если присмотреться, то можно увидеть, как между национализмом и корпоративизмом появились следы либерализации системы. Оттепель, проходящая от верхов до низов, ощущается обществом всё сильнее."
 emphasize_catholic_values_idea:0 "Католические ценности"
 emphasize_catholic_values_idea_desc:0 "С 966 года у нас установились ценности, которые формируют нашу культуру, язык, мышление и которые в целом делают поляков поляками. Нужно пресекать все попытки остановить нашу католическую историю!"
 priests_in_military:0 "Священники в армии"
 priests_in_military_desc:0 "Когда свистят пули и гремят снаряды, тогда легче всего дрогнуть и утратить веру в себя, веру в Отчизну. Наши капелланы будут поддерживать моральный и духовный мир солдат на войне даже в самые страшные минуты."
 increase_founds:0 "Дополнительное финансирование"
 increase_founds_desc:0 "Мы повышаем финансирование социальных учреждений и организаций."
 increase_founds_2:0 "Дополнительное финансирование"
 increase_founds_2_desc:0 "Мы повышаем финансирование социальных учреждений и организаций."
 catholic_school_reform_idea:0 "Католическое образование"
 catholic_school_reform_idea_desc:0 "Наша система образования продвигает католическую веру как неотрывную часть самого образа жизни."
 nationalist_school_reform_idea:0 "Националистическое образование"
 nationalist_school_reform_idea_desc:0 "Наша система образования ставит государство превыше всего, а служение ему — наивысшей честью."
 religion_in_schools_idea:0 "Религия в школах"
 religion_in_schools_idea_desc:0 "Польская школа консервативна, но мало просто посвящать религии отдельные уроки — всё обучение должно идти с католическим уклоном!"
 scientific_cooperation_idea:0 "Научная кооперация"
 scientific_cooperation_idea_desc:0 "Сейчас наша задача состоит в том, чтобы плотнее сотрудничать со своими союзниками в научно-техническом плане."
 international_propaganda_campaigns_idea:0 "Союзные пропагандистские кампании"
 international_propaganda_campaigns_idea_desc:0 "Мы сможем лучше поддерживать стабильность в странах нашего альянса, если будем мыслить и работать сообща."
 economic_agreements_idea:0 "Экономическая взаимопомощь"
 economic_agreements_idea_desc:0 "Восстановление экономики от последствий кризиса пойдёт лучше, если мы объединим свои усилия с нашими союзниками."
 joint_naval_exercises_idea:0 "Совместные программы ВМФ"
 joint_naval_exercises_idea_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения военно-морских сил и идеями о техническом оснащении флота."
 joint_air_exercises_idea:0 "Совместные программы ВВС"
 joint_air_exercises_idea_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения военно-воздушных сил и идеями о техническом оснащении авиации."
 joint_army_exercises_idea:0 "Совместные программы армии"
 joint_army_exercises_idea_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения вооружённых сил и идеями о техническом оснащении армии."
 state_of_emergency_idea:0 "Чрезвычайное положение"
 state_of_emergency_idea_desc:0 "После 22:00 ни шагу за порог!"
 POL_ENG_defence_pact:0 "[POL.GetAdjectiveCap]-[ENG.GetAdjectiveCap] оборонительный пакт."
 POL_ENG_defence_pact_desc:0 "Пакт между государствами [POL.GetName] и [ENG.GetName]. Если одна из сторон будет находиться в состоянии войны либо с государствами [SWE.GetName], [FRA.GetName], [DEN.GetName], либо же с Германией, то другая сторона обязана будет помочь."
 polish_attache_to_japan:0 "Военное сотрудничество с Японией"
 polish_attache_to_japan_desc:0 "Из-за нарастающей русской угрозы государства [POL.GetName] и [JAP.GetName] обменялись военными атташе."
 POL_idea_national_defense_found:0 "Фонд национальной обороны"
 POL_idea_national_defense_found_desc:0 "Гражданские деньги идут на помощь нашей военной машине."
 POL_idea_ending_depression:0 "Конец Депрессии"
 POL_idea_ending_depression_desc:0 "С каждым днём Великая депрессия отпускает нашу страну, и всё это благодаря нашей экономической политике."
 POL_current_state_of_development_fake:0 "Государственное развитие"
 POL_current_state_of_development_fake_desc:0 ""
 POL_Polish_National_Army_fake:0 "Войско Польское"
 POL_Polish_National_Army_fake_desc:0 ""
 POL_preparing_central_industrial_district:0 "Центральный индустриальный регион"
 POL_preparing_central_industrial_district_desc:0 "Программа ЦИР позволяет нам эффективнее руководить строительством инфраструктуры."
 POL_piast_king:0 "Павел I"
 POL_piast_king_desc:0 ""
 POL_czartoryski_king:0 "Августин Юзеф III"
 POL_czartoryski_king_desc:0 ""
 POL_andrassy_king:0 "Александр II"
 POL_andrassy_king_desc:0 ""
 POL_walewski_king:0 "Анджей I"
 POL_walewski_king_desc:0 ""
 POL_radziwill_king:0 "Изабелла I"
 POL_radziwill_king_desc:0 ""
 POL_tyszkiewicz_king:0 "Александр II"
 POL_tyszkiewicz_king_desc:0 ""
 POL_revengeance_idea:0 "Ничего, кроме мести"
 POL_revengeance_idea_desc:0 "Да! Месть, месть, месть врагу! С Богом — и даже вопреки Богу!"
 western_slavs_united_idea:0 "Единение западных славян"
 western_slavs_united_idea_desc:0 "Западные славяне не менее разнородны, чем остальные, но, несмотря на многочисленные и вековые распри, народы Польши, Чехии, Словакии и Кашубии наконец смогли объединиться под общим флагом!"
 POL_anti_tank_rifle:0 "Борьба с танками"
 POL_anti_tank_rifle_desc:0 "Противотанковое ружье Wz. 35 — великолепное изобретение. Любая наземная техника, брошенная против нас, превратится гору бесполезного хлама!"
 POL_mass_production_of_guns:0 "Массовое производство оружия"
 POL_mass_production_of_guns_desc:0 "Пехотное вооружение является основным элементом снаряжения любой армии. Наша же армия должна стать самой вооруженной."
 POL_mass_production_of_support_equipment:0 "Производство оборудования поддержки"
 POL_mass_production_of_support_equipment_desc:0 "У нормального государства даже производство лопат должно быть поставлено на поток!"
 POL_mass_production_of_anti_air:0 "Производство противовоздушной защиты"
 POL_mass_production_of_anti_air_desc:0 "Если мы не сможем защитить себя от нападок вражеской авиации, тогда все наши труды не будут иметь смысла. Нам требуется больше зенитного вооружения."
 POL_mielec_air_factory_spirit:0 "Авиазавод в Мелеце"
 POL_mielec_air_factory_spirit_desc:0 "Потенциал авиазавода в Мелеце трудно преуменьшить, сейчас он стал предприятием государственного значения."
 POL_mass_production_of_artillery:0 "Производство артиллерии"
 POL_mass_production_of_artillery_desc:0 "Армия всегда должна снабжаться артиллерийскими орудиями и боеприпасами к ним — это элементарно для современной войны."
 POL_enforce_patriarchy_idea:0 "Насаждение патриархата"
 POL_enforce_patriarchy_idea_desc:0 ""
 POL_colourful_national_myths:0 "Яркие мифы"
 POL_colourful_national_myths_desc:0 ""
 POL_scythian_national_myth:0 "Скифский национальный миф"
 POL_scythian_national_myth_desc:0 ""
 POL_hyperborean_national_myth:0 "Гиперборейский национальный миф"
 POL_hyperborean_national_myth_desc:0 ""
 POL_building_ghettos:0 "Создание гетто"
 POL_building_ghettos_desc:0 ""
 new_wettyn_king_piasecki:0 "Фридерик Кристиан II"
 new_wettyn_king_piasecki_desc:0 "Второй сын предыдущего короля Польши. Он храбр и горит желанием изменить страну, однако Фридерик Кристиан II согласился сотрудничать с правительством «Фаланги» после оказанного на него давления."
 POL_attracted_foreign_investments:0 "Зарубежные инвестиции"
 POL_attracted_foreign_investments_desc:0 ""
 POL_reforms_towards_free_market_idea:0 "Польский свободный рынок"
 POL_reforms_towards_free_market_idea_desc:0 ""
 POL_free_healthy_competition:0 "Свободная, здоровая конкуренция"
 POL_free_healthy_competition_desc:0 ""
 POL_feel_the_power_of_the_free_market_idea:0 "Вся сила свободной экономики"
 POL_feel_the_power_of_the_free_market_idea_desc:0 ""
 POL_sent_support_to_church:0 "Поддержка Католической церкви"
 POL_sent_support_to_church_desc:0 "Церковь — один из столпов нашего общества, мы должны заботиться о ней и поддерживать на равных с другими."
 POL_problems_in_administration:0 "Административный кризис"
 POL_problems_in_administration_desc:0 "Власть поменялась, но не полностью: половина госаппарата испытывает симпатии к предыдущему правительству, из-за чего мы не можем оперативно принимать решения."
 POL_problems_in_army:0 "Независимая армия"
 POL_problems_in_army_desc:0 "Наши вооруженные силы лишились своего привычного начальства и ни в какую не хотят с идти нами на контакт. Оставлять ситуацию такой, какая она есть, чревато неисполнением приказов и саботажем."
 POL_lack_of_competent_soldiers:0 "Некомпетентные офицеры"
 POL_lack_of_competent_soldiers_desc:0 "Из-за политических перестановок мы потеряли много способных людей, которые руководили армией."
 POL_catholic_army:0 "Католическая армия"
 POL_catholic_army_desc:0 "Большая часть населения страны — католики, и если только они будут служить в армии, мы защитим нашу веру от ереси."
 POL_lack_of_competent_workers:0 "Нехватка служащих"
 POL_lack_of_competent_workers_desc:0 "Многие служащие бюрократической сферы лишились своих постов. Теперь нам срочно требуется искать им замену..."
 POL_female_dominated_administration:0 "Женщины в администрации"
 POL_female_dominated_administration_desc:0 "Одним выстрелом мы убили двух зайцев — решили проблему с наличием кадров в администрации и повысили свою популярность среди женщин страны."
 POL_catholic_dominated_administration:0 "Прокатолическая администрации"
 POL_catholic_dominated_administration_desc:0 "Возможно, нанять деятелей церкви на работу в администрацию поступок резкий, но зато он показывает, как мы относимся к католической религии и ко всем верующим."
 POL_support_from_peasants:0 "Крестьянская поддержка"
 POL_support_from_peasants_desc:0 "Нам повезло заполучить поддержку сельского населения. Крестьяне — народ, доверие которого очень непросто завоевать."
 POL_support_from_society:0 "Всеобщая поддержка"
 POL_support_from_society_desc:0 "Конечно, всегда будут недовольные, но в целом можно сказать, что нам удалось заручиться максимальной поддержкой всего общества."
 POL_private_schools:0 "Частное образование"
 POL_private_schools_desc:0 "Позволить частным структурам заботиться об образовании — хорошая идея — нам не придется много работать над этим, а качество будет гарантировано."
 POL_public_schools:0 "Бесплатное образование"
 POL_public_schools_desc:0 "Бизнес в образовании? Нет уж! Что угодно, но за умы своих детей мы будем отвечать сами."
