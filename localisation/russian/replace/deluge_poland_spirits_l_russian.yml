 POL_member_of_crusade:0 "Член крестового похода"
 POL_member_of_crusade_desc:0 "Эта страна напрямую помогает государству [POL.GetName] в крестовом походе за завоевание Святой земли!"
 POL_member_of_crusade_2:0 "Член крестового похода"
 POL_member_of_crusade_2_desc:0 "Эта страна напрямую помогает государству [POL.GetName] в крестовом походе за завоевание Святой земли!"
 POL_HUN_eternal_friendship_POL_version:0 "[POL.GetAdjectiveCap]-[HUN.GetAdjectiveCap] вечная дружба"
 POL_HUN_eternal_friendship_POL_version_desc:0 "Polak, Węgier, dwa bratanki, i do szabli, i do szklanki!"
 POL_HUN_eternal_friendship_HUN_version:0 "[POL.GetAdjectiveCap]-[HUN.GetAdjectiveCap] вечная дружба"
 POL_HUN_eternal_friendship_HUN_version_desc:0 "Lengyel, Magyar — két jó barát, együtt harcol, s issza borát!"
 POL_legacy_of_polish_legions_in_italy:0 "Наследие Домбровского"
 POL_legacy_of_polish_legions_in_italy_desc:0 "Во времена Наполеона I польские солдаты помогали ему в завоеваниях. В наши же трудные времена протянуть руку помощи кому-либо может понадобиться не один раз. Нужно воскресить наследие Домбровского!"
 POL_legacy_of_polish_legions_in_italy_2:0 "Наследие Домбровского"
 POL_legacy_of_polish_legions_in_italy_2_desc:0 "Во времена Наполеона I польские солдаты помогали ему в завоеваниях. В наши же трудные времена протянуть руку помощи кому-либо может понадобиться не один раз. Нужно воскресить наследие Домбровского!"
 POL_crush_decadency_idea:0 "Война с декадансом"
 POL_crush_decadency_idea_desc:0 "Болезнь под названием декаданс, начавшаяся перед Великой войной и возросшая во время конфликта, пожирает нашу нацию. Люди подавлены, пессимистичны и смирились, они не верят и даже не хотят верить в хорошее и процветающее будущее! Мы должны показать им, что такое отношение неправильно."
 POL_patriotic_art_galleries:0 "Галереи патриотического искусства"
 POL_patriotic_art_galleries_desc:0 "Художественные акции ГПИ заметно приводят к росту патриотизма."
 POL_politically_active_society:0 "Гражданское общество"
 POL_politically_active_society_desc:0 "Если мы хотим приблизиться к демократии, мы должны поощрять политическую активность и осведомленность общества."
 POL_smigly_nuz_w_bzuhu_idea:0 "Nuż w bżuhu"
 POL_smigly_nuz_w_bzuhu_idea_desc:0 "Фактически мы контролируем главный журнал футуристов и можем повлиять на то, что там будет написано. Используя их одержимость технологиями, скоростью, автомобилями, мы продвигаем технократические идеи без лишнего радикализма."
 POL_nuz_w_bzuhu_idea:0 "Nuż w bżuhu"
 POL_nuz_w_bzuhu_idea_desc:0 "После того, как мы интегрировали футуристов в правительство, все их СМИ теперь находятся под нашей защитой."
 POL_concessions_to_christians_idea:0 "Уступки христианам"
 POL_concessions_to_christians_idea_desc:0 "Почему бы не пойти на некоторые уступки христианам, чтобы заручиться народной поддержкой?"
 POL_vatican_support_idea:0 "Поддержка Ватикана"
 POL_vatican_support_idea_desc:0 "Мы отдали Палестину Папе римскому. За это Его Святейшество достойно отплатил нам."
 POL_vatican_support_idea_2:0 "Поддержка Ватикана"
 POL_vatican_support_idea_2_desc:0 "Мы отдали Палестину Папе римскому. За это Его Святейшество достойно отплатил нам."
 POL_payment_for_crusade:0 "Награда за миссию"
 POL_payment_for_crusade_desc:0 "Страна помогла во время [POL.GetAdjectiveCap] крестового похода и воздана Папой римским."
 POL_vatican_dissatisfied:0 "Недовольство Ватикана"
 POL_vatican_dissatisfied_desc:0 "Ватикан и Папа римский сердятся на нас. Очень."
 hated_by_catholic_world:0 "Источник гнева"
 hated_by_catholic_world_desc:0 "Что же, страна успешно разозлила весь остальной католический мир..."
 member_of_new_polish_church:0 "Член Новой [POL.GetAdjectiveCap] церкви"
