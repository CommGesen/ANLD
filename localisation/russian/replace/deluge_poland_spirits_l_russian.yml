l_russian:
 
 ###ДУХИ###
 
 old_wettyn_king:0 "Фридерик Аугуст I Веттин"
 old_wettyn_king_desc:0 "Когда старый король проиграл Великую войну, чтобы сохранить свою власть, он поделился ею с сеймом. Однако после этого Фридерик Аугуст I постепенно становился всё менее и менее важным для польской политики, пока окончательно не стал лишь номинальной фигурой, олицетворяющий нацию и поддерживающей её единство."
 fryderyk_ii_idea:0 "Фридерик Кристиан II Веттин"
 fryderyk_ii_idea_desc:0 "Второй сын предыдущего короля Польши. Он храбр и горит желанием изменить страну, даже если для этого придется пойти против правительства Санации."
 new_wettyn_king_figurehead:0 "Фридерик Кристиан II Веттин"
 new_wettyn_king_figurehead_desc:0 "Второй сын предыдущего короля Польши. Он храбр и горит желанием изменить страну, но урезанные возможности дома Веттинов влиять на политику делают его лишь символической фигурой."
 new_wettyn_king_sikorski:0 "Фридерик Кристиан II Веттин"
 new_wettyn_king_sikorski_desc:0 "Второй сын предыдущего короля Польши. Он храбр и горит желанием изменить страну. С тех пор как либеральное крыло Санации пошло на компромисс с королевским домом, Фридерик Кристиан II согласился обменять свою поддержку режима на политическое влияние."
 oczyszczenie_project:0 "Проект «Очищение»"
 oczyszczenie_project_desc:0 "«Очищение» — это план, разработанный правительством Санации и лично маршалом Рыдз-Смиглы. Он нацелен на помощь среднестатистическому поляку для улучшения условий жизни за счет работы и стоимости жизни иностранцев."
 oczyszczenie_project_2:0 "Проект «Очищение»"
 oczyszczenie_project_2_desc:0 "«Очищение» — это план, разработанный правительством Санации и лично маршалом Рыдз-Смиглы. Он нацелен на помощь среднестатистическому поляку для улучшения условий жизни за счет работы и стоимости жизни иностранцев."
