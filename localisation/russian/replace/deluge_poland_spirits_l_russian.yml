 FRA_bajonskie_sums:0 "Возмездие за Байоннские суммы"
 FRA_bajonskie_sums_desc:0 "Государство [POL.GetName] преисполнено решимости припомнить государству [FRA.GetName] навязывание выплат по долгу другого государства более века назад."
