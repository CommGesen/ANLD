 POL_bajonskie_sums_desc:0 "Государство [POL.GetName] преисполнено решимости припомнить государству [FRA.GetName] навязывание выплат по долгу другого государства более века назад."
 POL_maritime_defence_fund_idea:0 "Фонд морской обороны"
 POL_maritime_defence_fund_idea_desc:0 "Созданный правительством оборонный фонд, целью которого является обновление военного флота путём поддержки от граждан."
 secret_societies_disbanded:0 "Тайные общества распущены"
 secret_societies_disbanded_desc:0 "Общества, подобные масонским, распущены и запрещены в нашей стране."
 POL_circle_of_gods_cause:0 "Круг Божьего дела"
 POL_circle_of_gods_cause_desc:0 "Круг Божьего дела — польская тайная религиозная секта, которая вернулась в страну после отмены режима Санации. Ходят слухи, что они проникли в наше правительство и уже рыщут среди нас..."
 POL_circle_of_gods_cause_good:0 "Круг Божьего дела"
 POL_circle_of_gods_cause_good_desc:0 "Круг Божьего дела — польская тайная религиозная секта, которая вернулась в страну после отмены режима Санации. Мы вышли с ними на связь и заключили сделку: они не мешают проведению уже принятых решений, а мы делим с ними места в правительстве."
