 oczyszczenie_project_8_desc:0 "«Очищение» — это план, разработанный правительством Санации и лично маршалом Рыдз-Смиглы. Он нацелен на помощь среднестатистическому поляку для улучшения условий жизни за счет работы и стоимости жизни иностранцев."
