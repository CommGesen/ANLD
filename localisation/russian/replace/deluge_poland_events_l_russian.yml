 ###СОБЫТИЯ###
 
 deluge_poland.1.t:0 "Всё дело в короне"
 deluge_poland.1.d:0 "Теперь, когда мы избавились от этой бесполезной монархии, пришло время решить, что нам делать с государственными символами. Корона на орле Пястов является бельмом на глазу тех, кто выступает за отмену отсталых порядков монархии и диктатуры, однако наши консервативные сторонники и те, кто ратует за сохранение исторического наследия и традиции, высказываются резко против изменения главных национальных символов. Чтобы этот вопрос не стал ещё одной из многих проблем нашего молодого правительства, нужно разобраться с ним сейчас."
 deluge_poland.1.a:0 "Пора сбросить короны!"
 deluge_poland.1.b:0 "Корона останется — и точка."
 deluge_poland.2.t:0 "Смерть Маршала"
 deluge_poland.2.d:0 "Срочные новости! Вчера в двадцать один час и тридцать одну минуту наш дорогой Юзеф Клеменс Пилсудский, начальник государства, основатель Войска польского, Маршал Польши, заснул вечным сном. После того, как он, как обычно, вечером выкурил сигарету на балконе своего дома, ему стало плохо, и он позвал служанку, чтобы та дала ему лекарство. Приняв обезболивающее, он уснул на диване и больше не проснулся. Причиной смерти, вероятно, является рак лёгких, но сегодня эксперты также рассматривают сердечный приступ, что могло быть вызвано злоупотреблением курением. Хотя его здоровье начало ухудшаться ещё несколько лет назад, он до конца старался не подавать виду, всецело посвящая себя служению отчизне.\n\nВся страна скорбит, объявлен всенациональный траур. Из разных стран, в том числе из Венгрии и Сербии, прибывают делегации, чтобы проститься с Пилсудским. После того, как пройдёт прощание в Варшаве, тело Маршала будет доставлено в Краков, где со всеми почестями его проводят в последний путь и похоронят в крипте кафедрального собора святых Станислава и Вацлава на холме Вавель."
 deluge_poland.2.a:0 "Если бы он только бросил курить..."
 deluge_poland.3.t:0 "Смерть Пилсудского"
 deluge_poland.3.d:0 "Вчера в двадцать один час и тридцать одну минуту Юзеф Клеменс Пилсудский, Маршал Польши, скончался. После того, как он, как обычно, вечером выкурил сигарету на балконе своего дома, ему стало плохо, и он позвал служанку, чтобы та дала ему лекарство. Приняв обезболивающее, он уснул на диване и больше не проснулся. Причиной смерти, вероятно, является рак лёгких, но сегодня эксперты также рассматривают сердечный приступ, что могло быть вызвано злоупотреблением курением.\n\nВакуум власти в стране заполнила группа чиновников и офицеров, которые пытаются определиться с дальнейшими действиями. Однако сейчас, когда в польской политике назрела неопределённость, у загнанной в подполье оппозиции появилась возможность что-то предпринять. Что будет дальше, покажет только время."
 deluge_poland.3.a:0 "Мои соболезнования."
 deluge_poland.4.t:0 "Рыдз-Смиглы становится лидером Польши"
 deluge_poland.4.d:0 "Сегодня утром Чрезвычайный совет Санации объявил, что передаёт властные полномочия Эдварду Рыдз-Смиглы — генералу высокого ранга и известному герою Великой войны. Этот человек также известен за свои ультраправые убеждения, а в лично враждебных к нему кругах его называют называют эгоистичным и лицемерным. Его кандидатура несомненно экстремальный вариант, но в её избрании нет ничего удивительного, поскольку, несмотря на слова, порочащие имя этого видного генерала, это является логичной и закономерной работой политики авторитаризма и диктатуры, выстроенной в течение последних двух десятилетий."
 deluge_poland.4.a:0 "Экстремальный не то слово!"
 deluge_poland.5.t:0 "Сикорский становится лидером Польши"
 deluge_poland.5.d:0 "Сегодня утром Чрезвычайный совет Санации объявил, что передаёт властные полномочия Владиславу Сикорскому — генералу высокого ранга и известному герою Великой войны. Он является одним из наиболее узнаваемых лидеров либерального крыла Санации и одним из самых уважаемых людей в правительстве. Многие в высшей польской среде полагают, что избрание его кандидатуры станет первым шагом к реформированию реакционной системы государства и демократизации режима. Другое дело, усматривают ли они в этом положительные моменты, так как его назначение вызвало жёсткий диспут среди правящей элиты."
 deluge_poland.5.a:0 "Но получится ли у него?"
 deluge_poland.6.t:0 "Стахнюк становится лидером Польши"
 deluge_poland.6.d:0 "Сегодня утром Чрезвычайный совет Санации объявил, что передаёт властные полномочия Яну Стахнюку — идеологу, известному своим неоязыческим национализмом в сочетании с левыми взглядами на экономику. Идеи того, что «иудео-христианство является главным врагом Польши» и что «поляки должны вернуться к своим языческим корням», приходятся для общественности в новинку. Однако стоит заметить, что Стахнюка мало что связывает с армией в целом и с генералитетом в частности, так что это может означать конец милитаристического режима. По крайней мере в том виде, в каком мы его знаем..."
 deluge_poland.6.a:0 "Неожиданно, но интересно."
 deluge_poland.7.t:0 "Пясецкий становится лидером Польши"
 deluge_poland.7.d:0 "Сегодня утром Чрезвычайный совет Санации объявил, что передаёт властные полномочия Болеславу Пясецкому — политику, известному за свои прохристианские националистические взгляды. Его выбор поверг в шок даже некоторых деятелей правительства, поскольку Пясецкий не только умалчивает о своих планах об экономике, но и является лидером экстремистской группировки, которая во многом ориентируется на образец фашистской Италии. У польской правящей элиты есть основания опасаться, что его собственная партия перерастёт Санацию и положит конец её правлению."
 deluge_poland.7.a:0 "Ещё один Муссолини, да?"
 deluge_poland.8.t:0 "Польша не будет менять внешнюю политику"
 deluge_poland.8.d:0 "Как видно из недавних действий, новый лидер Польши нанял в правительство новых людей. Один из них — министр иностранных дел Юзеф Бек. Будучи обожателем Юзефа Пилсудского, он хочет расширить влияние Польши и её альянса «от моря до моря», чтобы остановить экспансию со стороны всех агрессивных соседей."
 deluge_poland.8.a:0 "Расширяются, чтобы другие не расширялись. Ну да..."
 deluge_poland.9.t:0 "Наш король умер"
 deluge_poland.9.d:0 "Вчера в три часа и тридцать три минуты в своем дворце в Варшаве скончался король Польши Фридрих I Веттин. О нём существует множество мнений — одни считают, что его правление стало причиной поражения страны в Великой войне, другие считают его героем, но какого бы мнения о нём не придерживались — он был с Польшией до конца своих лет. Его второй сын Фридрих Кристиан Веттин потрясён потерей отца, однако сегодня он пообещал в публичной речи, что будет достойным королём. Он надеется стать гордостью страны и оправдать ожидания своих подданых. Молодой король также подчеркнул проблемы нынешнего правительства и пообещал бороться с коррупцией и реформировать государство по либеральному образцу."
 deluge_poland.9.a:0 "Король умер, да здравствует король!"
 deluge_poland.10.t:0 "Король Польши умер"
 deluge_poland.10.d:0 "Вчера в три часа и тридцать три минуты в своем дворце в Варшаве скончался король Польши Фридрих I Веттин. О нём существует множество мнений — одни считают, что его правление стало причиной поражения страны в Великой войне, другие считают его героем, но какого бы мнения о нём не придерживались — он был с Польшией до конца своих лет. Его второй сын Фридрих Кристиан Веттин потрясён потерей отца, однако сегодня он пообещал в публичной речи, что будет достойным королём. Он надеется стать гордостью страны и оправдать ожидания своих подданых. Молодой король также подчеркнул проблемы нынешнего правительства и пообещал бороться с обуздавшей его коррупцией и реформировать государство по либеральному образцу."
 deluge_poland.10.a:0 "Пусть покоится с миром."
 deluge_poland.10.b:0 "Поживём — увидим."
 deluge_poland.11.t:0 "Какой университет нам следует поддержать?"
 deluge_poland.11.d:0 "Наши средства ограничены, поэтому их хватит только на поддержку одного из трёх университетов. Какой из них мы должны поддержать?"
 deluge_poland.11.a:0 "Ягеллонский университет в Кракове."
 deluge_poland.11.b:0 "Варшавский университет."
 deluge_poland.11.c:0 "Львувский университет."
 deluge_poland.12.t:0 "Новая польская валюта"
 deluge_poland.12.d:0 "Сегодня польское правительство решило больше не использовать польский франк, который был в обиходе после обретения независимости от Франции, и сменило свою валюту на польский злотый. Из-за недавнего падения курса французского франка пострадала польская экономика, но благодаря этому и некоторым другим решениям польского правительства кризис постепенно сходит на нет, и польская экономика заново обретает новые силы с новой, по-настоещему суверенной валютой."
 deluge_poland.12.a:0 "Теперь их экономику ничто не сдерживает."
 deluge_poland.13.t:0 "Результаты выборов"
 deluge_poland.13.d:0 "По всей стране прошли выборы, на которых граждане решали, какая политическая партия достойна повести Польшу в новое время. Сейчас избирательные участки закрыты, а голоса подсчитываются, но уже предварительно можно сказать, что победу одержит..."
 deluge_poland.13.a:0 "Польская народная партия!"
 deluge_poland.13.b:0 "«Национальная демократия»!"
 deluge_poland.14.t:0 "Выбор главы государства"
 deluge_poland.14.d:0 "Теперь, когда победу одержала Польская народная партия, необходимо решить, кто именно будет возглавлять наше государство. На выбор предоставлено четыре кандидата:"
 deluge_poland.14.a:0 "Мацей Ратай."
 deluge_poland.14.b:0 "Артур Сливиньский."
 deluge_poland.14.c:0 "Анджей Валерон."
 deluge_poland.14.e:0 "Ян Домбский."
 deluge_poland.15.t:0 "Выбор главы государства"
 deluge_poland.15.d:0 "Теперь, когда победу одержала «Национальная демократия», необходимо решить, кто именно будет возглавлять наше государство. На выбор предоставлено четыре кандидата:"
 deluge_poland.15.a:0 "Роман Дмовский."
 deluge_poland.15.b:0 "Мариан Сейда."
 deluge_poland.15.c:0 "Ян Мосдорф."
 deluge_poland.15.e:0 "Тадеуш Белецкий."
 deluge_poland.16.t:0 "Смерть Дмовского"
 deluge_poland.16.d1:0 "Лидер нашей страны Роман Станислав Дмовский скончался прошлой ночью от пневмонии в Дроздово, где некоторое время он болел и отдыхал в доме своего друга в сельской местности, вдали от политики. Наши официальные лица уже готовят церемонию прощания и похороны, однако перед партией встал важный вопрос: кто же теперь будет возглавлять страну?"
 deluge_poland.16.d2:0 "Лидер нашей страны Роман Станислав Дмовский скончался прошлой ночью от пневмонии в Дроздово, где некоторое время он болел и отдыхал в доме своего друга в сельской местности, вдали от политики. Наши официальные лица уже готовят церемонию прощания и похороны."
 deluge_poland.16.d3:0 "Лидер «Национальной демократии» Роман Станислав Дмовский скончался прошлой ночью от пневмонии в Дроздово, где некоторое время он болел и отдыхал в доме своего друга в сельской местности, вдали от политики. Официальные лица партии уже готовят церемонию прощания и похороны."
 deluge_poland.16.a:0 "Тадеуш Белецкий."
 deluge_poland.16.b:0 "Мариан Сейда."
 deluge_poland.16.c:0 "Ян Мосдорф."
 deluge_poland.16.e:0 "Покойся с миром."
 deluge_poland.17.t:0 "Провозглашена Великая Польская империя"
 deluge_poland.17.d:0 "Сегодня маршал Польши Эдвард Рыдз-Смиглы с балкона своего дома провозгласил создание Великой Польской империи. Вот отрывок из его речи: «Польский народ избавился от якобинцев, сионистов и низших рас. Его идея доминирует в Европе и скоро будет доминировать во всём мире! Вот почему нет причин скрывать наше величие от других!» Это заявление было встречено толпой с большой радостью. «Жалкие кучки оппозиции и мягкотелые интеллигентики, которые рыщут в тенях, ставят под сомнение такое решение, но никому нет дела до их мнения» — так заключила речь Маршала одна из польских газет."
 deluge_poland.17.a:0 "Польша открывает для себя новую эпоху!"
 deluge_poland.18.t:0 "Новый рассвет"
 deluge_poland.18.d:0 "Сегодня лидер польского государства Владислав Сикорской провозгласил «Новый рассвет» для страны. Новая правящая партия — Фронт Морж — недавно мирным путем пришла к власти от уже распущенного правительства Санации. Это произошло благодаря Владиславу Сикорскому — маршалу, который пришел к власти после смерти Юзефа Пилсудского и приступил к реформированию державы. Сикорский сказал, что «Новый рассвет» означает для страны и народа эпоху процветания, счастья и прогресса. Многие поляки благодарны ему за то, что он делает, однако есть много последователей старой власти, которые недовольны новым положением вещей."
 deluge_poland.18.a:0 "Звучит как удачная стратегия!"
 deluge_poland.19.t:0 "Сотрудничество демократической оппозиции"
 deluge_poland.19.d:0 "Ходят слухи, что ПНП и НД начали подпольное сотрудничество против правительства. Они хотят вернуть в Польшу свободные выборы и в общем либерализовать страну. Однако их коалиция не убавила споров между партиями, а, кажется, приумножила их. В то время, когда Польская народная партия хочет видеть светскую и социально ориентированную систему, «Национальная демократическия» выступает за католическую и свободно рыночную."
 deluge_poland.19.a:0 "Хрупкая коалиция."
 deluge_poland.20.t:0 "Коалиция с монархистами"
 deluge_poland.20.d:0 "Несколько человек знатного происхождения или с таковыми связями начали сближаться с антисанационисткой коалицией. Некоторые из этих людей — убежденные монархисты, которые очень долго лоббировали создание правительства по французскому образцу, но поскольку в Санации многие выступают против Фридерика I и за чисто республиканскую систему, они обратились сюда за сотрудничеством. Лидер этой монархической коалиции Алекс Цвяковский предложил временный союз с коалицией ПНП-НД в обмен на сохранение короля у власти. Если мы объединимся, то более вероятно, что наш план по отстранению Санации от власти удастся."
 deluge_poland.20.a:0 "Наша коалиция ширится!"
 deluge_poland.20.b:0 "Они нам не нужны."
 deluge_poland.21.t:0 "Коалиция с радикалами"
 deluge_poland.21.d:0 "Ключевые члены левых партий также выступили с заявлением после того, как к нам обратились монархисты. Артур Сливиньский и Ендржей Морачевский стали посредниками между несколькими радикальными группировками и убедили умеренных проголосовать в пользу возможного союза между нами и якобинцами. Радикалы пообещали, что не будут выступать против нового демократического правительства, взамен они попросили несколько мест в новом кабинете министров. Мацея Ратая, похоже, даже уговаривать не пришлось, а вот Роман Дмовский был настроен крайне скептически. Однако, если мы объединимся с ними, то нам будет легче осуществить задуманное."
 deluge_poland.21.a:0 "Наша коалиция ширится!"
 deluge_poland.21.b:0 "Они нам не нужны."
 deluge_poland.22.t:0 "Беспокойство короля"
 deluge_poland.22.d:0 "У Его величества много глаз и ушей в государственных ведомствах. Он обеспокоен недавними переменами в стране и не чувствует себя и свою семью в безопасности. Недавние события в Германии и Венгрии показали ему, что радикальный якобинский спрут легко захватит в свои объятия любую страну, переживающей народные потрясения. Вместе с несколькими членами промонархического окружения он несколько лет назад принял меры предосторожности, чтобы бежать из страны, если политическая ситуация обернётся против короны. Теперь, после смерти Маршала, Его величество, похоже, убеждён, в стране настала революционная ситуация. Королевская семья может найти пристанище в государстве [SWE.GetName], замаскировав это под королевский визит. Король либо отправится со своей семьей, либо останется. Если он уйдёт, то будет в безопасности, но, уйдя, он не сможет защитить своё право на власть."
 deluge_poland.22.a:0 "Мы понимаем, чем он рискует. Пусть бежит."
 deluge_poland.22.b:0 "Убедите Его величество остаться!"
 deluge_poland.23.t:0 "Объявление чрезвычайного положения"
 deluge_poland.23.d:0 "Чрезвычайный совет Санации всё ещё находится в поисках нового главы государства. Правительственные чиновники обеспокоены тем, что оппозиция может воспользоваться нынешним политическим хаосом и вынудить их уйти в отставку. Чтобы предотвратить это, в ЧСС обсудили и единогласно проголосовали за введение военного положения. Поводом для этого послужили туманные утверждения в том, что правительству известно о нескольких действующих в Варшаве тайниках с оружием якобинцев, которые замышляют вооруженное восстание против действующей власти. Сейчас армия покинула казармы и выведена на улицы, а выйти из дома после 22:00 можно только по веским и уважительным причинам."
 deluge_poland.23.a:0 "Приехали..."
 deluge_poland.86.t:0 "«Круг Божьего дела» уже в Польше"
 deluge_poland.86.d:0 "Не секрет, что из Константинополя вернулись многие лидеры оппозиции. В изгнании у них была оппозиционная среда под названием Третья Кароградская клика. Первая клика была основана Адамом Мицкевичем, направленная против французского гнёта в Польше, вторая — против тирании короля Георга I. Ряд членов Третьей Кароградской клики стали членами религиозной секты «Круг Божьего дела». Её члены верят в наступление новой эры, приближающей приход суда Божьего. По их мнению, так как Его царствие на земле становится всё ближе, подчеркивается значительная, даже мессианская роль польской нации в историческом процессе. Они также критикуют узаконенные религиозные формы, будучи убеждёнными, что каждый человек скрывает в себе абсолютное знание, данное ему Богом. Некоторые источники сообщают, что сектанты уже проникли в наше правительство! И что бы ни случилось, они хотят заполучить власть, чтобы воплотить в жизнь свою мечту о своей священной миссии."
 deluge_poland.86.a:0 "Только этого не хватало."
 deluge_poland.24.t:0 "Антисанационисткий переворот"
 deluge_poland.24.d:0 "Антисанационисткий переворот удался! Солдаты в городах отказались переходить на сторону Санации, когда настал решающий час, и помогли нам заключить под стражу всех своих лидеров, таких как Рыдз-Смиглы, Стахнюк и Пясецкий. Некоторые из них, такие как Сикорский, были амнистированы за лояльное расположение и доверие к нам. Теперь мы можем объявить о снятии режима чрезвычайного положения и двигаться вперёд!"
 deluge_poland.24.a:0 "Наконец-то время диктата закончилось!"
 deluge_poland.24.c:0 "Пора рабочим взять дело в руки!"
 deluge_poland.24.b:0 "Теперь монархия снова получит власть!"
 deluge_poland.25.t:0 "Проблема нелояльности"
 deluge_poland.25.d:0 "Чтобы обеспечить полноту власти и устранить внутренние угрозы, необходимо избавиться от оппозиции в нашем движении. Некоторым людям придётся исчезнуть, но невелика потеря."
 deluge_poland.25.a:0 "Подвергнуть гонениям военачальников."
 deluge_poland.25.b:0 "Подвергнуть гонениям чиновников."
 deluge_poland.25.c:0 "Подвергнуть гонениям интеллигенцию."
 deluge_poland.26.t:0 "Вопрос трона"
 deluge_poland.26.d:0 "В течение многих лет нашей страной правили германцы, в то время как они являются нашими извечными врагами. Нам нужно прекратить эту комедию и сменить династию! Давайте выберем нового короля."
 deluge_poland.26.a:0 "Пяст-Ридельский достоен править!"
 deluge_poland.26.b:0 "Королём будет Чарторыйский!"
 deluge_poland.26.c:0 "А знаете что? Не нужен нам король!"
 deluge_poland.27.t:0 "Восстание Лехитской империи"
 deluge_poland.27.d:0 "Недавнее завоевание большей части Восточной и Центральной Европы привело к тому, что поляки теперь рассматривают узаконивание своих претензий в глазах покорённых народов и других государств. Согласно хронике, написанной польским епископом Прокошем, так называемая Лехитская империя существовала задолго до Рима, ещё во времена Александра Македонского. Обстоятельства её исчезновения неизвестны, а многие историки считают, что это история об этой древней стране просто чушь. Но как бы то ни было, выдумка это или нет, мир встречает новую империю."
 deluge_poland.27.a:0 "Теперь она точно в истории!"
 deluge_poland.28.t:0 "Создание Западославии"
 deluge_poland.28.d:0 "Недавно Польшей было осуществлено объединение западных славян. После возвращения Поморья и слияния с Чехией и Словакией, польское правительство решило возглавить идеологию панславизма. Польские власти заявляют, что дальше возможно расширение этого союза вплоть до объединения всех славян."
 deluge_poland.28.a:0 "Гей, славяне!"
 deluge_poland.29.t:0 "Провозглашение Славянского Союза"
 deluge_poland.29.d:0 "Чем дальше Польша расширялась на юг и восток, тем очевиднее становилось, что поляки стремятся объединить все славянские народы под одним влагом. Теперь, когда это свершилось, всей польской администрации и системе управления придётся пережить масштабные изменения, чтобы стать новым национальным или даже наднациональным органом. Само же государственное устройство неизбежно будет федерализировано, поскольку иначе будет невозможно контролировать такой родственный, но одновременно многообразный народ."
 deluge_poland.29.a:0 "Теперь по-настоящему один народ!"
 deluge_poland.30.t:0 "Новая столица?"
 deluge_poland.30.d:0 "Варшава долгое время была столицей, но таковой её сделал Сигизмунд III, который даже не был польским королём. Вот почему нам нужно определиться с выбором нашего главного города!"
 deluge_poland.30.a:0 "Познань — один из наших древних городов!"
 deluge_poland.30.b:0 "Москва — сердце России!"
 deluge_poland.30.c:0 "Киев — славянская святыня!"
 deluge_poland.30.e:0 "Краков — столица племени вислунов!"
 deluge_poland.30.f:0 "Не нужна нам новая столица."
 deluge_poland.31.t:0 "Наш король умер за границей"
 deluge_poland.31.d:0 "Польский король Фридерик I отличался преклонным возрастом и слабым здоровьем. После стресса, вызванного народными волнениями на родине, он скончался в государстве [SWE.GetName]."
 deluge_poland.31.a:0 "Мир ему, конечно, но он сбежал как-никак."
 deluge_poland.32.t:0 "Польский король умер за границей"
 deluge_poland.32.d:0 "Польский король Фридерик I отличался преклонным возрастом и слабым здоровьем. После стресса, вызванного народными волнениями на родине, он скончался в государстве [SWE.GetName]. Это может создать династический кризис в Польше, поскольку претензии на трон Фридерика II — сына покойного короля — пошатнулись из-за бегства своего отца из страны. По этой причине у польского парламента также имеются оправдания для приглашения новой династии или даже пересмотра статуса монархии вообще."
 deluge_poland.32.a:0 "Пусть покоится с миром."
 deluge_poland.33.t:0 "Поляки хотят у нас тренировать солдат"
 deluge_poland.33.d:0 "Государство [POL.GetName] хочет отправить к нам несколько специализированных отрядов своих солдат, чтобы они прошли подготовку в суровых и жарких условиях нашей страны. Что мы им ответим?"
 deluge_poland.33.a:0 "Конечно, давайте научим их всем тонкостям!"
 deluge_poland.33.b:0 "Пусть ищут себе другой полигон."
 deluge_poland.34.t:0 "Иран согласился"
 deluge_poland.34.d:0 "Государство [PER.GetName] согласилось с нашим предложением провести совместные учения на своей территории!"
 deluge_poland.34.a:0 "Клёво!"
 deluge_poland.35.t:0 "Иран отказался"
 deluge_poland.35.d:0 "Государство [PER.GetName] отказалось от нашего предложения провести совместные учения на своей территории."
 deluge_poland.35.a:0 "Не клёво."
 deluge_poland.36.t:0 "Обучение в Иране завершилось"
 deluge_poland.36.d:0 "Наконец-то наши бойцы завершили своё непростое обучение в государстве [PER.GetName]. Теперь они могут возвращаться домой."
 deluge_poland.36.a:0 "Мы найдём применение их опыту!"
 deluge_poland.37.t:0 "Поляки хотят у нас тренировать солдат"
 deluge_poland.37.d:0 "Государство [POL.GetName] хочет отправить к нам несколько специализированных отрядов своих солдат, чтобы они прошли подготовку в суровых и холодных условиях нашей страны. Что мы им ответим?"
 deluge_poland.37.a:0 "Конечно, давайте научим их всем тонкостям!"
 deluge_poland.37.b:0 "Пусть ищут себе другой полигон."
 deluge_poland.38.t:0 "Финляндия согласилась"
 deluge_poland.38.d:0 "Государство [FIN.GetName] согласилось с нашим предложением провести совместные учения на своей территории!"
 deluge_poland.38.a:0 "Клёво!"
 deluge_poland.39.t:0 "Финляндия отказалась"
 deluge_poland.39.d:0 "Государство [FIN.GetName] отказалось от нашего предложения провести совместные учения на своей территории."
 deluge_poland.39.a:0 "Не клёво."
 deluge_poland.40.t:0 "Обучение в Финляндии завершилось"
 deluge_poland.40.d:0 "Наконец-то наши бойцы завершили своё непростое обучение в государстве [FIN.GetName]. Теперь они могут возвращаться домой."
 deluge_poland.40.a:0 "Мы найдём применение их опыту!"
 deluge_poland.41.t:0 "Фаланга и король"
 deluge_poland.41.d:0 "Очевидно, что король не поддерживает наше движение и наши действия. Мы можем попытаться убедить его встать на нашу сторону, но можем и надавить на него, чтобы он отрёкся от престола в пользу нового короля. Или мы могли бы вообще отменить монархию!"
 deluge_poland.41.a:0 "Пяст-Ридельский достоен править!"
 deluge_poland.41.b:0 "Королём будет Чарторыйский!"
 deluge_poland.41.c:0 "А знаете что? Не нужен нам король!"
 deluge_poland.41.e:0 "Надо надавить на короля."
 deluge_poland.42.t:0 "Ротация как реакция"
 deluge_poland.42.d:0 "После того, как мы пришли к власти, некоторые генералы подали заявления о приёме на службу, а некоторые наоборот подали в отставку. Это не хорошо и не плохо, просто нам придётся попривыкнуть к новому главнокомандованию."
 deluge_poland.42.a:0 "Вас понял."
 deluge_poland.43.t:0 "Публичные выборы короля"
 deluge_poland.43.d:0 "В Польше объявляются выборы монарха, кандидаты могут быть как из нашей страны так и из-за рубежа. Согласно польской традиции выборной монархии полномочия на проведение такого мероприятия передаются Монархическому совету, который уже утвердил, что король будет избран путем публичного голосования, после чего им же должен быть одобрен результат. Уже нашлось много человек, которые готовы принять участие в этих выборах, но Монархический совет отберёт лишь немногих."
 deluge_poland.43.a:0 "А я могу участвовать?"
 deluge_poland.44.t:0 "Польская знать на выборах"
 deluge_poland.44.d:0 "Монархический совет принял к участию в выборах два дома польской знати. Это дом Чарторыйских и дом Радзивиллов. Оба они являются старыми, влиятельными семьями, сыгравшими важную роль в истории Польши. Претендентом из дома Чарторыйских является Августин Юзеф Чарторыйский, а претендентом из дома Радзивиллов — Кароль Миколай Радзивилл. Августин скоро женится на принцессе Марии де лос Долорес Бурбон-Сицилийской, поэтому его выбор даст возможность наладить более тесные связи с Испанией, в то время как Кароль... уже женился на своей двоюродной сестре Изабелле Руже Радзивилловне и пока не говорит о своих внешнеполитических планах."
 deluge_poland.44.a:0 "Интересно."
 deluge_poland.45.t:0 "Иностранная знать на выборах"
 deluge_poland.45.d:0 "Монархический совет принял к участию в выборах два дома иностранной знати. Это дом Андраши и дом Тышкевичей. Дом Андраши родом из Венгрии, это древняя и влиятельная семья. Претендентом из этого дома является Андраши Шандор, автолюбитель и нобелевский лауреат, который также может претендовать и на венгерский трон, так что если бы мы выбрали его, у нас был бы шанс ещё теснее сблизиться с Венгрией или даже вступить с ней в личный союз. Дом Тышкевичей — литовская семья, которая тяготеет к своей исторической родине. Претендентом из их дома является Александр Тышкевич, он предлагает свести поляков, литовцев, белорусов и украинцев в одно государство под властью сильного правителя."
 deluge_poland.45.a:0 "Тоже интересно."
 deluge_poland.46.t:0 "Кароль Миколай Радзивилл умер"
 deluge_poland.46.d:0 "Кароль Радзивилл, претендент на польский престол, скончался сегодня в три часа и тридцать семь минут в своем доме в возрасте пятидесяти двух лет. Изначально врачи назвали сердечный приступ как причину смерти, его растерянная жена сообщила прессе, что у него ранее не было никаких проблем со здоровьем. Однако буквально несколько часов назад эксперты обнаружили в вине, который распивал покойный, большую дозу медленно действующего яда.\n\nВсем было известно, что Кароль владел птицефабрикой в государстве [SAF.GetName], но лишь некоторым, что от конкурирующей ему там фирмы поступали угрозы, если Кароль не уйдёт из бизнеса или если не продаст им его. Теперь никто не сомневается, что это всё было подстроено конкурентами. Теперь его жена Изабелла Ружа решила принять участие в проводимых выборах и пообещала показать всему миру, что польское правосудие достанет преступлеников отовсюду, где бы они не скрывались."
 deluge_poland.46.a:0 "Это было неожиданно!"
 deluge_poland.47.t:0 "Валевский на выборах"
 deluge_poland.47.d:0 "Сегодня был принят необычный кандидат, Анджей Валевский. Он — сын Александра Колонны Валевского, который в свою очередь является сыном Наполеона I, Императора французов. Собственно это означает, что Анджей — внук Наполеона Бонапарта. Однако его бабушкой была Мария Валевская, польская дворянка и любовница французского монарха, поэтому многие  акцентируют внимание на том, что он лишь бастард. Сам Анджей говорит, что, если его провозгласят королём, он постарается наладить отношения с Францией и пойти на сближение с Континентальной системой."
 deluge_poland.47.a:0 "Крайне необычно!"
 deluge_poland.48.t:0 "Пяст-Ридельский на выборах"
 deluge_poland.48.d:0 "Сегодня был принят ещё один необычный кандидат. Его зовут Павел Сальватор Пяст-Ридельский, он утверждает, что происходит из польского королевского дома Пястов. Эта семья правила Польшей с начала своего существования в 966 году и фактически вымерла в 1370 году. Монархический совет, несмотря на на всеобщее удивление, принял его. О его прошлом мало что известно, за исключением того, что Павел провёл детство в Германии. Потом он переехал в Ливерпуль, где начал заявлять, что он король поляков и одорианцев. С тех пор он написал несколько книг, но по сей день в основном неизвестен. После этого кто-то даже начинает сомневаться в компетентности монархического совета."
 deluge_poland.48.a:0 "Это такая шутка?"
 deluge_poland.49.t:0 "Выборы монарха начались"
 deluge_poland.49.d:0 "Сегодня очень важный и исторический момент в истории Польши — начались выборы короля! Свой голос за считанные часы отдали десятки тысяч людей. Эксперты сходятся в беспокойном мнении о том, что это могут стать последние выборы, поскольку многие династии-претенденты преследуют кардинально разные цели, так что победившая из них может попробовать подстроить избирательную систему под себя или совсем покончить с практикой выборной монархии, и спользовать выросшую мировую напряжённость как оправдание тому."
 deluge_poland.49.a:0 "Жду не дождусь результатов!"
 deluge_poland.50.t:0 "Постсанационисткая армия"
 deluge_poland.50.d:0 "Как и ожидалось, после свержения Санации многие из вооружённых сил перестали быть верны правительству. Впрочем, эти солдафоны оказались настолько коррумпированы, что избавиться от них может быть единственным верным решением, однако придётся найти им замену."
 deluge_poland.50.a:0 "Просто устройте им показательную порку."
 deluge_poland.50.b:0 "Давайте наберём в армию женщин."
 deluge_poland.50.c:0 "Может, ввести религиозное просвещение?"
 deluge_poland.50.e:0 "Снимите санационистов с должностей."
 deluge_poland.51.t:0 "Постсанационисткая администрация"
 deluge_poland.51.d:0 "Как и ожидалось, после свержения Санации многие из государственной администрации перестали быть верны правительству. Впрочем, эти политиканы оказались настолько коррумпированы, что избавиться от них может быть единственным верным решением, однако придётся найти им замену."
 deluge_poland.51.a:0 "Просто устройте им показательную порку."
 deluge_poland.51.b:0 "Давайте наберём в администрацию женщин."
 deluge_poland.51.c:0 "Может, ввести религиозное просвещение?"
 deluge_poland.51.e:0 "Снимите санационистов с должностей."
 deluge_poland.52.t:0 "Наставление и направление"
 deluge_poland.52.d:0 "Теперь, когда мы контролируем территории, необходимые для возрождения Святой земли, но нам нужно выбрать губернатора. Мы можем выбрать между Станиславом Рымарем, членом «Национальной демократии», имеющим связи с Национально-радикальным лагерем, или Каролем Юзефом Войтылой — молодым и многообещающим священником. Они оба начали готовиться к этой священной миссии с тех пор, как мы возглавили крестовый поход, но наставлять и направлять Святую землю может лишь один."
 deluge_poland.52.a:0 "Станислав Рымар."
 deluge_poland.52.b:0 "Кароль Войтыла."
 deluge_poland.53.t:0 "Последний день Санации"
 deluge_poland.53.d:0 "Чрезвычайный совет Санации долгое время не мог определиться с вопросом, кто же возглавит страну после кончины Пилсудского, что привело к политическому застою и активизации оппозиции. Либералы и социалисты, радикалы и монархисты — все главные оппозиционное круги вооружились и начали захват правительсвенных зданий. Огромная волна неповиновения застала армию врасплох, и Войско польское либо осталось в стороне и было разоружено, либо перешло на сторону бунтовщиков. Сейчас можно сказать, что польское правительство фактически рухнуло, а его неформальный лидер Эдвард Рыдз-Смиглы был арестован и приговорен к смертной казни наспех собраным трибуналом. В стране начинается очередная борьба за власть, но уже без Санации, чьё партийное имущество было изъято в пользу государства, либо поделено между другими."
 deluge_poland.53.a:0 "Быстрый и бесславный конец."
 deluge_poland.54.t:0 "В Польше побеждают социал-демократы"
 deluge_poland.54.d:0 "Недавно в государстве [POL.GetName] Польская народная партия победила на всенародных выборах. Новым лидером польского государства стал [POL.GetLeader].\n\nМногие сочли приход к власти этой партии это неожиданностью, поскольку свои последние выборы они выигрывали около пятнадцати лет назад, и то в коалиции с Польской социалистической партией. Их совместное правление привело к экономическому коллапсу и чрезмерному усложнению законодательства, что стало причиной недовольства военных, которые позже устроили переворот. Однако ПНП снова набрала популярность. Несмотря на то, что многие члены этой партии преследовались властью во время правления Санации и утратили половину своей организационной структуры, они оказались способны снова стать ведущими в польской политике."
 deluge_poland.54.a:0 "Только давайте не как в прошлый раз!"
 deluge_poland.55.t:0 "В Польше побеждают консерваторы"
 deluge_poland.55.d:0 "Недавно в государстве [POL.GetName] «Народная демократия» победила на всенародных выборах. Новым лидером польского государства стал [POL.GetLeader].\n\nЭндеция известна своей правой повесткой и сотрудничеством с Национально-радикальным лагерем в прошлом. Вероятно, такая политика партии поспособствовало тому, что она не так сильно пострадала от чисток Санации, в отличие от других. Бытует мнение, что противники генеральной линии Санации и те, кто пошёл на соглашательство с оппозицией, теперь примкнули к Эндеции, ища себе место для продолжения карьеры. Однако вопреки этому мнению, НД снискала поддержку народа. Так или иначе, новое правительство обещает заняться построением демократического общества с традиционалистским уклоном."
 deluge_poland.55.a:0 "Санация, Эндеция... Они даже звучат одинаково!"
 deluge_poland.56.t:0 "Смерть Дмовского"
 deluge_poland.56.d:0 "Лидер «Национальной демократии» Роман Станислав Дмовский скончался прошлой ночью от пневмонии в Дроздово, где некоторое время он болел и отдыхал в доме своего друга в сельской местности, вдали от политики. Церемония прощания его главных последователей, членов партии и прочих важных политических деятелей заняла около полутора суток. Для некоторых его смерть равносильна смерти Пилсудского и означает конец целой эпохи, поскольку Дмовский считается одним из первых национал-демократов в Польше, иногда его даже называют «Отцом польского национализма». Его утрата может привести к борьбе за власть в партии, впрочем существует надежда на демократическое решение вопроса главенства партии и государства."
 deluge_poland.56.a:0 "Покойся с миром."
 deluge_poland.57.t:0 "Пий XII посещает нашу страну"
 deluge_poland.57.d:0 "Сегодня Римский Папа, досточтимый Пий XII, посетил нашу страну. Его визит привлёк огромные массы людей. В публичной речи к нашему народу он пообещал безоговорочную поддержку и благословение Святого Престола во всеобщем деле защиты христианской веры."
 deluge_poland.57.a:0 "И мы не подведём!"
 deluge_poland.58.t:0 "Пий XII посещает государство [POL.GetName]"
 deluge_poland.58.d:0 "Сегодня Римский Папа, досточтимый Пий XII, посетил [POL.GetAdjectiveCap] государство. Его визит привлёк огромные массы людей. В публичной речи к [POL.GetAdjectiveCap] народу он пообещал безоговорочную поддержку и благословение Святого Престола во всеобщем деле защиты христианской веры. Священники и политики ряда стран утверждают, что это поспособствует тому, что державы, чьё население преимущественно христианское, всё сильнее будут затягиваться в орбиту [POL.GetAdjectiveCap] влияния. Впрочем это также ударило по имиджу Ватикана как бастиона христианского мира и заставило пересмотреть к нему отношение тех, кто выступает против насаждения религии."
 deluge_poland.58.a:0 "Нейтралитет Ватикана под вопросом."
 deluge_poland.59.t:0 "Недовольство Святого Престола"
 deluge_poland.59.d:0 "Несмотря на всестороннюю поддержку нашего крестового похода, Святой Престол не получил контроля над палестинскими землями. В Ватикане нас за это осудили, ряд наших высокопоставленных граждан и тех, кто публично нас поддерживает, были отлучены от церкви. Похоже, это прелюдия к очередному церковному расколу..."
 deluge_poland.59.a:0 "Ватикан нам больше не указ!"
 deluge_poland.60.t:0 "Судьба самого маленького государства"
 deluge_poland.60.d:0 "Мы только что получили сообщение от государства [POL.GetName]. Они просят немыслимого — аннексировать государство-город Ватикан и взять папу Римского под домашний арест. Нет сомнения, что наши собственные граждане будут озабочены таким поворотом событий, мягко говоря, однако [POL.GetLeader] уверяет нас, что если проблемы и возникнут, то они будут временными, ведь в целом это сыграет нам на руку."
 deluge_poland.60.a:0 "Давайте рискнём."
 deluge_poland.60.b:0 "Ну уж нет!"
 deluge_poland.61.t:0 "Конец самого маленького государства"
 deluge_poland.61.d:0 "Сегодня утром [ROOT.GetAdjectiveCap] армейские подразделения вошли в Ватикан и провозгласили его присоединение к городу. Многие тамошние священники были заключены под стражу, а папа римский фактически был пленён. Весь католический мир в ярости из-за сговора государств [ROOT.GetName] и [POL.GetName] по нарушению суверенитета этой территории."
 deluge_poland.61.a:0 "Это бесчестно."
 deluge_poland.61.b:0 "Их независимости пришёл конец."
 deluge_poland.62.t:0 "Католический раскол"
 deluge_poland.62.d:0 "Недавний конфликт религиозный конфликт закончился отделением [POL.GetAdjectiveCap] от Католической церкви и созданием собственной. Она будет называться Польская национальная католическая церковь, а её главой станет Кароль Войтыла. Касаемо ритуалов и правил, то мало что изменится, так как это решение имеет исключительно политическое значение. Вся католическая диаспора разочарована недавней политизацией Ватикана и [POL.GetAdjectiveCap] духовенства, и призывает к налажеванию отношений. Некоторые страны, поддержавшие [POL.GetAdjectiveCap] дейсвия, были отлучены папой римским от церкви, и потому не видят иного пути, кроме как присоединения к [POL.GetAdjectiveCap] церкви.\n\nТакже недавно стала известна судьба папы римского, которого недавно поместили под домашний арест и перевезли в Польшу. Там Пия XII очевидно вынудили передать папский титул Каролю Войтыле, однако во время процесса Кароль был насильно схвачен неизвестными наемниками, предположительно нанятыми Ватиканом. Во время этого проишествия охранники Войтылы получили смертельные ранения в ходе перестрелки, однако сам он выжил — пистолетная пуля попала и застряла в медальоне Богоматери. Поляки теперь считают это чудом. Сейчас Пий XII находится в бегах и по-прежнему исполняет обязанности папы римского, только уже на неформальном положении."
 deluge_poland.62.a:0 "Настоящая драма и боевик!"
 deluge_poland.63.t:0 "Государство [FROM.GetName] отказывается"
 deluge_poland.63.d:0 "Государство [FROM.GetName] отказалось от нашего плана по аннексии Ватикана и передачи нам папы римского. Что нам делать?"
 deluge_poland.63.a:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland.63.b:0 "Разберемся с ними позже."
 deluge_poland.64.t:0 "Горе побеждённого"
 deluge_poland.67.t:0 "Горе побеждённого. Момент, длящийся вечно"
 deluge_poland.64.d:0 "Военные неудачи привели нашего дорого вождя Эдварда Рыдз-Смиглы в очень плохое состояние. Он стал пить и очень много. Он находится в постоянном стрессе, часто опаздывает на встречи. Некоторые заочно ставят ему диагноз глубокой депрессии. Кажется, что человек, который обещал нам отомстить угнетателям и уничтожить врагов, умер давно, и его заменила тень с дрожащими руками и мешками под глазами. Сегодня он собрал своё ближайшее окружение, чтобы поделиться такими словами:"
 deluge_poland.64.a:0 "«Я буду защищать Польшу до последней капли своей крови!»"
 deluge_poland.64.b:0 "«Если со мной что-то случится, Халлер заменит меня.»"
 deluge_poland.64.c:0 "«Если со мной что-то случится, Венява заменит меня.»"
 deluge_poland.64.e:0 "«Если со мной что-то случится, Орлич заменит меня.»"
 deluge_poland.64.f:0 "*Гробовое молчание собравшихся*"
 deluge_poland.64.g:0 "*Гробовое молчание собравшихся*"
 deluge_poland.64.h:0 "«Если со мной что-то случится, Бек заменит меня.»"
 deluge_poland.64.i:0 "«Если со мной что-то случится, Соснковский заменит меня.»"
 deluge_poland.65.t:0 "Рыдз-Смиглы покончил с собой"
 deluge_poland.65.d:0 "[POL.GetLeader] только что объявил, что он новым вождём государства [POL.GetName]. Эдвард Рыдз-Смиглы не смог выдержать бремени неудачных военных операций и обвинил себя в поражении страны. Как стало известно, вчера ближе к полуночи, он покончил собой из-за передозировки лекарствами. [POL.GetLeader] объявил, что был выбран преемником Маршала, он сказал: «По окончании войны нашему дорогому вождю будут устроены достойные похороны. Он будет отомщен — все враги отечества будут уничтожены! Как завещал Маршал, так и должно стать!»\n\nКто-то говорит говорит, что использовать смерть Рыдз-Смиглы в качестве военной пропаганды неэтично, но новое правительство уже сделало его мучеником."
 deluge_poland.65.a:0 "Он сам сотворил свою трагедию."
 deluge_poland.66.t:0 "Возрождение польского родноверия"
 deluge_poland.66.d:0 "Недавно [POL.GetAdjectiveCap] глава государства [POL.GetLeader] объявил о возрождении древней славянской веры — веры родноверов. Государство [POL.GetName] в настоящее время содержит в своём составе святыни и культовые места славянского язычества и официально создаёт централизованную церковь родноверия. Родноверы из-за границы говорят, что эта новая церковь будет сильно политизирована, потому как она была создана правительством. Многие христианские праздники были убраны из [POL.GetAdjectiveCap] календаря и заменены на языческие, к примеру, День всех усопших верных был заменен на Дзяды. Это несомненно возмутило христиан, однако они мало чего могут поделать — язычество заново овладело нацией, и теперь, кажется, навсегда."
 deluge_poland.66.a:0 "Язычество снова в моде."
 deluge_poland.68.t:0 "Передовая польского радикализма"
 deluge_poland.68.d:0 "Мы свергли угнетателей трудящихся — Санацию, короля и его иностранную династию. Теперь мы должны выбрать, кто должен стать во главе Народной Польши. Помимо всего прочего, у нас есть два основных варианта: Польская социалистическая партия и Коммунистическая партия Польши. Первые всегда были в авангарде рабочего движения в нашей стране, а вторые ратуют за создание республики советского типа."
 deluge_poland.68.a:0 "Социалисты — лучший вариант!"
 deluge_poland.68.b:0 "Народ выбирает коммунистов!"
 deluge_poland.68.c:0 "По мне они недостаточно патриотичны."
 deluge_poland.69.t:0 "Резерв польского радикализма"
 deluge_poland.69.d:0 "Оставшиеся партии не являются фаворитами радикального движения, но так как гонка между социалистами и коммунистами ни к чему не привела, на сцену выходят Национальная партия труда и Национально-социалистическая рабочая партия. Обе партии ставят своей целью построение социалистической экономики, но подход к внешней и внутренней политике у них разный: первые стоят на консервативных позициях, а вторые — на националистических."
 deluge_poland.69.a:0 "Нам нужен здоровый консерватизм!"
 deluge_poland.69.b:0 "Благосостояние польских рабочих превыше!"
 deluge_poland.69.c:0 "Нет, эти две партии — шаг назад."
 deluge_poland.70.t:0 "Синтез польского радикализма"
 deluge_poland.70.d:0 "Наша политическая система сейчас находится в замешательстве, а споры о том, какое движение должно возглавить страну пронизывает общество от верхов до низов. Но выход всё же нашёлся: радикалы центристского толка предложили создать единую фракционисткую партию, в которую войдут все остальные и которая будет придерживаться принципа демократизма. Польский комитет национального освобождения — таково её временное название — предполагает систему, в равной степени сочетающую политику каждой партии. Многие товарищи критикуют её как заранее нежизнеспособную, но мы уверены, что даже если сначала будет трудно, она даст более ориентированные и стабильные решения в будущем. Как бы то ни было, это единственный оставшийся наш выбор..."
 deluge_poland.70.a:0 "В единстве наша сила!"
 deluge_poland.71.t:0 "Государство [POL.GetName] приглашает нас в свою церковь"
 deluge_poland.71.d:0 "Недавно поляки создали свою собственную католическую церковь, отвергнув тем самым папу римского. Теперь они просят нас присоединиться к ним. Если согласимся, мы обретём не только политического и военного союзника, но и культурного. Впрочем, это только усугубит назревающий церковный раскол, но чтобы мы не решили, мы неизбежно займём в нём своё место."
 deluge_poland.71.a:0 "Мы дадим утвердительный ответ."
 deluge_poland.71.b:0 "Достаточно христианству дробиться!"
 deluge_poland.72.t:0 "Государство [FROM.GetName] присоединяется к ПНКЦ"
 deluge_poland.72.d:0 "Правители и духовенство государства [FROM.GetName] поступают мудро и присоединяются к Польской национальной католической церкви!"
 deluge_poland.72.a:0 "Они знают, на чьей стороне Бог."
 deluge_poland.73.t:0 "Государство [FROM.GetName] не присоединяется к ПНКЦ"
 deluge_poland.73.d:0 "Правители и духовенство государства [FROM.GetName] отказываются присоединиться к Польской национальной католической церкви."
 deluge_poland.73.a:0 "Жаль этих заблудших."
 deluge_poland.74.t:0 "Walery Sławek takes power in Poland!"
 deluge_poland.74.d:0 ""
 deluge_poland.74.a:0 "Interesting"
 deluge_poland.75.t:0 "Монархия в республике"
 deluge_poland.75.d:0 "Настало время решить, как будет выглядеть наша Речь Посполитая — с королём или без. У буржуазных демократий бывает разный подход к этому вопросу: кто-то оставляет монарха на безвластном троне, а кто-то и вовсе обходится без инстута монархии. Как поступить нам?"
 deluge_poland.75.a:0 "Пусть король будет чем-то номинальным."
 deluge_poland.75.b:0 "А знаете что? Не нужен нам король!"
 deluge_poland.75.c:0 "Пяст-Ридельский достоен править!"
 deluge_poland.75.e:0 "Королём будет Чарторыйский!"
 deluge_poland.82.t:0 "Сикорский распускает Санацию"
 deluge_poland.82.d:0 "Благодаря аккуратным реформам и политическим манёврам, Маршал Польши Владислав Сикорский распустил военный режим Санации и официально вернул демократию в страну. Кажется, что правительство ещё долго будет преследует призрак национализма, а само оно по инерции руководствуется принципами реваншизма и милитаризма. Однако изменение отношения власти к собственным гражданам нельзя не заметить, всю страну уже охватывают либеральные общественные изменения, расширение экономических свобод. Теперь, когда история Санации подошла к концу, мы должны выбрать, кто возглавит Польшу."
 deluge_poland.82.a:0 "Маршал Сикорский защитит свободу!"
 deluge_poland.82.b:0 "Нам нужен кто-то более умеренный."
 deluge_poland.83.t:0 "Восстановление былой славы"
 deluge_poland.83.d:0 "Болеслав Пясецкий, лидер государства [POL.GetName], объявил сегодня, что после недавних завоеваний страна полностью восстановила свою былую славу, вернув территории, которыми когда-то владела или на которые когда-либо претендовала. «Мы преодолели Версальское унижение», — сказал Пясецкий. «Мы жертвовали для этого своими жизнями, и после огромного труда фаланга польского народа смела всех своих врагов».\n\n[POL.GetAdjectiveCap] гегемония сейчас неоспорима. Единственные страны, которые могут представлять ей реальную угрозу — это другие мировые державы. Но общество уже устало от войн, и Пясецкий заявил, что все цели внешней политики были достигнуты и настало время для строительства мирной жизни в их общей новой стране."
 deluge_poland.83.a:0 "Слава субъективна и нематериальна..."
 deluge_poland.84.t:0 "Радикалы во власти"
 deluge_poland.84.d:0 "Нам, как радикалам и республиканцам, пришла пора определиться, кто будет представлять наш народ и страну."
 deluge_poland.84.moraczewski:0 "Енджей Морачевский"
 deluge_poland.84.marek:0 "Зыгмунт Марек"
 deluge_poland.84.arciszewski:0 "Томаш Арцишевский"
 deluge_poland.84.koszutska:0 "Мария Кошутская"
 deluge_poland.84.gomulka:0 "Владислав Гомулка"
 deluge_poland.84.leszczynski:0 "Юлиан Лещинский"
 deluge_poland.84.wasilewska:0 "Ванда Василевская"
 deluge_poland.84.radek:0 "Кароль Зобельзон"
 deluge_poland.84.ciszak:0 "Антони Чишак"
 deluge_poland.84.chmielewski:0 "Чеслав Хмелевский"
 deluge_poland.84.popiel:0 "Кароль Попель"
 deluge_poland.84.chadzynski:0 "Адам Хондзыньский"
 deluge_poland.84.dagnan:0 "Казимеж Даньян"
 deluge_poland.84.obrebski:0 "Казимеж Закшевский"
 deluge_poland.84.kozielski:0 "Вацлав Козельский"
 deluge_poland.84.zakrzewski:0 "Казимеж Закшевский"
 deluge_poland.85.t:0 "Секта Пророка Ильи"
 deluge_poland.85.d:0 "С двадцатых годов секта, созданная и возглавляемая Элиашем Климовичем, известным как также как Пророк Илья, приобрела большую популярность и известность. К нему присоединяется все больше и больше людей, и они начинают выступать против нашего государства, не платя налоги и не ходя на работу — они просто живут в своей изолированной коммуне Виршалин, что в Подляшье, недалеко от Белостока. Эти сектанты вызывают всё больше беспокойства и чем дольше мы игнорируем проблему, тем хуже становится."
 deluge_poland.85.a:0 "Нужно разобраться с этим «пророком»!"
 deluge_poland.87.t:0 "Кот для председателя"
 deluge_poland.87.d:0 "Наш славный председатель — большой любитель кошачьих. Когда в стране всё стабилизируется, а дела улягутся, у него уже будет время подумать о приобретении нового прекрасного котика. Но вот вопрос: какого цвета должен быть хвостатый?"
 deluge_poland.87.a:0 "Серого!"
 deluge_poland.87.b:0 "Белого!"
 deluge_poland.87.c:0 "Чёрного!"
 deluge_poland.87.e:0 "Рыжего!"
 deluge_poland.88.t:0 "Новое название партии?"
 deluge_poland.88.d:0 "После поглощения Партии национальных социалистов нашей партией многие стали задумываться о смене названия нашей общей партии. Как всё-таки она будет именоваться?"
 deluge_poland.88.a:0 "Сохраним прежнее название."
 deluge_poland.88.b:0 "Национальный трудовой лагерь!"
 deluge_poland.88.c:0 "Национально-социальный лагерь!"
 deluge_poland.88.e:0 "Движение национальной общности!"
 deluge_poland.89.t:0 "Объединённая партия"
 deluge_poland.89.d:0 "Было вполне ожидаемо, что ПКНО будет неспособен справиться с задачами настоящего радикального государства. Его создание оказалось подходящим, но не идеальным решением. Однако сейчас мы твёрдо намерены заново объединить все рабочие партии Польши в одну централизованную партию. Она будет называться Польская объединенная рабочая партия и будет включать в свои принципы демократический централизм как основопологающий принцип. Мы исключим из наших рядов тех, кто отказался идти в ногу с нашей властью и примем тех, кто за всё это время осознал её правоту. Осталось лишь решить вопрос лидерства. Кто же займёт кресло председателя Центрального комитета?"
 deluge_poland.89.a:0 "Антони Чишак"
 deluge_poland.89.b:0 "Владислав Гомулка"
 deluge_poland.89.c:0 "Зыгмунт Марек"
 deluge_poland.89.e:0 "Казимеж Даньян"
 deluge_poland.90.t:0 "Будущее нашей власти"
 deluge_poland.90.d:0 "Всё в нашей стране было переделано в соответствии с волей трудящихся. Был создан новый порядок, полностью контролируемый государством — всё в государстве, ничего вне государства и ничего против государства. Однако история движется по спирали и за восхождением неминуемо последует упадок, и наша задача — подготовиться к нему и смягчить удар. Чтобы сделать нашу систему более гибкой и поворотливой к вызовам времени, мы должны определить порядок смены и передачи власти. Одна часть наших товарищей выступает за выборную должность председателя, а другая — за постепенную передачу руководства страной Сейму как коллективному органу. Какой же путь избрать?"
 deluge_poland.90.a:0 "Вся власть должна перейти к Сейму."
 deluge_poland.90.b:0 "У страны должно быть представительное лицо."
 deluge_poland.91.t:0 "Польша — социальное королевство"
 deluge_poland.91.d:0 "После реформ, проведённых властями, Королевство Польское уверенно можно назвать социальным государством с соответствующими законами и политикой. Эмансипация женщин, принятие религиозных, социальных и расовых меньшинств, помощь бедным слоям населения уже стали нормой. Впрочем, многие опасаются, что группировки монархистов и синархистов, ратующие за построение элитарного государства, способны положить конец реформам и заставить власти откатить их. Однако с тех пор, когда король снова играет важную роль, последнее слово всегда остаётся за монархом, и, судя по тому, как глубоко зашли эти изменения, оно уже было сказано."
 deluge_poland.91.a:0 "Не думал, что они будут якшаться с радикалами..."
 deluge_poland.92.t:0 "Польша — буржуазное королевство"
 deluge_poland.92.d:0 "После реформ, проведённых властями, Королевство Польское уверенно можно назвать буржуазным государством с соответствующими законами и политикой. Власть сконцентрировалась вокруг спекулянтов, промышленников и владельцев средств производства. В парламенте доминируют богатые мужчины, в основном польского происхождения и католического вероисповедания, в то время как женщины или этнические и религиозные меньшинства не допускаются к участию в политике. Это даже привело к маргинализации некоторой части знати, у которой есть имения, но нет серьёзной собственности. Многие опасаются, что данные реформы рано или поздно создадут новый вид закабаления населения через современную версию крепостного права. Однако с тех пор, когда король снова играет важную роль, последнее слово всегда остаётся за монархом, и, судя по тому, как глубоко зашли эти изменения, оно уже было сказано."
 deluge_poland.92.a:0 "Буржуазные революционеры вертятся в гробах..."
 deluge_poland.93.t:0 "Польша — шляхетское королевство"
 deluge_poland.93.d:0 "После реформ, проведённых властями, Королевство Польское уверенно можно назвать шляхетским государством с соответствующими законами и политикой. В парламенте доминируют представители знати, в основном польского происхождения и католической веры, в то время как женщины или этнические и религиозные меньшинства и простолюдины не допускаеются к участию в политике. Это привело к тому, что сейм, сенат и сеймики практически вырвали власть у короля, превратив его в номинальную фигуру. Польская шляхта правит коллективно. Такая система называется «дворянской демократией» и она уже имела место в XVII-XVIII веках. Многие опасаются, что данные реформы рано или поздно приведут к краху страны и очередному разделу оной между другими державами из-за алчности и интриг знати."
 deluge_poland.93.a:0 "И опять их монарх — формальность..."
 deluge_poland.94.t:0 "Польша — синархическое королевство"
 deluge_poland.94.d:0 "После реформ, проведённых властями, Королевство Польское уверенно можно назвать синархическим государством с соответствующими законами и политикой. Правительство теперь возглавляется масонством, тайными обществами и, главным образом, монархом, который получил новый титул — синарх. Сейм был упразднен, и синарх полностью контролирует внешнюю и военную политику и частично — экономическую. Главными советниками синарха являются представители Синархического союза — небольшого сообщества компетентных политиков-монархистов, которые являются членами масонства и других тайных обществ. И хотя конституция страны была реформирована так, что гарантирует свободу вероисповедания, равенство рас, национальностей, полов, сексуальности, культур и языков, с невмешательством синарха в это, многие опасаются, что он может сконцентрировать в своих руках всю полноту власти и стать абсолютистским правителем."
 deluge_poland.94.a:0 "Путь к тирании, нежели к утопии..."
 deluge_poland.95.t:0 "Новая столица?"
 deluge_poland.95.d:0 "После создания реального союза между Польшей и Венгрией встал вопрос о новой столице. Одни предлагают столицу Польши — Варшаву, другие — столицу Венгрии — Будапешт. Есть также два других варианта, это Краков и Познань. Краков — древняя столица польских королей, а Познань был одним из главных городов племени полян. Несмотря на то, что законодательно мы — два государства, нам всё же необходима единая столица для эффективного управления, ведь если мы не разберёмся с этим сейчас, то другие города будут постоянно перетягивать одеяло на себя."
 deluge_poland.95.a:0 "Варшава будет столицей!"
 deluge_poland.95.b:0 "Краков будет столицей!"
 deluge_poland.95.c:0 "Познань будет столицей!"
 deluge_poland.95.e:0 "Будапешт будет столицей!"
 deluge_poland.96.t:0 "Угроза фанатиков"
 deluge_poland.96.d:0 "Пророк Илья набирает популярность в нашей стране и даже некоторую власть за пределами своей коммуны. Нам нужно найти управу на него и его последователей. Что нам делать?"
 deluge_poland.96.a:0 "Арестовать всех!"
 deluge_poland.96.b:0 "Стоит просто провести воспитательную беседу."
 deluge_poland.97.t:0 "Ирония судьбы Элиаша Климовича"
 deluge_poland.97.d:0 "Наши действия, направленные на то, чтобы доказать, что Элиаш Климович — липовый пророк, с помощью фактов, логики и даже завуалированных и непрямых угроз, не увенчались успехом, однако у одного из наших людей появилась идея. Она заключается в том, чтобы убедить последователей Ильи в том, что приближающийся конец света действительно неминуем и единственный способ остановить его — это распять их пророка, как Иисуса. Группа шпионов-подстрекателей, которые были засланы в секту и выдали себя за её членов, успешно внушила эту мысль фанатикам. Теперь многие из последователей лжепророка собралось вокруг дома Элиаша, пытаясь добиться его распятия на деревянном кресте, который они сами и проготовили..."
 deluge_poland.97.a:0 "Смертей можно избежать, пусть Элиаш бежит."
 deluge_poland.97.b:0 "Поиграл в святого и хватит!"
 deluge_poland.98.t:0 "Конец виршалинской секты"
 deluge_poland.98.d:0 "Полиция Подляского воеводства организовала облаву в деревне Виршалин и её окрестностях с целью задержания членов секты пророка Ильи. Некоторые члены культа оказали сопротивление, однако почти все последователи были либо арестованы или ликвидированы во время облавы. Элиаш Климович, как и ряд самых активных участников, был приговорен к пожизненному заключению в тюрьме. Впрочем, через две недели пророк покончит с собой. Эта новость просочилась в местные газеты, и некоторые остатки культа, которые все ещё существуют, попытались вновь заселить деревню, однако полиция или местное население отпугнули их. Теперь они строят святилища в честь убитых адептов и тех, кто в тюрьме. Лесники и грибники иногда находят эти святилища, однако никто никогда не видел, чтобы им молились — люди говорят, что, возможно, сектанты ходят туда молиться по ночам.\n\nНаши специалисты считают, что этот культ без своего лидера постепенно угаснет, так что проблему можно считать решенной. Деревня Виршалин теперь оставлена и отныне будет являтся напоминанием об этом странном культе. Там повсюду можно найти множество дыр от пуль и засохшую кровь, и суеверные начинают говорить, что это место теперь населено призраками погибших культистов."
 deluge_poland.98.a:0 "По крайней мере это закончилось."
 deluge_poland.99.t:0 "Конец виршалинской секты"
 deluge_poland.99.d:0 "После того, как лидер Виршалинской секты сбежал от толпы своих последователей, которые хотели его распять, он так и не вернулся, и сейчас никто не знает, где он находится. Его последователи постепенно начали покидать деревню и перебираться в другие места. Некоторые из них вернулись к нормальной жизни, в то время как другие начали создавать проблемы в некоторых других районах Подляшья, хотя их вскоре арестуют за совершённые ими мелкие преступления. Крест, на котором должен был быть распят пророк, вбит в землю рядом с главным входом в деревню. Эта маленькая покинутая деревушка и этот крест ещё долго будут напоминать об этой странной истории."
 deluge_poland.99.a:0 "Жуткое место даже со слов."
 deluge_poland.100.t:0 "Кровавый конец виршалинской секты"
 deluge_poland.100.d:0 "После того, как лидер Виршалинской секты был распят в своей деревне, члены секты прошли маршем от деревни до крупнейшего города Подляшья — Белостока — с крестом, показывающим всем окружающим их распятого святого. Они думали, что это предотвратит конец света, поэтому праздновали в течение всего марша, как будто это было очень радостное событие. Во время шествия по городу люди, которые видели это, реагировали двояко: убегали с криками или стояли, ошеломленно уставившись на происходящее. Последователи были остановлены полицией на главной улице Белостока. Полицейские потребовали от последователей сдаться, пройти с ними в полицейский участок и хотели снять мужчину с креста. Но пророк был уже мёртв. Члены секты не согласились с требованиями правоохранителей и затеяли стычку, однако их примитивное оружие из палок и вил не могло устоять против огнестрельного оружия. Все члены секты, которые были на том мероприятии, погибли, застреленные полицией. Уборка улицы займет некоторое время, и она будет закрыта в течение следующей недели-двух. Все тела уже были перевезены и подготовлены к погребению, но кто-то ночью украл тело Элиаша Климовича и сам крест. На следующее утро полиция проверила деревню Виршалин, и выяснилось, что тело Элиаша снова было распято на кресте рядом с главным входом в деревню. Полиция забрала тело, но крест оставила, поскольку опасалась новых попыток похищения со стороны членов культа.\n\nПорой можно увидеть молящихся рядом с крестом, однако это редкие случаи. Деревня отныне Виршалин заброшена, а культ прекратил свое существование. Некоторые члены, которые не участвовали в марше, возможно, все ещё верят в Илью, однако они не создают проблем и не живут в Виршалине. Эта заброшенная деревня и окровавленный крест с кровью горе-пророка будут стоять и напоминают людям о том, что произошло."
 deluge_poland.100.a:0 "Настоящая драма!"
 deluge_poland.101.t:0 "Тымбарк идёт нарасхват"
 deluge_poland.101.d:0 "Основана новая компания, названная Тымбарк в честь польской изобилующей фруктами деревни. Она производит соки, нектары и напитки. Всего за три месяца с момента основания этот пищевой бренд добился огромного успеха, обойдя иностранные компании. Она расширяется очень быстро, и в ближайшие несколько месяцев, вероятно, будет доминировать на польском рынке фруктовых соков."
 deluge_poland.101.a:0 "Национальное качество!"
 deluge_poland.102.t:0 "Тымбарк добивается международного успеха"
 deluge_poland.102.d:0 "Компания Тымбарк была основана в начале 1936 года и быстро завоевала польский рынок соков, нектаров и напитков. В настоящее время она также уверенно входит на рынки соседних стран и известна среди иностранцев как компания очень высокого качества. Наша страна безусловно может извлечь выгоду из этого ошеломительного успеха."
 deluge_poland.102.a:0 "Это ли не прекрасно?"
 deluge_poland.104.t:0 "Новая столица?"
 deluge_poland.104.d:0 "После недавнего восстановления реального союза с Литвой многие люди, особенно литовское население, выставили на повестку дня вопрос о новой столице. Мы можем остаться в Варшаве, старой столице Содружества, выбрать Краков: древнюю столицу польского государства, большой город на юге, который и сегодня оказывает огромное культурное влияние; или Люблин: место, где был осуществлён реальный союз между Польшей и Литвой, местом, где была создана так называемая Люблинская уния."
 deluge_poland.104.a:0 "Пусть это будет Варшава!"
 deluge_poland.104.b:0 "Пусть это будет Краков!"
 deluge_poland.104.c:0 "Пусть это будет Люблин!"
 deluge_poland.104.d:0 "А другие варианты есть?"
 deluge_poland.105.t:0 "Новая столица?"
 deluge_poland.105.d:0 "Ещё мы можем выбрать Познань: большой город на западе, одну из столиц древнего племени полян; или Каунас: город, который был столицей Литвы, до занятия нами Вильно, или сам Вильно, который станет снова Вильнюсом, — старая столица Литвы."
 deluge_poland.105.a:0 "Пусть это будет Познань!"
 deluge_poland.105.b:0 "Пусть это будет Вильнюс!"
 deluge_poland.105.c:0 "Пусть это будет Каунас!"
 deluge_poland.105.d:0 "А что там было в начале?"
 deluge_poland.106.t:0 "Вопрос о полонизации"
 deluge_poland.106.d:0 "На протяжении веков, пока Польша и Литва были в союзе, многие литовские дворяне подвергались полонизации без наших затрат, намерений или даже воли. Однако теперь мы можем стремиться к полной полонизации Литвы, а затем и других бывших польско-литовских земель. Следует ли нам это оформить в настоящий план или пустить полонизацию на самотёк?"
 deluge_poland.106.a:0 "Ни в коем случае, давайте уважать друг друга."
 deluge_poland.106.b:0 "Да, сделайте полонизацию планом!"
 deluge_poland.107.t:0 "9 июля [?global.year|0] — [?POL_independence_day_aniversary] день независимости Польши"
 deluge_poland.107.d:0 "28 ноября 1806 года Иоахим Мюрат и Юзеф Понятовский вступили в Варшаву и освободили ее от русских. Уже в 1807 году страна была полностью под контролем Франции, и в том же году, 9 июля, было официально создано Великое Герцогство Варшавское. Эта дата знаменует создание нового польского государства, которое позже, в 1813 году, было преобразовано в Королевство Польское в качестве клиентского государства Франции.\n\nНекоторые говорят, что мы по-настоящему обрели независимость, когда провозгласили её от Франции в 1866 году, когда Россия напала на Беларусь, с целью возвратить себе земли, отобранные Наполеоном, и Франция не смогла помочь ни одной из своих восточных марионеток. Однако среди нас были сочувствующие французам, которые осуждали это действие. После Великой войны их количество значительно сократилось, но когда устанавливалась официальная дата празднования дня независимости, они объявились тут как тут и начали критиковать это решение. Как бы то ни было, этот день считается днём независимости с 1905 года, когда король Фридерик I Веттин решил учредить такой праздник. Предыдущий король Ежи I Веттин, фактически провозгласивший независимость от Франции, не одобрял такого рода праздники."
 deluge_poland.107.a:0 "Ещё Польша не погибла!"
 deluge_poland.108.t:0 "Интеграция кресов"
 deluge_poland.108.d:0 "Кресы, или по-другому пограничные земли, — это восточные земли, населенные белорусами и украинцами. Эти два народа будут бороться за свою независимость решительно и ожесточенно. Нам нужно решить, что делать с этими территориями."
 deluge_poland.108.a:0 "Интегрировать все кресы."
 deluge_poland.108.b:0 "Интегрировать северную Беларусь в состав Литвы, а нам всё остальное."
 deluge_poland.108.c:0 "Интегрировать северную Беларусь в состав Литвы, а Рутении всё остальное."
 deluge_poland.108.e:0 "Интегрировать северную Беларусь, а Рутении всё остальное."
 deluge_poland.114.t:0 "Зелёная коалиция"
 deluge_poland.114.d:0 "После недавнего создания коалиции между Крестьянской партией и Польской народной партией новоприбывшие политики из аграрной партии приобрели большее влияние. Некоторые из них даже предлагают иные идеи по управлению страной. Стоит ли нам рассматривать возможность смены лидера? И если да, то кого нам избрать?"
 deluge_poland.114.a:0 "Нас устраивает наша социал-демократия."
 deluge_poland.114.b:0 "Нам нужен социал-либерал Валерон."
 deluge_poland.114.c:0 "Нам нужен аграрий-демократ Домбский."
 deluge_poland.115.t:0 "Островецкое решение"
 deluge_poland.115.d:0 "Недавно местные власти Островец-Келецкого решили изменить название своего населённого пункта на Островец-Свентокшиский, поскольку таким образом они подчеркнут свою близость к Свентокшиским горам и дистанцируются от Кельце, крупного города, с которым у этого городка иногда возникают конфликты. Юридически, мы не имеем права вмешиваться, и это толком ничего не изменит, кроме названия, но, сдвинув определенные границы, мы можем предотвратить это, хотя таким образом мы потеряем поддержку жителей городка, потому как данная идея им по нраву."
 deluge_poland.115.a:0 "Это нас не касается."
 deluge_poland.115.b:0 "Не позволим сеять смуту!"
 deluge_poland_foreign.1.t:0 "Оборонительный пакт с государством [POL.GetName]"
 deluge_poland_foreign.1.d:0 "Государство [POL.GetName] предлагает нам заключить оборонительный пакт против государств [FRA.GetName], [SWE.GetName], [DEN.GetName] и Германии. Если на одного из нас нападут, другие обязуются придти на помощь."
 deluge_poland_foreign.1.a:0 "Это звучит как хорошая идея."
 deluge_poland_foreign.1.b:0 "Нет, нам не подходит этот пакт."
 deluge_poland_foreign.2.t:0 "[POL.GetAdjectiveCap]-[ENG.GetAdjectiveCap] оборонительный пакт"
 deluge_poland_foreign.2.d:0 "Поскольку над миром нависла угроза нового глобального конфликта, старые давние ситуативные союзники Великой войны — государства [ENG.GetName] и [POL.GetName] — начали возобновлять дипломатические отношения. Перед лицом угрозы, исходящей от государства [FRA.GetName] и его окружения, недавно заключённый [ENG.GetAdjectiveCap]-[ENG.GetAdjectiveCap] альянс выстроил общий оборонительный пакт на случай потенциального [FRA.GetAdjectiveCap] вторжения. Пакт был подписан сегодня соответствующими делегациями в Варшаве.\n\nПремьер-министр Великобритании сделал следующее заявление: «В случае каких-либо действий, которые бы угрожали [POL.GetAdjectiveCap] независимости и которым [POL.GetAdjectiveCap] правительство, соответственно, считало жизненно важным противостоять своими национальными силами, правительство Его Величества окажется обязанным немедленно оказать [POL.GetAdjectiveCap] правительству всевозможную военную поддержку»."
 deluge_poland_foreign.2.a:0 "Теперь они заодно, да?"
 deluge_poland_foreign.3.t:0 "Государство [ENG.GetName] отказывается"
 deluge_poland_foreign.3.d:0 "Правители государства [ENG.GetName] решили не принимать наше предложение. Они думают, что добьются успеха в одиночку."
 deluge_poland_foreign.3.a:0 "Ну и ладно!"
 deluge_poland_foreign.4.t.ita:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.ita:0 "Наш союзник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Если мы согласимся, то сможем отомстить государству [AUS.GetName] вместе, но если мы откажемся, они наверняка затянут государство [AUS.GetName] в свою сферу влияния."
 deluge_poland_foreign.4.t.aus:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.aus:0 "Наш противник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Конечно, странно, что они предпочитают нас итальянцам, но, видимо, с тех пор у них появились другие приоритеты."
 deluge_poland_foreign.4.t.ser:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.ser:0 "Наш союзник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Если мы откажемся, то у нас будет шанс сблизиться с государством [FRA.GetName], однако поляки, в свою очередь, могут перемать на свою сторону хорватов."
 deluge_poland_foreign.4.t.cro:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.cro:0 "Наш противник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Конечно, странно, что они предпочитают нас сербам, но, видимо, с тех пор у них появились другие приоритеты."
 deluge_poland_foreign.4.t.alb:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.alb:0 "Наш противник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Конечно, странно, что они предпочитают нас сербам, но, видимо, с тех пор у них появились другие приоритеты."
 deluge_poland_foreign.4.t.gre:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.gre:0 "Наш союзник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Если мы согласимся, то сможем отомстить государству [TUR.GetName] вместе."
 deluge_poland_foreign.4.t.bul:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.bul:0 "Наш противник Великой войны — государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Конечно, странно, что они предпочитают нас румынам, но, видимо, с тех пор у них появились другие приоритеты."
 deluge_poland_foreign.4.t.den:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.den:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Должны ли мы оставаться нейтральными или нам следует занять сторону?"
 deluge_poland_foreign.4.t.rom:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.4.d.rom:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]. Этот военный союз является как наступательным, так и оборонительным. Должны ли мы оставаться нейтральными или нам следует занять сторону?"
 deluge_poland_foreign.4.a:0 "Вступить в альянс."
 deluge_poland_foreign.4.b:0 "Вежливо отказаться."
 deluge_poland_foreign.5.t:0 "Италия присоединяется к Польше"
 deluge_poland_foreign.5.d:0 "[ITA.GetAdjective] правительство подтвердило, что страна официально вступает в альянс [POL.GetFactionName]. Мало для кого это является неожиданностью, поскольку ещё во время Великой войны Италия и Польша сражались на одной строне. Однако камнем преткновения для интересов обеих держав всегда были Балканы, и новый союз призван устранить эти противоречия и разграничить сферы [ITA.GetAdjective] и [ITA.GetAdjective] влияния в регионе."
 deluge_poland_foreign.5.a:0 "Теперь полноценные союзники!"
 deluge_poland_foreign.5.b:0 "Угрожающая сила."
 deluge_poland_foreign.6.t:0 "Государство [FROM.GetName] отказывается"
 deluge_poland_foreign.6.d:0 "Правители государства [FROM.GetName] решили не принимать наше предложение. Они думают, что добьются успеха в одиночку."
 deluge_poland_foreign.6.a:0 "Ну и ладно!"
 deluge_poland_foreign.7.t:0 "Австрия присоединяется к Польше"
 deluge_poland_foreign.7.d:0 "Для многих стало огромным сюрпризом то, что сегодня Венская дипломатическая делегация подписала пакт о взаимной военной поддержке с официальными лицами государства [POL.GetName] в городе Краков. Эти две державы были врагами во время Великой войны, поскольку и поляки, и венгры имели территориальные претензии к монархии Габсбургов. Теперь новые союзники «заморозили» свой давний конфликт перед лицом другой угрозы — предположительно, угрозы Франции."
 deluge_poland_foreign.7.a:0 "Неожиданный и мощный пакт."
 deluge_poland_foreign.8.t:0 "Сербия присоединяется к Польше"
 deluge_poland_foreign.8.d:0 "Поскольку в последние годы [POL.GetAdjective] реваншистское влияние на Балканах растёт, было вполне ожидаемо, что государство [SER.GetName] будет стремиться к ещё одному военному союзу со своим славянским другом. Во время Великой войны главными целями Польши, Венгрии и Сербии были Австрия и Хорватия, поэтому теперь в Белграде, помимо того, что хотят отомстить общим врагам, также планируют военные планы в отношении государств [ALB.GetName] и [BUL.GetName]."
 deluge_poland_foreign.8.a:0 "Они будут сводить счёты [POL.GetAdjective] оружием."
 deluge_poland_foreign.9.t:0 "[POL.GetAdjectiveCap] обращение"
 deluge_poland_foreign.9.d:0 "Государство [POL.GetName] обращается к нам с просьбой помочь осуществить вылазку против тех, кто удерживает Святую землю. Они приглашают все католические страны Европы в самый настоящий крестовый поход! В качестве повода они приводят просьбу Петра I, короля Кипра, от 1364 года, когда он попросил короля Казимира III Великого организовать такой поход, но у короля Польши не было причин так поступать. Наши дипломаты считают, что поляки используют это как предлог для вторжения и расширения своего влияния в регионе. Они даже обещали награду золотом, если мы поможем им и добьемся успеха. Что нам следует ответить?"
 deluge_poland_foreign.9.a:0 "Скажите, что мы с ними."
 deluge_poland_foreign.9.b:0 "Крайне сомнительная затея."
 deluge_poland_foreign.10.t:0 "Хорватия присоединяется к Польше"
 deluge_poland_foreign.10.d:0 "В связи с растущим [POL.GetAdjective] влиянием на Балканах, их давний враг времён Великой войны — государство [CRO.GetName] — приняло [POL.GetAdjective] предложение присоединиться к растущему военному союзу. Государство [CRO.GetName] всегда подверглось угрозе раздела со стороны своих многочисленных соседей, и, похоже, заключение союза с реваншистами оказалось хорошим решением с целью защиты своих северных и восточных рубежей от возможных [HUN.GetAdjective] и [SER.GetAdjective] претензий."
 deluge_poland_foreign.10.a:0 "Вот как теперь обстоят дела..."
 deluge_poland_foreign.11.t:0 "Албания присоединяется к Польше"
 deluge_poland_foreign.11.d:0 "Сегодня официальные лица государства [ALB.GetName] объявили о своем желании присоединиться к пакту о военной взаимопомощи с государством [POL.GetName]. Это стало большой неожиданностью для всех, поскольку государство [ALB.GetName]  — такое, каким мы его знаем — было создано государствами [FRA.GetName] и [AUS.GetName] по завршении Великой войны. Албания, которой достались огромные куски территорий своих недругов, считалась надежным союзником Габсбургов. Похоже, что они более чем довольны тем, что их старые враги обеспечили им безопасность."
 deluge_poland_foreign.11.a:0 "Эка они изловчились!"
 deluge_poland_foreign.12.t:0 "Крестовый поход на низком старте"
 deluge_poland_foreign.12.d:0 "[POL.GetAdjectiveCap] правительство только что сообщило нам, что приблизительно через полгода, если не возникнет непредвиденных препятствий, начнется крестовый поход за освобождение Святой земли! Нам нужно начать готовиться..."
 deluge_poland_foreign.12.a:0 "Мы будем сражаться за веру!"
 deluge_poland_foreign.13.t:0 "Греция присоединяется к Польше"
 deluge_poland_foreign.13.d:0 "По мере того, как [POL.GetAdjective] влияние на Балканах растёт, на государство [GRE.GetName] в неизбежно стало оказываться влияние с их стороны. Будучи участником Великой войны, Греция сражалась против Франции, что в итоге стоило ей потери всего Эпирского региона. Теперь международных наблюдателей не удивляет стремление страны присоединиться к военному союзу с государством [POL.GetName], ведь обе стороны всё чаще заявляют о своих реваншистских целях и мерах."
 deluge_poland_foreign.13.a:0 "Теперь они дотянулись до Средиземноморья..."
 deluge_poland_foreign.14.t:0 "Болгария присоединяется к Польше"
 deluge_poland_foreign.14.d:0 "Недавно было объявлено, что государство [BUL.GetName] подписало пакт о военной взаимопомощи с государством [POL.GetName]. Как далёкий союзник Польши, Болгария была вовлечена в Великую войну из-за их конфликтов с Румынией и Турцией. В результате боевых действий Болгария уступила свои территории в дельте Дуная Румынии, и вышла из войны без каких-либо существенных потерь. Теперь, с восстановлением [POL.GetAdjective] влияния на Балканах, государство [BUL.GetName] заинтересовано в объединении со своими давними товарищами из Польши и Венгрии."
 deluge_poland_foreign.14.a:0 "Они собрались зажать Балканы с двух сторон?"
 deluge_poland_foreign.15.t:0 "Государство [POL.GetName] предлагает вечную дружбу"
 deluge_poland_foreign.15.d:0 "Государство [POL.GetName] предлагает сделать 23 марта официальным днём дружбы [POL.GetAdjectiveCap] и [HUN.GetAdjectiveCap] народов. Они создадут специальные учреждения, которые будут собирать информацию о нашей общей истории, организовывать празднования фестивалей в честь этого и проводить кампании, поощряющие помощь друг другу в трудную минуту. Положения этого договора также облегчает пересечение границы между Польшей и Венгрией, упрощает экономического сотруничество и многое другое. [POL.GetLeader] назвал это предложением «Вечной дружбы». Если мы согласимся, то очень сильно сблизимся с польским государством."
 deluge_poland_foreign.15.a:0 "Будем же друзьями на веки веков!"
 deluge_poland_foreign.15.b:0 "Вечной дружбы не бывает."
 deluge_poland_foreign.16.t:0 "Польша и Венгрия ратифицируют договор «О вечной дружбе»"
 deluge_poland_foreign.16.d:0 "Недавно [POL.GetAdjective] и [HUN.GetAdjective] правительства договорились подписать договор «О вечной дружбе». Несмотря на то, что между странами уже заключено множество соглашений, государства [POL.GetName] и [HUN.GetName] решили создать специальные учреждения, которые будут заботиться об их общей истории и собирать её, организовывать празднования фестивалей и проведение кампаний помощи друг другу в трудную минуту. Также положения этого договора облегчает пересечение границы между Польшей и Венгрией и упрощает экономического сотруничество. Днём польско-венгерской дружбы в двух странах официально становится 23 марта."
 deluge_poland_foreign.16.a:0 "Дружба — это чудо!"
 deluge_poland_foreign.17.t:0 "Румыния присоединяется к Польше"
 deluge_poland_foreign.17.d:0 "Несколько часов назад официальные лица государства [ROM.GetName] объявили, что они подписали союзническое соглашение с государством [POL.GetName]. Со времён Великой войны отношения между этими двумя странами были напряженными, поскольку тогдашнее румынское правительство планировало вступить в войну против Королевства Польского, но давление граждан вынудило короля Фердинанда I отклонить такой план. После войны поляки продолжали заявлять о своих правах на Буковинский регион, что никак не способствовало налаживанию отношений между государствами. Однако, несмотря на эту бурную историю, государство [ROM.GetName] присоединяется к альянсу [POL.GetFactionName], тем самым выступая против политики государства [FRA.GetName], которое долгое время выстраивало свою политику на Балканах."
 deluge_poland_foreign.17.a:0 "А они быстро забыли свои распри!"
 deluge_poland_foreign.18.t:0 "Дания присоединяется к Польше"
 deluge_poland_foreign.18.d:0 "Поступили новости о том, что государство [DEN.GetName] официально присоединяется к фракции государства [POL.GetName]. Лидеры страны заявили, что это действие направлено на защиту государственного суверенитета со стороны [ENG.GetAdjective] и [SWE.GetAdjective] амбиций. Дипломаты из государства [ENG.GetName] негативно отреагировали на такой ход действий. Несмотря на то, что [POL.GetAdjective]-[ENG.GetAdjective] и [POL.GetAdjective]-[SWE.GetAdjective] отношения, вероятно, останутся неизменными, многие опасаются, что, государство [DEN.GetName], изменившее своим принципам нейтралитета, станет исполнителем воли польского реваншизма."
 deluge_poland_foreign.18.a:0 "Их отказ от нейтралитета настораживает."
 deluge_poland_foreign.19.t:0 "Государство [HUN.GetName] отклонило наше предложение"
 deluge_poland_foreign.19.d:0 "Мы получили известие, что государство [HUN.GetName] отклонило наше предложение «О вечной дружбе»."
 deluge_poland_foreign.19.a:0 "Мне думалось, мы друзья..."
 deluge_poland_foreign.20.t:0 "Папа римский поддерживает [POL.GetAdjectiveCap] крестовый поход"
 deluge_poland_foreign.20.d:0 "Некоторое время назад страны Европы с преимущественно католическим населением были приглашены принять участие в крестовом походе, организованный государством [POL.GetName]. Теперь этот план стал настолько известным, что сам папа римский решил рассказать о нем. Пий XII сказал, что будет благодатной идеей вернуть Палестину у мусульман. Это заявление шокировало мировую общественность, ведь глава католической церкви уже давно никого так открыто не призывал к насилию. Он также похвалил правителей государства [POL.GetName] за их пиетет к религии и заявил, что будет помогать морально и финансово. Теперь мир опасается, что этот поход может привести к долгоиграющему кровавому конфликту, который по своему размаху переплюнет Великую войну."
 deluge_poland_foreign.20.a:0 "Политизация католической церкви неизбежна."
 deluge_poland_foreign.21.t:0 "Плата за поход"
 deluge_poland_foreign.21.d:0 "Крестовый поход победоносно окончен и Святая земля возвращена в лоно истинной веры. Мы победили и папа римский нас вознаграждает!"
 deluge_poland_foreign.21.a:0 "Мы это заслужили."
 deluge_poland_foreign.22.t:0 "Государство [POL.GetName] нарушает пакт Бека-Милюкова"
 deluge_poland_foreign.22.d:0 "Поступают сообщения, что [POL.GetAdjective] войска пересекают [SOV.GetAdjective]-[POL.GetAdjective] границу и вступают в боестолкновения с нашими пограничными заставами. [POL.GetAdjective] посол в нашей столице был сразу же вызван объяснения ситуации. Он заявил, что государство [POL.GetName] более ненамеренно соблюдать условия пакта Бека-Милюкова и договора о ненападении, повреждая тем самым агрессивные намерения своего начальства.\n\nПротивник ставит своей целью застать наши дивизии врасплох и быстрыми манёврами парализовать действие наших прифронтовых частей. Нам нужно привести в действие свои мобилизационные планы и суметь дать отпор, пока враг не добрался до ключевых промышленных и военных объектов нашей страны!"
 deluge_poland_foreign.22.a:0 "Это было предсказуемо, мерзавцы!"
 deluge_poland_foreign.23.t:0 "Государство [SOV.GetName] нарушает пакт Бека-Милюкова"
 deluge_poland_foreign.23.d:0 "Поступают сообщения, что [SOV.GetAdjective] войска пересекают [POL.GetAdjective]-[SOV.GetAdjective] границу и вступают в боестолкновения с нашими пограничными заставами. [SOV.GetAdjective] посол в нашей столице был сразу же вызван объяснения ситуации. Он заявил, что государство [SOV.GetName] более ненамеренно соблюдать условия пакта Бека-Милюкова и договора о ненападении, повреждая тем самым агрессивные намерения своего начальства.\n\nПротивник ставит своей целью застать наши дивизии врасплох и быстрыми манёврами парализовать действие наших прифронтовых частей. Нам нужно привести в действие свои мобилизационные планы и суметь дать отпор, пока враг не добрался до ключевых промышленных и военных объектов нашей страны!"
 deluge_poland_foreign.23.a:0 "Это было предсказуемо, мерзавцы!"
 deluge_poland_foreign.24.t:0 "Польша выбирает цивилизованный реваншизм"
 deluge_poland_foreign.24.d:0 "Несмотря на недавнюю смену правительства в государстве [POL.GetName], его главная цель во внешней политики остается прежней — месть за Великую войну и возвращение утраченного влияния. При этом форма альянса [POL.GetFactionName] ничуть не поменялась — он всё также существует для реализации экспансии всеми возможными способами."
 deluge_poland_foreign.24.a:0 "То есть ничего не поменялось?"
 deluge_poland_foreign.25.t:0 "Новый демократический союз"
 deluge_poland_foreign.25.d:0 "Правительство Польши объявило о создании экономического союза для демократических стран Европы. Его целью является поддержание мира, экономического сотрудничества и общего социального прогресса. Название этого нового союза будет аналогично названию их военного альянса  — [POL.GetFactionName]. Это слияние военной и политической силы рождает подозрение, что государство [POL.GetName] и его союзники рано или поздно попытаются «обезвредить» недемократические или недостаточно демократические страны Европы с помощью силы."
 deluge_poland_foreign.25.a:0 "Посмотрим, как они справятся."
 deluge_poland_foreign.26.t:0 "Новый революционный союз"
 deluge_poland_foreign.26.d:0 "С тех недавних пор, как власть в Польше взяли радикалы, они неустанно продолжают повторять, что их революция не ограничивается в пределах собственной страны и будет распростонятся на другие. Это обеспокоило правителей стран Европы, особенно соседей радикального государства. Они страшатся не столько гипотетического [POL.GetAdjectiveCap] вторжения, сколько восприимчивость собственного пролетариата зарубежной пропаганде."
 deluge_poland_foreign.26.a:0 "Посмотрим, как они справятся."
 deluge_poland_foreign.27.t:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]"
 deluge_poland_foreign.27.d:0 "После недавних событий в Польше эта страна снова стала либеральной. Сейчас она создает новый альянс и экономическую сферу. Они приглашают туда почти все страны региона и теперь очередь дошла и до нас. Что нам делать?"
 deluge_poland_foreign.27.a:0 "Мы согласны присоединиться!\n\n§RЕсли вы согласитесь, вы получите национальный дух «Новые горизонты», который будет развиваться в пяти этапах реформ. Каждая реформа даёт различные краткосрочные штрафы, но чем дольше длится пребывание в польском альянсе вашей страны, тем выгоднее становится дух. Обратите внимание, что чем больше реформ вы проведете, тем больше штрафов получите, покинув альянс!§!"
 deluge_poland_foreign.27.b:0 "Нам будет лучше без них."
 deluge_poland_foreign.28.t:0 "Участник оборонительного пакта был атакован"
 deluge_poland_foreign.28.d:0 "На страну-подписанта оборонительного пакта напал враг! Если мы всё ещё хотим соблюдать его, то сейчас самое подходящее время оказать помощь и принять меры. Впрочем, конечно, этот пакт может уже не отвечать нашим требованиям и в таком случае мы могли бы аннулировать его в одностороннем порядке, избежав войны."
 deluge_poland_foreign.28.a:0 "Чушь! Мы поможем им!"
 deluge_poland_foreign.28.b:0 "Давайте... заберём свои слова назад."
 deluge_poland_foreign.29.t:0 "Помощи в защите не будет"
 deluge_poland_foreign.29.d:0 "Инициатор оборонительного пакта, с которым мы подписали соглашение, отказался от намерения соблюдать его. Теперь мы сами по себе."
 deluge_poland_foreign.29.a:0 "Предатели, вот они кто!"
 deluge_poland_foreign.30.t:0 "[POL.GetAdjective] ультиматум"
 deluge_poland_foreign.30.d:0 "Сегодня утром мы получили ультиматум от государства [POL.GetName]. Они хотят получить территории Чехии, когда государству [HUN.GetName] отдадутся земли Словакии. Мы можем отказаться от претензий на эти территории и надеяться, что агрессоры оставят нас в покое, однако мы также можем обратиться к государству [FRA.GetName] с просьбой об арбитраже данной ситуации, чтобы разрешить её в нашу пользу хотя бы без минимального ущерба. При отклонении ультиматума они применят силу, если не блефуют."
 deluge_poland_foreign.30.a:0 "Отдайте им, чего они хотят..."
 deluge_poland_foreign.30.b:0 "Лучше позовём Францию."
 deluge_poland_foreign.30.c:0 "Мы будем драться, если придётся!"
 deluge_poland_foreign.31.t:0 "Государство [AUS.GetName] запрашивает арбитраж"
 deluge_poland_foreign.31.d:0 "Государство [POL.GetName] выдвинуло государству [AUS.GetName] ультиматум в отношении территорий Чехии и Словакии, которые они планируют разделить со своим [HUN.GetAdjective] другом. [AUS.GetAdjective] правительство, которое, по-видимому, утратило все надежды на самостоятельное разрешение ситуации, обратилось к нам в надежде избежать военного столкновения. Как мы отреагируем на это?"
 deluge_poland_foreign.31.a:0 "Надо удовлетворить этот ультиматум."
 deluge_poland_foreign.31.b:0 "Мы защитим их от агрессии!"
 deluge_poland_foreign.31.c:0 "Зачем умирать за Австрию?"
 deluge_poland_foreign.31.e:0 "Давайте попробуем отдать им половину территорий."
 deluge_poland_foreign.32.t:0 "Государство [AUS.GetName] отклоняет ультиматум"
 deluge_poland_foreign.32.d:0 "Мы получили известие, что государство [AUS.GetName] отказалось возвращать Чехию и Словакию тем, кто способен позаботиться о народах этих земель! Должны ли мы атаковать сейчас или стоит подождать?"
 deluge_poland_foreign.32.a:0 "Мы атакуем сейчас!"
 deluge_poland_foreign.32.b:0 "Давайте подождём..."
 deluge_poland_foreign.33.t:0 "Государство [FRA.GetName] удовлетворяет ультиматум"
 deluge_poland_foreign.33.d:0 "Государство [FRA.GetName] по какой-то причине поддерживает польскую сторону в территориальном вопросе. Общество негодует, но скорее не из-за бездействия французов, а и из-за нашей нерешительности и доверчивости. Ситуация приняла ещё больший драматизм..."
 deluge_poland_foreign.33.a:0 "На них более нельзя полагаться."
 deluge_poland_foreign.34.t:0 "Государство [FRA.GetName] защищает нас"
 deluge_poland_foreign.34.d:0 "Государство [FRA.GetName] выступило решительно против польских и венгерских условий ультиматума и пообещало нам всестороннюю поддержку в случае самого плохого исхода."
 deluge_poland_foreign.34.a:0 "Вот так-то!"
 deluge_poland_foreign.35.t:0 "Государство [FRA.GetName] не занимает сторону"
 deluge_poland_foreign.35.d:0 "Государство [FRA.GetName] приняло решение соблюдать нейтралитет в разгорающемся территориальном вопросе в центре Европы."
 deluge_poland_foreign.35.a:0 "Тогда сражаться одни мы не сможем..."
 deluge_poland_foreign.35.b:0 "Значит, мы не сдадимся!"
 deluge_poland_foreign.36.t:0 "Государство [FRA.GetName] предлагает компромисс"
 deluge_poland_foreign.36.d:0 "Государство [FRA.GetName] предложило компромисс, который позволит избежать кровопролития: северная часть Чехии будет передана государству [POL.GetName], а южная часть Словакии будет передана государству [HUN.GetName]. Мы хоть и потеряли некоторые территории, но, по крайней мере, это не привело к эскалации и полному краху."
 deluge_poland_foreign.36.a:0 "Это можно пережить, полагаю."
 deluge_poland_foreign.37.t:0 "Государство [POL.GetName] хочет поддержать нашу независимость"
 deluge_poland_foreign.37.d:0 "Поскольку государство [POL.GetName] находится в состоянии войны с государством [SOV.GetName], они тайно просят помочь им в войне. Если мы поможем, то сможем обрести независимость с помощью иностранного оружия и добиться суверенитета. Однако если мы потерпим неудачу, последствия для могут оказаться самыми неприятными. Но некоторые говорят, что несмотря на то, насколько это рискованно, другого выхода избавиться от [SOV.GetAdjective] контроля может и не быть."
 deluge_poland_foreign.37.a:0 "Пришло время сразиться за свободу!"
 deluge_poland_foreign.37.b:0 "Ну уж нет!"
 deluge_poland_foreign.38.t:0 "Государство [AUS.GetName] сдаёт Чехию и Словакию"
 deluge_poland_foreign.38.d:0 "В ходе недолгосрочных переговоров, государство [AUS.GetName] согласилось с ультиматумом Польши о передаче территорий Чехии и Словакии. Это удовлетворение экспансионистских требований лишило Австрию огромного экономического потенциала в обмен на призрачную сохранность мира в регионе. Ряд экспертов полагает, что передача такой огромной промышленной и инфраструктурной базы альянсу [POL.GetFactionName] лишь поспособствует накалу обстановки в Центральной Европе."
 deluge_poland_foreign.38.a:0 "Отчаянный подарок."
 deluge_poland_foreign.39.t:0 "Остравский арбитраж"
 deluge_poland_foreign.39.d:0 "Появилось известие о том, что в чешском городе Острава политики государств [POL.GetName], [HUN.GetName], [FRA.GetName] и [AUS.GetName] собрались, чтобы обсудить вопрос о претензиях альянса [POL.GetFactionName] к территориям Чехии и Словакии. После изнурительных переговоров государство [FRA.GetName] взяло последнее слово и решило, что Чехия будет передана государству [POL.GetName], а Словакия — государству [HUN.GetName]. Это крайне раздосадовало австрийских дипломатов, но им ничего теперь не остаётся, кроме как смириться с результатами арбитража."
 deluge_poland_foreign.39.a:0 "Это больше похоже на сговор."
 deluge_poland_foreign.40.t:0 "Остравский тупик"
 deluge_poland_foreign.40.d:0 "Появилось известие о том, что в чешском городе Острава политики государств [POL.GetName], [HUN.GetName], [FRA.GetName] и [AUS.GetName] собрались, чтобы обсудить вопрос о претензиях альянса [POL.GetFactionName] к территориям Чехии и Словакии. После изнурительных переговоров государство [FRA.GetName] взяло последнее слово и решило, что целостность [AUS.GetAdjective] страны должна быть сохранена. Это крайне раздосадовало польских и венгерских дипломатов, которые, впрочем, отказываются отзывать претензии своих стран."
 deluge_poland_foreign.40.a:0 "Тревожная ситуация."
 deluge_poland_foreign.41.t:0 "Остравский компромисс"
 deluge_poland_foreign.41.d:0 "Появилось известие о том, что в чешском городе Острава политики государств [POL.GetName], [HUN.GetName], [FRA.GetName] и [AUS.GetName] собрались, чтобы обсудить вопрос о претензиях альянса [POL.GetFactionName] к территориям Чехии и Словакии. После изнурительных переговоров государство [FRA.GetName] взяло последнее слово и решило, что раздел данных территории станет приемлимым компромиссом. Дипломаты с обеих сторон высказали свои недовольства данным решением, но арбитраж завершился и теперь остаётся наблюдать, какие действия предпримут его участники."
 deluge_poland_foreign.41.a:0 "Полумера, которая не понравится никому."
 deluge_poland_foreign.42.t:0 "Государство [FIN.GetName] отклоняет наше предложение"
 deluge_poland_foreign.42.d:0 "Мы получили известие, что марионеточное государство [FIN.GetName] отклонило наше предложение. Они по какой-то причине хотят оставаться исполнителями чужой воли и умирать за чужую страну."
 deluge_poland_foreign.42.a:0 "Значит их будет легче сломить!"
 deluge_poland_foreign.43.t:0 "Государство [AUS.GetName] просит о [FRA.GetAdjective] арбитражничестве"
 deluge_poland_foreign.43.d:0 "В попытке найти выход из сложившегося положения, государство [AUS.GetName] требует от нас разрешения обратиться к государству [FRA.GetName] с просьбой об арбитраже данного вопроса. У французов, несомненно, будет свой интерес, но если они встанут на нашу сторону, это придаст нашим требованиям больше законности."
 deluge_poland_foreign.43.a:0 "Чтож, пусть они нас рассудят."
 deluge_poland_foreign.43.b:0 "Нет, это совсем не их дело."
 deluge_poland_foreign.44.t:0 "Государство [POL.GetName] отказывает во [FRA.GetAdjective] арбитражничестве"
 deluge_poland_foreign.44.d:0 "Государство [POL.GetName] не согласилось с тем, чтобы государство [FRA.GetName] играло роль арбитра, заявляя, что это совсем не их дело. Они требуют простого ответа — отдаём мы земли либо нет?"
 deluge_poland_foreign.44.a:0 "Значит, война."
 deluge_poland_foreign.44.b:0 "Это не стоит жизней наших солдат..."
 deluge_poland_foreign.45.t:0 "Государство [POL.GetName] хочет разместить у нас своего военного атташе"
 deluge_poland_foreign.45.d:0 "Далёкое государство [POL.GetName] сделало просьбу о назначении сюда своего военного атташе. Он пробудет здесь один год, делясь с нами секретами их европейской тактики и опытом. Но стоит понимать, что покидая нас, он заберёт с собой и наши методики ведения войны."
 deluge_poland_foreign.45.a:0 "Принять его."
 deluge_poland_foreign.45.b:0 "Нет, мы против."
 deluge_poland_foreign.46.t:0 "Наш атташе принят"
 deluge_poland_foreign.46.d:0 "Государство [JAP.GetName] приняло нашего атташе. Через год он наберётся тамошних экзотических военных знаний и вернётся домой."
 deluge_poland_foreign.46.a:0 "Здорово."
 deluge_poland_foreign.47.t:0 "Наш атташе не принят"
 deluge_poland_foreign.47.d:0 "Государство [JAP.GetName] не приняло нашего атташе. Он останется дома и займётся внутренними делами." 
 deluge_poland_foreign.47.a:0 "Не здорово."
 deluge_poland_foreign.48.t:0 "Наш атташе вернулся"
 deluge_poland_foreign.48.d:0 "Наш военный атташе наконец-то вернулся домой и теперь может рассказать нам во всех подробностях о том, чему он научился у [JAP.GetAdjective] солдат и офицеров."
 deluge_poland_foreign.48.a:0 "Супер!"
 deluge_poland_foreign.49.t:0 "Государство [POL.GetName] предлагает союз против якобинцев на наших европейских границах"
 deluge_poland_foreign.49.d:0 "Государство [POL.GetName] беспокоится о своей восточной границе не меньше, чем мы о нашей западной. Они тоже всей душой презирают якобинцев, поэтому предложили заключить пакт о защите от государств [BAL.GetName], [BLR.GetName] и [UKR.GetName]. Если одна из этих стран нападет на нас или них, то вторая сторона обязана помочь. Кроме того, когда эти пародии на государства будут завоеваны, мы равно поделим их земли между собой."
 deluge_poland_foreign.49.a:0 "Превосходно. Мы согласны!"
 deluge_poland_foreign.49.b:0 "У нас другие планы."
 deluge_poland_foreign.50.t:0 "Подписан пакт Бека-Милюкова"
 deluge_poland_foreign.50.d:0 "Как заявляют [POL.GetAdjective] власти, опасность, исходящая от радикальных восточноевропейских государств, продолжает угрожать стабильности всех договороспособных стран. Это подтолкнуло государства [SOV.GetName] и [POL.GetName] подписать пакт о защите, который также является пактом о ненападении между обеими странами. Этот пакт Бека-Милюкова, который получил своё название от фамилий подписавших его министров иностранных дел обеих стран, как заявляют дипломаты, будет действовать и после поражения якобинцев — он обеспечит мир и сосуществование между государствами [POL.GetName] и [SOV.GetName] и, как следствие, — во всей Европе."
 deluge_poland_foreign.50.a:0 "Они хотят поделить восток между собой?"
 deluge_poland_foreign.51.t:0 "Государство [SOV.GetName] отказалось подписать пакт"
 deluge_poland_foreign.51.d:0 "Государство [SOV.GetName] отказалось от нашего предложения. Неужели они предпочитают сражаться с якобинцами в одиночку?"
 deluge_poland_foreign.51.a:0 "Им же хуже."
 deluge_poland_foreign.52.t:0 "Соблюдение положений пакта"
 deluge_poland_foreign.52.d:0 "Мы завладели территориями, которые должны передать нашему соседу, с которым мы подписали пакт. Нам придётся действовать честно."
 deluge_poland_foreign.52.a:0 "Боюсь, мы получили больше положенного."
 deluge_poland_foreign.53.t:0 "Proposition from [POL.GetName]..."
 deluge_poland_foreign.53.d:0 "Государство [POL.GetName] предложило нам помощь материальной частью в идущей гражданской войне, однако не бесплатно. В итоге мы должны заплатить им или предоставить права на некоторые месторождения наших стратегических ресурсов. Что им ответить?"
 deluge_poland_foreign.53.a:0 "Их пушки в обмен на наши ресурсы!"
 deluge_poland_foreign.53.b:0 "Их пушки в обмен на наше золото!"
 deluge_poland_foreign.53.c:0 "Они просто хотят нажиться на нашей беде."
 deluge_poland_foreign.54.t:0 "Государство [GER.GetName] согласно"
 deluge_poland_foreign.54.d.money:0 "Государство [GER.GetName] приняло наше предложение: они получают оружие, мы — деньги."
 deluge_poland_foreign.54.d.guns:0 "Государство [GER.GetName] приняло наше предложение: они получают оружие, мы — ресурсы."
 deluge_poland_foreign.54.a:0 "Здорово, что мы сработались!"
 deluge_poland_foreign.55.t:0 "Государство [GER.GetName] не согласно"
 deluge_poland_foreign.55.d:0 "Государство [GER.GetName] не приняло наше предложение."
 deluge_poland_foreign.55.a:0 "Их потеря."
 deluge_poland_foreign.57.t:0 "Государство [FROM.GetName] отклонило наше предложение"
 deluge_poland_foreign.57.d:0 "Государство [FROM.GetName] решило не присоединяться к нам."
 deluge_poland_foreign.57.a:0 "Да не очень-то и хотелось!"
 deluge_poland_foreign.58.t:0 "Государство [FROM.GetName] присоединяется к Польше"
 deluge_poland_foreign.58.d:0 "Так как государство [FROM.GetName] недавно присоединилось к [POL.GetAdjective] военно-экономическому альянсу, его граждане испытывают смешанные чувства по этому поводу. С одной стороны, в Польше ещё сильны реваншистские настроения, но с другой, оно демонстрирует мирные намерения. По видимому, должно пройти ещё много времени, чтобы мир убедился в новой [POL.GetAdjective] политике и снял все подозрения."
 deluge_poland_foreign.58.a:0 "Похоже, они действительно изменились."
 deluge_poland_foreign.59.t:0 "Единая европейская валюта"
 deluge_poland_foreign.59.d:0 "Государство [POL.GetName] намерено создать единую европейскую валюту. Стоит ли нам поддержать эту инициативу?"
 deluge_poland_foreign.59.a:0 "Конечно, это углубит процесс интеграции!"
 deluge_poland_foreign.59.b:0 "Нет, наш суверенитет не купить."
 deluge_poland_foreign.60.t:0 "Отмена пограничного контроля"
 deluge_poland_foreign.60.d:0 "Государство [POL.GetName] намерено отменить пограничный контроль между странами-членами. Стоит ли нам поддержать эту инициативу?"
 deluge_poland_foreign.60.a:0 "Конечно, это углубит процесс интеграции!"
 deluge_poland_foreign.60.b:0 "Нет, наша страна не проходной двор."
 deluge_poland_foreign.61.t:0 "Совместные исследовательские центры"
 deluge_poland_foreign.61.d:0 "Государство [POL.GetName] намерено создать совместные исследовательские центры в альянсе. Стоит ли нам поддержать эту инициативу?"
 deluge_poland_foreign.61.a:0 "Конечно, это углубит процесс интеграции!"
 deluge_poland_foreign.61.b:0 "Нет, это дела национальной важности."
 deluge_poland_foreign.62.t:0 "Международные культурные мероприятия"
 deluge_poland_foreign.62.d:0 "Государство [POL.GetName] намерено организовать и проводить различные международные культурные мероприятия между союзными странами. Стоит ли нам поддержать эту инициативу?"
 deluge_poland_foreign.62.a:0 "Конечно, это углубит процесс интеграции!"
 deluge_poland_foreign.62.b:0 "Нет, мы не дадим присваивать нашу культуру."
 deluge_poland_foreign.63.t:0 "Новые торговые маршруты"
 deluge_poland_foreign.63.d:0 "Государство [POL.GetName] намерено создать новые торговые маршруты. Стоит ли нам поддержать эту инициативу?"
 deluge_poland_foreign.63.a:0 "Конечно, это углубит процесс интеграции!"
 deluge_poland_foreign.63.b:0 "Нет, свою торговлю мы контролируем сами."
 deluge_poland_foreign.64.t:0 "«Новые горизонты» провалились"
 deluge_poland_foreign.64.d:0 "Панъевропейсий проект экномического и политического сотрудничества «Новые горизонты» оказался невостребованным в текущей обстановке из-за недостаточного количества участников и его содержание далее становится нецелесообразным."
 deluge_poland_foreign.64.a:0 "Как же так вышло?"
 deluge_poland_foreign.65.t:0 "Государство [POL.GetName] приглашает нас в свою совместную исследовательскую группу"
 deluge_poland_foreign.65.d:0 "Мы уже некоторое время являемся членами альянса [POL.GetFactionName], поэтому их лидер приглашает нас в совместную исследовательскую группу вместе с остальными странами. Стоит ли нам присоединиться к ней?"
 deluge_poland_foreign.65.a:0 "Да, мы не должны утаивать что-либо друг от друга."
 deluge_poland_foreign.65.b:0 "Простите, наши исследования для нас слишком важны."
 deluge_poland_foreign.66.t:0 "Преимущества «Новых горизонтов»."
 deluge_poland_foreign.66.d:0 "Мы все очень много работали и уже видим преимущества присоединения к этому панъевропейскому проекту. Мы можем начать пожинать первые плоды своих трудов!"
 deluge_poland_foreign.66.a:0 "Дальше будет лучше!"
 deluge_poland_foreign.67.t:0 "Государство [FROM.GetName] требует Померанию"
 deluge_poland_foreign.67.d:0 "Государство [FROM.GetName] предъявило нам ультиматум с требованием отдать им территорию Померании. Они утверждают, что она принадлежит им по праву, что, конечно же, вздор, но настроены они крайне решительно. Что мы ответим?"
 deluge_poland_foreign.67.a:0 "Нам надо подчиниться требованиям."
 deluge_poland_foreign.67.b:0 "Это наша земля!"
 deluge_poland_foreign.68.t:0 "Государство [FROM.GetName] отклонило наш ультиматум"
 deluge_poland_foreign.68.d:0 "Государство [FROM.GetName] решило не идти нам на встречу. Похоже, они желают эскалировать конфликт..."
 deluge_poland_foreign.68.a:0 "Значит, пусть готовятся к бою!"
 deluge_poland_foreign.69.t:0 "Государство [FROM.GetName] мирно отдаёт Померанию"
 deluge_poland_foreign.69.d:0 "Государство [FROM.GetName] решило возвратить оспариваемые государством [POL.GetName] земли Померании после [POL.GetAdjectiveCap] ультиматума. К счастью, эта проблема была решена мирным путем, но как это повлияет на баланс сил в Европе покажет только время."
 deluge_poland_foreign.69.a:0 "Очень интересно."
 deluge_poland_foreign.70.t:0 "Государство [FROM.GetName] требует регион [68.GetName]"
 deluge_poland_foreign.70.d:0 "Государство [FROM.GetName] предъявило нам ультиматум с требованием отдать им территорию региона [68.GetName]. Они утверждают, что она принадлежит им по праву, что, конечно же, вздор, но настроены они крайне решительно. Что мы ответим?"
 deluge_poland_foreign.70.a:0 "Нам надо подчиниться требованиям."
 deluge_poland_foreign.70.b:0 "Это наша земля!"
 deluge_poland_foreign.71.t:0 "Государство [FROM.GetName] отклонило наш ультиматум"
 deluge_poland_foreign.71.d:0 "Государство [FROM.GetName] решило не идти нам на встречу. Похоже, они желают эскалировать конфликт..."
 deluge_poland_foreign.71.a:0 "Значит, пусть готовятся к бою!"
 deluge_poland_foreign.72.t:0 "Государство [FROM.GetName] мирно отдаёт регион [68.GetName]"
 deluge_poland_foreign.72.d:0 "Государство [FROM.GetName] решило возвратить оспариваемые государством [POL.GetName] земли региона [68.GetName] после [POL.GetAdjectiveCap] ультиматума. К счастью, эта проблема была решена мирным путем, но как это повлияет на баланс сил в Европе покажет только время."
 deluge_poland_foreign.72.a:0 "Очень интересно."
 deluge_poland_foreign.73.t:0 "[POL.GetAdjectiveCap] государство приглашает нас в альянс"
 deluge_poland_foreign.73.d:0 "Так как [POL.GetAdjectiveCap] государство недавно отменило диктатуру Санации, оно теперь хочет найти новых единомышленников. Мы получили приглашение о вступлении с ними в альянс. Будем вступать?"
 deluge_poland_foreign.73.a:0 "Да, мы согласны!"
 deluge_poland_foreign.73.b:0 "Это не в наших интересах."
 deluge_poland_foreign.74.t:0 "Польские радикалы объединяют Европу"
 deluge_poland_foreign.74.d:0 "В ходе недавних масштабных территориальных изменений в Европе радикальное правительство Польши пришло к созданию единого панъевропейского государства. В разные времена европейские мыслители высказывали идеи о том, как должна объединиться Европа и как должно будет выглядеть её устройство, однако мало кто мог подумать, что объединение этого мирового региона будет возможно завоеваниями социализма."
 deluge_poland_foreign.74.a:0 "Значимое событие для всего мира."
 deluge_poland_foreign.75.t:0 "Государство [POL.GetName] предъявляет нам ультиматум"
 deluge_poland_foreign.75.d1:0 "Государство [POL.GetName] требует, чтобы мы стали нижестоящей частью личного союза с ними. Это означает короновать их короля-ставленника венгерского происхождения Андраши Шандора на нашем троне. Мы можем полностью согласиться и выполнить их требования, но также можем предложить свои условия и согласиться лишь частично: мы станем нижестоящей частью союза, но они не создадут реального союза — то есть единого государства Польши и Венгрии, в таком случае мы сохраним долю своего суверенитета. Но такой вариант или отказ они могут воспринять враждебно, ибо с [POL.GetAdjectiveCap] стороны очень давно слышаться экспансионистские призывы."
 deluge_poland_foreign.75.d2:0 "Государство [POL.GetName] требует, чтобы мы стали нижестоящей частью личного союза с ними. Так как наш король теперь по совместительству является королём Польши, теперь у нас есть выбор: вступить с ними в личную унию или отклонить этот ультиматум. Также можем предложить свои условия и согласиться лишь частично: мы станем нижестоящей частью союза, но они не создадут реального союза — то есть единого государства Польши и Венгрии, в таком случае мы сохраним долю своего суверенитета. Однако, если мы отвергнем их ультиматум, они могут посчитать это поводом к войне. Решение в руках короля Сандора!"
 deluge_poland_foreign.75.a:0 "Мы согласны на реальный союз."
 deluge_poland_foreign.75.b:0 "Мы согласны на частичный союз."
 deluge_poland_foreign.75.c:0 "Мы не согласны."
 deluge_poland_foreign.76.t:0 "Польша и Венгрия заключают личный союз"
 deluge_poland_foreign.76.d:0 "Правительства Польши и Венгрии по инициативе короля Андраши Шандора создали личный союз. Королем этого союза является Андраши Шандор, венгерский дворянин из Словакии, избранный королём Польши. Польша и Венгрия уже 2 раза вступали в личную унию: один раз между 1370 и 1382 годами и второй раз между 1440 и 1444 годами. Теперь, когда эти страны настолько близки, слияние мощи двух держав воедино может создать конкуренцию иным мировым державам."
 deluge_poland_foreign.76.a:0 "Очень интересно."
 deluge_poland_foreign.77.t:0 "Польша и Венгрия заключают личный союз"
 deluge_poland_foreign.77.d:0 "Правительства Польши и Венгрии по инициативе короля Андраши Шандора создали личный союз. Королем этого союза является Андраши Шандор, венгерский дворянин из Словакии, избранный королём Польши. Польша и Венгрия уже 2 раза вступали в личную унию: один раз между 1370 и 1382 годами и второй раз между 1440 и 1444 годами. Венгерское правительство согласилось на союз только при условии, что Польша приостановит любую деятельность, направленную на создание реального союза."
 deluge_poland_foreign.77.a:0 "Очень интересно."
 deluge_poland_foreign.78.t:0 "Государство [HUN.GetName] отказывается"
 deluge_poland_foreign.78.d:0 "Государство [HUN.GetName] отклонило наше предложение о восстановлении личного союза. Что нам следует делать?"
 deluge_poland_foreign.78.a:0 "Мы не постесняемся применить силу."
 deluge_poland_foreign.78.b:0 "Грустно, но ради братства мы сохраним мир."
 deluge_poland_foreign.79.t:0 "Польша и Венгрия объединяются"
 deluge_poland_foreign.79.d:0 "Правительства Польши и Венгрии недавно объявили, что их страны объединились в реальный союз. Дружба между этими народами длилась века, и теперь она по-настоящему расцветает. Это третий личный союз между этими странами, однако это первый реальный союз, так что двум народам придётся привыкнуть к жизни в единой стране, которая проходит масштабные преобразования."
 deluge_poland_foreign.79.a:0 "Поразительно."
 deluge_poland_foreign.80.t:0 "Государство [POL.GetName] требует подчинения"
 deluge_poland_foreign.80.d:0 "Влияние государства [POL.GetName] неуклонно растёт, и теперь они добрались до нас и требуют, чтобы мы стали низшей частью личного союза, как они поступили с Венгрией. Мы находимся в сомнительном положении, ибо это может закончиться двумя способами: мы либо согласимся, и у нас будет немного времени, прежде чем мы станем неотъемлемой частью польско-венгерского союза, что фактически аннексирует нашу страну, либо мы отвергнем их требование и, вероятно, вступим с ними в военную конфронтацию. Как мы поступим?"
 deluge_poland_foreign.80.a:0 "Хорошо, мы согласны."
 deluge_poland_foreign.80.b:0 "Мы не сдадимся без боя!"
 deluge_poland_foreign.81.t:0 "Государство [CRO.GetName] отказывается"
 deluge_poland_foreign.81.d:0 "Государство [CRO.GetName] отклонило наши требования стать низшей частью личного союза с нами. Что нам делать?"
 deluge_poland_foreign.81.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.81.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.81.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.82.t:0 "Польша и Хорватия заключают личный союз"
 deluge_poland_foreign.82.d:0 "Хорватия согласилась с [POL.GetAdjectiveCap] требованиями о подчинении — страна стала нижестоящей частью личного союза, во вногом благодаря венгерским претензиям на свои территори, поэтому даже не исключено, что рано или поздно Хорватия будет напрямую интегрирована в [HUN.GetAdjectiveCap] администрацию."
 deluge_poland_foreign.82.a:0 "Очень интересно."
 deluge_poland_foreign.83.t:0 "Государство [POL.GetName] требует нашу территорию"
 deluge_poland_foreign.83.d:0 "Государство [POL.GetName] требует старые венгерские земли, которые мы контролируем. Они угрожают нам войной, если мы откажемся."
 deluge_poland_foreign.83.a:0 "Придётся отдать..."
 deluge_poland_foreign.83.b:0 "Никогда!"
 deluge_poland_foreign.84.t:0 "Государство [FROM.GetName] отклонило наши требования"
 deluge_poland_foreign.84.d:0 "Государство [FROM.GetName] поступило крайне неразумно и решило не отдавать нам старые венгерские земли. Что будем делать?"
 deluge_poland_foreign.84.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.84.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.84.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.85.t:0 "Государство [FROM.GetName] приняло наши требования"
 deluge_poland_foreign.85.d:0 "Государство [FROM.GetName] поступило разумно и решило отдать нам старые венгерские земли."
 deluge_poland_foreign.85.a:0 "Победа [POL.GetAdjectiveCap] дипломатии!"
 deluge_poland_foreign.86.t:0 "Государство [POL.GetName] требует Словакию"
 deluge_poland_foreign.86.d:0 "Государство [POL.GetName] требует передать им всю Словакию, оправдывая это тем, что когда-то это были земли венгерской монархии, и многие венгры всё ещё живут там. Они угрожают нам войной, если мы откажемся."
 deluge_poland_foreign.86.a:0 "Придётся отдать..."
 deluge_poland_foreign.86.b:0 "Никогда!"
 deluge_poland_foreign.87.t:0 "Государство [FROM.GetName] отклонило наши требования"
 deluge_poland_foreign.87.d:0 "Государство [FROM.GetName] поступило крайне неразумно и решило не отдавать нам Словакию. Что будем делать?"
 deluge_poland_foreign.87.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.87.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.87.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.88.t:0 "Государство [FROM.GetName] передаёт словацкие земли"
 deluge_poland_foreign.88.d:0 "После недавнего ультиматума государству [FROM.GetName] земли Словакии были отданы под контроль [POL.GetAdjectiveCap] стороны. Мало помалу альянс [POL.GetFactionName] собирает воедино венгерскую империю."
 deluge_poland_foreign.88.a:0 "Зато обошлось без крови."
 deluge_poland_foreign.89.t:0 "Государство [POL.GetName] требует Литву"
 deluge_poland_foreign.89.d:0 "Государство [POL.GetName] стремится восстановить Речь Посполитую, поэтому они требуют вернуть себе старые литовские территории, которые сейчас контролирем мы. Что делать?"
 deluge_poland_foreign.89.a:0 "Придётся отдать..."
 deluge_poland_foreign.89.b:0 "Никогда!"
 deluge_poland_foreign.90.t:0 "Государство [FROM.GetName] отклонило наши требования"
 deluge_poland_foreign.90.d:0 "Государство [FROM.GetName] поступило крайне неразумно и решило не отдавать нам Литву. Что будем делать?"
 deluge_poland_foreign.90.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.90.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.90.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.91.t:0 "Государство [FROM.GetName] приняло наши требования"
 deluge_poland_foreign.91.d:0 "Государство [FROM.GetName] вернуло нам старые территории Литвы. Это ещё один шаг к восстановлению польско-литовского союза и укреплению нашего господства на Востоке!"
 deluge_poland_foreign.91.a:0 "Победа [POL.GetAdjectiveCap] дипломатии!"
 deluge_poland_foreign.92.t:0 "Государство [POL.GetName] требует, чтобы мы стали частью личного союза"
 deluge_poland_foreign.92.d:0 "После того, как Веттины покинули Польшу во время государственного переворота, они короновали Анджея Валевского как своего короля. Этот Валевский — правнук императора Наполеона I Бонапарта, однако внебрачный. С тех пор со стороны поляков появились нелепые претензии на французский трон. Никто в здравом уме не признает данных притязаний, однако это совсем не беспокоит Польшу и её союзников в этом вопросе. Они пригрозили нам войной, если мы не согласимся подчиниться."
 deluge_poland_foreign.92.a:0 "Нам не устоять перед этими претензиями."
 deluge_poland_foreign.92.b:0 "Мы не подчинимся этому вздору!"
 deluge_poland_foreign.93.t:0 "Государство [FRA.GetName] отказывается"
 deluge_poland_foreign.93.d:0 "Государство [FRA.GetName] отклонило наши требования стать низшей частью личного союза с нами. Что нам делать?"
 deluge_poland_foreign.93.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.93.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.93.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.94.t:0 "Польско-французский личный союз"
 deluge_poland_foreign.94.d:0 "Анджей Валевский стал королем Польши не так давно, но он уже стал императором во Франции под именем Андрей I. Это стало настоящей сенсацией, поскольку Польша, несмотря на поражение в Великой войне, смогла возродиться и навязать свою волю Франции. Вчера в Париже в соборе Парижской Богоматери прошла коронация новоявленного Императора французов."
 deluge_poland_foreign.94.a:0 "Я до сих пор не могу в это поверить!"
 deluge_poland_foreign.95.t:0 "Польша просится к нам"
 deluge_poland_foreign.95.d:0 "Государство [POL.GetName] хочет присоединиться к нашему альянсу. Недавно они короновали Анджея Валевского, который является правнуком Наполеона I Бонапарта. Видимо, в этом действии они хотят искупить свою ошибки Великой войны и подчеркнуть преданность делу империи. Должны ли мы позволить им присоединиться?"
 deluge_poland_foreign.95.a:0 "Мы примем их с распростертыми объятиями!"
 deluge_poland_foreign.95.b:0 "Достаточно того, что они всё осознали."
 deluge_poland_foreign.96.t:0 "Польша присоединяется к альянсу [FRA.GetFactionName]"
 deluge_poland_foreign.96.d:0 "В Польше недавно короновали Анджея Валевского как короля Польши. Валевский является правнуком Наполеона I Бонапарта. Несмотря на то, что Польша и Франция были соперниками со времен Великой войны, страна решила заключить союз с Францией и восстановить старые и забытые связи."
 deluge_poland_foreign.96.a:0 "Крайне неожиданно."
 deluge_poland_foreign.97.t:0 "Государство [FRA.GetName] отклонило наше предложение"
 deluge_poland_foreign.97.d:0 "Государство [FRA.GetName] решило отклонить наше предложение о вступлении нашей страны в альянс [FRA.GetFactionName]. Либо они всё ещё видят в нас врагов, либо просто не хотят обременять свой союз лишними заботами. Как бы то ни было, мы не собираемся сдаваться!"
 deluge_poland_foreign.97.a:0 "Мы сами продолжим дело Наполеона I!"
 deluge_poland_foreign.98.t:0 "Государство [POL.GetName] готовится разделить Германию"
 deluge_poland_foreign.98.d:0 "Государство [POL.GetName] готовится к вторжению в Германию и сообщает, что если мы примем участие в их кампании, то сможем отвоевать у Германии территории, на которые мы можем претендовать, или получить другие преференции. Если планам вторжения ничего не помешает, то оно начнётся ориентировочно через два с половиной месяца."
 deluge_poland_foreign.98.a:0 "Великолепно."
 deluge_poland_foreign.99.t:0 "Государство [POL.GetName] приглашает нас в альянс [POL.GetFactionName]!"
 deluge_poland_foreign.99.d:0 "Государство [POL.GetName] недавно вновь ввело в общественную жизнь теорию о сарматском происхождении поляков. Пропольски настроенные эксперты заявляют, что сарматы были одним из племён в степях Евразии, которые имеют очень схожее с нами наследие, поэтому их политики предложили своему правительству пригласить нас в альянс [POL.GetFactionName], что собственно и произошло. У нас, конечно, есть вариант присоединиться, но выстоит ли этот союз только на возрождённом мифе?"
 deluge_poland_foreign.99.a:0 "Давайте разделим с ними этот миф!"
 deluge_poland_foreign.99.b:0 "Глупость какая-то. Нет."
 deluge_poland_foreign.100.t:0 "Государство [PER.GetName] присоединилось к нашему альянсу"
 deluge_poland_foreign.100.d:0 "Государство [PER.GetName], ощущая особую связь между нашими народами, поступило здраво и присоединилось к нашему альянсу!"
 deluge_poland_foreign.100.a:0 "Поприветствуем их!"
 deluge_poland_foreign.101.t:0 "Государство [PER.GetName] отказывается"
 deluge_poland_foreign.101.d:0 "Государство [PER.GetName] не рассматривает альянс с нами."
 deluge_poland_foreign.101.a:0 "Не очень-то и хотелось!"
 deluge_poland_foreign.102.t:0 "Поляки хотят нас аннексировать"
 deluge_poland_foreign.102.d:0 "Государство [POL.GetName] угрожает нам аннексией! Если мы не пойдём у них поводу, нас обязательно ждёт война. Что нам делать?"
 deluge_poland_foreign.102.a:0 "Мы вынуждены подчиниться..."
 deluge_poland_foreign.102.b:0 "Мы не сдадимся без боя!"
 deluge_poland_foreign.103.t:0 "Государство [PER.GetName] отклонило наши требования"
 deluge_poland_foreign.103.d:0 "Государство [PER.GetName] отказалось мирно войти в состав нашего государства. Что нам делать?"
 deluge_poland_foreign.103.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.103.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.103.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.104.t:0 "Государство [PER.GetName] приняло наши требования"
 deluge_poland_foreign.104.d:0 "Государство [PER.GetName] добровольно стало частью нашего государства!"
 deluge_poland_foreign.104.a:0 "Чудесно!"
 deluge_poland_foreign.105.t:0 "Государство [POL.GetName] приглашает нас в альянс"
 deluge_poland_foreign.105.d:0 "Государство [POL.GetName] в последнее время активно окучивает нас своей политикой, и теперь они приглашают вступить в их альянс. Каков будет наш ответ?"
 deluge_poland_foreign.105.a:0 "Почему бы и нет?"
 deluge_poland_foreign.105.b:0 "Нет, спасибо."
 deluge_poland_foreign.106.t:0 "Альянс [POL.GetFactionName] расширяется"
 deluge_poland_foreign.106.d:0 "В результате недавних [POL.GetAdjectiveCap] дипломатических усилий, государство [AUS.GetName] отзывается на приглашение в альянс [POL.GetFactionName]."
 deluge_poland_foreign.106.a:0 "Любопытно."
 deluge_poland_foreign.107.t:0 "Государство [AUS.GetName] отказывается"
 deluge_poland_foreign.107.d:0 "Государство [AUS.GetName] не рассматривает альянс с нами."
 deluge_poland_foreign.107.a:0 "Не очень-то и хотелось!"
 deluge_poland_foreign.108.t:0 "Государство [POL.GetName] требует от нас земли"
 deluge_poland_foreign.108.d:0 "Государство [POL.GetName] требует чешские земли! Что нам делать?"
 deluge_poland_foreign.108.a:0 "Примите их требования."
 deluge_poland_foreign.108.b:0 "Сейчас, разбежались!"
 deluge_poland_foreign.109.t:0 "Государство [FROM.GetName] приняло наши требования"
 deluge_poland_foreign.109.d:0 "Государство [FROM.GetName] согласилось мирно передать земли."
 deluge_poland_foreign.109.a:0 "Вот так и надо!"
 deluge_poland_foreign.110.t:0 "Государство [FROM.GetName] отклонило наши требования"
 deluge_poland_foreign.110.d:0 "Государство [FROM.GetName] отказалось мирно передать земли. Что нам делать?"
 deluge_poland_foreign.110.a:0 "Здесь мы ничего не можем поделать."
 deluge_poland_foreign.110.b:0 "Мы должны готовиться атаковать!"
 deluge_poland_foreign.110.c:0 "Мы должны атаковать! Сейчас же!"
 deluge_poland_foreign.111.t:0 "Польша возрождает Священную Римскую империю"
 deluge_poland_foreign.111.d:0 "Вчера утром король Польши Фридерик II Веттин объявил о восстановлении Священной Римской империи, а сегодня днём состоялся процесс коронации нового императора. Это стало возможным благодаря военному катку Польши, который прошёл по всей Европе. В настоящее время Польша прямо или опосредованно контролирует большую часть территорий бывшей империи. Впрочем, император не сообщил, что это изменит в политике и организации его альянса, однако теперь можно ожидать чего угодно."
 deluge_poland_foreign.111.a:0 "Сказать, что это невероятно — ничего не сказать!"
 deluge_poland_foreign.112.t:0 "Дело птицеводов"
 deluge_poland_foreign.112.d:0 "Нынешняя королева Польши Изабелла Радзивилл просит у нас разрешения на проведение расследования в регионе [542.GetName]. Поляки хотят найти убийц мужа королевы. Предположительно, он был убит птицеводческой мафией, которая стала его конкурентом в бизнесе. Обе птицефабрики покойного расположены в ранее упомянутом регионе."
 deluge_poland_foreign.112.a:0 "Мы посодействуем расследованию."
 deluge_poland_foreign.112.b:0 "К сожалению, мы вынуждены отказать."
 deluge_poland_foreign.113.t:0 "Дело птицеводов: содействие в расследовании"
 deluge_poland_foreign.113.d:0 "Государство [SAF.GetName] дало нам разрешение начать расследование по делу птицеводов. Виновные в смерти Кароля Радзивилла будут найдены!"
 deluge_poland_foreign.113.a:0 "Вместе мы докопаемся до истины."
 deluge_poland_foreign.114.t:0 "Дело птицеводов: ожидание результатов"
 deluge_poland_foreign.114.d:0 "Государство [SAF.GetName] дало нам разрешение начать расследование по делу птицеводов. Сейчас остаётся только ждать."
 deluge_poland_foreign.114.a:0 "Мы поинтересуемся у них позже."
 deluge_poland_foreign.115.t:0 "Дело птицеводов: расследование начато"
 deluge_poland_foreign.115.d:0 "Расследование в регионе [542.GetName] начато. Виновные в смерти Кароля Радзивилла будут найдены!"
 deluge_poland_foreign.115.a:0 "Мы докопаемся до истины."
 deluge_poland_foreign.116.t:0 "Расследование завершено"
 deluge_poland_foreign.116.d:0 "Расследование на фермах, принадлежащих Каролю Радзивиллу, вывело нас к свидетельствам о возможных убийцах мужа королевы. После обыска владений подозреваемых следователи нашли улики, подтверждающие догадки относительно преступников. Убийцы были арестованы в тот же день, и теперь они ожидают отправки в государство [POL.GetName] для суда."
 deluge_poland_foreign.116.a:0 "Вот она — сила правосудия!"
 deluge_poland_foreign.117.t:0 "Государство [POL.GetName] предлагает альянс"
 deluge_poland_foreign.117.d:0 "Нынешний король государства [POL.GetName] женился на принцессе из нашей королевской семьи. Это и общая военная угроза со стороны государства [FRA.GetName] являются вполне разумными причинами для заключения стратегического и королевского альянса между нашими странами, не так ли?"
 deluge_poland_foreign.117.a:0 "Да, такой альянс нам подходит!"
 deluge_poland_foreign.117.b:0 "Нет, не так."
 deluge_poland_foreign.118.t:0 "[SPR.GetAdjectiveCap]-[POL.GetAdjectiveCap] альянс"
 deluge_poland_foreign.118.d:0 "Сегодня министры иностранных дел государства [SPR.GetName] и [POL.GetName] встретились и заключили альянс. Официальный повод — свадьба польского короля Августина Юзефа Чарторыйского и испанской принцессы Марии де лос Долорес Бурбон-Сицилийской. Однако есть и стратегическая причина: общая военная угроза со стороны государства [FRA.GetName]."
 deluge_poland_foreign.118.a:0 "Расстояние любви не помеха."
 deluge_poland_foreign.119.t:0 "Государство [SPR.GetName] отвергает альянс с нами"
 deluge_poland_foreign.119.d:0 "Кажется, у государства [SPR.GetName] совсем другие планы."
 deluge_poland_foreign.119.a:0 "Печально."
 deluge_poland_lore.1.t:0 "Наследие древней земли"
 deluge_poland_lore.1.d:0 "Наши теоретики во главе с археологом Леоном Козловским считают, что где-то на севере Сибири, за Уралом, находится древняя земля Гиперборея, описанная Геродотом, откуда пришло много племён. Двое из них ушли до того, как их уничтожил ледник — одни были тюрко-монголами, а другие — балто-славянами. Позже балтославяне разделились на балтов и славян. Славяне населяли Паннонию, но позже, во время правления короля Пана, они начали мигрировать. Половина из них отправилась на юг, а половина — на север. После смерти Пана его три сына: Лех, Чех и Рус — возглавили поход на север и создали Лехию, Чехию и Россию. Вот почему мы являемся одними из наследников великой Гипербореи, но остаёмся единственными, кто помнит об этом!"
 deluge_poland_lore.1.a:0 "Мы отыскали своё истинное начало."
 deluge_poland_lore.2.t:0 "Новое сарматское начало"
 deluge_poland_lore.2.d:0 "Сарматы были древним племенем, входившим в группу скифских племён, которые жили на территории нынешней России. Это было очень разнообразное племя, зарубежные историки считают, что сарматы были побеждены и включены римлянами в состав своей империи. Однако наши учёные утверждают обратное — они отстаивают позицию того, что сарматы прибыли в Польшу в X веке нашей эры. Они помогли нам принять христианство и позже из их рода произошла большая часть польской знати. И во времена средневековья безусловно знали об этом, но до нашего правления к этому относились только как к мифу. Мы и большая часть современной польской знати осознаём и принимаем свою высшую роль в Европе — роль нации, дающей цивилизацию другим, сверхрасы."
 deluge_poland_lore.2.a:0 "Величие, затерявшееся в поколениях, теперь снова с нами!"
 deluge_poland_lore.3.t:0 "Возвращение празднования Шмигус-дынгус"
 deluge_poland_lore.3.d:0 "Шмигус-дынгус — обычай обливать друг друга водой. Считалось, что обливание водой должно было способствовать плодородию, поэтому обливание в основном применялось к замужним девушкам, по этой причине ритуалы обливания друг друга водой иногда носили супружеский характер. После синкретизма с христианством в некоторых регионах установилось, что на третий день Пасхи девушки имеют право отплатить за то, что их раньше обливали водой. Во время христианизации Польши эта традиция приобрела второе значение — обливать людей водой перед церквями, чтобы они не ходили в них, что должно было замедлить процесс христианизации. Эта традиция восходит ко временам Ванды.\n\nВанда — героиня легенды, согласно которой она была дочерью Крака и принцессой племени вислунов со столицей в Кракове. Ванда не согласилась выйти замуж за немецкого принца. Оскорбленный принц вторгся со своими войсками на земли вислунов. Армии под командованием Ванды удалось отбить нападение. Ванда, однако, решила покончить с собой, бросившись в реку Вислу, чтобы не провоцировать новых вторжений. Автор одной из первых польских энциклопедий Бенедикт Хмелёвский датирует смерть Ванды 750 годом нашей эры. Некоторые историки утверждают, что Шмигус и Дынгус раньше были двумя отдельными обычаями, но в древнейших источниках эти две традиции уже были объединены в одну. В Словаре польского языка Станислава Шобера он упоминается как единый праздник. Несмотря на прошедшее время, этот праздник все ещё отмечался, особенно в деревнях.\n\nНедавно, в связи с нашим приходом к власти, к этому празднику вернулось и его второе значение — отпугивать людей от церквей. Популярность этого фольклора растет, а популярность христианской религии постепенно снижается."
 deluge_poland_lore.3.a:0 "Готовьтесь промокнуть!"
 deluge_poland_lore.4.t:0 "Обряды утопления Марены расцветают вновь!"
 deluge_poland_lore.4.d:0 "Утопление Марены — древний языческий обычай, отмечаемый 21 марта. Он заключается в создании чучела Марены — славянской богини зимы и смерти — и последующем утоплении его в близлежащей реке, что символизирует окончание зимы и приход весны, которую олицетворяет Ярила — бог весны и плодородия. Священники это решительно осуждают, поскольку это обычай старой веры, однако он пережил христианизацию Польши и соблюдается даже сегодня, особенно в сельской местности, особенно детьми, которые с удовольствием делают чучело, а затем топят его. В других славянских странах также отмечаются подобные праздники, например, на Украине Марену сжигают.\n\nПосле нашего прихода к власти местная вера переживает новый расцвет. Была даже создана организация, объединяющая всех коренных польских верующих, однако всё это мероприятие имеет сильно децентрализованный характер по понятным причинам."
 deluge_poland_lore.4.a:0 "Что скучные священники знают о веселье?"
 deluge_poland_lore.5.t:0 "Выступление Пясецкого"
 deluge_poland_lore.5.d:0 "До Майского переворота у НРЛ-«Фаланга» — тогда организация именомалась просто «Национально-радикальный лагерь» — местом сбора был передвижной цирк с переносной площадкой с логотипом партии и надписью: «Жизнь и смерть за Отечество». Однако после переворота лагерь разделился. Те, кто присоединился к Пилсудскому, создали НРЛ-«Фаланга», а другие присоединились к подпольной оппозиции и создали НРЛ-ABC, которая позже была почти полностью интегрирована в Эндецию. С 1930 года партия смогла создать большую и важную штаб-квартиру в центре Варшавы. Главное место для бесед и выступлений, расположенное на самом верхнем этаже здания, было вдохновлено предыдущим местом встреч.\n\nВчера лидер НРЛ-«Фаланга» и новоизбранный лидер Польши Болеслав Пясецкий выступил с речью. Он сказал, что восстановит религиозный облик Польши, разрушенный Санацией. Это вызвало возмущение в рядах последователей Пилсудского, однако после недавних чисток они не особо хотели выступать против нового руководства. Он также заявил, что его главной целью будет устранение нежелательных элементов в стране, особенно вредных меньшинств, реформирование школьной системы и системы здравоохранения, церковная реабилитация и реинтеграция членов НРЛ-ABC обратно в партию. Многие санационисты считают членов НРЛ-ABC предателями, однако Пясецкий объясняет это тем, что у них были причины выступать против власти — ранее католическая природа Польши была разрушена Санацией, поэтому противодействие ей извне было оправданным. «Как Конрад Валленрод разрушил Тевтонский орден, так и «Лагерь» разрушил Санацию изнутри» — закончил свою речь Пясецкий."
 deluge_poland_lore.5.a:0 "Теперь назвать их клоунами язык не поворачивается."
 deluge_poland_lore.6.t:0 "Коронация польского короля цыган"
 deluge_poland_lore.6.d:0 "Король цыган — это титул лидера местных цыган. В истории чуть ли не каждой страны был свой король цыган, который представлял интересы своего народа. С 1813 года семья Квек стала почти «королевской династией» польских цыган, что в некоторой степени было признано полицией и правительственными чиновниками. Эта династия известная дискредитацией других претендентов на этот титул.\n\nНедавно цыганская община собралась на стадионе Национальной армии в Варшаве, чтобы выбрать своего короля из пяти кандидатов, все из семьи Квек. Тридцать цыганских сенаторов проголосовали и выбрали Януша Квиека. Его корона была освящена православным духовенством, и подданные принесли присягу королю. Затем архиепископ Варшавский провёл коронацию, выступил цыганский хор, подданные преподнесли королю цветы, золото или другие подарки, сенаторы преподнесли королю хлеб и соль, и, наконец, цыганский сенат вручил королю знаки отличия. После коронации король поблагодарил сенат и своих подданных, а также польские власти и собравшихся гостей. Король обращается к собравшейся аудитории с речью на цыганском языке, которая непосредственно переводится на польский. В самом конце прошли различные выступления цыганских артистов. Януш Квик был коронован как Янош I перед тысячами людей, на церемонию были приглашены главы нескольких европейских государств, однако явился только Бенито Муссолини. Король Янош обратился к Муссолини с просьбой выделить землю для поселения цыган в Африке, если Италия их завоюет, однако ответ Муссолини был неясен.\n\nЦыгане Польши считают этот день поводом для самого настоящего празднования, однако прочие другие граждане, особенно из сельской местности, обеспокоены тем, что цыгане собираются создать государство в государстве. Уже было зафиксировано несколько случаев насилия в отношении цыган, и многие наши граждане требуют ограничить автономию цыганских групп в нашей стране."
 deluge_poland_lore.6.a:0 "Это тоже наши граждане."
 deluge_poland_lore.6.b:0 "Мы положим конец этому фарсу!"
 deluge_poland_lore.7.t:0 "Причисление Анджея Боболи к лику святых"
 deluge_poland_lore.7.d:0 "Анджей Боболя родился 30 ноября 1591 года в Страхоцине. Был родом из дворянской семьи, обосновавшейся в Малой Польше и носившей герб Лелива. С юности он воспитывался в религиозной среде — в иезуитских школах. Со временем он стал служить в церкви, так и не завершив своё богословское и философское образование. Затем он помогал учителям и священникам в религиозных школах и церквях, пытался обратить православных жителей Польши в католицизм.\n\nПосле того, как казаки заняли Вильнюс, весь католический регион Приднепровья подвергся притеснениям из-за того, что тамошние жители отказались от православной веры. Католические церкви и школы были разрушены, а духовенство и монахи убиты. Боболя вернулся из Вильнюса в Пинск, но ему пришлось быстро спасаться бегством от нападавших казаков, он укрылся в селе Могильно, но был предан православным населением. Казацкий отряд захватил Анджея, который сбегал на телеге, и пытался угрозами заставить его отречься от своей веры. Это ничего не возымело, поэтому рыцари сорвали с него одежду, привязали к забору и избивали цепями. Затем они развязали его, били по лицу, тем самым выбив зубы, а затем привязали к двум лошадям и так отправились в Янув Полесский. Когда Анджей потерял сознание, его снова избили мечами. Когда они добрались до города, рыцари отдали его под суд, но один из вооруженных казаков попытался нанести ему смертельную рану мечом. Бобола прикрылся рукой и потерял три пальца, но избежал смерти. Чтобы подвергнуть дальнейшим пыткам, его отвезли на скотобойню Гжегожа Холовчика, где его поджигали, в ногти вогнали занозы и сдирали кожу. Более того, ему проткнули глаз, отрезали нос и язык и, наконец, повесили за ноги. Несмотря на это, Боболя не отрекся от своей веры. Он умер 16 мая 1657 года, получив два сабельных удара в шею.\n\nВ 1712 году была предпринята попытка убедить папу римского причислить Анджея Боболю к лику святых, но она провалилась. В 1826 году была ещё одна попытка, но папа римский откликнулся только в 1853 году. Затем папа Пий IX издал торжественный указ, разрешающий канонизацию мученика, признав чудесное исцеление троих детей благодаря заступничеству Анджея Боболы. Затем, в процессе канонизации, папа Пий XI 16 марта 1937 года признал чудесные исцеления Иды Хенрики Копецкой и Алоизы Добжиньской, монахинь из ордена служителей, которые якобы были благоставлены Анджеем Боболей. Сейчас в Ватикане идет подготовка к официальной церемонии причисления Анджея Боболи к лику святых."
 deluge_poland_lore.7.a:0 "Он это заслужил."
 deluge_poland_lore.8.t:0 "120-летие со дня смерти Тадеуша Костюшко"
 deluge_poland_lore.8.d:0 "Анджей Тадеуш Бонавентура Костюшко был знаменитым польским военачальником, который сражался за независимость Тринадцати колоний против британских властей в звании бригадного генерала. После возвращения на родину, он поднял восстание против войск России и Пруссии в 1794 году во время третьего раздела Речи Посполитой. Из-за этого героем его считают как поляки, так и американцы. После провала восстания он отправился в Швейцарию, где и прожил оставшуюся жизнь и умер 15 октября 1817 года.\n\nОн был свидетелем того, как Наполеон I перекраивает границы Европы, и категорически выступал этого. Видя в Наполеоне I диктатора, который заботится только о благополучии своей страны, он был противником идеи создания польских легионов в Италии, ведь считал, что Наполеон будет использовать их как свои инструменты в делах Франции, а отнюдь не для достижения независимости Польши. Во времена, когда Польша находилась под властью Франции, в школах и средствах массовой информации его изображали врагом этих двух стран, хоть многие и знали правду. Сегодня генералиссимус Костюшко считается символом сопротивления и храброй борьбы, а также той исторической нитью, которая связывает польский и американский народы."
 deluge_poland_lore.8.a:0 "Он жил свободой и мы будем!"
 deluge_poland_lore.9.t:0 "5-летие со дня смерти Марии Склодовской-Кюри"
 deluge_poland_lore.9.d:0 "Мария Саломея Склодовская-Кюри являлась известным химиком и физиком, вместе со своим мужем-французом Пьером Кюри она открыла 2 элемента: полоний и радий. В 1891 году в возрасте 24 лет она переехала во Францию, чтобы учиться в Парижском университете, ибо во времена правления короля Ежи I женщины не могли получать в Польше высшее образование. После смерти Ежи I она не стала возвращаться, а осталась во Франции по семейным обстоятельствам. Она не захотела менять свою фамилию на Кюри, поэтому стала носить двойную фамилию. После смерти своего мужа в 1906 году она оставалась во Франции со своими двумя дочерьми.\n\nСклодовская-Кюри вернулась на родину только после начала Великой войны. Она отправилась туда спасать солдат и обучать польских учёных новейшим технологиям рентгенографии, и оставалась там некоторое время после окончания войны. Она критиковала политические кампании Пилсудского, а когда он пришел к власти, ей пришлось снова бежать из страны. Однако во Франции ей стали не рады из-за помощи Польше, поэтому она эмигрировала в Испанию, где и умерла 4 июля 1934 года в возрасте 66 лет. Сегодня она является одним из величайших символов женской эмансипации в Польше."
 deluge_poland_lore.9.a:0 "Она — наша гордость за рубежом!"
 deluge_poland_lore.10.t:0 "140-летие со дня смерти Адама Мицкевича"
 deluge_poland_lore.10.d:0 "Адам Бернард Мицкевич — польский, литовский и белорусский национальный поэт. Всю свою учёбу провёл в Вильнюсе. Он ещё был молод, когда Наполеон со своей Великой армией и Юзеф Понятовский шли маршем на Россию через его деревню в Литве. Мицкевич был недоволен новым подярдком, установившемся в Европе и выступал против него. Он считал, что разделение Польши и Литвы было плохим решением, потому что многие люди того государства считали себя впринципе одним народом. Например, в Литве было много смешанных семей, особенно на востоке страны, а многие люди там всё ещё говорили по-польски, а вот об Украине и Беларуси он не был такого мнения и лишь отмечал, что их национальная идентичность не была полностью развита. Он также считал, что Балтийское герцогство не является цельной страной, поскольку оно объединяло Литву, которая в то время была ближе к Польше, с Латышией, которая в то время находилась под влиянием немецкой, русской и литовской культур, и Эстонией, которая была ближе к народам севера. Он грезил о восстановлении объединенного государства Польши и Литвы и полного изгнания французов из Восточной Европы. Хоть в молодости он и был бонапартистких взглядов, Мицкевич позже разочаровался в императоре французов из-за объективизации народов Восточной Европы. Позже все его взгляды были отражены в его литературе. Одной из самых знаменитых, если не самой знаменитых, книг была «Дзяды III». В ней рассказывалась история заключённых и нескольких других людей в Прибалтийском герцогстве и Северо-Восточной Польше, которые столкнулись с французским гнетом и многими другими проблемами, связанными с порядками Наполеона. В этом произведении он противопоставлял французов и русских, однако в послесловии «Моим друзьям москвичам» сочувствовал русским, угнетенным царем. Позже, в 1828 году, он был арестован, в 1834 году отправлен в «ссылку» во Францию, где находился под домашним арестом до 1837 года, позже он смог путешествовать по Франции, но постоянно находился под наблюдением французских шпионов. В этот период он написал много своих книг.\n\nВ 1842 году он бежал из Франции в Стамбул, где ему оказали радушный прием. Несмотря на многочисленные войны между Польшей и османами в прошлом, поляки пользовались уважением в империи, в основном из-за их давней победы под Веной в 1683 году. В 1842 году он встретился с нынешним султаном и стал официальным представителем польских политических эмигрантов. Он также убедил султана прекратить признавать нынешнее польское правительство. Это нанесло ущерб османско-французским отношениям. С этого момента Стамбул стал главным местом встречи польской эмиграции. Он умер там в 1856 году при загадочных обстоятельствах. Существует мнение, что он был отравлен французскими или русскими шпионами, однако эта версия имеет мало доводов. Сегодня он считается великим поэтом, который творил для поддержания сопротивления польского и литовского народов. Некоторые даже считают его мессией, особенно из-за той самой книги «Дзяды III», а также «Пан Тадеуш» и поэмы «Конрад Валленрод». Он перевел много классических книг на польский язык. Специалисты утверждают, что книга Мицкевича «История будущего», законченная в 1842 году, оказала большое влияние на современную научно-фантастическую литературу, некоторые специалисты считают его «отцом» этого жанра."
 deluge_poland_lore.10.a:0 "Один из величайших поэтов эпохи!"
 deluge_poland_lore.11.t:0 "130-летие со дня рождения Эмилии Платер"
 deluge_poland_lore.11.d:0 "Эмилия Францевна Плятер была женщиной-генералом польско-литовского происхождения, родилась она 13 ноября 1806 года. С помощью нескольких других деятелей, таких как Мацей Рыбинский, Юзеф Хлопицкий или Михал Радзивилл, известна своим началом антифранцузского восстания 1844 года. Она начала его в Балтийском герцогстве, затем восстание перекинулось и на Королевство Польское. Её главной целью была независимость Польши, но она также стремилась освободить Литву и объединить её в одно государство с Польшей. Так как она выросла в польско-литовской семье, Плятер чувствовала связь с обеими странами, и для неё было неприемлемо их разделение, свершённое французами. Несмотря на сильный патриархат в действующей армии, она стала храбрым военачальником в очень юном возрасте.\n\nОна погибла во время подавления восстания из-за французской пули, защищаясь до последнего вздоха. Её почитают как героя и считают авторитетом для женщин и всех патриотов. Существует даже теория, что события 1844 года напрямую связаны тем, что написано в книге Адама Мицкевича «Дзяды III», поэтому кто-то думает, что и она была той самой «Сорок и четыре» — мессией, особенно потому, что её отец был поляком, а мать — иностранкой, как соответствует книге. Однако многие дискредитируют эту версию и отрицают, что она была мессией, потому что она была женщиной. В наши дни многие просто не верят в миф о Сорок и четыре, но все еще считают, что Эмилия Плятер является примером для подражания для многих молодых людей, особенно девушек и женщин."
 deluge_poland_lore.11.a:0 "Она воистину пример для нас всех!"
 deluge_poland_lore.12.t:0 "180-летие со дня рождения Войцеха Главацкого"
 deluge_poland_lore.12.d:0 "Войцех Бартош был крестьянином, точная дата рождения которого неизвестна, однако считается, что он родился около 1758 года. Он стал косарем во время восстания Костюшко. Во время битвы под Рацлавицами он захватил русскую пушку и своей фуражкой потушил фитиль, что стало символом победы поляков в том сражении. Благодаря этому Тадеуш Костюшко присвоил ему фамилию «Гловацкий» и звание прапорщика. Несмотря на тяжелые условия жизни крестьян в те времена, он все равно сражался за отечество. Тогда и сегодня он считается символом храбрости, героем Польши и польского крестьянства. Он погиб во время битвы при Щекоцинах, где был смертельно ранен."
 deluge_poland_lore.12.a:0 "Настоящий храбрец!"
 deluge_poland_lore.13.t:0 "115-летие со дня смерти Юзефа Понятовского"
 deluge_poland_lore.13.d:0 "Юзеф Анотни Понятовский был племянником Станислава Августа Понятовского, последнего польского монарха до раздела Польши. Он также был польским и французским генералом, военным министром и главнокомандующим войсками Великого Герцогства Варшавского, а затем Королевства Польского. Понятовский был единственным поляком, получившим титул маршала Франции. Он родился в Вене 7 мая 1763 года, детство провел в Австрии, где его готовили стать военочальником или музыкантом. Но он усвоил обе науки и став генералом, по-прежнему брал с собой на поле боя клавишные инструменты. Он вырос в среде космополитической аристократии, и единственным человеком, который уберёг его от того, чтобы стать знатным австрияком, был его дядя, король Польши.\n\nВ 1778 году он участвовал в австро-турецкой войне, где спас принца Карла Филиппа цу Шварценберга, который позже, во время наполеоновских войн, стал его врагом. После войны 1778 года он вступил в ряды польской армии и помог принять Конституцию 3 мая. Перейдя к полякам, он растерял все свои связи в Вене и уважение друзей детства. Во время польско-русской войны 1792 года он стал великим генералом. Он был разочарован решением дяди сотрудничать с русской царицей Екатериной Великой, им движела борьба с сепаратистами до конца. После проигранной войны Понятовский бежал в Вену, когда попытался вызвать на дуэль главного польского коллаборациониста из Тарговицкой конфедерации Станислава Щенсны Потоцкого. После того, как король Станислав Понятовский, его дядя, вступил в Тарговицкую конфедерацию, Юзеф саботировал приказы, направленные польской армии. Во время начала восстания Костюшко он присоединился к нему, а после провала восстания он несколько раз менял место жительства и в конце концов остановился в Варшаве, которая была включена в состав Пруссии. До 1806 года он вел распутный образ жизни, никогда не был женат, имел много любовниц и двух незаконнорожденных сыновей.\n\nВ 1806 году, когда Иоахим Мюрат вступил в Варшаву, он начал поиски лидера новой польской армии. Первым кандидатом был Ян Генрик Домбровский, но Иоахим решил, что у него недостаточно опыта и связей. Тогда Юзеф Выбицкий предложил кандидатуру Юзефа Понятовского, который стал военным министром Варшавского герцогства и одним из генералов Наполеона. Он возглавлял армии в войне с Австрией за Галицию, помогал Наполеону во взятии Москвы, завоевал уважение и доверие императора и его генералов. Он требовал и добился того, что должности войтов были предоставлены крестьянам, а не местной знати, как это было принято. Он утверждал, что суды должны быть обязаны единообразно применять более прогрессивный кодекс Наполеона, а не действовать по усмотрению и использовать Правительственный акт или прусские законы, чтобы избежать произвола в судебных решениях. Понятовский также был одним из основателей Варшавской медицинской школы, которая в 1816 году стала частью Варшавского университета. Он защищал евреев, изгнанных властями с главных улиц Варшавы. Убежденный старейшинами еврейской общины в том, что молодые евреи-призывники должны иметь возможность исполнять свои религиозные обязанности в армии, и не видя возможности согласовать это с военной практикой и дисциплиной, он решил освободить их от воинской повинности.\n\nОн умер в 1823 году от неустановленной болезни, предположительно вызванной старыми боевыми ранениями. На его похороны прибыло много высокопоставленных французских чиновников. Сегодня личность Понятовского является символом польского перерождения и силы воли, а также главной фигурой наполеоновских войн в Польше."
 deluge_poland_lore.13.a:0 "Герой, которого стоит помнить!"
 