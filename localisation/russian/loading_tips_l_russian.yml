l_russian:
 LOADING_TIP_0:0 "Семилетняя война заканчивается без явного победителя. Франция и Великобритания приходят к соглашению о колониальных границах в Северной Америке. Лабрадор и Земля Руперта — Франции, Мичиган и Огайо — Великобритании."
 LOADING_TIP_1:0 "В 1755 году вспыхивает Американская революция. Купцы и землевладельцы возмущены введением более эффективных налогов взамен широко игнорируемых пошлин. Шесть лет спустя Великобритания признает независимость Америки."
 LOADING_TIP_2:0 "В 1786 году требование ветеранов и солдат по поводу невыплаченного жалования перерастает в политические требования, когда из Франции прибывают якобинские агитаторы. Изначально шейситы доминируют в сельской местности Америки, но постепенно появляются и за её пределами."
 LOADING_TIP_3:0 "В 1789 году, в преддверии французской революции, король Людовик XVI принимает требования умеренных либералов и передает часть власти новому законодательному органу, Национальной конституционной ассамблее, создавая конституционную монархию по британскому образцу."
 LOADING_TIP_4:0 "Шокированные действиями короля Людовика XVI, другие монархии Европы приходят в ужас от этой угрозы их легитимности и начинают собирать войска."
 LOADING_TIP_5:0 "В 1790 году попытка сбросить австрийское правление оканчивается быстрым подавлением бельгийцев."
 LOADING_TIP_6:0 "В 1791 году cанкюлоты вырезали французскую швейцарскую гвардию до последнего человека во дворце Тюильри. Их жертва позволяет королю бежать в Луизиану. Создана Французская республика."
 LOADING_TIP_7:0 "В 1792 году начинается революционный террор при лидере якобинцев Робеспьере. Австрийская и прусская армии начинают вторжение во Францию, но получают отпор. Европа будет охвачена войной в течение следующих 30 лет."
 LOADING_TIP_8:0 "В 1793 году американские якобинцы складывают оружие, а их лидеры казнены. Конституционный конвент соглашается на создание конституционной монархии при короле Джордже I Вашингтоне для сохранения стабильности среди штатов."
 LOADING_TIP_9:0 "Термидорианская реакция положила конец террору. Санкюлоты разгоняются Национальной гвардией. Директория из пяти человек берет на себя исполнительную власть."
 LOADING_TIP_10:0 "В 1796 году завершается Вандейский мятеж. Про-монархические бунты в Бретани быстро подавляются, ведётся жестокая кампания против бретонского меньшинства."
 LOADING_TIP_11:0 "В 1797 году молодой французский генерал Наполеон Бонапарт завоёвывает у Австрии Италию."
 LOADING_TIP_12:0 "В 1798 году вспыхивает Ирландская революция. Братству фениев с помощью французских и американских якобинцев удается свергнуть британское правление и создать Ирландскую Республику."
 LOADING_TIP_13:0 "В 1798 году армия Наполеона Бонапарта вторгается в Египет, положив начало соперничеству с Османской империей."
 LOADING_TIP_14:0 "В 1799 году Наполеон Бонапарт возвращается во Францию. Военным переворотом была смещена Директория из пяти человек и заменена Консульством из трёх, среди которых был Наполеон."
 LOADING_TIP_15:0 "В 1799 году Американское королевство охватывает непродолжительный конституционный кризис, когда король Джордж I Вашингтон умирает, не оставив потомства. Корона мирно переходит к Александру I Гамильтону."
 LOADING_TIP_16:0 "В 1800 году французские армии наносят решительные поражения британской, австрийской и прусской армиям. Большая часть заслуг принадлежит Наполеону Бонапарту."
 LOADING_TIP_17:0 "В 1801 году Европа садится за стол переговоров в городе Амьен, в результате которого Великобритания признаёт Французскую республику."
 LOADING_TIP_18:0 "На следующий год после подписания Амьенского мира Великобритания объявляет войну Франции за вмешательство в швейцарскую политику."
 LOADING_TIP_19:0 "В 1804 году Наполеон Бонапарт коронован императором французов. В ответ на это Франциск II провозгласил Австрийскую империю Священной Римской империей, формально создав государство из разрозненных габсбургских владений, находившихся в союзе."
 LOADING_TIP_20:0 "В 1805 монархисты в Нидерландах с британской помощью свергают Батавскую республику. Император Наполеон вторгается и сажает своего брата Людовика на трон как короля Голландии."
 LOADING_TIP_21:0 "В 1806 году Император Наполеон завоевал большую часть Германии и создал королевство Вестфалия как конституционную монархию под руководством своего младшего брата Жерома Бонапарта. Древняя Священная Римская империя распалась."
 LOADING_TIP_22:0 "В 1807 году Император Наполеон завоевал Пруссию и Польшу, создав Великое Герцогство Варшавское под руководством Максимилиана Саксонского, польское имя которого стало Максимилиан I Веттин. Позже, в 1813 году, он был возведен в сан короля Польши."
 LOADING_TIP_23:0 "В 1810 году французские дипломатические маневры приводят к тому, что Россия переходит на другую сторону и атакует Швецию с молчаливого согласия Наполеона. В результате русского похода на основе завоеваний создано Великое княжество Финляндское."
 LOADING_TIP_24:0 "В 1811 году русские завоёвывают Бессарабию у Османского государства. Очередная русско-турецкая война оканчивается год спустя."
 LOADING_TIP_25:0 "В 1812 году Российская и Австрийская империи, а также уцелевшие прусские королевства возвращаются к британской фракции."
 LOADING_TIP_26:0 "В 1813 году император Наполеон разгромил пруссаков, разделив их территории между королевством Вестфалии и Варшавским герцогством."
 LOADING_TIP_27:0 "В 1814 году император Наполеон вторгается в Россию и захватывает Москву, русский царь соглашается на мир. Были созданы герцогства Балтия, Беларусь и Украина."
 LOADING_TIP_28:0 "В 1814 году австрийский император отвоёвывает Тироль, но терпит поражение в Баварии, год спустя Австрия уступает Хорватию Франции в обмен на мир."
 LOADING_TIP_29:0 "В 1815 году Император Наполеон вторгается в Османскую империю через Украину, но королевский военно-морской флот Великобритании препятствует пересечению Босфора."
 LOADING_TIP_30:0 "В 1817 году хлебные бунты в Париже и других городских районах угрожают стабильности империи, но повстанцы терпят поражение. Экономика Франции была разрушена британской блокадой и нуждой в воинской повинности. Император Наполеон идёт на мир с Великобританией."
 LOADING_TIP_31:0 "В 1817 Османская империя с большим трудом отвоевывает свою европейскую территорию у местных националистов, которые заполнили вакуум власти, созданный французскими оккупантами."
 LOADING_TIP_32:0 "Манчестерская бойня знаменовала собой начало широкомасштабного якобинского восстания в Великобритании. Подозревается причастность фениев, и в 1819 году парламент принимает расовые законы, чтобы подавить движение ирландцев."
 LOADING_TIP_33:0 "В 1825 году последнее крупномасштабное вторжение испанцев в свои бывшие колонии оборачивается катастрофой в Мексике, когда генерал Санта-Анна дает отпор нападавшим."
 LOADING_TIP_34:0 "В 1828 году греческое восстание против Османской империи поддерживается Францией, Великобританией и Россией. Независимость Греции была признана, а руководство Османской империи встревожено их дипломатической изоляцией и некомпетентностью военных."
 LOADING_TIP_35:0 "В 1830 году британские якобинцы объединяются в чартистское движение, требуя всеобщего избирательного права, отмены монархии и прекращения действия «Хлебных законов» и «Законов об объединениях». Драгунские полки проводят регулярные зачистки английской сельской местности, чтобы уничтожить очаги чартистских мятежников."
 LOADING_TIP_36:0 "В 1832 году император Наполеон I Бонапарт мирно умирает во сне. Ему наследовал его племянник Луи-Наполеон Бонапарт."
 LOADING_TIP_37:0 "В 1835 году последний из форпостов роялистов в испанской Америке пал под натиском движения за независимость. Правительство Испании начинает признавать бывшие колонии."
 LOADING_TIP_38:0 "В 1839 году Танзимат по модернизации Османской империи приводит к большой нестабильности, поскольку привилегии местной знати отменяются в пользу увеличения власти центрального правительства. Активизируются националисты."
 LOADING_TIP_39:0 "В 1840 году короткая опиумная война оканчивается фиаско для британцев, поскольку Цинский Китай получает военную поддержку Франции. Многие британские колониальные предприятия обанкротились к концу торговли опиумом."
 LOADING_TIP_40:0 "В 1841 году Мексика взрывается гражданской войной. Либералы, консерваторы, военные и различные сепаратистские движения борются друг с другом за право управлять землёй, религией и культурой."
 LOADING_TIP_41:0 "В 1842 году американские эмигранты-республиканцы в Техасе провозглашают независимость, но не получают поддержки от соседней Луизианы и терпят сокрушительное поражение от генерала Санта-Анны."
 LOADING_TIP_42:0 "В 1846 году на полуострове Юкатан начинается Война каст. Сепаратисты юкатеков обращаются к центральному правительству Мексики, но никакой помощи не оказывается, и повстанцы майя создают этнорелигиозное государство Чан Санта-Круз."
 LOADING_TIP_43:0 "В 1847 году приверженцы Церкви Святых последних дней спасаются от преследований, которым они подвергаются в остальной Северной Америке, и начинают долгий путь, который приводит их в Солт-Лейк-Сити, Юта."
 LOADING_TIP_44:0 "В 1848 году Чьяпас, Гватемала и Белиз попадают в состав государства майя. Чан Санта-Круз признан Великобританией в обмен на эксклюзивные права на торговлю хенекеном."
 LOADING_TIP_45:0 "В 1849 году из-за гражданской войны Мексика обанкротилась и объявила дефолт по своим долгам. Главными среди её должников являлись французские банки."
 LOADING_TIP_46:0 "В 1850 году император Луи-Наполеон Бонапарт вмешивается в мексиканский кризис. Генерал Санта-Анна возведен французскими войсками в ранг императора Мексики в обмен на возобновление выплаты процентов французским банкам."
 LOADING_TIP_47:0 "1 мая 1851 года с применением силы была подавлена забастовка французских текстильщиков, в результате чего десятки человек погибли и сотни получили ранения. 1 мая становится днём памяти и солидарности для растущего профсоюзного движения во всем мире."
 LOADING_TIP_48:0 "В 1852 году силами османской армии было подавлено крупное восстание сербов в Герцеговине."
 LOADING_TIP_49:0 "В 1853 году Россия предпринимает попытку вторжения в Османскую империю и терпит поражение от британской, французской и итальянской коалиции. Одним из условий мира является автономия Румынии в составе Османского государства."
 LOADING_TIP_50:0 "В 1854 году тысячелетний христианский культ в Китае свергает правительства нескольких провинций и признаётся Великобританией, когда французская поддержка цинского правительства помешала решительному завершению конфликта."
 LOADING_TIP_51:0 "Противостояние Великобритании и Франции в Китае привело к расколу оного между могущественным Государством Цин на севере и Тайпинским Небесным Царством, охватывающим южное побережье."
 LOADING_TIP_52:0 "В 1857 году восстание сипаев сотрясает Британскую Индию. Ост-Индская компания была ликвидирована и объявлено Правление короны в Индии. Королева Виктория становится императрицей Индии."
 LOADING_TIP_53:0 "В 1859 году коренные американцы, снаряжённые и обученные Дезеретом, разгромили экспедицию из Луизианы, которая позже официально признает Алгонкинскую Республику."
 LOADING_TIP_54:0 "На фоне провала Луизианы в борьбе с индейцами стали громче квебекские националисты."
 LOADING_TIP_55:0 "В 1861 году в России было отменено крепостное право, чтобы предотвратить воинственность низшего класса. Более 10 миллионов крестьян, находящихся в частной собственности, формально становятся свободными людьми."
 LOADING_TIP_56:0 "1 мая 1866 года парижские демонстрации становятся ожесточёнными, когда протестующие выдвигают политические требования. Гусары нападают как на радикалов, так и на зевак. Аналогичные демонстрации также сопровождаются насилием в Лондоне, Дортмунде, Праге и многих других городах Европы."
 LOADING_TIP_57:0 "2 мая 1866 года парижане штурмуют оружейные склады и казармы и раздают тысячи мушкетов."
 LOADING_TIP_58:0 "3 мая 1866 года правительственные войска уходят по узким улочкам и отступают к черте города. Сотни солдат и революционеров погибли в боях за город."
 LOADING_TIP_59:0 "4 мая 1866 года парижане провозглашают республику. Правительственные войска начинают осаду города."
 LOADING_TIP_60:0 "5 мая 1866 года радикалы в Тулоне, Марселе и Орлеане проводят масштабные манифестации в поддержку республики. Местные гарнизоны отказываются стрелять по толпе."
 LOADING_TIP_61:0 "В июне 1866 года якобинцы начинают вооружаться в Великобритании, Вестфалии, Люксембурге, Италии и многих других странах."
 LOADING_TIP_62:0 "В июне 1866 года Россия идёт на восток, с целью вернуть территории, утраченные Наполеону. Французская поддержка не прибывает. Фактически брошенные один на один с Россией, Польша, Балтия, Беларусь и Украина провозглашают полную независимость от Франции и объединяются в борьбе."
 LOADING_TIP_63:0 "В июле 1866 года имперские войска штурмуют Париж и зачищают улицы картечью."
 LOADING_TIP_64:0 "В августе 1866 года французские якобинцы уходят в подполье, однако позже многих найдут и казнят. В этом же месяце король Вестфалии бежит во Францию."
 LOADING_TIP_65:0 "В сентябре 1866 года французская армия направляется в Вестфалию, чтобы восстановить порядок. В этом же месяце король Италии просит помощи у Франции."
 LOADING_TIP_66:0 "В октябре 1866 года армия Луизианы отплывает из Нового Орлеана, чтобы отбить Квебек у якобинских мятежников."
 LOADING_TIP_67:0 "В октябре 1866 года итальянские солдаты массово дезертируют к якобинцам и пытаются освободить Пьемонт от Франции, но получают отпор."
 LOADING_TIP_68:0 "В ноябре 1866 года французские войска подавили революции в Люксембурге, Вестфалии, Польше и Австрии. Голландия, Хорватия, Балтия и Беларусь формируют стабильные республиканские правительства, которые неохотно признаются."
 LOADING_TIP_69:0 "В 1867 году правительства Италии, Венгрии, Швеции, России и Украины договариваются и идут на компромисс с менее радикальными элементами якобинцев. Республиканские революции подходят к концу."
 LOADING_TIP_70:0 "В 1868 году остров Крит пытается отделиться от Османской империи и присоединиться к Греции. Восстание подавлено с большими потерями среди гражданского населения."
 LOADING_TIP_71:0 "В 1868 году Россия увязла на своём западном фронте и вскоре был подписан мир с Польшей, Балтией, Беларусью и Украиной. Бывшие члены этой антироссийской коалиции и Российская империя признали новые территориальные границы друг друга."
 LOADING_TIP_72:0 "В 1870 году французская военно-морская экспедиция в Японию силой оружия открывает эту феодальную страну для внешней торговли. Сёгунат начинает свой упадок, и на его место приходит осовремененное японское государство."
 LOADING_TIP_73:0 "В 1875 году Босния, Сербия и Болгария взрываются националистическими революциями. Одновременно с этим случается российское вторжение, что отвлекает внимание турок. В результате Османская империя потерпела поражение, отодвинув свои европейские границы почти до Анатолии."
 LOADING_TIP_74:0 "В 1876 году кавалерийский полк Луизианы, возглавляемый полковником Джорджем Кастером, был уничтожен армией Дезерета на границе Дакоты-Лакоты. Взаимные обвинения приводят к короткой пограничной войне, в ходе которой войска Дезерета оттесняются в горные районы до подписания мира."
 LOADING_TIP_75:0 "В 1877 году Мексиканская империя пользуется возможностью вторгнуться в Дезерет, но некомпетентность полевых офицеров приводит к потере большей части Калифорнии."
 LOADING_TIP_76:0 "В 1880 году начинается гонка за Африку. Франция и Великобритания претендуют на обширные участки территории и едва не устроили очередную войну из-за конкурирующих претензий."
 LOADING_TIP_77:0 "В 1885 году на Лондонской конференции колонизация Африки распределяется между участниками из Европы и Северной Америки."
 LOADING_TIP_78:0 "В 1890 году Королевство Луизиана и Федеративное Королевство Америки соглашаются постепенно отказаться от рабства после того, как французское и британское правительства объявят о повышении тарифов на товары, произведенные рабами."
 LOADING_TIP_79:0 "В 1908 году Куба провозглашает независимость от Испании, но уже через год новообразованная Республика Куба терпит поражение от испанцев и возвращается в состав королевства."
 LOADING_TIP_80:0 "В 1908 году, после излома королевских институтов и парализации власти, Квебек провозглашает независимость от Луизианы."
 LOADING_TIP_81:0 "В 1914 году Италия пытается завоевать Абиссинию, но терпит унизительное поражение."
 LOADING_TIP_82:0 "6 декабря 1917 года немецкий террорист Отто Рунге, связанный с австрийскими национал-социалистическими партиями, выстрелил в голову польской королеве Луизе, когда она ехала на машине на встречу с представителями Польской социалистическая партии в Силезии."
 LOADING_TIP_83:0 "Убийство королевы Луизы было актом отчаяния из-за полонизации немцев в Польше, которое очень усилилось за последние 100 лет."
 LOADING_TIP_84:0 "В 1918 году Короли Польши, Венгрии и Сербии сговорились о разделе Австрийской империи после того, как Австрия отказалась принести официальные извинения и начать расследование в отношении их крайне правых партий. Французская империя поддерживает Австрию и вовлекает в противостояние Континентальную систему."
 LOADING_TIP_85:0 "В 1918 году Британия объявляет войну Франции из-за союза с Австрией и проводит десантное вторжение в Кале. Боевые действия по всей Европе быстро заходят в тупик, поскольку убойная мощь пулемётов и артиллерии сокрушает устаревшие тактики и мышление противоборствующих сторон."
 LOADING_TIP_86:0 "В 1919 году Хорватия и Болгария присоединяются к французам и активно сражаются на стороне Континентальной системы."
 LOADING_TIP_87:0 "В 1919 году Италия нападает на Францию, чтобы вернуть Пьемонт, но её атакует Австрия, цели которой Истрия и Тироль."
 LOADING_TIP_88:0 "В 1920 году Османская империя вступает в войну на стороне Франции, посылая подкрепления через Болгарию. Россия, глядя на такой шаг, отвечает нападением на Турцию через Кавказ."
 LOADING_TIP_89:0 "В 1921 году британские нападения на нейтральные суда приводят к объявлению войны Федеративным Королевством Америки. Американские королевские морские пехотинцы начинают оккупацию британских колоний по всему Западному полушарию."
 LOADING_TIP_90:0 "В 1922 году европейские экономики начинают деградировать, и нехватка продовольствия превращается в голод."
 LOADING_TIP_91:0 "В 1923 году в Европе установился мир, в результате которого Польша и Венгрия вынуждены по условиям договора выплачивать огромные репарации, сокращать свою армию и низводить военную промышленность."
 LOADING_TIP_92:0 "В 1934 году случается Младотурецкая революция, в результате которой Османский император едва удерживает своё положение главы государства и халифа ислама, но вынужден отказаться от исполнительной власти."
 LOADING_TIP_93:0 "В 1935 году в Германии разгорается конфликт между организованными в ополчение рабочими, ведомые коммунистом Тельманом, националистической военщинной под руководством генерала-фельдмаршала Макензена и королевскими лоялистами во главе с Фридрихом II, потомком Жерома Бонапарта."