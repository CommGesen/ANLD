 integrate_north_gre_lech:0 "Включить север Эллады в лехитский мир"
 integrate_north_gre_lech_desc:0 "Север Эллады был частью Лехитской империи. Пришло время воссоединить его с исторической родиной!"
 create_empire_slavia:0 "Создать супернацию"
 create_empire_slavia_desc:0 "Славянские народы слишком долго были разобщены. Пришло время объединить их в рамках единого государства и создать супернацию — союз всех славянских народов."
 create_empire_zapadoslavia:0 "Объединить западных славян"
 create_empire_zapadoslavia_desc:0 "Польша — важнейшая часть западнославянской цивилизации и всегда ей была. Пора объединить всех славян Европы! Славно, что это случится под нашим началом, но по-другому и быть не могло."
 integrate_fin_slav:0 "Защитить финских славян"
 integrate_fin_slav_desc:0 "На территории Финляндии также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_bal_slav:0 "Защитить балтийских славян"
 integrate_bal_slav_desc:0 "На территории Балтии также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_slovakia_slavia:0 "Единение со Словаками"
 integrate_slovakia_slavia_desc:0 "Словаки больше не будут чувствовать себя брошенными и использованными. Они станут равноправными гражданами нашей союза!"
 integrate_hungary_slavia:0 "Защитить венгерских славян"
 integrate_hungary_slavia_desc:0 "На территории Венгрии также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_romania_slavia:0 "Защитить румынских славян"
