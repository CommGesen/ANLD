 create_empire_lechia:0 "Лехитское наследие"
 create_empire_lechia_desc:0 "В древние времена Александра Македонского к северу от эллинских земель существовала Великая Лехия. Она пережила расцвет греков, но рухнула, когда Ватикан пришел на польские земли. Теперь легенды становятся реальностью и мифическая империя воссияет над миром!"
 integrate_slovenia_lech:0 "Включить Словению в лехитский мир"
 integrate_slovenia_lech_desc:0 "Словения была частью Лехитской империи. Пришло время воссоединить её с исторической родиной!"
