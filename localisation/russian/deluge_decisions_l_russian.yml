 demand_pomerania_democratic_desc:0 "Пришло время объединиться с нашими братьями-славянами с севера."
 demand_lubuskie_democratic:0 "Претензия на Любушскую землю"
 demand_lubuskie_democratic_desc:0 "Пришло время объединиться с нашими братьями-славянами с востока."
 invite_others_to_faction_radical:0 "Пригласить [FROM.GetAdjectiveCap] товарищей в альянс"
 invite_others_to_faction_radical_desc:0 "Кажется, государство [FROM.GetNameDef] уже созрело для того, чтобы выступить за дело мирового пролетариата. Мы пригласим его вступить в союз с нами и бороться вместе!"
 spread_radicalism_in_neighbour:0 "Распространить идеи радикализма на [FROM.GetAdjectiveCap] государство"
 spread_radicalism_in_neighbour_desc:0 "[FROM.GetAdjectiveCap] народ мало что понимает о политике, проводимой нами. Все его представления о радикализме основываются в основном на пропаганде, которая питается страхом. Мы должны помочь народу этой страны понять суть нашей идеологии."
 decrease_stability_in_neighbour:0 "Снизить уровень стабильности в [FROM.GetAdjectiveCap] государстве"
 decrease_stability_in_neighbour_desc:0 "Капиталистическая система вступает в эру упадка, и наши [FROM.GetAdjectiveCap] товарищи могут «раскачать лодку» в своей стране, чтобы заставить буржуев и их лакеев понервничать, если мы предоставим им помощь в организации и агитации."
 decrease_war_support_in_neighbour:0 "Снизить уровень поддержки войны в [FROM.GetAdjectiveCap] государстве"
 decrease_war_support_in_neighbour_desc:0 "Военная истерия продолжает охватывать весь мир, и наши [FROM.GetAdjectiveCap] товарищи могут снизить накал патриотического угара в своей стране, если мы предоставим им помощь в организации и агитации."
 attack_non_radical_neighbour:0 "Превентивный удар по [FROM.GetAdjectiveCap] государству"
 attack_non_radical_neighbour_desc:0 "Нет сомнений, что враги революции вынашивают свои планы военной агрессии против нас. Мы должны ударить первыми, чтобы возыметь инициативу и застать неприятеля врасплох!"
 unify_europe:0 "Объединить Европу"
 unify_europe_desc:0 "Многие не верили, что это случится в обозримом будущем, но сейчас Европа находится на пороге объединения в одно мощное государство. И именно наша держава стала тем новым началом, из которого будет осуществляться эта великая работа. Ура!"
 integrate_uk_into_eu:0 "Интегрировать Великобританию"
 integrate_uk_into_eu_desc:0 "Пришло время поставить британцев на их место."
 integrate_ireland_into_eu:0 "Интегрировать Ирландию"
 integrate_ireland_into_eu_desc:0 "Пришло время поставить ирландцев на их место."
 integrate_northern_islands_into_eu:0 "Интегрировать северо-запад Скандинавии"
 integrate_northern_islands_into_eu_desc:0 "Пришло время поставить скандинавов на северо-западе на их место."
 integrate_cyprus_into_eu:0 "Интегрировать Кипр"
 integrate_cyprus_into_eu_desc:0 "Пришло время поставить киприотов на их место."
 move_corpse_of_louis_i_the_great_to_new_capital:0 "Перевезти гроб Людовика I Великого в новую столицу"
 move_corpse_of_louis_i_the_great_to_new_capital_desc:0 "Текущее местонахождение тела короля Людовика — кафедральный собор Святого Иштвана в Будапеште, однако столица изменилась и могли бы перевезти его в новую усыпальницу. Это не понравится лишь тем, кто не разделяет нашу общую историю."
 build_statues_of_stephan_batory:0 "Чествовать Стефана Батория"
 build_statues_of_stephan_batory_desc:0 "Стефан Баторий был польским королем венгерского происхождения, который стал одним из самых успешных правителей в истории нашей страны. Одним из его величайших достижений было поражение русских в Ливонской войне. В память о нём и его военных успехах мы воздвигнем статуи и назовём улицы!"
 establish_new_language_institutes:0 "Основать новые языковые институты"
 establish_new_language_institutes_desc:0 "Польский и венгерский языки очень разные, и чтобы лучше понимать друг друга, нужно посвятить больше времени их изучению. Этим жестом взаимного уважения мы только укрепим нашу дружбу."
 make_23_march_national_holiday:0 "Сделать 23 марта национальным праздником"
 make_23_march_national_holiday_desc:0 "Мы можем сделать 23 марта днём польско-венгерской дружбы. Дружбы, которая будет длиться вечно!"
