 integrate_east_ger:0 "Интегрировать восток Германии"
 integrate_east_ger_desc:0 "Пришло время поставить немцев на востоке на их место."
 integrate_south_west_blr:0 "Интегрировать юго-западную Беларусь"
 integrate_south_west_blr_desc:0 "Пришло время поставить белорусов на юго-западе на их место."
 integrate_north_east_blr:0 "Интегрировать северо-восточную Беларусь"
 integrate_north_east_blr_desc:0 "Пришло время поставить белорусов на северо-востоке на их место."
 integrate_mol:0 "Интегрировать Молдову"
 integrate_mol_desc:0 "Пришло время поставить молдаван на их место."
 wojna_totalna:0 "Тотальная война"
 wojna_totalna_desc:0 "НА ВОЙНУ! ВСЁ И ВСЕХ!"
 claim_cze:0 "Претензия на Чехию"
 claim_cze_desc:0 "Пришло время объединиться с нашими братьями-славянами с юга."
 claim_pom:0 "Претензия на Поморье"
 claim_pom_desc:0 "Пришло время объединиться с нашими братьями-славянами с севера."
 retake_mol:0 "Возвратить Молдову"
 retake_mol_desc:0 "Молдова когда-то была нашим вассалом. Теперь надо сделать так, чтобы навсегда связать этот регион с нашей славной Родиной."
 retake_polabian_lands:0 "Возвратить Полабские земли"
 retake_polabian_lands_desc:0 "Территории, которые когда-то находились под контролем славянских племён лютичей, сорбов и других, были отняты германцами. Теперь от тех племён практически не осталось и следа, но их дух и кровь по-прежнему в нас, поэтому за нами остаётся право получить эти земли."
 retake_crimea:0 "Возвратить Тавриду"
 retake_crimea_desc:0 "Мы отвоюем Крым и близлежащие к нему территории у России — когда-то они были в составе Речи Посполитой, значит, будут и снова."
 conquer_ukr:0 "Возвратить Украину"
 conquer_ukr_desc:0 "Украина всегда была частью Польши. Можно даже сказать, что Украина и есть Польша. Когда мы пройдём маршем её улицам, все мечты о независимости Украины обратятся в прах."
 conquer_bal:0 "Возвратить Балтию"
 conquer_bal_desc:0 "Литва и земли к северу от неё долгое время были связаны с нашей державой. Пора снова объединить славян и балтов, на этот раз навсегда!"
 conquer_blr:0 "Возвратить Беларусь"
 conquer_blr_desc:0 "Белорусские крестьяне возомнили себя целой национальностью! Мы покажем им их ошибку и вернём эту часть Рутении в лоно Польши."
 avenge_swedish_deluge:0 "Шведская погибель"
 avenge_swedish_deluge_desc:0 "В 1655 году шведы одновременно с русскими напали на нас. Мы смогли дать отпор, но шведы не выполнили своих обязательств по Оливскому миру. Прошло много времени, но теперь, когда мы окрепли, мы можем заставить их расплатиться за эту дерзость!"
 russia_once_again:0 "Последняя Димитриада"
 russia_once_again_desc:0 "В течение русско-польских войн со стороны польско-литовской шляхты было несколько военных вмешательств во внутренние дела Русского царства. Однажды мы пытались посадить на российский престол Лжедмитрия I и ввести в России католицизм, но эта затея провалилась. Теперь пришло время для финальной Димитриады, которая навсегда положит конец российской гегемонии!"
 repetition_of_battle_of_vienna:0 "1683 ещё раз"
 repetition_of_battle_of_vienna_desc:0 "Однажды мы помешали османам вторгнуться в Европу и распространить свой империалистический ислам, помешаем и снова!"
 revenge_for_versailles:0 "Месть за Версаль"
 revenge_for_versailles_desc:0 "Мы не забыли Версальское унижение. Французы думали, что мы никогда не оправимся от поражения и не нанесем ответный удар. Мы найдём себе покой только тогда, когда хребет Французской империи будет сломан. Ещё Польша не погибла!"
 take_manpower:0 "Присвоить людские ресурсы"
 take_manpower_desc:0 "Нам нужно больше людей, чтобы удовлетворять потребности нашей армии. Долю необходимого персонала можно найти в покорённых нами регионах."
 take_military_industry:0 "Присвоить военную промышленность"
 take_military_industry_desc:0 "Нам нужно больше военных заводов, чтобы удовлетворять потребности нашей военной промышленности. Долю необходимых заводов можно найти в покорённых нами регионах."
 take_civilian_industry:0 "Присвоить гражданскую промышленность"
 take_civilian_industry_desc:0 "Нам нужно больше гражданских фабрик, чтобы удовлетворять потребности нашей гражданской промышленности. Долю необходимых фабрик можно найти в покорённых нами регионах."
 take_naval_industry:0 "Присвоить морскую промышленность"
 take_naval_industry_desc:0 "Нам нужно больше верфей, чтобы удовлетворять потребности нашей морской промышленности. Долю необходимых верфей можно найти в покорённых нами регионах."
 take_scientists:0 "Присвоить научные ресурсы"
 take_scientists_desc:0 "Наше технологическое развитие лишь догоняет, но не перегоняет передовые державы. Чтобы нарастить научно-исследовательский потенциал, можно призвать на работу над нашими проектами учёных из марионеточных стран."
 create_empire_rydz:0 "Расцвет империи"
 create_empire_rydz_desc:0 "Вопреки невзгодам, Польша гордо ворвалась в новую эпоху процветания. Теперь мы можем с гордостью назвать свою страну империей!"
 create_empire_sikor:0 "Новый рассвет"
 create_empire_sikor_desc:0 "Пришло время провозгласить Новый рассвет для Польши — новую эру величия и счастья!"
 create_empire_pias:0 "Новый золотой век"
 create_empire_pias_desc:0 "Многие верили, что после Версальского мирного договора Польша никогда и не оправится от последствий Великой войны, никогда не станет державой европейского уровня. Страны-победительницы хотели видеть нас вечно барахтающимися в грязи и утопающими в разрухе. Этим влажным мечтам очевидно пришёл конец."
 create_empire_nd:0 "Новый золотой век"
 create_empire_nd_desc:0 "Многие верили, что после Версальского мирного договора Польша никогда не оправится от последствий Великой войны, никогда не станет державой европейского уровня. Страны-победительницы хотели видеть нас вечно барахтающимися в грязи и утопающими в разрухе. Этим влажным мечтам очевидно пришёл конец."
 create_empire_psl:0 "Новый золотой век"
 create_empire_psl_desc:0 "Многие верили, что после Версальского мирного договора Польша никогда не оправится от последствий Великой войны, никогда не станет державой европейского уровня. Страны-победительницы хотели видеть нас вечно барахтающимися в грязи и утопающими в разрухе. Этим влажным мечтам очевидно пришёл конец."
 scientific_cooperation:0 "Научная кооперация"
 scientific_cooperation_desc:0 "Сейчас наша задача состоит в том, чтобы плотнее сотрудничать со своими союзниками в научно-техническом плане."
 international_propaganda_campaigns:0 "Союзные пропагандистские кампании"
 international_propaganda_campaigns_desc:0 "Мы сможем лучше поддерживать стабильность в странах нашего альянса, если будем мыслить и работать сообща."
 economic_agreements:0 "Экономическая взаимопомощь"
 economic_agreements_desc:0 "Восстановление экономики от последствий кризиса пойдёт лучше, если мы объединим свои усилия с нашими союзниками."
 joint_naval_exercises:0 "Совместные программы ВМФ"
 joint_naval_exercises_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения военно-морских сил и идеями о техническом оснащении флота."
 joint_air_exercises:0 "Совместные программы ВВС"
 joint_air_exercises_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения военно-воздушных сил и идеями о техническом оснащении авиации."
 joint_army_exercises:0 "Совместные программы армии"
 joint_army_exercises_desc:0 "Внутри нашего альянса идёт обмен теориями по поводу применения вооружённых сил и идеями о техническом оснащении армии."
 invite_uk:0 "Оборонительный пакт с государством [ENG.GetName]"
 invite_uk_desc:0 "Во время Великой войны Польша и Великобритания были на одной стороне. Сейчас же французская угроза стоит вне всяких пределов, поэтому снова найти союзников в лице британцев будет правильно."
 invite_italy:0 "Пригласить государство [ITA.GetName] в альянс"
 invite_italy_desc:0 "Положения Версальского мира унизили Италию даже больше, чем нас, а гнев их также силён. Они станут идеальным инструментом для нашей общей мести Франции."
 invite_austria:0 "Пригласить государство [AUS.GetName] в альянс"
 invite_austria_desc:0 "Несмотря на то, что в прошлой войне они были врагами, может быть, пришло время найти точки соприкосновения? Наверняка австрийцы хотят наподдать французам за претензию их германской марионетки на Тироль..."
 invite_serbia:0 "Пригласить государство [SER.GetName] в альянс"
 invite_serbia_desc:0 "Окружённая, но несломленная Сербия была нашим союзником во время Великой войны. Мы поможем друг другу в отмщении и переделке границ!"
 invite_croatia:0 "Пригласить государство [CRO.GetName] в альянс"
 invite_croatia_desc:0 "Хоть Хорватия слушается французов, это католическая страна, коих на Балканах осталось немного. Мы можем помочь нашим братьям по вере защитить свою самобытность, если они разделят наши цели."
 invite_albania:0 "Пригласить государство [ALB.GetName] в альянс"
 invite_albania_desc:0 "Наши отношения с Албанией нельзя назвать тёплыми, и мы не можем не завидовать их успеху. Однако, чтобы сохранить своё величие, ей понадобится сильный союзник."
 invite_greece_new:0 "Пригласить государство [GRE.GetName] в альянс"
 invite_greece_new_desc:0 "Греция зажата в тиски между Албанией и Османской империей. Если они согласятся на союз, мы закончим их бедственное положение и получим важные позиции в Средиземноморье."
 invite_bulgaria:0 "Пригласить государство [BUL.GetName] в альянс"
 invite_bulgaria_desc:0 "Болгары не менее близки нам, чем другие славяне. Мы готовы подтвердить нашу дружбу не словом, а делом, если они вступят в наш альянс."
 invite_romania:0 "Пригласить государство [ROM.GetName] в альянс"
 invite_romania_desc:0 "Если румыны захотят быть с нами заодно, мы получим не только доступ к Чёрному морю, но и фактически разделим Европу надвое. Взамен мы предложим им такие возможности, которые они никогда не получат где-либо ещё."
 invite_denmark_deluge:0 "Пригласить государство [DEN.GetName] в альянс"
 invite_denmark_deluge_desc:0 "Дания не так сильна в промышленном плане, но история наградила её протяжённой береговой линией, которую мы сможем защитить и которую можно использовать как базу для наших кораблей."
 change_WP_high_command:0 "Слияние с ПВО"
 change_WP_high_command_desc:0 "Пришло время заменить нынешнее высшее командование людьми из Польской военной организации. Они своей преданностью делу утрут нос генералам-карьеристам."
 dissolve_POW:0 "Распустить ПВО"
 dissolve_POW_desc:0 "Члены Польской военной организации живут прошлым. Времена борьбы за независимость уже прошли и в их услугах мы больше не нуждаемся. Они должны либо присоединиться к Войску Польскому, либо не вмешиваться в деятельность оного."
 internal_scuffles:0 "Внутренние склоки"
 internal_scuffles_desc:0 "Прежде чем принимать кое-либо решение, наши генералы сто раз пожурят друг друга. Из-за этого страдает скорость принятия решений, их целесообразность и качество исполнения. Пока наша армия живёт по двойным законам, мы не можем быть уверены, что она будет способна защитить страну в час войны."
 increase_WP:0 "Возвысить Войско Польское"
 increase_WP_desc:0 "Давайте проявим симпатию Войску Польскому и гарантируем его монополию на руководство армией."
 increase_POW:0 "Возвысить Польскую военную организацию"
 increase_POW_desc:0 "Давайте проявим симпатию Польской военной организации и назначим некоторых их деятелей на важные армейские посты."
 send_ultimatum_to_austria:0 "Отправить ультиматум Австрии"
 send_ultimatum_to_austria_desc:0 "Само нахождение государства [AUS.GetNameDef] в Чехии и Словакии ставит нашу национальную безопасность под угрозу, не говоря уже о том, что народы этих земель не имеют ничего общего с австрийцами. Мы заставим передать их тем, кому они ближе — то есть нам. Возможно, чем больше войск у нас будет развернуто, тем весомей будет наш аргумент, что повысит вероятность разобраться с этим без кровопролития."
 send_attache_to_japan:0 "Отправить атташе в Японию"
 send_attache_to_japan_desc:0 "Чтобы улучшить свои знания о ведении войны и приобрести опыт в таких вещах, как высадка с воды на сушу, мы могли бы отправить атташе туда, где уже активно практикуются такие действия."
 visit_attache_in_japan:0 "Возвращение атташе из Японии"
 visit_attache_in_japan_desc:0 "Сейчас наш атташе набирается знаний. Через год он вернётся."
 help_finland_gain_independence:0 "Поддержать финскую независимость"
 help_finland_gain_independence_desc:0 "Финляндия сейчас находится в очень затруднительном положении. Их народ долго угнетался русскими, но стремление финнов к самостоятельности может обернуться крахом. Мы должны помочь им обрести независимость, как однажды с нами сделал Наполеон!"
 pact_with_russia:0 "Договор о ненападении с Россией"
 pact_with_russia_desc:0 "У государства [SOV.GetNameDef] много проблем, одна из них — якобинцы вдоль их западной границы. Мы можем предложить русским помощь в борьбе с ними и договориться о дальнейшем разделе Восточной Европы. Так как нашу сторону будет представлять Юзеф Бек, можно быть уверенными в выгоде данного соглашения."
 build_infrastructure_in_lublin_area:0 "Инфраструктура в районе Люблина"
 build_infrastructure_in_lublin_area_desc:0 "Нужно подготовить инфраструктуру в Люблине согласно плану Центрального индустриального региона."
 build_infrastructure_in_radom_area:0 "Инфраструктура в районе Радома"
 build_infrastructure_in_radom_area_desc:0 "Нужно подготовить инфраструктуру в Радоме согласно плану Центрального индустриального региона."
 build_infrastructure_in_przemysl_area:0 "Инфраструктура в районе Пшемысля"
 build_infrastructure_in_przemysl_area_desc:0 "Нужно подготовить инфраструктуру в Пшемысле согласно плану Центрального индустриального региона."
 support_teutonic_reich:0 "Поддержать тевтонов"
 support_teutonic_reich_desc:0 "Под боком у нас разгорается гражданская война, и стороне, которая ближе всего к нашим убеждениям, нужно помочь её выиграть. Так мы сделаем государство [GER.GetNameDef] нашим должником, а может быть и верным союзником, который откажется от претензий на восточные территории и поможет разгромить Францию."
 expand_training_camps:0 "Расширить количество учебных лагерей"
 expand_training_camps_desc:0 "Военнослужащим наших вооружённых сил порой негде тренироваться и поддерживать свою форму, не говоря уже о том, чтобы массово учить и закалять войска спецназа. Военные требуют от правительства создать больше учебных лагерей."
 expand_high_command:0 "Расширить верховное командование"
 expand_high_command_desc:0 "Командовать сотней тысяч вооружённых людей ещё та задача! Необходимо привлечь на работу в ставку верховного главнокомандования больше кадров, чтобы повысить гибкость наших вооружённых сил."
 establish_grom:0 "Расширить количество тихотёмных"
 establish_grom_desc:0 "У нас есть возможность превратить тихотёмных в настоящую армию парашютистов, если мы займёмся крупномасштабной подготовкой бойцов специального назначения и придадим этому наивысший приоритет."
 expand_volounteer_corps:0 "Расширить добровольческий корпус"
 expand_volounteer_corps_desc:0 "В сложные времена, когда нельзя вмешиваться в конфликт напрямую, нас ограничивает количество дивизий, которые мы можем посылать в качестве экспедиционного корпуса. Нужно принять меры, нацеленные на увеличение лимита добровольческих отрядов."
