 integrate_caucas_slavia:0 "Защитить кавказских славян"
 integrate_caucas_slavia_desc:0 "На территории Кавказа также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_south_balkans_slavia:0 "Защитить балканских славян"
 integrate_south_balkans_slavia_desc:0 "На территории Балканского полуострова также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_khanates_slavia:0 "Защитить центральноазиатских славян"
 integrate_khanates_slavia_desc:0 "На территории Центральной Азии также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_mongols_slavia:0 "Защитить монгольских славян"
 integrate_mongols_slavia_desc:0 "На территории Монголии также проживают и славяне. Мы должны стремиться к защите наших братьев и сестёр всюду и везде!"
 integrate_far_east_slavia:0 "Защитить дальневосточных славян"
