 restore_radagoszcz:0 "Восстановить Радогощ"
 restore_radagoszcz_desc:0 "Радогощ известен как древний славянский город-крепость и важнейший религиозный центр, что был разрушен немецкими и датскими крестоносцами. Теперь, когда мы контролируем регион, где он раньше находился, мы могли бы воссоздать это место."
 rebuild_temple_on_wolin:0 "Восстановить храм на острове Волин"
 rebuild_temple_on_wolin_desc:0 "Храм на острове Волин был важной славянской святыней. Пришло время восстановить его."
 rebuild_temple_rujana_island:0 "Восстановить храм на острове Руяна"
 rebuild_temple_rujana_island_desc:0 "На острове Руяна находилась важная славянская святыня — Аркона. Там же когда-то было большое сокровище древних славянских жрецов, которые жили в этом храме и поблизости."
 rebuild_temple_in_trzebiatow:0 "Восстановить храм в Тшебятуве"
 rebuild_temple_in_trzebiatow_desc:0 "Храм в Тшебятуве был важной славянской святыней. Пришло время восстановить его."
 rebuild_temple_in_plock:0 "Восстановить храм в Плоцке"
 rebuild_temple_in_plock_desc:0 "Храм в Плоцке был важной славянской святыней. Пришло время восстановить его."
 build_temple_on_lysa_gora:0 "Построить храм на горе Лысец"
 build_temple_on_lysa_gora_desc:0 "Гора Лысец — свята для нас. Мы можем построить там храм дабы увековечить значимость этого места."
 build_temple_on_sleza_mountain:0 "Построить храм на горе Шленжа"
 build_temple_on_sleza_mountain_desc:0 "Гора Шленжа — свята для нас. Мы можем построить там храм дабы увековечить значимость этого места."
 rebuild_temple_in_kijow:0 "Восстановить храм в Киюве"
 rebuild_temple_in_kijow_desc:0 "Храм в Киюве был важной славянской святыней. Пришло время восстановить его."
 rebuild_temple_in_nowogrod:0 "Восстановить храм в Новогруде"
 rebuild_temple_in_nowogrod_desc:0 "Храм в Новогруде был важной славянской святыней. Пришло время восстановить его."
 urbanize_state_POL:0 "Расширить сельскохозяйственный сектор"
 training_in_iran:0 "Тренировка в Иране"
 training_in_iran_desc:0 "По завершении тренировки наши солдаты получат бонус акклиматизации к жаре."
 training_in_finland:0 "Тренировка в Финляндии"
 training_in_finland_desc:0 "По завершении тренировки наши солдаты получат бонус акклиматизации к холоду."
 establish_visegrad_research_group:0 "Основать исследовательскую группу альянса"
 establish_visegrad_research_group_desc:0 "Взаимный обмен технологиями и практиками внутри нашего альянса позволит добиться успеха в развитии стран-участниц."
 join_visegrad_research_group:0 "Присоединиться к исследовательской группе альянса"
 join_visegrad_research_group_desc:0 "Взаимный обмен технологиями и практиками внутри нашего альянса позволит добиться успеха в развитии стран-участниц."
 proclaim_eternal_friendship_with_hungary:0 "Провозгласить вечную дружбу с Венгрией"
 proclaim_eternal_friendship_with_hungary_desc:0 "Венгрия с древних времен является другом нашего народа. За всё время у нас почти никогда не было войн между собой, и при случае мы всегда помогали друг другу. Чтобы не забывать об этом, мы учредим день польско-венгерской дружбы и создадим организации, которые позаботятся о праздновании этого дня, сборе и сохранении нашей общей истории. Способствовать этому также будут упрощение пересечения границы и взаимовыгодные экономические соглашения."
 fight_decadency_smigly:0 "Борьба с внутренним декадансом"
 fight_decadency_smigly_desc:0 "Декаданс сделал наше общество мягкотелым, развращённым. Такое общество не сможет бросить вызов времени и будет уничтожено. Мы должны остановить этот процесс разложения пока не стало поздно."
 annihilation_antitheists:0 "Разобраться с атеистами"
 annihilation_antitheists_desc:0 "[FROM.GetAdjectiveCap] людям внушают, что религия — это в лучшем случае бесполезная система взглядов, а в худшем — абсолютное зло. Мы должны очистить мир от эгоистов-атеистов."
 destroy_heretical_factions:0 "Разобраться с еретиками"
 destroy_heretical_factions_desc:0 "[FROM.GetAdjectiveCap] люди поддаются влиянию лжепророков. Каждый из них трактует Святую Библию по-своему, чтобы одурачить честных христиан. От них нужно избавиться."
 get_rid_of_muslims:0 "Разобраться с мусульманами"
 get_rid_of_muslims_desc:0 "[FROM.GetAdjectiveCap] людей ведут неверным путём. Ислам противоречит всей нашей истине, и он не оставляет попыток покорить Европу. Его нужно остановить."
 destroy_infidels:0 "Разобраться с неверующими"
 destroy_infidels_desc:0 "[FROM.GetAdjectiveCap] людей порой окутывают сомнения и они склоняются к расколу и отступничеству. Мы должны помочь защитить христианскую веру от тех, угрожает её существованию."
 install_our_church:0 "Утвердить нашу собственную церковь"
 install_our_church_desc:0 "Так как наша вера зиждется на нас же, правильно будет иметь собственную церковь."
 request_conversion:0 "Преобразовать [FROM.GetAdjectiveCap] веру"
 request_conversion_desc:0 "Мы можем оказать давление на прочие католические страны и заставить их признать нашу Церковь. Если же они вздумают сопротивляться, то... Что ж, пускай лучше не пробуют."
 bajonskie_sums_for_france:0 "Возмездие за Байоннские суммы"
 bajonskie_sums_for_france_desc:0 "Байоннские суммы — сумма долга в размере около 20 миллионов французских франков, предоставленная Великому Герцогству Варшавскому Наполеоном Бонапартом в 1807 году во французском городе Байонна на юге Франции. Первоначально это был долг Королевства Пруссия, и его сумма составляла 40 миллионов франков. Однако Наполеон «любезно» взял на себя 20 миллионов франков, а остальное было передано герцогству. Этот долг — одна из причин почему многие поляки и немцы, проживавшие в герцогстве, пребывали в бедности. Польское правительство платило долгое время, и это очень сильно замедлило развитие страны. Но теперь мы можем заставить государство [FRA.GetNameDef] вернуть деньги за навязанный нам долг чужой страны!"
 intive_other_countries:0 "Пригласить [FROM.GetAdjectiveCap] государство в альянс"
 intive_other_countries_desc:0 "У нас и у [FROM.GetAdjectiveCap] государства одни интересы. Помогать друг другу может статься полезным для нас обоих."
 topple_the_tyrants:0 "Свергнуть тиранов в [FROM.GetAdjectiveCap] государстве"
 topple_the_tyrants_desc:0 "[FROM.GetAdjectiveCap] народ страдал слишком долго! Мы должны освободить его!"
 create_common_currency:0 "Ввести единую валюту"
 create_common_currency_desc:0 "Единая валюта для нашего союза была бы очень выгодна и облегчила бы жизнь нам и нашим гражданам."
 abolish_border_controls:0 "Отменить пограничный контроль"
 abolish_border_controls_desc:0 "Больше нет необходимости в пограничном контроле между нашими странами. Мы доверяем друг другу, как и наши граждане. К тому же, это сыграло бы на руку внутрисоюзной торговле."
 form_shared_research_facitilies:0 "Основать совместные исследовательские центры"
 form_shared_research_facitilies_desc:0 "Совместная работа наших ученых предоставит человечеству множество открытий и чудес, это бесспорно, но только если мы поможем им работать вместе."
 organize_international_cultural_events:0 "Организовать международные культурные мероприятия"
 organize_international_cultural_events_desc:0 "Чтобы познать культуру друг друга и обогатиться знаниями, мы можем организовать международные культурные мероприятия, где каждый сможет показать себя со своей стороны."
 creation_of_new_trade_routes:0 "Создать новые торговые маршруты"
 creation_of_new_trade_routes_desc:0 "Создание совместных торговых маршрутов поможет увеличить выгоды от торговли со странами союза."
