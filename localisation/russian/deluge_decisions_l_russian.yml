 integration_category:0 "Интеграция"
 integration_category_desc:0 "Чтобы достичь величия, мы должны утвердить наше доминирующее положение. В нашем государстве нельзя позволить существовать культурам и традициям народов, которые не по праву занимали исторические земли Польши. Силой мы заставим их принять этот новый факт."
 seek_enemies_category:0 "Злобный враг"
 seek_enemies_category_desc:0 "Великая война и Версальский мир стали большим унижением для нашей страны. Поморье было потеряно, армия значительно сокращена, экономика превратилась в руины, а политическая система стала нестабильна. Благодаря маршалу Пилсудскому мы справились со всеми внутренними проблемами, однако есть ещё кое-что — хоть маршал и скончался, его мечта о мести французам достижима и разделяется народом. Так давайте займёмся её воплощением!"
 seek_collaboration_category:0 "Рука с мечом"
 seek_collaboration_category_desc:0 "Настало время вершить новый порядок! Мы переделаем всё так, как выгодно нам и то, что было у врагов, теперь должно работать на нас."
 seek_empire_category:0 "Величие нашей нации"
 seek_empire_category_desc:0 "Теперь, когда наша страна преодолела горести прошлого и восстановила былую славу, пришло время показать перерождённую польскую нацию миру!"
 seek_cooperation_category:0 "Рука со щитом"
 seek_cooperation_category_desc:0 "Наш альянс нуждается в сотрудничестве и координации действий, чтобы быть сильнее. Параллельно мы будем стремиться завлекать союзников в экономическую зависимость, дабы сделать хватку над Европой крепче."
 seek_allies_category:0 "Верный друг"
 seek_allies_category_desc:0 "Мы не сможем разыграть наши карты в одиночку. Нужно создать альянс наций, которые предпочитают силу слабости и потребительскому образу жизни. С их помощью мы сможем победить всех, кто встанет на пути, и создать новый мировой порядок, где наш авторитет и авторитет наших друзей будет неоспоримым!"
 establish_honor_i_ojczyzna_category:0 "«Честь и отчизна»"
 establish_honor_i_ojczyzna_category_desc:0 "Эта организация — не только шанс преодолеть разлад в высших кругах армии, но и возможность улучшить эффективность военного командования."
 army_reform_category:0 "Военная реформа"
 army_reform_category_desc:0 "На данный момент наши вооружённые силы разделены на два лагеря. Польская военная организация — тайное объединение военачальников, которые помогли избавиться нам от французского влияния. Позже, когда Польша обрела независимость, они саботировали действия радикалов в стране, чтобы не допустить революции. Из-за этого ПВО стала очень могущественной и хочет доминировать над верховным командованием. Они считают себя элитой армии и хотят, чтобы их мнение играло решающую роль. Ей противостоит генералитет Войска Польского, который хочет сильную армию, в которой решения принимаются теми, кто прав, а не теми, кто имеет высокий ранг.\n\nЭто вызывает много проблем. Армия отчаянно нуждается в реформировании, и нам нужно решить проблему конфликта между ПВО и Войском Польским.\n\nПринимая решения, можно увеличить силу одной из сторон конфликта. После того, как одна из сторон станет достаточно сильной, возможно разрешить конфликт. Победившая сторона повлияет на модификаторы для армии.\n\nВлияние §5POW§!: [?POL_POW_strength] \nВлияние §8WP§!: [?POL_WP_strength]"
 expand_cities_category:0 "Польша в городах"
 expand_cities_category_desc:0 "Наши многочисленные города нуждаются в расширении и повышении качества жизни в них. Приступим!"
 restore_holy_sites_category:0 "Воссоздание святых мест"
 restore_holy_sites_category_desc:0 "Мы возвращаем к жизни религию наших предков, теперь пришло время вернуть к жизни и их места поклонения!"
 expand_urban_regions_category: "Развитие сельского хозяйства"
 expand_urban_regions_category_desc:0 "Сельское хозяйство является львиной долей польской экономики, мы должны поддерживать его расширение! Мы будем реорганизовывать фермерские хозяйства, предоставлять различные льготы, подготавливать землю для работы на ней, а также пропагандировать сельский образ жизни в СМИ."
 export_catholicism_category:0 "Католицизм на экспорт"
 export_catholicism_category_desc:0 "После успешного крестового похода на Палестину роль и значимость католической веры будет пересмотрена во всём мире. Многие боятся, что наша религия будет радикализироваться, что откатит планету в средневековье, но они не понимают, что мы лишь защищаемся от вырождения и смерти. И если для этого потребуется нанести превентивный удар, то так тому и быть!"
 european_cooperation_category:0 "Новые горизонты"
 european_cooperation_category_desc:0 "Теперь мы и наше общество видим преимущества свободы, демократии и равенства. Мы должны воспользоваться этим, чтобы объединится со всеми свободомыслящими странами Европы для построения нового мира, защищённого от потрясений бесконечных войн и революций."
 european_cooperation_joining_category:0 "Новые горизонты"
 european_cooperation_joining_category_desc:0 "Теперь мы и наше общество видим преимущества свободы, демократии и равенства. Мы должны воспользоваться этим, чтобы объединится со всеми свободомыслящими странами Европы для построения нового мира, защищённого от потрясений бесконечных войн и революций."
 new_revolution_category:0 "Мировой пожар"
 new_revolution_category_desc:0 "С тех пор, как нам удалось совершить революцию в нашей собственной стране, ведутся постоянные разговоры о том, чтобы распространить её за рубеж, помочь инностранному пролетариту вырваться из оков эксплуатации. Теперь это должно перерасти из разговоров в настоящие дела. Вперёд, за победу над империализмом!"
 POL_map_icon_states_to_form_europe:0 "Регионы, необходимые для формирования Европейского союза"
 polish_hungarian_union_decisions_category:0 "Союз Польши и Венгрии"
 polish_hungarian_union_decisions_category_desc:0 "За нашу всю историю мы сближались и отдалялись друг от друга множество раз, но теперь мы настроены сохранить это единство на веки!"
 polish_new_order_decisions_category:0 "Панъевропейский бонапартизм"
 polish_new_order_decisions_category_desc:0 "По окончанию наполеоновских войн Император французов создал новый порядок в Европе, который повлиял на весь остальной мир. Теперь враги Польши и Франции снова поднимают головы, и как никогда нам нужно единство, чтобы победить их и снова изменить порядок!"
 sarmatia_decisions_category:0 "Сарматское наследие"
 sarmatia_decisions_category_desc:0 "Мы больше не можем отрицать, что являемся потомками сарматов — того самого древнего народа, жившего в степях Евразии. Нужно отвоевать коренные земли и объединиться с нашими кровными братьями и сёстрами!"
 POL_map_icon_states_coreable_by_sarmatia:0 "Регионы, которые Сарматия может сделать национальными"
 wettins_foreign_policy_decisions_category:0 "Внешняя политика нашего дома"
 wettins_foreign_policy_decisions_category_desc:0 "Так как веттинская монархия была полностью восстановлена и допущена к власти, можно позаботиться об иностранных делах нашего королевства."
 POL_map_icon_states_required_for_HRE:0 "Регионы, необходимые для формирования Священной Римской империи"
 royal_affairs_decisions_category:0 "Королевские дела"
 royal_affairs_decisions_category_desc:0 "У нынешнего правящего дома Польши есть планы, которые необходимо осуществить, и реформы, которые необходимо внедрить."
 
