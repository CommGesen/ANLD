 solution_of_the_issue_of_the_prophet_ilja_desc:0 "Нужно покончить с ним и его сектой."
 integrate_western_germany_france_walewski:0 "Интегрировать запад Германии"
 integrate_western_germany_france_walewski_desc:0 "Пришло время поставить немцев на западе на их место."
 eliminate_ideological_threat:0 "Расправиться с радикальной угрозой"
 eliminate_ideological_threat_desc:0 "Радикалы в нашей стране представляют угрозу для текущего порядка. Их необходимо устранить, чтобы обеспечить безопасность государства."
 integrate_claimed_germany:0 "Интегрировать восток Германии"
 integrate_claimed_germany_desc:0 "Пришло время поставить немцев на востоке на их место."
 integrate_pomerania_walewski:0 "Интегрировать Поморье"
 integrate_pomerania_walewski_desc:0 "Пришло время поставить немцев в Поморье на их место."
 eliminate_british_threat:0 "Устранить [ENG.GetAdjectiveCap] угрозу"
 eliminate_british_threat_desc:0 "Несмотря на то, что мы и англичане сражались вместе в Великой войне, они всё равно остаются верны своим антибонапартистским идеалам. Пришло время сломить Альбион и устроить закат Британской империи!"
 eliminate_russian_threat:0 "Устранить [SOV.GetAdjectiveCap] угрозу"
 eliminate_russian_threat_desc:0 "Франция и Польша являются главными историческими врагами России, чьи интересы строго противоречат нашим. Мы должны остановить русских, пока они не натворили дел!"
 eliminate_austrian_threat:0 "Устранить [AUS.GetAdjectiveCap] угрозу"
 eliminate_austrian_threat_desc:0 "Австрия — влиятельная и богатая держава, которая может выступить против нас, когда там сочтут нужным. Мы не можем игнорировать этот факт, поэтому первыми должны нанести удар!"
 takeover_italian_peninsula:0 "Отменить Рисорджименто"
 takeover_italian_peninsula_desc:0 "Стоило Италии объединиться, как её реваншистские действия поставили под угрозу стабильность во всём Европейском регионе. Наша задача — утихомирить Апеннинский полуостров, ударив в самое сердце фашизма."
 divide_germany:0 "Разделить Германию"
 divide_germany_desc:0 "Германия является препятствием между нами и государством [FRA.GetNameDef]. Мы должны раз и навсегда разделить эту страну и положить конец немецкой государственности!"
 secure_scandinavia:0 "Обезопасить Скандинавию"
 secure_scandinavia_desc:0 "Хоть скандинавские страны известны своей политикой нейтралитета и невмешательства, у них остаётся большой военный потенциал. Лучше будет, если мы направим этот потенциал в правильное русло."
 pacify_iberia:0 "Умиротворить Иберию"
 pacify_iberia_desc:0 "Вечно неспокойный Пиренейский полуостров может стать инструментом политики враждебных нам иностранных государств. Мы должны принести туда мир и стабильность, даже если для этого потребуется военное вмешательство."
 retake_netherlands:0 "Подчинить Нидерланды"
 retake_netherlands_desc:0 "Регион Нидерландов не настолько богат ресурсами, но очень важен стратегически. Будет полезно заполучить над ним прямой контроль."
 eliminate_orleanist_threat:0 "Устранить орлеанистскую угрозу"
 eliminate_orleanist_threat_desc:0 "Орлеанисты государства [LOU.GetNameDef] претендуют на французский трон. Это неприемлемо! Угроза нашей легитимности должна быть устранена."
 invite_iran:0 "Пригласить Иран в альянс"
 demand_iranian_annexation:0 "Потребовать аннексии Ирана"
 demand_iranian_annexation_desc:0 "О какой Сарматии можно говорить, если у нас не будет её исконных земель?"
 integrate_iran:0 "Интегрировать Иран"
 integrate_iran_desc:0 "У нас разные языки, разная культура и обычаи, но общие корни. Нужно объяснить это [PER.GetAdjectiveCap] народу."
 retake_central_europe:0 "Возвратить Центральную Европу"
 retake_eastern_europe:0 "Возвратить Восточную Европу"
 retake_caucasus:0 "Возвратить Кавказ"
 retake_steppes:0 "Возвратить Центральную Азию"
 retake_siberia:0 "Возвратить Сибирь"
 retake_india:0 "Возвратить Индию"
 retake_dzungaria:0 "Возвратить Джунгарию"
 core_state_sarmatian:0 "Сделать регион [FROM.GetName] национальным"
 develop_state_sarmatian:0 "Развитие [FROM.GetName]"
 take_czechia_wettins:0 "Возвратить Чехию"
 take_czechia_wettins_desc:0 "Вскоре после крещения Польши, Чехия была под нашей властью. Пора нам снова утвердиться на этих землях!"
 take_slovakia_wettins:0 "Возвратить Словакию"
 take_slovakia_wettins_desc:0 "Вскоре после крещения Польши, Словакия была под нашей властью. Пора нам снова утвердиться на этих землях!"
 wettins_integrate_slovakia:0 "Интегрировать Словакию"
 wettins_integrate_slovakia_desc:0 "Словаки очень похожи на нас, было бы легко сделать их поляками."
 take_pomerania_wettins:0 "Возвратить Поморье"
 take_pomerania_wettins_desc:0 "Пришло время объединиться с нашими братьями-славянами с севера."
 wettins_integrate_pomerania:0 "Интегрировать Поморье"
 wettins_integrate_pomerania_desc:0 "Пришло время поставить немцев в Поморье на их место."
 take_eastern_germany_wettins:0 "Возвратить Полабские земли"
 take_eastern_germany_wettins_desc:0 "Территории, которые когда-то находились под контролем славянских племён лютичей, сорбов и других, были отняты германцами. Теперь от тех племён практически не осталось и следа, но их дух и кровь по-прежнему в нас, поэтому за нами остаётся право получить эти земли."
 POL_recreate_HRE:0 "Возглавить империю"
 POL_recreate_HRE_desc:0 "Несмотря на то, что Наполеон постарался не оставить и следа от Священной Римской империи, эту конфедерацию возможно возродить. Веттины и Польша будут её новыми символами! Если мы будем контролировать достаточное количество земель в Германии и соседних странах, тогда эта мечта станет явью."
 take_ukraine_wettins:0 "Возвратить Украину"
 take_ukraine_wettins_desc:0 "Украина всегда была частью Польши. Можно даже сказать, что Украина и есть Польша. Когда мы пройдём маршем её улицам, все мечты о независимости Украины обратятся в прах."
 wettins_integrate_ukraine:0 "Интегрировать Украину"
 wettins_integrate_ukraine_desc:0 "Украинцы очень похожи на поляков, изменить их мнение о своей национальности не должно быть слишком сложно при наличии достаточной воли с нашей стороны."
 take_belarus_wettins:0 "Возвратить Беларусь"
 take_belarus_wettins_desc:0 "Белорусские крестьяне возомнили себя целой национальностью! Мы покажем им их ошибку и вернём эту часть Рутении в лоно Польши."
 wettins_integrate_belarus:0 "Интегрировать Беларусь"
 wettins_integrate_belarus_desc:0 "Белорусы очень похожи на поляков, изменить их мнение о своей национальности не должно быть слишком сложно при наличии достаточной воли с нашей стороны."
 take_baltia_wettins:0 "Возвратить Балтию"
 take_baltia_wettins_desc:0 "Литва и земли к северу от неё долгое время были связаны с нашей державой. Пора снова объединить славян и балтов, на этот раз навсегда!"
 wettins_integrate_baltia:0 "Интегрировать Балтию"
 wettins_integrate_baltia_desc:0 "Балтийцы очень похожи на поляков, изменить их мнение о своей национальности не должно быть слишком сложно при наличии достаточной воли с нашей стороны."
 construction_of_museums:0 "Строительство музеев"
 construction_of_museums_desc:0 "Наш мудрый король справедливо считает, что история важна для выживания нации. Музеи играют важную роль в приобщении людей к истории."
 hunting_promotion:0 "Продвижение охоты в массы"
 hunting_promotion_desc:0 "Александр II — большой поклонник охоты, он хочет сделать этот вид спорта более популярным."
 full_reconciliation_with_the_Lithuanian_nobility:0 "Примирение с литовской шляхтой"
 full_reconciliation_with_the_Lithuanian_nobility_desc:0 "Между польской и литовской знатью существуют некоторые проблемы: поляки считают, что Литва исторически связана с нашей страной, когда литовцы считают, что период Речи Посполитой был колонизационным для них. Возможно, нельзя уничтожить корень этих споров, но обозначив наши общие устремления и призвав всех действовать сообща, мы сможем найти баланс."
 bribe_parliamentarians:0 "Подкупить парламентариев"
 bribe_parliamentarians_desc:0 "Парламентская система является основным препятствием для короля. Мы обзаведёмся лояльностью некоторых влиятельных людей в сенате и сейме, выписав лишние премиальные за ответственное служение отечеству в эти трудные времена."
 rally_far_right:0 "Поддержка ультраправых"
 rally_far_right_desc:0 "Королю нужна поддержка в его политических действиях. Несмотря на опасность, которые несут в себе ультраправые, их можно пригласить в правительство. Возможно, если подружиться с ними, они откажутся от своих деструктивных планов по свержению нашего строя..."
 take_absolute_control:0 "Абсолютизм"
 take_absolute_control_desc:0 "Король сконцентрировал в своих руках достаточно полномочий, чтобы беспрепятственно менять законы и управлять государством. Все те, кому принадлежала доля власти, либо станут советниками монарха, либо уйдут."
 deal_with_poultry_mafia:0 "Разобраться с птицеводческой мафией"
 deal_with_poultry_mafia_desc:0 "Кароль Радзивилл, муж и двоюродный брат нынешней королевы Изабеллы Радзивилловны, умер за некоторое время до того, как состоялись выборы короля. Следствие показывает, что его смерть может быть спланирована из-за соперничества в птицеводческом бизнесе: Кароль владел несколькими птицефабриками, одна из них находилась в [542.getName] — оттуда берет начало одна из многих доселе неизвестных птицеводческих мафий. Если мы не контролируем этот регион, то нам придётся просить разрешения у местных властей, чтобы начать разбирательство."
 send_queen_to_therapy:0 "Терапия для королевы"
 send_queen_to_therapy_desc:0 "После смерти своего мужа наша королева впала в депрессию. Специалисты и врачи, собранные со всей Польши, помогут ей восстановиться, ведь если заболевает лидер — заболевает вся монархия!"
 establishing_institutions_helping_women:0 "Благородный феминизм"
 establishing_institutions_helping_women_desc:0 "Женщины в нашей стране наделены статусом бесправных потворниц воле мужчин — наша королева хочет создать больше институтов для женской половины общества, что сделают их жизнь более достойной."
 propose_SPR_an_alliance:0 "Предложить государству [SPR.GetName] альянс"
 propose_SPR_an_alliance_desc:0 "Наш король женат на испанской принцессе, так что заключение союза между нашими государствами — вполне логичный исход. Так мы изолируем французскую угрозу и сможем быстрей с ней расправиться."
 claim_two_sicillies:0 "Претензия на Сицилии"
 claim_two_sicillies_desc:0 "Если бы не завоевания Наполеона, велика вероятность, что Бурбоны, из рода которых происходит наша любимая королева, правили бы Королевством обеих Сицилий. Наши притязания здесь слабы, но смогут ли старые династические законы остановить наши танки?"
 recruit_king_to_army:0 "Служба короля в армии"
 recruit_king_to_army_desc:0 "Король Августин изъявил желание служить в армии. Принять его будет честью для нас!"