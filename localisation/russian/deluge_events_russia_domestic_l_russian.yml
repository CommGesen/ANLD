 russia_domestic1title: "Взбунтовавшиеся офицеры"
 russia_domestic1desc: "Мы окончательно удалили зловещего Черного Монаха от власти.Госслужащие, которых он принимал на службу, ушли, министры, которых он назначил, были вынуждены уйти в отставку, а также идет успешная пропагандистская кампания, чтобы убедить крестьянство о его очернении.Однако его усики были длинными и глубоко вкореннились в наше государство, а многие из благородных офицеров, которые возглавляют наши силы, остаются верными Распутину.\n\nОни ищут «разъяснения» относительно своего статуса в свете многих изменений в национальной политике, которую мы реализуем.Они требуют гарантий отсутствия угрозы их социальном положению."
 russia_domestic1opta: "Ты мужественно сражался в Великой войне, мы нуждаемся в тебе."
 russia_domestic1optb: "Вам нет места в новой России."
 russia_domestic2title: "Офицеры уходят в отставку"
 russia_domestic2desc: "Мы окончательно удалили зловещего Черного Монаха от власти.Борьба длилась долго, но мы трансформировали Россию, ее культуру, ее институты и ее политическую систему.Влияние Распутина умрет в течение некоторого времени, но мы разорвали его корни и обеспечили, чтобы это темный сорняк никогда не вырос снова.\n\nВыдвинутые Распутиным некомпетентные офицеры слышком поздно осознали что происходит и теперь пытаются погубить наше благое дело.С системой коррумпированного патронажа было поконченоа, а его сеть сторонников сильно сократилась, у маршалом мало ресурсов для выхода, но они угрожают уйти в отставку."
 russia_domestic2opta: "Мы с глобоким сожалением принимаем вашу отставку."
 russia_domestic2optb: "Скатертью дорога, дураки. Забирите ваших дружков с тобой."
 russia_domestic3title: "Военный переворот"
 russia_domestic3desc: "Реакционный порядок пытается бороться против нашего продвижения к социализму!Старый офицерский корпус, состоящий как из трусливых, так из оппортунистических ультранационалистов Распутина, мобилизует правых в так называемое «Движение свободных офицеров», которое будет противостоять нашим реформам силой оружия!\n\nПосле того, как мы сокрушим это восстание, офицерский корпус придется перестраивать с нуля, с хорошо обученными и умными командирами, которые будут верны делу революции."
 russia_domestic3opt: "Мы вас похороним!"
 russia_domestic4title: "Ультранационалистические разборки"
 russia_domestic4desc: "Распутина и Восторгов становятся непримиримыми врагами, поскольку оба начали выяснять отношения в суде.Черный Сотник наконец-то отвернулся от Черного монаха, изобличив его в коррупционном скандале, который просочился в прессу.\n\nХотя Распутин имеет глубокие связи в государстве, Восторгов мог бы противопоставить ему своей собственной системой покравительства, мы могли бы выбрали сторону и потребовать изгнание Распутина."
 russia_domestic4opta: "Избавиться от этого коррупционного влияния!"
 russia_domestic4optb: "Хватит собачиться, у нас есть другие заботы."
