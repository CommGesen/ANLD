 deluge_world1title: "Комплексные путёвки"
 deluge_world1desc: "[Root.GetNameDefCap] становится центром новой туристической индустрии благодаря нашему сосредоточению на авиационных инновациях и хорошо развитой гражданской экономике. Туроператоры создают отпускные путёвки, которые заботятся обо всем: от рейсов до отелей и экскурсий в исторических местах по всему миру. Перелёты — это то, что раньше было роскошью, которой пользовались только богатые люди, и теперь, с удешевлением авиабилетов, эта возможность открыта людям для растущего среднего класса. Это делает нашу страну более богатой и показывает [Root.GetAdjective] людям новые культуры со всего мира."
 deluge_world1opt: "Мы можем полететь куда угодно?!"
 deluge_world2title: "[From.GetAdjective] комплексные путёвки"
 deluge_world2desc: "[From.GetNameDefCap] становится центром новой туристической индустрии благодаря их сосредоточению на авиационных инновациях и хорошо развитой гражданской экономике. Туроператоры создают отпускные путёвки, которые заботятся обо всем: от рейсов до отелей и экскурсий в исторических местах по всему миру. Перелёты — это то, что раньше было роскошью, которой пользовались только богатые люди, и теперь, с удешевлением авиабилетов, эта возможность открыта людям для растущего среднего класса. Это делает их страну богаче и демонстрирует людям всему миру культуру [Root.GetAdjective]."
 deluge_world2opta: "Мы можем полететь куда угодно?!"
 deluge_world2optb: "Парам-парей!"
 deluge_world3title: "Интерпретаторы Наполеона"
 deluge_world3desc: "Наш генеральный штаб пересматривал многие основополагающие доктрины армии со времен Великой войны, и теперь мысли обращаются к великим стратегам и тактикам XIX века, которые легли в основу наших старых учебников: Жомини, Клаузевицу и Бюлову.\nИдеи Жомини были сосредоточены на линиях связи и оперативной базы. Он считал, что географически перехитрить врага было наиболее эффективным средством выиграть войну, для чего требовалось застать врага врасплох, нанеся удар по уязвимым местам, и что достаточно продвинутый генерал мог добиться победы, даже не вступая в решительное сражение с основными силами противника.\nКлаузевиц вместо этого рассматривал массовые призывные армии как основу победы, полагая, что современная война будет приобретать все более и более тотальный характер. В «совершенной» войне психология и моральный дух будут играть ключевую роль, а география и маневр отойдут на второй план. Нейтрализация вражеской армии — будь то сражение или капитуляция — была бы важнее, чем захват территории.\nИдеи Бюлову были более успешными в области тактики легкой пехоты, но стратегически он считал, что математика является ключом к победе, а успешные атаки диктуются выбором правильных углов атаки на противника."
 deluge_world3opta: "Идеи Жомини изысканы и эффективны."
 deluge_world3optb: "Клаузевиц понимал современную войну. Противоречия это всё."
 deluge_world3optc: "Бюлов был безумным гением. Нам следует более внимательно изучить его идеи."
 deluge_world3optd: "Идеи этих мертвецов устарели на десятилетия."
 deluge_world4title: "Антуан-Анри Джомини"
 deluge_world4desc: "Швейцарец, вступивший в революционные армии в юном возрасте, Жомини добился быстрого продвижения по службе при Наполеоне благодаря своему уму и трудолюбию. Он был поклонником молниеносной войны Фридриха Великого в Силезии и школы рационализма, которая считает, что человечество продвигается к научному пониманию всех начинаний. Поэтому он верил в научные правила ведения войны, которым должны подчиняться хорошие генералы, иначе они столкнутся с катастрофой.\nЕго стратегические идеи стали основой генеральных штабов в течение Долгого Девятнадцатого века, когда ограниченные войны между Великими державами и их небольшими постоянными армиями требовали превосходной мобильности и маневра. Жомини считал, что, направив достаточное количество сил в критическую точку на линиях коммуникаций противника, победа может быть достигнута как нечто само собой разумеющееся, подобно разворачивающейся шахматной партии. Капитуляция была бы гарантирована, и ненужного кровопролития удалось бы избежать.\nНахождение критической точки для удара и уверенность в том, что ваши планы не будут преданы, а критическая точка укреплена, означает, что для победы необходим превосходный интеллект."
 deluge_world5title: "Карл фон Клаузевиц"
 deluge_world5desc: "Пруссак, который сражался с Наполеоном в чине младшего офицера, Клаузевиц видел, как небольшие профессиональные армии Старого порядка были разбиты массовыми призывными армиями националистической Франции. Этот переход от династии ограниченной войны к династии абсолютной (или «совершенной») войны народа против народа, где всё население бросается на войну, определил его идеи о том, как следует вести войну и её отношение к обществу - он придумал максиму, что «война — это продолжение политики другими средствами». Его идеи были гибкими принципами, а не жёсткими правилами, и идея противоречия — когда что-то идет не так — играет ключевую роль. Например, наступление будет постепенно терять свой импульс по мере того, как обороняющийся получает больше преимуществ за счет рельефа местности, более коротких линий снабжения и патриотического неповиновения, пока, в конце концов, не будет достигнута кульминационная точка, и контрнаступление отбросит агрессора.\nОтносительный мир Долгого Девятнадцатого века когда-то, казалось, указывал на возврат к ограниченным войнам, но геноцид Великой войны, похоже, подтвердил Клаузевица."
 deluge_world6title: "Дитрих фон Бюлов"
 deluge_world6desc: "Пруссаку, чье презрение к недостаткам собственного государства привело к тому, что он присоединился к французам, Бюлову повезло пережить наполеоновские войны, поскольку поражение Франции, скорее всего, означало бы его смерть в тюрьме.\nНаследник эпохи Просвещения, Бюлов считал, что военными делами должна руководить центральная командующая разведка, а генералы и армии должны осуществлять генеральный план командующего с небольшой автономией. Естественно, он видел Наполеона в этой руководящей роли и выступал против прусского самодержавия в пользу французского национализма, который в то время захлестывал Европу подобно наводнению. Считая победу Франции неизбежной, он был заключен в тюрьму за свои пораженческие публикации и подход. После освобождения в результате разрушения прусского государства он пытался поступить на французскую службу, но высшее командование избегало его за упрямство и патологический эгоизм. Поскольку его теории о военных стратегиях, основанные исключительно на математических принципах, так и не были реализованы, они остаются неразвитыми, но его идеи о геополитике и тактике пехоты были новаторскими работами. Он точно предсказал форму постнаполеоновской Европы, основываясь на естественных и национальных барьерах."