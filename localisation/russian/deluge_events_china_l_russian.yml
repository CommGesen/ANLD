 deluge_china31title: "[Root.GetAdjective] гражданская война"
 deluge_china31desc1: "Несмотря на то что мы арестовали фельдмаршала Чжан Сюэляня, мы не смогли остановить предательскую агитацию левых фракций в нашей стране. Антирадикалы, реакционеры, корпоратисты, военные лидеры и оппортунисты всех мастей рассматривали растущую популярность ультранационализма как угрозу будущему Китая и своей собственной безопасности. Серия мятежей на армейских базах завершилась объявлением военного положения мятежными контрреволюционными элементами вооруженных сил. Лояльные войска сталкиваются с повстанцами, а гражданская война стала неизбежной. Должны быть мы ошиблись проигнорировав предупреждение маршала Чжана?"
 deluge_china31desc2: "Несмотря на нашу милость в отношении фельдмаршала Чжан Сюэляня, он взял на себя инициативу в возбуждении предательств правой фракции в нашей стране. Антирадикалы, реакционеры, корпоративисты, военные лидеры и оппортунисты всех мастей рассматривающих растущую популярность ультранационализма как угрозу будущему Китая и своей собственной безопасности. Серия мятежей на армейских базах завершилась объявлением военного положения мятежными элементами во главе с маршалом Чжаном. Лояльные войска сталкиваются с повстанцами, а гражданская война стала неизбежной. А не ошиблись ли мы проигнорировав предупреждение маршала Чжана?"
 deluge_china31opta: "Возможно, но, направив свое оружие против нас, предатели делегимитизировали свои требования."
 deluge_china31optb: "Возможно, но, направив свое оружие против нас, предателб делегимитизировал свои требования."
 deluge_china31optc: "The only mistake was not purging more of these revolutionists! Smash the insurrectionaries!"
