l_russian:
 deluge_china1title: "Тайпин нуждается в союзниках"
 deluge_china1desc: "Нам не выстоять в одиночку, когда придет время разгромить северных язычников и объединить Китай. Нам нужно найти союзников для войны. Японцы проявляют интерес к Маньчжурии и, вероятно, согласятся помочь нам. Англичане и французы могли бы также впустить нас в свою фракцию, если мы согласимся уважать экстерриториальность их «договорных портов»."
 deluge_china1opta: "Империалистам нельзя доверять. Мы востоим в одинучку."
 deluge_china1optb: "Маньчжурия - это прискорбная, но необходимая цена. Мы присоединимся к Японии."
 deluge_china1optc: "Британские договорные порты ничего не значат для нас, мы присоединяемся к Содружеству."
 deluge_china1optd: "Франция - самая мощная империя в истории, мы должны сражаться на ее стороне."
 deluge_china2title: "Тайпин запрашивает членство в альянсе"
 deluge_china2desc: "[From.GetNameDef] сообщил о желании присоединиться к нашей фракции. Если мы соглашаемся помочь им в будущих войнах, таких войну против Китая, [From.GetLeader] уверияет, что Тайпинг будет уважать все существующие в настоящее время владения [Root.GetAdjective] в регионе."
 deluge_china2opta: "Мы можем согласиться с этими условиями."
 deluge_china2optb: "Тайпин будет нам обузой."
 deluge_china3title: "[From.GetAdjective]-Тайпинский альянс"
 deluge_china3desc: "[From.GetLeader] согласился на официальный военный альянс с государством Тайпинг. Этот шаг, скорее всего, направлен на то, чтобы либо сдержать китайскую агрессию, либо для подстрекательства нападения Тайпинга на своего северного соперника."
 deluge_china3opta: "Акт дипломатического мастерства."
 deluge_china3optb: "Эти ублюдки никогда не победят!"
 deluge_china3optc: "Война в Китае вызовет огромную нестабильность."
 deluge_china4title: "[From.GetLeader] требует Договорные порты"
 deluge_china4desc: "Так называемые неравные договоры были соглашениями между старым правительством Цин и европейскими державами о ведении торговли и разграничения юридической юрисдикции. [From.GetNameDef] говорит, что это произошло из-за внутренней нестабильности и слабости, тогдашнего китайского государства. Теперь [From.GetLeader] требует, чтобы мы вывели войска, которые у нас есть в Наньтуне, Порт-Эдварде и Гонконге, и уважать бесспорный суверенитет [From.GetAdjective] над этими территориями."
 deluge_china4opta: "Порты теперь,бесполезны для нас, мы будем мирно уйти."
 deluge_china4optb: "Поднимите еще несколько колониальных полков, чтобы сдерживать бухти от этих насекомых."
 deluge_china5title: "Британия уходит из Китая"
 deluge_china5desc: "[From.GetAdjective] войска были выведены из Договорных портов Наньтун, Порт-Эдвард и Гонконг в ответ на усиление давления со стороны местных китайских войск. Юнион Джек был спущещен в последний раз с небольшими фанфарами в поспешно уходящих гарнизонов.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china5opta: "Китай будет расти."
 deluge_china5optb: "Скатертью дорога от этой больгой страны."
 deluge_china5optc: "Британцы быстро приходят в упадок."
 deluge_china6title: "Британия укрепляет свои китайские порты"
 deluge_china6desc: "[From.GetLeader] отреагировал на требования Китая о выходе [From.GetAdjective] из Договора о портах Наньтун, Порт-Эдвард и Гонконг, усилением местных гарнизонов. Кажется маловероятным, что колониальные силы [From.GetNameDef] уйдут в ближайшем будущем, за исключением некоторого бедствия, которое постигнет метрополию.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china6opta: "Рано или поздно, эта земля вернется к нам."
 deluge_china6optb: "Держитесь подальше от нашего газона."
 deluge_china6optc: "Британцы еще не распылили свои силы по всему миру."
 deluge_china7title: "[From.GetLeader] требует договорные порты"
 deluge_china7desc: "Так называемые неравные договоры были соглашениями между старым правительством Цин и европейскими державами о ведении торговли и разграничения юридической юрисдикции. [From.GetNameDef] говорит, что это произошло из-за внутренней нестабильности и слабости, тогдашнего китайского государства. Теперь [From.GetLeader] требует, чтобы мы вывели войска, которые у нас есть в Циндао и Форт-Баярд, и уважать бесспорный суверенитет [From.GetAdjective] над этими территориями."
 deluge_china7opta: "Порты теперь,бесполезны для нас, мы будем мирно уйти."
 deluge_china7optb: "Поднимите еще несколько колониальных полков, чтобы сдерживать бухти от этих насекомых."
 deluge_china8title: "Франция уходит из Китая"
 deluge_china8desc: "[From.GetAdjective] войска были выведены из Договорных портов Циндао и Форт-Баярд в ответ на усиление давления со стороны местных китайских войск. Порты были быстро заняты гарнизонами соседий, а местные бизнесмены, колониальная администраторация и офицерские семьи, массово сбегают на французских кораблях.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china8opta: "И не вмешивайтесь!"
 deluge_china8optb: "Больше проблем, чем причин это отстаивать."
 deluge_china8optc: "Франция, скорее всего, имеет более крупные неприятности в другом месте."
 deluge_china9title: "Франция укрепляет свои китайские порты"
 deluge_china9desc: "[From.GetLeader] отреагировал на требования Китая о выходе [From.GetAdjective] из Договора о портах Циндао и Форт-Баярд, усилением местных гарнизонов. Кажется маловероятным, что колониальные силы [From.GetNameDef] уйдут в ближайшем будущем, за исключением некоторого бедствия, которое постигнет метрополию.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china9opta: "Империи возвышаются и падают, Франция не исключение."
 deluge_china9optb: "Прекратите нарушать статус-кво!"
 deluge_china9optc: "Франция слишком сильна для Китая, чтобы выступать против нее."
 deluge_china10title: "[From.GetLeader] требует Макао"
 deluge_china10desc: "Так называемые неравные договоры были соглашениями между старым правительством Цин и европейскими державами о ведении торговли и разграничения юридической юрисдикции. [From.GetNameDef] говорит, что это произошло из-за внутренней нестабильности и слабости, тогдашнего китайского государства. Теперь [From.GetLeader] требует, чтобы мы вывели войска, которые у нас есть в Макао и уважали бесспорный суверенитет [From.GetAdjective] над этой территорией."
 deluge_china10opta: "Этот порт бесполезен для нас, мы можем уйти."
 deluge_china10optb: "Мы владеем Макао четыреста лет. Укрепить портовый город!"
 deluge_china11title: "Португалия уходит из Китая"
 deluge_china11desc: "[From.GetAdjective] войска были выведены из портового города Макао в ответ на усиление давления со стороны местных китайских войск.Контроль над старыми «воротами в Китай» наконец-то был восстановлен Китаем после четырехсот лет владения ими португальцами.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china11opta: "Смешно,о того что такая нация когда-либо создавала империю."
 deluge_china11optb: "Грустно это смотреть, но у нас есть другие проблемы."
 deluge_china11optc: "У Португалии был колонии в Китае?!"
 deluge_china12title: "Португалия укрепляет свой портовый город в Китае"
 deluge_china12desc: "[From.GetLeader] отреагировал на требования Китая о выходе [From.GetAdjective] из Договора о портовом городе Макао, усилением местного гарнизона. Прямое объявление войны представляется маловероятным, но [From.GetLeader], по-видимому, не будет рисковать.\n\nПо неравным договорам был уступилен частичный суверенитет над портами в период внутренней нестабильности в Китае, а присутствие европейских империй в Китае было больгой раной для китайских националистов."
 deluge_china12opta: "Португалия не сможет устоять на пути китайского народа."
 deluge_china12optb: "Португалия по-прежнему может защитить своих подданных за рубежом!"
 deluge_china12optc: "Противостояние Португалии и Китая трудно назвать честным поединком."
 deluge_china13title: "[Root.GetAdjective] войска вошли в Наньтун"
 deluge_china13desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, которые европейцы отторгли от Китая во время беспорядков 1800-х годов."
 deluge_china14title: "[Root.GetAdjective] войска вошли в Вэйхай"
 deluge_china14desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, которые европейцы отторгли от Китая во время беспорядков 1800-х годов."
 deluge_china15title: "[Root.GetAdjective] войска вошли в Гонконг"
 deluge_china15desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, которые европейцы отторгли от Китая во время беспорядков 1800-х годов."
 deluge_china16title: "[Root.GetAdjective] войска вошли в Макао"
 deluge_china16desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, который слабая династия Мин продала Португалии сотни лет назад."
 deluge_china17title: "[Root.GetAdjective] войска вошли Чжаньцзян"
 deluge_china17desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, которые европейцы отторгли от Китая во время беспорядков 1800-х годов."
 deluge_china18title: "[Root.GetAdjective] войска вошли Циндао"
 deluge_china18desc: "В связи с недавней капитуляцией [From.GetNameDef], для нас открылась возможность вернуть один из отнятых Договорных портов, которые европейцы отторгли от Китая во время беспорядков 1800-х годов."
 deluge_china19title: "Антитайпинская риторика"
 deluge_china19desc: "[From.GetNameDef] публикует анти-тайпинскую пропаганду  для мобилизации китайского населения на войну против своего южного соперника. Осуждая старого оппонента как хаотичную и нецивилизованную группу бандитов, возглавляемую безумными язычниками, [From.GetLeader] заявил, что любая война против «мятежных провинций» будет справедливой и соразмерной.\n\nКажется, 80-летняя вражда между двумя государствами, наконец разрешится."
 deluge_china19opta: "Под огнем канонады смело мы в бой пойдем!"
 deluge_china19optb: "Под огнем канонады смело мы в бой пойдем!"
 deluge_china19optc: "Китайско-тайпинская война была бы чрезвычайно разрушительной."
 deluge_china20title: "Тайпинская милитаристкая риторика"
 deluge_china20desc: "[From.GetNameDef] публикует антикитайскую пропаганду  для мобилизации китайского населения на войну против своего южного соперника. Осуждая старого оппонента как осталую группу дряхлых дегенератов, возглавляемую трусливыми язычниками, [From.GetLeader] заявил, что любая война против «тирании манчжурских угнетателей» будет справедливой и соразмерной.\n\nКажется, 80-летняя вражда между двумя государствами, наконец разрешится."
 deluge_china20opta: "Под огнем канонады смело мы в бой пойдем!"
 deluge_china20optb: "Под огнем канонады смело мы в бой пойдем!"
 deluge_china20optc: "Китайско-тайпинская война была бы чрезвычайно разрушительной."
 deluge_china21title: "Объединение Китая"
 deluge_china21desc: "Китайское государство вторглось на юг и полностью разгромило повстанцев-тайпинов, которые почти столетие угрожали его полной суверенности. [From.GetNameDef] получил огромную легитимность в своих границах, независимо от того, что могут подумать его соперники за рубежом. Китайский народ, измученный многолетней войной и десятилетиями внутренних распей, доверился [From.GetLeader], чтобы тот вернуть их к ним силу и стабильность."
 deluge_china21opta: "Ваше доверие хорошее вложение."
 deluge_china21optb: "Поздравляю вас, [From.GetLeader]!"
 deluge_china21optc: "Спящий гигант проснулся."
 deluge_china22title: "Объединение Китая"
 deluge_china22desc: "Бывшее государство Тайпинг уничтожело своего северного соседа и утвердилось как единственное законное государство в Китае. Новый [From.GetName] получил огромную легитимность в своих границах, независимо от того, что могут подумать его соперники за рубежом. Китайский народ, измученный многолетней войной и десятилетиями внутренних распей, доверился [From.GetLeader], чтобы тот вернуть их к ним силу и стабильность."
 deluge_china22opta: "Ваше доверие хорошее вложение."
 deluge_china22optb: "Поздравляю вас, [From.GetLeader]!"
 deluge_china22optc: "Спящий гигант проснулся."
 deluge_china23title: "Ху Ханьминь скончался"
 deluge_china23desc: "Премьер-министр и лидер конституционной партии Ху Ханьминь скончался сегодня от мозгового кровоизлияния в возрасте 57 лет. Уважаемый политик, который смог объединить левую и правую фракции страны для предотвращения гражданской войны. Его ранняя смерть может означать возвращение к кризису в Китае или же зацементирует наш статус современной Великой державы в зависимости от выбора в предстоящие дни.\n\nТеперь партийный ЦК должен выбрать преемника. Двумя кандидатами с наибольшей поддержкой являются фельдмаршалы Чжан Сюэлян и Чан Кайши, представляющие соответственно левую и правую фракии. Криминальному авторитету Ду Юэшену также удалось подкупить некоторых членов ЦК чтобы получить для себя их поддержку."
 deluge_china23opta: "Маршал Чжан Сюэлян защитит Китай от империализма."
 deluge_china23optb: "Маршал Чан Кайши защитит Китай от радикализма."
 deluge_china23optc: "Ду Юэшень возглавив Китай приведет процветанию и гражданскому правительству."
 deluge_china24title: "Ху Ханьминь скончался"
 deluge_china24desc: "Премьер-министр и лидер конституционной партии Ху Ханьминь скончался сегодня от мозгового кровоизлияния в возрасте 57 лет. Уважаемый политик, который смог объединить левую и правую фракции страны для предотвращения гражданской войны.\n\nЦК принял решение назначить фельдмаршала Чжан Сюэляна в качестве его преемника. Молодой лидер левой фракции конституционалистов подозревается в симпатиях к идеалам радикализма, но первой целью возглавляемого им нового правительства, несомненно, будет сдерживание дальнейшей японской экспансии."
 deluge_china24opta: "Молодой маршал приведет нас к победе!"
 deluge_china24optb: "Удачи вам, маршал Чжан."
 deluge_china24optc: "Молодой маршал, безусловно, слишком неопытен, чтобы возглавлять [From.GetNameDef]."
 deluge_china25title: "Ху Ханьминь скончался"
 deluge_china25desc: "Премьер-министр и лидер конституционной партии Ху Ханьминь скончался сегодня от мозгового кровоизлияния в возрасте 57 лет. Уважаемый политик, который смог объединить левую и правую фракции страны для предотвращения гражданской войны.\n\nЦК принял решение назначить фельдмаршала Чан Кайши в качестве его преемника. Молодой лидер правой фракции конституционалистов был известным врагом радикализма, но первой целью возглавляемого им нового правительства, несомненно, будет сдерживание дальнейшей японской экспансии."
 deluge_china25opta: "Размажьте радикалов, маршал Чан!"
 deluge_china25optb: "Удачи вам, маршал Чан."
 deluge_china25optc: "Маршал Чан не самая копромисная фигура."
 deluge_china26title: "Ху Ханьминь скончался"
 deluge_china26desc: "Премьер-министр и лидер конституционной партии Ху Ханьминь скончался сегодня от мозгового кровоизлияния в возрасте 57 лет. Уважаемый политик, который смог объединить левую и правую фракции страны для предотвращения гражданской войны.\n\nЦК принял неожиданое решение назначить аполитичного бизнесмена Ду Юэшена в качестве его преемника. В то время как некоторые люди в Китае приветствуют приверженность гражданскому правительству, поскольку другие кандидаты были в основном высшими военными деятелями, многие осудили назначение босса мафии и контрабандиста и поставили под сомнение результаты выборов, так как неизвестно был ли ЦК испорчен взяточничеством или шантажом."
 deluge_china26opta: "Хорошие времена для Китая!"
 deluge_china26optb: "Удачи, Премьер-министр Ду."
 deluge_china26optc: "Может ли простой бандит защищать [From.GetNameDef] от его врагов?"
 deluge_china27title: "Чанкайшисткое предупреждение"
 deluge_china27desc: "Правая фракция конституционалистов объединилась вокруг фельдмаршала Чан Кайши. Хотя его заявка на лидерство потерпела неудачу после того, как ЦК подняло вес отстававшему Чжану Сюэляну, Чан Кайши продолжает оказывать большое влияние на партию, армию и народ.\n\nВ настоящее время маршал Чан передал личное предупреждение маршалу Чжану: Если Китай продолжет двигаться к радикализму, может произойти гражданская война. Должны ли мы относиться к этому как к дружескому совету от одного патриота к другому или к плохо скрытой угрозе от жаждущего власти военачальника?"
 deluge_china27opta: "Не нужно волноваться, маршал Чан, мы продолжим путь центристского прагматизма."
 deluge_china27optb: "Что этот дурак себе возомнил? Арестовать его!"
 deluge_china28title: "[Root.GetAdjective] гражданская война"
 deluge_china28desc1: "Несмотря на то что мы арестовали фельдмаршала Чан Кайши, мы не смогли остановить предательскую агитаци. правых фракций в нашей стране. Антирадикалы, реакционеры, корпоратисты, военные лидеры и оппортунисты всех мастей рассматривали растущую популярность радикализма как угрозу будущему Китая и собственной безопасности. Серия мятежей на армейских базах завершилась объявлением военного положения мятежными контрреволюционными элементами вооруженных сил. Лояльные войска сталкиваются с повстанцами, а гражданская война стала неизбежной. Должны быть мы ошиблись проигнорировав предупреждение маршала Чана?"
 deluge_china28desc2: "Несмотря на нашу милость в отношении фельдмаршала Чана Кайши, он взял на себя инициативу в возбуждении предательств правой фракции в нашей стране. Антирадикалы, реакционеры, корпоративисты, военные лидеры и оппортунисты всех мастей рассматривают растущую популярность радикализма как угрозу будущему Китая и собственной безопасности. Серия мятежей на армейских базах завершилась объявлением военного положения мятежными элементами во главе с маршалом Чаном. Лояльные войска сталкиваются с повстанцами, а гражданская война стала неизбежной. А не ошиблись ли мы проигнорировав предупреждение маршала Чана?"
 deluge_china28opta: "Возможно, но, направив свое оружие против нас, предатели делегимитизировали свои требования."
 deluge_china28optb: "Возможно, но, взяв на себя оружие и направив его против нас, предатель делегитизировал свои требования."
 deluge_china28optc: "Единственная ошибка заключалась не в том, что мы не провели большую чистку от этих реакционеров! Да здравствует революция!"
 deluge_china28optd: "Единственная ошибка заключалась не в том, что мы не зачистилы этого реакционера! Да здравствует революция!"
 deluge_china29title: "[Root.GetAdjective] гражданская война"
 deluge_china29desc1: "Несмотря на то что мы арестовали фельдмаршала Чан Кайши, мы не смогли остановить предательскую агитацию правых фракций в нашей стране. Антирадикалы, реакционеры, корпоратисты, военные лидеры и оппортунисты всех мастей продолжают собирать силы в надежде на свержение легитимного конституционного правительства. Серия мятежей на армейских базах завершилась объявлением военного положения мятежными контрреволюционными элементами вооруженных сил. Лояльные войска сталкиваются с повстанцами, а гражданская война стала неизбежной. Должны быть мы ошиблись проигнорировав предупреждение маршала Чана?"
