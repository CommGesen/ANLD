 deluge_china33title: "Нестандартная ситуация с Ду"
 deluge_china33desc: "Левая и правая фракции конституционалистической партии сумели сдерживать свои споры в течение нескольких лет, но трещины углубляются после потери великого компромиссного Ху Ханьмина. Фельдмаршалы Чжан Сюэлянь и Чан Кайши, возможно, потеряли свои возможныость стать руководителями страны, но они остаются чрезвычайно влиятельными в партии и вооруженных силах. Вполне вероятно, что, если мы отступим от узкой вересковой центристской идеологии, Китай погрузится в разрушительную гражданскую войну, при этом правые силы маршала Чана будут сражаются с революционерами маршала Чжана."
 deluge_china33opta: "Китаю не нужна новая идеология, это может быть невыгодной."
 deluge_china33optb: "Эти маршалы нарушают наше спокойствие. Арестовать их!"
 deluge_china34title: "[Root.GetAdjective] гражданская война"
 deluge_china34desc1: "Несмотря то что мы арестовали неугодных маршалов, наши худшие опасения произошли. Признавая взаимные обвинения, левые и правые фракции конституционалистической партии перешли к борьбе. Радикалы утверждают, что правые сотрудничают с японскими империалистами, чтобы остановить китайскую социальную революцию, в то время как ультранационалисты заявляют, что радикалы - предатели, вредящие китайскому народу изнутри.\n\nГражданское правительство устарело. Будущее Китая будет решено повстанцами, которые теперь накапливают свои силы."
 deluge_china34desc2: "Несмотря на нашу снисходительность к беспокойным маршалам, наши худшие опасения сбылись. Признавая взаимные обвинения, левые и правые фракции конституционалистической партии пришли к борьбе. Радикалы маршалома Чжана утверждают, что правые сотрудничают с японскими империалистами, чтобы остановить китайскую социальную революцию, а гоминьданский маршал Чан заявляет, что радикалы - предатели, уничтожающие китайский народ изнутри.\n\nГражданское правительство устарело , будущее Китая будет решено повстанцами, которые теперь накапливают свои силы."
 deluge_china34opta: "Великий Путь объединит Китай под знаменем Ван Цзинвэя! Смерть красным!"
 deluge_china34optb: "Гоминдан объединит Китай под знаменем Чан Кайши! Смерть красным!"
