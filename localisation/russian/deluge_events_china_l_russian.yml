 deluge_china30title: "Предупреждение Чжан Сюэляня"
 deluge_china30desc: "Левая фракция конституционалистов объединилась вокруг фельдмаршала Чжан Сюэляня. Хотя его заявка на лидерство потерпела неудачу после того, как ЦК подняло вес отстававшему Чану Кайши, Чжан Сюэлянь продолжает оказывать большое влияние на партию, армию и народ.\n\nВ настоящее время маршал Чжан передал личное предупреждение маршалу Чану: Если Китай продолжет двигаться к ультранационализму, может произойти гражданская война. Должны ли мы относиться к этому как к дружескому совету от одного патриота к другому или к плохо скрытой угрозе от жаждущего власти военачальника?"
