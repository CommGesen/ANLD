l_russian:
 deluge_turkey1title: "Ушел из жизни Мустафа Кемаль-паша"
 deluge_turkey1desc: "Сегодня [Root.GetNameDef] испытывает трагедию, так как один из героев нации Мустафа Кемаль-паша скончался от продолжительной болезни. Ему было 55 лет. Его победы над Россией в Великой войне сделали его широкое известным.\n\nТеперь вся наша страна оплакивает его, но мы также задумываемся над нашим будущим. Сам Кемаль-паша был ведущим сторонником младотурков, но примирил свою политическую фракцию с правящим султаном, чтобы не допустить разрушительной гражданской войны. Мы должны обдумать, как мы хотим, чтобы его наследие было запомнилось."
 deluge_turkey1opta: "Он был отцом нации."
 deluge_turkey1optb: "Он был ярким генералом, ничего более."
 deluge_turkey2title: "Турция движется к конституционализму"
 deluge_turkey2desc: "Сегодня [From.GetNameDef] оплакивает уход из жизни национального героя Мустафы Кемаль-паши.\n\nГенерал с опытом Великой войны, позже участвовал в политических интригах, которые почти свергли древний Дом Османов, но он отодвинул Турцию от грани гражданской войны, примирив республиканцев и монархистов.\n\nЕго настоящим наследием, похоже, является движением в Турции к конституционализму."
 deluge_turkey2opta: "Конституционная монархия все-таки несправедлива."
 deluge_turkey2optb: "Великолепно!"
 deluge_turkey2optc: "Досадно."
 deluge_turkey2optd: "Он был подстрекателем предательства."
 deluge_turkey3title: "Турция движется к абсолютизму"
 deluge_turkey3desc: "Сегодня [From.GetNameDef] оплакивает смерть героя войны Мустафы Кемаль-паши.\n\nГенерал с опытом Великой войны, позже участвовал в политических интригах, которые почти свергли древний Дом Османов, но он отодвинул Турцию от грани гражданской войны, примирив республиканцев и монархистов. Абсолютный монарх [From.GetLeader] отверг идею того, что Кемаль-паша был «отцом Турции», принимая память об усопшем только как о блестящем генерале."
 deluge_turkey3opta: "Сотрудничество с тиранами бессмысленно."
 deluge_turkey3optb: "Досадно."
 deluge_turkey3optc: "Хорошо."
 deluge_turkey3optd: "Радикалам никогда нельзя доверять."
 deluge_turkey4title: "Турция требует Египет"
 deluge_turkey4desc: "[From.GetNameDef] передала нам ультиматум: либо уступаем регионы Египетского хедивата, которые мы получили от Британии после Великой войны, главным образом Судан и Суэцкий канал, иначе сталкнемся с их гневом."
 deluge_turkey4opta: "Хорошо, давайте сохраним мир с Турцией."
 deluge_turkey4optb: "Гнев? Ха! Пусть приходят."
 deluge_turkey5title: "Франция уступает Египет"
 deluge_turkey5desc: "[From.GetNameDef] официально отказалась от контроля над Суданом и Суэцким каналом и передала колонии к Турцию. Египетского хедиват был территорией Османской империи, пока он не восстал после наполеоновских войн, после чего Британия установила над ним протекторат. После Великой войны Испания и Франция разделили эту колонию между собой."
 deluge_turkey5opta: "Интересно."
 deluge_turkey5optb: "Удовлетворительное решение."
 deluge_turkey6title: "Франция провацирует Турцию"
 deluge_turkey6desc: "[From.GetNameDef] опубликовала ответ турецкому правительству, отказываясь уступить контроль над Суданом и Суэцким каналом. Египетского хедиват был территорией Османской империи, пока он не восстал после наполеоновских войн, после чего стал британским протекторатом. После Великой войны Испания и Франция разделили эту колонию между собой."
 deluge_turkey6opta: "Интересно."
 deluge_turkey6optb: "Это было нелепое требование."
 deluge_turkey6optc: "Ублюдки!"
 deluge_turkey7title: "Турция требует Египет"
 deluge_turkey7desc: "[From.GetNameDef] объявила нам ультиматум: либо мы уступим регионы Египетского хедиват, которые мы взяли у Британии после Великой войны, либо предстаним перед их гневом."
 deluge_turkey7opta: "Хорошо, давайте сохраним мир с Турцией."
 deluge_turkey7optb: "Гнев? Ха! Пусть приходят."
 deluge_turkey8title: "Испания уступает Египту"
 deluge_turkey8desc: "[From.GetNameDef] официально отказывается от контроля над Египтом и передает колонию к Турции. Египетского хедиват был территорией Османской империи, пока он не восстал после наполеоновских войн, после чего Британия сделала его своим протекторатом. После Великой войны Испания и Франция разделили эту колонию между собой."
 deluge_turkey8opta: "Интересно."
 deluge_turkey8optb: "Удовлетворительное решение."
 deluge_turkey9title: "Испания провацирует Турцию"
 deluge_turkey9desc: "[From.GetNameDef] опубликовала ответ турецкому правительству, отказываясь уступить контроль над Египтом.Египетского хедиват был территорией Османской империи, пока он не восстал после наполеоновских войн, после чего Британия сделала его своим протекторатом. После Великой войны Испания и Франция разделили эту колонию между собой."
 deluge_turkey9opta: "Интересно."
 deluge_turkey9optb: "Это было нелепое требование."
 deluge_turkey9optc: "Ублюдки!"
 deluge_turkey10title: "Халиф призывает к оружию"
 deluge_turkey10desc: "[From.GetLeader] призвал всех правоверных мусульманских правителей помочь [From.GetNameDef] в защите халифа от европейских врагов.\n\nВ последние месяцы турецкое государство перешло к более милитаристской позиции, объявив о создании явного Военный альянс под руководством Турции."
 deluge_turkey10opta: "Аллах акбар!"
 deluge_turkey10optb: "Аллах акбар!"
 deluge_turkey10optc: "Интересно."
 deluge_turkey11title: "Турция требует Грецию"
 deluge_turkey11desc: "Недавняя реваншистская риторика со стороны [From.GetNameDef] была направленна на греческое государство. [From.GetLeader] призвал к войне против греков, чтобы устранить угрозу, которую они представляют для существования Турции. В Турции много греков, и христианские народы являются постоянным источником опасений для правителей Турции - в прошлом они помогали вторженцам устраивая бунты."
 deluge_turkey11opta: "Возмутительно!"
 deluge_turkey11optb: "Ублюдки!"
 deluge_turkey11optc: "Аллах акбар!"
 deluge_turkey12title: "Турция требует Болгарию"
 deluge_turkey12desc: "[From.GetNameDef] заявила, что болгарское государство фактически является мятежной провинцией, в которой надо навести порядок. Это неслыханное высказывание, по-видимому, не является пустой угрозой, поскольку турецкие вооруженные силы мобилизуются. [From.GetLeader], похоже, желает прямой аннексии."
 deluge_turkey12opta: "Возмутительно!"
 deluge_turkey12optb: "Ублюдки!"
 deluge_turkey12optc: "Аллах акбар!"
 deluge_turkey13title: "Турция требует Персию"
 deluge_turkey13desc: "Междоусобный конфликт между каджарами и османами, похоже,снова разогревается. [From.GetNameDef] мобилизует свои вооруженные силы для вторжения, и [From.GetLeader] заявлил, что персидское государство должно немедленно уйти из курдской и азербайджанской приграничных земель."
 deluge_turkey13opta: "Возмутительно!"
 deluge_turkey13optb: "Ублюдки!"
 deluge_turkey13optc: "Аллах акбар!"
 deluge_turkey14title: "Турция требует Кавказ"
 deluge_turkey14desc: "[From.GetLeader] потребовал, чтобы кавказкие власти отказались от контроль над мусульманскими районами своего государства и позволили [From.GetNameDef] оккупировать Баку и Ереван. Это последовала после месяцев турецкой пропаганды, изображающей режим в Тбилиси, как языческих тиранов, преследующих своих мусульманских жертв."
 deluge_turkey14opta: "Возмутительно!"
 deluge_turkey14optb: "Ублюдки!"
 deluge_turkey14optc: "Аллах акбар!"
 deluge_turkey15title: "Турция требует Крым"
 deluge_turkey15desc: "[From.GetNameDef] опубликовала прокламацию, осуждающую жесткое обращение по отношению к крымским татарам Российской империей и требующая разрешить татарской диаспоре переселиться на территорию, с передачей последней под защиту турецкого государства. Возмутительное требование является одним из нескольких способов [From.GetLeader],для начала новой русско-турецкой войны."
 deluge_turkey15opta: "Очень интересно."
 deluge_turkey15optb: "Ублюдки!"
 deluge_turkey15optc: "Аллах акбар!"
 