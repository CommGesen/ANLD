l_russian:
 deluge_sweden1title: "Швеция требует Финляндию"
 deluge_sweden1desc: "Реваншистские политические митинги в [From.GetNameDef] проведятся уже несколько месяцев, так как [From.GetLeader] усиливает поддержку насилением войны против русских. Пропаганда государства[From.GetAdjective] осуждает Александра I за захват Россией Великого Герцогства Финляндии как незаконного и недопустимый акта этого тирана. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой заявить[From.GetLeader]свои потребования."
 deluge_sweden1opta: "Ублюдки!"
 deluge_sweden1optb: "К победе!"
 deluge_sweden1optc: "Интересно."
 deluge_sweden2title: "Швеция требует Прибалтику"
 deluge_sweden2desc: "Реваншистские политические митинги в [From.GetNameDef] проведятся уже несколько месяцев, так как [From.GetLeader] усиливает поддержку насилением войны против Прибалтийских государств.Правительство [From.GetAdjective] утверждает, что восстания и анархия в Прибалтике доказывают, что они «несостоявшиеся государства» и нуждаются в сильном правительстве для стабильности. Армия [From.GetAdjective] выглядит готовой к приложению Балтии, которая пересталы быть шведским имуществом с 1720-х годов."
 deluge_sweden2opta: "Ублюдки!"
 deluge_sweden2optb: "К победе!"
 deluge_sweden2optc: "Интересно."
 deluge_sweden3title: "Швеция требует Северную Германию"
 deluge_sweden3desc: "[From.GetLeader] заявил, что бывшие шведские территории в Северной Германии, захваченные Францией, Данией и Пруссией до и во время наполеоновских войн, должны быть возвращены, чтобы быть буфером против напряженности, затрагивающей остальную Европу. Агрессивное бряцание оружием со стороны [From.GetAdjective], без сомнения, способствовало возникновению этой напряжености, и теперь она выглядят готова перерости в открытую войну."
 deluge_sweden3opta: "Ублюдки!"
 deluge_sweden3optb: "К победе!"
 deluge_sweden3optc: "Интересно."
 deluge_sweden4title: "Швеция требует Британию"
 deluge_sweden4desc: "Настрояния в [From.GetAdjective], в последнее время, были связаны с Великобританией вследствии правительственной пропагандистской кампании, в которой британское правительство представляет собой группу пиратов, которые могут блокировать шведские порты в любое время. [From.GetLeader] заявил, что если британцы продолжат свои агрессивные военно-морские учения вблизи [From.GetAdjective] судоходства, то это может перерости в состояние войны между Великобританией и [From.GetNameDef]."
 deluge_sweden4opta: "Ублюдки!"
 deluge_sweden4optb: "К победе!"
 deluge_sweden4optc: "Интересно."
