l_russian:
 german_expansion1title: "Германия претендует на Кёльн"
 german_expansion1desc: "Реваншистские политические митинги в [From.GetNameDef] проводяться уже несколько месяцев, так как [From.GetLeader] популяризируют поддержку войны против голландцев. [From.GetAdjective] пропаганда осуждает наполеоновский захват Западного берега Рейна как нелегетимный и незаконный акт тирана. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой подкрепить свои претензии."
 german_expansion1opta: "К победе!"
 german_expansion1optb: "Ублюдки !"
 german_expansion1optc: "Это важно."
 german_expansion2title: "Германия претендует на Мозель"
 german_expansion2desc: "Реваншистские политические митинги в [From.GetNameDef] проводяться уже несколько месяцев, так как [From.GetLeader] популяризируют поддержку войны против французов. [From.GetAdjective] пропаганда осуждает наполеоновский захват Западного берега Рейна как нелегетимный и незаконный акт тирана. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой подкрепить свои претензии."
 german_expansion2opta: "К победе!"
 german_expansion2optb: "Ублюдки !"
 german_expansion2optc: "Это важно."
 german_expansion3title: "Германия требует Австрию"
 german_expansion3desc: "Представители правительства [From.GetNameDef] в течение некоторого времени пропагандировали союз между Германией и Австрией. Австрийские официальные лица осудили это в самых суровых выражениях, заявив, что разговоры об «Аншлюсе» - это дымовая завеса для грубой немецкой агрессии, что австрийский народ не желает быть чатью [From.GetNameDef] и что они будут сопротивляться любому продвижению Войск на их территорию."
 german_expansion3opta: "К победе!"
 german_expansion3optb: "Ублюдки !"
 german_expansion3optc: "Это важно."
 german_expansion4title: "Германия требует Силезию"
 german_expansion4desc: "Реваншистские политические митинги в [From.GetNameDef] проводяться уже несколько месяцев, так как [From.GetLeader] популяризируют поддержку войны против поляков. [From.GetAdjective] пропаганда осуждает наполеоновский захват Пруссии, Познани и Силезии как нелегетимный и незаконный акт тирана. Предполагается, что армия [From.GetAdjective] полностью мобилизована, чтобы силой подкрепить свои претензии."
 german_expansion4opta: "К победе!"
