l_russian:
 deluge_pomerania1title: "Судьба Померании"
 deluge_pomerania1desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами. До того, как оно было присоединено к Царству Польскому Наполеоном I, оно было герцогством Священной Римской империи, а затем часть Пруссии и Швеции.\n\nПо завершению Великой войны Польша, согласно Версальскому договору передала Померанское побережье под опеку Францию, до тех пор, пока не появятся достаточно стабильные условия для проведения плебисцита о будущем Померании.\n\nС окончанием гражданской войны в Германии мы сможем провести плебисцит. Мы могли бы также передать ее Германии или Польше, но их режимы все еще слишком сумбурные и тогда предется передать ее без консультации с населением."
 deluge_pomerania1opta: "Провести плебисцит."
 deluge_pomerania1optb: "Передать Померанию Германии."
 deluge_pomerania1optc: "Передать Померанию Польше."
 deluge_pomerania1optd: "Разделить Померанию по реке Одер: Запад отдать Германии, Восток отдать Польше."
 deluge_pomerania2title: "Разделение по Одеру"
 deluge_pomerania2desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\nФранцузское правительство сегодня решило отказаться от обязательства, которое она взяла на себя по версальскому договру по проведению плебисцит в отношении будущего Померании. Вместо этого [From.GetLeader],в одностороннем порядке,объявил что Померанию следует разделить вдоль реки Одер, а Запад отдать Германию и передать Восток к Польше.\n\nПо сравнению с многими компромиссами этот врядл удовлетворит одну из сторон."
 deluge_pomerania2opta: "Неужели это разумный выход?"
 deluge_pomerania2optb: "Этого недостаточно!"
 deluge_pomerania2optc: "Этого недостаточно!"
 deluge_pomerania2optd: "Этот итог нас удовлетворяет."
 deluge_pomerania3title: "Померания"
 deluge_pomerania3desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\nФранцузское правительство сегодня решило передать опеку над историческим немецким регионом в руки [Root.GetNameDef]."
 deluge_pomerania3opt: "Изумительно!"
 deluge_pomerania4title: "Померания перешла к Германии"
 deluge_pomerania4desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\nФранцузское правительство сегодня решило отказаться от обязательства, которое она взяла на себя по версальскому договру по проведению плебисцит в отношении будущего Померании. Вместо этого Франция,в одностороннем порядке,объявила о том что Померанию следует аннексировать государством[From.GetNameDef].\n\nПоольское правительство в гневе."
 deluge_pomerania4opta: "Искра у трута?"
 deluge_pomerania4optb: "Это возмутительно!"
 deluge_pomerania4optc: "Этот итог нас удовлетворяет."
 deluge_pomerania5title: "Померания"
 deluge_pomerania5desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\nФранцузское правительство сегодня решило передать опеку над этим исторически польским регионом государству [Root.GetNameDef]."
 deluge_pomerania5opt: "Изумительно!"
 deluge_pomerania6title: "Померания перешла к Польше"
 deluge_pomerania6desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\nФранцузское правительство сегодня решило отказаться от обязательства, которое она взяла на себя по версальскому договру по проведению плебисцит в отношении будущего Померании. Вместо этого Франция,в одностороннем порядке,объявила о том что Померанию следует аннексировать государством[From.GetNameDef].\n\nГерманское правительство в гневе."
 deluge_pomerania6opta: "Искра у трута?"
 deluge_pomerania6optb: "Это возмутительно!"
 deluge_pomerania6optc: "Этот итог нас удовлетворяет."
 deluge_pomerania7title: "Судьба Померании"
 deluge_pomerania7desc: "Померания - это земля между границами Польши и Германии, со значимыми культурными связями с обоими странами.\n\n До того, как оно было присоединено к Царство Польское Наполеоном I, оно было герцогством Священной Римской империи, а затем часть Пруссии и Швеции.\n\nПо завершению Великой войны Польша, согласно Версальскому договору передала Померанское побережье под опеку Францию, до тех пор, пока не появятся достаточно стабильные условия для проведения плебисцита о будущем Померании.\n\nС окончанием гражданской войны в Германии мы сможем провести плебисцит. Опрос начался, и ожидается, что результаты будут объявлены в ближайшие несколько недель."
 deluge_pomerania7opta: "Это отразится на нашей стране."
 deluge_pomerania7optb: "Будем надеяться, что они сделают правильный выбор!"
 deluge_pomerania7optc: "Интересно."
 deluge_pomerania8title: "Результат: Пресоединение к Польше"
 deluge_pomerania8desc: "Жители французского мандата Померании выбрали, на свободном и справедливом плебисците, присоединение к Польше на вечные времена."
 deluge_pomerania8opt: "Объявить результаты."
 deluge_pomerania9title: "Результат: Пресоединение к Польше"
 deluge_pomerania9desc: "Жители французского мандата Померании выбрали, на свободном и справедливом плебисците, присоединение к Польше на вечные времена.\n\nПравительство Германии выразило недовольство сроками проведения плебисцита, но согласилось с результатами."
 deluge_pomerania9opta: "Изумительно!"
 deluge_pomerania9optb: "Этот итог нас удовлетворяет."
 deluge_pomerania9optc: "Это на данный момент!"
 deluge_pomerania9optd: "Интересно."
 deluge_pomerania10title: "Результат: Пресоединение к Германии"
 deluge_pomerania10desc: "Жители французского мандата Померании выбрали, на свободном и справедливом плебисците, присоединение к Германии на вечные времена."
 deluge_pomerania10opt: "Объявить результаты."
 deluge_pomerania11title: "Результат: Пресоединение к Германии"
 deluge_pomerania11desc: "Жители французского мандата Померании выбрали, на свободном и справедливом плебисците, присоединение к Германии на вечные времена.\n\nПравительство Польши выразило недовольство сроками проведения плебисцита, но согласилось с результатами."
 deluge_pomerania11opta: "Изумительно!"
 deluge_pomerania11optb: "Этот итог нас удовлетворяет."
 deluge_pomerania11optc: "Это на данный момент!"
 deluge_pomerania11optd: "Интересно."
 deluge_pomerania12title: "Будущее Померании"
 deluge_pomerania12desc: "По завершению Великой войны над Померание была установлен мандат французского правительства, включая территории, принадлежащие Польше. В Версале было решено, что будет проведен плебисцит по вопросу о том, будет ли Германия или Польша контролировать пограничную землю Померанию. Тем временем мы развивали собственную правящую культуру. Какие идеи доминируют во взглядах народа Померании?"
 deluge_pomerania12opta: "Радикальный популизм."
 deluge_pomerania12optb: "Стабильное правительство."
 deluge_pomerania12optc: "Этнический национализм."
 deluge_pomerania13title: "Подмандатная Померания объявляет независимость"
 deluge_pomerania13desccommunism: "[From.GetNameDef] объявила о своей независимости от подмандатного Франции  правительства, которое, согласно их популистской логике, несправедливо использовало регион на благо помещиков и капиталистов. Франция, вместо того, чтобы разрешить передать померанскую землю Польше или Германии, как было согласовано в Версале, государство [From.GetAdjective] решительно  бросает вызов основным державам Европы в том, что оно будет молодой радикальной республикой."
 deluge_pomerania13descdemocratic: "[From.GetNameDef] объявила о своей независимости от французского подмандатного правительства, которое отрицало право нашего померанского народа на самоопределениепо закону. Франция, вместо того, чтобы разрешить передать померанскую землю Польше или Германии, как было согласовано в Версале, государство [From.GetAdjective] решительно бросает вызов основным державам Европы в то, что, несомненно, будет молодой Померанской демократией.."
 deluge_pomerania13descfascism: "[From.GetNameDef] объявила о своей независимости от французского подмандатного правительства. Ультранационалисты штурмом взяли особняк губернатора и, после проведения митингов,изгнали французских чиновников и объявли о возрождении Кашубии в качестве современного национального государства. Франция, вместо того, чтобы разрешить передать померанскую землю Польше или Германии, как было согласовано в Версале, государство [From.GetAdjective] решительно бросает вызов основным державам Европы в то, что, несомненно, будет молодой Сепаратисткой республикой.."
 deluge_pomerania13opta: "Ура!"
 deluge_pomerania13optb: "Губернатор Фош, вы неуклюжий идиот!"
 deluge_pomerania13optc: "Возмутительно! Эта земля принадлежит нам!"
 deluge_pomerania13optd: "Невероятно!"
 deluge_pomerania14title: "Будущее Померании"
 deluge_pomerania14desc: "После завершения Великой войны над Померанией был установлен мандат французского правительства, вкючающий в себя территории принадлежащие Польше. В Версале было решено, что будет проведен плебисцит по вопросу о том, будет ли Германия или Польша контролировать Померанию. С окончанием гражданской войны в Германии наступило время, когда Померания будет аннексирована в состав Польши или Германии. Это последний шанс для обретения независимости, если мы этого хотим."
 deluge_pomerania14opta: "Мы примем французский арбитраж о нашем будущем."
 deluge_pomerania14optb: "Объявить о самопровозглашении своей независимости."
 deluge_pomerania15title: "Результат: Разделение по Одеру"
 deluge_pomerania15desc: "Результаты плебисцита свидетельствуют о значительном разрыве между Западной Померанией, с преобладающим немецким населением, и польским Востоком."
 deluge_pomerania15opt: "Объявить результаты."
 deluge_pomerania16title: "Результат: Разделение по Одеру"
 deluge_pomerania16desc: "Результаты плебисцита свидетельствуют о значительном разрыве между Западной Померанией, с преобладающим немецким населением, и польским Востоком\n\nМестные власти Померании совместно с французскими чиновниками Мандата решили, что регион Штеттена будет присужден Германии, а земля между Гданьском и рекой Одер вернется к Польше."
 deluge_pomerania16opta: "Думаете это разумный выход?"
 deluge_pomerania16optb: "Этого недостаточно!"
 deluge_pomerania16optc: "Этого недостаточно!"
 deluge_pomerania16optd: "Этот итог нас удовлетворяет."
