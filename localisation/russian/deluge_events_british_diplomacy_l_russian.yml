l_russian:
 flag_british_coast_forts: "Строительство британских береговых укреплений"
 deluge_anti_commonwealth_sentiment: "Настроения против Содружества"
 deluge_anti_commonwealth_sentiment_desc: "Люди устраивают волнения из-за потери политической свободы. Они начали выступать против британской владычества над своим народом и яростно стремиться свергнуть правительство Доминиона."
 british_diplomacy1title: "Британия предлогает альянс"
 british_diplomacy1desc: "Дипломаты из [From.GetNameDef] обратились к нам с предложением военного союза. В обмен на взаимную защиту в будущих войнах они полностью признают наше право собстенности на африканские и индийские колонии, которые мы получили по Версальскому договору."
 british_diplomacy1opta: "Восстановлен наш древнейший союз."
 british_diplomacy1optb: "Нет, эти колонии уже наши."
 british_diplomacy2title: "Португалия присоединяется к Содружеству"
 british_diplomacy2desc: "Сегодня правительства Португалии и Великобритании согласились на создание военного союза между своими странами. В обмен на подтверждение легитимности владения Португалией бывших британских колоний Кения, Майсур и другие. [Root.GetNameDef] вошла в Содружество как страна-наблюдатель."
 british_diplomacy2opta: "Тревожно."
 british_diplomacy2optb: "Восстановлен наш древнейший союз."
 british_diplomacy2optc: "Мы оставили Версаль позади"
 british_diplomacy3title: "Португалия игнорирует Британию"
 british_diplomacy3desc: "Сегодня дипломатические переговоры между Великобританией и Португалией прервались, поскольку португальские посланники покинули встречу.\n\nМинистерства иностранных дел Португалии и Великобритании отказались комментировать произошедшее."
 british_diplomacy3opta: "Интересно."
 british_diplomacy3optb: "Они нанесли обиду, в добавок к травме!"
 british_diplomacy3optc: "Мы ничего не получим от этого соглашения."
 british_diplomacy4title: "Британия требует Ирландию"
 british_diplomacy4desc: "Правительство [From.GetNameDef] выпустило отчет, в котором утверждалось, что ирландское правительство претесняет Ольстерских протестантов и что как вечные защитники лояльных оранжистов они имеют право на интервенцию по гуманитарным соображениям."
 british_diplomacy4opta: "Это важно."
 british_diplomacy4optb: "К победе!"
 british_diplomacy4optc: "Лунатики! Мы должны приготовиться защищаться!"
 british_diplomacy5title: "Доминионы и Содружество"
 british_diplomacy5desc: "Доминионы - самоуправляемые британские колонии. Это движение в сторону частичного суверенитета заняло сто лет, и оно должен было предпринять новый шаг вперед введением системы Содружества. К сожалению, с недавнем кончиной короля Георга V в январе (пусть Бог успокоит его душу), проект был приостановлен. Теперь, когда Эдвард VIII официально взошел на престол, он может продолжиться. Разумеется, при его королевского согласиея.\n\nПарламент стремится увидеть, как их король продолжит тенденцию к конституционализму, хотя некоторые элементы в вооруженных силах пытаются сорвать этот процесс."
 british_diplomacy5opta: "Ответственное правительство  весьма достойная цель."
 british_diplomacy5optb: "Мы предпочтем статус-кво."
 british_diplomacy5optc: "Империя не может позволить себе сентиментальность."
 british_diplomacy6title: "Британский империализм"
 british_diplomacy6desc: "Дипломаты из [From.GetNameDef] сообщили нашему правительству о своем желании кардинально изменить отношения между нами и коренным населением. Вместо того, чтобы продолжать реформирование Содружества и предоставить нам подлинный суверенитет и самоуправление, они намерены изменить существующие реформы, превратив колониальных губернаторов в автократов, реализующих лондонский диктат."
 british_diplomacy6opta: "Мы должны упорно пробиваться через этит оскорбления."
 british_diplomacy6optb: "За суверенитет стоит того чтобы убивать и умирать."
 british_diplomacy7title: "Предатели"
 british_diplomacy7desc: "Колониальный губернатор [From.GetAdjective], [From.GetLeader], сообщил в Уайтхолл, что законно распущенный законодательный орган Доминиона находится в устроил открытое восстание. Они «с уважением» отказываются выполнять реформы, которые мы приняли, и в процессе объявили о формировании какого-то республиканского или, по крайней мере, антибританского правительства. Они говорят, что «суверенитет стоит того чтобы убивать и умирать»."
 british_diplomacy7opta: "Размазать предателей!"
 british_diplomacy7optb: "Мы должны позволить им покинуть Содружество."
 british_diplomacy8title: "Покинуть Содружество"
 british_diplomacy8desc: "Наконец мы освободились от жестокого влияния [From.GetNameDef]. Мы больше не можем легитимизировать наше государство посредством ассоциации с ветхой британской монархией. Нам нужна новая конституция. Новый социальный строй. Новая идеология."
 british_diplomacy8opta: "Верховенство закона и ограниченная демократия."
 british_diplomacy8optb: "Радикальная демократия и республиканство."
 british_diplomacy8optc: "Этнический национализм."
 british_diplomacy9title: "Британское вторжение"
 british_diplomacy9desc: "Войска ненавистных британских угнетателей впервые вышли на ирландские берега с окончания наполеоновских войн. Хотя мы тщательно охраняли наш нейтралитет в прошлом, с наступлением войны мало что может спасти нас от аннексии и возвращения к колонизации. Может быть, мы должны сдаться в обмен на продолжение существования как Доминион Британии?"
 british_diplomacy9opta: "Договориться о сдаче."
 british_diplomacy9optb: "Никогда! Мы отбросим сассенахов (англичане на шотландском) или погибнем!"
 british_diplomacy10title: "Ирландия сдается"
 british_diplomacy10desc: "Правительство [From.GetNameDef] сообщило о своем предложении о своей капитуляции в обмен на продолжение существования в качестве Доминиона в Содружестве."
 british_diplomacy10opta: "Принять сдачу."
 british_diplomacy10optb: "Мы предпочтем анненксию Ирландии как колонии."
 british_diplomacy11title: "Ирландия сдалась"
 british_diplomacy11desc: "Сегодня британское правительство приняло предложение делегации ирландского правительства превратить Ирландию в официальный Доминион Содружества. Британские войска высадились свои силы, и ирландское правительство, по-видимому, не смогло отразить их."
 british_diplomacy11opta: "Это важно."
 british_diplomacy11optb: "Удовлетворительный выход."
 british_diplomacy11optc: "Печальный день."
 british_diplomacy12title: "Британия отвергает условия сдачи"
 british_diplomacy12desc: "Сегодня британское правительство отклонило предложения делегации ирландского правительства превратить Ирландию в официальный Доминион Содружества. Британские войска высадились в Ирландии, и это заявление, по-видимому, указывает на то, что целью является прямая аннексия Ирландии, а не создание марионеточного государства."
 british_diplomacy12opta: "Это важно."
 british_diplomacy12optb: "К победе!"
 british_diplomacy12optc: "Ублюдки!"
 deluge_india1title: "Объединение Индии"
 deluge_india1desc: "Мы завоевали большие территории в Индии. Мы позволим этим частям не вводить у себя колониальное правтельство."
 deluge_india1opt: "Очень хорошо."
 deluge_india2title: "Объединение Индии"
 deluge_india2desc: "Мы завоевали большие территории в Индии. Мы позволим этим частям не вводить у себя колониальное правтельство."
 deluge_india2opt: "Очень хорошо."
 deluge_india3title: "Объединение Индии"
 deluge_india3desc: "Мы завоевали большие территории в Индии. Мы позволим этим частям не вводить у себя колониальное правтельство."
 deluge_india3opt: "Очень хорошо."
 british_diplomacy13title: "Реформирование Содружества"
 british_diplomacy13desc: "Оборонная и колониальная политика [From.GetNameDef] в последнее время претерпели большие изменения с развертыванием реформирования Содружества.\n\nЭто означает укрепление самоуправления в старых британских владениях. Имперские правители в настоящее время по большей части символичны, и законодательные органы приобретают полный суверенитет.\n\n[From.GetLeader] теперь руководит союзом равных, а не централизованной империей."
 british_diplomacy13opta: "У них все еще есть тиран."
 british_diplomacy13optb: "Отлично!"
 british_diplomacy13optc: "Это угроза естественному порядку вещей!"
 british_diplomacy13optd: "Это опасно близко к радикализму."
 british_diplomacy14title: "Отказ от реформирования Содружества"
 british_diplomacy14desc: "Изменения в оборонной и колониальной политике [From.GetNameDef] недавно застопорились.\n\nИмперскими правителями направлен отказ, в ответ на попытки передать полный суверенитет законодательным органам Доминионов.\n\n[From.GetLeader] похоже, обеспокоен растущей нестабильностью в мире и отменил шаги к демократии, которые предпринимал покойный король Георг V."
 british_diplomacy14opta: "Поведение типичного тирана."
 british_diplomacy14optb: "Эьо очень важно."
 british_diplomacy14optc: "Поддержания естественного порядка."
 british_diplomacy14optd: "Монархия все так же упадническая форма правления."
 british_diplomacy15title: "Реформирование Содружества свернуто"
 british_diplomacy15desc: "Покойный король Георг V осуществлял постепенные изменения в оборонной и колониальной политике [From.GetNameDef], но эти реформы Содружества, похоже, подошли к концу, в виду коронации империалиста Эдуарда VIII.\n\nКабинет назначенный [From.GetLeader], ищет пути большей централизации Доминионов и потребовало распустить колониальные законодательные органы."
 british_diplomacy15opta: "Жирные коты беспокоятся за свою прибыль."
 british_diplomacy15optb: "Это очень важно."
 british_diplomacy15optc: "Это может зайти слишком далеко."
 british_diplomacy15optd: "С этими полномочиями, радикалы и предатели дрогнут!"
 british_diplomacy16title: "Британия предлогает альянс"
 british_diplomacy16desc: "Дипломаты [From.GetNameDef] обратились к нам с предложением военного союза. В обмен на взаимную защиту в будущих войнах они полностью признают наше право собственности на Цейлон и Гибралтар, которые мы получили по Версальскому договору.\n\nЭто хорошая возможность принудить французов вернуть Каталонию нам. Угрожая нашим присоединением к британцам, они будут вынуждены сдаться и уничтожить вредную ошибку Наполеона I."
 british_diplomacy16opta: "Наш бывший враг станет нашим союзником."
 british_diplomacy16optb: "Посмотрим вернет ли нам Франция Каталонию."
 british_diplomacy16optc: "Испания должна следовать своим интересам."
 british_diplomacy16optd: "Европа в бюлизжайшее время Европа не вернется к войне."
 british_diplomacy17title: "Испания стремиться вернуть Каталонию"
 british_diplomacy17desc: "Дипломаты из [From.GetNameDef] обратились к нам с требованием о возвращении Каталонии в обмен на военный альянс. Они утверждают, что британцы предложили им военный пакт в обмен на признание испанских завоеваний в Версальском договоре. Если мы не примем испанское предложение, Испания присоединится к Британии и захватит Каталонию, если мы когда-нибудь будем воевать с британцами."
 british_diplomacy17opta: "Мы рады возобновить наш союз с Испанией."
 british_diplomacy17optb: "Каталония навсегда будет французской."
 british_diplomacy18title: "Франция отвергает альянс"
 british_diplomacy18desc: "Французы отказались вернуть нам Каталонию. Однако британское предложение все еще в силе. Мы могли бы также сформировать нашу собственную фракцию, чтобы обеспечить соблюдение интересов Испании."
 british_diplomacy18opta: "Принять британское предложение."
 british_diplomacy18optc: "Испания возглавит могучий альянс!"
 british_diplomacy18optd: "Мы останимся нейтральными."
 british_diplomacy19title: "Англо-Испанский альянс"
 british_diplomacy19desc: "Правительства Испании и Британии согласились на военный альянс. В будущих войнах два правительства не будут подписывать отдельные мирные соглашения с общими врагами без согласия союзника. Британское правительство также спокойно отказалось от своих требований о возвращении Гибралтара и Цейлона, территорий захваченных Испанией в конце Великой войны.\n\nЭтот альянс, безусловно, предназначен для ведения войны против Франции."
 british_diplomacy19opta: "Это важно."
 british_diplomacy19optb: "Возмутительно!"
 british_diplomacy19optc: "Тост за наших новых друзей!"
 british_diplomacy20title: "Франко-Испанский альянс"
 british_diplomacy20desc: "Правительства Испании и Франции согласились на военный альянс. В будущих войнах два правительства не будут подписывать отдельные мирные соглашения с общими врагами без согласия союзника.\n\nФранцузское правительство также уступило контроль над Каталонией испанцам. Этот богатый регион был отторгнуть от Испании во время наполеоновских войн, но Испания неоднократно просила о его возвращении в прошлом. Кажется, Франция была достаточно обеспокоена англо-испанским альянсом, чтобы наконец вернуть его после столетнего французского владычества."
 british_diplomacy20opta: "Это важно."
 british_diplomacy20optb: "Возмутительно!"
 british_diplomacy20optc: "Тост за наших новых друзей!"
 british_diplomacy21title: "Испания отвергает Британию"
 british_diplomacy21desc: "Дипломатические переговоры между Испанией и Британией закончились тем, что правительство Испании отозвало своих представителей. [From.GetNameDef] позже заявил, что другим великим державам нельзя доверять, чтобы отстаивать интересы Испании в мире. [From.GetLeader] теперь объявил о создании испанского блока."
 british_diplomacy21opta: "Это важно."
 british_diplomacy21optb: "Возмутительно!"
 british_diplomacy21optc: "Да вздравствует [From.GetLeader]!"
 british_diplomacy22title: "Испания отвергает Британию"
 british_diplomacy22desc: "Дипломатические переговоры между Испанией и Великобританией закончились тем, что правительство Испании отозвало своих представителей. [From.GetLeader] позже заявил, что перспектива будущих европейских войн достаточно малой, чтобы Испания не беспокоилась о том, чтобы объединяться с великой державой. Этот оптимизм был встречен международной прессой в равной мере аплодисментами и насмешками."
 british_diplomacy22opta: "Долгожданное изменение в тоне."
 british_diplomacy22optb: "Мир всегда будет преобладать."
 british_diplomacy22optc: "Смешно!"
 british_diplomacy23title: "Британия требует Квебек"
 british_diplomacy23desc: "Британская пропаганда недавно положила свой взгляд на Квебек или «Канаду», поскольку они делают упор на краткий периодом британского контроля над регионом.\n\nПравительство Квебека осудило британские военные маневры в Северной Атлантике И объявил, что будет защищать свою территорию до последнего человека."
 british_diplomacy23opta: "Это важно."
 british_diplomacy23optb: "К победе!"
 british_diplomacy23optc: "Ублюдки!"
 british_diplomacy24title: "Британия требует Карибские острова"
 british_diplomacy24desc: "Карибские острова, захваченные Америкой во время Великой войны, стали предметом спора с [From.GetNameDef]. [From.GetLeader] настаивает на том, чтобы острова были возвращены, что отменяет одно из положений Версальского договора.\n\nАмериканское правительство вряд ли согласится, и новая война кажется вероятной."
 british_diplomacy24opta: "Это важно."
 british_diplomacy24optb: "К победе!"
 british_diplomacy24optc: "Ублюдки!"
 british_diplomacy25title: "Отмена Британской монархии"
 british_diplomacy25desc: "[From.GetNameDef] сегодня объявила о формальной отмене британской монархии. Все титулы дворянства теперь аннулированы, герцогства Ланкастер и Корнуолл были национализированы, и все короные сборы теперь будут эсперантированы правительством.\nНекоторые сторонники монархии находятся в состоянии шока, поскольку древний Дом Виндзоров сталкивается с возможностью остаться только в учебниках истории. Ранее известный как Ганноверский дом, Англиканское имя было принято в 1817 году, чтобы подчеркнуть потерю старых подданых Ганновера, которые теперь в Континентальной системе Наполеона.\nПрезидент [From.GetLeader] поздравил законодательный орган с тем, что он создал путь к будущему, основанный не на Династиях и родословных, а на поддержке народа."
 british_diplomacy25opta: "Огромная победа для народа."
 british_diplomacy25optb: "Победа разума над реакционерами."
 british_diplomacy25optc: "Это преступление против традиций!"
 british_diplomacy25optd: "Будет грустно видеть как Виндзоры исчезнут."
