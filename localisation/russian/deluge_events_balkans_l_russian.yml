l_russian:
 deluge_balkans1title: "Югославия создана"
 deluge_balkans1desc: "[From.GetNameDefCap] сегодня отметил свою инаугурацию. [From.GetLeader] объявил [From.GetRulingParty] делегат в национальном законодательном органе, что их правительству удалось достичь давней мечты о южнославянских и балканских народах: объединение в одно многонациональное государство, федерация равных, которая сильнее вместе ее отдельных частей.\n\nЛибералы, радикалы, националисты и монархисты в новом государстве присоединились к празднованию этого выражения братства между славянскими и балканскими народами."
 deluge_balkans1opta: "Он будет жить целую вечность!"
 deluge_balkans1optb: "Мы разрушим ваше глупое государство, [From.GetLeader]!"
 deluge_balkans1optc: "Является ли это угрозой для баланса сил в регионе?"
 