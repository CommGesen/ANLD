l_russian:
 deluge_puppets1title: "Идеологические трения"
 deluge_puppets1desc: "Между правящей [Root.GetRulingParty] и идеологией нашего хозяина возникли огромные разногласия. Правительство [Root.GetLeader] было создано в совершенно иной обстановке, и изменения  до нас еще не дошли. Мы должны урегулировать наши разногласия с имперским ядром или стремятся вырваться на свободу и остаться верным своим идеалам?"
 deluge_puppets1opta: "[Root.GetRulingParty] на стороне правды. Наш угнетатель должен признать нашу независимость."
 deluge_puppets1optb: "Мы не можем надеяться выстоять в войне против них. Мы должны придерживаться их новой идеологии."
 deluge_puppets1optc: "Спасибо, но статус-кво будет работать нормально, а это нас устраивает"
 deluge_puppets2title: "[From.GetLeader] предал нас"
 deluge_puppets2desc: "Напряжение от огромных различий, проявляющихся между правительством нашего бывшего марионеточного правительства [From.GetRulingParty] и лично [Root.GetLeader], достигло пика. Состояние марионетки [From.GetLeader] было создано в совершенно иной атмосфере, и изменения, которые мы довели до [Root.GetNameDef], еще не поняты ими.\n\nТеперь марионеточная [From.Tee Ruling Party] заявила, что они «остаются верными своим идеалам» и потребовала признать свою независимость!"
 deluge_puppets2opta: "Руководство [From.GetAdjective] - предатели и мятежники. Нам нужно поставить их на свое место."
 deluge_puppets2optb: "Мы должны мирно разойтись разными путями."
 