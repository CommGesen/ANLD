l_russian:
 deluge_meritocracy: "Меритократия"
 deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 deluge_aristocracy: "Аристократия"
 deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 deluge_judiciary: "Независимая судебная система"
 deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 deluge_state_terror: "Государственный террор"
 deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 deluge_popular_sovereignty: "Народный суверенитет"
 deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 deluge_divine_right: "Божественное право"
 deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 deluge_pluralism: "Плюрализм"
 deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 deluge_leader_cult: "Культ Лидера"
 deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 deluge_youth_organisations: "Молодежные организации"
 deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 deluge_land_reform: "Земельная реформа"
 deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 deluge_manorialism: "Манорализм"
 deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 deluge_police_consent: "Полиция по согласию"
 deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 deluge_secret_police: "Тайная полиция"
 deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 deluge_fraternal_nations: "Братские народы"
 deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 deluge_dynastic_politics: "Династическая политика"
 deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 deluge_individualism: "Индивидуализм"
 deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 deluge_corporatism: "Корпоративизм"
 deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 deluge_national_unity: "Национальное единство"
 deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 deluge_league_ratification: "Ратификация Лиги Наций"
 deluge_league_ratification_desc: "Государства-члены проголосовали за конвенции, и теперь мы можем начать реализацию принятых предложений."
 deluge_league_economic_research: "Программа экономической помощи"
 deluge_league_economic_research_desc: "Мы можем помочь обеспечить мир и стабильность, обогащая наших людей и наших соседей. Мы должны быть в курсе событий в промышленности и электронике."
 deluge_league_leave: "Выйти из Лиги Наций"
 deluge_league_leave_desc: "Возможно, было слишком утопично думать, что мы можем урегулировать наши разногласия, окруженные такими ненавистными врагами. Мы должны положить конец нашему участию в Лиге Наций."
 deluge_architects: "Архитекторы"
 deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 deluge_production_lines: "Производственные линии"
 deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 deluge_time_and_motion: "Исследования времени и движения"
 deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 deluge_synthetic_oils: "Синтетическое топливо"
 deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 deluge_resource_efficiency: "Эффективность ресурсов"
 deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 deluge_develop_steel: "Развитие металлургической промышленности"
 deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 deluge_advanced_alloys: "Продвинутые сплавы"
 deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 deluge_fossil_fuels: "Ископаемое топливо"
 deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 deluge_infrastructure: "Инфраструктура"
 deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 deluge_military_industry: "Расширить военную промышленность"
 deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 deluge_more_industry: "Программа общественных работ"
 deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 deluge_electronics_research: "Исследования электроники"
 deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 deluge_radar_research: "Электромагнитные исследования"
 deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 deluge_encryption_research: "Исследование шифрования"
 deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 deluge_electronics_industry: "Электронная промышленность"
 deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 deluge_military_industrial_complex: "Военно-промышленный комплекс"
 deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 deluge_war_machine: "Военная машина"
 deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 deluge_production_management_agency: "Агентство по управлению производством"
 deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 deluge_land_management_agency: "Агентство землеустройства"
 deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 deluge_public_works_agency: "Агентство общественных работ"
 deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 deluge_defence_research_agency: "Агентство оборонных исследований"
 deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди их еще более замечательные открытия. Нам нужно агентство, чтобы ускорить их разработки."
 deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 deluge_naval_infrastructure_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 deluge_naval_expansion: "Военно-морское расширение"
 deluge_naval_expansion_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 deluge_new_ship_roles: "Новые корабельные роли"
 deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 deluge_naval_academy: "Военно-Морская академия"
 deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 deluge_innovative_navy: "Инновационный флот"
 deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 deluge_traditional_navy: "Традиционный флот"
 deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 deluge_naval_exercises: "Учения на флоте"
 deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 deluge_great_war_lessons: "Уроки Великой Войны"
 deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 deluge_weapon_advances: "Достижения в области оружия"
 deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 deluge_nation-at-arms: "Военная нация"
 deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожает война. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны."
 deluge_standing_army: "Регулярная армия"
 deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 deluge_artillery_advances: "Достижения в области артиллерии"
 deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 deluge_offensive_army: "Наступательная армия"
 deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 deluge_defensive_army: "Оборонительная армия"
 deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 deluge_support_brigades: "Поддержка дивизий"
 deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 deluge_new_training_regimes: "Новый учебный режим"
 deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 deluge_specialist_roles: "Новые специалисты"
 deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 deluge_marines: "Морская и флотская пехота"
 deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 deluge_paratroopers: "Парашютные и авиационные подразделения"
 deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 deluge_mobile_warfare: "Маневренная война"
 deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 deluge_armoured_warfare: "Бронетанковая война"
 deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 deluge_field_exercises: "Полевые учения"
 deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 deluge_aircraft_industry: "Авиационная промышленность"
 deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 deluge_aircraft_developments: "Авиационные материалы"
 deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 deluge_army_airforce: "Автономные военно-воздушные силы"
 deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 deluge_flight_schools: "Летные школы"
 deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 great_britain_deluge_meritocracy: "Меритократия"
 great_britain_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 great_britain_deluge_aristocracy: "Аристократия"
 great_britain_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 great_britain_deluge_judiciary: "Независимая судебная система"
 great_britain_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 great_britain_deluge_state_terror: "Государственный террор"
 great_britain_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 great_britain_deluge_popular_sovereignty: "Народный суверенитет"
 great_britain_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 great_britain_deluge_divine_right: "Божественное право"
 great_britain_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 great_britain_deluge_pluralism: "Плюрализм"
 great_britain_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 great_britain_deluge_leader_cult: "Культ Лидера"
 great_britain_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 great_britain_deluge_youth_organisations: "Молодежные организации"
 great_britain_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 great_britain_deluge_land_reform: "Земельная реформа"
 great_britain_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 great_britain_deluge_manorialism: "Манорализм"
 great_britain_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 great_britain_deluge_police_consent: "Полиция по согласию"
 great_britain_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 great_britain_deluge_secret_police: "Тайная полиция"
 great_britain_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 great_britain_deluge_fraternal_nations: "Братские народы"
 great_britain_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 great_britain_deluge_dynastic_politics: "Династическая политика"
 great_britain_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 great_britain_deluge_individualism: "Индивидуализм"
 great_britain_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 great_britain_deluge_corporatism: "Корпоративизм"
 great_britain_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 great_britain_deluge_national_unity: "Национальное единство"
 great_britain_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 great_britain_claim_port_africa: "Португальская Африка"
 great_britain_claim_port_africa_desc: "Португалии была предоставлена большая части африканских территорий, отобранных у нас в Версале. Мы должны показать миру, что Британская империя по-прежнему является силой, с которой нужно считаться, возвратив наши имперские владения."
 great_britain_claim_ireland: "Претензии на Ирландию"
 great_britain_claim_ireland_desc: "Ольстер недоволен политикой ирландских властей. Хоть мы и лишились Ирландии век назад, по итогам войны с Францией, мы должны вернуть себе Ирландию!"
 great_britain_claim_canada: "Претензии на Канаду"
 great_britain_claim_canada_desc: "Британия согласилась скорректировать свои колониальные границы в Северной Америке в конце Семилетней войны. Франция династии Бурбонов получила бывшие канадские территории в обмен на Мичиган и Огайо. С тех пор выжившие Бурбоны в Луизиане сумели проиграть "Квебек" националистическим сепаратистам. Мы можем использовать эту возможность в наших интересах."
 great_britain_claim_carribean: "Захватить Карибы"
 great_britain_claim_carribean_desc: "Американцы захватили наши карибские владения во время Великой войны, и мы были вынуждены признать их потерю в Версале. Времена меняются, и американцы выглядят слабыми в своем самодовольстве."
 great_britain_befriend_portugal: "Нацелиться на Португалию"
 great_britain_befriend_portugal_desc: "Наш альянс с Португалией был одним из старейших договоров в истории, пока Великая война не разрушила весь здравый смысл. Надавили испанцы и французы, португальцы были повернуты против нас не по своей вине. Мы должны предложить им место в Содружестве, чтобы помешать французам злоупотреблять ими в будущем."
 great_britain_coastal_forts: "Прибрежные укрепления"
 great_britain_coastal_forts_desc: "Английский канал является значительным препятствием для вторжений, и наши военные корабли должны быть нашей основной защитой, но не нашей единственной защитой. Мы должны построить серию бункеров, дотов, военных лагерей возле важных портов, чтобы сделать нашу родину более сложной мишенью для атак."
 great_britain_befriend_spain: "Нацелиться на Испанию"
 great_britain_befriend_spain_desc: "Великобритания и Испания сражались по разным сторонам в Великой войне, и Франция вознаградила своего союзника несколькими частями сломленной Британской империи. Цейлон, Египет и Гибралтар потеряны, и мы должны принять это и двигаться дальше. Мы должны предложить испанцам союз против французов - они, несомненно, будут довольны перспективой присоединения к себе Каталонии."
 great_britain_depose_monarch: "Отменить монархию"
 great_britain_depose_monarch_desc: "Монархия является устаревшим феодальным учреждением. Люди являются источником легитимности государства, и для одной семьи, требующей особых привилегий, не действует идея равенства перед законом. Нет больше десятин, больше никаких требований короны, не больше герцогов: да здравствует Республика Британия!"
 great_britain_deluge_architects: "Архитекторы"
 great_britain_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 great_britain_deluge_production_lines: "Производственные линии"
 great_britain_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 great_britain_deluge_time_and_motion: "Исследования времени и движения"
 great_britain_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 great_britain_deluge_synthetic_oils: "Синтетическое топливо"
 great_britain_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 great_britain_deluge_resource_efficiency: "Эффективность ресурсов"
 great_britain_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 great_britain_deluge_develop_steel: "Развитие металлургической промышленности"
 great_britain_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 great_britain_deluge_advanced_alloys: "Продвинутые сплавы"
 great_britain_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 great_britain_deluge_fossil_fuels: "Ископаемое топливо"
 great_britain_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 great_britain_deluge_infrastructure: "Инфраструктура"
 great_britain_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 great_britain_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 great_britain_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 great_britain_deluge_military_industry: "Расширить военную промышленность"
 great_britain_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 great_britain_deluge_more_industry: "Программа общественных работ"
 great_britain_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 great_britain_deluge_electronics_research: "Исследования электроники"
 great_britain_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 great_britain_deluge_radar_research: "Электромагнитные исследования"
 great_britain_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 great_britain_deluge_encryption_research: "Исследование шифрования"
 great_britain_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 great_britain_deluge_electronics_industry: "Электронная промышленность"
 great_britain_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 great_britain_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 great_britain_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 great_britain_deluge_war_machine: "Военная машина"
 great_britain_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 great_britain_deluge_production_management_agency: "Агентство по управлению производством"
 great_britain_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 great_britain_deluge_land_management_agency: "Агентство землеустройства"
 great_britain_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 great_britain_deluge_public_works_agency: "Агентство общественных работ"
 great_britain_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 great_britain_deluge_defence_research_agency: "Агентство оборонных исследований"
 great_britain_deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди их еще более замечательные открытия. Нам нужно агентство, чтобы ускорить их разработки."
 great_britain_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 great_britain_deluge_naval_infrastructure_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 great_britain_deluge_naval_expansion: "Военно-морское расширение"
 great_britain_deluge_naval_expansion_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 great_britain_deluge_new_ship_roles: "Новые корабельные роли"
 great_britain_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 great_britain_deluge_naval_academy: "Военно-Морская академия"
 great_britain_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 great_britain_deluge_innovative_navy: "Инновационный флот"
 great_britain_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 great_britain_deluge_traditional_navy: "Традиционный флот"
 great_britain_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 great_britain_deluge_naval_exercises: "Учения на флоте"
 great_britain_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 great_britain_deluge_great_war_lessons: "Уроки Великой Войны"
 great_britain_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 great_britain_deluge_weapon_advances: "Достижения в области оружия"
 great_britain_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 great_britain_deluge_nation-at-arms: "Военная нация"
 great_britain_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны."
 great_britain_deluge_standing_army: "Регулярная армия"
 great_britain_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 great_britain_deluge_artillery_advances: "Достижения в области артиллерии"
 great_britain_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 great_britain_deluge_offensive_army: "Наступательная армия"
 great_britain_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 great_britain_deluge_defensive_army: "Оборонительная армия"
 great_britain_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 great_britain_deluge_support_brigades: "Поддержка дивизий"
 great_britain_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 great_britain_deluge_new_training_regimes: "Новый учебный режим"
 great_britain_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 great_britain_deluge_specialist_roles: "Новые специалисты"
 great_britain_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 great_britain_deluge_marines: "Морская и флотская пехота"
 great_britain_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 great_britain_deluge_paratroopers: "Парашютные и авиационные подразделения"
 great_britain_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 great_britain_deluge_mobile_warfare: "Маневренная война"
 great_britain_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 great_britain_deluge_armoured_warfare: "Бронетанковая война"
 great_britain_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 great_britain_deluge_field_exercises: "Полевые учения"
 great_britain_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 great_britain_deluge_aircraft_industry: "Авиационная промышленность"
 great_britain_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 great_britain_deluge_aircraft_developments: "Авиационные материалы"
 great_britain_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 great_britain_deluge_army_airforce: "Автономные военно-воздушные силы"
 great_britain_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 great_britain_deluge_flight_schools: "Летные школы"
 great_britain_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 russia_deluge_meritocracy: "Меритократия"
 russia_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 russia_deluge_aristocracy: "Аристократия"
 russia_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 russia_deluge_judiciary: "Независимая судебная система"
 russia_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 russia_deluge_state_terror: "Государственный террор"
 russia_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 russia_deluge_popular_sovereignty: "Народный суверенитет"
 russia_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 russia_deluge_divine_right: "Божественное право"
 russia_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 russia_deluge_pluralism: "Плюрализм"
 russia_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 russia_deluge_leader_cult: "Культ Лидера"
 russia_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 russia_deluge_youth_organisations: "Молодежные организации"
 russia_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 russia_deluge_land_reform: "Земельная реформа"
 russia_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 russia_deluge_manorialism: "Манорализм"
 russia_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 russia_deluge_police_consent: "Полиция по согласию"
 russia_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 russia_deluge_secret_police: "Тайная полиция"
 russia_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 russia_deluge_fraternal_nations: "Братские народы"
 russia_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 russia_deluge_dynastic_politics: "Династическая политика"
 russia_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 russia_deluge_individualism: "Индивидуализм"
 russia_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 russia_deluge_corporatism: "Корпоративизм"
 russia_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 russia_deluge_national_unity: "Национальное единство"
 russia_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 russia_deluge_form_soviet_union: "Образовать Советский Союз"
 russia_deluge_form_soviet_union_desc: "Многие братские народы бывшей Российской империи должны быть объединены в одном государстве, чтобы промышленно развитые районы могли помогать сельским районам, политически продвинутые пролетарии в городах могли обучать крестьян и создавать более сильное правительство и военные, которые могут противостоять нападениям буржуазных и реакционных сил, которые выступают против нас."
 russia_deluge_defeat_rasputins_influence: "Поражение влияния Распутина"
 russia_deluge_defeat_rasputins_influence_desc: "Время власти Распутина должно закончиться. Мы уже отменили некоторые из реакционных доктрин, которые он применял к царю во время его регентства, но нужно сделать еще больше, чтобы искоренить воров и шарлатанов черного монаха, наносящих ущерб нашей гражданской службе и наносящих ущерб легитимности и эффективности российского государства."
 russia_deluge_embrace_black_hundreds: "Объятия черносотенцев"
 russia_deluge_embrace_black_hundreds_desc: "Черные сотни - военизированная ультранационалистическая группа, которая стремится к возрождению нации. Оппоненты говорят, что они головорезы, убийцы и погромщики, но российское государство могло использовать свою смелую инициативу, чтобы встряхнуть нашу умирающую Ставку."
 russia_depose_tsar: "Отречение царя"
 russia_depose_tsar_desc: "Мы страдали от отсталой монархии достаточно долго. Реформы по укреплению нации и улучшению благосостояния людей стали слишком медленными и слишком поздними. Теперь русский народ возьмет дело в свои руки, отбросив династию Романовых и обретя собственную судьбу."
 russia_claim_baltic: "Претензии на Балтийские государства"
 russia_claim_baltic_desc: "Старое Герцогство Курляндия пало от революционеров 70 лет назад. Вирулянтские республиканцы, не имеющие никакого уважения к правопорядку, имели наглость попытаться править сами, без строгого руководства. Хотя мы пытались освободить Прибалтику от беспорядков во время Великой войны, мы потерпели неудачу, и самые презренные из якобинцев воспользовались возможностью захватить власть. Мы должны отменить наши недавние ошибки."
 russia_claim_byelorussia: "Претензии на Белоруссию"
 russia_claim_byelorussia_desc: "Территории Белой Рутении были особенно возмутительным воровством со стороны Наполеона I. Император Александр II попытался вернуть провинции в 1860 году, но их вмешивающиеся соседи выступили против нас и выиграли поле. "Нация" Белорусов должна быть преобразована в Россию!"
 russia_claim_ukraine: "Претензии на Украину"
 russia_claim_ukraine_desc: "Из всех бывших территорий Российской империи Украина является наиболее тревожной для русского народа. В то время как различные казацкие князья и гетманы были приемлемыми соседями, недавние потрясения в Великой войне привели к тому, что кровожадные анархисты захватили власть и совершили отвратительные преступления против природы и порядка. Их продолжающиеся зверства должны быть прекращены!"
 russia_claim_caucasia: "Претензии на Кавказ"
 russia_claim_caucasia_desc: "Недавняя потеря, не связанная с кровожадностью Наполеона, кавказские провинции восстали во время Великой войны, хотя на некоторое время они были взволнованы горцами. Наши армии в этом районе, к сожалению, часто на стороне повстанцев, а не на стороне порядка. Их предательство не стоило всей России. Тем не менее, мы должны положить конец этому союзу кавказских народов."
 russia_deluge_architects: "Архитекторы"
 russia_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 russia_deluge_production_lines: "Производственные линии"
 russia_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 russia_deluge_time_and_motion: "Исследования времени и движения"
 russia_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 russia_deluge_synthetic_oils: "Синтетическое топливо"
 russia_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 russia_deluge_resource_efficiency: "Эффективность ресурсов"
 russia_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 russia_deluge_develop_steel: "Развитие металлургической промышленности"
 russia_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 russia_deluge_advanced_alloys: "Продвинутые сплавы"
 russia_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 russia_deluge_fossil_fuels: "Ископаемое топливо"
 russia_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 russia_deluge_infrastructure: "Инфраструктура"
 russia_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 russia_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 russia_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 russia_deluge_military_industry: "Расширить военную промышленность"
 russia_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 russia_deluge_more_industry: "Программа общественных работ"
 russia_deluge_more_industry_desc: "TЭкономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 russia_deluge_electronics_research: "Исследования электроники"
 russia_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 russia_deluge_radar_research: "Электромагнитные исследования"
 russia_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 russia_deluge_encryption_research: "Исследование шифрования"
 russia_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 russia_deluge_electronics_industry: "Электронная промышленность"
 russia_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 russia_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 russia_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 russia_deluge_war_machine: "Военная машина"
 russia_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 russia_deluge_production_management_agency: "Агентство по управлению производством"
 russia_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 russia_deluge_land_management_agency: "Агентство землеустройства"
 russia_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 russia_deluge_public_works_agency: "Агентство общественных работ"
 russia_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 russia_deluge_defence_research_agency: "Агентство оборонных исследований"
 russia_deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди их еще более замечательные открытия. Нам нужно агентство, чтобы ускорить их разработки."
 russia_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 russia_deluge_naval_infrastructure_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 russia_deluge_naval_expansion: "Военно-морское расширение"
 russia_deluge_naval_expansion_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 russia_deluge_new_ship_roles: "Новые корабельные роли"
 russia_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 russia_deluge_naval_academy: "Военно-Морская академия"
 russia_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 russia_deluge_innovative_navy: "Инновационный флот"
 russia_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 russia_deluge_traditional_navy: "Традиционный флот"
 russia_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 russia_deluge_naval_exercises: "Учения на флоте"
 russia_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 russia_deluge_great_war_lessons: "Уроки Великой Войны"
 russia_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 russia_deluge_weapon_advances: "Достижения в области оружия"
 russia_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 russia_deluge_nation-at-arms: "Военная нация"
 russia_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны."
 russia_deluge_standing_army: "Регулярная армия"
 russia_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 russia_deluge_artillery_advances: "Достижения в области артиллерии"
 russia_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 russia_deluge_offensive_army: "Наступательная армия"
 russia_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 russia_deluge_defensive_army: "Оборонительная армия"
 russia_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 russia_deluge_support_brigades: "Поддержка дивизий"
 russia_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 russia_deluge_new_training_regimes: "Новый учебный режим"
 russia_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 russia_deluge_specialist_roles: "Новые специалисты"
 russia_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 russia_deluge_marines: "Морская и флотская пехота"
 russia_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 russia_deluge_paratroopers: "Парашютные и авиационные подразделения"
 russia_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 russia_deluge_mobile_warfare: "Маневренная война"
 russia_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 russia_deluge_armoured_warfare: "Бронетанковая война"
 russia_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 russia_deluge_field_exercises: "Полевые учения"
 russia_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 russia_deluge_aircraft_industry: "Авиационная промышленность"
 russia_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 russia_deluge_aircraft_developments: "Авиационные материалы"
 russia_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 russia_deluge_army_airforce: "Автономные военно-воздушные силы"
 russia_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 russia_deluge_flight_schools: "Летные школы"
 russia_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 deluge_pomeranian_populism_focus: "Померанский популизм"
 deluge_pomeranian_populism_focus_desc: "Померания слишком долго играла игру империй. Народ должен быть освобожден от интриг и убийственных государей."
 deluge_mandate_institutions_focus: "Мандат институтам"
 deluge_mandate_institutions_focus_desc: "Наше время под французским обязательным правительством дало нам пространство для развития наших собственных институтов, которыми можно было управлять, пока беспорядки охватили Польшу и Германию. Наши городские советники будут выступать в качестве законодателей в стабильной померанской демократии."
 deluge_kashubian_nationalism_focus: "Кашубский национализм"
 deluge_kashubian_nationalism_focus_desc: "Кашубский язык связан с польским, но наши обычаи и история расходились много веков назад."
 germany_deluge_meritocracy: "Меритократия"
 germany_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 germany_deluge_aristocracy: "Аристократия"
 germany_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 germany_deluge_judiciary: "Независимая судебная система"
 germany_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 germany_deluge_state_terror: "Государственный террор"
 germany_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 germany_deluge_popular_sovereignty: "Народный суверенитет"
 germany_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного общества."
 germany_deluge_divine_right: "Божественное право"
 germany_deluge_divine_right_desc: "Государь назначается Богом для выполнения Его миссии на Земле. Божественную истину нельзя осудить."
 germany_deluge_pluralism: "Плюрализм"
 germany_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были. Это общество, которое может найти лучший путь к будущему."
 germany_deluge_leader_cult: "Культ Лидера"
 germany_deluge_leader_cult_desc: "Упадок недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Будет порядок."
 germany_deluge_youth_organisations: "Молодежные организации"
 germany_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 germany_deluge_land_reform: "Земельная реформа"
 germany_deluge_land_reform_desc: "Крестьяне изо всех сил пытались выжить на отходах, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 germany_deluge_manorialism: "Манорализм"
 germany_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 germany_deluge_police_consent: "Полиция по согласию"
 germany_deluge_police_consent_desc: "Государство - это тупой инструмент, дубин, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 germany_deluge_secret_police: "Тайная полиция"
 germany_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих агрессоров, используя любые средства, необходимые для обеспечения национальной безопасности."
 germany_deluge_fraternal_nations: "Братские народы"
 germany_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 germany_deluge_dynastic_politics: "Династическая политика"
 germany_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны стать основой для мира во всем мире и международного сотрудничества."
 germany_deluge_individualism: "Индивидуализм"
 germany_deluge_individualism_desc: "Человеческий дух хрупкий. Демагоги и тираны раздавили его ради их грандиозных видений. Мы не можем этого допустить."
 germany_deluge_corporatism: "Корпоративизм"
 germany_deluge_corporatism_desc: "Нация - это машина многих частей. Рабочий занял свое место, как и бизнесмен. Чтобы машина работала плавно, части должны работать вместе, а не тратить усилия на препирательство над мелочами."
 germany_deluge_national_unity: "Национальное единство"
 germany_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились в нерешительности и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 germany_create_faction: "Начало реформ"
 germany_create_faction_desc: "Произошла катастрофическая Гражданская война, но вот спустя года, она закончилась. Теперь мы можем обратить внимание на начало реформ. Германия должна найти союзников для обеспечения наших интересов за рубежом."
 germany_claim_holland: "Претензии к Голландии"
 germany_claim_holland_desc: "Западный Рейнландский регион вокруг Кельна был украден у Германии Наполеоном и передан его голландскому марионеточному государству. Мы должны вернуть Кёльн и наказать голландцев за их соучастие."
 germany_claim_france: "Претензии к Франции"
 germany_claim_france_desc: "Давным-давно, бандитские армии Наполеона ползли над Маасом и разграбили культурные центры Германии. Битбург, Клеве, Страссбург, Люксембург и Трир были угнетены. Мы должны подтолкнуть французов к Маусу и вернуть историю нашего народа."
 germany_claim_austria: "Претензии к Австрии"
 germany_claim_austria_desc: "Дряхлевшая монархия Габсбургов никогда не должна была достигать современной эпохи. Это реликвия темных веков. Все немцы должны быть объединены в одно национальное государство. Мы закончим то, что Наполеон начал, когда он распустил Священную Римскую Империю!"
 germany_claim_poland: "Претензии к Польше"
 germany_claim_poland_desc: "Силезия и Пруссия были центрами немецких народов тысячелетия назад. Хотя славяне расширились в них, регионы по-прежнему имеют сильные культурные связи с Германией. Мы должны освободить немцев в Польше от их порабощения."
 germany_deluge_architects: "Архитекторы"
 germany_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 germany_deluge_production_lines: "Производственные линии"
 germany_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войск."
 germany_deluge_time_and_motion: "Исследования времени и движения"
 germany_deluge_time_and_motion_desc: "Узкие места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как сохнет краска. Нам нужны руководители предприятий, чтобы узнать, как минимизировать узкие места."
 germany_deluge_synthetic_oils: "Синтетическое топливо"
 germany_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужно масло для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 germany_deluge_resource_efficiency: "Эффективность ресурсов"
 germany_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны убедиться, что мы максимально расширяем наши ресурсы. Идея о том, что функциональность должна вызывать внешний вид, с ней легко согласиться, но сложно реализовать.."
 germany_deluge_develop_steel: "Развитие металлургической промышленности"
 germany_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно как можно больше стали и как можно дешевле.Следовательно для победы на поле потребуются больше сталелитейных заводов."
 germany_deluge_advanced_alloys: "Продвинутые сплавы"
 germany_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходимому для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 germany_deluge_fossil_fuels: "Ископаемое топливо"
 germany_deluge_fossil_fuels_desc: "Одним из узких мест в плавильном боксите в алюминии - является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемых видов топлива."
 germany_deluge_infrastructure: "Инфраструктура"
 germany_deluge_infrastructure_desc: "Транспортная инфраструктура часто является узким местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является одним из приоритетных."
 germany_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 germany_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 germany_deluge_military_industry: "Военная Индустрия"
 germany_deluge_military_industry_desc: "Танки и ружья не могут быть собраны в одно целое! Они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 germany_deluge_more_industry: "Программа общественных работ"
 germany_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в цене, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность построить нашу промышленную базу и снизить безработицу."
 germany_deluge_electronics_research: "Исследования электроники"
 germany_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 germany_deluge_radar_research: "Электромагнитные исследования"
 germany_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 germany_deluge_encryption_research: "Исследование шифрования"
 germany_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто их слушает. Возможность изучения секретов противника без его осознания - это мучительная перспектива."
 germany_deluge_electronics_industry: "Электронная промышленность"
 germany_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что запускает заводы и гражданскую рабочую силу."
 germany_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 germany_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния военно-промышленного комплекса."
 germany_deluge_war_machine: "Военная машина"
 germany_deluge_war_machine_desc: "'Нефтяной яд в столице с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций.'"
 germany_deluge_production_management_agency: "Агентство по управлению производством"
 germany_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 germany_deluge_land_management_agency: "Агентство землеустройства"
 germany_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы от военных усилий."
 germany_deluge_public_works_agency: "Агентство общественных работ"
 germany_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 germany_deluge_defence_research_agency: "Агентство оборонных исследований"
 germany_deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди у них еще более замечательные авансы. Нам нужно агентство, чтобы превратить голубое небо в грибные облака."
 germany_deluge_naval_infrastructure: "Морская инфраструктура"
 germany_deluge_naval_infrastructure_desc: "Мировой океан остается основным мировым шоссе для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы накормить военную машину."
 germany_deluge_naval_expansion: "Военно-морское расширение"
 germany_deluge_naval_expansion_desc: "Наши враги будут пытаться блокировать наши порты и наши граждане будут голодать. Мы должны держать под контролем моря, чтобы обеспечить независимость нашей нации."
 germany_deluge_new_ship_roles: "Новые корабельные роли"
 germany_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 germany_deluge_naval_academy: "Морская академия"
 germany_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый сложный линкор был бы бесполезным громом без экипажа, способного укомплектовывать ее."
 germany_deluge_innovative_navy: "Инновационный флот"
 germany_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, колотящих друг друга с помощью оружия большого калибра. Фактически, мы дошли бы до того, чтобы сказать, что линкор как концепция устарел. Мы должны полностью переключиться на перевозчиков, подводных лодок и военно-морских бомбардировщиков."
 germany_deluge_traditional_navy: "Традиционный флот"
 germany_deluge_traditional_navy_desc: "Хотя воздушная рука флота продемонстрировала свою полезность, основная часть военно-морской войны остается областью обычного военного корабля - будь то сопровождение по противолодочной службе, миссии по бомбардировке берегов или поверхностные действия между конкурирующими флотами. Мы не собираемся покидать многолетний опыт."
 germany_deluge_naval_exercises: "Учения на флоте"
 germany_deluge_naval_exercises_desc: "В классных комнатах можно только зайти так, чтобы создать надежный военно-морской флот. Опыт реального мира жизненно важен для тестирования подготовки экипажей и офицеров."
 germany_deluge_great_war_lessons: "Уроки Великой Войны"
 germany_deluge_great_war_lessons_desc: "Относительный мир «длинного девятнадцатого столетия» убаюкивал армии в самоуспокоенности и застоях. В 1928 году наполеоновские офицеры слепо следили за ними в ловушку мясорубки. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 germany_deluge_weapon_advances: "Достижения в области оружия"
 germany_deluge_weapon_advances_desc: "Замечательная скорость технологических достижений в стрелковом оружии. Мы ушли из загруженных мушкетами и пулеметных лент в течение столетия. Мы должны поддерживать эти успехи."
 germany_deluge_nation-at-arms: "Военная нация"
 germany_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы все люди защищались при угрозе. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только для того, чтобы обучать призывников во время войны."
 germany_deluge_standing_army: "Регулярная армия"
 germany_deluge_standing_army_desc: "Профессионализм приобретает все большее значение в эти времена механизации и специализации. Нация должна быть защищена регулярной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинных потребностях вооруженных сил."
 germany_deluge_artillery_advances: "Достижения в области артиллерии"
 germany_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательно-фосфористых патронов и даже отравлять газ. И, конечно же, оружие продолжает расти."
 germany_deluge_offensive_army: "Наступательная армия"
 germany_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоданию врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо для нас и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 germany_deluge_defensive_army: "Оборонительная армия"
 germany_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха. Мы не можем позволить себе этот холокост. Пусть враг накапливает своих мертвецов перед нашими позициями. Когда придет время для контратаки, мы получим легкий урожай."
 germany_deluge_support_brigades: "Поддержка дивизий"
 germany_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в машинах скорой помощи или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражения."
 germany_deluge_new_training_regimes: "Новый учебный режим"
 germany_deluge_new_training_regimes_desc: "Байонетные соломенные манекены - это священная традиция, но в современной армии могут быть полезнее руководство, стрельба, физическая подготовка и выживание. Мы должны исследовать новые режимы обучения."
 germany_deluge_specialist_roles: "Новые специалисты"
 germany_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет потрясен, если он попытается сразиться в горах или штурмом укрепленного пляжа."
 germany_deluge_marines: "Морские корпуса и морская пехота"
 germany_deluge_marines_desc: "Нападения на укрепленные пляжи и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных лидеров. Амфибийные нападения - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 germany_deluge_paratroopers: "Парашютные и авиационные подразделения"
 germany_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли без предупреждения высадиться где-нибудь в радиусе сто миль от авиабазы, обеспечить перекресток, преследовать врага или помочь другим войскам, приземляющимся на порт или пляж. Такая попытка потребует посвящения целой ветви армии."
 germany_deluge_mobile_warfare: "Маневренная война"
 germany_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция драгуна может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 germany_deluge_armoured_warfare: "Бронетанковая война"
 germany_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но броня лучше проводит наступление."
 germany_deluge_field_exercises: "Полевые учения"
 germany_deluge_field_exercises_desc: "Вооруженные силы сильно изменились после окончания Великой войны, но, хотя мы прилагаем все усилия к модернизации, мы должны обеспечить, чтобы все изменения работали на практике."
 germany_deluge_aircraft_industry: "Авиационная промышленность"
 germany_deluge_aircraft_industry_desc: "Летучий корпус Великой войны зарекомендовал себя как артиллерийские скауты и воздушные разведчики, но успехи там не прекратились. Нам необходимо рассмотреть воздушные рамы, способные распылять пехоту и инфраструктуру, новые виды бойцов и быстрых перехватчиков, даже авианосцов-носителей торпед."
 germany_deluge_aircraft_developments: "Авиационные материалы"
 germany_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса"
 germany_deluge_army_airforce: "Автономные военно-воздушные силы"
 germany_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. При этом требования и требования персонала могут быть лучше выполнены независимой организацией."
 germany_deluge_flight_schools: "Летные школы"
 germany_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать их. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 poland_deluge_meritocracy: "Меритократия"
 poland_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 poland_deluge_aristocracy: "Аристократия"
 poland_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 poland_deluge_judiciary: "Независимая судебная система"
 poland_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 poland_deluge_state_terror: "Государственный террор"
 poland_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 poland_deluge_popular_sovereignty: "Народный суверенитет"
 poland_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного общества."
 poland_deluge_divine_right: "Божественное право"
 poland_deluge_divine_right_desc: "Государь назначается Богом для выполнения Его миссии на Земле. Божественную истину нельзя осудить."
 poland_deluge_pluralism: "Плюрализм"
 poland_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были. Это общество, которое может найти лучший путь к будущему."
 poland_deluge_leader_cult: "Культ Лидера"
 poland_deluge_leader_cult_desc: "Упадок недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Будет порядок."
 poland_deluge_youth_organisations: "Молодежные организации"
 poland_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 poland_deluge_land_reform: "Земельная реформа"
 poland_deluge_land_reform_desc: "Крестьяне изо всех сил пытались выжить на отходах, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 poland_deluge_manorialism: "Манорализм"
 poland_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 poland_deluge_police_consent: "Полиция по согласию"
 poland_deluge_police_consent_desc: "Государство - это тупой инструмент, дубин, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 poland_deluge_secret_police: "Тайная полиция"
 poland_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих агрессоров, используя любые средства, необходимые для обеспечения национальной безопасности."
 poland_deluge_fraternal_nations: "Братские народы"
 poland_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 poland_deluge_dynastic_politics: "Династическая политика"
 poland_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны стать основой для мира во всем мире и международного сотрудничества."
 poland_deluge_individualism: "Индивидуализм"
 poland_deluge_individualism_desc: "Человеческий дух хрупкий. Демагоги и тираны раздавили его ради их грандиозных видений. Мы не можем этого допустить."
 poland_deluge_corporatism: "Корпоративизм"
 poland_deluge_corporatism_desc: "Нация - это машина многих частей. Рабочий занял свое место, как и бизнесмен. Чтобы машина работала плавно, части должны работать вместе, а не тратить усилия на препирательство над мелочами."
 poland_deluge_national_unity: "Национальное единство"
 poland_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились в нерешительности и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 poland_abolish_monarchy: "Отменить монархию"
 poland_abolish_monarchy_desc: "Польша не нуждается в постоянном напоминании о нашем подчинении Франции, которая ходит по коридорам. Мы должны удалить привилегии Августа IV и положить конец последним останкам феодализма в нашей стране."
 poland_form_poland-lithuania: "Создать Речь Посполитую"
 poland_form_poland-lithuania_desc: "Столетие назад древний союз Королевства Польши и Великого княжества Литовского был разрушен предательством ее империалистических соседей. Наполеон восстановил некоторую автономию Польши, но она никогда не возвращала свой прошлый размер. Сегодня мы можем объявить миру о восстановлении границ Польши с границами старого Союза."
 poland_balkan_diplomacy: "Балканская дипломатия"
 poland_balkan_diplomacy_desc: "Мы должны пойти на дипломатическое действия! Нам нужны союзники для защиты и распространения нашего влияния, поэтому мы должны попытаться привести наших соседних соседей к нашему пути идеологического мышления. Мы можем использовать радио пропаганду, газеты, партийные пожертвования и гражданские организации."
 poland_befriend_croatia: "Восстановить Хорватию"
 poland_befriend_croatia_desc: "Хорватия смогла расшириться за счет Сербии после Великой войны, сделав ее более мощным и полезным союзником. Мы должны привести ее в наше влияние."
 poland_befriend_serbia: "Восстановить Сербию"
 poland_befriend_serbia_desc: "Сербы были нашими верными союзниками в Великой войне. Они несли большую часть тяжести Версальского договора, сократившись до состояния крупу. С сербами на нашей стороне мы сможем отомстить!"
 poland_befriend_austria: "Восстановить Австрию"
 poland_befriend_austria_desc: "Славянские народы в Австрийской империи были казусом для нашего начала военных действий в Великой войне, но, возможно, австрийская победа демонстрирует, что чешский, словенский и словацкий народы лучше всего выступают в качестве избирателей Австрии. Мы должны отложить наши прошлые различия."
 poland_befriend_italy: "Восстановить Италию"
 poland_befriend_italy_desc: "Итальянцы храбро сражались на нашей стороне, чтобы вернуть Тироль и Пьемонт из континентальной системы. Для нас было бы честью вернуть их!"
 poland_destroy_bulgaria: "Уничтожить Болгарию"
 poland_destroy_bulgaria_desc: "Болгарский король, который высокомерно называет себя «царем», встал на сторону французов во время Великой войны. Обеспечение подходов к Константинополю было большим благом для военных действий Континентальной системы. Мы должны наказать Болгарию, пригласив наших союзников помочь в ее уничтожении. Румыны также наверняка захотят получить долю от добычи."
 poland_destroy_romania: "Уничтожить Румынию"
 poland_destroy_romania_desc: "Наши венгерские союзники нанесли удары румынскому королевству во время Великой войны, но этого было недостаточно, чтобы предотвратить поражение. Теперь, когда пыль осела, давайте закончим то, что мы начали, расчленив румынское государство между собой и нашими союзниками. Мы также можем побудить болгар помочь с обещанием восстановить Добруджа."
 poland_claim_czechia: "Претензии на Чехию"
 poland_claim_czechia_desc: "Мы должны освободить чехов от рабства Австрии под Польским знаменем!"
 poland_claim_baltic: "Претензии на Балтийские государства"
 poland_claim_baltic_desc: "Литовцы не всегда были членами Балтийского союза. До того, как Полюс ударил Польшу в 1655 году, литовцы были равными партнерами в славном Польском Содружестве. Мы восстановим литовский национальный дух, вернув их на польскую орбиту."
 poland_claim_byelorussia: "Претензии на Беларусь"
 poland_claim_byelorussia_desc: "Славянские народы имеют тесные связи, и это особенно верно для поляков и белорусов. Хотя русские цари, возможно, высокомерно уволили белорусскую государственность фразой «Белая Россия», мы будем уважать их личность после того, как освободим их в Польское государство."
 poland_claim_ukraine: "Притензии на Украину"
 poland_claim_ukraine_desc: "Старое Польское Содружество когда-то простиралось от Прибалтики до Черного моря. Киев и другие украинские города были центрами польской культуры. Мы должны восстановить старые границы и в то же время приобрести жизненно важный порт Одессу."
 poland_deluge_architects: "Архитекторы"
 poland_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 poland_deluge_production_lines: "Производственные линии"
 poland_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войск."
 poland_deluge_time_and_motion: "Исследования времени и движения"
 poland_deluge_time_and_motion_desc: "Узкие места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как сохнет краска. Нам нужны руководители предприятий, чтобы узнать, как минимизировать узкие места." 
 poland_deluge_synthetic_oils: "Синтетическое топливо"
 poland_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужно масло для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 poland_deluge_resource_efficiency: "Эффективность ресурсов" 
 poland_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны убедиться, что мы максимально расширяем наши ресурсы. Идея о том, что функциональность должна вызывать внешний вид, с ней легко согласиться, но сложно реализовать."
 poland_deluge_develop_steel:  "Развитие металлургической промышленности"
 poland_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно как можно больше стали и как можно дешевле. Следовательно для победы на поле потребуются больше сталелитейных заводов." 
 poland_deluge_advanced_alloys: "Продвинутые сплавы"
 poland_deluge_advanced_alloys_desc:  "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходимому для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!" 
 poland_deluge_fossil_fuels: "Ископаемое топливо"
 poland_deluge_fossil_fuels_desc: "Одним из узких мест в плавильном боксите в алюминии - является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемых видов топлива."
 poland_deluge_infrastructure: "Инфраструктура"
 poland_deluge_infrastructure_desc: "Транспортная инфраструктура часто является узким местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является одним из приоритетных."
 poland_deluge_civilian_industry: "Субсидировать гражданскую промышленность"
 poland_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 poland_deluge_military_industry: "Военная Индустрия"
 poland_deluge_military_industry_desc: "Танки и ружья не могут быть собраны в одно целое! Они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 poland_deluge_more_industry: "Программа общественных работ"
 poland_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в цене, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность построить нашу промышленную базу и снизить безработицу."
 poland_deluge_electronics_research: "Исследования электроники"
 poland_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны"
 poland_deluge_radar_research: "Электромагнитные исследования"
 poland_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 poland_deluge_encryption_research: "Исследование шифрования"
 poland_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто их слушает. Возможность изучения секретов противника без его осознания - это мучительная перспектива."
 poland_deluge_electronics_industry: "Электронная промышленность"
 poland_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что запускает заводы и гражданскую рабочую силу."
 poland_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 poland_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния военно-промышленного комплекса."
 poland_deluge_war_machine: "Военная машина"
 poland_deluge_war_machine_desc: "'Нефтяной яд в столице с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций."
 poland_deluge_production_management_agency: "Агентство по управлению производством"
 poland_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 poland_deluge_land_management_agency: "Агентство землеустройства"
 poland_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы от военных усилий."
 poland_deluge_public_works_agency: "Агентство общественных работ"
 poland_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 poland_deluge_defence_research_agency: "Агентство оборонных исследований"
 poland_deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди у них еще более замечательные авансы. Нам нужно агентство, чтобы превратить голубое небо в грибные облака."
 poland_deluge_naval_infrastructure: "Морская инфраструктура"
 poland_deluge_naval_infrastructure_desc: "Мировой океан остается основным мировым шоссе для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы накормить военную машину."
 poland_deluge_naval_expansion: "Военно-морское расширение"
 poland_deluge_naval_expansion_desc: "Наши враги будут пытаться блокировать наши порты и наши граждане будут голодать. Мы должны держать под контролем моря, чтобы обеспечить независимость нашей нации."
 poland_deluge_new_ship_roles: "Новые корабельные роли"
 poland_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 poland_deluge_naval_academy: "Морская академия"
 poland_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый сложный линкор был бы бесполезным громом без экипажа, способного укомплектовывать ее."
 poland_deluge_innovative_navy: "Инновационный флот"
 poland_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, колотящих друг друга с помощью оружия большого калибра. Фактически, мы дошли бы до того, чтобы сказать, что линкор как концепция устарел. Мы должны полностью переключиться на перевозчиков, подводных лодок и военно-морских бомбардировщиков."
 poland_deluge_traditional_navy: "Традиционный флот"
 poland_deluge_traditional_navy_desc: "Хотя воздушная рука флота продемонстрировала свою полезность, основная часть военно-морской войны остается областью обычного военного корабля - будь то сопровождение по противолодочной службе, миссии по бомбардировке берегов или поверхностные действия между конкурирующими флотами. Мы не собираемся покидать многолетний опыт."
 poland_deluge_naval_exercises: "Учения на флоте"
 poland_deluge_naval_exercises_desc: "В классных комнатах можно только зайти так, чтобы создать надежный военно-морской флот. Опыт реального мира жизненно важен для тестирования подготовки экипажей и офицеров."
 poland_deluge_great_war_lessons: "Уроки Великой Войны"
 poland_deluge_great_war_lessons_desc: "Относительный мир «длинного девятнадцатого столетия» убаюкивал армии в самоуспокоенности и застоях. В 1928 году наполеоновские офицеры слепо следили за ними в ловушку мясорубки. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 poland_deluge_weapon_advances: "Достижения в области оружия"
 poland_deluge_weapon_advances_desc: "Замечательная скорость технологических достижений в стрелковом оружии. Мы ушли из загруженных мушкетами и пулеметных лент в течение столетия. Мы должны поддерживать эти успехи."
 poland_deluge_nation-at-arms: "Военная нация"
 poland_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы все люди защищались при угрозе. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только для того, чтобы обучать призывников во время войны."
 poland_deluge_standing_army: "Регулярная армия"
 poland_deluge_standing_army_desc: "Профессионализм приобретает все большее значение в эти времена механизации и специализации. Нация должна быть защищена регулярной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинных потребностях вооруженных сил"
 poland_deluge_artillery_advances: "Достижения в области артиллерии"
 poland_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательно-фосфористых патронов и даже отравлять газ. И, конечно же, оружие продолжает расти."
 poland_deluge_offensive_army: "Наступательная армия"
 poland_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоданию врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо для нас и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 poland_deluge_defensive_army: "Оборонительная армия"
 poland_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха. Мы не можем позволить себе этот холокост. Пусть враг накапливает своих мертвецов перед нашими позициями. Когда придет время для контратаки, мы получим легкий урожай."
 poland_deluge_support_brigades: "Поддержка дивизий"
 poland_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в машинах скорой помощи или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражения"
 poland_deluge_new_training_regimes: "Новый учебный режим"
 poland_deluge_new_training_regimes_desc: "Байонетные соломенные манекены - это священная традиция, но в современной армии могут быть полезнее руководство, стрельба, физическая подготовка и выживание. Мы должны исследовать новые режимы обучения."
 poland_deluge_specialist_roles: "Новые специалисты"
 poland_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет потрясен, если он попытается сразиться в горах или штурмом укрепленного пляжа."
 poland_deluge_marines: "Морские корпуса и морская пехота"
 poland_deluge_marines_desc: "Нападения на укрепленные пляжи и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных лидеров. Амфибийные нападения - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 poland_deluge_paratroopers: "Парашютные и авиационные подразделения"
 poland_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли без предупреждения высадиться где-нибудь в радиусе сто миль от авиабазы, обеспечить перекресток, преследовать врага или помочь другим войскам, приземляющимся на порт или пляж. Такая попытка потребует посвящения целой ветви армии."
 poland_deluge_mobile_warfare: "Маневренная война"
 poland_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция драгуна может быть обновлена для индустриальной эпохи в виде моторизованной пехоты.""
 poland_deluge_armoured_warfare: "Бронетанковая война"
 poland_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но броня лучше проводит наступление."
 poland_deluge_field_exercises: "Полевые учения"
 poland_deluge_field_exercises_desc: "Вооруженные силы сильно изменились после окончания Великой войны, но, хотя мы прилагаем все усилия к модернизации, мы должны обеспечить, чтобы все изменения работали на практике."
 poland_deluge_aircraft_industry: "Авиационная промышленность"
 poland_deluge_aircraft_industry_desc: "Летучий корпус Великой войны зарекомендовал себя как артиллерийские скауты и воздушные разведчики, но успехи там не прекратились. Нам необходимо рассмотреть воздушные рамы, способные распылять пехоту и инфраструктуру, новые виды бойцов и быстрых перехватчиков, даже авианосцов-носителей торпед."
 poland_deluge_aircraft_developments: "Авиационные материалы"
 poland_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса."
 poland_deluge_army_airforce: "Автономные военно-воздушные силы"
 poland_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. При этом требования и требования персонала могут быть лучше выполнены независимой организацией."
 poland_deluge_flight_schools: "Летные школы"
 poland_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать их. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 austria_deluge_meritocracy: "Меритократия"
 austria_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 austria_deluge_aristocracy: "Аристократия"
 austria_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 austria_deluge_judiciary: "Независимая судебная система"
 austria_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 austria_deluge_state_terror: "Государственный террор"
 austria_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 austria_deluge_popular_sovereignty: "Народный суверенитет"
 austria_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного общества."
 austria_deluge_divine_right: "Божественное право"
 austria_deluge_divine_right_desc: "Государь назначается Богом для выполнения Его миссии на Земле. Божественную истину нельзя осудить."
 austria_deluge_pluralism: "Плюрализм"
 austria_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были. Это общество, которое может найти лучший путь к будущему."
 austria_deluge_leader_cult: "Культ Лидера"
 austria_deluge_leader_cult_desc: "Упадок недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Будет порядок."
 austria_deluge_youth_organisations: "Молодежные организации"
 austria_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 austria_deluge_land_reform: "Земельная реформа"
 austria_deluge_land_reform_desc: "Крестьяне изо всех сил пытались выжить на отходах, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 austria_deluge_manorialism: "Манорализм"
 austria_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 austria_deluge_police_consent: "Полиция по согласию"
 austria_deluge_police_consent_desc: "Государство - это тупой инструмент, дубин, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 austria_deluge_secret_police: "Тайная полиция"
 austria_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих агрессоров, используя любые средства, необходимые для обеспечения национальной безопасности"
 austria_deluge_fraternal_nations: "Братские народы"
 austria_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 austria_deluge_dynastic_politics: "Династическая политика"
 austria_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны стать основой для мира во всем мире и международного сотрудничества."
 austria_deluge_individualism: "Индивидуализм"
 austria_deluge_individualism_desc: "Человеческий дух хрупкий. Демагоги и тираны раздавили его ради их грандиозных видений. Мы не можем этого допустить."
 austria_deluge_corporatism: "Корпоративизм"
 austria_deluge_corporatism_desc: "Нация - это машина многих частей. Рабочий занял свое место, как и бизнесмен. Чтобы машина работала плавно, части должны работать вместе, а не тратить усилия на препирательство над мелочами."
 austria_deluge_national_unity: "Национальное единство"
 austria_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились в нерешительности и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 austria_appoint_hitler: "Премьер-министр Адольф Гитлер"
 austria_appoint_hitler_desc: "Крайне правый политик Адольф Гитлер имеет необычные расовые убеждения, которые мы не одобряем, но он очень энергичный политик и хороший публичный оратор. Мы должны обеспечить его лояльность, назначив его премьер-министром, старшим должностным лицом Императора, введя своих сторонников в ловушку создания и кастрируя их."
 austria_abolish_monarchy: "Отменить императорские привилегии"
 austria_abolish_monarchy_desc: "Прощло время Отто I. Идет ли он в изгнание или выход на пенсию, он должен уступить всю свою власть правительству Австрии. Мы не можем иметь феодальную реликвию, разрушающую наши планы."
 austria_claim_croatia: "Претензии на Хорватию"
 austria_claim_croatia_desc: "Хорватия была частью старой империи после того, как ее дворяне выбрали Габсбурга в качестве своего защитника в 1527 году, после войн с Турцией. Хотя конкретные линии династий могут быть замучены, наша роль хранителей цивилизации остается ясной. Давайте снова возьмем на себя роль защитника Хорватии."
 austria_claim_hungary: "Претензии на Венгрию"
 austria_claim_hungary_desc: "Корона Святого Стефана перешла к Габсбургам после турецких нападений на Венгрию. Царство оставалось в союзе с Австрией до тех пор, пока они не впервые объединились в Австрийскую империю в 1804 году, а затем снова раскололись после окончательной победы Наполеона в 1817 году. С тех пор Венгрия пережила периоды нестабильности и войны, доказывая свою непригодность к независимости."
 austria_claim_italy: "Претензии к Италии"
 austria_claim_italy_desc: "Милан и Неаполь были аннексированы в Габсбургскую империю по завершении Войны за испанское наследство в 1714 году. Позже они были отделены от Австрии Наполеоном и объединены с Венецией и Церковью, чтобы сформировать Королевство Италии. Итальянцы заявляют о нескольких регионах Австрии даже сегодня, поэтому мы должны нанести им удар как в упреждающей самообороне, так и в прошлые неудачи."
 austria_claim_poland: "Претензии к Польше"
 austria_claim_poland_desc: "Силезия была австрийской территорией до утраты ныне несуществующего Королевства Пруссии. Наполеон победил Пруссию и создал марионеточные королевства Вестфалию и Польшу, также захватив Западную Галицию, чтобы превратить Польшу в большую сухопутную державу. Великая война показала безумие этого, так как Польша отпустила большую часть Европы. Мы должны вернуть Силезию и Западную Галицию для европейской стабильности."
 austria_independent_faction: "Агрессивная внешняя политика"
 austria_independent_faction_desc: "Огромные земли составляли бывшие габсбургские царства, которые проходили в союзе до наступления наполеоновских войн, а затем слились в формальную Австрийскую империю (которой наша нация является правопреемником). Эти огромные земли в настоящее время не имеют сильного руководства и морального руководства. Мы можем помочь им добиться хорошего управления еще раз, восстановив старые границы."
 austria_unify_germany: "Объединение Германии"
 austria_unify_germany_desc: "Все немцы должны быть объединены под одним государством и одним лидером. Длинная история Германии, которая будет разделена на многие феодальные государства, окончательно закончится, поскольку Австрия принимает свою судьбу как суверенное государство немецкого народа!"
 austria_integrate_germany: "Integrate Germany"
 austria_integrate_germany_desc: "We've smashed the petty pretenders and secured recognition for ourselves as the sole German state in the world! Now, all Germans will look to us as their homeland!"
 austria_greater_austria: "Интеграция Венгрии"
 austria_greater_austria_desc: "Венгерский и австрийский народы пользовались союзом в одном и том же государстве в прошлом в Австро-Венгерской империи Габсбургов. Вместе с Венгрией снова под нашим доброжелательным, но твердым правилом мы можем интегрировать свои земли в наше государство, распространяя основные привилегии австрийского гражданства на венгерские и хорватский народы."
 austria_deluge_architects: "Архитекторы"
 austria_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 austria_deluge_production_lines: "Производственные линии"
 austria_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войск."
 austria_deluge_time_and_motion: "Исследования времени и движения"
 austria_deluge_time_and_motion_desc: "Узкие места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как сохнет краска. Нам нужны руководители предприятий, чтобы узнать, как минимизировать узкие места"
 austria_deluge_synthetic_oils: "Синтетическое топливо"
 austria_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужно масло для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 austria_deluge_resource_efficiency: "Эффективность ресурсов"
 austria_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны убедиться, что мы максимально расширяем наши ресурсы. Идея о том, что функциональность должна вызывать внешний вид, с ней легко согласиться, но сложно реализовать."
 austria_deluge_develop_steel: "Развитие металлургической промышленности"
 austria_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно как можно больше стали и как можно дешевле.Следовательно для победы на поле потребуются больше сталелитейных заводов."
 austria_deluge_advanced_alloys: "Продвинутые сплавы"
 austria_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходимому для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 austria_deluge_fossil_fuels: "Ископаемое топливо"
 austria_deluge_fossil_fuels_desc: "Одним из узких мест в плавильном боксите в алюминии - является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемых видов топлива."
 austria_deluge_infrastructure: "Инфраструктура"
 austria_deluge_infrastructure_desc: "Транспортная инфраструктура часто является узким местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является одним из приоритетных.""
 austria_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 austria_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 austria_deluge_military_industry: "Военная индустрия"
 austria_deluge_military_industry_desc: "Танки и ружья не могут быть собраны в одно целое! Они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 austria_deluge_more_industry: "Программа общественных работ"
 austria_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в цене, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность построить нашу промышленную базу и снизить безработицу."
 austria_deluge_electronics_research: "Исследования электроники"
 austria_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 austria_deluge_radar_research: "Электромагнитные исследования"
 austria_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 austria_deluge_encryption_research: "Исследование шифрования"
 austria_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто их слушает. Возможность изучения секретов противника без его осознания - это мучительная перспектива."
 austria_deluge_electronics_industry: "Электронная промышленность"
 austria_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что запускает заводы и гражданскую рабочую силу."
 austria_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 austria_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния военно-промышленного комплекса"
 austria_deluge_war_machine: "Военная машина"
 austria_deluge_war_machine_desc: "Нефтяной яд в столице с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций."
 austria_deluge_production_management_agency: "Агентство по управлению производством"
 austria_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 austria_deluge_land_management_agency: "Агентство землеустройства"
 austria_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 austria_deluge_public_works_agency: "Агентство общественных работ"
 austria_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 austria_deluge_defence_research_agency: "Агентство оборонных исследований"
 austria_deluge_defence_research_agency_desc: "Наши экспериментальные ученые-исследователи добились больших успехов во многих областях, и мы считаем, что впереди их еще более замечательные открытия. Нам нужно агентство, чтобы ускорить их разработки."
 austria_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 austria_deluge_naval_infrastructure_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 austria_deluge_naval_expansion: "Военно-морское расширение"
 austria_deluge_naval_expansion_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 austria_deluge_new_ship_roles: "Новые корабельные роли"
 austria_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 austria_deluge_naval_academy: "Военно-Морская академия"
 austria_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 austria_deluge_innovative_navy: "Инновационный флот"
 austria_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 austria_deluge_traditional_navy: "Традиционный флот"
 austria_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 austria_deluge_naval_exercises: "Учения на флоте"
 austria_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 austria_deluge_great_war_lessons: "Уроки Великой Войны"
 austria_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 austria_deluge_weapon_advances: "Достижения в области оружия"
 austria_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 austria_deluge_nation-at-arms: "Военная нация"
 austria_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 austria_deluge_standing_army: "Регулярная армия"
 austria_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 austria_deluge_artillery_advances: "Достижения в области артиллерии"
 austria_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 austria_deluge_offensive_army: "Наступательная армия"
 austria_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 austria_deluge_defensive_army: "Оборонительная армия"
 austria_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 austria_deluge_support_brigades: "Поддержка дивизий"
 austria_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 austria_deluge_new_training_regimes: "Новый учебный режим"
 austria_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 austria_deluge_specialist_roles: "Новые специалисты"
 austria_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 austria_deluge_marines: "Морская и флотская пехота"
 austria_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 austria_deluge_paratroopers: "Парашютные и авиационные подразделения"
 austria_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 austria_deluge_mobile_warfare: "Маневренная война"
 austria_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 austria_deluge_armoured_warfare: "Бронетанковая война"
 austria_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 austria_deluge_field_exercises: "Полевые учения"
 austria_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 austria_deluge_aircraft_industry: "Авиационная промышленность"
 austria_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 austria_deluge_aircraft_developments: "Авиационные материалы"
 austria_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 austria_deluge_army_airforce: "Автономные военно-воздушные силы"
 austria_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 austria_deluge_flight_schools: "Летные школы"
 austria_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 america_deluge_meritocracy: "Меритократия"
 america_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 america_deluge_aristocracy: "Аристократия"
 america_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 america_deluge_judiciary: "Независимая судебная система"
 america_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 america_deluge_state_terror: "Государственный террор"
 america_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 america_deluge_popular_sovereignty: "Народный суверенитет"
 america_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 america_deluge_divine_right: "Божественное право"
 america_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 america_deluge_pluralism: "Плюрализм"
 america_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 america_deluge_leader_cult: "Культ лидера"
 america_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 america_deluge_youth_organisations: "Молодежные организации"
 america_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 america_deluge_land_reform: "Земельная реформа"
 america_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 america_deluge_manorialism: "Манорализм"
 america_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 america_deluge_police_consent: "Полиция по согласию"
 america_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 america_deluge_secret_police: "Тайная полиция"
 america_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 america_deluge_fraternal_nations: "Братские народы"
 america_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 america_deluge_dynastic_politics: "Династическая политика"
 america_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 america_deluge_individualism: "Индивидуализм"
 america_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 america_deluge_corporatism: "Корпоративизм"
 america_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 america_deluge_national_unity: "Национальное единство"
 america_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 america_deluge_kkk: "Законы Джима Кроу"
 america_deluge_kkk_desc: "The obvious inferiority of the Negro is written plain as day in the Bible, in the natural sciences, and in our observances in everyday life. Why fight against what is natural? We must pass legislation to restrict the rights, movement and speech of national minorities. Local segregation ordinances will serve as our template."
 america_deluge_race_relations: "Равные права"
 america_deluge_race_relations_desc: "The freedmen have been abused by kluxers and lynch mobs for too long. We must mete out punishments for lawbreakers even if they have the tacit support of local government and corrupt policemen. The law will not be flaunted and the injustices of racial discrimination will end."
 america_depose_monarch: "Свержение Короля Джона"
 america_depose_monarch_desc: "Two hundred years ago we tried to rid ourselves of monarchies but failed. The American Revolution was defeated and the kings returned. Is an American-born tyrant any better than a foreigner? Remove King John II's powers and return power to the people."
 america_manifest_destiny: "Явное направление"
 america_manifest_destiny_desc: "Providence provided us with the opportunity to spread over the entire continent. We were stymied by rebellion and unable to achieve the greatness we deserved. Now, with the passing of the turbulence of the Great War, the opportunity has arisen once more: the Eagle must spread her wings from coast to coast, from sea to shining sea."
 america_claim_quebec: "Претензии на Квебек"
 america_claim_quebec_desc: "The rabble-rousing Quebecois rebelled from their former sovereign several decades ago. Since then, things in the Quebec republic went from bad to worse. The radicals who ravaged the nation after the Great War need to be punished for their sins against the natural order."
 america_claim_louisiana: "Претензии на Луизиану"
 america_claim_louisiana_desc: "The exiled French king was not welcome in his old realm, and he is not welcome in the Americas. The French are an inferior race, and the Louisianans are an especially backwards specimen. They barely understand democracy and constitutionalism. We must liberate them from their ignorance."
 america_claim_deseret: "Претензии на Дезерет"
 america_claim_deseret_desc: "The heretic Mormons to the West fled persecution at our hands and forged an unholy alliance with native heathen tribes of Indians. Now that modernity has caught up with them, they pretend to have put behind their foul ways, of polygamy, bigamy and race mixing. We must bring God's wrath down on their heads and punish them for their wickedness."
 america_claim_algonquin: "Претензии на Крайний север"
 america_claim_algonquin_desc: "The uncivilised Algonquian tribes in the Far North have the facade of an industrialised society, but it was only a few centuries ago that they were wasting the land with pastoral nomadism and heathen icon worship. We should show them how things are done in a real country. The Alaskan territories to the North-West are also ours by right."
 america_deluge_architects: "Архитекторы"
 america_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 america_deluge_production_lines: "Производственные линии"
 america_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 america_deluge_time_and_motion: "Исследования времени и движения"
 america_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 america_deluge_synthetic_oils: "Синтетическое топливо"
 america_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 america_deluge_resource_efficiency: "Эффективность ресурсов"
 america_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 america_deluge_develop_steel: "Развитие металлургической промышленности"
 america_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 america_deluge_advanced_alloys: "Продвинутые сплавы"
 america_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 america_deluge_fossil_fuels: "Ископаемое топливо"
 america_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 america_deluge_infrastructure: "Инфраструктура"
 america_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 america_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 america_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 america_deluge_military_industry: "Расширить военную промышленность"
 america_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 america_deluge_more_industry: "Программа общественных работ"
 america_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 america_deluge_electronics_research: "Исследования электроники"
 america_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 america_deluge_radar_research: "Электромагнитные исследования"
 america_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 america_deluge_encryption_research: "Исследование шифрования"
 america_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 america_deluge_electronics_industry: "Электронная промышленность"
 america_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 america_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 america_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 america_deluge_war_machine: "Военная машина"
 america_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 america_deluge_production_management_agency: "Агентство по управлению производством"
 america_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 america_deluge_land_management_agency: "Агентство землеустройства"
 america_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 america_deluge_public_works_agency: "Агентство общественных работ"
 america_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 america_deluge_defence_research_agency: "Агентство оборонных исследований"
 america_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 america_deluge_naval_infrastructure: "Морская инфраструктура"
 america_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 america_deluge_naval_expansion: "Военно-морское расширение"
 america_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 america_deluge_new_ship_roles: "Новые корабельные роли"
 america_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 america_deluge_naval_academy: "Морская академия"
 america_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 america_deluge_innovative_navy: "Инновационный флот"
 america_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 america_deluge_traditional_navy: "Традиционный флот"
 america_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 america_deluge_naval_exercises: "Учения на флоте"
 america_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 america_deluge_great_war_lessons: "Уроки Великой Войны"
 america_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 america_deluge_weapon_advances: "Достижения в области оружия"
 america_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 america_deluge_nation-at-arms: "Военная нация"
 america_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 america_deluge_standing_army: "Регулярная армия"
 america_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 america_deluge_artillery_advances: "Достижения в области артиллерии"
 america_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 america_deluge_offensive_army: "Наступательная армия"
 america_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 america_deluge_defensive_army: "Оборонительная армия"
 america_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 america_deluge_support_brigades: "Поддержка дивизий"
 america_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 america_deluge_new_training_regimes: "Новый учебный режим"
 america_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 america_deluge_specialist_roles: "Новые специалисты"
 america_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 america_deluge_marines: "Морская и флотская пехота"
 america_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 america_deluge_paratroopers: "Парашютные и авиационные подрезделения"
 america_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 america_deluge_mobile_warfare: "Маневренная война"
 america_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 america_deluge_armoured_warfare: "Бронетанковая война"
 america_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 america_deluge_field_exercises: "Полевые учения"
 america_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 america_deluge_aircraft_industry: "Авиационная промышленность"
 america_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 america_deluge_aircraft_developments: "Авиационные материалы"
 america_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 america_deluge_army_airforce: "Автономные военно-воздушные силы"
 america_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 america_deluge_flight_schools: "Летные школы"
 america_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 japan_deluge_meritocracy: "Меритократия"
 japan_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 japan_deluge_aristocracy: "Аристократия"
 japan_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 japan_deluge_judiciary: "Независимая судебная система"
 japan_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 japan_deluge_state_terror: "Государственный террор"
 japan_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 japan_deluge_popular_sovereignty: "Народный суверенитет"
 japan_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 japan_deluge_divine_right: "Божественное право"
 japan_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 japan_deluge_pluralism: "Плюрализм"
 japan_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 japan_deluge_leader_cult: "Культ Лидера"
 japan_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 japan_deluge_youth_organisations: "Молодежные организации"
 japan_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 japan_deluge_land_reform: "Земельная реформа"
 japan_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 japan_deluge_manorialism: "Манорализм"
 japan_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 japan_deluge_police_consent: "Полиция по согласию"
 japan_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 japan_deluge_secret_police: "Тайная полиция"
 japan_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 japan_deluge_fraternal_nations: "Братские народы"
 japan_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 japan_deluge_dynastic_politics: "Династическая политика"
 japan_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 japan_deluge_individualism: "Индивидуализм"
 japan_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 japan_deluge_corporatism: "Корпоративизм"
 japan_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 japan_deluge_national_unity: "Национальное единство"
 japan_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 japan_claim_taiping: "Претензии на Тайпинг"
 japan_claim_taiping_desc: "The so-called 'God Worshippers' are deluded fools. They will fall easily to the Japanese marines and see what a nation run by a true God-Emperor looks like."
 japan_claim_philippines: "Претензии на Филиппины"
 japan_claim_philippines_desc: "The Spanish were weak to lose such an important colonial possession to rebellion. The Philippines will be a good base of operations for future expansions into European empires."
 japan_claim_china: "Претензии на Китай"
 japan_claim_china_desc: "China is a true gem to set in an imperial crown. They have modernised rapidly over the past decade, but we still have the advantage in weapons and technology. We should act quickly, before the gap narrows further."
 japan_claim_siberia: "Претензии на Сибирь"
 japan_claim_siberia_desc: "The vast undeveloped expanses of the Russian East are desirable for their natural resources, although they are sparsely inhabited and will not add much in the way of industry."
 japan_claim_indochine: "Претензии на Французкую Индонезию"
 japan_claim_indochine_desc: "The French Empire saw its heyday before the Great War. Now, it can only fall. We will take the place of the French as the pre-eminent power, if not in the world, then at least in Asia."
 japan_claim_dutch_east_indies: "Претензии на Голландскую Ост-Индию"
 japan_claim_dutch_east_indies_desc: "Holland has drifted away from the French orbit. Now is our chance to seize the rubber-rich island colonies of the Dutch East Indies."
 japan_claim_british_east_indies: "Претензии на Британскую Вест-Индию"
 japan_claim_british_east_indies_desc: "Britain is a waning power in the world. Her Dominions propped her up during the Great War, but now her empire lies in tatters. We should seize Singapore and Hong Kong."
 japan_claim_australia_new_zealand: "Претензии на Австралию и Новую Зеландию"
 japan_claim_australia_new_zealand_desc: "The British Dominions are fairly isolated and should fall easily, if we can reach their urban centres with marines."
 japan_befriend_taiping: "Подружиться с Тайпингом"
 japan_befriend_taiping_desc: "The Taiping God Worshippers are fanatical in their interpretation of Christianity, but we can find common ground with them on the need to destroy Qing China."
 japan_befriend_philippines: "Подружиться с Филиппинами"
 japan_befriend_philippines_desc: "A breakaway republic that has managed to become stable and relatively prosperous, the Philippines may be a useful ally in future wars against European colonisers."
 japan_befriend_siam: "Подружиться с Сиамом"
 japan_befriend_siam_desc: "Managing to secure Siam's independence through negotiations with the French and British, and the adoption of Western norms, the Siamese king is a determined politician. We should bring Siam into our orbit to allow the encirclement of China or the European empires."
 japan_deluge_architects: "Архитекторы"
 japan_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 japan_deluge_production_lines: "Производственные линии"
 japan_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 japan_deluge_time_and_motion: "Исследования времени и движения"
 japan_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 japan_deluge_synthetic_oils: "Синтетичиские масла"
 japan_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 japan_deluge_resource_efficiency: "Эффективность ресурсов""
 japan_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 japan_deluge_develop_steel: "Развитие металлургической промышленности"
 japan_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 japan_deluge_advanced_alloys: "Продвинутые сплавы"
 japan_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 japan_deluge_fossil_fuels: "Ископаемое топливо"
 japan_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 japan_deluge_infrastructure: "Инфраструктура"
 japan_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 japan_deluge_civilian_industry: "Субсидировать гражданскую инфраструктуру"
 japan_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 japan_deluge_military_industry: "Расширить военную промышленность"
 japan_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 japan_deluge_more_industry: "Программа общественных работ"
 japan_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 japan_deluge_electronics_research: "Исследования электроники"
 japan_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 japan_deluge_radar_research: "Электромагнитные исследования"
 japan_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 japan_deluge_encryption_research: "Исследование шифрования"
 japan_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 japan_deluge_electronics_industry: "Электронная промышленность"
 japan_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 japan_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 japan_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 japan_deluge_war_machine: "Военная машина"
 japan_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 japan_deluge_production_management_agency: "Агентство по управлению производством"
 japan_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 japan_deluge_land_management_agency: "Агентство землеустройства"
 japan_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 japan_deluge_public_works_agency: "Агентство общественных работ"
 japan_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 japan_deluge_defence_research_agency: "Агентство оборонных исследований"
 japan_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 japan_deluge_naval_infrastructure: "Морская инфраструктура"
 japan_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 japan_deluge_naval_expansion: "Военно-морское расширение"
 japan_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 japan_deluge_new_ship_roles: "Новые корабельные роли"
 japan_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 japan_deluge_naval_academy: "Морская академия"
 japan_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 japan_deluge_innovative_navy: "Инновационный флот"
 japan_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 japan_deluge_traditional_navy: "Традиционный флот"
 japan_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 japan_deluge_naval_exercises: "Учения на флоте"
 japan_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 japan_deluge_great_war_lessons: "Уроки Великой войны"
 japan_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 japan_deluge_weapon_advances: "Достижения в области оружия"
 japan_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 japan_deluge_nation-at-arms: "Военная нация"
 japan_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 japan_deluge_standing_army: "Регулярная армия"
 japan_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 japan_deluge_artillery_advances: "Достижения в области артиллерии"
 japan_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 japan_deluge_offensive_army: "Наступательная армия"
 japan_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 japan_deluge_defensive_army: "Оборонительнная армия"
 japan_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 japan_deluge_support_brigades: "Поддержка дивизий"
 japan_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 japan_deluge_new_training_regimes: "Новый учебный режим"
 japan_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 japan_deluge_specialist_roles: "Новые специалисты"
 japan_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 japan_deluge_marines: "Морская и флотская пехота"
 japan_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 japan_deluge_paratroopers: "Морские корпуса и морская пехота"
 japan_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 japan_deluge_mobile_warfare: "Маневренная война"
 japan_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 japan_deluge_armoured_warfare: "Бронетанковая война"
 japan_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 japan_deluge_field_exercises: "Полевые учения"
 japan_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 japan_deluge_aircraft_industry: "Авиационная промышленность"
 japan_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 japan_deluge_aircraft_developments: "Авиационные материалы"
 japan_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 japan_deluge_army_airforce: "Автономные военно-воздушные силы"
 japan_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 japan_deluge_flight_schools: "Летные школы"
 japan_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 turkey_deluge_meritocracy: "Меритократия"
 turkey_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 turkey_deluge_aristocracy: "Аристократия"
 turkey_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 turkey_deluge_judiciary: "Независимая судебная система"
 turkey_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 turkey_deluge_state_terror: "Государственный террор"
 turkey_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 turkey_deluge_popular_sovereignty: "Народный суверенитет"
 turkey_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 turkey_deluge_divine_right: "Божественное право"
 turkey_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 turkey_deluge_pluralism: "Плюрализм"
 turkey_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 turkey_deluge_leader_cult: "Культ Лидера"
 turkey_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 turkey_deluge_youth_organisations: "Молодежные организации"
 turkey_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 turkey_deluge_land_reform: "Земельная реформа"
 turkey_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 turkey_deluge_manorialism: "Манорализм"
 turkey_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 turkey_deluge_police_consent: "Полиция по согласию"
 turkey_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 turkey_deluge_secret_police: "Тайная полиция"
 turkey_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 turkey_deluge_fraternal_nations: "Братские народы"
 turkey_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 turkey_deluge_dynastic_politics: "Династическая политика"
 turkey_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 turkey_deluge_individualism: "Индивидуализм"
 turkey_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 turkey_deluge_corporatism: "Корпоративизм"
 turkey_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 turkey_deluge_national_unity: "Национальное единство"
 turkey_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 turkey_depose_monarch: "Сместить султана"
 turkey_depose_monarch_desc: "The Sultan, Mehmed VII, continues to exercise far too much power and influence over our nation. Turkey has a great destiny to seize, and we cannot achieve our dreams with this relic of the past dragging us down. Exile him or send him into the retirement."
 turkey_independent_faction: "Агрессивная внешняя политика"
 turkey_independent_faction_desc: "The Ottoman Empire once stretched from the gates of Vienna to the Horn of Africa. We have fallen on hard times since, but we still have the skill and faith to restore our old glories."
 turkey_call_to_arms: "Призыв к оружию"
 turkey_call_to_arms_desc: "Our independent foreign policy is only as effective as the amount of force we can bring to bear on our decisions. We need to expand our faction, and we have the perfect opportunity to do so in the person of Mehmed VII, Caliph of Islam. We will send out a call to arms for all good Islamic rulers to join us in defence of the Caliph."
 turkey_claim_greece: "Претензии на Грецию"
 turkey_claim_greece_desc: "Greece rebelled from the empire in 1828, and was able to secure independence with British, French and Russian support. The Christian empires are now divided against one another, and we have the opportunity to once again demonstrate that Turkey is the true successor to Byzantium."
 turkey_claim_bulgaria: "Претензии на Болгарию"
 turkey_claim_bulgaria_desc: "The Russians helped their slavic cousins to rebel against our just rule in 1875. Bulgaria was even granted more land by France after the Great War. Now, the Europeans are shattered by the rigours of war, while we are once again on the rise, and we can restore order to the rebellious 'kingdom' of Bulgaria."
 turkey_claim_persia: "Претензии на Персию"
 turkey_claim_persia_desc: "We have battled the Persian dynasties for centuries over our borders in Iraq and Kurdistan. The Qajar dynasty must be made to recognise Turkey as the pre-eminent power in the Islamic world."
 turkey_claim_caucasia: "Претензии на Кавказ"
 turkey_claim_caucasia_desc: "The Caucasus region exploded into nationalistic revolution during the Great War, and we allowed them to believe they had achieved independence from Russia so that we could divert our attentions elsewhere. Now, with the war ended, we will turn our attentions back to them. Many of the Caucasian peoples are good Muslims who need saving from the heathens and apostates now ruling over them."
 turkey_claim_crimea: "Претензии на Крым"
 turkey_claim_crimea_desc: "The Crimean Khanate took half a century for the Russians to conquer. It was not until 1774 that the fortress-ports of Kerch and Yedikale fell. The Osmanli Emperor accepted the loss of the vassal in 1783. Many of the Tatar peoples were then forced out by persecution and warfare. Turkey hosts much of the Tatar diaspora, emigres who would be eager to return to their homeland as conquerers."
 turkey_claim_egypt: "Претензии на Египет"
 turkey_claim_egypt_desc: "Egypt was a province of the Ottoman Empire until 1820, when Mamluks rebelled and the army sent to pacify them instead joined them. This 'Khedivate of Egypt' was then absorbed by Britain as a protectorate. After the Great War, the Khedivate was split, with Sudan and the Suez Canal seized by France, while her Spanish ally took Egypt proper. We must recover these strategically vital provinces."
 turkey_deluge_architects: "Архитекторы"
 turkey_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 turkey_deluge_production_lines: "Производственные линии"
 turkey_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 turkey_deluge_time_and_motion: "Исследования времени и движения"
 turkey_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 turkey_deluge_synthetic_oils: "Синтетическое топливо"
 turkey_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 turkey_deluge_resource_efficiency: "Эффективность ресурсов"
 turkey_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 turkey_deluge_develop_steel: "Развитие металлургической промышленности"
 turkey_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 turkey_deluge_advanced_alloys: "Продвинутые сплавы"
 turkey_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 turkey_deluge_fossil_fuels: "Ископаемое топливо"
 turkey_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 turkey_deluge_infrastructure: "Инфраструктура"
 turkey_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 turkey_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 turkey_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 turkey_deluge_military_industry: "Расширить военную промышленность"
 turkey_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 turkey_deluge_more_industry: "Программа общественных работ"
 turkey_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 turkey_deluge_electronics_research: "Исследования электроники"
 turkey_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 turkey_deluge_radar_research: "Электромагнитные исследования"
 turkey_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 turkey_deluge_encryption_research: "Исследование шифрования"
 turkey_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 turkey_deluge_electronics_industry: "Электронная промышленность"
 turkey_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 turkey_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 turkey_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 turkey_deluge_war_machine: "Военная машина"
 turkey_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 turkey_deluge_production_management_agency: "Агентство по управлению производством"
 turkey_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 turkey_deluge_land_management_agency: "Агентство землеустройства"
 turkey_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 turkey_deluge_public_works_agency: "Агентство общественных работ"
 turkey_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 turkey_deluge_defence_research_agency: "Агентство оборонных исследований"
 turkey_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 turkey_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 turkey_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 turkey_deluge_naval_expansion: "Военно-морское расширение"
 turkey_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 turkey_deluge_new_ship_roles: "Новые корабельные роли"
 turkey_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 turkey_deluge_naval_academy: "Военно-Морская академия"
 turkey_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 turkey_deluge_innovative_navy: "Инновационный флот"
 turkey_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 turkey_deluge_traditional_navy: "Традиционный флот"
 turkey_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 turkey_deluge_naval_exercises: "Учения на флоте"
 turkey_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 turkey_deluge_great_war_lessons: "Уроки Великой Войны"
 turkey_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 turkey_deluge_weapon_advances: "Достижения в области оружия"
 turkey_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 turkey_deluge_nation-at-arms: "Военная нация"
 turkey_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 turkey_deluge_standing_army: "Регулярная армия"
 turkey_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 turkey_deluge_artillery_advances: "Достижения в области артиллерии"
 turkey_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 turkey_deluge_offensive_army: "Наступательная армия"
 turkey_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 turkey_deluge_defensive_army: "Оборонительная армия"
 turkey_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 turkey_deluge_support_brigades: "Поддержка дивизий"
 turkey_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 turkey_deluge_new_training_regimes: "Новый учебный режим"
 turkey_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 turkey_deluge_specialist_roles: "Новые специалисты"
 turkey_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 turkey_deluge_marines: "Морская и флотская пехота"
 turkey_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 turkey_deluge_paratroopers: "Парашютные и авиационные подразделения"
 turkey_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 turkey_deluge_mobile_warfare: "Маневренная война"
 turkey_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 turkey_deluge_armoured_warfare: "Бронетанковая война"
 turkey_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 turkey_deluge_field_exercises: "Полевые учения"
 turkey_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 turkey_deluge_aircraft_industry: "Авиационная промышленность"
 turkey_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 turkey_deluge_aircraft_developments: "Авиационные материалы"
 turkey_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 turkey_deluge_army_airforce: "Автономные военно-воздушные силы"
 turkey_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 turkey_deluge_flight_schools: "Летные школы"
 turkey_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 sweden_deluge_meritocracy: "Меритократия"
 sweden_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 sweden_deluge_aristocracy: "Аристократия"
 sweden_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 sweden_deluge_judiciary: "Независимая судебная система"
 sweden_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 sweden_deluge_state_terror: "Государственный террор"
 sweden_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 sweden_deluge_popular_sovereignty: "Народный суверенитет"
 sweden_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 sweden_deluge_divine_right: "Божественное право"
 sweden_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 sweden_deluge_pluralism: "Плюрализм"
 sweden_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 sweden_deluge_leader_cult: "Культ Лидера"
 sweden_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 sweden_deluge_youth_organisations: "Молодежные организации"
 sweden_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 sweden_deluge_land_reform: "Земельная реформа"
 sweden_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 sweden_deluge_manorialism: "Манорализм"
 sweden_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 sweden_deluge_police_consent: "Полиция по согласию"
 sweden_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 sweden_deluge_secret_police: "Тайная полиция"
 sweden_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 sweden_deluge_fraternal_nations: "Братские народы"
 sweden_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 sweden_deluge_dynastic_politics: "Династическая политика"
 sweden_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 sweden_deluge_individualism: "Индивидуализм"
 sweden_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 sweden_deluge_corporatism: "Корпоративизм"
 sweden_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 sweden_deluge_national_unity: "Национальное единство"
 sweden_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 sweden_deluge_architects: "Архитекторы"
 sweden_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 sweden_deluge_production_lines: "Производственные линии"
 sweden_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 sweden_deluge_time_and_motion: "Исследования времени и движения"
 sweden_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 sweden_deluge_synthetic_oils: "Синтетическое топливо"
 sweden_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 sweden_deluge_resource_efficiency: "Эффективность ресурсов"
 sweden_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 sweden_deluge_develop_steel: "Развитие металлургической промышленности"
 sweden_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 sweden_deluge_advanced_alloys: "Продвинутые сплавы"
 sweden_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 sweden_deluge_fossil_fuels: "Ископаемое топливо"
 sweden_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 sweden_deluge_infrastructure: "Инфраструктура"
 sweden_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 sweden_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 sweden_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 sweden_deluge_military_industry: "Расширить военную промышленность"
 sweden_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 sweden_deluge_more_industry: "Программа общественных работ"
 sweden_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 sweden_deluge_electronics_research: "Исследования электроники"
 sweden_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 sweden_deluge_radar_research: "Электромагнитные исследования"
 sweden_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 sweden_deluge_encryption_research: "Исследование шифрования"
 sweden_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 sweden_deluge_electronics_industry: "Электронная промышленность"
 sweden_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 sweden_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 sweden_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 sweden_deluge_war_machine: "Военная машина"
 sweden_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 sweden_deluge_production_management_agency: "Агентство по управлению производством"
 sweden_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 sweden_deluge_land_management_agency: "Агентство землеустройства"
 sweden_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 sweden_deluge_public_works_agency: "Агентство общественных работ"
 sweden_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 sweden_deluge_defence_research_agency: "Агентство оборонных исследований"
 sweden_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 sweden_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 sweden_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 sweden_deluge_naval_expansion: "Военно-морское расширение"
 sweden_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 sweden_deluge_new_ship_roles: "Новые корабельные роли"
 sweden_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 sweden_deluge_naval_academy: "Военно-Морская академия"
 sweden_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 sweden_deluge_innovative_navy: "Инновационный флот"
 sweden_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 sweden_deluge_traditional_navy: "Традиционный флот"
 sweden_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 sweden_deluge_naval_exercises: "Учения на флоте"
 sweden_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 sweden_deluge_great_war_lessons: "Уроки Великой Войны"
 sweden_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 sweden_deluge_weapon_advances: "Достижения в области оружия"
 sweden_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 sweden_deluge_nation-at-arms: "Военная нация"
 sweden_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 sweden_deluge_standing_army: "Регулярная армия"
 sweden_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 sweden_deluge_artillery_advances: "Достижения в области артиллерии"
 sweden_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 sweden_deluge_offensive_army: "Наступательная армия"
 sweden_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 sweden_deluge_defensive_army: "Оборонительная армия"
 sweden_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 sweden_deluge_support_brigades: "Поддержка дивизий"
 sweden_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 sweden_deluge_new_training_regimes: "Новый учебный режим"
 sweden_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 sweden_deluge_specialist_roles: "Новые специалисты"
 sweden_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 sweden_deluge_marines: "Морская и флотская пехота"
 sweden_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 sweden_deluge_paratroopers: "Парашютные и авиационные подразделения"
 sweden_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 sweden_deluge_mobile_warfare: "Маневренная война"
 sweden_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 sweden_deluge_armoured_warfare: "Бронетанковая война"
 sweden_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 sweden_deluge_field_exercises: "Полевые учения"
 sweden_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 sweden_deluge_aircraft_industry: "Авиационная промышленность"
 sweden_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 sweden_deluge_aircraft_developments: "Авиационные материалы"
 sweden_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 sweden_deluge_army_airforce: "Автономные военно-воздушные силы"
 sweden_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 sweden_deluge_flight_schools: "Летные школы"
 sweden_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 sweden_depose_monarch: "Упразднить монархию"
 sweden_depose_monarch_desc: "Gustav V is nothing but a foreign usurper. The Bernadotte dyansty can return to France and leave Sweden and the rest of Scandinavia well alone. We will restore power to the people."
 sweden_north_sea_bloc: "Альянс Северного моря"
 sweden_north_sea_bloc_desc: "Hostile factions are all around us and we cannot trust them with our defence. We must create a rival power bloc to ensure our interests are upheld and our sovereignty respected."
 sweden_claim_finland: "Претензии на Финляндию"
 sweden_claim_finland_desc: "Russia was a key player, and for some time a benefactor, in the numerous alliances and betrayals of the Napoleonic wars. Finland was lost at a time when Russia and France were allied. After Napoleon's final victory, Finland was not returned to us. We must rectify that mistake and save the Finns from Russian domination."
 sweden_claim_baltic: "Претензии на Прибалтику"
 sweden_claim_baltic_desc: "The Swedish Empire owned the Baltics until the 1710s, when the Great Northern War gave Russia the opportunity to seize them. Napoleon carved client duchies from the Russian provinces, but since then the territories have rebelled and become an unruly, anarchic place. We should restore order to these former subjects."
 sweden_claim_north_germany: "Претензии на Северную Германию"
 sweden_claim_north_germany_desc: "Denmark took Stade in the Great Northern war, later losing it to Napoleon. Sweden was pushed out of Pomerania and Mecklenburg by Prussia. After Prussia's annexation, the French client kingdoms of Westphalia and Poland were granted these lands. Sweden became isolated enough from the rest of the Continental System for Westphalia to attack and seize the duchies of Holstein and Schleswig in the 1890s. All of these territories are Swedish by right and must be returned by force of arms."
 sweden_claim_britain: "Претензии на Британию"
 sweden_claim_britain_desc: "Great Britain is a powerful island nation, although she has been on the decline for the last hundred years. Never able to shake off French dominance of Europe following the Napoleonic wars, Britain lost many colonies during the recent Great War. Still, her powerful navy threatens Swedish sovereignty. We should pre-emptively destroy the threat Britain poses by adding England and Scotland to our union."
 pomerania_deluge_meritocracy: "Меритократия"
 pomerania_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 pomerania_deluge_aristocracy: "Аристократия"
 pomerania_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 pomerania_deluge_judiciary: "Независимая судебная система"
 pomerania_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 pomerania_deluge_state_terror: "Государственный террор"
 pomerania_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 pomerania_deluge_popular_sovereignty: "Народный суверенитет"
 pomerania_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 pomerania_deluge_divine_right: "Божественное право"
 pomerania_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 pomerania_deluge_pluralism: "Плюрализм"
 pomerania_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 pomerania_deluge_leader_cult: "Культ Лидера"
 pomerania_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 pomerania_deluge_youth_organisations: "Молодежные организации"
 pomerania_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 pomerania_deluge_land_reform: "Земельная реформа"
 pomerania_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 pomerania_deluge_manorialism: "Манорализм"
 pomerania_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 pomerania_deluge_police_consent: "Полиция по согласию"
 pomerania_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 pomerania_deluge_secret_police: "Тайная полиция"
 pomerania_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 pomerania_deluge_fraternal_nations: "Братские народы"
 pomerania_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 pomerania_deluge_dynastic_politics: "Династическая политика"
 pomerania_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 pomerania_deluge_individualism: "Индивидуализм"
 pomerania_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 pomerania_deluge_corporatism: "Корпоративизм"
 pomerania_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 pomerania_deluge_national_unity: "Национальное единство"
 pomerania_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 pomerania_deluge_architects: "Архитекторы"
 pomerania_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 pomerania_deluge_production_lines: "Производственные линии"
 pomerania_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 pomerania_deluge_time_and_motion: "Исследования времени и движения"
 pomerania_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 pomerania_deluge_synthetic_oils: "Синтетическое топливо"
 pomerania_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 pomerania_deluge_resource_efficiency: "Эффективность ресурсов"
 pomerania_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 pomerania_deluge_develop_steel: "Развитие металлургической промышленности"
 pomerania_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 pomerania_deluge_advanced_alloys: "Продвинутые сплавы"
 pomerania_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 pomerania_deluge_fossil_fuels: "Ископаемое топливо"
 pomerania_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 pomerania_deluge_infrastructure: "Инфраструктура"
 pomerania_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 pomerania_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 pomerania_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 pomerania_deluge_military_industry: "Расширить военную промышленность"
 pomerania_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 pomerania_deluge_more_industry: "Программа общественных работ"
 pomerania_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 pomerania_deluge_electronics_research: "Исследования электроники"
 pomerania_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 pomerania_deluge_radar_research: "Электромагнитные исследования"
 pomerania_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 pomerania_deluge_encryption_research: "Исследование шифрования"
 pomerania_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 pomerania_deluge_electronics_industry: "Электронная промышленность"
 pomerania_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 pomerania_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 pomerania_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 pomerania_deluge_war_machine: "Военная машина"
 pomerania_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 pomerania_deluge_production_management_agency: "Агентство по управлению производством"
 pomerania_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 pomerania_deluge_land_management_agency: "Агентство землеустройства"
 pomerania_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 pomerania_deluge_public_works_agency: "Агентство общественных работ"
 pomerania_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 pomerania_deluge_defence_research_agency: "Агентство оборонных исследований"
 pomerania_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 pomerania_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 pomerania_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 pomerania_deluge_naval_expansion: "Военно-морское расширение"
 pomerania_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 pomerania_deluge_new_ship_roles: "Новые корабельные роли"
 pomerania_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 pomerania_deluge_naval_academy: "Военно-Морская академия"
 pomerania_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 pomerania_deluge_innovative_navy: "Инновационный флот"
 pomerania_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 pomerania_deluge_traditional_navy: "Традиционный флот"
 pomerania_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 pomerania_deluge_naval_exercises: "Учения на флоте"
 pomerania_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 pomerania_deluge_great_war_lessons: "Уроки Великой Войны"
 pomerania_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 pomerania_deluge_weapon_advances: "Достижения в области оружия"
 pomerania_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 pomerania_deluge_nation-at-arms: "Военная нация"
 pomerania_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 pomerania_deluge_standing_army: "Регулярная армия"
 pomerania_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 pomerania_deluge_artillery_advances: "Достижения в области артиллерии"
 pomerania_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 pomerania_deluge_offensive_army: "Наступательная армия"
 pomerania_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 pomerania_deluge_defensive_army: "Оборонительная армия"
 pomerania_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 pomerania_deluge_support_brigades: "Поддержка дивизий"
 pomerania_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 pomerania_deluge_new_training_regimes: "Новый учебный режим"
 pomerania_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 pomerania_deluge_specialist_roles: "Новые специалисты"
 pomerania_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 pomerania_deluge_marines: "Морская и флотская пехота"
 pomerania_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 pomerania_deluge_paratroopers: "Парашютные и авиационные подразделения"
 pomerania_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 pomerania_deluge_mobile_warfare: "Маневренная война"
 pomerania_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 pomerania_deluge_armoured_warfare: "Бронетанковая война"
 pomerania_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 pomerania_deluge_field_exercises: "Полевые учения"
 pomerania_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 pomerania_deluge_aircraft_industry: "Авиационная промышленность"
 pomerania_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 pomerania_deluge_aircraft_developments: "Авиационные материалы"
 pomerania_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 pomerania_deluge_army_airforce: "Автономные военно-воздушные силы"
 pomerania_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 pomerania_deluge_flight_schools: "Летные школы"
 pomerania_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 louisiana_deluge_meritocracy: "Меритократия"
 louisiana_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 louisiana_deluge_aristocracy: "Аристократия"
 louisiana_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 louisiana_deluge_judiciary: "Независимая судебная система"
 louisiana_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 louisiana_deluge_state_terror: "Государственный террор"
 louisiana_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 louisiana_deluge_popular_sovereignty: "Народный суверенитет"
 louisiana_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 louisiana_deluge_divine_right: "Божественное право"
 louisiana_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 louisiana_deluge_pluralism: "Плюрализм"
 louisiana_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 louisiana_deluge_leader_cult: "Культ Лидера"
 louisiana_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 louisiana_deluge_youth_organisations: "Молодежные организации"
 louisiana_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 louisiana_deluge_land_reform: "Земельная реформа"
 louisiana_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 louisiana_deluge_manorialism: "Манорализм"
 louisiana_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 louisiana_deluge_police_consent: "Полиция по согласию"
 louisiana_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 louisiana_deluge_secret_police: "Тайная полиция"
 louisiana_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 louisiana_deluge_fraternal_nations: "Братские народы"
 louisiana_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 louisiana_deluge_dynastic_politics: "Династическая политика"
 louisiana_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 louisiana_deluge_individualism: "Индивидуализм"
 louisiana_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 louisiana_deluge_corporatism: "Корпоративизм"
 louisiana_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 louisiana_deluge_national_unity: "Национальное единство"
 louisiana_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 louisiana_deluge_kkk: "Законы Джима Кроу"
 louisiana_deluge_kkk_desc: "The obvious inferiority of the Negro is written plain as day in the Bible, in the natural sciences, and in our observances in everyday life. Why fight against what is natural? We must pass legislation to restrict the rights, movement and speech of national minorities. Local segregation ordinances will serve as our template."
 louisiana_deluge_race_relations: "Равная защита"
 louisiana_deluge_race_relations_desc: "The freedmen have been abused by kluxers and lynch mobs for too long. We must mete out punishments for lawbreakers even if they have the tacit support of local government and corrupt policemen. The law will not be flaunted and the injustices of racial discrimination will end."
 louisiana_depose_monarch: "Сместить короля"
 louisiana_depose_monarch_desc: "King Louis is a relic of the past. His ancestors should never have escaped their flight from the Tuileries. The Bourbons are a spent force and are of no further use to our nation. Let him retire or send him into exile; whatever happens, we need him gone."
 louisiana_aggressive_foreign_policy: "Агрессивная внешняя политика"
 louisiana_aggressive_foreign_policy_desc: "It is time to secure our own interests abroad, through military force if need be. The times are too tumultuous - we cannot rely on the status quo holding out forever."
 louisiana_claim_quebec: "Вернуть Квебек"
 louisiana_claim_quebec_desc: "The Quebecois had a long history of separatism, rebelling several times until finally succeeding in enforcing their ridiculous claims to sovereignty in negotiations. Make no mistake, they had few military successes: they just made governance prohibitively costly for us. We have learned from our mistakes, and it is time to reclaim the northern provinces."
 louisiana_claim_deseret: "Завоевать Дезерет"
 louisiana_claim_deseret_desc: "The Bourbon kings in the recent past made several attempts at expanding into the untamed wilderness of the West, but the Mormon heretics mobilised their Indian slaves and carbetbagger Yanqui neighbours to stave off our rightful claims. We have made many advances since those times, and we can finally wipe that evil nation off the map."
 louisiana_claim_mexico: "Захватить Техас"
 louisiana_claim_mexico_desc: "The borders with the former Viceroyalty of New Spain, now known as Mexico, were agreed to by mutual discussion in the decades following the Napoleonic wars. However, those years were filled with uncertainty, and with fear of rebellion from the slaves and lower classes. They were hardly fair discussions. We should revisit the border issue with more attention."
 louisiana_claim_algonquin: "Претензии на Крайний север"
 louisiana_claim_algonquin_desc: "The northern wastes are home to tribes of Indians in varying states of nomadism and civility. Aided by the foul Mormons and radical Metis, the Algonquian were able to assert a childish claim of independence in the face of all sense and reason. We must make the attempt once more to civilise the Algonquian by placing them under Louisianan custodianship, for their sake."
 louisiana_claim_america: "Претензии на Америку"
 louisiana_claim_america_desc: "The lands around the Great Lakes had a long history as a Bourbon possession under the kings of France. They were traded for ownership of British colonies in Labrador and Quebec after the Seven Years' War in 1764. We no longer own the Quebec and Labrador colonies, and the British have been supplanted by an American kingdom. We can hardly be expected to abide by such a redundant treaty."
 louisiana_claim_france: "Освободить Отечество"
 louisiana_claim_france_desc: "A mere 150 years ago, Radicals overthrew the Bourbons in France and forced the crème of society to flee into exile in Louisiana. The many victims of those dark times cry out for vengeance even today. The Bonaparte dynasty proved itself just as tyrannical, in its own way, as the reign of the bloodthirsty Jacobins. It is time to restore order to the world and return our seat of government to Paris."
 louisiana_claim_spain: "Претензии на Испанию"
 louisiana_claim_spain_desc: "The Bourbons in Spain ought to have stuck by their French relatives, but they were a fair weather ally and bowed to the Bonapartes at the slightest pressure. We must punish the Spanish for their betrayals and seize their remaining possessions in the Carribean."
 louisiana_capital_to_paris: "Переместить столицу в Париж"
 louisiana_capital_to_paris_desc: "We have vanquished the illegitimate usurpers and restored ourselves to the Fatherland in triumph. Now we can integrate the former provinces of France into our nation and go forwards in unity."
 louisiana_deluge_architects: "Архитекторы"
 louisiana_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 louisiana_deluge_production_lines: "Производственные линии"
 louisiana_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 louisiana_deluge_time_and_motion: "Исследования времени и движения"
 louisiana_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 louisiana_deluge_synthetic_oils: "Синтетическое топливо"
 louisiana_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 louisiana_deluge_resource_efficiency: "Эффективность ресурсов"
 louisiana_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 louisiana_deluge_develop_steel: "Развитие металлургической промышленности"
 louisiana_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 louisiana_deluge_advanced_alloys: "Продвинутые сплавы"
 louisiana_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 louisiana_deluge_fossil_fuels: "Ископаемое топливо"
 louisiana_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 louisiana_deluge_infrastructure: "Инфраструктура"
 louisiana_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 louisiana_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 louisiana_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 louisiana_deluge_military_industry: "Расширить военную промышленность"
 louisiana_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 louisiana_deluge_more_industry: "Программа общественных работ"
 louisiana_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 louisiana_deluge_electronics_research: "Исследования электроники"
 louisiana_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 louisiana_deluge_radar_research: "Электромагнитные исследования"
 louisiana_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 louisiana_deluge_encryption_research: "Исследование шифрования"
 louisiana_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 louisiana_deluge_electronics_industry: "Электронная промышленность"
 louisiana_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 louisiana_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 louisiana_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 louisiana_deluge_war_machine: "Военная машина"
 louisiana_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 louisiana_deluge_production_management_agency: "Агентство по управлению производством"
 louisiana_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 louisiana_deluge_land_management_agency: "Агентство землеустройства"
 louisiana_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 louisiana_deluge_public_works_agency: "Агентство общественных работ"
 louisiana_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 louisiana_deluge_defence_research_agency: "Агентство оборонных исследований"
 louisiana_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 louisiana_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 louisiana_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 louisiana_deluge_naval_expansion: "Военно-морское расширение"
 louisiana_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 louisiana_deluge_new_ship_roles: "Новые корабельные роли"
 louisiana_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 louisiana_deluge_naval_academy: "Военно-Морская академия"
 louisiana_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 louisiana_deluge_innovative_navy: "Инновационный флот"
 louisiana_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 louisiana_deluge_traditional_navy: "Традиционный флот"
 louisiana_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 louisiana_deluge_naval_exercises: "Учения на флоте"
 louisiana_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 louisiana_deluge_great_war_lessons: "Уроки Великой Войны"
 louisiana_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 louisiana_deluge_weapon_advances: "Достижения в области оружия"
 louisiana_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 louisiana_deluge_nation-at-arms: "Военная нация"
 louisiana_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 louisiana_deluge_standing_army: "Регулярная армия"
 louisiana_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 louisiana_deluge_artillery_advances: "Достижения в области артиллерии"
 louisiana_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 louisiana_deluge_offensive_army: "Наступательная армия"
 louisiana_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 louisiana_deluge_defensive_army: "Оборонительная армия"
 louisiana_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 louisiana_deluge_support_brigades: "Поддержка дивизий"
 louisiana_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 louisiana_deluge_new_training_regimes: "Новый учебный режим"
 louisiana_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 louisiana_deluge_specialist_roles: "Новые специалисты"
 louisiana_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 louisiana_deluge_marines: "Морская и флотская пехота"
 louisiana_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 louisiana_deluge_paratroopers: "Парашютные и авиационные подразделения"
 louisiana_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 louisiana_deluge_mobile_warfare: "Маневренная война"
 louisiana_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 louisiana_deluge_armoured_warfare: "Бронетанковая война"
 louisiana_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 louisiana_deluge_field_exercises: "Полевые учения"
 louisiana_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 louisiana_deluge_aircraft_industry: "Авиационная промышленность"
 louisiana_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 louisiana_deluge_aircraft_developments: "Авиационные материалы"
 louisiana_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 louisiana_deluge_army_airforce: "Автономные военно-воздушные силы"
 louisiana_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 louisiana_deluge_flight_schools: "Летные школы"
 louisiana_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 italy_deluge_meritocracy: "Меритократия"
 italy_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 italy_deluge_aristocracy: "Аристократия"
 italy_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 italy_deluge_judiciary: "Независимая судебная система"
 italy_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 italy_deluge_state_terror: "Государственный террор"
 italy_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 italy_deluge_popular_sovereignty: "Народный суверенитет"
 italy_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 italy_deluge_divine_right: "Божественное право"
 italy_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 italy_deluge_pluralism: "Плюрализм"
 italy_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 italy_deluge_leader_cult: "Культ Лидера"
 italy_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 italy_deluge_youth_organisations: "Молодежные организации"
 italy_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 italy_deluge_land_reform: "Земельная реформа"
 italy_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 italy_deluge_manorialism: "Манорализм"
 italy_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 italy_deluge_police_consent: "Полиция по согласию"
 italy_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 italy_deluge_secret_police: "Тайная полиция"
 italy_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 italy_deluge_fraternal_nations: "Братские народы"
 italy_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 italy_deluge_dynastic_politics: "Династическая политика"
 italy_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 italy_deluge_individualism: "Индивидуализм"
 italy_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 italy_deluge_corporatism: "Корпоративизм"
 italy_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 italy_deluge_national_unity: "Национальное единство"
 italy_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 italy_deluge_architects: "Архитекторы"
 italy_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 italy_deluge_production_lines: "Производственные линии"
 italy_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 italy_deluge_time_and_motion: "Исследования времени и движения"
 italy_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 italy_deluge_synthetic_oils: "Синтетическое топливо"
 italy_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 italy_deluge_resource_efficiency: "Эффективность ресурсов"
 italy_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 italy_deluge_develop_steel: "Развитие металлургической промышленности"
 italy_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 italy_deluge_advanced_alloys: "Продвинутые сплавы"
 italy_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 italy_deluge_fossil_fuels: "Ископаемое топливо"
 italy_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 italy_deluge_infrastructure: "Инфраструктура"
 italy_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 italy_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 italy_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 italy_deluge_military_industry: "Расширить военную промышленность"
 italy_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 italy_deluge_more_industry: "Программа общественных работ"
 italy_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 italy_deluge_electronics_research: "Исследования электроники"
 italy_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 italy_deluge_radar_research: "Электромагнитные исследования"
 italy_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 italy_deluge_encryption_research: "Исследование шифрования"
 italy_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 italy_deluge_electronics_industry: "Электронная промышленность"
 italy_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 italy_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 italy_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 italy_deluge_war_machine: "Военная машина"
 italy_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 italy_deluge_production_management_agency: "Агентство по управлению производством"
 italy_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 italy_deluge_land_management_agency: "Агентство землеустройства"
 italy_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 italy_deluge_public_works_agency: "Агентство общественных работ"
 italy_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 italy_deluge_defence_research_agency: "Агентство оборонных исследований"
 italy_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 italy_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 italy_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 italy_deluge_naval_expansion: "Военно-морское расширение"
 italy_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 italy_deluge_new_ship_roles: "Новые корабельные роли"
 italy_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 italy_deluge_naval_academy: "Военно-Морская академия"
 italy_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 italy_deluge_innovative_navy: "Инновационный флот"
 italy_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 italy_deluge_traditional_navy: "Традиционный флот"
 italy_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 italy_deluge_naval_exercises: "Учения на флоте"
 italy_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 italy_deluge_great_war_lessons: "Уроки Великой Войны"
 italy_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 italy_deluge_weapon_advances: "Достижения в области оружия"
 italy_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 italy_deluge_nation-at-arms: "Военная нация"
 italy_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 italy_deluge_standing_army: "Регулярная армия"
 italy_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 italy_deluge_artillery_advances: "Достижения в области артиллерии"
 italy_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 italy_deluge_offensive_army: "Наступательная армия"
 italy_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 italy_deluge_defensive_army: "Оборонительная армия"
 italy_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 italy_deluge_support_brigades: "Поддержка дивизий"
 italy_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 italy_deluge_new_training_regimes: "Новый учебный режим"
 italy_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 italy_deluge_specialist_roles: "Новые специалисты"
 italy_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 italy_deluge_marines: "Морская и флотская пехота"
 italy_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 italy_deluge_paratroopers: "Парашютные и авиационные подразделения"
 italy_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 italy_deluge_mobile_warfare: "Маневренная война"
 italy_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 italy_deluge_armoured_warfare: "Бронетанковая война"
 italy_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 italy_deluge_field_exercises: "Полевые учения"
 italy_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 italy_deluge_aircraft_industry: "Авиационная промышленность"
 italy_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 italy_deluge_aircraft_developments: "Авиационные материалы"
 italy_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 italy_deluge_army_airforce: "Автономные военно-воздушные силы"
 italy_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 italy_deluge_flight_schools: "Летные школы"
 italy_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 italy_depose_monarch: "Упразднить монархию"
 italy_depose_monarch_desc: "The Napoleonic invasions upturned many of the feudal institutions that held back Italian unification, but one institution remains: the monarchy installed by Napoleon to maintain Italy as a puppet. Now is the time for reclaiming sovereignty for the Italian people."
 italy_restore_rome: "Сенат и народ"
 italy_restore_rome_desc: "Long ago, our Roman forefathers seized power from the corrupt Tarquinius dynasty and created a republic. After rising in glory through innumerable conquests, the apex of human civilisation was born: the Roman Empire. We will follow their example, in the name of the Senate and People."
 italy_create_faction: "Агрессивная внешняя политика"
 italy_create_faction_desc: "Italy is once again taking the centre stage of international politics. Our enemies should rightfully fear us, and our allies shall rally to our cause."
 italy_claim_croatia: "Претензии на хорватию"
 italy_claim_croatia_desc: "The Dalmatian coast has many Italian inhabitants thanks to the trading empire of the Venetians. Even before that, it was a core part of the Roman Empire and therefore a natural component of the new Italy we are building."
 italy_claim_albania: "Претензии на Албанию"
 italy_claim_albania_desc: "Following the Great War, Albania expanded her borders at the expense of our Serbian ally. This was the thanks Albania showed for liberation from the Ottoman menace so many years ago. We should punish Albania. The Adriatic is also vital for Italian trade, and having Albania under our possession would be a good way to defend merchant shipping."
 italy_claim_greece: "Претензии на Грецию"
 italy_claim_greece_desc: "The Greeks were the first nation in the Balkans to throw off Ottoman rule in the 19th century. While Italy admires Greek courage and tenacity, we also recognise that the Greeks are too weak to stay independent for long. We should save the cradle of European civilisation from the mismanagement of the Greek government."
 italy_claim_ethiopia: "Претензии на Эфиопию"
 italy_claim_ethiopia_desc: "The Abyssinians are the last truly independent nation in Africa. A Christian nation, they have repeatedly rebuffed attempts at outside influence and managed to unify the disparate principalities and petty kingdoms into one so-called empire. By right of conquest, we will show the Abyssinians what a real empire looks like!"
 italy_claim_austria: "Претензии на Австрию"
 italy_claim_austria_desc: "In 1928, we declared war on Austria with the intention of seizing South Tyrol and Trieste, regions with Italian majorities in that backwards multi-ethnic empire. Though we failed, the dream lives on. We will issue a demand once again for the return of the Italian regions. With the tumult of the post-war revolutions, Austria is too isolated to resist us."
 italy_claim_france: "Претензии на Францию"
 italy_claim_france_desc: "Savoy, Piedmont and Corsica are all closer linguistically and culturally to Italy than to France. The Kings and Emperors of France seized those lands before Italy was unified, but now our people are strong enough to claim back our birthright. Avanti!"
 italy_claim_malta: "Судьба Мальты"
 italy_claim_malta_desc: "Britain lost her influence in the Mediterranean with the Treaty of Versailles, which stripped her of vast swathes of overseas territory from Egypt to Gibraltar. Malta never fell to the Continental System, however, thanks to a stout defence. Without its former role as a naval base, Malta is nothing but a money sink. We will relieve our former British ally of this burdensome island."
 germany_league_ratification: "Ратификация Лиги Наций"
 germany_league_ratification_desc: "Государства-члены проголосовали за конвенции, и теперь мы можем начать реализацию принятых предложений."
 germany_league_economic_research: "Программа экономической помощи"
 germany_league_economic_research_desc: "Мы можем помочь обеспечить мир и стабильность, обогащая наших людей и наших соседей. Мы должны быть в курсе событий в промышленности и электронике."
 germany_league_leave: "Выйти из Лиги Наций"
 germany_league_leave_desc: "Возможно, было слишком утопично думать, что мы можем урегулировать наши разногласия, окруженные такими ненавистными врагами. Мы должны положить конец нашему участию в Лиге Наций."
