 china_deluge_meritocracy: "Меритократия"
 china_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 china_deluge_aristocracy: "Аристократия"
 china_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 china_deluge_judiciary: "Независимая судебная система"
 china_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 china_deluge_state_terror: "Государственный террор"
 china_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 china_deluge_popular_sovereignty: "Народный суверенитет"
 china_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 china_deluge_divine_right: "Божественное право"
 china_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 china_deluge_pluralism: "Плюрализм"
 china_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 china_deluge_leader_cult: "Культ Лидера"
 china_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 china_deluge_youth_organisations: "Молодежные организации"
 china_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 china_deluge_land_reform: "Земельная реформа"
 china_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 china_deluge_manorialism: "Манорализм"
 china_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 china_deluge_police_consent: "Полиция по согласию"
 china_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 china_deluge_secret_police: "Тайная полиция"
 china_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 china_deluge_fraternal_nations: "Братские народы"
 china_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 china_deluge_dynastic_politics: "Династическая политика"
 china_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 china_deluge_individualism: "Индивидуализм"
 china_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 china_deluge_corporatism: "Корпоративизм"
 china_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 china_deluge_self-strengthening: "Самоукрепление"
 china_deluge_self-strengthening_desc: "The original 'self-strengthening movement' of the old Qing government was unable to turn the tide of European imperialism, but it did lay the groundwork for social progress by modernising the bureaucracy, such as the customs agency. We should use the ideological platform we have developed over the last few years to create a social movement in China that will revitalise our nation."
 china_deluge_cultural_revolution: "Культурная революция"
 china_deluge_cultural_revolution_desc: "The young Red Guard fighters are sweeping away the dust of all the old ideas, culture, customs and habits of the exploiting classes in a mighty torrent that cannot be stayed by any old conservative forces."
 china_deluge_cultural_reform: "Культурная реформа"
 china_deluge_cultural_reform_desc: "We have defeated the Аристократия ideologically, but many of them continue to hold undue weight in our government and our society. We should strip the useless parasites of their unearned state pensions and root out superstitions and dogmas amongst the peasants."
 china_deluge_turn_outwards: "Китай смотрит за пределы страны"
 china_deluge_turn_outwards_desc: "We have resolved many of our domestic troubles by enforcing our ideological worldview but the greater challenge remains ahead of us: uniting all China under one banner. The hated Japanese must be pushed back, our rival across the border must be made to capitulate to our rule, and the European empires who interfered with our internal affairs must be shown China is strong once again."
 china_demand_treaty_ports_britain: "Потребовать британские договорные порты"
 china_demand_treaty_ports_britain_desc: "Неравные договоры были навязаны нам во времена беспорядков и войны. Британцы захватили Гонконг в своей опиумной войне 1839 года в рамках своих планов по разрушению нашей экономики и общества. Мы разрешили проблемы, которые они вызвали, и теперь должны будем вернуть концессии старого правительства Цин."
 china_demand_treaty_ports_france: "Потребовать французские договорные порты"
 china_demand_treaty_ports_france_desc: "Французы помогали Цин во время беспорядков после Опиумной войны, чтобы противостоять британской поддержке Тайпинга. Тем не менее, они потребовали свою долю уступок, когда Китай был слабым. Теперь мы сильны. Мы должны вернуть нашу землю."
 china_claim_tibet: "Претензии на Тибет"
 china_claim_tibet_desc: "Tibet was long a tributary state of the Qing. The breakdown of the central government has allowed separatists to maintain the appearance of independence from China. The traitors must be disillusioned of their foolish notion!"
 china_demand_treaty_ports_portugal: "Потребовать португальские договорные порты"
 china_demand_treaty_ports_portugal_desc: "Макао был предоставлен Португалии в качестве ворот для европейской торговли с Китаем в 1557 году. Он никогда не должен был стать форпостом иностранного суверенитета, а лишь средством обогащения династии Мин. Португальцы перешагнули свои границы и должны вернуть Макао."
 china_deluge_war_with_rival: "Не может быть двух небес"
 china_deluge_war_with_rival_desc: "Разделение Китая на два государства - это совершенно невыносимая ситуация, которая не может дальше продолжаться. Правительства обоих государств бьют в барабаны войны, а народ Китая стремится к объединению. Давайте нанесем первый удар и уничтожим ненавистного врага!"
 china_deluge_war_with_japan: "Оттеснить назад Японию"
 china_deluge_war_with_japan_desc: "Japan has been encroaching on Chinese territory for too long. They stole the Qing tributary state of Joseon and now ruthlessly exploit it, and more recently they invaded Manchuria in an unprovoked attack. The Constitutionalist government was then still young and unable to repel the attack. Let us right past wrongs."
 china_deluge_unify_china: "Объединить Китай"
 china_deluge_unify_china_desc: "Мы разбили нашего соперника и установили единоличный контроль над землями Китая. Наш лидер - действительно Сын Небес."
 china_league_ratification: "Ратификация Лиги Наций"
 china_league_ratification_desc: "Государства-члены проголосовали за конвенции, и теперь мы можем начать реализацию принятых предложений."
