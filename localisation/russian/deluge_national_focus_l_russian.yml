 china_league_leave_desc: "Возможно, было слишком утопично думать, что мы можем урегулировать наши разногласия, окруженные такими ненавистными врагами. Мы должны положить конец нашему участию в Лиге Наций."
 china_deluge_architects: "Архитекторы"
 china_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 china_deluge_production_lines: "Производственные линии"
 china_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 china_deluge_time_and_motion: "Исследования времени и движения"
 china_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 china_deluge_synthetic_oils: "Синтетическое топливо"
 china_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 china_deluge_resource_efficiency: "Эффективность ресурсов"
 china_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 china_deluge_develop_steel: "Развитие металлургической промышленности"
 china_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 china_deluge_advanced_alloys: "Продвинутые сплавы"
 china_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 china_deluge_fossil_fuels: "Ископаемое топливо"
 china_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 china_deluge_infrastructure: "Инфраструктура"
 china_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 china_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 china_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 china_deluge_military_industry: "Расширить военную промышленность"
 china_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 china_deluge_more_industry: "Программа общественных работ"
 china_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 china_deluge_electronics_research: "Исследования электроники"
 china_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 china_deluge_radar_research: "Электромагнитные исследования"
 china_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 china_deluge_encryption_research: "Исследование шифрования"
 china_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 china_deluge_electronics_industry: "Электронная промышленность"
 china_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 china_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 china_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 china_deluge_war_machine: "Военная машина"
 china_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 china_deluge_production_management_agency: "Агентство по управлению производством"
 china_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 china_deluge_land_management_agency: "Агентство землеустройства"
 china_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 china_deluge_public_works_agency: "Агентство общественных работ"
 china_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 china_deluge_defence_research_agency: "Агентство оборонных исследований"
 china_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 china_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 china_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 china_deluge_naval_expansion: "Военно-морское расширение"
 china_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 china_deluge_new_ship_roles: "Новые корабельные роли"
 china_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 china_deluge_naval_academy: "Военно-Морская академия"
 china_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 china_deluge_innovative_navy: "Инновационный флот"
 china_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 china_deluge_traditional_navy: "Традиционный флот"
 china_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 china_deluge_naval_exercises: "Учения на флоте"
 china_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 china_deluge_great_war_lessons: "Уроки Великой Войны"
 china_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 china_deluge_weapon_advances: "Достижения в области оружия"
 china_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 china_deluge_nation-at-arms: "Военная нация"
 china_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 china_deluge_standing_army: "Регулярная армия"
 china_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 china_deluge_artillery_advances: "Достижения в области артиллерии"
 china_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 china_deluge_offensive_army: "Наступательная армия"
 china_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 china_deluge_defensive_army: "Оборонительная армия"
 china_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 china_deluge_support_brigades: "Поддержка дивизий"
 china_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 china_deluge_new_training_regimes: "Новый учебный режим"
 china_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 china_deluge_specialist_roles: "Новые специалисты"
 china_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 china_deluge_marines: "Морская и флотская пехота"
 china_deluge_marines_desc: "Нападения на укрепленные береговые укрепления и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных генералов. Нападения пехоты с моря - это вершина совместных операций, и они не могут быть оставлены на волю случая."
 china_deluge_paratroopers: "Парашютные и авиационные подразделения"
 china_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли нанести удар без предупреждения где-нибудь в радиусе сто миль от авиабазы, обеспечить снабжение, преследовать врага или помочь другим войскам, приземляющимся на берег или равнину. Такая попытка потребует создания целой ветви армии."
 china_deluge_mobile_warfare: "Маневренная война"
 china_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция кавалерии может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 china_deluge_armoured_warfare: "Бронетанковая война"
 china_deluge_armoured_warfare_desc: "Танк - это новейшая новинка, хотя она уже признана важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но танки будут обходить оборону врага."
 china_deluge_field_exercises: "Полевые учения"
 china_deluge_field_exercises_desc: "С конца Великой войны вооруженные силы сильно изменились, но, хотя мы прилагаем все усилия к модернизации, мы должны помнить, что все изменения должны работать на практике."
 china_deluge_aircraft_industry: "Авиационная промышленность"
 china_deluge_aircraft_industry_desc: "Во время Великой войны авиация использовалась только для разведки и запугивания врага. В новые времена мы могли бы изменить концепцию авиации и использовать её непосредственно для сражения с противником и поддержки наземных войск."
 china_deluge_aircraft_developments: "Авиационные материалы"
 china_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса самолёта."
 china_deluge_army_airforce: "Автономные военно-воздушные силы"
 china_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. Мы должны всегда удолетворять просьбы лётчиков и высшего командования нашей авиации."
 china_deluge_flight_schools: "Летные школы"
 china_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты и навигаторы должны быть профессионалами, чтобы максимально использовать свои самолёты. Чем больше времени они проводят в воздухе, тем лучше они могут выполнять свои миссии."
 china_deluge_protracted_peoples_war: "Затянувшаяся народная война"
 china_deluge_protracted_peoples_war_desc: "With regard to the whole, mobile warfare is primary and guerrilla warfare supplementary; with regard to the parts, guerrilla warfare is primary and mobile warfare supplementary."
 china_deluge_dare_to_die: "Смело умереть"
 china_deluge_dare_to_die_desc: "Where China is lacking in military hardware, we must make do with our audacity and courage. If there are not enough rifles to go around, we will use swords and spears like our forefathers. If we lack anti-tank guns, we shall strap grenades to our bodies and throw ourselves under the tracks. The blood of our martyrs will save the nation!"
 yugoslavia_deluge_meritocracy: "Меритократия"
 yugoslavia_deluge_meritocracy_desc: "Наша нация нуждается в талантливых людях, бюрократии и вооруженных силах."
 yugoslavia_deluge_aristocracy: "Аристократия"
 yugoslavia_deluge_aristocracy_desc: "Править должны те, от кого будет польза стране: семьи с хорошими манерами и давней историей. Обыватели могут дестабилизировать страну с их недальновидными требованиями и подстрекательством."
 yugoslavia_deluge_judiciary: "Независимая судебная система"
 yugoslavia_deluge_judiciary_desc: "Справедливость является самой целью государства. Мы должны придерживаться каждого указа, каждого закона, и наша исполнительная власть должна иметь надзор со стороны судебных органов, чтобы убедиться, что это сделано."
 yugoslavia_deluge_state_terror: "Государственный террор"
 yugoslavia_deluge_state_terror_desc: "Мы находимся под угрозой изнутри и снаружи. Нет времени для нерешительности, для обсуждения, для судебных процессов или присяжных. Мы должны действовать во имя национального выживания!"
 yugoslavia_deluge_popular_sovereignty: "Народный суверенитет"
 yugoslavia_deluge_popular_sovereignty_desc: "Государство получает свою легитимность от народного мандата. Странные женщины, стоящие на улицах, раздающие оружие, не являются основой для системы правления."
 yugoslavia_deluge_divine_right: "Божественное право"
 yugoslavia_deluge_divine_right_desc: "Государь назначается Богом для выполнения своего мандата на Земле. Божественную истину нельзя осудить."
 yugoslavia_deluge_pluralism: "Плюрализм"
 yugoslavia_deluge_pluralism_desc: "Открытое общество, которое рассматривает все точки зрения, какими бы непопулярными они ни были, является обществом, которое может найти лучший путь к будущему."
 yugoslavia_deluge_leader_cult: "Культ Лидера"
 yugoslavia_deluge_leader_cult_desc: "Декаданс недавних потрясений был поставлен позади нас благодаря руководству нашего великого Лидера. Да будет порядок."
 yugoslavia_deluge_youth_organisations: "Молодежные организации"
 yugoslavia_deluge_youth_organisations_desc: "Молодежь - это будущее. Мы создадим организацию, чтобы научить их полезным навыкам, таким как командная работа, инициатива, дисциплина, лояльность и патриотизм."
 yugoslavia_deluge_land_reform: "Земельная реформа"
 yugoslavia_deluge_land_reform_desc: "Крестьяне и сельские обыватели изо всех сил пытались выжить на землях, оставленных им дворянством и духовенством. Давайте перераспределяем землю и дадим им надежду."
 yugoslavia_deluge_manorialism: "Манорализм"
 yugoslavia_deluge_manorialism_desc: "Красота сельской местности является прибежищем для души нашего народа, избитой современностью и посягательством на города. Защитите величественные дома, честную молодость и великие поместья."
 yugoslavia_deluge_police_consent: "Полиция по согласию"
 yugoslavia_deluge_police_consent_desc: "Государство - это ржавый инструмент, который может нанести ужасный урон, если он злонамерен. Государственное насилие должно быть подотчетным и прозрачным для предотвращения злоупотреблений."
 yugoslavia_deluge_secret_police: "Тайная полиция"
 yugoslavia_deluge_secret_police_desc: "В государстве есть много врагов, которые скрываются от общественного мнения, только раскрывая свои махинации другим заговорщикам и интриганам. Мы должны отслеживать этих диссидентов, используя любые средства, необходимые для обеспечения национальной безопасности."
 yugoslavia_deluge_fraternal_nations: "Братские народы"
 yugoslavia_deluge_fraternal_nations_desc: "Обычные люди во всем мире объединены основными общими интересами. Паразитические элиты мировой группы объединяются для подавления людей, поэтому люди также должны объединиться, чтобы защитить себя от элит."
 yugoslavia_deluge_dynastic_politics: "Династическая политика"
 yugoslavia_deluge_dynastic_politics_desc: "Подобно тому, как брак и семья являются основой гражданского общества, они также должны быть основой для мира во всем мире и международного сотрудничества."
 yugoslavia_deluge_individualism: "Индивидуализм"
 yugoslavia_deluge_individualism_desc: "Человеческий дух хрупок. Демагоги и тираны раздавят его ради своих грандиозных планов. Мы не можем этого допустить."
 yugoslavia_deluge_corporatism: "Корпоративизм"
 yugoslavia_deluge_corporatism_desc: "Нация - это машина из многих частей. У рабочего есть свое место, как и у бизнесмена. Чтобы машина работала слаженно, части должны действовать сообща, а не тратить силы на пререкания над мелочам."
 yugoslavia_deluge_national_unity: "Национальное единство"
 yugoslavia_deluge_national_unity_desc: "Наша цель была прояснена, и мы сплотились перед нерешительностью и заставили замолчать критиков, но мы должны продемонстрировать нашу цель для населения."
 yugoslavia_claim_croatia: "Претензии на Хорватию"
 yugoslavia_claim_croatia_desc: "Croatia was created by Napoleon after his conquests in the Austrian Empire. It secured independence in the years following the Peace and has become recognised as a regional power thanks to her assistance to the Continental System in the Great War."
 yugoslavia_claim_serbia: "Претензии на Сербию"
 yugoslavia_claim_serbia_desc: "Serbia seceded from the Ottoman Empire in the late 19th century after a series of nationalist rebellions which prompted Russian intervention. Serbia's ambition was to be the pre-eminent power in the Balkans, but this came to naught in the Great War when her participation in the Central Powers resulted in her dismemberment at Versailles."
 yugoslavia_claim_bulgaria: "Претензии на Болгарию"
 yugoslavia_claim_bulgaria_desc: "Bulgaria achieved independence from the Ottoman Empire in 1875 thanks to Russian assistance to nationalist rebels. Much of the turmoil in the region is due to conflicting claims over land between the Slavic and Balkan nations. Bulgaria's tenuous hold on Macedonia is a prime example."
 yugoslavia_claim_albania: "Претензии на Албанию"
 yugoslavia_claim_albania_desc: "Albania is an outlier from the other Balkan nations due to her embrace of Islam during the Ottoman ownership of the region. She achieved territorial expansion at the expense of Serbia following the Great War, which is unlikely to endear her to her neighbours."
 yugoslavia_claim_greece: "Претензии на Грецию"
 yugoslavia_claim_greece_desc: "Greece was created from the Ottoman Empire in 1828 by a coalition including Britain, France and Russia. This intervention accelerated the decline of the Ottomans, but large Greek populations remain resident in Anatolia and other parts of the Empire."
 yugoslavia_independent_faction: "Агрессивная внешняя политика"
 yugoslavia_independent_faction_desc: "We know our enemies surround us and seek our destruction. We will not stand idle. Let us find allies to help us press our claims and defend our land!"
 yugoslavia_unification: "Объединить Балканы"
 yugoslavia_unification_desc: "Unification of the South Slavic and Balkan peoples has long been a goal for leftist, liberal, monarchist and nationalist groups, though for different reasons. The close bonds we share with our neighbours will be strenghened even more now that we exert political control over a large portion of the region. Let us reforge our state into a union of the Slavic and Balkan peoples!"
 yugoslavia_league_ratification: "Ратификация Лиги Наций"
 yugoslavia_league_ratification_desc: "Государства-члены проголосовали за конвенции, и теперь мы можем начать реализацию принятых предложений."
 yugoslavia_league_leave: "Выйти из Лиги Наций"
 yugoslavia_league_leave_desc: "Возможно, было слишком утопично думать, что мы можем урегулировать наши разногласия, окруженные такими ненавистными врагами. Мы должны положить конец нашему участию в Лиге Наций."
 yugoslavia_deluge_architects: "Архитекторы"
 yugoslavia_deluge_architects_desc: "Кто бы мог подумать, что проектирование заводов - это тонкая работа? Нам нужны специалисты в области архитектуры и промышленных процессов, чтобы создать основу для нашей экономики. Обучайте, нанимайте или похищайте их!"
 yugoslavia_deluge_production_lines: "Производственные линии"
 yugoslavia_deluge_production_lines_desc: "Кустарное производство причудливо, очаровательно, артистично и обрекает нашу нацию на военное поражение. Специализация инструментов и обучения повысит производительность и добавит больше винтовок в руки войскам."
 yugoslavia_deluge_time_and_motion: "Исследования времени и движения"
 yugoslavia_deluge_time_and_motion_desc: "Уязвимые места в производстве могут образовываться из плохо спланированных производственных процессов. Машины и квалифицированные рабочие всегда должны делать что-то полезное, не стоять без дела и смотреть, как всё рушится. Нам нужны руководители предприятий, чтобы узнать, как минимизировать уязвимые места."
 yugoslavia_deluge_synthetic_oils: "Синтетическое топливо"
 yugoslavia_deluge_synthetic_oils_desc: "Военная машина ненасытна! Нам нужна нефть для запуска двигателей, а резина для уплотнений и колес. Мы можем прибегнуть к химическим процессам, если мы не сможем найти природные ресурсы, которые мы предпочли бы использовать."
 yugoslavia_deluge_resource_efficiency: "Эффективность ресурсов"
 yugoslavia_deluge_resource_efficiency_desc: "Как во время добычи, так и при использовании материалов мы должны быть уверены, что мы максимально расширим наши ресурсы. Идея о том, что функциональность должна превзойти внешний вид, - это что-то легко согласиться в принципе, но сложнее реализовать."
 yugoslavia_deluge_develop_steel: "Развитие металлургической промышленности"
 yugoslavia_deluge_develop_steel_desc: "Сталь нужна для наших орудий, танков и кораблей. Нам нужно больше, нам нужно это дешевле, и мы нуждаемся в нем более высокого качества. Будем ли мы импортировать железо или выплавлять его сами, для победы на поле боя потребуются больше сталелитейных заводов."
 yugoslavia_deluge_advanced_alloys: "Продвинутые сплавы"
 yugoslavia_deluge_advanced_alloys_desc: "Хром легирован сталью или никелем, чтобы сделать металл, который значительно более устойчив к коррозии и сильному нагреву, жизненно необходим для доменных печей и авиационных двигателей. Вольфрам, с другой стороны, делает сталь намного более жесткой и используется для сверл, токарных станков и бронебойных боеприпасов, которые основаны на кинетическом проникновении. Нам нужны оба металла!"
 yugoslavia_deluge_fossil_fuels: "Ископаемое топливо"
 yugoslavia_deluge_fossil_fuels_desc: "Одним из уязвимых мест в плавильном боксите в алюминии является электричество, необходимое для процесса Байера. Самый простой способ удовлетворить это требование - построить угольные электростанции. Поэтому мы должны охотиться за большим количеством ископаемого топлива."
 yugoslavia_deluge_infrastructure: "Инфраструктура"
 yugoslavia_deluge_infrastructure_desc: "Транспортная инфраструктура часто является уязвимым местом как в промышленных процессах, так и в военной сфере. Развитие наших железнодорожных и автомобильных связей является высокоприоритетным, если не главным."
 yugoslavia_deluge_civilian_industry: "Субсидировать гражданскую индустрию"
 yugoslavia_deluge_civilian_industry_desc: "Потребительские предприятия и строительная промышленность ценны сами по себе для благосостояния людей, но их также можно быстро преобразовать в военных целях."
 yugoslavia_deluge_military_industry: "Расширить военную промышленность"
 yugoslavia_deluge_military_industry_desc: "Танки и ружья не могут быть собраны из ржавого металлолома! Ну, они могут быть, но не в достаточных количествах для защиты нашей нации и интересов. Мы должны стремиться к большему количеству военных заводов."
 yugoslavia_deluge_more_industry: "Программа общественных работ"
 yugoslavia_deluge_more_industry_desc: "Экономика все еще нуждается в адаптации к обстановке после Великой войны. Многие товары увеличились в стоимости, а другие больше не являются коммерчески жизнеспособными. Это отличная возможность для наращивания нашей промышленной базы и сокращения безработицы."
 yugoslavia_deluge_electronics_research: "Исследования электроники"
 yugoslavia_deluge_electronics_research_desc: "Исследования продвигаются очень быстро в области электроники. Создаются новые вычислители, которые полагаются на электронные, а не механические входы, хотя они все еще находятся в зачаточном состоянии. Мы должны исследовать применение электроники для национальной обороны."
 yugoslavia_deluge_radar_research: "Электромагнитные исследования"
 yugoslavia_deluge_radar_research_desc: "Обнаружение вражеских сил до их прибытия было бы прекрасным благом для наших армий. Существует много возможностей для дальнейших исследований в области электромагнитных волн."
 yugoslavia_deluge_encryption_research: "Исследование шифрования"
 yugoslavia_deluge_encryption_research_desc: "Когда данные передаются по радио, неизвестно, кто слушает. Возможность изучения секретов противника без его осознания - это великая перспектива."
 yugoslavia_deluge_electronics_industry: "Электронная промышленность"
 yugoslavia_deluge_electronics_industry_desc: "Многие приложения для электроники, которые мы обнаружили, должны быть переведены в производство, что означает заводы и гражданскую рабочую силу."
 yugoslavia_deluge_military_industrial_complex: "Военно-промышленный комплекс"
 yugoslavia_deluge_military_industrial_complex_desc: "Мы должны защищать от приобретения необоснованного влияния, независимо от того, было ли оно запрошено или нет, военно-промышленным комплексом."
 yugoslavia_deluge_war_machine: "Военная машина"
 yugoslavia_deluge_war_machine_desc: "Капитал с абсолютным безумием, планетарная чума, кровоточащая в экономику, мобилизованная технологическими особенностями передовых цивилизаций. Всё это необходимо уничтожить."
 yugoslavia_deluge_production_management_agency: "Агентство по управлению производством"
 yugoslavia_deluge_production_management_agency_desc: "Наше правительство обеспечивает огромное количество военной техники, и все они должны быть подготовлены по конкретным стандартам. Нам нужно агентство, отвечающее за закупки и обеспечение качества."
 yugoslavia_deluge_land_management_agency: "Агентство землеустройства"
 yugoslavia_deluge_land_management_agency_desc: "Неиспользованные природные ресурсы нашей страны должны быть тщательно управляемы и эксплуатированы для максимальной пользы в военной промышленности."
 yugoslavia_deluge_public_works_agency: "Агентство общественных работ"
 yugoslavia_deluge_public_works_agency_desc: "Безработные массы - это угроза нашей стабильности, но также отличная возможность. Мы будем использовать бездельных молодых людей, нуждающихся в цели, создавая всевозможные общественные работы."
 yugoslavia_deluge_defence_research_agency: "Агентство оборонных исследований"
 yugoslavia_deluge_defence_research_agency_desc: "Мировой океан остается основным мостом для большинства товаров и ресурсов. Нам нужна инфраструктура, чтобы поставлять сырье для того, чтобы обеспечить военную машину."
 yugoslavia_deluge_naval_infrastructure: "Военно-Морская инфраструктура"
 yugoslavia_deluge_naval_infrastructure_desc: "Мы должны расширять свои морские границы, чтобы обеспечить независимость нашей нации."
 yugoslavia_deluge_naval_expansion: "Военно-морское расширение"
 yugoslavia_deluge_naval_expansion_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции перевозчика и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 yugoslavia_deluge_new_ship_roles: "Новые корабельные роли"
 yugoslavia_deluge_new_ship_roles_desc: "Военно-морские силы во всем мире экспериментировали с новыми классами кораблей во время Великой войны. Концепции авианосца и подводной лодки должны быть дополнительно исследованы, поскольку они могут быть полезны для нашего военно-морского флота."
 yugoslavia_deluge_naval_academy: "Военно-Морская академия"
 yugoslavia_deluge_naval_academy_desc: "Нам нужны хорошо подготовленные военно-морские офицеры, которые обладают инициативой и знаниями в дополнение к мужеству и харизме. Самый мощный линкор был бы бесполезным куском железа без экипажа, способного повести его в бой."
 yugoslavia_deluge_innovative_navy: "Инновационный флот"
 yugoslavia_deluge_innovative_navy_desc: "Новые роли, которые мы рассмотрели, чрезвычайно разрушительны для традиционной доктрины военных кораблей, уничтожающих друг друга крупными калибрами. Фактически, мы бы дошли до того, чтобы заявить, что линкор как концепция устарел. Мы должны полностью переключиться на авианосцы, подводные лодки и военно-морские бомбардировщики."
 yugoslavia_deluge_traditional_navy: "Традиционный флот"
 yugoslavia_deluge_traditional_navy_desc: "Хоть военно-морская авиация доказала свою пользу в бою, мы не должны изменять концепцию нашего флота. Крупные и массивные корабли - вот залог великого военно-морского флота."
 yugoslavia_deluge_naval_exercises: "Учения на флоте"
 yugoslavia_deluge_naval_exercises_desc: "Подготовка офицеров, а также иных чинов на флоте должна быть модернизирована. Ведь именно от моряков зависит качество управления судном."
 yugoslavia_deluge_great_war_lessons: "Уроки Великой Войны"
 yugoslavia_deluge_great_war_lessons_desc: "Относительный мир 'длинного девятнадцатого столетия' держал армии в самоуспокоенности и застое. В 1928 году наполеоновские офицеры уверенно следили за нами во время очередных войн. Наша нация выжила, но мы должны исправить наши недавние ошибки."
 yugoslavia_deluge_weapon_advances: "Достижения в области оружия"
 yugoslavia_deluge_weapon_advances_desc: "Сейчас идёт прогресс технологических достижений в стрелковом оружии. Мы отвергли загруженные мушкетами пулеметнык ленты в течение столетия. Мы должны поддерживать эти успехи."
 yugoslavia_deluge_nation-at-arms: "Военная нация"
 yugoslavia_deluge_nation-at-arms_desc: "Отечеству нужно, чтобы весь народ защищался, когда ему угрожали. Война слишком важна, чтобы ее оставили генералам, их устаревшие военные идеи и консервативное мировоззрение. Нам нужна патриотическая милиция свободных граждан, а не прославленная полицейская сила, управляемая тайным обществом. Профессионалы в армии должны быть только там, чтобы обучать призывников во время войны.
 yugoslavia_deluge_standing_army: "Регулярная армия"
 yugoslavia_deluge_standing_army_desc: "Профессионализм становится все более важным в эти времена механизации и специализации. Стабильная нация должна быть защищена стабильной армией. Политическое вмешательство левых и антимилитаристских предателей следует игнорировать - они не имеют представления об истинном предназначении вооруженных сил."
 yugoslavia_deluge_artillery_advances: "Достижения в области артиллерии"
 yugoslavia_deluge_artillery_advances_desc: "В настоящее время существует множество боеприпасов для нашего корпуса материально-технического снабжения, чтобы нам не волноваться. Мы можем стрелять из бронебойных снарядов, фугасных снарядов, зажигательных фосфористых патронов и даже отравлять наших врагов газом. И, конечно, оружие продолжает модернизироваться."
 yugoslavia_deluge_offensive_army: "Наступательная армия"
 yugoslavia_deluge_offensive_army_desc: "Мы не можем доверять международным институтам или голоду врага через блокаду, чтобы обеспечить нашу независимость. Если мы хотим, чтобы противник сдался, мы должны дотянуться до его земель и задушить его. Потеря территории обязательно влияет на военный потенциал страны, и это справедливо как для нас, так и для врага, поэтому борьба на нашей собственной земле вдвойне бессмысленна."
 yugoslavia_deluge_defensive_army: "Оборонительная армия"
 yugoslavia_deluge_defensive_army_desc: "Атака требует трехкратного превосходства в числах, чтобы добиться успеха, с соответствующим увеличением числа жертв. Мы не можем позволить себе этот шаг. Пусть враг накапливает своих бойцов перед нашими позициями. Когда придет время для контратаки, мы получим превосходство над противником."
 yugoslavia_deluge_support_brigades: "Поддержка дивизий"
 yugoslavia_deluge_support_brigades_desc: "Поскольку фронтовые войска становятся более специализированными и продвинутыми, мы должны убедиться, что силы тыла могут справиться с их требованиями. Независимо от того, спасают ли они жизни в белых халатах врача или приносят предметы снабжения бойцам, они будут иметь большое влияние на сражение."
 yugoslavia_deluge_new_training_regimes: "Новый учебный режим"
 yugoslavia_deluge_new_training_regimes_desc: "Мы должны проводить исследования новых военных доктрин, которые помогут нашим войскам на поле боя."
 yugoslavia_deluge_specialist_roles: "Новые специалисты"
 yugoslavia_deluge_specialist_roles_desc: "Разнообразный климат и обстоятельства, которые может найти современная армия, требуют от нас рассмотрения новых форм обучения и снаряжения. Полк, подготовленный для гарнизона города, будет в шоке, если он попытается сразиться в горах или штурмовать укрепленные береговые укрепления."
 yugoslavia_deluge_marines: "Морская и флотская пехота"
 yugoslavia_deluge_marines_desc: "Нападения на укрепленные пляжи и защищенные порты - чрезвычайно опасные дела. Они требуют специализированной логистики, специализированного оборудования, обученных солдат и организованных лидеров. Амфибийные нападения - это вершина совместных операций, и они не могут быть оставлены на произвол судьбы."
 yugoslavia_deluge_paratroopers: "Парашютные и авиационные подразделения"
 yugoslavia_deluge_paratroopers_desc: "Использование парашютов или планеров для быстрого развертывания солдат в бой - это логическая вершина маневренной войны. Они могли без предупреждения вторгнуться куда-нибудь в радиусе ста миль от авиабазы, обеспечить перекресток, преследовать врага или помочь другим войскам, приземляющимся на порт или пляж. Такая попытка потребует посвящения целой ветви армии."
 yugoslavia_deluge_mobile_warfare: "Моторизированая войска"
 yugoslavia_deluge_mobile_warfare_desc: "Распространение автомобилей может иметь последствия за пределами гражданской жизни. Старая концепция драгуна может быть обновлена для индустриальной эпохи в виде моторизованной пехоты."
 yugoslavia_deluge_armoured_warfare: "Бронированная война"
 yugoslavia_deluge_armoured_warfare_desc: "Танк - это новейшее открытие, хотя он уже признан к важной частью современной армии. Линия траншей и пулеметов может удерживать пехоту, но броня намного эфективней сможет прорывать линии противников."
 yugoslavia_deluge_field_exercises: "Полевые учения"
 yugoslavia_deluge_field_exercises_desc: "Вооруженные силы сильно изменились после окончания Великой войны, но мы прилагаем все усилия к модернизации, мы должны обеспечить, чтобы все изменения работали на практике."
 yugoslavia_deluge_aircraft_industry: "Авиационная промышленность"
 yugoslavia_deluge_aircraft_industry_desc: "Летучий корпус "Великая война" зарекомендовал себя как артиллерийские скауты и воздушные разведчики, но успехи на этом не закончились. Нам необходимо рассмотреть воздушные кадры, которые способные распылять пехоту и инфраструктуру, новые виды истребителей и быстрых перехватчиков, а так же авианосцы-носители торпед."
 yugoslavia_deluge_aircraft_developments: "Авиационные материалы"
 yugoslavia_deluge_aircraft_developments_desc: "Новые материалы позволяют самолетам выдерживать больше повреждений или достигать больших скоростей и высоты. Некоторые страны экспериментируют с цельнометаллическими планами, другие развивают концепцию деревянного планера. Стекловолокно является новым изобретением, но также может иметь применение для снижения веса."
 yugoslavia_deluge_army_airforce: "Автономные военно-воздушные силы"
 yugoslavia_deluge_army_airforce_desc: "Миссии наших воздушных экипажей всегда будут частью более крупной цели, будь то на земле, в море или за столом переговоров. При этом требования и требования персонала могут быть лучше выполнены независимой организацией."
 yugoslavia_deluge_flight_schools: "Летные Школы"
 yugoslavia_deluge_flight_schools_desc: "Современные самолеты продемонстрировали большие перспективы в своих технических характеристиках, но пилоты должны быть профессионалами, чтобы максимально использовать их. Чем больше времени они проводят в воздухе, тем лучше они смогут выполнять свои задачи."