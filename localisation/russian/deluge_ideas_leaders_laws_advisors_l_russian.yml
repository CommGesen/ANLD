l_russian:
 laws: "Законы и политика"
 government: "Кабинет министров"
 money: "Денежная политика"
 EFFECT_CHANGE_LAW_money:0 "Изменит денежную политику на '$NAME|Y$' которая предоставляет ($DESC$)."
 gold_standard: "Золотой стандарт"
 gold_standard_desc: "Валюта напрямую конвертируется с золотом. Национальный банк обязан обменять законный иск на слитки и сохранить большой запас драгоценных металлов.\n\nПравительство ограничено в своей способности тратить дефицит, не ища кредитов, но это дает больше доверия кредиторам.\n"
 fixed_exchange: "Фиксированный обмен"
 fixed_exchange_desc: "Валюту нельзя обменять на золото, но ее стоимость привязана к ней или валюте другой страны.\n\nПравительство сотрудничает с другими странами в поддержании стабильной мировой экономики, делая страну более привлекательной для торговли.\n"
 floating_exchange: "Плавающая биржа"
 floating_exchange_desc: "Вместо того, чтобы привязываться к стоимости золота, валюта торгуется на рынке с плавающим обменным курсом против других валют.\n\nПока есть избыточная мощность и безработица, правительство должно иметь возможность добавлять деньги в обращение, не вызывая инфляции.\n"
 printing: "Инфляционная печать"
 printing_desc: "Либо из-за отсутствия кредита, либо из-за неэффективной налоговой системы правительство печатает много денег, чтобы платить зарплату работникам, финансировать социальные программы и покупать импорт.\n\nС ростом инфляции в сбережениях людям предлагается потреблять быстрее, увеличивая скорость денег через экономику.\n" 
 franchise: "Право голоса"
 EFFECT_CHANGE_LAW_franchise:0 "Изменит право голоса на '$NAME|Y$' которая предоставляет ($DESC$)."
 universal: "Всеобщее голосование"
 universal_desc: "Все взрослые мужчины и женщины здравого ума могут голосовать. Опасная идея"
 restricted: "Ограниченное голосование"
 restricted_desc: "Женщины лишены гражданских прав. Национальные меньшинства могут подвергаться дискриминации с помощью языковых тестов."
 landed: "Правильное голосование"
 landed_desc: "Избирательное голосование не дает право голоса тем, кто владеет домами или землями, имеющими большую стоимость."
 novote: "Нет голосования"
 novote_desc: "Выборы приостановлены на неопределенный срок или никогда не проводятся."
 social_order: "Общественный строй"
 EFFECT_CHANGE_LAW_social_order:0 "Изменит наш общественный строй на '$NAME|Y$' который предоставляет ($DESC$)."
 welfare_state: "Государство всеобщего благосостояния"
 welfare_state_desc: "Государство взимает большие налоги для финансирования социальных программ, таких как государственные школы, здравоохранение, пенсии и пособия по безработице.\n\nДелается ли это, чтобы создать более равноправное общество или только, чтобы избавится от инакомыслия масс, зависит от вашей точки зрения."
 labour_camps: "Трудовые лагеря"
 labour_camps_desc: "Вместо того, чтобы томиться в тюрьмах за государственный счет, заключенных заставляют работать на сельскохозяйственных, горнодобывающих, промышленных и даже военных предприятиях.\n\nЖители этих лагерей обычно осуждаются за преступление, но люди говорят, что государство, похоже, больше стремится угнетать людей."
 robber_barons: "Разбойники-бароны"
 robber_barons_desc: "Наступает Позолоченный век. Тесное сотрудничество между предпринимателями и государством приводит к одноразовому распределению богатства и приводит к быстрому расширению отраслей, благодаря большому капиталу.\n\nТе государственные компании, которые не были проданы, находятся под контролем друзей правящих политиков."
 established_religion: "Установленная религия"
 established_religion_desc: "Доминирующая религия владеет большим количеством земли и контролирует многие государственные учреждения, официально или из-за большой популярности церкви.\n\nВерующие счастливы жить более экономно, если это придает силу священной миссии."
 monarchist_statesman: "Монархистский государственный деятель"
 monarchist_statesman_desc: "Ожесточенный критик национализма, республиканства и политического либерализма, этот авторитетный деятель, является убедительным сторонником статус-кво."
 trades_unionist: "Профсоюз"
 trades_unionist_desc: "Известный профсоюзный чиновник, который может посредничать между работниками и руководством. Давая ему позицию в кабинете, мы можем облегчить производственные трудности, связанные с трудовыми спорами."
 innovative_capitalist: "Инновационный капиталист"
 innovative_capitalist_desc: "Самодельный миллионер с проверенной сетью менеджеров, планировщиков и техничесим персоналом. Если мы дадим ему политическую силу, которую он желает, он принесет свой опыт правительству."
 landed_gentleman: "Землевладелец"
 landed_gentleman_desc: "Земной магнат с влиянием на своих сверстников. Если мы дадим ему государственную должность, этот клептократ поможет втирать спины элиты в обмен на открытие большего количества запасов полезных ископаемых для эксплуатации."
 great_war_hero: "Герой Великой Войны"
 great_war_hero_desc: "Как министр он будет накапливать более неустойчивые доверия, но патриотическое мужество, которое он может вдохновить, может быть полезным."
 chief_of_propaganda: "Начальник пропаганды"
 chief_of_propaganda_desc: "Эффективный пропагандист, набираемый из учреждения СМИ, верный нашему делу. Использует ли он призывы к патриотизму, религии, идеологической борьбе или простому самосохранению это не важно, важно что он поможет мобилизовать общественность для поддержки военных усилий."
 colonial_governor: "Колониальный губернатор"
 colonial_governor_desc: "Должностное лицо назначается центральным правительством для целей управления и реформирования колоний. Он будет стремиться нейтрализовать любые потенциально опасные движения за независимость, будь то капитулирование до незначительных требований, подкуп оппозиции или убийство ключевых фигур, как того требует ситуация."
 independence_fighter: "Истребитель независимости"
 independence_fighter_desc: "Популярная фигура и защитник местного движения «Домашнее правило», который будет поддерживать поддержку большей автономии."
 international_secretary: "Международный секретарь"
 international_secretary_desc: "Должностное лицо назначается центральным правительством в целях управления и реформирования братских республик. Он будет стремиться нейтрализовать любые потенциально контрреволюционные движения за независимость, будь то капитулирование до незначительных требований, подкуп оппозиции или убийство ключевых фигур, как того требует ситуация."
 supernatural_mystic: "Сверхестественный мистик"
 supernatural_mystic_desc: "Этот советник и могущественные маги, которых он может тренировать, помогут раскрыть древние тома, артефакты и благополучно раскрыть тайны. Без его руководства нация может страдать от нападений демонов и духов, которые стремятся свести на нет человеческие усилия." 
 tooltip_supernatural_mystic_curse_protection: "Защита от проклятий: §G+50.0%§!\n"
 ENG_generic_supernatural_mystic: "Алистер Кроули"
 FRA_generic_supernatural_mystic: "Чарльз Бербигьер из Ньюфаундленда Тимьян"
 high_command_category: "Высшее командование"
 chief_of_staff_slot: "Начальник штаба"
 intelligence_chief_slot: "Начальник отдела разведки"
 coast_guard: "Адмирал береговой охраны"
 coast_guard_desc: "У береговой охраны исторически были как гражданские, так и военные функции. Разместив береговую охрану в военный штаб, мы подчеркнем их роль в защите торговли и защите портов."
 paramilitary_chief: "Полувоенный лидер"
 paramilitary_chief_desc: "Возможно он из частной армии крайней политической партии или обычный карьерист из давней жандармерии. Этот военизированный лидер поможет усилить решимость наших сил безопасности."
 national_guard: "Национальная гвардия"
 national_guard_desc: "Наши силы милиции играют жизненно важную роль в увеличении численности регулярной армии, освобождая подразделения в тылу для развертывания на линии фронта."
 prince_of_terror_desc: "Принц Террора живет по правилу: лучше бояться, чем быть любимым. Однако экстремальное насилие может фактически увеличить инакомыслие, фактор, который Принц Террора не может видеть."
 security_chief_slot: "Начальник службы безопасности"
 spy_master: "Мастер-шпион"
 spy_master_desc: "Мастер-шпион использует свой «технический персонал посольства» для вербовки или размещения агентов внутри гражданских, политических и образовательных учреждений вражеского правительства."
 spy_catcher: "Ловец шпионов"
 spy_catcher_desc: "Ловец шпионов имеет большую сеть информаторов и агентов. Он прослушивает и поджидает тех глупых, которых можно поймать в его сети."
 infiltration_expert: "Эксперт по проникновению"
 infiltration_expert_desc: "Эксперт по проникновению использует агентов в штатской одежде, сети сопротивления и летательные аппараты для обнаружения планов враждебных армий."
 disinformation_expert: "Эксперт по дезинформации"
 disinformation_expert_desc: "Эксперт по дезинформации использует поддельные радиопередачи, подосланные документы, надувные самолеты и деревянные танки, чтобы скрывать передвижение и цели дружественных армий."
 emperor_napoleon: "Французский император"
 emperor_napoleon_desc: "Наполеон IV поднялся на трон 15 мая 1926 года после смерти своего отца, Эжена II. Он правил консервативно без расширения своих полномочий за счет Национального Собрания, продолжая династическую тенденцию просвещенного деспотизма. Тем не менее, он очень публичная фигура и активно стремится увеличить свою поддержку среди населения."
 bourbon_king: "Король Бурбон"
 bourbon_king_desc: "Когда Дом Бурбонов согласился с потерей Отчизны подисав Амьенский договор уступив власть корсиканский выскочка, Людовик XVI, король Франции, стал Луи I, королем Луизианы. Людовик III, как и его предки-короли, является сильным и энергичным правителем, решившим сохранить то, что осталось от Старого режима (Ancien Régime). Он сделал многое для модернизации вооруженных сил Луизианы."
 fighting_king: "Сражающийся король"
 fighting_king_desc: "Эдвард VIII поднялся на престол после смерти своего отца, Георга V, 20 января 1936 года. Он завоевал уважение во время Великой войны как дерзкий пилот Королевского летного корпуса, сражаясь в воздушных схватках против французов над Кале. Его дипломатические усилия по смягчению унизительных мирных условий для  Содружества сделали большое дело для восстановления лояльности к британской Короне, потрясшей принятием Георгом V Версальского договора."
 ottoman_emperor: "Властитель Дома Османа"
 ottoman_emperor_desc: "Мехмед VII, халиф ислама, предводитель правоверных, защитник двух святых городов, является правящим султаном Османской империи. Он был почти свергнут после того, как его некомпетентные советники привели Империю к пирровой победе в Великой войне. После столкновений с младотурками в скоротечный период беспорядков, граничащих с гражданской войной, он согласился отказаться от некоторых полномочий делигировав их Генеральной Ассамблее, чтобы обеспечить стабильность и предотвратить дальнейшее расчленение Империи кружащими стервятниками."
 swedish_king: "Король Соединенного королевства Швеции, Дании и Норвегии"
 swedish_king_desc: "Густав V происходит по отцовской линии от династии Бернадотов и Ольденбургов, союз которых объединил королевства Швецию, Данию и Норвегию. Его царствование было более мирным, чем у его предшественника, Оскара II, который уступил герцогство Шлезвиг-Гольштейн германскому королю Вестфалии. Густав V удержал Швецию от участия в Великой Войне и находиться в хороших отношениях как с континентальной системой, так и с ее англо-русскими врагами."
 duchess_luxembourg: "Великая герцогиня"
 duchess_luxembourg_desc: "Дом Нассау-Вейльбургов был посажен на престол Люксембурга во время мирных переговоров, связанных с окончанием наполеоновских войн, как французская уступка британским и российским интересам в отношении размеров и промышленной мощьности победоносной Французской империи. Мария Аделаида не особенно популярна в качестве монарха, выполняя свои обязанности в первую очередь как французская марионетка, а не объединитель или представитель народа."
 american_king: "Король Гамильтон"
 american_king_desc: "Линия Иоанна II, Дом Гамильтона, не была первым выбором Отцов-основателей в качестве короля.Однако Джордж I Вашингтон умер не оставив наследника, и Александр I Гамильтон был избран  Конституционным съездом в качестве монарха.Джон II вел Америку грамотно через Великую войну, захватив много британских владений в Западном полушарии и установив более тесные связи с французским императором Наполеоном IV.Как и многие его предки, он пытается централизовать власть за счет законодательной власти,чем доводил вигов до состояния ужаса."
 TUR_ataturk: "Мустафа Кемаль-паша"
 TUR_ataturk_desc: "Сторонник младотурок, который сыграл важную роль в примирении враждующих группировок Османской империи до того как они рискнули погрузиться в гражданскую войну."
 turkish_nationalist: "Турецкий националист"
 ataturk_died: "Мустафа Кемаль-паша скончался"
 wettin_king: "Король Веттин"
 wettin_king_desc: "Август IV является, по меньшей мере, спорным монархом. Его предки, саксонские короли Веттины, обрели свою польскую идентичность после потери своих немецких земель из-за вторжения паннационалистов и вестфальцев. Полномочия Августа IV как польского патриота не ставится под сомнение: он компетентен.Один из главных зачинщиков нападения Центральных Держав на Австрию, радикалы и демократы презирали его за кровопролитие, которое последовало за вторжением. Однако многие поляки остаются верны ему за его попытки привести Польшу к славе."
 Pilsudski: "Юзеф Пилсудский"
 Pilsudski_desc: "Победы Пилсудского в Австрии и Вестфалии во время Великой войны сделали его популярной фигурой среди польских ультранационалистов. Он получил коллосальные полномочия на выборах в Сейм в 1935 году позволившие ему объявить чрезвычайное положение и положив конец демократии, а консерваторы и монархисты неохотно смирились. Радикалы и демократы дискредитировали себя, пытаясь свергнуть короля во время Великой войны, а «Фронт Возрождения» Пилсудского пообещал разбить радикализм везде, где его можно найти, создав новую Европу во главе с Польшей."
 emperor_puyi: "Император Пу И"
 emperor_puyi_desc: "Император Сюаньтун был всего лишь младенцем, когда абсолютистская монархия Цин была вынуждена временно уступить власть законодательному органу. Тем не менее, у него все еще есть много советников, которые предлогают ему вернуться к старому способу управления. Эти коррумпированные губернаторы провинций, бюрократы и чиновники были именно тем, из-за чего монархия Цин потеряла поддержку народа. Теперь взрослый опытный политик и уважаемый дипломат, он может все же вернуть легитимность и обратить вспять тенденцию к конституционализму."
 hu_hanmin: "Ху Ханьминь"
 hu_hanmin_desc: "Республиканское движение, которое стремилось свергнуть императора Пу И, быстро раскололось, столкнувшись с многочисленными проблемами, которые они унаследовали от монархистов. Угроза интервенции со стороны тайпинских язычников и японских империалистов, большинство предпочло примириться с умеренными Цин и завоевать их поддержку, объединив центристов и консерваторов, в то время как абсолютисты и радикальные республиканцы остались слабыми. Ху Ханьминь сменил Сунь Ятсена на посту премьер-министра после смерти старого революционера в 1925 году."
 sohn_seiner_klasse: "Сын своего класса"
 sohn_seiner_klasse_desc: "Эрнст Тельман - президент Германии, глава Коммунистической партии Германии, и один из центральных фигур в революции, начавшейся в 1935 году после окончания Великой войны. Возможности крайних левых, организовываться в таком крупном масштабе, удивила монархию, но при этом Тельман воспользовался разочарованием среди центристских демократов в, казалось бы, бессмысленной войне, в которую их втунул король. Смогут ли коммунисты закрепить эту поддержку в постоянной коалиции или их в свою очередь свергнут, еще предстоит выяснить."
 bunker_fanatic: "Бункерный фанатик"
 bunker_fanatic_desc: "Сторонник чрезмерной национальной обороны, он считает, что обширный заговор враждебных стран пытается уничтожить его отечество. Возможно он прав."
 alfred_rosenberg: "Альфред Розенберг"
 jakob_hauer: "Якоб Вильгельм Гауэр"
 ernst_rohm: "Эрнст Рём"
 wilhelm_pieck: "Вильгельм Пик"
 konrad_adenauer: "Конрад Аденауэр"
 aryan_supremacist: "Арийское превосходство"
 aryan_supremacist_desc: "Адольф Гитлер - популярный оратор среди крайне правых партий и военнизированных группировок. Перед Великой войной он добился дурной славы своими нелепыми теории о расовом превосходстве, которые помещают германские народы на иерархическую вершину над другими еврейскими и славянскими народами внизу. В многонациональной австрийской империи его убеждениями не были популярными, и он никогда не был назначен или избран на важную должность. Он сражался в Великой войне как унтер-офицер в австрийском полку, заслужив множество наград за храбрость и вдохновлял верноподданостью ветеранов прошедших Великую войну, которые теперь составляют основу его сторонников."
 aryan_chancellor: "Арийский канцлер"
 aryan_chancellor_desc: "Адольф Гитлер захватил власть в Австрии с помощью крайне правых полувоенных формирований. Его заявленная цель - объединение всех арийских народов в одном государстве, Великом австрийском рейхе. Расистская политика, которую он реализует в Австрии, создает многоуровневую кастовую систему, на которой расположены еврейские и славянские народы."
 habsburg_emperor: "Император Габсбург"
 habsburg_emperor_desc: "Отто I - царствующий император Австрии. После разрушения Священной Римской Империи Корсиканским Тираном в 1806 году, Австрийская Империя стала источником власти Габсбургов. Отто I провел Австрию через недавнюю Великую войну. Несмотря на многочисленные потери в первые дни в Польше, Венгрии и Италии, ему удалось защитить свою столицу, пока не прибыла помощь от французского императора Наполеона IV, который стремился поставить Центральные державы на свое место и утвердить французское господство в Европе. Зависимость Отто I от французской помощи навредила его авторитету среди народа, но он безжалостный правитель и компетентный управленец, поэтому Империя остается стабильной."
 mormon_president: "Президент Мормон"
 mormon_president_desc: "Альберт Маккей - 18-й президент Дезерита. Нация была сформирована путем объединения мормонских поселенцев, спасавшихся от преследований в Америке и Луизиане, племен коренных американцев были вытеснены из равнин, а саквояжников янки и луизиацы, которые выступали против, бесконечного рабства в своих родных королевствах. Эти три группы часто конфликтовали из-за религии и земли, но дезеритская идентичность выросла из их совместной борьбы против мексиканских и луизанских вторжений. Правительство Дезериты продолжает развивать тесные связи с другими соседними странами, такими как Алгонкин и Чан Санта-Круз, но с недавним успехом на выборах в  «Движения мормонских миссионеров», эта политика может измениться."
 mormon_prophet: "Пророк-президент"
 mormon_prophet_desc: "Эзраиль Мэдисон Смит является четвертым президентом-пророком Церковь Иисуса Христа святых наших дней, которую обычно держат подальше от светского офиса президента Десерета. Объединение церкви и государственных председательства не является беспрецедентным, но за этим обычно следуют гражданские беспорядки, поскольку немормонские граждане становятся маргинальными. Эзраиль Смит является потомком Джозефа Смита, основателя мормонизма, и придерживается твердые убеждения о роли его семьи как назначенных Богом его регентов на Земле."
 hungarian_regent: "Венгерский регент"
 hungarian_regent_desc: "Фельдмаршал Хорти был выбран в качестве регента для младенца короля Альберта венгерским парламентом, чтобы обеспечить устойчивость против радикализма. Он продолжает занимать эту должность, даже после поражения Венгрии в Великой войне, благодаря своей огромной популярности в войсках - хотя его армии были уничтожены французами в конце войны, его ранние победы в Словакии и Румынии, казалось, дали ему ауру Непобедимости и доверие к хвастливому «дома мы будем к Рождеству». После войны Хорти смог избежать обвинений за поражение, обвинив в нем радикалов и демократов, которые выступали против присоединения Польши к нападению на Австрию."
 hungarian_king: "Венгерский король"
 hungarian_king_desc: "Король Альберт был слишком молод, чтобы руководить Венгрией в Великой войне. За это отвечали его генералы, во главе с фельдмаршалом Хорти. Король подросткового возраста был вынужден наблюдать, как его армии разбиваются о мощьные кулаки Континентальной системы. Теперь, когда действие решения Венгерского парламента о назначении Хорти в качестве регента закончилось, возможно, Венгрия может снова стать великой."
 bomber_harris: "«Бомбардировщик» Харрис"
 bomber_harris_desc: "Сэр Артур «Бомбардировщик» Харрис является убежденным сторонником стратегических бомбардировок в качестве средства расширения британской имперской мощи. Он увидел важность воздушных сил в Великой войне, в ходе которой он достиг звания маршала авиации. Он стал союзником Эдварда VIII во те времена когда тот был принцем в Королевском летном корпусе и вскоре был втянут им в отвратительно политизированное правительство, которое он считал неэффективным, слабым и упадническим."
 revanchist_marshal: "Реваншисткий маршал"
 westphalian_king: "Вестфальский король"
 westphalian_king_desc: "Фридрих II является потомком Иеронима, младшего брата Наполеона. Вестфалия первоначально была одной из составных частей более крупной Конфедерации, но централизованной французской марионеткой была легче управлять, а другие короли и герцоги были прогнанны вскоре после заключения мира в 1817 году. Вестфалия оставалась верным членом Континентальной системы, но немецкий национализм требовал особых привилегий, и вестфальские королям разрешались вести ограниченные войны во французской сфере. Она захватила Саксонию у короля Польши Веттина, а в недавно Шлезвиг-Гольштейн у Швеции. Особая милость, проявленная французским императором к Германии, ускорила распад континентальной системы, кульминацией которой стала Великая война. Король Фридрих повсеместно рассматривается как слабый лидер, а радикалы и ультранационалисты использовали переворот в качестве шанса убрать французское влияние из Германии."
 german_emperor: "Германский император"
 german_emperor_desc: "Фридрих II - это потомок Иеронима, младшего брата Наполеона. Победившие монархисты превратили Вестфалию в националистическую империю, а суверена больше не считают марионеткой Франции."
 german_king: "Германский король"
 german_king_desc: "Фридрих II - это потомок Иеронима, младшего брата Наполеона. Победившие монархисты превратили Вестфалию в националистическую империю, а суверена больше не считают марионеткой Франции."
 german_tyrant: "Вестфальский тиран"
 german_tyrant_desc: "Фридрих II - это потомок Иеронима, младшего брата Наполеона. Вестфалия превратилась в абсолютное самодержавие вместе с победоносными монархистами, без всякого инакомыслия, выступивших против суверена. Обвинения в том, что король является французской марионеткой, считаются предательскими."
 life_hussar: "Жизнь гусара"
 life_hussar_desc: "Август фон Макензена ранее был высокопоставленным генералом в Вестфальской армии. Рожденный простолюдином, он был облагорожен отцом Фридриха II за его опыт в качестве командира кавалерии. Во время Великой войны он помог сломать окопный тупик блестящей маневренной войной, но был отстранен от командования за антифранцузские настроения. Увольнение популярного генерала нанесло удар по популярности монархии, и немецкое ультранационалистическое движение начало объединяться вокруг Макензена. Восстание радикалов и демократов дало им возможность нанести удар, за этим последовало массовое бегство войск. Как Рейхсканцлер, Макензен требует убрать французское влияние, аннексию Померании и возвращение к традиционным немецким ценностям, воплощенного тевтонскими рыцарями с их балканскими крестовыми походами, и Прусским королевством, героическим врагом Наполеона."
 huey_long: "Хьюи Лонг"
 huey_long_desc: "Популист из Глубокого Юга, Хьюи Лонг достиг известности агитационной кампанией, обещая сделать «каждого человека королем», опасное заявление в абсолютной монархии. У него большое количество лояльных следователей: экспансионисты, религиозные экстремисты и националисты. Будучи губернатором, он приобрел репутацию авторитариста, использовавшего местные войска для разгона протестов и принятия многих распоряжений кторыми они перехитрил оппозицию законодательного собрания штата."
 italian_king: "Король Италии"
 italian_king_desc: "Иоахим III из французской династии Мурат является номинальным главой государства Италии. Однако, после завершения Великой войны, его светская власть была в значительной степени узурпирована диктатором Муссолини. На протяжении многих лет Дом Мурата ослабевал, и первоначальная эйфория публики об объединении усугублялась продолжением французского господства над Корсикой и Пьемонтом. Ультранационалистические элементы видят короля как Тарквиния наших дней: коррумпированный иностранец препятстующий росту Италии, и они агитируют за официальное удаление короля Иоахима и возрождение римского государства, но до сих пор Муссолини сдерживал их. Парадоксально, но отговорки короля, имеющего силу, будут продолжаться до тех пор, пока он никогда не попытается все это осуществить."
 great_dictator: "Великий диктатор"
 great_dictator_desc: "Бенито Муссолини начал свою карьеру как журналист, но перешел в политику как консервативный антифранцузский деятель. Он вошел в итальянский кабинет министров незадолго до Великой войны и стал лицом пропаганды итальянского военного ведомства. Его франкофобия и реваншизм объединились с его милитаристическим и реакционным мировоззрением, чтобы вызвать восхищение римских императоров и греческих диктаторов, и движения, которое он создал для поддержки его силового захвата власти изображая из себя натурщика для классической иконописи."
 heavenly_king: "Небесный Царь Великого Мира"
 heavenly_king_desc: "Хун Дакай является патрилинейным потомком первоначального Небесного Царя (и «Младшим Братом Христа») Хун Сюцюань, чье тысячелетнее христианское царство было создано после долгой и кровопролитной борьбы с Цин. Окончательное решение этого конфликта было предотвращено европейскими вмешательствами, но статус-кво не может продолжаться бесконечно.Тайпинга сейчас достаточно силен, чтобы искушать свою судьбу, не опасаясь трусливых французов или истощенных британцев. Как живое воплощение Христа на Земле, Хун Дакай требует, чтобы северные маньчжурские варвары признали его божественность."
 rasputin: "Григорий Распутин"
 black_monk: "Черный монах"
 black_monk_desc: "Распутин - стареющий манипулятор русским троном. Близкий друг и доверенное лицо императрици Александры после того как он завоевал ее доверие, исцеляя ее сына, он фактически действовал как регент для молодого Александра IV после гибели Николая II от рук якобинских убийц. Хотя у него есть глубокий духовный авторитет среди крестьян, его презирает российское дворянство за монопольное влияние, министры правительства и государственные служащие за продвижение своих некомпетентных фаворитов, а также профсоюзные активисты и либералы за то, что им отказывают в политических и социальных реформах." 
 emperor_russia: "Император Всероссийский"
 emperor_russia_desc: "Александр IV родился в 1904 году в семье либерального реформатора Николая II, сделав его правнуком английской королевы Виктории. Хотя он унаследовал Англофилию своего отца, он также унаследовал королевскую болезнь, гемофилию, но перепробовав многие методы лечения, его все более отчаявшиеся родители воспользовались услугами Григория Распутина, с его цилительством и спиритическими сеансами. Распутин стал вторым отцом для Александра IV после того, как Николай II был убит якобинцами в 1912 году, а либеральные реформы его отца увидели новый самодержца. Под влиянием Черного Монаха Александр IV распустил Думу и попытался уничтожить соседние республики, созданные Наполеоном по флангам России, но некомпетентно руководствой русской армии встретила катастрофу и мятеж руками прибалтов, белорусов и украинцев."
 vostorgov: "Иван Восторгов"
 black_hundredist: "Черные сотни"
 black_hundredist_desc: "Иван Восторгов является лидером черносотенцев, ультранационалистического, антисоциалистического, процерковного и про-монархического движения, включающего в себя многие конкурирующие организации. Они возглавляют крестьянами в деятельности, которую они воспринимают как укрепление правления Романовых в России. Хотя они считают себя оплотом контреволюции, они более известны тем, что начинают совершать погромы - убивают и терроризировать евреев в сельских районах и небольших городах, где либералы и социалисты слабы. Сам Восторгов - дькон Собора Василия Блаженного в Москве и конкурент Распутина."
 franz_seldte_yellow: "Франц Зельдте"
 franz_seldte_blue: "Франц Зельдте"
 franz_seldte_blue_desc: "Будучи младшим офицером после Великой войны, Франц Сельдт теперь возглавляет Сталхельм, военизированную организацию ветеранов, занимающихся защитой своих интересов и завоевания политической власти. Идеологически они крайне правые, но многие члены выступают за антилиберализм, ультранационализм и антисемитизм."
 otto_skorzeny: "Отто Скорцени"
 hans_ludin: "Ханнс Лудин"
 werner_von_blomberg: "Вернер фон Бломберг"
 alfried_krupp: "Альфрид Крупп"
