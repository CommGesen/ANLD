 reinhard_heydrich: "Рейинхард фон Халле"
 reinhard_heydrich_desc: "Барон Рейнхард фон Галле - недавно облагороженный лидер военизированной силы рейха, тевтонских рыцарей. Его преданность успеху Рейха и его пыл в обеспечении религиозного мандата государства против атеистов и отступников вдохновляют его последователей на смелые подвиги безжалостной храбрости."
