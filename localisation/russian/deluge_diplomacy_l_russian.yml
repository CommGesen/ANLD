 LE_DELUGE_DESC: "Сегодня исполняется 70 лет со дня начала Республиканских революций.\nКонтинентальная система, созданная императором Наполеоном, выдержала бурю, потрепанная, но победоносная. Недовольные мира зализывали свои раны и выжидали своего часа. Радикалы и республиканцы, якобинцы и националисты - все высматривали признаки слабости.\nСегодня Континентальная система будет испытана на прочность еще раз."
