 FRA_DELUGE_DESC: "Империя, созданная Наполеоном, должна была цивилизовать общество, принести мир в Европу и славу Франции. Это удавалось на протяжении ста лет, но мир был разрушен самым травмирующим образом, который только можно себе представить. После того, как всего несколько лет назад Франция выиграла Великую войну, а англичане и русские, её вечные враги, были унижены, полпоколения мужчин лежали в неглубоких могилах, протянувшихся от Кале до Румынии. Травма потери отборной французской мужественности тяжелым бременем ложится на Отечество, даже несмотря на то, что угли все еще тлеют в сломленных нациях как проигравших, так и победителей."
 SOV_DELUGE_DESC: "Когда Европа вступила в кровавый конфликт десять лет назад, Российская империя увидела в этом свой шанс исправить прошлые ошибки. Старые пограничные области вдоль французской сферы влияния были отрезаны от России ненависным Наполеоном столетие назад, и теперь они будут поглощены. Но переменчивые националисты Прибалтики, Украины и Кавказа снова лишили Россию ее судьбы еще раз, унижая могучие российские войска. Скоро скорбь обездоленных вдов Великой войны пройдет, и гнев следующего поколения воинов займет свое место."
 ENG_DELUGE_DESC: "Великобритания иногда воспринимала себя отдаленной от Европы, находящейся в независимой изоляции. Эта позиция недавно изменилась после того, как французский стервятник пытался полакомится падалью на больших имперских завоеваниях. Италия, Польша и Венгрия окончательно освободились от когтей, сжимавших их, и британский лев становится их гарантом. За свое сострадание лев был избит на пляжах Дюнкерка. За свою благосклонность лев получил свои когти по Версальскому договору. Лев - не глупый зверь, он получил свой урок на ошибках сочуствия и сострадания при общении со стервятниками."
 CHI_DELUGE_DESC: "Монархия Цин устарела, но нынешнее правительство это нечто новое.\nПосле серии бедствий, продолжавшихся столетие, от наводнений и землетрясений до голода и мятежей, монархия едва не выдохлась. Торговцы, генералы и революционеры объявили императору ультиматум: уступить временную власть компетентному законодательному органу, который положит конец бедствиям или узреет последствия.\nИмператор решил стать номинальным духовным лидером, а бедствия прекратились.\nЕще многое предстоит наверстать для восстановления."
 DDR_DELUGE_DESC: "Германия долгое время была полем битвы Европы. Бурбонов и Габсбургов. Протестантов и католиков. Империи и монархии. Снова и снова Германия становилась кровавой ареной правителей. У многострадального народа Германии, наконец, лопнуло терпение. Великая война оставила империю и монархию истощенной, но немецкий народ получил шанс сбросить своего марионеточного короля, своих ворующих аристократов, их лживых священников и всех других паразитов. Во всем мире измученные и оскорбленные люди сплотились против лордов и леди. Германия завоюет свою свободу и возглавит их."
 POL_DELUGE_DESC: "После того, как Наполеон восстановил старое Польское королевство в качестве своей марионетки, он узнал, что поляки питают страсть к своему отечеству. Он использовал это. Понимал ли он, что такая страсть не позволит подчинить другую империю? Его предшественник теперь этого не понимает. Французы и их марионетки в Австрии и Германии уже чувствуют вкус победы, но Польша никогда не умрет. Их победа окажется кислятиной на устах. Слабаки и трусы, занимающие Вильнюс и Минск, будут первыми, кто попробует это, но не последними."
 USA_DELUGE_DESC: "Европейцы лишились рассудка, устраивая свои любимые развлечения. Будь то престиж императоров или безумие республиканцев, дураки никогда не упустят шанс убить или покалечить друг друга. Знаменитый дом Гамильтона, как правило, довольствовался наблюдением за ними. Только когда их дикость распространится на Западное полушарие, Америка вмешается. Трофеи редко заслуживают усилий. Добрый король Джон защитил государство от худших последствий Великой войны, но теперь дураки снова взялись за свое."
 ITA_DELUGE_DESC: "Время от времени в Великой войне мы осаждали австрийские линии на Исонзо, но наши слабые и трусливые лидеры не справились с задачей. Мы лучше справились с французами и отбросили их назад к Савойским горам, но как только наши союзники Центральные державы были побеждены, стало понятно, что Италия будет вынуждена вести переговоры о капитуляции. Может король Иоаким предал нас? В конце концов, Дом Мурата был создан Наполеоном. Мы должны найти более старую родословную, чтобы спасти Италию."
 GER_DELUGE_DESC: "Французы промчались по Европе так много лет назад, что созданный ими порядок стал безоговорочным. Не на долго! Мы свергнем глупого французского марионеточного короля, который привел нас к резне в Великой войне. Мы вернем землю, потерянную в дни наших праотцов. Мы построим Германию, достойную наследия старого Рейха!"
 WGR_DELUGE_DESC: "Стабильность и мир - достойные цели, но когда предатели и повстанцы берут оружие против своих господ, справедливость ради, нужно их безжалостно раздавить. Демократы, радикалы и националисты объявили себя агентами хаоса. Говорят, что король - марионетка Франции и некомпетентный дурак. Нет ничего более далекого от правды! Трудности международного сотрудничества просто выходят за рамки врагов и предателей. Теперь они увидят, что Бог покровительствует королю Фридриху, так как мы обращаемся к последнему доводу королей."
 TUR_DELUGE_DESC: "Мусульманский мир когда-то был центром культуры и обучения, в темные века после столкновения Рима с европейскими варварами. Турция взяла на себя роль лидера мусульманских народов и стала венцом славы ислама, прежде чем придти в долгий упадок. Благодаря недавним успехам халифа в борьбе с Россией, мы надеемся, что наконец закончим кровопролитие.\nВозможно, что мы теперь не больной человек Европы и можем привести Турцию к ее прежнему величию."
 AUS_DELUGE_DESC: "Завоевания Наполеона были за счет многих империй и королевств, но особенно пострадала Австрия. После потери Венгрии, Ломбардии, Хорватии и Галиции Габсбургское государство осталось лишь своей прежней тенью. Многие полагали, что империя падет после революции или внешнего завоевания, но мы нашли источник силы в лояльности короне.\nНаши бывшие подданные пытались прикончить нас в Великой войне. Массовые могилы, в которых они сейчас находятся - это свидетельство их глупости."
 JAP_DELUGE_DESC: "На протяжении многих веков европейские империи насмехались над Японией, считая нас бесчеловечными и ненадежными. Только постоянная бдительность Императора и его верного сегуна держала варваров в страхе. После того, как мы приняли и освоили европейское оружие войны, мы стали равней европейцам в их глазах, но прошлое предательство мы не забудем. Пока европейцы продолжают спорить, мы должны обеспечить будущее Японии путем создания нашей собственной Империи и приобретения ресурсов для наших отраслей промышленности."
 SWE_DELUGE_DESC: "Скандинавские монархии были объединены тесным союзом после завоеваний Наполеона. Дания и Швеция слишком слабые для противостояния всем тиранам Европы, но мы можем защитить себя, если будем действовать сообща. Тем не менее, есть много возможностей вернуть потерянную землю, если мы, конечно, сможем найти такую возможность. Герцогство Гольштейн было захвачено Германией, но немецкий король спровоцировал революцию против его некомпетентного правления. Финляндия была потеряна для России и теперь жаждет свободы. Британцы отступили, после окончательного проигрыша Франции.\nМы можем наслаждаться миром, пока он сохраняется."
 LOU_DELUGE_DESC: "Королевство Луизиана было создано из оставшихся колониальных владений бурбонских королей Франции. После того, как Людовик XVI сбежал от кровожадных якобинцев, он сражался вместе с различными безнадежными Коалициями, которые пытались уничтожить Наполеона и восстановить старый режим, но безуспешно. В 1817 году войны закончились, и Бурбоны были вынуждены приспособиться к их менее эффектным государствам. Однако времена меняются. Старая французская империя теперь не та, что была прежде. У нас есть много возможностей, которыми можно воспользоваться."
 PRC_DELUGE_DESC: "Китайский народ уже много веков оккупирован языческими маньчжурскими варварами. Хун Сюцюань, наш Небесный Царь Великого Мира, пришел к нам в час нужды, чтобы спасти от монархии Цин и восстановить справедливость в мире. Хотя он вскоре вернулся на свое место рядом со своим старшим братом, Иисусом Христом, его работа продолжается здесь, на земле, в умелых руках своих потомков. Хун Дакай, мудрый и справедливый, приведет нас к окончательной победе над варварами Цин и установит мир на Земле на вечность."
